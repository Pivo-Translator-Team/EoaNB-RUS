 #Venezuela's Focus Tree 
  
 VEN_focus_the_state_of_venezuela: "El Estado de Venezuela" 
 VEN_focus_the_state_of_venezuela_desc: "One of the countries who separated from La Gran Colombia, the bastion of freedom for Hispanic America, and the country where the famous liberator Simón Bolívar was born in, Venezuela stands as one of the multiple countries of South America. Arriving as the leader of Venezuela will not be a particularly easy task, and in order to be able to lead a country, one must know the current state of it. The people of Venezuela are eager to know what your next move will be, and you shall not keep them waiting. Long live Venezuela!" 
 VEN_focus_monagas_legacy: "Continue Monagas' Legacy" 
 VEN_focus_monagas_legacy_desc: "The Monagas brothers have been in the presidency for a total of 10 years. Once the period of government of José Gregorio Monagas, who was in power after José Tadeo Monagas, ended, his brother returned to power for the second time. Who knows what other things he will do?" 
 VEN_telegraph_service: "Telegraph Service of Venezuela" 
 VEN_telegraph_service_desc: "The first telegraph line that has operated in Venezuela, which connects the city of Caracas with La Guaira, has been put into operation. Its promoter was the Spaniard Manuel de Montúfar, who requested authorization from the government to execute the project. A new era for Venezuela!" 
 VEN_censor_the_press: "Censor the Press" 
 VEN_censor_the_press_desc: "Although our intention is to lead the nation to greatness, the press does not think the same. Every day more criticism. The people are changing their opinion about the government. This must stop now." 
 VEN_conservative_persecution: "Conservative Persecution" 
 VEN_conservative_persecution_desc: "Conservatives had been governing Venezuela for a very long time until the Liberals took power. Even though it has already been defined that we have the people on our side, the Conservatives want to take back their power. We must put a stop to this before it escalates." 
 VEN_prohibit_slave_keeping: "Prohibit the Slave Keeping" 
 VEN_prohibit_slave_keeping_desc: "Even though President José Gregorio Monagas previously abolished slavery, many people still keep slaves on their haciendas. Due to them being forever in debt, they cannot get their freedom from their master. We should make all slaves free immediately." 
 VEN_constitution_1857: "The Constitution of 1857" 
 VEN_constitution_1857_desc: "The president is seen as nothing more than a clown by the Venezuelan people. Those who really govern in Venezuela are the military and the caudillos. We should give more legislative power to the president and take it away from the governors. What could go wrong?" 
 VEN_end_political_abuse: "End the Political Abuse" 
 VEN_end_political_abuse_desc: "For too long have we abused our power. Nepotism is common and corruption abounds in our government and administration. Ceasing these activities is the path to greatness." 
 VEN_conservative_revolution: "The Conservative Revolution" 
 VEN_conservative_revolution_desc: "Political sectarianism, high corruption, mismanagement of public finances and lack of government concern. The consequences have been extreme political violence and great social chaos. The Venezuelans are tired and ready to rise up. The people united will never be defeated!" 
 VEN_supress_people: "Suppress the People" 
 VEN_supress_people_desc: "An increase in the discontent of the population has been noted. It seems that if we don't act soon, there will be a revolt and they will topple our government. Perhaps with discipline, people will drop these absurd ideas. We must do something before it's too late!" 
 VEN_constitution_1858: "The Constitution of 1858" 
 VEN_constitution_1858_desc: "It is time to change the way elections are made. The people must have the right to vote for their president and vice president. Perhaps we should give more autonomy to each province as well. This should lower the people's discontent, right?" 
 VEN_castros_victory: "Castro's Victory" 
 VEN_castros_victory_desc: "As expected, Julián Castro's revolution has been victorious for the conservatives. The Partido Conservador has once again taken power. What will become of Venezuela?" 
 VEN_march_revolution_fails: "The Revolution Fails" 
 VEN_march_revolution_fails_desc: "To everyone's surprise, the government managed to repel the enemy and secure the territory. Opposing forces have been defended, eventually with a retreat. The people responsible for this revolt will be punished. The Liberal government remains in control." 
 VEN_jc_caudillos_situation: "The Caudillos Situation" 
 VEN_jc_caudillos_situation_desc: "The caudillos have reached the point of being an important part of our nation. Former military leaders who forcibly seized power over various lands, whose authority is only guaranteed by military men who are loyal to them, have co-existed with our government for a long time. We must decide what to do with them as the first action of our government." 
 VEN_jc_exile_caudillos: "Exile the Caudillos" 
 VEN_jc_exile_caudillos_desc: "After consideration, we have decided that the caudillos cannot remain in power for another second. They must be exiled from the country. Wherever they go except here. In this way, we get rid of one less problem." 
 VEN_jc_peace_caudillos: "Peace with the Caudillos" 
 VEN_jc_peace_caudillos_desc: "We have come to the decision that exiling the caudillos is very risky and could spark rebellions. Better to leave them alone, for now. However, this does not mean that they will always be in power. We'll keep a close eye on them." 
 VEN_fate_of_monagas: "The Fate of Monagas" 
 VEN_fate_of_monagas_desc: "After forcing José Tadeo Monagas to abdicate, he has taken refuge in the French Legation in Caracas. People are asking for something to be done with it. Because of this, we have to come to a conclusion." 
 VEN_paez_takes_power: "Páez Takes Power" 
 VEN_paez_takes_power_desc: "The liberal government has ruled for a long time already in Venezuela. It is time for the conservatives to establish order and take power once again. Former President José Antonio Páez will once more launch a coup d'état against José Tadeo Monagas, just like several years ago. This is not over!" 
 VEN_gual_escandon_remains: "Gual Escandón Remains" 
 VEN_gual_escandon_remains_desc: "After the failed revolution of Julián Castro, the country must decide who will be the successor of José Tadeo Monagas. The most obvious choice is Gual Escandón, the president who lasted three days in power before the revolution. Let's hope he leads Venezuela to greatness!" 
 VEN_ge_political_reform: "Political Reform" 
 VEN_ge_political_reform_desc: "First things first, the current government must be fixed, which is a disaster. A political reform should lead us to improve the administration of Venezuela." 
 VEN_ge_start_the_revamp: "Start the Revamp" 
 VEN_ge_start_the_revamp_desc: "Thanks to the reforms made, we can begin to take Venezuela to the nation that we all desire. It is time to carry out the reforms. However, first we will have to make a plan of what we are going to do." 
 VEN_ge_diplomatic_effort: "Diplomatic Effort" 
 VEN_ge_diplomatic_effort: "Now that we have managed to maintain a more competent administration of the country, the next step is the other countries. By maintaining our relations with other countries, we guarantee a better position in the world and the chances of aggressiveness towards us decrease. We need good relations with the powerful nations." 
 VEN_ge_relations_ven_neighbors: "Relations with Our Neighbors" 
 VEN_ge_relations_ven_neighbors_desc: "Maintaining good relations with the countries around us is extremely important. Not only does it make it much less likely that they will show hostility towards us, but they also facilitate meetings between our leaders and the transportation of goods overland." 
 VEN_ge_neutrality_pact: "Neutrality Pact" 
 VEN_ge_neutrality_pact_desc: "In an approach to diplomacy to guarantee good relations with other countries, we have decided that having non-aggression pacts with our neighbors is what should be done. In this way, we guarantee other countries that we have no intention of being hostile." 
 VEN_ge_restore_economy: "Restore the Economy" 
 VEN_ge_restore_economy_desc: "Our country has been submerged in many economic crises over the years. This needs to be fixed as soon as possible. Of course, better sooner than later. By taking the necessary steps to remedy the economic crisis affecting our country right now, we will also help prevent possible economic crises in the future." 
 VEN_ge_reshape_military: "Reshape the Military" 
 VEN_ge_reshape_military_desc: "Corruption abounds not only in government, but also in our military. This must stop now. By making various reforms, our army will become stable again." 
 VEN_ge_eradicate_corruption: "Eradicate the Corruption" 
 VEN_ge_eradicate_corruption_desc: "As the final step of our reforms, the last thing is to completely eradicate corruption from the nation of Venezuela. By doing this, we will be well on our way to being a great nation. A nation that many would envy, that many would try to replicate, but few would succeed." 
 VEN_ge_expand_military_staff: "Expand the Military Staff" 
 VEN_ge_expand_military_staff_desc: "Now that we have completed the desired reforms for the military, we will be able to expand the personnel serving our country. In this way, national security will be increased considerably, as well as we will impose our authority on the people." 
 VEN_ge_demilitarize_nation: "Demilitarize the Nation" 
 VEN_ge_demilitarize_nation_desc: "After implementing the reforms to the army, it has been seriously considered that finally, we should demilitarize Venezuela. The policemen will be in charge of the previous responsibilities of the army. This decision will make us show people that we have mutual trust so that people will support our government even more." 
 VEN_ge_strike_the_british_deal: "The Esequibo Treaty" 
 VEN_ge_strike_the_british_deal_desc: "One of President Gual Escandón's plans previously was to make a deal with the British and cede the Essequibo territory to Guyana. However, Páez rejected such a proposal. Now that Gual Escandón has come to power, he has the option to do as he wished. The British will help us in various advisory and economic aspects in exchange for the specified territories." 
 VEN_ge_a_reformed_venezuela: "A Reformed Venezuela" 
 VEN_ge_a_reformed_venezuela_desc: "The first thing that had to be done has been done. Now is the time for Venezuela to flourish as we please. It is time for a reformed Venezuela under the leadership of the Conservative Party. Long live Gual Escandón!" 
 VEN_ge_the_caudillo_rebellion: "The Caudillo Rebellion" 
 VEN_ge_the_caudillo_rebellion_desc: "Demilitarizing the nation has brought up issues with the caudillos. As their authority was only upheld by the army, the reforms for the military have not done more than weaken their power. If we are not smart, the caudillos will rebel against us." 
 VEN_con_puppet_regime: "Install A Puppet Regime" 
 VEN_con_puppet_regime_desc: "As has been done previously, installing a puppet government is the best option that suits us best. Thus, our puppet will do all the dirty work while we still rule Venezuela. It has worked before and it will work now." 
 VEN_con_paez_take_responsbility: "Take Responsibility" 
 VEN_con_paez_take_responsbility_desc: "It is time to change our methods. It has been shown that installing a puppet regime will not work and eventually they will rebel, as in the case of Monagas. This time José Antonio Páez will assume complete control of Venezuela." 
 VEN_con_economic_crisis: "Remedy the Economic Crisis" 
 VEN_con_economic_crisis_desc: "Unfortunately, when you take power in a nation, you have to clean up the mess of the previous government. The Liberals did nothing but worsen our economic situation. It is our duty as the new government to fix this immediately with the necessary measures at all costs." 
 VEN_con_private_property: "Endorse Private Property" 
 VEN_con_private_property_desc: "The right of all individuals to the possession, control and disposal of a good is necessary. In a society without private property, no one can sell anything without being punished, just as everything is owned by the state and no one has the right to own anything. How absurd! We must defend this human right and promote it to the people of Venezuela." 
 VEN_con_defense_legal_order: "Defense of the Legal Order" 
 VEN_con_defense_legal_order_desc: "As the political party, it is our duty to uphold the old laws. This includes defending them at all costs. The legal order that had been established in Venezuela many years ago is increasingly ignored. The order must be established again." 
 VEN_con_return_social_order: "Return of the Old Social Order" 
 VEN_con_return_social_order_desc: "It is our duty as the government of Venezuela to preserve the legacy of the nation. The old social order in Venezuela was a vital part of Venezuelan society. We should bring the old traditions back. After all, a nation is nothing without its culture." 
 VEN_con_fight_lib_guerrillas: "Fight the Liberal Guerrillas" 
 VEN_con_fight_lib_guerrillas_desc: "Although we have rightfully claimed our place as a legitimate government, many liberals have disagreed. After the conservatives returned to power, there have been many liberal guerrillas scattered throughout the country. We must find and exterminate these terrorist groups." 
 VEN_con_authority_over_population: "Authority Over the Population" 
 VEN_con_authority_over_population_desc: "Venezuela has always suffered from instability and insecurity. By ruling over the nation with an iron fist, the people will be demotivated and the revolutions on their part will drop by a great deal. Fear is a great weapon that must be used with care, and that is what we are going to do." 
 VEN_jtm_handle_economic_crisis: "Handle Economic Crisis" 
 VEN_jtm_handle_economic_crisis_desc: "We have witnessed the decline of our economy for a long time. Because the price of our imports has dropped massively, we have nothing to stabilize our economy. It is time to start looking for a solution to the crisis." 
 VEN_jtm_organize_nation: "Organize the Nation" 
 VEN_jtm_organize_nation_desc: "With the primary problems of Venezuela out of our way, it is time to organize the nation as such. Right now, it's a mess, which gets in the way too much. We must continue to carry out our reforms." 
 VEN_jtm_restructure_administration: "Restructure the Administration" 
 VEN_jtm_restructure_administration_desc: "The first step we must take is in the government itself. There is a lot of corruption, nepotism and others. We will have to apply the necessary measures to make this stop. A competent government is what is needed for Venezuela." 
 VEN_jtm_revision_laws: "Revision of Laws" 
 VEN_jtm_revision_laws_desc: "Our laws at this time greatly limit the potential of Venezuela. If we want to progress as a nation, we have to make several modifications to the laws imposed by previous governments." 
 VEN_jtm_propose_the_changes: "Propose the Changes" 
 VEN_jtm_propose_the_changes_desc: "We have decided what we are going to do. However, the last thing remains, which is to propose the changes to the rest of the officials. When they are approved, we can begin to change the laws." 
 VEN_jtm_raise_infrastructure_maintenance: "Raise Infrastructure Maintenance" 
 VEN_jtm_raise_infrastructure_maintenance_desc: "One of Venezuela's problems is that, compared to the other countries in the world, we are extremely behind. Our cities and towns are separate and there is no way to connect them with the amount of maintenance that our infrastructure has. We have to raise expenses to improve it." 
 VEN_jtm_prohibit_child_labor: "Prohibit Child Labor" 
 VEN_jtm_prohibit_child_labor_desc: "Child labor is a highly immoral thing. Subjecting such pure beings to do such heavy work should be illegal. Instead, we have to start industrializing the country to free these poor little boys." 
 VEN_jtm_appoint_new_ministers: "Appoint New Ministers" 
 VEN_jtm_appoint_new_ministers_desc: "Our administration includes the ministers in charge of the parts of our government. Until now, such charges were riddled with corruption by being free ranked. This will change. We will put the right people for the job." 
 VEN_jtm_new_health_programs: "New Health Programs" 
 VEN_jtm_new_health_programs_desc: "Venezuela is sunk in misery with diseases everywhere. We have to fix this and care for our people. By having new healthcare programs, we will be able to improve living conditions in the country. In addition, we will win the support of the Venezuelan people." 
 VEN_jtm_new_education_plan: "New Education Plan" 
 VEN_jtm_new_education_plan_desc: "Many people in the country are woefully illiterate. Only the rich and oligarchs have access to education. By having a new education plan, this could change. The people will thank us." 
 VEN_jtm_new_financial_scheme: "New Financial Scheme" 
 VEN_jtm_new_financial_scheme_desc: "If there is one thing that the recent economic crisis has taught us, it is that we cannot trust the economic plan that we have at the moment. We need to draft a new financial scheme in order to improve our economy and thus not have such serious economic crises." 
 VEN_jtm_the_caudillos_situation: "The Caudillos Situation" 
 VEN_jtm_the_caudillos_situation_desc: "Venezuela's biggest problem is its general instability. The caudillos contribute in large part to the problems of today in Venezuela. With the caudillos gone, we will be able to fix many more problems. We have to solve the current situation." 
 VEN_jtm_conduct_military_reforms: "Conduct Military Reforms" 
 VEN_jtm_conduct_military_reforms_desc: "The Venezuelan army is nothing more than the disorganized armies of the caudillos. There is really no national militia as it is known. We have to carry out reforms to the army to have enough armed forces when the right time comes." 
 VEN_jtm_write_a_constitution: "Write a Constitution" 
 VEN_jtm_write_a_constitution_desc: "The last step to get rid of the caudillos is to consume all the power they have in order to weaken them and make them easier to destroy. We will also have to form the national army officially, which we will achieve thanks to a new constitution. The war is coming." 
 VEN_jtm_fight_the_caudillos: "Fight the Caudillos" 
 VEN_jtm_fight_the_caudillos_desc: "The plan was previously to exile them, but they will come back stronger and will overthrow us. The only way to get rid of the caudillos is to destroy them and kill anyone who supports them. The fight will be long, but it will be worth it. Glory to Venezuela!" 
 VEN_jtm_the_new_venezuela: "The New Venezuela" 
 VEN_jtm_the_new_venezuela_desc: "The hard part is over. We have brought social, political and general stability to Venezuela. With the caudillos no longer a hindrance, the new laws and the reforms to the country, we are ready to carry out our plan. It is time to make Venezuela a great country. Long live the United States of Venezuela!" 
 VEN_jtm_free_politics: "Free Politics" 
 VEN_jtm_free_politics_desc: "Although we do not like it, it is necessary for progress. We have to open up and become a democracy without any censorship from any political party. It could have negative effects, but in the long run it will benefit us." 
 VEN_jtm_make_the_preparations: "Make the Preparations" 
 VEN_jtm_make_the_preparations_desc: "Preparing ourselves and striking first is the most convenient option. If the caudillos notice we're making reforms, they'll know we are going to attack them. However, working silently and rapidly will catch them by surprise and we will have a better chance of winning." 
 VEN_jtm_declare_the_usv: "Declare the United States of Venezuela" 
 VEN_jtm_declare_the_usv_desc: "We will need to set a before and after in the era of the caudillos. The State of Venezuela will become an obsolete nickname for our nation. The United States of Venezuela will mark the new era of the country. The end of an era, the beginning of another. Long live the United States of Venezuela!" 
 VEN_con_revert_lib_changes: "Revert Liberal Changes" 
 VEN_con_revert_lib_changes_desc: "As the new government, we must clean up the mess the Liberals made previously. This includes reversing all the actions they did in their government, since the only thing they bring is bad decisions and social instability. This is the first step in bringing Venezuela back to greatness!" 
 VEN_con_keep_slavery: "Keep Slavery" 
 VEN_con_keep_slavery_desc: "One of the things we defend is slavery. By preserving the old Venezuela, we must also preserve its customs and traditions. This includes keeping up with the slaves. We must bring her back. Shame on the liberals!" 
 VEN_con_lib_persecution: "Liberal Persecution" 
 VEN_con_lib_persecution_desc: "An eye for an eye and a tooth for a tooth. When the Liberals were in power, poor fellow Conservatives were persecuted, jailed, and even killed. We should give liberals a taste of their own medicine. Maybe that will calm them down a bit." 
 VEN_con_expand_military: "Expand the Military" 
 VEN_con_expand_military_desc: "One of the problems that still needs to be solved is our military. The militia as such does not exist, our authority is sustained by the caudillos. We must expand Venezuela's armed forces to follow our orders and ours alone. We must keep order!" 
 VEN_con_kill_opposition_leaders: "Kill Opposition Leaders" 
 VEN_con_kill_opposition_leaders_desc: "As a measure to eliminate liberalism from Venezuela once and for all, we must assassinate the political leaders of the party. This way, the Liberals will be disorganized and won't know who to follow, essentially throwing them into chaos and hopefully disbanding the party for good." 
 VEN_con_the_old_ways: "The Old Ways" 
 VEN_con_the_old_ways_desc: "The old days, how nostalgic! As the Conservative Party, we must bring the old ways and uphold them. The people will be grateful to be able to be part of and witness the true Venezuelan culture." 
 VEN_con_police_state: "Police State" 
 VEN_con_police_state_desc: "The order has a cost. So that Venezuela does not fall into chaos and anarchy, we must ensure social and national security. Even if this will not satisfy our people, it must be done. For now, and hopefully temporarily, we will establish a police state to maintain order. For Venezuela!" 
 VEN_con_complete_censorship: "Complete Censorship" 
 VEN_con_complete_censorship_desc: "To ensure that the Conservative government stays in power and the Liberals don't take it back, we must start censoring the population. No one will be against our government. Thanks to this there will be prosperity in Venezuela and we will not have to worry about the opposition." 
 VEN_con_establish_secret_police: "Establish a Secret Police" 
 VEN_con_libertad: "Libertad!" 
 VEN_con_libertad_desc: "We have finally reached the point of making Venezuela a country free from liberal changes and we have transformed it into the conservative dream. From now on Venezuela will be ours and we will be able to progress as a nation. Glory to Venezuela!" 
 VEN_con_popularize_government_ideas: "Popularize Government Ideas" 
 VEN_con_popularize_government_ideas_desc: "The government is nothing without the support of the people. We have to publicize and popularize the ideas that we want to impose in Venezuela. The pople need to support us in order to live in coexistence." 
 VEN_con_promote_meritocratic_system: "Promote the Meritocratic System" 
 VEN_con_promote_meritocratic_system_desc: "We must convince the population of Venezuela that everything can be achieved with merit. A system with individuals whose dominant position is based on merit. That is to say, a type of government in which its representatives are there for their merits. That is the idea of a true nation." 
 VEN_con_publicize_strength_families: "The Strength of Families" 
 VEN_con_publicize_strength_families_desc: "The Venezuelan people must learn that above all things is their own family. It is the most important pillar of society and our core. Powerful families are very influential individuals in the nation, we must not let people forget that!" 
 VEN_con_patriotist_sentiment: "Nationalist Sentiment" 
 VEN_con_patriotist_sentiment_desc: "All Venezuelans should feel the pride of being from their country. They must feel that they are linked to their country. As a government, we must spread patriotic and nationalist propaganda." 
 VEN_con_internal_diplomatic_effort: "Internal Diplomatic Effort" 
 VEN_con_internal_diplomatic_effort_desc: "We should take the path of diplomacy with our political enemies. By having political stability, we will not have problems with the Liberals. The government must do everything possible so that they do not rebel against us!" 
 VEN_con_reduce_opposition_confrontations: "Reduce Opposition Confrontations" 
 VEN_con_reduce_opposition_confrontations_desc: "We must make amends with the opposition against the government. By doing so and after negotiating, they will possibly stop bothering us and our future plans. In this way, they will no longer be a hindrance" 
 VEN_con_avoid_political_clashes: "Avoid Political Clashes" 
 VEN_con_avoid_political_clashes_desc: "By reducing the number of confrontations between the liberal party and the political party, we will be able to have more political and social stability. Although the parties remain adversaries, hopefully there will be fewer armed confrontations and whatnot." 
 VEN_con_political_balance: "Political Balance" 
 VEN_con_political_balance_desc: "At last there is political stability between the two parties. Using diplomacy as our best weapon, we were able to make peace between the Conservative Party and the Liberal Party. In this way, our adversaries will no longer be a nuisance." 
 VEN_con_deal_angry_population: "Deal with the Angry Population" 
 VEN_con_deal_angry_population_desc: "The people are upset. Apparently, the return of the Conservative government does not make them very happy. A mistake could very well end how far we have gotten. We cannot let the people rise up against us. We have to do something!" 
 VEN_con_imprison_uprising_leaders: "Imprison Uprising Leaders" 
 VEN_con_imprison_uprising_leaders_desc: "Venezuela has suffered for the last few years from riots by people trying to overthrow the government to put themselves as the new one. This must stop now. By arresting former revolution leaders, chances that another will occur are much less. The Páez Revolution must be the last time something like this happens. We have to ensure that our government stays in power." 
 VEN_con_values_of_liberty: "The Values of Liberty" 
 VEN_con_values_of_liberty_desc: "Freedom is one of the main values taught by the liberator Simón Bolívar, one of the most important people of the history of our nation. The Venezuelan people are currently forgetting their principles. We must teach all Venezuelans about the value of liberty." 
 VEN_con_develop_agrarian_economy: "Develop Agrarian Economy" 
 VEN_con_develop_agrarian_economy_desc: "Venezuela is a nation whose economy is based on agriculture. Industrializing Venezuela would be like going against our own ideals. Instead, we will try to improve our agriculture to secure our economy." 
 VEN_con_military_approach: "Military Approach" 
 VEN_con_military_approach_desc: "To reinforce and strengthen the security of the State of Venezuela, we must have a strong army. At this time, the army enforcing our authority is nothing more than the men of the caudillos. We have to carry out reforms to have a national army." 
 VEN_con_form_stable_military: "Form Stable Military" 
 VEN_con_form_stable_military_desc: "With everything we need to bring stability to Venezuela, we can take the next step: the military. One of the most important parts of our nation. By carrying out the reforms, we are ready to prepare the army of the State of Venezuela." 
 VEN_con_gain_caudillos_loyalty: "Gain the Caudillos' Loyalty" 
 VEN_con_gain_caudillos_loyalty_desc: "By having a national army, this makes the army of the caudillos seem irrelevant. This has upset them. We have to earn the trust and loyalty of the caudillos to ensure that nothing serious happens before it's too late. We must continue to coexist." 
 VEN_con_liberate_from_paez: "Liberate from Páez" 
 VEN_con_liberate_from_paez_desc: "We have become very powerful. So powerful that we no longer need Páez. By finally getting rid of it, we can do what we please freely. This is the beginning of a free and great Venezuela." 
 VEN_con_embrace_paez: "Embrace Páez" 
 VEN_con_embrace_paez_desc: "United we are strong. We will continue to command José Antonio Páez until the end. Without him, Venezuela would be lost and would never have been free from Gran Colombia. He will guide us to greatness, as he knows best. Long live Paez!" 
 VEN_con_reconstruction_of_venezuela: "The Great Reconstruction" 
 VEN_con_reconstruction_of_venezuela_desc: "At last we have been able to go through the most difficult part, to fix the disaster of the previous liberal government. By having national stability, we will be able to move forward and carry out our plans for Venezuela. Glory to the State of Venezuela!" 
 VEN_con_rectify_venezuela: "Rectify Venezuela" 
 VEN_con_rectify_venezuela_desc: "With Páez out of the way, we are no longer hampered by his ambitions to render Venezuela an obsolete country. Now we can make our own decisions. As long as we continue with the ideas of our party, of course." 
 VEN_se_the_new_contender: "The New Contender" 
 VEN_se_the_new_contender_desc: "The people are tired. The government has repressed and oppressed us to the point of not being able to. It is time for the people of Venezuela to take power. The era of liberal and conservative rich pigs is over, one of a prosperous Venezuela where the just rule is approaching." 
 VEN_se_gather_the_people: "Gather the People" 
 VEN_se_gather_the_people_desc: "We must unite the people of Venezuela and gather sympathizers for the Partido Igualitario. With more and more support, we will eventually remove the rich from power. Up the Venezuelan people!" 
 VEN_se_organize_movement: "Organize the Movement" 
 VEN_se_organize_movement_desc: "The Partido Igualitario must start organizing the movement. If he doesn't, he will fall and we will be remembered as a couple of crazy people who never achieved anything. If we want to get to power, now is the time to take action. Hopefully, the government won't notice our activities..." 
 VEN_se_influence_the_senate: "Influence the Senate" 
 VEN_se_influence_the_senate_desc: "We have to find seats in the Venezuelan Senate. Raising the popularity of our party among the Venezuelan people is one thing, influencing those who really have power is another. By having the support of the government, this will only be easier." 
 VEN_se_persuade_caudillos: "Persuade the Caudillos" 
 VEN_se_persuade_caudillos_desc: "By having the caudillos on our side, the military under their control, guaranteeing the authority of the Venezuelan government will also be. Without the support of the caudillos or the militia, the government of Venezuela is nothing." 
 VEN_se_pressure_government: "Pressure the Government" 
 VEN_se_pressure_government_desc: "Putting pressure on the government is the last step to take control of the nation. Without support from the senate or the caudillos, the president will have no choice but to resign, putting the Partido Igualitario in charge of Venezuela. Long live free Venezuela! Long live the Confederation of Venezuela!" 
 VEN_se_a_new_dawn: "A New Dawn" 
 VEN_se_a_new_dawn_desc: "The beginning of a new era for Venezuela is just around the corner. Neither corruption, abuse nor oppression will be present in our country anymore. With the people of Venezuela in charge of the country instead of rich oligarchs, change will be necessary, and change is coming." 
 VEN_urb_northern_venezuela: "The Northern Cities" 
 VEN_urb_northern_venezuela_desc: "Without our cities in the north, we are nothing but the same as our insignificant and underdeveloped neighbors. The only thing keeping us from falling apart is the northern part of the country. If we fall behind, we will be a mere memory of what could've been a great country." 
 VEN_urb_southern_venezuela: "The Southern Cities" 
 VEN_urb_southern_venezuela_desc: "The cities in the south of Venezuela are very deep in the heart of Venezuela, surrounded by wilderness. As a centralized country, these cities have never been properly developed, contrary to our cities in the north. It is not a bad idea to try and better this part of our country, perhaps we are standing above a gold mine and we don't know it yet." 
 VEN_urb_caracas: "Urbanization of Caracas" 
 VEN_urb_caracas_desc: "Caracas has been our beautiful capital city ever since the time of the Viceroyalty of Venezuela, except for that Gran Colombia parenthesis, and it must always be our focus and most important city. After all, what is a nation if its capital is still stuck in the middle ages? Caracas will stay great, we must make sure of that." 
 VEN_urb_maracaibo: "Urbanization of Maracaibo" 
 VEN_urb_maracaibo_desc: "Maracaibo is the second biggest and most important city of our nation. Perhaps it might even beat Caracas some day. While our capital is our most important focus, our other remarkable cities are a must in our list of progress. Who knows, we might even find interesting resources that will make us rich down in this city, right?" 
 VEN_urb_ciudad_bolivar: "Urbanization of Ciudad Bolívar" 
 VEN_urb_ciudad_bolivar_desc: "Ciudad Bolívar is at the heart of our nation, digged deep down in our nation. While often forgotten, it is still a remarkable city that we should procure to keep in line. Our nation can't stand with only two cities, planning ahead is a good thing." 
 VEN_urb_san_fernando: "Urbanization of San Fernando" 
 VEN_urb_san_fernando_desc: "Hidden in the beauty of los llanos of Venezuela, San Fernando stands as an exceptional city in our list. Perhaps not the prettiest, biggest or most populated, but that might change soon, we just need to put a little effort into it. Maintaining these cities can't be forgotten." 
 VEN_modernize_our_nation: "Modernize our Nation" 
 VEN_modernize_our_nation_desc: "For too long has our nation fallen behind our neighbors in South America. The world is changing, and we must adapt. Although it might hurt to say goodbye to the old ways and cities, it will hurt more if we don't start modernizing now. We can also choose not to, and waste our nation's potential, which will come back to bite in the future." 
 VEN_look_to_britain: "Look to Britain" 
 VEN_look_to_britain_desc: "The British Empire is the most powerful and influential nation in the world right now. If we want to modernize, we need to look around us first, and the best way to do so is looking at the best nation in the world and our neighbor. This will open up many possibilities for us and maintain us in the competition. We juts need to keep our heads in the clouds and our feet in the ground." 
 VEN_look_to_prussia: "Look to Prussia" 
 VEN_look_to_prussia_desc: "Prussia is, without a doubt, the future european superpower, a country that will rival France's and Britain's long supremacy over the world. If they are the future, then so can we. Taking a look at Prussia is not a bad idea, as after all, even the biggest empires are starting to get worried that they are getting very powerful." 
 VEN_look_to_france: "Look to France" 
 VEN_look_to_france_desc: "The biggest rival and most dangerous and powerful enemy the British Empire has ever faced; France. They have never fallen behind Britain, and even so, have tried expanding to maintain their position in the competition. Taking inspiration from France is taking inspiration from the owners of modernity." 
 VEN_modern_army_equipment: "Modern Army Equipment" 
 VEN_modern_army_equipment_desc: "The British have always made sure to keep their military up to date and always above everyone else. If we don't want to end up as a long-forgotten echo, we have to learn to copy their homework to be able to fend off against our neighbors never-ending imminent threat." 
  
 #Afghanistan 
  
 AFG_continue_the_economic_reforms: "Continuing the Economic Reforms" 
 AFG_continue_the_economic_reforms_desc: "It is imperative for us to continue the economic reforms started after the end of our war with Britain. With the Persian out of the way, we now have to work on building our prosperity up to further strengthen the nation." 
 AFG_economical_investments: "Economical investments" 
 AFG_economical_investments_desc: "Our nation is far behind Europe, and even neighbouring islamic states. We are seen as an impoverished Central Asian dump. To change this, we must invest in our economical production and stabilize the bureaucracy of our fledgling Emirate." 
 AFG_support_local_textile_artisans: "Support Local Textile Artisans" 
 AFG_support_local_textile_artisans_desc: "While the region of Khorasan (Persia and Afghanistan) are known for their fine rug and fabric production, large scale production of fabric is only limited to certain regions such as Herat. We must invest into our local fabric makers and other textile workers in order to increase our textile production capabilities." 
 AFG_new_agricultural_settlements: "New Agricultural Settlements" 
 AFG_new_agricultural_settlements_desc: "The current agricultural production capabilities of our country are far inferior than what would be ideal. We must work towards increasing the productive capabilities of our agriculture, and invest into new and old agricultural production centers" 
 AFG_beginnings_of_cotton_cultivation: "The Beginnings of Cotton Cultivation" 
 AFG_beginnings_of_cotton_cultivation_desc: "Many parts of our country is ideal for the production of a commodity that is in an ever increasing demand: Cotton. Although the introduction of cotton as of yet was limited we must work towards helping this crop of ever growing importance to spread out better" 
 AFG_new_roads_in_kabul: "New Roads in Kabulistan" 
 AFG_new_roads_in_kabul_desc: "The current level of infrastructure in our country is extremely minimal. We barely possess any roads even in our capital, and roads outside of it are non-existant. For facilitating inland trade, movement and supplies of our armies, and other extremely important things we must invest in building at the bare minimum dirt roads to connect our capital with other important settlements in the region." 
 AFG_expand_povincial_capitals: "Expand Provincial Capitals" 
 AFG_expand_povincial_capitals_desc: "In order to ease and facilitate the administration we must work towards expanding our bureaucratic centers in areas outside to capital, and improving the local infrastructure between the biggest rural settlements." 
 AFG_set_up_a_Herati_administration: "Set up a Herati Administration" 
 AFG_set_up_a_Herati_administration_desc: "The newly conquered city of Herat, decimated by war and conquest is in dire need of governance and rebuilding. We must establish a local administration and start rebuilding the province and expanding the already existing infrastructure." 
 AFG_reap_the_rewards: "Reap the Rewards" 
 AFG_reap_the_rewards_desc: "Our investments turned out to be a huge success and the nation's economic capabilities have expanded far beyond what we started with. But at the world stage it seems that we have improved from 'nothing' to 'extremely little'. It seems we still have a long way to go to achieve an equal footing with our rivals..." 
 AFG_fiscal_reform: "Administrative Reform" 
 AFG_fiscal_reform_desc: "For our economy to improve we must also reform the bureaucry, administration, money handling, and taxation. Thankfully over the our Emir's, Dost Muhammad Khan's reforms have aided us in this goal, but we still need to work on several parts of our nation's internal working." 
 AFG_decrease_Barakzai_factionalism: "Decrease Barakzai Factionalism" 
 AFG_decrease_Barakzai_factionalism_desc: "The Barakzai dynasty, and at large, the Barakzai tribe is filled with factionalism, divide, and intrigue. Uniting our dynasty and decreasing the rampant factionalism and divide would increase our political and national stability." 
 AFG_appoint_Barakzai_Sardars: "Appoint Barakzai Sardars" 
 AFG_appoint_Barakzai_Sardars_desc: "A sardar is a leader, administrator, or aristocrat. While many of these sardars are of local origins, trusted by their community, and loyal to us, many sardars are inefficitent and disloyal. We must replace these sardars with loyal members of our own tribe." 
 AFG_Assure_tribal_loyalty: "Assure Tribal Loyalty" 
 AFG_Assure_tribal_loyalty_desc: "The various tribes and confederations comprising Pashtun society must come to accept our rule and protection. With the most unrestive tribes dealt with, we should now assure the loyalty of the rest of the Pashtun tribes." 
 AFG_devise_new_taxation_structure: "Devise New Taxation System" 
 AFG_devise_new_taxation_structure_desc: "The previous taxation system was highly inefficient at both collecting and administering taxes. Thus, the yearly income of the nation was highly limited. One of the first things we must do is to replace this system with one that is far more efficitent." 
 AFG_apply_the_structure_in_Kabulistan: "Apply the System in Kabulistan" 
 AFG_apply_the_structure_in_Kabulistan_desc: "Before moving onto the rest of the country we must try it out in the region of Kabulistan, as it is the most stable region and is the best candidate to test the effects of this new system." 
 AFG_reformed_national_taxation: "Reformed National Taxation" 
 AFG_reformed_national_taxation_desc: "The new system seems to be highly effective and our income has greatly increased in the regions we applied them to, and the tribes seemed to have accepted this system as well. It is time to make this system official and to apply it to even our most isolated regions." 
 AFG_our_surroundings: "Our Surroundings" 
 AFG_our_surroundings_desc: "Afghanistan is only just recovering from the disastrous collapse of the Durrani Empire and the war against the British invaders. Although we have made great progress in stomping out the various splinter states that have appeared after the Durrani's collapse, many remains, and to our North and East new powers draw in ever closer to our country." 
 AFG_expand_our_diplomacy: "Expand our Diplomacy" 
 AFG_expand_our_diplomacy_desc: "We are a small and isolated nation locked inside Central Asia and surrounded by foes and larger nations on ever side. The recent developments and the wars against Britain and Persia have made us understand the scope of the world. We must remain isolated so as not to become puppets, but we must also open ourselves up so as not to lag behind the rest of the world too much." 
 AFG_emissary_to_russia: "Emissary to Russia" 
 AFG_emissary_to_russia_desc: "To our north stands a great giant. Though we are not as well 'acquainted' with them as we are with the Brits, our recent interaction shows that these foreigners look at us as their inferiors and want to make us their subjects, just like the Brits. Sending an emissary there to establish and clear up relations with them would be most definitely useful." 
 AFG_allow_in_Kokandi_refugees: "Allow in Kokandi Refugees" 
 AFG_allow_in_Kokandi_refugees_desc: "Kokand, once a rival has been in a state of perpetual weakening and constant warfare with the Russian giant. As the Russian army marches forward it has become important for us to allow in the Muslim refugees fleeing this war machine, and help them settle in some parts of our country." 
 AFG_Send_representatives_to_the_Ottomans: "Send Representatives to the Ottomans" 
 AFG_plans_for_a_standing_army: "Plans for a Standing Army" 
 AFG_plans_for_a_standing_army_desc: "The time has come to seriously consider replacing our tribal levy based army in favor of a modern, regimentalized army." 
 AFG_Send_representatives_to_the_Ottomans_desc: "The Ottoman Empire is the leading Islamic authority in the world, the custodians of the holy cities, and their sultan is the official Caliph of all Sunni muslims. To have strong relations with them would be an advantage over the ever creeping Brits and Russians." 
 AFG_limited_OTO_military_assistance: "Ottoman Military Assistance" 
 AFG_limited_OTO_military_assistance_desc: "It would be without a shadow of a doubt beneficial for us if we could ask the Ottomans to send a few advisors to help us in establishing our army, officer corps, and weaponry." 
 AFG_finish_what_we_started: "Finish What we Started" 
 AFG_finish_what_we_started_desc: "We must continue the conquest of the neighbouring splinter states and warlords, whether it be through the pen or through the cracking of the Jezails." 
 AFG_claim_the_Wakhan_region: "Claim the Wakhan Region" 
 AFG_claim_the_Wakhan_region_desc: "The Wakhan region, currently mainly under the hand of the Badakhshani Emirate is a region of interest for us, as it is an important dividing rage between Central Asia and the Indian sub-continent. Subjugating the local Emir is of the outmost important." 
 AFG_pacify_peripheral_regions: "Pacify Peripheral Regions." 
 AFG_pacify_peripheral_regions_desc: "Much of our rural territory is still controlled by unrestive and rebellious tribal chiefs and warlords. This is especially true for territories with no, or badly defined borders on the periphery of our Emirate. We must enforce our rule over these regions in order to start paving the road for a centralized state." 
 AFG_ultimatum_to_Badakshan: "Ultimatum to Badakhshan" 
 AFG_ultimatum_to_Badakshan_desc: "Badakhshan is a heavily contested region between us and the Emir of Bukhara. With Russia creeping ever closer to them, the Bukharans may be too pre-occupied to deal with our moves done against Badakhshan. For too long have the rulers of the region defied us." 
 AFG_keep_the_maimanas_in_check: "Security against the Maimanas" 
 AFG_keep_the_maimanas_in_check_desc: "The Maimana Khanate is a highly hostile Turkic Uzbek Khanate located in the North of our state. De Jure part of our country, it is De Facto independent and gets a very nice sum of money from raiding and devastating the neighbouring Pashtun and Hazara regions. We must make sure to let these raiders know their place." 
 AFG_the_final_rump_state: "The Final Rump State" 
 AFG_the_final_rump_state_desc: "The time has come. The Durrani, once the leading power in the area is now reduced to nothing but a rump state. With the recent crisis, it has become clear that it is time for the old to fall into obscurity and for the new to rise. The end of the Durrani Empire has come." 
 AFG_Afghanistan_united_and_ready: "United and Ready" 
