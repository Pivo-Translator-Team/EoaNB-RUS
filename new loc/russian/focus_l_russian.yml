 USA_issue_war_bonds: "Выпуск облигаций военного займа"
 USA_issue_war_bonds_desc: "Выпуская облигации военного займа, мы можем обеспечить всенародную поддержку нашей политики. Патриотизм будет финансировать военные расходы."
 USA_office_of_strategic_services: "Управление стратегических служб"
 USA_office_of_strategic_services_desc: "Создание специализированной разведывательной службы необходимо не только в военное время, но и для операций за рубежом в будущем. Мы можем взять за образец британские спецслужбы."
 USA_wartime_industry: "Промышленность военного времени"
 USA_wartime_industry_desc: "У нас есть развитая промышленность, но она плохо приспособлена для войны. Мы должны найти эффективный способ перевести ее на новые рельсы, чтобы лучше использовать все имеющиеся ресурсы."
 USA_first_special_service_force: "1-й полк спенцаза"
 USA_first_special_service_force_desc: "Операции во вражеском тылу, на территории противника, будут вестись в ходе любого глобального конфликта. Создать специальных подразделений для этой цели особенно важно для наших будущих операций."
 USA_rubber_reserve_company: "Кампания по замещению каучука"
 USA_rubber_reserve_company_desc: "С началом войны мы потеряли доступ почти ко всем источникам импортного каучука.\n\nПриложив чудовищные усилия, каучуковые компании Соединённых Штатов могут объединиться и найти более эффективные способы получения синтетического каучука, который можно использовать и в военных целях."
 USA_manifest_destiny: "Доктрина явного предначертания"
 USA_manifest_destiny_desc: "Наша история и те особые обстоятельства, которыми сопровождалось зарождение нашей нации, дают нам право вести борьбу за справедливость и против угнетения по всему миру. Если мы хотим создать международное сообщество на принципах взаимной безопасности, нашей первой статьей экспорта должна стать свобода."
 USA_manifest_destiny_tt: "§YДаст цели войны против всех фашистских и коммунистических государств.§!\n"
 USA_scientist_haven: "Убежище для ученых"
 USA_scientist_haven_desc: "Мы заявили о себе как о гарантах свободы по всему миру и теперь можем предоставлять убежище ученым и интеллектуалам, которых притесняют на родине. У нас они смогут работать и развивать свои идеи нам во благо."
 USA_wpa: "УОР"
 USA_wpa_desc: "Великая депрессия привела к тому, что без средств к существованию остались миллионы людей. Управление общественных работ, призванное направлять их на работы в государственном секторе, может не решить все проблемы, однако это первый шаг в правильном направлении."
 USA_committee_on_technocracy: "Комитет по технократии"
 USA_committee_on_technocracy_desc: "Мы должны заменить ряд политиков и бизнесменов учеными и инженерами. У них достаточно технического опыта для управления экономикой, а бурный рост научного прогресса вернет нашу страну на путь процветания."
 USA_support_rock_island: "Поддержка Рок-Айленда"
 USA_support_rock_island_desc: "Ключ к победе — всемерная помощь отважным солдатам, будь то с помощью сильного артобстрела или прямой поддержки на поле боя. Надо сделать так, чтобы наши войска ни в чем не нуждались."
 USA_military_construction: "Военное строительство"
 USA_military_construction_desc: "Сверхдержавы угрожают миру во всем мире, поэтому все наши проекты общественных и гражданских работ должны быть переориентированы для решения военных задач."
 USA_USACE_projects: "Проекты Инженерного корпуса армии США"
 USA_USACE_projects_desc: "Инженерный корпус армии США должен заложить основы для множества будущих военных проектов, каких мир еще не видел. Попробуем добиться успеха!"
 USA_arsenal_of_democracy: "Арсенал демократии"
 USA_arsenal_of_democracy_desc: "Неважно, решим ли мы сами ввязаться в войну или нет: демократические страны должны знать, что мы готовы вооружать и поддерживать их."
 USA_liberty_ships: "Суда типа «Либерти»"
 USA_liberty_ships_desc: "Развитие промышленности должно сопровождаться массовым производством крупных грузовых судов, чтобы наши товары и войска в любой момент могли оказаться там, где они необходимы."
 USA_war_propaganda: "Военная пропаганда"
 USA_war_propaganda_desc: "Наш народ не хочет посылать своих сыновей, чтобы те гибли на чужой войне, но многие политики видят необходимость вмешательства. Пропаганда, демонизирующая врага и призывающая к открытому конфликту, может стать удобным оружием не только для тиранов."
 USA_war_plan_black: "Военный план «Черный»"
 USA_war_plan_black_desc: "Очевидно, что политика и экспансионистские планы Германии переходят все границы разумного. Этому нужно положить конец, пока немецкая военная машина не набрала обороты."
 USA_embargo_germany: "Объявить эмбарго Германии"
 USA_embargo_germany_desc: "Для ведения войны Германии требуется нефть и другие природные ресурсы. Отрезать ей доступ ко всему необходимому — это самое меньшее, что мы можем сделать."
 USA_destroyers_for_bases: "Эсминцы в обмен на соглашение по базам"
 USA_destroyers_for_bases_desc: "Великобритания нуждается в кораблях, а нам нужно защищать свою территорию. За право размещения военных баз на британской земле мы можем передать им несколько эсминцев. Надеемся, они найдут им хорошее применение."
 USA_destroyers_for_bases_tt: "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white: "Военный план «Белый»"
 USA_war_plan_white_desc: "The Red Menace cannot be allowed to expand unchecked. Whether from without or from within, there is no greater threat to our nation and the world at large." 
 USA_embargo_USSR: "Объявить эмбарго СССР"
 USA_embargo_USSR_desc: "Мы должны полностью прекратить торговые отношения с Советским Союзом. Это не только создаст для Советов проблемы в области военной экономики, но и докажет преимущества нашей экономической модели."
 USA_war_plan_red: "Военный план «Красный»"
 USA_war_plan_red_desc: "Какое-то время Британская империя делала вид, что изменила свою политику и проявляет уважение к правам народов, но теперь она показала свое истинное лицо. Мы должны продемонстрировать, что не допустим возвращения к прошлому."
 USA_embargo_the_empire: "Объявить эмбарго Британской империи"
 USA_embargo_the_empire_desc: "Долгое время мы поддерживали добрые отношения с Великобританией, однако империя предала те идеалы, которые мы пытались ей привить. Теперь пусть расплачивается за последствия."
 USA_war_plan_orange: "Военный план «Оранжевый»"
 USA_war_plan_orange_desc: "Для нас нет более серьезной угрозы, чем империалистические амбиции Японии. Ее стремительное расширение в Азии и на Тихом океане идет вразрез с нашими исконными интересами."
 USA_embargo_japan: "Объявить эмбарго Японии"
 USA_embargo_japan_desc: "Мы должны показать Японии, что ее агрессивные планы не встретят у США ни помощи, ни понимания. Эмбарго станет первым шагом политики сдерживания империи в Тихоокеанском регионе."
 USA_prepare_intervention: "Подготовить вмешательство"
 USA_prepare_intervention_desc: "После ряда принятых дипломатических и торговых решений наша позиция на мировой арене изменилась. Раньше мы придерживались политики нейтралитета и изоляционизма, но теперь готовы противостоять любой иностранной агрессии. Наша военная политика должна отражать такое положение вещей."
 USA_extra_tech_team: "Дополнительная команда техников"
 USA_manhattan_project: "Манхэттенский проект"
 USA_manhattan_project_desc: "Development of Substitute Materials, an innocent-sounding USACE project, will eventually be known as the Manhattan Project. One of the most secretive and dangerous undertakings in military history, its goal is create the first atomic bomb." 
 USA_unholy_alliance: "Нечестивый союз"
 USA_unholy_alliance_desc: "Иногда нам приходится выбирать себе врагов. И выбор этот зачастую непрост. Пусть будущие поколения осудят нас за то, что мы объединили силы с одним тираном, или восславят за то, что спасли мир от другого."
 USA_unholy_alliance_tt: "Boosts opinion and trade opinion with the Soviet Union or Germany if they are at war, siding with the defender." 
 USA_limited_intervention: "Ограниченное вмешательство"
 USA_limited_intervention_desc: "Для нашего полномасштабного вступления в войну потребовались бы чрезвычайные обстоятельства, однако в свете последних событий многие готовы добровольно участвовать в конфликтах за рубежом."
 USA_the_giant_wakes: "Гигант пробуждается"
 USA_the_giant_wakes_desc: "Другие государства обращаются к нам с просьбой защитить демократические ценности и свободы. Тот мир, где Америка могла позволить себе политику невмешательства, больше не существует, и мы должны это принять."
 USA_pearl_harbor_gambit: "Гамбит Перл-Харбора"
 USA_pearl_harbor_gambit_desc: "The naval port in Pearl Harbor is an easy target for the Japanese. By basing a fleet there, we will demonstrate our power in the Pacific. Will they dare challenge such a bold move?" 
 USA_pearl_harbor_gambit_tt: "§YПока действует этот фокус, японцы смогут начать атаку.§!"
 USA_cancel_pearl_harbor_gambit: "Отменить гамбит Перл-Харбора"
 USA_cancel_pearl_harbor_gambit_desc: "Размещение флота в Перл-Харборе ставит под угрозу жизни наших моряков. Мы не станем рисковать ими, чтобы спровоцировать войну с Японией."
 USA_air_war_plans_division: "Отдел планирования воздушной войны"
 USA_air_war_plans_division_desc: "Для правильной постановки приоритетов развития авиации и для координации производства требуется долгосрочное планирование. Отдел обеспечит необходимую материальную базу, организацию и стратегию."
 USA_air_support: "Поддержка с воздуха"
 USA_air_support_desc: "Боевые действия в воздухе всегда должны координироваться с другими военными операциями."
 USA_strategic_bombing: "Стратегические бомбардировки"
 USA_strategic_bombing_desc: "Прицельное бомбометание — залог того, что военная машина любого государства-агрессора будет остановлена еще в начале пути."
 USA_TAC: "Развитие тактических бомбардировщиков"
 USA_TAC_desc: "Создание самолетов, способных уничтожать тактические цели противника, обеспечит безопасное продвижение наших войск."
 USA_combined_bomber_offensive: "Наступательные бомбардировки"
 USA_combined_bomber_offensive_desc: "Теперь, когда еще одна сверхдержава на нашей стороне, мы получили неожиданные преимущества в области планирования и осуществления широкомасштабных наступательных бомбардировок."
 USA_fund_the_navy: "Финансирование флота"
 USA_fund_the_navy_desc: "Мы должны адаптироваться ко всему, что враги бросают против нас в бой. Дополнительное финансирование морских учений повысит эффективность нашего флота и обеспечит тактическое превосходство над противниками."
 USA_bureau_of_ships: "Корабельное бюро"
 USA_bureau_of_ships_desc: "We will combine the Bureau of Construction and Repair and the Bureau of Engineering into one entity to oversee future naval developments." 
 USA_battleship_primacy: "Приоритет линкоров"
 USA_battleship_primacy_desc: "После отказа Японии соблюдать положения Вашингтонского морского договора нас может ждать новая гонка вооружений на океане. Наши линкоры должны быть самыми лучшими и многочисленными."
 USA_advanced_mahanian_doctrine: "Продвинутая доктрина Мэхэна"
 USA_advanced_mahanian_doctrine_desc: "Невозможно недооценить вклад Альфреда Тайера Мэхэна в развитие морской доктрины. Основываясь на его разработках, мы сможем наилучшим образом использовать линкоры, которые он считал ключом к развитию флота."
 USA_carrier_primacy: "Приоритет авианосцев"
 USA_carrier_primacy_desc: "В сражениях будущего авиации будет принадлежать решающая роль. Авианосцы — это самый практичный способ увеличить дальность ее действия. Мы должны создавать более продвинутые и специализированные модели."
 USA_bureau_of_aeronautics: "Бюро аэронавтики"
 USA_bureau_of_aeronautics_desc: "Бюро аэронавтики, которое на протяжении многих лет отвечало за развитие морской авиации, должно быть расширено, чтобы удовлетворять современным требованиям."
 USA_escort_effort: "Развитие эскортов"
 USA_escort_effort_desc: "Подводные лодки представляют опасность для наших конвоев. Мы должны разрабатывать новые эсминцы, чтобы вести войну с подлодками эффективным образом."
 USA_convoy_tactics: "Тактика конвоев"
 USA_convoy_tactics_desc: "Защита торговых судов не ограничивается эскортом и сбором информации. Это также тактическая работа по выбору маршрутов и общему обеспечению операций."
 USA_amphibious_operations: "Морские десантные операции"
 USA_amphibious_operations_desc: "Если только не сбудутся наши худшие кошмары, война не придет на американскую землю. Успешные десантные операции необходимы для победного завершения войны."
 USA_expand_the_USMC: "Развивать корпус морской пехоты"
 USA_expand_the_USMC_desc: "В прошлом корпус морской пехоты США являлся ключевым фактором многих успешных боевых операций. Он станет играть еще более заметную роль в морских десантных кампаниях в будущем. Всегда верны!"
 USA_reinforce_monroe_doctrine: "Подтвердить доктрину Монро"
 USA_reinforce_monroe_doctrine_desc: "Принятая сто лет назад доктрина Монро закрепляет за США право противодействовать любым попыткам Европы превратить Америку в колонию, а также невмешательство в европейские дела. Выступая в роли миротворцев на обоих континентах, мы повысим свое влияние в этих регионах."
 USA_carribean_sphere: "Сфера Карибского влияния"
 USA_carribean_sphere_desc: "Карибские острова представляют собой удобную базу для атаки на наше Восточное побережье или Панамский канал. Разумеется, мы должны четко показать, что не допустим никакого враждебного влияния в регионе."
 USA_central_america: "Центральная Америка"
 USA_central_america_desc: "Невозможно вообразить, чтобы какая-либо иностранная держава могла взять под контроль или хотя бы поставить под угрозу Панамский канал. Мы должны стать гарантом независимости стран Центральной Америки."
 USA_the_neighbors: "Соседи"
 USA_the_neighbors_desc: "В первую очередь мы должны озаботиться безопасностью соседних с нами государств. Раньше враг мог нападать на нас через соседей, но теперь любой удар по ним мы будем расценивать как удар по себе."
 USA_south_america: "Южная Америка"
 USA_south_america_desc: "Никакие колониальные державы больше не должны иметь влияния в Южной Америке. Мы будем выступать гарантом независимости и безопасности наших южных собратьев."
 USA_pax_americana: "Мир по-американски"
 USA_pax_americana_desc: "В Америке должен воцариться мир. У нас достаточно сил, чтобы не допускать эскалации мелких распрей между соседними странами. Враги добиваются, чтобы война разгорелась у нас на пороге, но мы сделаем все, чтобы этого не допустить."
 USA_pax_americana_tt: "@США §YСоединенные Штаты§! смогут вмешиваться в войны, ведущиеся на Американском континенте"
 USA_black_chamber: "Операция «Черный кабинет»"
 USA_black_chamber_complete: "§RЗАСЕКРЕЧЕНО§!"
 USA_black_chamber_desc: "Мы получаем сведения о политической активности в ряде американских стран, которая идет вразрез с нашими интересами. К счастью, мы наладили систему скрытой пропаганды и можем подтолкнуть эти страны в нужном нам направлении. Это необходимо сделать, чтобы устранить угрозу для нашей страны."
 USA_preemptive_intervention: "Упреждающее вмешательство"
 USA_preemptive_intervention_desc: "Мы не можем сидеть сложа руки и наблюдать, как соседние страны готовятся к войне и накапливают арсенал для подавления наших союзников. Мы должны вмешаться ради нашей великой державы и всего мира."
