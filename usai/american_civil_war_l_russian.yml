  # Generic Tooltips 
 acw_generic.23.b:0 "... Отказаться!" #LOC!
 acw_generic.23.c:0 "... принять!" #LOC!
 acw_generic.24.t:0 "Американский ответ!" #LOC!
 acw_generic.24.d:0 "Американцы наконец прислали нам ответ. Похоже, они выстояли, и нашу делегацию отправили обратно в Лондон с пустыми руками. Кажется, наши требования остались без внимания..." #LOC!
 acw_generic.24.d_a:0 "У американцев были дебаты внутри своей страны, и кажется, что они наконец уступили нам. Они ответили на наши требования и, похоже, согласились на освобождение дипломатов Конфедерации." #LOC!
 acw_generic.24.b:0 "Телеграмма Франция! Скажи им, чтобы готовились к войне!" #LOC!
 acw_generic.24.c:0 "Просто... неважно." #LOC!
 acw_generic.25.t:0 "Британцы просят нашей помощи против США!" #LOC!
 acw_generic.25.d:0 "Несколько недель назад дипломаты Конфедерации, отправленные в Великобританию и Францию, были схвачены! По пути в Европу они были перехвачены и захвачены силами Союза. Этих дипломатов забрали с британского корабля, и они возражали американцам, захватившим дипломатов. Американцы отказались от предложения англичан освободить дипломатов, а британцы пришли к нам просить помощи в войне против США!" #LOC!
 acw_generic.25.a:0 "Нет, нам бы не хотелось..." #LOC!
 acw_generic.25.b:0 "Мобилизуйте силы!" #LOC!
 acw_generic.26.t:0 "Французский ответ" #LOC!
 acw_generic.26.d:0 "Французы дали нам свой ответ. Они оказали нам полную поддержку, и с их помощью мы сможем убедить парламент начать войну против Соединенных Штатов!" #LOC!
 acw_generic.26.d_a:0 "Французы отреагировали, но не так, как мы ожидали. Похоже, что французы не желают воевать с Соединенными Штатами. Без их поддержки будет трудно убедить парламент начать войну против Соединенных Штатов. Однако, возможно, это еще возможно..." #LOC!
 acw_generic.26.a:0 "Время заставить американцев платить!" #LOC!
 acw_generic.26.b:0 "Мы не можем начать войну без Франции..." #LOC!
 acw_generic.26.c:0 "Будь они прокляты оба! НА ВОЙНУ!" #LOC!
