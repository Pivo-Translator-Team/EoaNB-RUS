 USA_Slavery_Debate_Tension_Modifier_desc:0 "С тех пор, как отцы-основатели провозгласили свою независимость от Великобритании, Соединенные Штаты задвинули проблему рабства под ковер. Вместо того, чтобы работать над решением, США либо стремились к компромиссу с государствами, выступающими за и против рабства, либо просто игнорировали проблему, когда это было возможно. Однако, поскольку этот вопрос передается из поколения в поколение, все знают, что однажды этот вопрос будет полностью решен. Однако этот день не сегодня." #LOC!
