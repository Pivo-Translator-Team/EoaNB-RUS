 acw_generic.6.t:0 "Инцидент на границе Союза и Конфедерации!" #LOC!
 acw_generic.6.d:0 "В Кентукки произошла небольшая стычка между формирующимся профсоюзом и ополченцами Конфедерации! Хотя погибших не было, несколько человек были тяжело ранены во время боя!" #LOC!
 acw_generic.6.a:0 "Мы заставим их заплатить!" #LOC!
 acw_generic.7.d:0 "Небольшая стычка между формирующимся профсоюзом и ополченцами Конфедерации произошла в Миссури! Хотя погибших не было, несколько человек были тяжело ранены во время боя!" #LOC!
 acw_generic.8.d:0 "В Кентукки произошла небольшая стычка между формирующимся профсоюзом и ополченцами Конфедерации! Хотя погибших не было, несколько человек были тяжело ранены во время боя!" #LOC!
 acw_generic.9.t:0 "Гражданская война в США." #LOC!
 acw_generic.9.d:0 "После долгой осады форта Самтер и нескольких стычек напряжение между двумя сторонами наконец-то исчезло! Боевые действия начались в нескольких штатах.\n \nВ милях от американской столицы армии Севера и Юга встретились в битве при Булл-Ран. Гражданская война в США началась." #LOC!
 acw_generic.9.d_northrebels:0 "После перерыва в переговорах между администрацией Брекинриджа и лидерами в Вашингтоне напряжение между двумя сторонами наконец-то спало! Боевые действия начались в нескольких штатах.\n\nНачалась Гражданская война в США." #LOC!
 acw_generic.9.a:0 "Мы должны объединить нацию!" #LOC!
 acw_generic.9.b:0 "Мы должны бороться за свое дело!" #LOC!
 acw_generic.9.c:0 "Вот так." #LOC!
 acw_generic.10.t:0 "Ли присоединяется к Конфедерации!" #LOC!
 acw_generic.10.d:0 "Когда наши посланники предложили Роберту Э. Ли стать командующим армией Соединенных Штатов в ответ на восстание Конфедерации, он, к сожалению, отказался. Он заявил, что, хотя он и хотел, чтобы страна осталась нетронутой, ему пришлось следовать воле своего родного штата Вирджиния, который присоединился к делу Конфедерации. Он, как и несколько других офицеров, покинули Союз и теперь возглавляют армии Конфедерации! Получив еще один удар по нашему руководству, мы, безусловно, ощущаем его последствия..." #LOC!
 acw_generic.10.b:0 "Добро пожаловать, Ли!" #LOC!
 acw_generic.11.t:0 "К Рождеству" #LOC!
 acw_generic.11.d:0 "Когда пришли поселенцы, они тоже здесь охотились. Старейшины сказали, что они чрезмерно охотились, даже в неподходящее время года, и что с землей нельзя обращаться таким образом. Арни рассказал мне истории о том, что, как он видел, делали эти поселенцы. он долго говорил о том, как нашел горы мертвых буйволов, брошенных впустую, и стальные следы, прорезавшие места обитания предков. Вчера. случилось что-то плохое. Одного из мальчиков нашли мертвым недалеко от села. Его мать не переставала плакать. Это была незавидная трата жизни, и мы смотрели, как она ускользает. А на горизонте мы увидели уезжающих белых людей на лошадях в широких шляпах. Сегодня, в полдень, отправленный нами гонец вернулся с запрошенными нами подкреплениями ополчения. Они сказали, что высший совет выдал мандат на изгнание белых людей с этих земель. Старейшины нашей деревни рассказали им о случившемся и рассказали, где живет поселенец. Ополченцы выступили в сумерках." #LOC!
 acw_generic.11.a:0 "Все закончится к Рождеству!" #LOC!
 acw_generic.12.t:0 "Мобилизация людей и оборудования!" #LOC!
 acw_generic.12.d:0 "Поскольку Гражданская война в США, очевидно, продлится дольше, чем ожидалось, экономика сейчас частично мобилизуется, вооружение и техника отправляются на фронт!" #LOC!
 acw_generic.14.t:0 "Офицеры отправляются в Конфедерацию!" #LOC!
 acw_generic.14.d:0 "Многочисленные офицеры нашей армии Соединенных Штатов перешли на сторону Конфедерации! Ссылаясь на то, что они должны стоять на стороне своих штатов, мы получили несколько заявлений об увольнении из наших вооруженных сил только для того, чтобы такие люди вступали в ряды Национальной армии Конфедерации!" #LOC!
 acw_generic.15.t:0 "Крещение огнем" #LOC!
 acw_generic.15.d:0 "По всей стране массовые собрания охватывают страну. Сотни тысяч людей несут наш флаг, протестуя против отделения Конфедерации и подтверждая свою поддержку Союза. Несмотря на различия между огромным народом этих Соединенных Штатов... нет, огромным народом «этих» Соединенных Штатов. \n \nМы больше не просто коалиция, мы – нация. Люди больше не видят себя в первую очередь представителями своего штата или своего региона, теперь они видят себя американцами. Мы все американцы, и мы не можем допустить, чтобы этот маяк света и надежды для остального мира погас. Мы не можем позволить этой мерзости восстания уничтожить то, за что мы боролись, проливали кровь и умирали! Мы должны реализовать мечты наших отцов-основателей, мы должны объединить эту нацию и вернуть Соединенным Штатам город на холме! \n \nКак Христос умер, чтобы сделать людей святыми, так и мы умрем, чтобы сделать людей свободными!" #LOC!
 acw_generic.16.a:0 "Hoorah!" #LOC!
 acw_generic.17.a:0 "Great!" #LOC!
 acw_generic.19.a:0 "To war!" #LOC!
 acw_generic.20.t:0 "The Trent Affair" #LOC!
 acw_generic.15.a:0 "Митинг вокруг флага!" #LOC!
 acw_generic.16.t:0 "Бывшие офицеры возвращаются в армию!" #LOC!
 acw_generic.16.d:0 "Несколько офицеров Союза недавно вернулись в армию в ответ на восстание в Конфедерации! Двумя лидерами были Улисс С. Грант, который ранее был вынужден уйти в отставку из-за пьянства, и Уильям Т. Шерман, который был суперинтендантом Учебной семинарии и Военной академии Луизианы. Из 200 выпускников Вест-Пойнта, ранее покинувших армию, 102 присоединились к армии Союза, а остальные разбежались в Дикси." #LOC!
 acw_generic.17.t:0 "Наблюдение за гражданской войной в США" #LOC!
 acw_generic.17.d:0 "Поскольку на Западе бушует Гражданская война в США, некоторые из наших военных советников и офицеров отправились на запад, чтобы наблюдать за происходящими там сражениями. Затем они примут к сведению некоторые из этих сражений и будут использовать эти знания, чтобы помочь нашей стране." #LOC!
 acw_generic.18.t:0 "Наблюдатели возвращаются" #LOC!
 acw_generic.18.d:0 "Поскольку Гражданская война в США подходит к концу, наши наблюдатели, которых мы отправили, теперь возвращаются, поскольку войны, которую можно было бы наблюдать, больше нет." #LOC!
 acw_generic.18.a:0 "Хорошо." #LOC!
 acw_generic.19.t:0 "Наблюдатели возвращаются" #LOC!
 acw_generic.19.d:0 "Поскольку мы больше не являемся нейтральными в Гражданской войне в США, посылать наблюдателей сейчас было бы практически бессмысленно, поскольку теперь мы должны присоединиться к борьбе." #LOC!
 acw_generic.20.d:0 "Наши шпионы сообщили, что два дипломата Конфедерации находятся на корабле под названием RMS Trent и собираются отправиться в Европу, чтобы убедить Великобританию и Францию ​​присоединиться к войне против нас! Некоторые из наших советников настаивали на том, чтобы президент приказал захватить этих дипломатов, чтобы гарантировать, что они не получат помощи от Европы, однако такое действие может привести к международному инциденту..." #LOC!
 acw_generic.20.a:0 "Захватите дипломатов!" #LOC!
 acw_generic.20.b:0 "Просто игнорируйте их..." #LOC!
 acw_generic.21.t:0 "Наши дипломаты взяты в плен!" #LOC!
 acw_generic.21.d:0 "Вчера наши дипломаты, которых мы отправили в Великобританию и Францию, были схвачены! По пути в Европу они были перехвачены и захвачены войсками Союза! Это вызывает беспокойство, но, возможно, именно это станет толчком, который втянет Европу в войну!" #LOC!
 acw_generic.21.a:0 "Будь проклят Союз!" #LOC!
 acw_generic.22.t:0 "Дипломаты Конфедерации взяты в плен!" #LOC!
 acw_generic.22.d:0 "Вчера дипломаты Конфедерации, отправленные в Великобританию и Францию, были схвачены! По пути в Европу они были перехвачены и захвачены войсками Союза! Многие в Соединенном Королевстве пришли в ярость из-за этого действия!" #LOC!
 acw_generic.22.a:0 "Требуйте возвращения дипломатов!" #LOC!
 acw_generic.22.b:0 "Ну что ж..." #LOC!
 acw_generic.23.t:0 "Британский ответ!" #LOC!
 acw_generic.23.d:0 "Британцы направили делегацию с требованием освободить находящихся в плену дипломатов Конфедерации и разрешить им отплыть в Европу. В Конгрессе были большие дебаты, но в конце концов наш ответ был..." #LOC!
 acw_generic.23.d_a:0 "У британцев были дебаты внутри своей страны, и кажется, что они наконец уступили нам. Им еще предстоит отреагировать на захват дипломатов Конфедерации. Захват дипломатов, казалось, удался." #LOC!
 acw_generic.23.a:0 "Это их научит!" #LOC!
 acw_generic.24.a:0 "Это их научит!" #LOC!
  
