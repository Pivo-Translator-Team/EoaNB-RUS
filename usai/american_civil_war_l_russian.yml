 acw_generic.124.t:0 "Конфедеративные Штаты Америки" #LOC!
 acw_generic.124.d_breckinridge:0 "[USA.GetNameDef] находится в состоянии политической нестабильности. Демократически избранный президент [USA.GetLeader] был свергнут в результате государственного переворота, и за последние несколько недель ему угрожали двумя отдельными покушениями. Его сторонники на Юге осудили эти события и бездействие Союза.\n\nТеперь многие штаты, особенно на Юге, рассматривают возможность отделения." #LOC!
 acw_generic.124.d_douglas:0 "[USA.GetNameDef] находится в состоянии политической нестабильности. После печальной смерти президента Стивена Дугласа и отсутствия сплоченной администрации, которая могла бы заменить его, многие штаты сейчас отделяются. Коалиция южных штатов уже распалась, назвав себя Конфедерацией." #LOC!
 acw_generic.124.d:0 "[USA.GetNameDef] находится в состоянии политической нестабильности. Крах доверия между северными Свободными Штатами и южными Рабскими Штатами привел к тому, что многие штаты начали рассматривать возможность отделения." #LOC!
 acw_generic.124.a:0 "Не хорошо." #LOC!
 acw_generic.124.b:0 "Дикси!" #LOC!
 acw_generic.124.c:0 "Тревожно." #LOC!
 acw_generic.124.e:0 "Неудачный эксперимент демократии." #LOC!
 acw_generic.125.b:0 "For Union!" #LOC!
 acw_generic.125.c:0 "For Dixie!" #LOC!
  
  # Lincoln Events 
 acw_generic.35.a:0 "Unfortunate." #LOC!
 acw_generic.37.t:0 "Abraham Lincoln Inaugurated" #LOC!
 acw_generic.37.d:0 "Earlier today, the new President Abraham Lincoln was sworn in as President of the United States. In his inaugural address, he argued that the Constitution created a more perfect union than the Articles of Confederation, and that the secession of the South be called illegal. He calls for the Union to be strong, or else the American Experiment will die." #LOC!
 acw_generic.37.a:0 "Inspiring Words" #LOC!
 acw_generic.125.t:0 "Битва при форте Самтер" #LOC!
 acw_generic.125.d:0 "Напряженность между Соединенными Штатами и непризнанными Конфедеративными Штатами достигла точки кипения. \n \nЗа пределами Чарльстона, Южная Каролина, Форт Самтер оставался под контролем Союза даже после того, как Южная Каролина провозгласила независимость. После того, как переговоры ни к чему не привели, силы Конфедерации, окружившие форт, открыли огонь. Хотя в результате осады не будет погибших, новый президент Соединенных Штатов объявил это действие незаконным, а отделение Конфедерации - незаконным действием. \n \nИ Союз, и Конфедерация сейчас мобилизуют своих солдат на своих границах." #LOC!
 acw_generic.125.a:0 "Война теперь неизбежна." #LOC!
 acw_generic.126.t:0 "Гражданская война в [USA.GetNameDef]!" #LOC!
 acw_generic.126.d:0 "Напряженность между [USA.GetNameDef] и [CSA.GetNameDef] исчезла после того, как то, что на первый взгляд казалось небольшой стычкой, превратилось в кровавую стычку! Десятки тысяч людей сейчас мобилизуются по всей стране, сражаясь за свое государство." #LOC!
 acw_generic.126.a:0 "Мы должны наблюдать издалека." #LOC!
 acw_generic.126.b:0 "За свободу!" #LOC!
 acw_generic_news.40.t:0 "Конвенция Уилинга" #LOC!
 acw_generic_news.40.d:0 "Власть Американского южного восстания в южных штатах оказывается под вопросом, поскольку многие законодательные органы сейчас демонстрируют растущее несогласие с решением штата об отделении. Крупнейшая из этих «юнионистских» фракций теперь объявила правительство своего штата нелегитимным и создала собственное правительство штата." #LOC!
 acw_generic_news.40.a:0 "Новая разработка." #LOC!
 acw_generic_news.41.t:0 "Контрсецессия в гражданской войне в США" #LOC!
 acw_generic_news.41.d:0 "Штат Канава отделился от Американского Содружества Вирджиния!" #LOC!
 acw_generic.33.t:0 "Победная речь Линкольна" #LOC!
 acw_generic.33.d:0 "Шокирующие выборы кандидата от аболиционистов Авраама Линкольна потрясли основы страны. Хотя Линкольн вел кампанию за прекращение расширения рабства, его послание о возможной судьбе нынешних рабовладельческих государств неясно. Многие внутри партии Линкольна, республиканцы, призывают к полной отмене рабства, в то время как многие другие в центре опасаются, что любые дальнейшие действия по противодействию Югу могут привести к еще большему расколу и беспорядкам. \n \nКакова должна быть тема в благодарственной речи Линкольна?" #LOC!
 acw_generic.33.a:0 "Подчеркните стремление его администрации к единству." #LOC!
 acw_generic.33.b:0 "Обращение исключительно к своей базе и коллегам." #LOC!
 acw_generic.34.t:0 "Ответ на речь Линкольна" #LOC!
 acw_generic.34.d:0 "While some of the tensions across the country were put to ease by Lincoln's unifying speech, the two separate sides of the Slavery Debate, the Southern Democrats and Radical Republicans are becoming ever more divisive.\n \nSome of Lincoln's advisors are saying that he should continue to downplay his abolitionist support, but others argue that Southern Democrats will never see to reason and that Lincoln should focus on his own base instead." #LOC!
 acw_generic.34.a:0 "Убедитесь, что наша партия поддерживает нас." #LOC!
 acw_generic.35.d:0 "Напряженность только возросла после выступления Линкольна, поскольку многие жители Юга обеспокоены тем, что станет с американским рабством." #LOC!
 acw_generic.36.t:0 "Стивен заявляет о поддержке Линкольна!" #LOC!
 acw_generic.36.d:0 "Бывший политический соперник Стивен Дуглас, бывший кандидат от Демократической партии от Северной Америки, сделал шаг, который кажется искренним, и заявил о своей полной поддержке избранного президента Линкольна.\n\n'Америка должна быть единой. Мы должны победить эти разногласия», — сказал Стивен в своей речи. Хотя многие по всей стране видят в Дугласе объединяющую фигуру, напряженность, возникшая после избрания Линкольна, оказывается непреодолимой." #LOC!
 acw_generic.36.a:0 "Отличный!" #LOC!
 acw_generic.38.t:0 "Балтиморский сюжет" #LOC!
 acw_generic.39.t:0 "One Night in Ford's Theater" #LOC!
 acw_generic.39.d:0 "It was late into the night as the carriage arrived, as the astute President exited with his wife, as well as Major Henry Rathbone and his fiancée Clara Harris, who had accepted an invitation by the Presidential couple to attend the theater with them. After helping Mary out of the carriage, the party entered and settled into their box in the Theater. As they arrived, the play was interrupted by the orchestra who played 'Hail to the Chief' as the 1,700 attendants applauded. \n \nIt was a bright and elaborate play, giving their all to ensure the President would love such a play. The bright lights and beauty of such a performance was astonishing. \n \nAs the intermission came, the party talked with one another within the Box, and refreshed themselves. They did notice that their policeman John Frederick Parker, who was assigned to guarding the president's box, was missing. However, it was assumed that he had simply gone to the tavern for a drink, and be back shortly. \n \nThen, after the intermission, the infamous line played 'Well, I guess I know enough to turn you inside out, old gal; you sockdologizing old man-trap!'. The audience burst into laughter at one of the best lines in the play, including the presidential party, as Rathbone turned to see the President wheezing with laughter. It was a loud and hilarious atmosphere... \n \nLoud enough to drown out the creaking door behind the President." #LOC!
 acw_generic.39.a:0 "Hahaha! That was hilarious!" #LOC!
 acw_generic.39.b:0 "Mr. President! Behind you!" #LOC!
 acw_generic.41.a:0 "Kill him!" #LOC!
 acw_generic.41.b:0 "Hold a Trial" #LOC!
  
  # Douglas Events 
 acw_generic.38.d:0 "Национальное детективное агентство раскрыло заговор с целью убийства избранного президента Авраама Линкольна." #LOC!
 acw_generic.40.t:0 "Охота на убийцу Линкольна!" #LOC!
 acw_generic.40.d:0 "Убийца Авраама Линкольна, которого опознали как Джона Уилкса Бута, скрылся с места происшествия в разгар паники, вызванной хаосом, возникшей в последние минуты жизни Линкольна.\n\nТеперь он на свободе. Как нам действовать?" #LOC!
 acw_generic.40.a:0 "Поиски Уилкса Бута — наш главный приоритет." #LOC!
 acw_generic.40.b:0 "Поиски Уилкса Бута — главный приоритет." #LOC!
 acw_generic.40.c:0 "Оповещение правоохранительных органов по всей стране." #LOC!
 acw_generic.40.e:0 "Выпустите лишь несколько агентов. Нам нужно сосредоточиться на восстановлении нации." #LOC!
 acw_generic.41.d:0 "По штатам разнеслась шокирующая новость о том, что умер Авраам Линкольн, спаситель Союза. В него стреляли во время посещения спектакля в Театре Форда, и теперь его вице-президент Эндрю Джонсон теперь контролирует страну. Теперь он должен решить, как нам следует преследовать и наказывать заговорщика Джона Уилкса Бута." #LOC!
 acw_generic.42.t:0 "Уилкс Бут сбегает!" #LOC!
 acw_generic.42.d:0 "Сообщалось, что наши агенты слишком опоздали в поисках ассасина Джона Уилкса Бута. Он сбежал через южную границу." #LOC!
 acw_generic.42.a:0 "Взрыв!" #LOC!
 acw_generic.44.t:0 "Уинфилд Скотт уходит в отставку" #LOC!
 acw_generic.44.desc:0 "После 53 долгих лет службы в армии США генерал Уинфилд Скотт, известный как «Великий старик армии», официально подал в отставку с поста командующего армией США. В его заявлении об отставке упоминается множество причин, в первую очередь его ухудшающееся здоровье. Хотя кратко упоминалось и разочарование по поводу нежелания президента прислушаться к его советам по военным вопросам. \n\nИзлишне говорить, что уход Скотта на пенсию является одновременно ожидаемым и неожиданным для человека, который исправно служил на протяжении 53 долгих лет своей жизни. Его служба, несомненно, будет оценена и уважаема будущими поколениями." #LOC!
 acw_generic.44.a:0 "Его будет очень не хватать" #LOC!
 acw_generic.45.t:0 "Уходящий на пенсию Джон Э. Вул" #LOC!
 acw_generic.45.desc:0 "Как и недавно вышедший в отставку Уинфилд Скотт, Джон Э. Вул является давним военнослужащим армии США. Проработав на службе более 51 года, он провел на службе почти столько же времени, сколько Скотт, только на два года меньше. Несмотря на его успехи в некоторых недавних сражениях, возраст генерала не дает ему покоя, и, даже если ему это может не нравиться, его преклонный возраст вскоре станет обузой для армии." #LOC!
 acw_generic.45.a:0 "Он прослужил достаточно долго. Дайте ему отдохнуть." #LOC!
 acw_generic.46.t:0 "Стивен о рабстве" #LOC!
 acw_generic.46.d:0 "Хотя сам Стивен Дуглас не является рабовладельцем, его жена им является. В ходе предвыборной кампании Дуглас подвергся резкой критике как за слишком мягкую, так и за слишком резкую позицию в отношении рабства. Ему следует уточнить свою позицию." #LOC!
 acw_generic.46.a:0 "Мы должны отменить рабство." #LOC!
 acw_generic.46.b:0 "Мы должны продолжать искать компромисс." #LOC!
 acw_generic.46.c:0 "Это не задача федерального правительства." #LOC!
 acw_generic.47.t:0 "Южане на грани" #LOC!
 acw_generic.47.d:0 "Южане по всей стране все больше осознают, что они составляют меньшинство. Оба северных кандидата в последней кампании, Авраам Линкольн и президент Дуглас, опередили бывшего вице-президента Джона Брекинриджа по голосам." #LOC!
 acw_generic.49.a:0 "Inspiring Words" #LOC!
 acw_generic.50.a:0 "Pass the Act!" #LOC!
 acw_generic.47.a:0 "Мы обеспечим статус-кво." #LOC!
 acw_generic.47.b:0 "Таков и путь демократии." #LOC!
 acw_generic.48.t:0 "Другие кандидаты демонстрируют поддержку" #LOC!
 acw_generic.48.d:0 "Остальные кандидаты, Джон Белл, Авраам Линкольн и Джон Брекинридж, выступили в поддержку Стивена Дугласа в надежде объединить страну, охваченную напряженностью." #LOC!
 acw_generic.48.d_1:0 "Другие кандидаты, Джон Белл и Авраам Линкольн, выступили в поддержку Стивена Дугласа в надежде объединить страну, охваченную напряженностью. Но Джон Брекинридж, бывший вице-президент, на которого многие равняются на Юге, хранил молчание." #LOC!
 acw_generic.48.a:0 "[Root.GetNameDef] будет стоять!" #LOC!
 acw_generic.49.t:0 "Стивен Дуглас инаугурация" #LOC!
 acw_generic.49.d:0 "Ранее сегодня новый президент Стивен Дуглас был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала баланс между властью штата и федеральной властью и что необходимо решить проблему отделения Юга. Он призывает Союз быть сильным, иначе Американский Эксперимент погибнет." #LOC!
 acw_generic.50.t:0 "Исполнительный указ: Закон о народном суверенитете" #LOC!
 acw_generic.50.d:0 "В первом предложении Стивена А. Дугласа Конгрессу он предложил Закон о народном суверенитете, который позволял западным территориям самим решать, хотят ли они рабства или нет. Несмотря на активные попытки добиться его, представители республиканцев и демократов отказались согласиться с законопроектом. После этого президент Дуглас своим указом объявил его вступившим в силу, что вызвало протесты в Конгрессе и по всей стране." #LOC!
 acw_generic.51.t:0 "Тур Дугласа по стране" #LOC!
 acw_generic.51.d:0 "Несмотря на всеобщее сопротивление, Дуглас решил отправиться в турне по стране. Его намерение при этом состоит в том, чтобы расширить свою поддержку и, как мы надеемся, помочь избежать потенциальной гражданской войны." #LOC!
 acw_generic.51.a:0 "Будем надеяться, что это сработает..." #LOC!
 acw_generic.52.t:0 "Стивен Дуглас посещает Мэриленд!" #LOC!
 acw_generic.52.d:0 "Президент на этой неделе посетил штат Мэриленд!" #LOC!
 acw_generic.52.a:0 "Погода была прекрасная." #LOC!
 acw_generic.53.t:0 "Стивен Дуглас посещает Пенсильванию!" #LOC!
 acw_generic.53.d:0 "Президент на этой неделе посетил штат Пенсильвания!" #LOC!
 acw_generic.54.t:0 "Стивен Дуглас посещает Огайо!" #LOC!
 acw_generic.54.d:0 "Президент на этой неделе посетил штат Огайо!" #LOC!
 acw_generic.55.t:0 "Стивен Дуглас посещает Кентукки!" #LOC!
 acw_generic.55.d:0 "Президент на этой неделе посетил штат Кентукки!" #LOC!
 acw_generic.56.t:0 "Стивен Дуглас посещает Теннесси!" #LOC!
 acw_generic.56.d:0 "Президент на этой неделе посетил штат Теннесси!" #LOC!
 acw_generic.57.t:0 "The President is Feeling Unwell" #LOC!
 acw_generic.59.t:0 "The President is Dead!" #LOC!
 acw_generic.59.a:0 "Terrible!" #LOC!
 acw_generic.60.a:0 "Horrible!" #LOC!
 acw_generic.62.a:0 "How dare they?!" #LOC!
 acw_generic.57.d:0 "По дороге на юг из Нэшвилла президент начал жаловаться на плохое самочувствие. Несмотря на это, он по-прежнему настойчиво завершает свой тур, чтобы обеспечить безопасность нации. Стоит ли нам дать ему отдохнуть или придерживаться графика?" #LOC!
 acw_generic.57.a:0 "Найдите президенту врача." #LOC!
 acw_generic.57.b:0 "Это просто головная боль." #LOC!
 acw_generic.58.t:0 "Дуглас госпитализирован!" #LOC!
 acw_generic.58.d:0 "За последние два дня состояние президента ухудшилось. За это его доставили к лучшим врачам Нэшвилла." #LOC!
 acw_generic.58.a:0 "Теперь мы можем только молиться." #LOC!
 acw_generic.59.d:0 "Стивен Дуглас мертв! Пока он пытался продолжить график национальной поездки, его болезнь становилась все хуже и хуже. Вскоре он потерял сознание и был прикован к постели, пытаясь произнести речь перед толпой возле Чаттаноги. Вскоре стало ясно, что у него брюшной тиф, но к этому моменту он был слишком ослаблен. Он умер на следующий день после того, как ему поставили диагноз. \n \nЭта смерть вызвала бурю негодования в Конгрессе, который с течением времени все больше и больше раскалывался. Теперь вице-президент Уильям Гершель принес присягу и стал следующим президентом Соединенных Штатов." #LOC!
 acw_generic.59.d_Hospitalized:0 "Стивен Дуглас мертв! Проведя несколько дней в больнице в Нэшвилле, президент скончался во сне после того, как накануне утром ему поставили диагноз брюшной тиф. \n \nЭта смерть вызвала бурю негодования в Конгрессе, который с течением времени все больше и больше раскалывался. Теперь вице-президент Уильям Гершель принес присягу и стал следующим президентом Соединенных Штатов." #LOC!
 acw_generic.60.t:0 "Президент Гершель убит!" #LOC!
 acw_generic.60.d:0 "Во время митинга у Белого дома к постаменту подошел человек по имени Бенджамин Тейлор. Он попросил внимания президента, чтобы задать вопрос. Когда президент обратил на него внимание, Тейлор трижды выстрелил из пистолета. Первый выстрел, к счастью, попал в трибуну, второй выстрел попал президенту в легкое, а третий попал ему в левое плечо. Его задержали прежде, чем он успел выстрелить еще раз, и президента срочно отправили за медицинской помощью. Гершель умер несколько часов спустя от ран. \n \nКогда новость о его смерти достигла Конгресса, он пришел в ярость. Оно стало еще более разделенным, когда выяснилось, что Ассасин был радикальным республиканцем и, вероятно, убил президента из-за его снисходительной позиции по отношению к Конфедерации. Представители Демократической партии заявили, что теперь они опасаются за свою жизнь, а некоторые начали верить в заговоры по поводу убийства. \n \nСо смертью двух президентов подряд нация демонстрирует признаки краха, если только республиканский спикер Палаты представителей Уильям Пеннингтон не сможет каким-то образом восстановить порядок, каким бы маловероятным это ни было." #LOC!
 acw_generic.61.t:0 "Президент Уильям Пеннингтон мертв!" #LOC!
 acw_generic.61.d:0 "По иронии судьбы кажется, что бывший спикер Палаты представителей Уильям Пеннингтон умер вскоре после того, как стал президентом Соединенных Штатов. \n \nПосле смерти двух президентов подряд, борьбы с кризисом отделения Конфедерации и опасений за свою личную безопасность Уильям Пеннингтон становился все более напряженным и напряженным. Кульминацией этого стало вчера вечером, когда президент принимал морфий, чтобы справиться со стрессом, и случайно умер от передозировки. \n \nПосле того, как через час после его смерти его обнаружили, члены Белого дома предприняли попытки обеспечить безопасность нации, но как только новости наконец достигли людей, возмущение вспыхнуло по всей стране. Правительство не смогло действовать должным образом из-за смерти трех разных руководителей с разницей в несколько дней, и многие начали терять веру в Союз. Радикальный республиканец, умеренный республиканец и оставшиеся члены Конгресса от демократов обсудили, как действовать дальше. Они согласились продолжить линию преемственности, однако президент Pro Tempore стал предметом обсуждения. Многие республиканцы недовольны Джесси Д. Брайтом, который был демократом, и не хотели, чтобы он стал следующим президентом. Вместо этого они предложили Соломона Фута в качестве кандидата от умеренных республиканцев, а радикалы представили Бенджамина Уэйда в качестве потенциального кандидата, разделив залы Конгресса, поскольку они бесконечно обсуждали, как им следует действовать и кто должен стать следующим президентом. \n \nИз-за неспособности Конгресса работать и протестов, происходящих по всей стране, кажется, что дни Союза сочтены." #LOC!
 acw_generic.61.a:0 "Что происходит?!" #LOC!
 acw_generic.62.t:0 "Декларация штата Орегон" #LOC!
 acw_generic.62.d:0 "Нам больше не удалось связаться с нашим губернатором на территории Орегон, и мы только что обнаружили, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они от нас отделились!" #LOC!
 acw_generic.62.b:0 "Мы должны присоединиться к ним!" #LOC!
 acw_generic.63.t:0 "Возвращение медвежьего флага" #LOC!
 acw_generic.63.d:0 "С интенсивными дебатами в Конгрессе о судьбе президента, отделением многих территорий и многочисленными протестами по всей стране, представителям Калифорнии было достаточно. Ранее их видели выбегающими из здания Капитолия, но не раньше, чем они объявили Конгрессу о провозглашении Калифорнийской республики. Этот акт отделения еще больше обеспокоил нацию, поскольку представители со всей страны начинают беспокоиться, что нация может не просуществовать долго." #LOC!
 acw_generic.64.t:0 "Движение за независимость Дезерета" #LOC!
 acw_generic.64.d:0 "С растущей потерей доверия к федеральному правительству, территория Юта провозгласила свою полную независимость раз и навсегда!" #LOC!
 acw_generic.65.t:0 "Листья Нью-Мексико" #LOC!
 acw_generic.65.d:0 "Хлипкой власти нашего правительства в диких землях Нью-Мексико пришел конец. Губернатор Нью-Мексико дистанцировался от Вашингтона, а вице-губернатор провозгласил новую республику!" #LOC!
 acw_generic.66.t:0 "Возвышение Республики Одинокой Звезды" #LOC!
 acw_generic.66.d:0 "Штат Техас, едва цеплявшийся за Союз, решил провозгласить независимость! Политический хаос внутри Союза стал причиной для беспокойства, но растущие разногласия в последние месяцы привели к культурному отделению штата Техас от остального Юга, отчасти из-за усилий Сэма Хьюстона. Съезд был созван после смерти президента Пеннингтона, и путем очень незначительного голосования была провозглашена Республика Техас, которая не присоединилась к Конфедеративным Штатам." #LOC!
 acw_generic.69.t:0 "The Plains of Dakota" #LOC!
 acw_generic.69.d:0 "We have no longer been able to get in contact with our governor in the Dakota Territory, and we have just discovered that they have declared themselves independent! Citing a loss of faith in the Union, they have seceded from us!" #LOC!
 acw_generic.71.t:0 "The Saint Louis Declaration" #LOC!
 acw_generic.71.d:0 "Following in the steps of the Californian representatives, the Senator of Missouri resigned from office, declaring that the state of Missouri is declaring independence from the United States. Despite its connections to the South, it has not gone forward with being annexed by the Confederate States." #LOC!
 acw_generic.78.t:0 "The End of the United States" #LOC!
 acw_generic.78.d:0 "The complete and total collapse of the nation has spun us out of control. The remaining Congressional representatives initiated urgent meetings, and have congregated in Washington D.C. in order to discuss how to proceed. \n \nWith the remaining representatives being made up of Radical Republicans, they have finally declared that Benjamin Wade is the new President. However, the United States is no more, and any attempts to claim as such is laughable, unless we can reestablish control. Because of this, the representatives have declared the creation of the Atlantic States of America. \n \nThe United States, which once spanned from sea to shining sea, has fizzled out, and died." #LOC!
 acw_generic.78.a:0 "For the Atlantic States!" #LOC!
  
  # Breckinridge Events 
 acw_generic.81.a:0 "Hail Columbia!" #LOC!
 acw_generic.67.t:0 "Индийская территория бросает вызов Вашингтону!" #LOC!
 acw_generic.67.d:0 "Индийцы запретили федеральным чиновникам въезд на территорию! [Root.GetLeader] обсуждал возможность отправки войск на территорию, но, поскольку по всей стране должны возникнуть беспорядки, Конгресс решил, что есть другие приоритеты." #LOC!
 acw_generic.68.t:0 "Цветок Канзаса" #LOC!
 acw_generic.68.d:0 "Нам больше не удалось связаться с нашим губернатором территорий Канзас-Небраска, и мы только что обнаружили, что они объявили себя независимыми! Ссылаясь на потерю веры в Союз, они от нас отделились!" #LOC!
 acw_generic.70.t:0 "Конфедерация Великого озера" #LOC!
 acw_generic.70.d:0 "В связи с быстрым ростом числа штатов, выходящих из Союза, несколько штатов Среднего Запада стали опасаться распада Союза и тем самым сделали их открытыми для нападений со стороны иностранных государств, таких как Великобритания со стороны Канады. Несколько представителей из регионов Среднего Запада собрались в Чикаго, штат Иллинойс, где согласились провозгласить независимость от Соединенных Штатов. При этом все они присоединятся к Конфедерации Великого озера, которая должна была стать содружеством и обеспечивать защиту штатов Среднего Запада." #LOC!
 acw_generic.72.t:0 "Движение за независимость Кентукки" #LOC!
 acw_generic.72.d:0 "Следуя примеру сенатора от штата Миссури, представители Кентукки заявили о своем выходе из Конгресса и заявили о намерении добиться независимости Содружества Кентукки. Они также отклонили просьбы Конфедеративных Штатов о присоединении к ним." #LOC!
 acw_generic.73.t:0 "Легионы Канавы" #LOC!
 acw_generic.73.d:0 "Аппалачский регион Вирджинии осудил правительство своего штата в Ричмонде и призвал к независимости!" #LOC!
 acw_generic.75.t:0 "Коммуна Лонг-Айленда" #LOC!
 acw_generic.75.d:0 "Из-за напряжения, вызванного почти полным крахом Соединенных Штатов, деревни Лонг-Айленда встретились в Нью-Йорке, где заявили, что паника 1857 года была ответственна за этот крах и что капитализм потерпел крах. Получив контроль над городом, они объявили о создании Манхэттенской коммуны." #LOC!
 acw_generic.76.t:0 "Заброшенность Новой Англии" #LOC!
 acw_generic.76.d:0 "После отделения подавляющего большинства Соединенных Штатов представители штатов Новой Англии тайно встретились. После этого эти представители объявили Конгрессу, что Соединенные Штаты мертвы и что Новая Англия должна стать новой независимой нацией." #LOC!
 acw_generic.77.t:0 "Граница идет одна" #LOC!
 acw_generic.77.d:0 "Поскольку федеральная власть ослабевает, русские поселенцы недавно приобретенной территории Аляски призвали к независимости!" #LOC!
 acw_generic.80.t:0 "Победная речь Брекинриджа" #LOC!
 acw_generic.80.d:0 "После недавней победы Джона Брекинриджа на выборах 1860 года многие части Севера крайне недовольны направлением, в котором движется страна. Будучи свободными государствами, они все обеспокоены риторикой Брекинриджа в поддержку рабства, которую он высказывал в ходе предвыборной кампании, особенно его поддержкой расширения рабства на территории и, возможно, за их пределами. В преддверии его победной речи некоторые советники предлагают избранному президенту занять более мягкий тон в отношении расширения рабства, в то время как другие говорят, что, поскольку мы выиграли выборы, нам нет необходимости искать поддержки у северян." #LOC!
 acw_generic.80.a:0 "Возьмите более мягкий тон" #LOC!
 acw_generic.80.b:0 "Они проиграли. Мы выиграли. Кого волнует, что они думают?" #LOC!
 acw_generic.81.t:0 "Дуглас, Белл и Линкольн призывают к единству!" #LOC!
 acw_generic.81.d:0 "После беспрецедентного избрания вице-президента Джона Брекинриджа многие города на севере были охвачены протестами или откровенными беспорядками. Филадельфия, Бостон и Колумбус пострадали еще сильнее. Остальные кандидаты в президенты, Дуглас, Белл и Линкольн, призвали положить конец беспорядкам, призывая своих сторонников поддержать демократию и профсоюз!" #LOC!
 acw_generic.82.t:0 "Протесты по всей Новой Англии" #LOC!
 acw_generic.82.d:0 "На прошлой неделе на крайнем севере страны прокатились протесты после того, как на выборах победил вице-президент Джон Брекинридж. Хотя большинство собраний оставались мирными, более крупные протесты переросли в беспорядки в Ворчесторе, штат Массачусетс, и в Бангоре, штат Мэн, после того, как федеральные силы вступили в бой с силами аболиционистов." #LOC!
 acw_generic.87.t:0 "Volunteers for the Union!" #LOC!
 acw_generic.87.d:0 "As we prepare to go to war with the traitorous South, many eager citizens are volunteering to serve in our armed forces!" #LOC!
 acw_generic.87.a:0 "For the cause!" #LOC!
 acw_generic.82.a:0 "Эти нарушители спокойствия!" #LOC!
 acw_generic.83.t:0 "14 человек погибли в результате беспорядков в Колумбусе" #LOC!
 acw_generic.83.d:0 "Сегодня утром погибло 14 человек, еще больше получили ранения, а большая часть центра Колумбуса, штат Огайо, загорелась. Хотя причина пожара до сих пор неизвестна, многие связывают это с яростными протестами аболиционистов, охватившими город и многие другие города на севере." #LOC!
 acw_generic.83.a:0 "Мы должны найти виновных и восстановить." #LOC!
 acw_generic.84.t:0 "Выстрелы в Вашингтоне" #LOC!
 acw_generic.84.d:0 "Сегодня избранный президент Джон Брекинридж произнес свою инаугурационную речь в обычном порядке. Однако, к сожалению, выступление было прервано, поскольку прозвучала серия выстрелов из-за попытки недовольного аболициониста убить нового президента. Попытка провалилась, и президент в безопасности, хотя он и его семья сильно напугались." #LOC!
 acw_generic.84.a:0 "Близкий звонок" #LOC!
 acw_generic.85.t:0 "Форты на севере темнеют" #LOC!
 acw_generic.85.d:0 "Как ни странно, многие из наших фортов, расположенных на севере, прекратили связь с центральным командованием. Кажется, что ничего не происходит, но в Белом доме опасаются, что может начаться восстание." #LOC!
 acw_generic.85.a:0 "Будем надеяться, что это ничего" #LOC!
 acw_generic.86.t:0 "Союз стоит твердо." #LOC!
 acw_generic.86.d:0 "Союз отрицает отделение." #LOC!
 acw_generic.86.a:0 "Пути назад нет..." #LOC!
 acw_generic.88.t:0 "Восстание в Новой Англии" #LOC!
 acw_generic.88.d:0 "Рвение аболиционистов, преследовавшее Брекинриджа, достигло сегодня поворотного момента в Новой Англии после известия из Вашингтона о намерениях Джона Белла отменить закон о преследовании многих известных радикальных аболиционистов, включая конгрессмена Джона К. Фремонта, в надежде завоевать доверие Юга. \n \n «Существует опасность юридического преследования политических соперников», — заявил на брифинге сенатор от штата Мэн Ганнибал Хэмлин. Стало ясно, что правительству в Вашингтоне, независимо от того, какая партия, можно доверить насаждение прав человека. Должна произойти вторая революция». \n \nПовстанцы-аболиционисты смогли закрепиться в Новой Англии, и выход восстания из-под нашего контроля станет лишь вопросом времени, и мы не сможем немедленно заняться им." #LOC!
 acw_generic.88.a:0 "Союз должен остаться!" #LOC!
 acw_generic.88.b:0 "За свободу!" #LOC!
 acw_generic.89.t:0 "Протесты в Бостоне" #LOC!
 acw_generic.89.desc:0 "Город Бостон в настоящее время заполнен людьми, марширующими в знак протеста против избрания Джона К. Брекинриджа. Их главная претензия - опасения, что президент попытается отменить антирабовладельческие положения в законах северных штатов из-за стойкой поддержки нового президента института рабства." #LOC!
 acw_generic.89.a:0 "Им не о чем беспокоиться" #LOC!
 acw_generic.90.t:0 "Бунт в Филадельфии" #LOC!
 acw_generic.90.desc:0 "Город Филадельфия сейчас сталкивается с крупномасштабными беспорядками, поскольку беспорядки, вызванные избранием Брекинриджа, достигли точки кипения. Если быстро не будет достигнуто мирное решение, ситуация может стать ужасной." #LOC!
 acw_generic.90.a:0 "Пусть город с этим разбирается" #LOC!
 acw_generic.91.t:0 "Линкольн раскритиковал политику Брекинриджа в отношении рабства" #LOC!
 acw_generic.91.desc:0 "Кандидат от республиканской партии на выборах 1860 года Авраам Линкольн выступил с резким осуждением политики президента Брекинриджа в отношении рабства. Он подробно писал о пороках рабства и о том, что Брекинридж является агентом самого дьявола. Излишне говорить, что эта газета пользуется огромным успехом на Севере." #LOC!
 acw_generic.91.a:0 "Бред LO-SER!" #LOC!
 acw_generic.92.t:0 "Компромиссная поправка Дугласа" #LOC!
 acw_generic.92.desc:0 "Северный демократ Стивен Арнольд Дуглас предложил внести поправку к конституции, которая обязывает половину штатов Союза быть свободными, а половина — открытыми для рабства. Когда его спросили о цели поправки, Дуглас заявил, что он надеется, что поправка сможет обеспечить компромисс между обеими сторонами проблемы рабства и предотвратить полномасштабную гражданскую войну." #LOC!
 acw_generic.92.a:0 "Будем надеяться, что это не составит одного..." #LOC!
 acw_generic.93.t:0 "Утечка указа о расширении рабства!" #LOC!
 acw_generic.93.desc:0 "Сэр, газеты сообщают, что, судя по всему, произошла утечка текста указа, который вы пишете. Согласно этой статье, указ объявит все законы о борьбе с рабством на севере незаконными и, следовательно, недействительными. Это правда, господин президент? Вы бы не записали то, что так явно привело бы к гражданской войне... не так ли?" #LOC!
 acw_generic.93.a:0 "Что?! Н-нет конечно нет!" #LOC!
 acw_generic.94.t:0 "Таддеус Стивенс уходит из Конгресса" #LOC!
 acw_generic.94.desc:0 "Представитель Пенсильвании Таддеус Стивенс официально подал в отставку со своей должности в Палате представителей. Стивенс известен в Палате представителей как поборник расового равенства не только перед законом, но и во всем. Когда его спросили, почему он решил уйти в отставку, он просто ответил, что разочарован избранием такого человека, как Джон К. Брекинридж, и желает возглавить усилия по сопротивлению тому, что он называет рабовладением Севера, из своего дома в Пенсильвании." #LOC!
 acw_generic.94.a:0 "Скатертью дорога" #LOC!
 acw_generic.95.t:0 "Утечка указа оказалась реальной" #LOC!
 acw_generic.95.desc:0 "Случилось самое худшее. Независимое расследование предполагаемого указа президента, подготовленного президентом. Этот анонимный следователь выяснил, что указ на самом деле является реальным, и поэтому обнародовал подробности своего отчета. Гнев на Севере из-за избрания Брекинриджа уже был опасно высок, но этот отчет может довести ситуацию до переломного момента." #LOC!
 acw_generic.95.a:0 "Упс..." #LOC!
 acw_generic.96.t:0 "Афроамериканцев похищают чаще" #LOC!
 acw_generic.96.desc:0 "Недавние отчеты местных полицейских управлений свидетельствуют о росте случаев похищения чернокожих людей. Ненормальность внезапного всплеска таких случаев предполагает, что южные охотники за рабами воодушевляются избранием Брекинриджа и чаще похищают свободных цветных людей." #LOC!
 acw_generic.96.a:0 "Почему они обвиняют меня в этом?" #LOC!
 acw_generic.98.t:0 "Уинфилд Скотт и Джон Э. Вул уходят на пенсию" #LOC!
 acw_generic.98.desc:0 "Давние генералы Уинфилд Скотт и Джон Э. Вул ушли в отставку со своих должностей генералов армии США. Их выход на пенсию, судя по всему, мотивирован беспорядками в стране и возможной гражданской войной. Что касается Вула, он обеспокоен тем, что ему, возможно, придется сражаться либо за свой родной штат против Союза, либо за Союз против своего родного штата. Скотту было неловко из-за просочившегося указа Белого дома. Будучи человеком, который выступает против рабства и сам ничем не владеет, он был очень обеспокоен идеей, что федеральное правительство может ввести на Севере законы, поддерживающие рабство, даже несмотря на то, что Скотт сам является жителем Вирджинии." #LOC!
 acw_generic.99.t:0 "[acw_breckinridge_21_t]" #LOC!
 acw_generic.99.desc:0 "[acw_breckinridge_21_desc]" #LOC!
 acw_generic.99.a:0 "[acw_breckinridge_21_a]" #LOC!
 acw_breckinridge_21_t_acw_ongoing:0 "Война продолжается..." #LOC!
 acw_breckinridge_21_desc_acw_ongoing:0 "Нацию охватила ужасная гражданская война. Бои между профессиональными армиями опустошают приграничные регионы государств, а ополченцы участвуют в боях внутри границ каждой фракции. Неизвестно, закончится ли война в ближайшее время, но сейчас нация должна терпеть боль, чтобы достичь хорошего мира." #LOC!
  
