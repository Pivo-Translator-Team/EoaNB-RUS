 USA_Spirit_Memories_of_Confederation:0 "Воспоминания о Конфедерации" #LOC!
 USA_Spirit_Memories_of_Confederation_desc:0 "Когда мы свергли британский контроль над нашим народом, наша страна столкнулась с величайшей проблемой, с которой она когда-либо сталкивалась, и чуть не погибла из-за этого. Регионализм государств отделял их друг от друга, создавая между собой соперничество. Это нанесло ущерб молодой республике, поскольку штаты отказывались платить налоги, а армия грозила мятежом. Многие считают чудом то, что наша нация пережила такие времена, и это произошло благодаря отмене Статей Конфедерации и замене их Конституцией. \n \nОднако было бы неверно утверждать, что идеалы регионализма вымерли. Многие внутри страны считают себя, во-первых, представителями своего штата, во-вторых, своего региона и, в-третьих, американцами. Некоторые по-прежнему видят в нас скорее Альянс, чем нацию. В конце концов, это не «те» Соединенные Штаты, это «эти» Соединенные Штаты." #LOC!
 USA_Spirit_West_Point_Napoleonic_Thought1:0 "Наполеоновская мысль Вест-Пойнта" #LOC!
 USA_Spirit_West_Point_Napoleonic_Thought1_desc:0 "Академия Вест-Пойнт превратилась в самую уважаемую и известную военную академию в Соединенных Штатах. Они дали нам великих людей и лидеров и несут ответственность за способности, которыми обладают наши лидеры. Однако он укоренился в мышлении наполеоновской эпохи и передает его выпускникам, которые будут продолжать использовать наполеоновскую тактику. Если великая катастрофа не укажет нам путь, ожидается, что эта мысль будет продолжаться в течение десятилетий." #LOC!
 USA_Spirit_West_Point_Napoleonic_Thought2:0 "Наполеоновская мысль Вест-Пойнта" #LOC!
 USA_Spirit_West_Point_Napoleonic_Thought2_desc:0 "Гражданская война показала нам бедственность мысли наполеоновской эпохи в наши дни. Причина организации наших сил заключалась в неточном оружии, с которым столкнулся Наполеон, но такого оружия уже давно нет. Многие мужчины пролили кровь на полях, потому что мы позволили им стоять в очередях по такой старой и бесполезной традиции. Мы должны исправить это и поощрять новое мышление в Академии Вест-Пойнт." #LOC!
 USA_Spirit_West_Point_Napoleonic_Thought3:0 "Наполеоновская мысль Вест-Пойнта" #LOC!
 USA_Spirit_West_Point_Napoleonic_Thought3_desc:0 "Гражданская война показала нам бедственность мысли наполеоновской эпохи в наши дни. Причина организации наших сил заключалась в неточном оружии, с которым столкнулся Наполеон, но такого оружия уже давно нет. Многие мужчины пролили кровь на полях, потому что мы позволили им стоять в очередях по такой старой и бесполезной традиции. Мы должны исправить это и поощрять новое мышление в Академии Вест-Пойнт." #LOC!
