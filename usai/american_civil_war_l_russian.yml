 USA_the_march_to_the_sea_desc:0 "Ура! Ура! Приносим юбиляра!\nУра! Ура! Флаг, который делает вас свободными!\nИтак, мы пели припев от Атланты до моря!\nПока мы маршировали по Джорджии!" #LOC!
 acw_generic.1.t:0 "Проблема Форта Самтера" #LOC!
 acw_generic.1.d_usa:0 "Сегодня мы получили тревожные новости. Конфедераты направили посланника с требованием передать им форт Самтер, один из фортов, которые Союз оставил на юге. Конгресс, а также солдаты в форте непреклонны в том, чтобы форт им не сдавался. \n \nЕсли мы отправим дипломатического посланника, чтобы обсудить это с Конфедерацией, то мы технически узаконим их незаконные действия по отделению." #LOC!
 acw_generic.1.d_csa:0 "Последние следы Союза сметаются с нас, но кое-что из него все еще проникает в нас. Форт Самтер, укрепление у побережья Чарльстона, Южная Каролина, до сих пор развевает флаг Янки. Крайне важно, чтобы мы взяли это под контроль. \n \nЕсли мы не потребуем форт, иностранные державы будут воспринимать нас как слабых. Мы должны попытаться бомбардировать и захватить форт!" #LOC!
 acw_generic.1.b:0 "Отправьте дипломатического посланника." #LOC!
 acw_generic.1.c:0 "Интересное развитие" #LOC!
 acw_generic.2.t:0 "Осада форта Самтер" #LOC!
 acw_generic.2.d_usa:0 "Прежде чем наша дипломатическая миссия смогла начать переговоры с повстанческими силами, они начали обстреливать форт Самтер.\n \nНи одна сторона не погибла, но война только началась." #LOC!
 acw_generic.2.d_csa:0 "Недавно Союз, похоже, отправил в форт ответ в виде корабля снабжения. Неприемлемо для командующего, окружавшего форт, он приказал осадить крепость. \n \n Ни одна из сторон не погибла, но война только началась." #LOC!
 acw_generic.2.d_other:0 "Вчера силы повстанцев обстреляли и осадили американские федеральные силы в гавани Чарльстона, Южная Каролина. Плохо оснащенные федеральные войска сдались и форт после долгой ночи артиллерийского огня." #LOC!
 acw_generic.2.a:0 "Мы больше не можем позволить себе игнорировать повстанцев." #LOC!
 acw_generic.2.b:0 "Чарльстон в наших руках!" #LOC!
 acw_generic.2.c:0 "Американский эксперимент..." #LOC!
 acw_generic.5.t:0 "Южные штаты сопротивляются федеральным силам!" #LOC!
 acw_generic.5.d:0 "Будь то штаты, симпатизирующие Конфедерации, или просто желающие оставаться нейтральными, есть несколько штатов, которые отказали в доступе нашим солдатам!" #LOC!
 acw_generic.5.d_northrebels:0 "Многие штаты сейчас выводят федеральные войска из своих границ, ссылаясь на то, что Белл — нелегитимный главнокомандующий!" #LOC!
 acw_generic.5.a:0 "Нам нужно решить эту проблему быстро..." #LOC!
