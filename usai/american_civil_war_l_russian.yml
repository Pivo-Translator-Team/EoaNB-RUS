 acw_generic.115.t:0 "Emperor of the United States?" #LOC!
 acw_generic.115.a:0 "What a lunatic." #LOC!
 acw_generic.115.b:0 "Garrison the city, keep an eye on him." #LOC!
 acw_generic.116.a:0 "It's fine" #LOC!
 acw_breckinridge_21_a_acw_ongoing:0 "Когда это закончится?" #LOC!
 acw_breckinridge_21_t_acw_over:0 "Война окончена!" #LOC!
 acw_breckinridge_21_desc_acw_over:0 "Война наконец закончилась. Повстанческие армии были быстро разгромлены, а их армии и сторонники были вынуждены отступить, в частности, аболиционисты бежали в близлежащие британские владения. Окончание конфликта ложится огромным бременем на плечи президента [ROOT.GetLeaderName], и ​​нация, наконец, может достичь мира." #LOC!
 acw_breckinridge_21_a_acw_over:0 "Пришло время восстановить" #LOC!
 USA_Breckinridge_Reconciliation_1:0 "Попытка согласования\n" #LOC!
 USA_Breckinridge_Reconciliation_2:0 "Попытка согласования\n" #LOC!
 USA_Breckinridge_Reconciliation_3:0 "Попытка согласования\n" #LOC!
 01_ACW_BECKENRIDGE_tt:0 "§GНекоторые модераторы это оценят!§!\n" #LOC!
 02_ACW_BECKENRIDGE_tt:0 "§RЭто еще больше укрепит разногласия!§!\n" #LOC!
 03_ACW_BECKENRIDGE_tt:0 "§YПолитическая перегруппировка.§! Будем надеяться, что это пойдет нам на пользу.\n" #LOC!
 04_ACW_BECKENRIDGE_tt:0 "§GМы подчеркиваем нашу поддержку севера!§!\n" #LOC!
 05_ACW_BECKENRIDGE_tt:0 "§RМы должны поддержать истинного преемника Брекинриджа!§!\n" #LOC!
 06_ACW_BECKENRIDGE_tt:0 "§GЭто может ослабить напряженность.§!\n" #LOC!
 acw_generic.115.d:0 "Сегодня пришли неожиданные новости: человек по имени Джошуа Нортон объявил себя «Императором Соединенных Штатов» и даже «Защитником Мексики». Впоследствии в том же параграфе этой декларации он постановил, что Конгресс Соединенных Штатов будет собран в Музыкальном зале Сан-Франциско, города, в котором он живет. Похоже, что население города поддержало его в шутливом настроении, но которое постепенно начинает трансформироваться в серьезную преданность. \n \nОн не имеет тесных связей с военными, поэтому мы можем легко игнорировать его. Однако такой смелый шаг одного человека, который начинает серьезно восприниматься жителями его родного города, начинает отражать забытую легитимность федерального правительства в это время кризиса." #LOC!
 acw_generic.116.t:0 "Мятеж в Окленде?" #LOC!
 acw_generic.116.d:0 "Наши офицеры начали беспокоиться. Калифорнийская национальная гвардия, которая была размещена в этом районе для запугивания Нортона, предположительно попала под влияние его слов. Они начали требовать от Военного трибунала дополнительных полномочий для борьбы с возможным мятежом. Но, тем не менее, об этом только подозревают, и мы не уверены, правда это или нет." #LOC!
 acw_generic.116.b:0 "Расширение возможностей военного трибунала!" #LOC!
 acw_generic.117.t:0 "Нортон арестован" #LOC!
 acw_generic.117.d:0 "Негодяй Нортон был задержан." #LOC!
 acw_generic.117.d_mutiny:0 "Наши федеральные силы задержали Нортона и мятежников!" #LOC!
 acw_generic.117.a:0 "Скатертью дорога!" #LOC!
 acw_generic.118.t:0 "Мятеж в Калифорнии!" #LOC!
 acw_generic.118.d:0 "Подозрения оправдались! Калифорнийская национальная гвардия начала отказываться от приказов наших офицеров и стала подчиняться приказам Нортона! Теперь, когда у Нортона есть вооруженные силы, он может представлять для нас серьезную угрозу в будущем, если мы ничего не предпримем." #LOC!
 acw_generic.118.a:0 "Отправьте армию!" #LOC!
 acw_generic.119.a:0 "Worrying" #LOC!
  
  
  # Peace Deal Events 
 acw_peace_deal.1.a:0 "Hail Columbia!" #LOC!
 acw_generic.118.b:0 "Это все пройдет." #LOC!
 acw_generic.119.t:0 "Влияние Norton растет" #LOC!
 acw_generic.119.d:0 "Поскольку мы не направили силы для противодействия мятежу, наши офицеры и верные Национальной гвардии были вынуждены покинуть Сан-Франциско. Такой шаг принес Нортону известность по всей Калифорнии, и это вызывает беспокойство по мере приближения очень противоречивых выборов. Однако до тех пор, пока не произойдет что-то катастрофическое, мы сможем вскоре вернуть ситуацию под контроль." #LOC!
 acw_generic.120.t:0 "Монархический парад в Сан-Франциско." #LOC!
 acw_generic.120.d:0 "Многие гражданские лица и отступники из нашей гарнизонной дивизии теперь следуют за выскочкой-сумасшедшим Джошуа Нортоном, который утверждает, что является нашим императором. Большая часть порта Сан-Франциско уже попала под контроль нарушителей спокойствия." #LOC!
 acw_generic.120.a:0 "В конце концов оно само разберется" #LOC!
 acw_generic.120.b:0 "Отправьте сюда оставшиеся гарнизоны!" #LOC!
 acw_generic.121.t:0 "Нортон Шарада заканчивается" #LOC!
 acw_generic.121.d:0 "После нескольких недель псевдооккупации движение вокруг Джошуа Нортона затухло. Первые сторонники Нортона покидают его, вероятно, после того, как наконец встретились с этим человеком." #LOC!
 acw_generic.121.a:0 "По крайней мере, все закончилось." #LOC!
 acw_generic.121.b:0 "Заключите злодея!" #LOC!
 acw_generic.122.t:0 "Калифорнийские ополченцы присоединяются к Нортону" #LOC!
 acw_generic.122.d:0 "Вместо этого к нему присоединились силы, которые мы послали разобраться с Нортоном! Теперь большая часть штата Калифорния охвачена этим восстанием красных." #LOC!
 acw_generic.122.a:0 "Раздавите их!" #LOC!
 acw_generic.122.b:0 "Нортон - восхитительный человек. Присоединяйтесь к нему." #LOC!
 acw_generic.123.t:0 "Нортон объявляет себя императором Соединённых Штатов." #LOC!
 acw_generic.123.d:0 "Джошуа Нортон объявил себя законным правителем Соединенных Штатов Америки. Бывшая гвардия штата Калифорния уже марширует по Калифорнии, чтобы расширить власть Нортона." #LOC!
 acw_generic.123.a:0 "За праведность!" #LOC!
 acw_generic.123.b:0 "Эти негодяи?!" #LOC!
 05_ACW_NORTON_tt:0 "Соединенные Штаты в настоящее время находятся в состоянии коллапса. Вся захваченная территория до ее собственного бегства из Вашингтона будет аннексирована." #LOC!
 acw_peace_deal.1.t:0 "Конфедерация капитулирует!" #LOC!
 acw_peace_deal.1.d:0 "Ранее этим утром командующий Союзом генерал Улисс С. Грант столкнулся и победил командующего Конфедерацией Роберта Э. Ли в здании суда Аппоматтокса, где Ли был схвачен силами Союза. \n \nНа условиях, что он и его люди будут пощажены, Ли официально сдался и ушел с поста командующего Конфедерации. Этот шаг разрушил Конфедерацию: другие армии сдались, потеряв надежду на Конфедерацию. Сообщается, что правительство Конфедерации бежало в изгнание, при этом некоторые сообщения предполагают, что они бежали в Карибский бассейн. \n \nПосле того, как Конфедерация разбита и побеждена, [USA.GetNameDef] снова объединились." #LOC!
 acw_peace_deal.1.b:0 "Американцы, кажется, разобрались со своим вопросом." #LOC!
 acw_peace_deal.2.t:0 "Союз капитулирует!" #LOC!
  # Peace Deal Tooltips 
  
 acw_peace_deal.2.d:0 "Ранее этим утром командующий Конфедерацией генерал Роберт Э. Ли решительно разгромил командующего Союзом Джорджа Мида на окраине Ридинга, штат Пенсильвания. \n \nИсход этой последней битвы стал для многих последней каплей, и Союз был вынужден признать независимость Конфедерации." #LOC!
 acw_peace_deal.2.c:0 "Хорошо." #LOC!
 acw_peace_deal.5.t:0 "Крах Золотого Империума" #LOC!
 acw_peace_deal.5.d:0 "Вчера утром пришло известие, что последние наши силы сдались демократической армии. Сообщалось, что вскоре после этого император Нортон сдался американской милиции, тщетно умоляя о прощении своих последователей. Теперь его дни, возможно, сочтены." #LOC!
 acw_peace_deal.5.d_usa:0 "Вчера утром пришло известие, что последние монархические повстанческие силы в Калифорнии сдали нам оружие. Сообщается, что Джошуа Нортон сдался в отчаянной попытке амнистии своих предательских последователей. Теперь, когда мы поймали этого нарушителя спокойствия, встал вопрос, что с ним делать." #LOC!
 acw_peace_deal.5.a:0 "Отправьте его на виселицу!" #LOC!
 acw_peace_deal.5.b:0 "В тюрьму с ним!" #LOC!
 acw_peace_deal.5.c:0 "Отличная попытка" #LOC!
 acw_peace_deal.5.c_tt:0 "§RКонец кампании§!" #LOC!
 acw_peace_deal.6.d:0 "Вчера утром из [USA.GetNameDef] пришло известие, что последние монархические повстанческие силы под предводительством самопровозглашенного императора Джошуа Нортона сдали оружие армии Союза.\n \nСтычки были жестокими на изолированных землях американской Калифорнии, и теперь Нортон и его войска предстают перед судом за государственную измену." #LOC!
 acw_peace_deal.6.a:0 "Странный человек." #LOC!
 acw_peace_deal.7.t:0 "Нортон защищает Запад" #LOC!
 acw_peace_deal.7.d:0 "После многих лет боев силы Золотого Империума захватили западные окраины Америки и добились перемирия. Первоначально небольшие повстанцы-изгои в Сан-Франциско распространили свое влияние далеко, и легитимность Джошуа Нортона больше не подвергается сомнению." #LOC!
 acw_peace_deal.7.d_acw:0 "После многих лет боев силы Золотого Империума захватили западные окраины Америки и добились перемирия, поскольку более серьезные угрозы существованию Американского Союза лежат на Востоке. Первоначально небольшие повстанцы-изгои в Сан-Франциско распространили свое влияние далеко, и легитимность Джошуа Нортона больше не подвергается сомнению." #LOC!
 acw_peace_deal.7.a:0 "Слава Императору!" #LOC!
 acw_peace_deal.7.b:0 "Конец республике?" #LOC!
