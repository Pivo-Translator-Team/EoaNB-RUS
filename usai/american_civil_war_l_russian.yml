 USA_Spirit_Anti_Irish_desc:0 "Когда в конце 1840-х годов в Ирландии разразился Великий голод, многие ирландцы решили бежать из своих домов и найти новую жизнь в нашей стране. Однако это привело к росту ксенофобских элементов, осуждающих ирландцев как пьяниц, варваров и антиамериканцев. Религиозный вопрос между протестантами и ирландскими католиками также привел к дискриминации, и ожидается, что эти антиирландские настроения будут сохраняться в течение десятилетий, если только какое-то важное событие не убедит многих американцев в гуманности ирландцев." #LOC!
