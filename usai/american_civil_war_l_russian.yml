 USA_Spirit_Slavery_Debate_Legacy_desc:0 "С тех пор, как отцы-основатели провозгласили свою независимость от Великобритании, Соединенные Штаты задвинули проблему рабства под ковер. Вместо того, чтобы работать над решением, США либо стремились к компромиссу с государствами, выступающими за и против рабства, либо просто игнорировали проблему, когда это было возможно. Однако, поскольку этот вопрос передается из поколения в поколение, все знают, что однажды этот вопрос будет полностью решен. Однако этот день не сегодня." #LOC!
 ACW_American_Civil_War_Decisions_desc:0 "§YГражданская война в США:§!\n§gДебаты по поводу рабства наконец достигли точки кипения. Многие штаты больше не признают федеральную власть и отделяются, чтобы сформировать свои собственные федерации. На карту поставлена ​​судьба союза. Америка разделена.[ACW_American_Civil_War_Decisions_descs]§!\n \nОставшиеся черновики — §Y[?acw_draft_count_left] Черновики§!\n \nОставшееся оружие — §Y[?acw_weapons_count_left] Запасы§!" #LOC!
 ACW_American_Civil_War_Decisions_descs_usa_standard:0 "\n \nЧтобы победить §RКонфедеративное восстание§!, мы должны восстановить федеральную власть, подчинив себе §YЮжные штаты§!. Слава Колумбии!" #LOC!
