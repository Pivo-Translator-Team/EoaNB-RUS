 USA_Slavery_Debate_Decision_Category_desc:0 "§YДебаты о рабстве:§!\n§gС момента основания §CАмериканской Республики§!, §YДебаты о рабстве§! остаются в стране величайшей точкой внутренней напряженности и раздоров. Отцы-основатели спорили о том, следует ли отменить или разрешить эту практику, на Континентальном конгрессе, и десятилетия спустя проблема рабства все еще закрепляет разногласия между соседями и вражду между братьями.\n \n[USA_Slavery_Debate_Decision_Category_scripted_locale]" #LOC!
 USA_Slavery_Debate_Decision_Category_desc2:0 "Десятилетия компромиссов и проволочек удерживали нашу хрупкую республику от фрагментации, но линии разлома, разделяющие Америку, все еще остаются и становятся шире с каждым днем. \n \nПо мере того, как страна продолжает расти, увеличивается и раскол между двумя направлениями этих дебатов. Дисбаланс штатов приведет к дрейфу §YФедеральной позиции§!, в то время как §YНациональная фрагментация§! будет продолжать расти, пока проблема не будет решена окончательно. §RГражданского конфликта§! можно избежать, сохраняя §YФедеральную позицию§! нейтральной и §YНациональную фрагментацию§! на низком уровне. В настоящее время в союзе имеются §C[?USA_Slavery_Debate_StateF_Count] Свободные штаты§! и §C[?USA_Slavery_Debate_StateS_Count] Рабские штаты§!§!.\n \n§WPower Дисбаланс§! — [USA_slavery_debate_stated_tt]\n \n§WФедеральная позиция§! — [USA_slavery_debate_leaning_tt]\n \n§WНациональная фрагментация§! — [США_slavery_debate_tension_tt]" #LOC!
 USA_Slavery_Debate_Decision_Category_desc3:0 "Сейчас напряженность среди братьев достигла точки кипения. Гражданская война в США открыта для нас. Слава Колумбии!" #LOC!
