 NA_B_idea_working_class_exploitation_low:0 "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #LOC!
 NA_B_idea_working_class_exploitation_low_desc:0 "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nРабочая организация обычно остается в застое при низком уровне эксплуатации рабочих. Рабочий класс в [ROOT.GetNameDef] подвергается жесткой эксплуатации и работает в ужасных условиях за пропитание. Дальнейшая эксплуатация приведет к тому, что рабочие организуются для противодействия эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочих [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и положительном представительстве." #LOC!
 NA_B_idea_working_class_exploitation_medium:0 "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #LOC!
 NA_B_idea_working_class_exploitation_high:0 "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!" #LOC!
  # Congress Mechanic 
  
  
 NA_B_idea_working_class_exploitation_medium_desc:0 "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nРабочая организация будет продолжать расти, когда уровень эксплуатации рабочих останется выше низкого уровня. Рабочий класс в [ROOT.GetNameDef] подвергается жесткой эксплуатации и работает в ужасных условиях за пропитание. Чтобы противостоять этой эксплуатации, профсоюзные организации сотрудничают с работниками, чтобы начать забастовки за улучшение условий и снижение эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации работников [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и положительном представительстве." #LOC!
 NA_B_idea_working_class_exploitation_high_desc:0 "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nРабочая организация будет продолжать расти, когда уровень эксплуатации рабочих останется выше низкого уровня. Рабочий класс в [ROOT.GetNameDef] подвергается жесткой эксплуатации и работает в ужасных условиях за пропитание. Благодаря этой эксплуатации радикальные республиканцы и анархистские фракции стали более популярными. Продолжающаяся эксплуатация радикализировала профсоюзные организации, и теперь они организуют всеобщие забастовки, чтобы закрыть целые учреждения и потребовать немедленного прекращения эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочих [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и положительном представительстве." #LOC!
 NA_B_reliance_on_water_transportation:0 "Опора на внутренние реки" #LOC!
 NA_B_reliance_on_water_transportation_desc:0 "[ROOT.GetNameDef] полагается на свои внутренние водные каналы для облегчения экономической торговли, транспорта и процветания." #LOC!
 balkanized_usa.9.t:0 "Выборы в Конгресс" #LOC!
 balkanized_usa.9.desc:0 "Сегодня граждане со всего региона [ROOT.GetName] проголосовали за то, чтобы их сенаторы и представители были отправлены в столицу страны для представления их интересов в национальном Конгрессе. Хотя мы надеемся в результате получить партийное большинство, мы легко можем столкнуться с Конгрессом, который заблокирует почти все законы, которые мы пытаемся принять." #LOC!
 balkanized_usa.9.a:0 "Будем надеяться, что мы победим" #LOC!
