 NA_B_successor_of_the_usa_highest_desc:0 "§WЛегитимность:§! §CВедущий преемник§!\n§WОценка:§! §Y[?ROOT.NA_B_mantle_of_the_states_score_var@ROOT]§!\n\nКак только распад Пришёл союз, наследие Соединённых Штатов стало призывом к сплочению некоторых штатов. Эти государства, утверждающие, что являются преемниками распавшегося союза, борются за легитимность этого титула. Ибо только один может носить «Мантию Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!" #LOC!
