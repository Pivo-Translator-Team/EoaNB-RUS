 usa_state_event.8.d:0 "Как только произошел распад союза, наследие Соединенных Штатов стало призывом к сплочению некоторых независимых государств. Эти государства, утверждающие, что являются преемниками распавшегося союза, борются за легитимность этого титула. Ибо только один может носить «Мантию Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nВ наших городах вспыхнули митинги, приветствующие [ROOT.GetName] объявить себя Государством-преемником. Они хотят, чтобы эта нация взяла на себя мантию Штатов и воссоединила распавшийся союз. Остается единственный вопрос: объявим ли мы себя официальным государством-преемником?" #LOC!
 usa_state_event.8.a:0 "Объявляем себя государством-преемником! Мантия Штатов по праву принадлежит нам!" #LOC!
 usa_state_event.8.b:0 "У нас нет амбиций по восстановлению Соединенных Штатов." #LOC!
 usa_state_event.9.d:0 "Как только произошел распад союза, наследие Соединенных Штатов стало призывом к сплочению некоторых штатов. Эти государства, утверждающие, что являются преемниками распавшегося союза, борются за легитимность этого титула. Ибо только один может носить «Мантию Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nРегион, который когда-то назывался Соединенными Штатами, превратился в зону военных действий с небольшой стабильностью. Вакуум власти сделал политический ландшафт созревшим для измены и предательства. Пламя неизбежно утихнет, но это вызывает вопрос, который волнует всех. Кто восстанет из пепла горящих Соединенных Штатов?" #LOC!
 usa_state_event.9.a:0 "Мантия Штатов по праву принадлежит нам!" #LOC!
 usa_state_event.9.b:0 "Пусть они ссорятся из-за титула." #LOC!
  
  
  
  
  
  
  
