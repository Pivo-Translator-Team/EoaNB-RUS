 balkanized_state_border_skirmish_category_desc:0 "§YГражданские войны в США:§!\nРаспад Соединенных Штатов Америки привел к тому, что бывшие штаты начали бороться за свои территориальные претензии. Некоторые даже объявили себя государствами-правопреемниками ныне распавшихся Соединенных Штатов.\n\n§YМантия Штатов:§!\nКак только произошел распад союза, наследие Соединенных Штатов стало призывом к сплочению некоторых независимых государств. Эти государства, утверждающие, что являются преемниками распавшегося союза, борются за легитимность этого титула. Ибо только один может носить «Мантию Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!" #LOC!
