 balkanized_state_border_skirmish.1.t:0 "Перестрелка-штурм прошла успешно!" #LOC!
 balkanized_state_border_skirmish.1.d:0 "Наши войска вернулись со своей гордостью, такой же хвастливой, как всегда! Схватка была выиграна, что еще больше повысило нашу легитимность владения «Мантией Государств»!" #LOC!
 balkanized_state_border_skirmish.1.a:0 "Отличный! Несите в запас!" #LOC!
 balkanized_state_border_skirmish.2.t:0 "Штурмовая перестрелка не удалась!" #LOC!
 balkanized_state_border_skirmish.2.d:0 "Наши войска возвращаются домой после неудачной пограничной стычки. Схватка не только была проиграна, но и из-за нашей неудачи наша легитимность владения «Мантией Государств» снизилась!" #LOC!
 balkanized_state_border_skirmish.2.a:0 "Это ужасно!" #LOC!
 balkanized_state_border_skirmish.3.t:0 "Тупик на границе!" #LOC!
 balkanized_state_border_skirmish.3.d:0 "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна сторона. Обе стороны решили прекратить огонь, поскольку продолжение приграничной войны стало слишком дорогостоящим. Наша легитимность не изменилась." #LOC!
 balkanized_state_border_skirmish.3.a:0 "Лишь временная неудача..." #LOC!
 balkanized_state_border_skirmish.5.t:0 "Защита в схватке прошла успешно!" #LOC!
 balkanized_state_border_skirmish.5.d:0 "Агрессорам в этой стычке нет равных по защите нашей границы!" #LOC!
 balkanized_state_border_skirmish.5.a:0 "Им не удастся так легко разграбить наши запасы!" #LOC!
 balkanized_state_border_skirmish.6.t:0 "Защита в схватке не удалась!" #LOC!
 balkanized_state_border_skirmish.6.d:0 "Пограничная оборона была плохо оборудована для защиты города от вражеских сил!" #LOC!
 balkanized_state_border_skirmish.6.a:0 "Надеюсь, они не украли многого!" #LOC!
 balkanized_state_border_skirmish.7.t:0 "Тупик на границе!" #LOC!
 balkanized_state_border_skirmish.7.d:0 "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна сторона. Обе стороны решили прекратить огонь, поскольку продолжение приграничной войны стало слишком дорогостоящим." #LOC!
 balkanized_state_border_skirmish.7.a:0 "Кажется, мы можем пока расслабиться..." #LOC!
 balkanized_state_border_skirmish.8.t:0 "[FROM.GetAdjective] На границе обнаружены силы!" #LOC!
 balkanized_state_border_skirmish.8.d:0 "Мы должны подготовиться к предстоящей стычке на нашей границе с [FROM.GetName]!" #LOC!
