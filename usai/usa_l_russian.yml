 USA_gilded_age_irish_immigration:0 "Ирландская иммиграция"
 USA_gilded_age_irish_immigration_desc:0 "Ирландцы — народ, который долго страдал. Хотя некоторые не согласны с их прибытием, их вклад в американское общество нельзя игнорировать, мы должны приветствовать больше иммигрантов из Ирландии."
 USA_gilded_age_polish_immigration:0 "Польская иммиграция"
 USA_gilded_age_polish_immigration_desc:0 "Поляки были народом, страдавшим от угнетения, сталкивавшимся с преследованиями со стороны австрийцев, пруссаков и русских. Мы должны предложить им новую жизнь и способ спастись от такого преследования."
 USA_gilded_age_midwest_colonization:0 "Колонизация Среднего Запада"
 USA_gilded_age_midwest_colonization_desc:0 "Регионы Среднего Запада пользуются большим вниманием со стороны наших немецких и итальянских иммигрантов, но особенно со стороны тех, кто имеет немецкое происхождение. Мы должны позволить этому продолжаться, чтобы и дальше колонизировать этот район."
 USA_gilded_age_urbanization:0 "Урбанизация"
 USA_gilded_age_urbanization_desc:0 "Города были пиковой частью иммиграции в наши земли. Многие иммигранты приезжают и приземляются в этих городах в поисках новой жизни. Мы должны это учитывать."
