 utahWar90:0 "Война с мормонами!"
 usa.248.d:0 "Война в Юте, также известная как Мормонская война из-за участия мормонской церкви, была кратким периодом политической нестабильности между территориальным правительством Юты и федеральным правительством США. Причин было много, в том числе долгая история религиозного притеснения мормонов, в том числе изгнание из более восточных штатов в результате санкционированного государством насилия, двойственность управления на территории между федеральным правительством и церковным правительством церкви, а также грубая неумелость в общении и недоверие между обеими сторонами. Фактическое начало конфликта началось, когда новоизбранный Джеймс Бьюкенен назначил нового губернатора территории, заменив нынешнего губернатора, который также был главой мормонской церкви, и направил военный эскорт с полицейскими полномочиями. Мормоны опасались новой волны федеральных преследований и поэтому отказались принять нового губернатора на территорию без конфликта. Исторически сложилось так, что обе стороны в конечном итоге достигли дипломатического соглашения, согласно которому права мормонов, которым никогда не угрожала реальная опасность, уважались, а федеральная власть уважалась, а власть передавалась новому губернатору."
 usa.248.a:0 "«Выбирай право!»"
 USA_utah_war.1.t:0 "Подготовка экспедиции в Юту"
 USA_utah_war.1.d:0 "Одним из предвыборных обещаний президента Джеймса Бьюкенена было широкое осуждение практики многоженства наряду с мормонским управлением территорией Юта. Почти сразу после своей инаугурации Бьюкенен объявил преемником нынешнего губернатора штата Юта Бригама Янга. Хотя преемник еще не найден, президент объявил Юту в состоянии восстания и в настоящее время мобилизует posse comitatus, который будет сопровождать преемника Юты, чтобы обеспечить переход и мир после упомянутых изменений. Этот отряд возглавляет полковник Эдмунд Александер, поскольку генерал Уильям С. Харни не смог принять командование из-за своего участия в конфликте, касающемся как сторонников рабства, так и противников рабства поселенцев на территории Канзас."
 USA_utah_war.3.a:0 "The horror!"
 USA_utah_war.8.a:0 "Oh no..."
 USA_utah_war.1.a:0 "Будем надеяться, что они не понадобятся."
 USA_utah_war.2.t:0 "Альфред Камминг — преемник"
 USA_utah_war.2.d:0 "После нескольких месяцев отклонения предложения Бьюкенена он теперь официально нашел преемника Бригама Янга на территории Юты. Этот человек — грузинский демократ Альфред Камминг. Ранее он был мэром своего родного города Огаста, штат Джорджия. Помимо службы в качестве слуги у бывшего президента Закари Тейлора, который тогда был генералом, во время американо-мексиканской войны, Камминг также какое-то время был суперинтендантом Индейского суперинтенданта Верхнего Миссури. Он собирается уйти через неделю с небольшим в сопровождении сил, состоящих из 1-го кавалерийского полка США, 2-го драгунского и 6-го пехотного полка."
 USA_utah_war.2.a:0 "Удачи!"
 USA_utah_war.3.t:0 "Резня в Маунтин-Медоуз"
 USA_utah_war.3.d:0 "Трагедия случилась в Маунтин-Медоуз, штат Юта! По оценкам, погибло от 120 до 140 членов эмигрантского поезда Бейкер-Фанчер. Фургон, следовавший из Арканзаса, направлялся в Калифорнию, однако, когда он проезжал через территорию Юты, на него напал отряд пайутов. Выживших не обнаружено."
 USA_utah_war.4.t:0 "Партия Бейкера-Фанчера достигает пункта назначения"
 USA_utah_war.4.d:0 "Проехав через беспокойную территорию Юты, партия Бейкера-Фэнчера наконец добралась до места назначения в Туларе, штат Калифорния, в целости и сохранности."
 USA_utah_war.4.a:0 "Слава Богу, никто не пострадал"
 USA_utah_war.5.t:0 "Засада!"
 USA_utah_war.5.d:0 "По мере продвижения к Юте мы обнаружили, что трава сгорела. Что еще хуже, отряд мормонской кавалерии напал на три наших каравана с припасами, в результате чего они были уничтожены, а лошади и крупный рогатый скот, находившиеся в них, были украдены. Это серьезный удар, и неизвестно, велась ли во время него вообще какая-либо перестрелка, поскольку из-за отсутствия кавалерии бойцы будут более настороже."
 USA_utah_war.5.a:0 "Эти вредители!"
 USA_utah_war.6.t:0 "Чудакая кавалерия"
 USA_utah_war.6.d:0 "В несколько комичной, но, казалось бы, отчаянной попытке полковник Александр, получивший прозвище «Старая бабушка», собрал сотню своих людей и посадил их на армейских мулов для борьбы с мормонскими ополченцами. Он поехал на этой «ослиной кавалерии» в бой с врагом, где по ним открыли огонь издалека, но, похоже, никаких потерь в результате не произошло."
 USA_utah_war.6.a:0 "Что делают наши мужчины?"
 USA_utah_war.7.t:0 "Джонстон принимает на себя командование"
 USA_utah_war.7.d:0 "Полковник Джонстон наконец прибыл, чтобы принять командование экспедицией. Хотя известно, что он более агрессивен, чем бывший командующий полковник Александр, нехватка припасов и наступающая зима положили конец любым планам продвижения. Вместо этого рядом с руинами форта Бриджер они разбили Кэмп Скотт и Кэмп Экелсвилл."
 USA_utah_war.7.a:0 "Лучше действовать умно."
 USA_utah_war.8.t:0 "Газеты, сообщающие о войне в Юте"
 USA_utah_war.8.d:0 "Еще в сентябре газеты публиковали статьи о проблемах, которые у нас возникли с территорией Юта. Хотя, похоже, некоторые из них пропагандируют то, что кажется истерией или просто слухами. Некоторые из них говорят, что мормоны планируют перебраться в Британскую Колумбию, российские владения на Аляске или даже в мексиканскую провинцию Сонора. Похоже, это вызовет некоторые проблемы на международном уровне."
 USA_utah_war.9.t:0 "Прибытие Альфреда Камминга"
 USA_utah_war.9.d:0 "Вскоре после создания двух лагерей к ним присоединился 2-й драгунский полк, которого сопровождал будущий губернатор Альфред Камминг. К сожалению, не хватало и припасов, поэтому лагерей не было подкреплений. Камминг теперь официально разослал гражданам Юты воззвание, объявляя их восставшими. Формирование большого жюри в Кэмп-Скотте, которое предъявило обвинение в государственной измене двум заключенным-мормонам, Бригаму Янгу и более чем 60 членам мормонской иерархии."
 USA_utah_war.9.a:0 "По крайней мере, все теперь здесь."
 USA_utah_war.10.t:0 "Кейн связывается с Бьюкененом"
 USA_utah_war.10.d:0 "Бьюкенен связался с Томасом Л. Кейном еще в августе с просьбой о помощи в ситуации, связанной с территорией Юта. Известно, что Кейн помогал мормонам в их походе на запад и в последующих политических разногласиях. Бьюкенен теперь получил письмо от Кейна, в котором говорится, что он намерен помочь урегулировать вопрос между мормонами и Бригамом Янгом от имени Бьюкенена и правительства США. Бьюкенен ранее планировал попытаться увеличить численность регулярной армии для борьбы с ними, хотя поражение повлечет за собой политические издержки. Поэтому он заявил, что помилует их, если они подчинятся государственной власти. Затем Кейн уехал в Юту, хотя и был неофициальным посредником."
 USA_utah_war.10.a:0 "Может быть, есть надежда?"
 USA_utah_war.11.t:0 "Переговоры о продаже Аляски"
 USA_utah_war.11.d:0 "Эдвард А. де Стокель, российский посланник в Вашингтоне, пришел к нам с предложением, что Россия согласна продать землю, которая находится на Аляске. Можно предположить, что определенную роль в этом толчке могли сыграть и газеты. Может быть, это могло бы помочь нам переселить мормонское население подальше от нас? В противном случае, похоже, это позволит нам продвинуться дальше на запад, несмотря на то, что земля, похоже, вся замерзла. Так какая польза от всего этого может быть?"
 USA_utah_war.11.a:0 "Мы постараемся реализовать такой вариант."
 USA_utah_war.11.b:0 "Это слишком большой риск и слишком маленькая награда."
 USA_utah_war.12.t:0 "Второй фронт"
 USA_utah_war.12.d:0 "Основываясь на слухах о том, что мормоны попытаются бежать вниз по реке Колорадо в мексиканскую провинцию Сонора, военное министерство теперь рассматривало возможность использования второго фронта против мормонов из-за усиления боевых действий. Они поставили лейтенанта Джозефа Айвза отправиться в экспедицию для определения возможности переправки на пароходе войск и припасов вверх по реке Колорадо, чтобы быстрее достичь устья реки Вирджин. На основании слухов о волнениях туземцев была сформирована и вторая экспедиция под командованием купца Джорджа Джонсона."
 USA_utah_war.12.a:0 "Они не могут сейчас бежать!"
 USA_utah_war.13.t:0 "Кейн возвращается"
 USA_utah_war.13.d:0 "Томас Кейн прибыл в лагерь полковника Джонстона с, казалось бы, хорошими новостями! Хотя у Кейна и Джонстона были плохие отношения, он пошел к новому губернатору Альфреду Каммингу и сумел убедить его сопровождать Кейна обратно в Солт-Лейк-Сити. Похоже, что Кейн успешно убедил Бригама Янга передать пост губернатора Каммингу."
 USA_utah_war.13.a:0 "Кажется, все это скоро закончится."
 USA_utah_war.14.t:0 "Айвз встречает группу мормонов"
 USA_utah_war.14.d:0 "Пока экспедиция Айвза продолжалась, они, похоже, столкнулись с чем-то вроде мормонского ренегата, хотя его обман продлился недолго, поскольку один из членов экспедиции узнал в этом человеке мормонского епископа. Высокая напряженность сохраняется из-за военной истерии между двумя группами мужчин."
 USA_utah_war.14.a:0 "Будем надеяться, что это последний обман."
 USA_utah_war.15.t:0 "Прокламация Бьюкенена"
 USA_utah_war.15.d:0 "«Теперь я, Джеймс Бьюкенен, президент Соединенных Штатов, счел уместным издать эту свою прокламацию, предписывающую всем государственным служащим на территории Юты быть прилежными и верными, в полной мере их полномочий, в исполнении законов; приказывая всем гражданам Соединенных Штатов на указанной территории помогать и помогать офицерам в выполнении их обязанностей; предлагая жителям Юты, которые подчинятся законам, бесплатное прощение за подстрекательство к мятежу и предательства, совершенные ими ранее; предупредив тех, кто после уведомления об этом прокламации будет упорствовать в нынешнем восстании против Соединенных Штатов, что они не должны ожидать дальнейшего снисхождения, а ожидать строгого обращения с ними в соответствии с их заслугами; и заявив, что военные силы, которые сейчас находятся в Юте и будут отправлены туда в будущем, не будут выведены до тех пор, пока жители этой территории не проявят должное чувство долга, который они обязаны этому правительству»."
 USA_utah_war.15.a:0 "Обнадеживающий конец насилию."
 USA_utah_war.16.t:0 "Альфред Камминг назначен губернатором"
 USA_utah_war.16.d:0 "Когда Камминг и Кейн спускались по каньону Эхо по пути в Солт-Лейк-Сити, Камминг был встревожен фактической численностью сил мормонов, стоящих вдоль него. Видимо обманулись, ожидая гораздо большего. Хотя позже, когда он въехал в город, он был вежливо принят как Янгом, так и горожанами. Успешно стал новым губернатором территории Юта."
 USA_utah_war.16.a:0 "Развязка политической трагедии."
 USA_utah_war.17.t:0 "Экспедиция Джонстона прибывает и устанавливает Кэмп Флойд."
 USA_utah_war.17.d:0 "Полковник Джонстон и его войска уже прибыли и беспрепятственно вошли в город. Хотя, похоже, они были недовольны исходом этих событий. Джонстон заявил, что он бы отдал «свою плантацию за возможность бомбардировать город в течение пятнадцати минут». Другой, подполковник Чарльз Смит, сказал, что ему «наплевать, кто его слышит; он хотел бы видеть каждого проклятого мормона повешенным за шею». Позже они основали Кэмп Флойд в долине на некотором расстоянии, чтобы уменьшить конфликт между солдатами и мормонским населением."
 USA_utah_war.17.a:0 "Им придется обходиться."
 USA_utah_war.93.t:0 "Армия США успешно форсировала каньон Эхо!"
 USA_utah_war.93.d:0 "Несмотря на тысячи защитников и укреплений, наши ребята в синем одержали победу, прогнав перед собой Легион Наву и захватив Солт-Лейк-Сити. Хотя руководство мормонов на данный момент сбежало, а Легион Наву еще не уничтожен, сейчас нет способа предотвратить проникновение американских войск на территорию и взятие ее штурмом."
 USA_utah_war.94.t:0 "Армии США не удалось взять Каньон Эхо!"
 USA_utah_war.94.d:0 "Несмотря на численное превосходство армии США, оборона мормонов оказывается решающим фактором! Армия США была остановлена ​​Легионом Наву, и из-за этой вспышки боевых действий произошел серьезный сдвиг в напряженности. Если мирное решение не будет найдено в ближайшее время, может разразиться настоящая война, и сейчас неясно, сможем ли мы победить."
 USA_utah_war.94.a:0 "Дев здесь, спрашивает, как тебе это удалось?"
 USA_utah_war.95.t:0 "Победа в Юте!"
 USA_utah_war.95.d:0 "После периода военных действий и конфронтации между армией США и легионом Наву США вышли победителями, хотя и оказались в политическом затруднении. Всю эту ситуацию можно было бы избежать, но сейчас США должны работать над насильственной реинтеграцией территории силой с беспокойным местным населением."
 USA_utah_war.95.a:0 "Горе проигравшим"
 USA_utah_war.96.t:0 "Мы отказываемся от Юты"
 USA_utah_war.96.d:0 "Несмотря на недавнюю вспышку военных действий между Мормонской церковью и федеральным правительством, а также очевидное неравенство участвующих сил, правительство США, по сути, сдалось. Будь то военные неудачи или новая политическая стратегия, они, похоже, решили, что больше не будут сейчас добиваться силовой реинтеграции Юты. Жители Юты, возможно, пока чувствуют себя в безопасности, но как долго продлится этот мир?"
 USA_utah_war.96.a:0 "Пока это возможно. А если серьезно, как ты так сильно потерпел неудачу?"
 USA_utah_war.97.t:0 "США теряют контроль над Ютой!"
 USA_utah_war.97.d:0 "Отношения между территориальным правительством Бригама Янга и федеральным правительством ухудшились до такой степени, что федеральное правительство больше не может называть себя контролирующим Юту!"
 USA_utah_war.97.a:0 "Катастрофа! Решение должно быть найдено!"
 USA_utah_war.98.t:0 "Рост напряжения!"
 USA_utah_war.98.d1:0 "Продолжающийся кризис в Юте обостряет напряженность, и мы должны принять меры, чтобы ситуация не вышла из-под контроля!"
 USA_utah_war.98.d2:0 "Наконец-то в Юте мир – большое достижение для администрации!"
 USA_utah_war.98.a:0 "Напряженность растёт!"
 USA_utah_war.98.b:0 "Напряженность продолжает расти!"
 USA_utah_war.98.c:0 "Напряжение выходит из-под контроля!"
 USA_utah_war.98.d:0 "Напряженность держится стабильно"
 USA_utah_war.98.e:0 "Наконец-то мир!"
 USA_utah_war.99.t:0 "Конец кризису в Юте!"
 USA_utah_war.99.d1:0 "Но начало войны в Юте! То ли из-за административной стратегии, то ли из-за некомпетентности, отношения между мормонским руководством и правительством США разорвались, и теперь люди с обеих сторон стреляют друг в друга!"
 USA_utah_war.99.b:0 "Наконец-то мир!"
 USA_utah_war.99.d2:0 "После длительных переговоров и компромиссов с обеих сторон наконец-то в Юте наступил Мир! Альфред Каммингс станет губернатором территории Юта, права мормонов будут уважаться, а федеральные силы войдут на территорию, чтобы выполнить свои полицейские обязанности и защититься от нападений туземцев. Хотя некоторые еще бормочут о «ошибке Бьюкенена», им теперь придется довольствоваться бормотанием, поскольку это великое достижение администрации!"
 USA_utah_war.99.a:0 "На войну от Джинго!"
 usa.307.t:0 "Конец панике!"
 usa.307.d:0 "Период экономических потрясений, вызванных паникой 1857 года, подходит к концу."
 usa.307.a:0 "Поезда снова продвигаются вперед"
 usa_tooltip_focus_unlocks_decision:0 "Этот фокус открывает возможности для принятия решений, соответствующих ситуации."
 usa_this_focus_wont_work:0 "Этот фокус не будет иметь никакого эффекта, пока не будут выполнены определенные условия."
 usa.212.t:0 "Продажа Аляски?"
 usa.212.d:0 "Американцы обратились к нам с очень странным предложением. Они пришли к нам с предложением купить нашу колонию на Аляске. Видимо, они видят большую ценность в этой земле? Они также занимаются своего рода восстанием на одной из своих территорий и видят в этом возможность избавиться от нарушителей спокойствия. Честно говоря, у нас есть много долгов, которые нужно выплатить, и мы зарабатываем на этой пустоши едва больше, чем наши административные расходы, возможно, было бы лучше ее продать."
 usa.212.a:0 "На самом деле это всего лишь пустырь"
 usa.212.b:0 "Кто знает, какие неисчислимые сокровища еще предстоит обнаружить?!"
 usa.213.t:0 "Покупка Аляски!"
 usa.213.d1:0 "Похоже, российское правительство согласилось на наше предложение и начало подготовку к передаче нам территории. Президент Бьюкенен ожидает, что мормоны будут вполне довольны."
 usa.213.d2:0 "Похоже, российское правительство отклонило наше щедрое предложение, поставив нас в неловкое положение перед Конгрессом. Все эти напрасные усилия не впечатляют и мормонов, которые теперь утверждают, что все это дело было подстроено."
 usa.213.a:0 "Слава Колумбии, Америка расширяется!"
 usa.213.b:0 "Какое разочарование, как же нам угодить этим мормонам?"
 usa.215.t:0 "Кубинская покупка"
 usa.215.d:0 "Президент Бьюкенен давно желал расширить США посредством войны и дипломатии. Будучи стойким сторонником «Явной судьбы», он приветствовал уступку Мексики, в результате которой США аннексировали большую часть Мексики в 1840-х годах. Теперь он желает купить остров Куба у испанского правительства, чтобы не только расширить Америку, но и добавить к США еще один потенциальный рабовладельческий штат, чтобы усилить поддержку рабства в Сенате США. Однако это, несомненно, будет невероятно дорого, поскольку остров невероятно прибыльен, а Испания находится в тяжелом финансовом положении и рассматривает остров как свой единственный надежный источник дохода."
 usa.215.a:0 "Америка заплатит любую цену, чтобы увидеть, как ее судьба сбылась."
 usa.216.t:0 "Америка стремится купить Кубу"
 usa.216.d:0 "Американское правительство обратилось к нам со странным предложением. Они хотят купить у нас остров Куба и, похоже, готовы заплатить за него любую цену. Куба на протяжении веков была жемчужиной нашей империи и сегодня остается самой прибыльной ее частью. Он был частью Испании так долго, что является такой же частью Испании, как Кастилия или Арагон. В долгосрочной перспективе его продажа может стоить нам очень дорого, но сейчас мы близки к банкротству. Как нам действовать?"
 usa.216.a:0 "Это большая потеря, но. . ."
 usa.216.b:0 "Эти сумасшедшие американцы"
 usa.217.t:0 "Продажа Кубы!"
 usa.220.a:0 "Hail Columbia!"
 usa.224.a:0 "Победа!"
 usa.217.d1:0 "Правительство Испании приняло наше чрезвычайно щедрое предложение. Президент Бьюкенен вполне доволен и втайне надеется, что он будет принят в качестве штата как можно скорее, чтобы противостоять растущему влиянию республиканцев-аболиционистов в сенате."
 usa.217.d2:0 "Представители правительства Испании сегодня дали ответ, который представлял собой категорический отказ. После конфуза Остендского манифеста в предыдущие годы, а теперь и сейчас, очевидно, что Испания никому не продаст свою жемчужину короны."
 usa.217.a:0 "Слава Колумбии, Америка растет!"
 usa.217.b:0 "Как обидно, но подумайте о деньгах, которые мы сэкономили."
 usa.219.t:0 "Демократическое выдвижение 1860 г."
 usa.219.d1:0 "Пришло время выбрать, кого мы будем баллотировать по демократическому билету на выборах 1860-х годов против республиканца Авраама Линкольна, который сейчас баллотируется на платформе, предотвращающей распространение рабства на новые штаты. Должны ли мы выбрать в качестве нашего кандидата вице-президента Брекенриджа, которому мы можем доверять в проведении политики, благоприятной для рабовладельческих государств, но не очень популярной за пределами Юга? Или мы выберем Бьюкенена, чтобы снова баллотироваться, несмотря на его клятву баллотироваться только на один срок и глубокую непопулярность в качестве нашего кандидата?"
 usa.219.d2:0 "Пришло время выбрать, кого мы будем баллотировать по демократическому билету на выборах 1860-х годов против республиканца Авраама Линкольна, который сейчас баллотируется на платформе, предотвращающей распространение рабства на новые штаты. Выберем ли мы сенатора Стивена Дугласа, умеренного члена нашей партии, который популярен не только на юге, но которому нельзя доверить защиту рабства? Или мы выберем Бьюкенена, чтобы снова баллотироваться, несмотря на его обещание баллотироваться только на один срок на предыдущих выборах и его умеренную непопулярность?"
