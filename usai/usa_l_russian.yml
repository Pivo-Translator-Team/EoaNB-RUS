 USA_Focus_NACW_Cults:0 "The American Personality"
 USA_Focus_NACW_Cults_desc:0 "It will be a hard effort, but we need to introduce more Northern culture into the South. Dixie Culture won't die out, but this push for assimilation will heavily weaken its influence in the South."
 USA_Focus_NACW_War_Avoided:0 "Avoid the Civil War"
 USA_Focus_NACW_War_Avoided_desc:0 "Thanks to the quick thinking of our President, we have managed to successfully create a compromise for the issue of Slavery in our nation! Glory to the Union!"
 USA_Focus_ACW_Controversial_Elected:0 "Controversial Candidate"
 USA_Focus_ACW_Controversial_Elected_desc:0 "[missing_desc]"
 USA_Focus_ACW_The_North:0 "Free Soil Abolitionists"
 USA_Focus_ACW_The_North_desc:0 "Radicalized Abolitionists across the Far North are calling for a full abolishment of American Slavery. While much of the Abolitionist Movement still remains usually aiding in escaped slaves or simple advocacy of abolition, a growing movement to remove the immoral practice of Slavery is growing in intensity."
 USA_Focus_ACW_The_North2:0 "Where Radicals Run"
 USA_Focus_ACW_The_North2_desc:0 "[missing_desc]"
 USA_Focus_ACW_The_North3:0 "Let loose the Violence"
 USA_Focus_ACW_The_North3_desc:0 "[missing_desc]"
 USA_Focus_ACW_The_South:0 "Dixie Secession"
 USA_Focus_ACW_The_South_desc:0 "[missing_desc]"
 USA_Focus_ACW_The_South2:0 "Where Cotton is King"
 USA_Focus_ACW_The_South2_desc:0 "The indecency of the Southern view on slavery is one of the major causes of this war. However, many of those slaves in the South are very disloyal against the Pro-Slave South. Those slaves who have been able to flee north must be put to work in order to rescue their families, and boost the war effort!"
 USA_Focus_ACW_The_South3:0 "The Men are Chattel"
 USA_Focus_ACW_The_South3_desc:0 "Down in the South, their main export and product is Cotton. They even have the indecency to believe to use this as leverage to bring the European powers in against us! We must build factories in the loyal border states, so that the Cotton there may be useful for us."
 USA_Focus_American_Civil_War:0 "The American Civil War"
 USA_Focus_American_Civil_War_desc:0 "The South, in a desperate demand for the safety of their Slavery, is in open revolt! They dare to claim to be independent from us!"
 USA_Focus_ACW_Defend_Washington:0 "Fortify Washington"
 USA_Focus_ACW_Defend_Washington_desc:0 "Washington D.C. is right on the border of the Dixie rebels in Virginia. If we do not fortify it and protect it, then Washington would surely fall!"
 USA_Focus_ACW_Martial_Law:0 "Enact Martial Law"
 USA_Focus_ACW_Martial_Law_desc:0 "The Country is at war with itself. Brothers are fighting against each other, and this has put us in a very weak situation. We cannot trust the public to go about with this war going on. Perhaps some other nation may attempt to break free, or an attack from foreign nations can be triggered by this war. Nonetheless, we need to further our control of the people for the duration of the war."
 USA_Focus_ACW_Revenue_Act:0 "The Revenue Act"
 USA_Focus_ACW_Revenue_Act_desc:0 "In order to fund the fight in the Civil War, the President has issued a new tax to be implemented in the form of an income tax that would take more percentage based on wealth. It will be necessary to fight the rebellion."
 USA_Focus_ACW_Army_Restructurement:0 "Reorganize the Military High Command"
 USA_Focus_ACW_Army_Restructurement_desc:0 "The American Military Command is fractured. We must look to replace the officers who have dishonored their oaths!"
 USA_ACW_Army_Of_The_Union:0 "Army Of The Union"
 USA_ACW_Army_Of_The_Union_desc:0 "The worst has become reality. The United States of America has been torn asunder by civil war. Now, we can only hope that our armed forces will be able to save the Union we've spent almost a century building up."
 USA_ACW_United_States_Colored_Troops:0 "The United States Colored Troops"
 USA_ACW_United_States_Colored_Troops_desc:0 "At the ushering of prominent abolitionist Frederick Douglas, we will officially form the United States Colored Troops as a way for black Americans to enter service into the Union Army. This way, the historically oppressed African-American minority of the States can now be an integral part of the national cause of ending slavery and crushing the rebellion in the South."
 USA_ACW_Mass_Recruitment:0 "Mass Recruitment"
 USA_ACW_Mass_Recruitment_desc:0 "With the territory we hold being far less populated than the ones held by the rebels, we need to go on a mass recruitment drive in order to utilize as much manpower as we can so we may end the war in our favor."
 USA_Focus_ACW_Glory_Glory:0 "Glory, Glory"
 USA_Focus_ACW_Glory_Glory_desc:0 "By the order of the President, who is also the Commander-in-Chief of the US Army, he has ordered for a mass conscription of potential soldiers in the Union. Lines gather around corners as people flock to serve in the Army and boot out this rebellion."
 USA_Focus_ACW_Hallelujah:0 "Hallelujah!"
 USA_Focus_ACW_Hallelujah_desc:0 "To support our men on the frontlines, we must hurry forth and bring the supplies and uniforms that they need! The ammunition made needs to be fired to preserve the Union!"
 USA_Focus_ACW_McClellan_Commands:0 "McClellan Leadership"
 USA_Focus_ACW_McClellan_Commands_desc:0 "With our most capable generals aging or fleeing the union, there aren't many left with the experience to take down the rebellion. A distinctive hero from the Mexican-American War, McClellan is a promising leader whose planning may be crucial for defeating the Confederacy."
 USA_meade_plan:0 "The Meade Plan"
 USA_Focus_ACW_Anacondra_Plan:0 "Anaconda Plan"
 USA_Focus_ACW_Anacondra_Plan_desc:0 "With the majority of the navy on the Union's side, we are able to blockade the Confederacy and stop trade and movement of troops by them. This may lead to conflict with those who want Southern cotton or think of supporting Southern independence, but we must enforce the Anaconda Plan strictly."
 USA_Focus_ACW_Down_With_the_Traitor:0 "Down with the Traitor"
 USA_Focus_ACW_Down_With_the_Traitor_desc:0 "The traitorous rebels in the South have held firm, but the spirit of the Union is strong! War propaganda to demonize the southern traitors must be spread throughout the Union in order to preserve our war and our Union!"
 USA_Focus_ACW_Up_With_the_Stars:0 "Up with the Stars!"
 USA_Focus_ACW_Up_With_the_Stars_desc:0 "The Unity of the Union must be absolute. In order to win the war against this rebellion, the Union must stand strong and proud. Our Patriotism will soar as high as the eagles!"
 USA_Focus_ACW_Meade_Commands:0 "Trust in Meade"
 USA_Focus_ACW_Meade_Commands_desc:0 "The Spanish-born leader George Meade is an artillery expert and is a capable leader. He is willing and able to lead our armies."
 USA_Focus_ACW_Grant_Commands:0 "Trust in Grant"
 USA_Focus_ACW_Grant_Commands_desc:0 "One of our military leaders, Ulysses S. Grant, is gaining notice by the media and the soldiers for his acts during the war. His plans for the war may prove useful."
 USA_Focus_ACW_Welles_Commands:0 "Trust in Welles"
 USA_Focus_ACW_Welles_Commands_desc:0 "Secretary of the Navy, Gideon Welles, wishes to put more emphasis on the naval aspect of the Anaconda Plan. By completely cutting off the Confederacy from the outside, we will be able to starve the rebels into surrender."
 USA_Focus_ACW_Richmond_Strategy:0 "The Richmond Strategy"
 USA_Focus_ACW_Richmond_Strategy_desc:0 "Capturing the Confederate capital of Richmond, Virginia is vital in order to root out the rebels. Not only is it symbolic as their capital, it would heavily disrupt Confederate administration and war-waging capabilities as Confederate officials would have to flee and regroup somewhere else."
 USA_Focus_ACW_Mississippi_Campaign:0 "The Mississippi Campaign"
 USA_Focus_ACW_Mississippi_Campaign_desc:0 "The Mississippi River is one of the most important natural supply routes in the continent. By capturing this important river, we will not only disrupt supply routes in the mid-South, we will also cut off all of the Confederacy's western armies from their high command."
 USA_Focus_ACW_March_to_Sea:0 "March to the Sea"
 USA_Focus_ACW_March_to_Sea_desc:0 "General Ulysses S. Grant has noted the importance of cutting the traitors in half, with his campaign towards Vicksburg along the Mississippi proving so. In that case, we may be able to launch another crusade across the rebels. If we were to cut the rebellion in pieces, we can surround and destroy this menace once and for all."
 USA_Focus_ACW_Operation_Cradle:0 "Operation Cradle"
 USA_Focus_ACW_Operation_Cradle_desc:0 "Despite our best efforts to cut off the Confederacy, the rebel menace has been able to deploy 'blockade-runners' that are able to simply speed past our blockading ships. In order to deal with this, Gideon Welles plans to send Union forces to amphibiously invade important ports that these 'blockade-runners' are setting sail from. The two he recommended starting with are Mobile and Charleston."
 USA_Focus_ACW_Meade_Secure_Ground:0 "Favorable Ground"
 USA_Focus_ACW_Meade_Secure_Ground_desc:0 "George Meade correctly calculates that the South holds a distinct advantage in terms of terrain and local support. It would be best for us to hold our positions in more favorable terrain."
 USA_Focus_ACW_Grant_Scorched_Earth:0 "Scorched Earth"
 USA_Focus_ACW_Grant_Scorched_Earth_desc:0 "Military Commander William Sherman's implementation of scorched earth tactics have been proven effective against the rebels! We should look to make further use of this strategy."
 USA_Focus_ACW_Welles_Choke_Trade:0 "Choke Trade"
 USA_Focus_ACW_Welles_Choke_Trade_desc:0 "[missing_desc]"
 USA_Focus_ACW_Lee_Commands:0 "Robert E. Lee-adership"
 USA_Focus_ACW_Lee_Commands_desc:0 "General Robert E. Lee is a promising and capable general hailing from Virginia. A Mexican-American War veteran and an excellent tactician, he should easily be able to put down the Northern rabble-rousers."
 USA_Focus_ACW_Rattlesnake_Plan:0 "Rattlesnake Plan"
 USA_Focus_ACW_Rattlesnake_Plan_desc:0 "General Lee has come up with a plan to utilize our unique advantages over the North. He wants our army to act kind of like a rattlesnake; bait the Northern armies into ground of our choosing and then envelop and destroy them so quickly that they won't be able to react."
 USA_ACW_Second_In_Command_McClellan:0 "Second-In-Command McClellan"
 USA_ACW_Second_In_Command_McClellan_desc:0 "George B. McClellan, a promising young captain from Pennsylvania who chose to stay with the Union when the North rebelled and a top candidate for Lee's Second-In-Command. Not only has he shown himself to be a capable officer, his appointment would be a symbolic symbol of national unity as a pro-Union Northerner."
 USA_ACW_Second_In_Command_Jackson:0 "Second-In-Command Jackson"
 USA_ACW_Second_In_Command_Jackson_desc:0 "Stonewall Jackson, a major, a veteran of the Mexican-American War, and a logical choice for Lee's Second-In-Command. He's known for refusing an order to withdraw in the assault of Chapultepec Castle as a second lieutenant of the 1st U.S. Artillery Regiment. Famously, his decision resulted in a relieving brigade being able to exploit an advantage he created and capture the castle. His reputation for aggressiveness will surely help us put down the rebels."
 USA_ACW_Second_In_Command_Buchanan:0 "Second-In-Command Buchanan"
 USA_ACW_Second_In_Command_Buchanan_desc:0 "Franklin Buchanan, a navy officer and the guy behind the creation of the United States Naval Academy. Buchanan's insight as a member of the Navy for over 46 years will surely help us win the vital naval war in the Atlantic."
 USA_Focus_ACW_Philadelphia_Strategy:0 "The Philadelphia Strategy"
 USA_Focus_ACW_Philadelphia_Strategy_desc:0 "The capture of Philadelphia will be an amazing boost to our war effort. Not only would it be symbolic as it's the capital of the rebel forces, it would force the Free States' top officials and military leaders to flee and regroup, giving us ample time to exploit the disorganization in their command structure."
 USA_Focus_ACW_Michigan_Campaign:0 "The Michigan Campaign"
 USA_Focus_ACW_Michigan_Campaign_desc:0 "Michigan borders four of the Great Lakes. The Northerners are using these four lakes as secure supply lines. By capturing Michigan, and by extension the ports in the State, we can deploy ships to raid these supply lines and heavily diminish the Free States' ability to fight."
 USA_Focus_ACW_March_to_Lakes:0 "March To The Lakes"
 USA_Focus_ACW_March_to_Lakes_desc:0 "Not only are the Great Lakes key to the Northern war plan, they also mark the end of their northern borders. By marching a concentrated force up to the borders of the Lakes, we can split the Northern menace in half."
 USA_Focus_ACW_Operation_Tread:0 "Operation Tread"
 USA_Focus_ACW_Operation_Tread_desc:0 "The Northerners wish to tread all over our right to own slaves. Now, we tread all over their right to foreign trade."
 USA_Focus_ACW_McClellan_Cautious_Advance:0 "Cautious Advance"
 USA_Focus_ACW_McClellan_Cautious_Advance_desc:0 "General McClellan is notoriously cautious. As such, it's no surprise that his 'offensive' plan involves a lot of slow, steady advances followed by entrenchment and securing of new positions."
 USA_Focus_ACW_Jackson_Tear_Up_Railroads:0 "Tear Up The Railroads"
 USA_Focus_ACW_Jackson_Tear_Up_Railroads_desc:0 "General Jackson has a plan to deal a finishing blow to the North. He wishes to destroy factories and railroads that he finds during his advances into Northern territory. This will damage and strain the Free States' supply lines and allow us to easily destroy their starved armies."
 USA_Focus_ACW_Buchanan_Constrict_Trade:0 "Constrict Trade"
 USA_Focus_ACW_Buchanan_Constrict_Trade_desc:0 "We need to tighten the squeeze on the North. First, move our naval forces closer to the shore to catch blockade-runners easier. Second, send amphibious forces to capture the major ports these ships are being deployed from. This will hurt the strained economy of the North even more than this insurrection already has."
 USA_Focus_ACW_Civil_War_Tactics:0 "Revitalized Union Morale"
 USA_Focus_ACW_Civil_War_Tactics_desc:0 "We are at war with our brothers, but as we begin to fight we realize it may not be such a quick victory. Perhaps if we were to begin reforming our army, we could push the traitors back."
 USA_Focus_ACW_Reform_the_Army:0 "Reform the Army"
 USA_Focus_ACW_Reform_the_Army_desc:0 "With many prominent Generals leaving us to join the Confederacy, it has hurt our means of properly commanding our army. However, our Generals have gained the experience needed to regain our composure and defeat the traitors!"
 USA_Focus_ACW_Resources1:0 "Commit Every"
 USA_Focus_ACW_Resources1_desc:0 "[missing_desc]"
 USA_Focus_ACW_Resources2:0 "Remaining Soldier"
 USA_Focus_ACW_Resources2_desc:0 "[missing_desc]"
 USA_Focus_ACW_Broken_Eagle:0 "The Broken Eagle"
 USA_Focus_ACW_Broken_Eagle_desc:0 "Disaster! Although we outnumbered them and had more industrial power, the Confederacy has somehow been able to defeat our armies and destroyed us! The United States shall never forget the day it became the Divided States."
 USA_Focus_ACW_Soaring_Eagle:0 "The Soaring Eagle"
 USA_Focus_ACW_Soaring_Eagle_desc:0 "Victory! The rebellious traitors have been shattered, their commanders have surrendered, and their armies are in full retreat! This is a glorious day for the United States, for it shall stay United!"
 USA_Focus_ACW_No_to_Europe:0 "Disturb European Interests"
 USA_Focus_ACW_No_to_Europe_desc:0 "[missing_desc]"
 USA_Focus_ACW_Industry1:0 "Strength of America"
 USA_Focus_ACW_Industry1_desc:0 "[missing_desc]"
 USA_Focus_ACW_Industry2:0 "Cannot be Hidden"
 USA_Focus_ACW_Industry2_desc:0 "[missing_desc]"
 USA_Focus_ACW_Empty_Congress:0 "The Empty Congress"
 USA_Focus_ACW_Empty_Congress_desc:0 "[missing_desc]"
 USA_Focus_NACW_Return_of_Federalism:0 "Workable Legislature"
 USA_Focus_NACW_Return_of_Federalism_desc:0 "[missing_desc]"
 USA_Focus_ACW_Fulfill_Executive:0 "Empower the Executive"
 USA_Focus_ACW_Fulfill_Executive_desc:0 "[missing_desc]"
 USA_Focus_ACW_House_Divided:0 "A House Divided"
 USA_Focus_ACW_House_Divided_desc:0 "In the war effort, we must look to our government and our establishment. As we look around, there are some states who may join the rebellion, while others may dare to recognize the traitorous rebels. We must rectify this, and ensure the loyalty of our government and its support."
 USA_Focus_ACW_Cannot_Stand:0 "Cannot Stand"
 USA_Focus_ACW_Cannot_Stand_desc:0 "The government is secure, but we must also look down to the people. There are those who do not contribute to the war effort, those who hide from conscription, and those who would rather let the traitors be. We must enforce martial law and ensure the people are loyal to us."
 USA_Focus_ACW_Homesteads:0 "The Homestead Act"
 USA_Focus_ACW_Homesteads_desc:0 "[missing_desc]"
 USA_Focus_ACW_Emancipation_Proclaimation:0 "Emancipation Proclamation"
 USA_Focus_ACW_Emancipation_Proclaimation_desc:0 "The reason the South has declared Independence is because of Slavery. Some may claim state's rights, but if that were true they would have revolted in the Nullification Crisis. This must be rectified, or else the Union will never be united."
 USA_Focus_ACW_Detainment_Proclaimation:0 "Containment Proclamation"
 USA_Focus_ACW_Detainment_Proclaimation_desc:0 "[missing_desc]"
 USA_Focus_ACW_Ten_Circuits:0 "The Tenth Circuit Act"
 USA_Focus_ACW_Ten_Circuits_desc:0 "[missing_desc]"
 USA_panic_control:0 "Panic Control"
 USA_panic_control_desc:0 "In order to regain our position on the economic market, we are in need of desperate change. By declaring a bank holiday and offering emergency economic aid, we may be able to pull ourselves out of this hole before we get swallowed by it."
 USA_northern_focus:0 "Northern Focus"
 USA_northern_focus_desc:0 "The North's rocky soil and cold climate makes it much more of an industrial gem to the United States, rather than the agricultural South. This is the perfect spot to rebuild our factories and industry."
 USA_great_lakes_expansion:0 "Great Lakes Expansion"
 USA_great_lakes_expansion_desc:0 "The Great Lakes Region is a bustling spot of the North, with heavy industrial power, it is also the gateway between the North and the West. We must ensure that this industrial section does not fall behind."
 USA_military_armament:0 "Military Industry Focus"
 USA_military_armament_desc:0 "The north has a plentiful supply of civilian factories and goods, but it is lacking in terms of Militaristic Industry. We must fix this by subsidizing the creation of new factories."
 USA_port_construction:0 "Naval Industry Focus"
 USA_port_construction_desc:0 "The United States has a massive coastline, of which we still need to develop in order to grow as a naval power. If we were to develop our naval industry, particularly our Northern industry, we could be another step closer to becoming a major naval power."
 USA_southern_focus:0 "Southern Focus"
 USA_southern_focus_desc:0 "The Northern Industry, although powerful, needs to let the South have a chance to grow. Although the South is less developed and more agricultural than the North, we need to let it catch up. What's the worst that could happen?"
 USA_texas_plantations:0 "Texan Plantations"
 USA_texas_plantations_desc:0 "Texas is a relatively new state in the US, which joined the Union in 1845 under President Polk. Its relatively lower population and its vast land for agriculture makes it a great spot to begin a recovery from the Panic. This should be a great help for the US and the US alone."
 USA_military_armament_s:0 "Southern Military Industry"
 USA_military_armament_s_desc:0 "The South is home to many generals that served us faithfully in the Mexican-American War, so it only seems fair that we establish a military industry in the South. With such supplies, we can have more Southerners join the Army. There's no way this can backfire."
 USA_port_construction_s:0 "Southern Seas"
 USA_port_construction_s_desc:0 "The South has a much larger connection to the sea than the North. With the Gulf of Mexico, Atlantic Ocean, and especially the Mississippi, the South is a prime target for a Naval Industry. This could only bring good to the US."
 USA_california_railway:0 "Californian Railway"
 USA_california_railway_desc:0 "California has declined since the Panic, as the Panic was what technically ended the Californian Gold Rush. Not to worry, as we can subsidize a railway that connects California and the Oregon Territory, which can keep our people there with an occupation."
 USA_tame_the_west:0 "Tame the West"
 USA_tame_the_west_desc:0 "West of the Mississippi, besides some regions like Texas and California, it is very sparse and has little population. As such, bandits and unruly people roam the lands. However, if we were to establish a rail network between the East and the West, we can begin the procedure of taming the west."
 USA_martial_law:0 "Enact Martial Law"
 USA_martial_law_desc:0 "The Country is at war with itself. Brothers are fighting against each other, and this has put us in a very weak situation. We cannot trust the public to go about with this war going on. Perhaps some other nation may attempt to break free, or an attack from foreign nations can be triggered by this war. Nonetheless, we need to further our control of the people for the duration of the war."
 USA_disturb_europe:0 "Disturb European Interest"
 USA_disturb_europe_desc:0 "The Europeans are getting more and more interested in aiding the Confederacy. We need to stop this, and one way we can do this is constantly remind Europe of the horrors of Confederate slavery. Hopefully, we can keep them away long enough to finish the Confederacy."
 USA_unify_nation:0 "Unify the Union"
 USA_revenue_act_1861:0 "Revenue Act of 1861"
 USA_revenue_act_1861_desc:0 "In order to fund the fight in the Civil War, the President has issued a new tax to be implemented in the form of an income tax that would take more percentage based on wealth. It will be necessary to fight the rebellion."
 USA_confiscate_twenty_bills:0 "Confiscate Twenty-Dollar Bills"
 USA_confiscate_twenty_bills_desc:0 "President Buchanan believes the paper note is responsible for the crash. In order to cut down on the inflation that the Panic caused, he has started to demand from our banks to hand over paper notes that are worth more than 20 dollars, so that we do not have so many people having such high value notes."
 USA_reconstruct_railroads:0 "Reuse Railroads"
 USA_reuse_crash_railroads:0 "Reuse Crash Railroads"
 USA_reuse_crash_railroads_desc:0 "There were numerous railroads that were abandoned and destroyed as the companies who operated them went bankrupt. It is time that we refurnish and reuse these railways."
 USA_utah_war:0 "Utah War"
 mormon_unrest_18:0 "Mormon Unrest has not reached 18"
 USA_mormon_SME:0 "Buchanan has not dispatched a small military escort"
 USA_mormon_MME:0 "Buchanan has not dispatched a moderate military escort"
 USA_mormon_LME:0 "Buchanan has not dispatched a large military escort"
 USA_mormon_NME:0 "Buchanan has not dispatched no military escort"
 USA_utah_war_flag:0 "We are not focusing our efforts elsewhere"
 USA_utah_war_desc:0 "The Mormons, fearful that the large U.S. military force had been sent to annihilate them and having faced persecution in other areas, made preparations for defense. Though bloodshed was to be avoided, both sides prepared for war."
 USA_pacify_utah:0 "Pacify Utah"
 USA_pacify_utah_desc:0 "In April, the President sent an official peace commission to Utah consisting of Benjamin McCulloch and Lazarus Powell, which arrived in June. The commission offered a free pardon to the Mormons for any acts incident to the conflict if they would submit to government authority, as well as deals such as assurances that the government would not interfere with their religion."
 USA_push_kansas_slavery:0 "Push for Kansas Slavery"
 USA_push_kansas_slavery_desc:0 "The Kansas Territory is disputed over whether it should be a Slave state or a Free state. President Buchanan, in hopes of it being by the people's wishes as well as the need to get support from the South, pushed for Kansas to become a Slave State."
 USA_Respond_Mount_Mead:0 "Respond to Mount Meadow"
 USA_Respond_Mount_Mead_desc:0 "A group of people on their way to the West were caught and slaughtered by the Utah Militia. Such an action against our own people is unacceptable, we must respond to such force, with force if necessary."
 USA_Utah_Martial_Law:0 "Utah Martial Law"
 USA_Utah_Martial_Law_desc:0 "The Situation in Utah is very opposing. The Mormon population is much more likely to side with the Utah Government in the Area. If we are not able to wrest control over Utah's people, the war may become more heated."
 USA_reconstruction:0 "Reconstruction Era"
 USA_reconstruction_desc:0 "The conflict with the Confederacy is over, and even if we won or lost, it still would and has taken a heavy toll on the nation. We must rebuild and reconstruct."
 USA_win_reconstruction:0 "Victorious Reconstruction"
 USA_win_reconstruction_desc:0 "The Civil War is over, and we have the Confederacy at their knees. Now, it is time to re-integrate them into our society, no matter how long it takes."
 USA_both_pass_13th:0 "13th Amendment"
 USA_both_pass_13th_desc:0 "This entire civil war was fought over the issue of slavery. The institution of slavery must be eradicated from the United States."
 USA_both_pass_14th:0 "14th Amendment"
 USA_both_pass_14th_desc:0 "Although we freed the slaves, they are still not citizens. That gives Congress the idea to institute a new law that American Citizenship is automatically given if the person is born in the US, or one of their parents is a US citizen."
 USA_both_pass_15th:0 "15th Amendment"
 USA_both_pass_15th_desc:0 "Now that the freedmen are now citizens, it is only natural that we guarantee the rights of Black Males to vote."
 USA_win_persecute_confederates:0 "[USA_win_persecute_rebels]"
 USA_win_persecute_confederates_desc:0 "[USA_win_persecute_rebels_desc]"
 USA_win_persecute_rebels_csa:0 "Persecute Confederates"
 USA_win_persecute_rebels_csa_desc:0 "Although many Confederates have surrendered to us, there are still more who have gone into exile and hiding. We need to investigate and find Confederate figures."
 USA_win_persecute_rebels_fsa:0 "Persecute Abolitionists"
 USA_win_persecute_rebels_fsa_desc:0 "Although many Abolitionists have surrendered to us, there are still more who have gone into exile and hiding. We need to investigate and find Abolitionist figures."
 USA_win_occupy_south:0 "[USA_win_occupation]"
 USA_win_occupy_south_desc:0 "[USA_win_occupation_desc]"
 USA_win_occupation_csa:0 "Occupy the South"
 USA_win_occupation_csa_desc:0 "The South is very unruly, and will resist against us and our new policies. We need to send troops there in order to occupy the South and ensure they become loyal and submissive."
 USA_win_occupation_fsa:0 "Occupy the North"
 USA_win_occupation_fsa_desc:0 "The North is very unruly, and will resist against us and our new policies. We need to send troops there in order to occupy the North and ensure they become loyal and submissive."
 USA_win_seize_plantations:0 "[USA_win_seize_stuff]"
 USA_win_seize_plantations_desc:0 "[USA_win_seize_stuff_desc]"
 USA_win_seize_stuff_csa:0 "Seize Plantations"
 USA_win_seize_stuff_csa_desc:0 "The Plantation is the icon of slavery in the United States. We need to send troops in and seize major plantations in order to ensure that they no longer have slaves in their workforce."
 USA_win_seize_stuff_fsa:0 "Seize Factories"
 USA_win_seize_stuff_fsa_desc:0 "The Factory is the center of Northern industry. We need to send troops in and seize major factories in order to ensure that the north will not be able to surpass the Southern aristocracy in wealth and prestige."
 USA_lift_north_martial_law:0 "[USA_win_lift_martial_law]"
 USA_lift_north_martial_law_desc:0 "[USA_win_lift_martial_law_desc]"
 USA_win_lift_martial_law_csa:0 "Lift Northern Martial Law"
 USA_win_lift_martial_law_csa_desc:0 "The Northern states, especially Maryland, have been under Martial Law since the beginning of the Civil War. It is now deemed necessary that such loyal states be lifted of Martial Law."
 USA_win_lift_martial_law_fsa:0 "Lift Southern Martial Law"
 USA_win_lift_martial_law_fsa_desc:0 "The Southern states, especially Maryland, have been under Martial Law since the beginning of the Civil War. It is now deemed necessary that such loyal states be lifted of Martial Law."
 USA_win_oath_of_loyalty:0 "Oath of Loyalty"
 USA_win_oath_of_loyalty_desc:0 "In order to rejoin the Union, a state must have a percentage of their congress pledge an oath of loyalty. Whatever percentage that is depends on the President's decision."
 USA_win_black_wages:0 "[USA_win_financial_aid]"
 USA_win_black_wages_desc:0 "[USA_win_financial_aid_desc]"
 USA_win_financial_aid_csa:0 "Black Wages"
 USA_win_financial_aid_csa_desc:0 "Slavery means that black workers did not get money for their services. To combat this affront to the new policies we are implementing, we are to enforce the policy of Blacks to be given wages for their work."
 USA_win_financial_aid_fsa:0 "Support The Aristocrats"
 USA_win_financial_aid_fsa_desc:0 "The civil war took a toll on the pockets of the planter aristocracy in the South. Both due to helping pay for the war and the losses from abolitionist rebellions in our backyard. We need to compensate the planters for their support of the government in these trying times."
 USA_win_olklahoma:0 "Oklahoma Issue"
 USA_win_olklahoma_desc:0 "The Five Civilized Tribes in Oklahoma have fought amongst themselves over who to side with in the Civil War. We need to make sure they acknowledge that we are in control."
 USA_win_freedmans_bureau:0 "[USA_win_address_slaves]"
 USA_win_freedmans_bureau_desc:0 "[USA_win_address_slaves_desc]"
 USA_win_address_slaves_csa:0 "Freedmen's Bureau"
 USA_win_address_slaves_csa_desc:0 "In order to alleviate the suffering of poor blacks and whites, the Freedmen's Bureau was established to offer aid to blacks and refugees."
 USA_win_address_slaves_fsa:0 "Let Loose The Patrols"
 USA_win_address_slaves_fsa_desc:0 "With the fall of the Free States' government, the slave patrols are asking total reign over performing their duties in the north. We shall give them the all-clear."
 USA_win_respond_resistance:0 "Respond to Resistance"
 USA_win_respond_resistance_desc:0 "The South has resisted our policies, but they become more and more unruly and violent. It is necessary for us to institute order in the South."
