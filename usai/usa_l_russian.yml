 USA_buchanan_five_nation_approach:0 "Продолжить слезы"
 USA_buchanan_five_nation_approach_desc:0 "Хотя местные жители могут утверждать обратное, американская экспансия на запад имеет приоритет над их потребностями. «Явная судьба» должна восторжествовать, если мы хотим превратиться в державу, способную защитить наших соседей по обеим Америкам, и для достижения этой цели президент Бьюкеннан поддерживает дальнейшие усилия по закреплению присутствия наших поселенцев на землях Индии."
