 usa.279.t:0 "Обувщики Новой Англии сокращают зарплаты!"
 usa.279.d:0 "Обувным фабрикам в регионе Новой Англии пришлось значительно сократить заработную плату во время экономической паники! Многие рабочие утверждают, что этой заработной платы недостаточно, чтобы на нее прожить, но другие говорят, что они могут поддерживать ее какое-то время. Несмотря на это, многие рабочие довольствуются тем, что просто имеют работу, поскольку многие рабочие были уволены во время экономической паники."
 usa.279.a:0 "Ну, временные сокращения заработной платы вполне объяснимы во время этой паники..."
 usa.281.t:0 "Ассоциация механиков Новой Англии"
 usa.281.d:0 "Паника 1857 года привела к временной потере работы для многих сапожников. Рабочие также были недовольны растущей механизацией процесса изготовления обуви, недовольны ощущением, что их заменили. Когда компании снова начали нанимать сотрудников, стоимость обуви выросла, а заработная плата значительно снизилась. Многие рабочие заявили, что этот увеличенный доход пошел исключительно в карманы владельцев в ущерб условиям жизни рабочих. Рабочее время было продолжительным, около 16 часов в день, а заработная плата была низкой; мужчины зарабатывали только $3 a week and women just $1.\n\n Таким образом, Ассоциация механиков была организована для переговоров об условиях с работодателями и требовала предпанической заработной платы или выше."
 usa.281.a:0 "Это проблема между компанией и ее работниками, а не правительством."
 usa.281.b:0 "Признайте их и поддержите эту организацию!"
 usa.282.t:0 "Забастовка сапожников Новой Англии!"
 usa.282.d:0 "После недели неудачных попыток переговоров между заводскими работодателями и Ассоциацией механиков Новой Англии они уволились с работы в день рождения Вашингтона, потому что это был «подходящий день для удара в пользу дела, которым вы занимаетесь». \n\nРепортеры освещали массовый митинг в Лицеум-холле в Линне, называя его «крупнейшим и самым восторженным такого рода, когда-либо проводившимся в Новой Англии». Рабочие создали комитеты из 100 человек. Каждый мужчина должен вывешивать имена штрейкбрехеров, следить за порядком и следить за тем, чтобы обувь не была закончена где-то еще. Затем они направились на свои фабрики и сдали свои инструменты.\n\n «Я рад видеть, что в Новой Англии преобладает система труда, при которой рабочие могут бастовать, когда хотят, и где они не обязаны работать независимо от того, платите вы им или нет», — писал Авраам Линкольн. «Мне нравится система, которая позволяет человеку уйти, когда он этого хочет, и я бы хотел, чтобы она восторжествовала повсюду»."
 usa.282.b:0 "Будем надеяться, что это не вдохновит здесь на забастовки..."
 usa.283.t:0 "Забастовка сапожников Новой Англии завершилась!"
 usa.283.d:0 "Буйства не было, и лидеры забастовки категорически не поощряли употребление алкоголя. Забастовщики пользовались поддержкой общества: бизнесмены жертвовали деньги и продукты, а духовенство осуждало работодателей со своих кафедр. Когда полиция Бостона прибыла на вокзал, толпа из 8000 человек издевалась и шипела в их адрес. \n\nРаботодатели были готовы поднять заработную плату ко второй неделе забастовки сапожников, но отказались признать профсоюз. 10 апреля тысяча рабочих Линна вернулась на работу после того, как 30 работодателей согласились повысить заработную плату на 10 процентов. Некоторые продержались еще несколько недель, но забастовка сапожников закончилась.\n\nЖенщины уже вернулись на работу. Хотя мужчины их поддержали, они не включили в свои предложения требования по заработной плате для женщин. Они были обеспокоены тем, что работодатели не учтут их требования, если добавят требования женщин.\n\nНекоторые работодатели подписали соглашения с местными профсоюзами. Большинству рабочих-мужчин повысили зарплату, и были созданы профсоюзы там, где их раньше не существовало. Как сообщала газета Haverhill Gazette: «Из движения вырастет Ассоциация механиков, которая, несомненно, сделает многое для защиты рабочих в их правах»."
 usa.283.a:0 "Ну, по крайней мере, это закончилось..."
