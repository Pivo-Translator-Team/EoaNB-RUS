 usa.223.d:0 "Американцы, ухватившись за наше ослабленное государство, оккупировали один из наших северных штатов! Они говорят, что они здесь только для того, чтобы защищать американских граждан, но мы видим в этом то, чем оно и является: очередной американский флибустьер."
