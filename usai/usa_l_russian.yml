 USA_win_end_reconstruction:0 "End Reconstruction"
 USA_win_end_reconstruction_desc:0 "The Reconstruction Era is over. The South has been brought back into the fold, and the Civil War is now long past us. We look forward to a prosperous future."
 USA_loss_reconstruction:0 "Disastrous Reconstruction"
 USA_loss_reconstruction_desc:0 "The South has embarrassed us, we have been pushed down by those traitors. We need to withdraw and lick our wounds, lest we be brought under more fire..."
 USA_loss_establish_relations:0 "Establish Relations"
 USA_loss_establish_relations_desc:0 "Although we will hate to do this, it is only formal that we establish an embassy in the Confederacy. Sadly it will mean that they will become a completely legitimate government, but we can't fight them again. At least, not for now..."
 USA_loss_political_reform:0 "Political Reform"
 USA_loss_political_reform_desc:0 "The U.S. Government has been incredibly shaken by the new nation to our south. We need to call up an emergency meeting with Congress and reorganize our government."
 USA_loss_escapee_policy:0 "Escapee Policy"
 USA_loss_escapee_policy_desc:0 "While the Confederacy has won, they still have a large population of those who would rather see us as their leaders. Many Slaves are already beginning underground railroads to escape into the Union. We need a firm stance on this issue and decide to either ignore or support these escapees."
 USA_loss_plea_for_order:0 "Plea for Order"
 USA_loss_plea_for_order_desc:0 "In the wreckage that we have been put in due to this war, we have to reorganize and reunite our country before some other force divides us again."
 USA_loss_trade_relations:0 "Trade Policy"
 USA_loss_trade_relations_desc:0 "The North and South, although having divided, are still economically dependent on each other. Because of this, we need to organize our official policy regarding trade with the Confederacy."
 USA_loss_suppress_riots:0 "Suppress Riots"
 USA_loss_suppress_riots_desc:0 "The independence of the South has caused chaos in the North. In order to reorganize our nation, we need to calm the people down. Be it either peacefully or by force..."
 USA_loss_healing_wounded:0 "Healing the Wounded"
 USA_loss_healing_wounded_desc:0 "The War has brought many of our soldiers to ruin, with many having lost a limb... and those are the lucky ones. We need to implement programs to help these wounded soldiers..."
 USA_loss_stabilize_congress:0 "Stabilize Congress"
 USA_loss_stabilize_congress_desc:0 "Congress has been in a frenzy with the loss of the South. With the Democratic Party blamed for secession and the Republicans being fractured from the war, we need Congress to reorganize and become stable again..."
 USA_loss_employment_programs:0 "Employment Programs"
 USA_loss_employment_programs_desc:0 "Many of our returning veterans (who still have a limb) have found it hard to adapt back into society. With the desolation that the war has brought us, it is only natural that we organize programs to employ these veterans and return them to the workforce."
 USA_loss_rebuild_maryland:0 "Rebuild Maryland"
 USA_loss_rebuild_maryland_desc:0 "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Maryland."
 USA_loss_rebuild_illinois_desc:0 "The Civil War has brought desolation to our states. In order to restore any semblance of order, we need to conduct reconstruction programs in the State of Illinois."
