 USA_UtahWar_2_desc:0 "Бьюкенен направил американские войска в Юту, чтобы назначить на этой территории нового губернатора. Мормоны Юты, опасаясь, что крупные военные силы США были посланы для их уничтожения, и столкнувшись с преследованиями в других регионах, готовились к обороне."
 USA_Buchanan_Corruption:0 "Коррумпированная администрация Бьюкенена"
 USA_Buchanan_Corruption_desc:0 "Администрация Бьюкенена будет считаться самой коррумпированной администрацией со времен принятия Конституции США. Многих чиновников правительства подозревают в использовании оплаты с целью повлиять на действия Конгресса и другие ситуации, а также на налоговые льготы. Поскольку президентство Бьюкенена не может или отказывается бороться с такой коррупцией, Конгресс США должен принять дополнительные меры, чтобы избавиться от этой коррупции."
