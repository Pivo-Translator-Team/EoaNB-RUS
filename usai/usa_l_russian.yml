 USA_UtahWar:0 "Война в Юте"
 USA_UtahWar_desc:0 "Беспорядки мормонов: §R[?Root.USA_mormon_unrest]§!\n\nВ 1857 году только что вступивший в должность президент Бьюкенен решил заменить губернатора территории Юты, который оказался главой мормонской церкви, политическим назначенцем-неевреем. Предыдущие десятилетия религиозных преследований мормонов заставили их с подозрением относиться к этой смене губернатора, особенно потому, что она произошла без предупреждения, объяснений и, по всей видимости, с участием оккупационной армии."
