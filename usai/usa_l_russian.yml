 USA_liberia_emigration_1:0 "Афро-американская эмиграция"
 USA_liberia_emigration_1_desc:0 "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством для возвращения чернокожих в Африку. Однако без поддержки этой инициативы со стороны правительства страну покидает не так много чернокожих."
 USA_liberia_emigration_2:0 "Поощряется афроамериканская эмиграция"
 USA_liberia_emigration_2_desc:0 "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством для возвращения чернокожих в Африку. Однако при поддержке правительства небольшое количество чернокожих покидает страну."
 USA_liberia_emigration_3:0 "Обязательная афроамериканская эмиграция"
 USA_liberia_emigration_3_desc:0 "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая является колониальным государством для возвращения чернокожих в Африку. Однако, поскольку правительство официально сделало это обязательным, за исключением высококвалифицированных специалистов, многие чернокожие покидают страну."
 Liberia_immigration_1:0 "Афро-американская иммиграция"
 Liberia_immigration_1_desc:0 "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, желающих покинуть страну. Однако, поскольку американское правительство не поддерживает эту инициативу, в страну приезжает не так много чернокожих."
 Liberia_immigration_2:0 "Поощряется афроамериканская иммиграция"
 Liberia_immigration_2_desc:0 "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, желающих покинуть страну. Однако, поскольку американское правительство поддерживает эту инициативу, в страну приезжает умеренное количество чернокожих."
 Liberia_immigration_3:0 "Обязательная афроамериканская иммиграция"
 Liberia_immigration_3_desc:0 "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, желающих покинуть страну. Однако, поскольку американское правительство сделало эту инициативу обязательной, в страну приезжает много чернокожих."
