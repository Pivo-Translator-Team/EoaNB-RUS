 USA_Focus_ACW_Douglas_Dies_desc:0 "After touring Nashville, President §CStephen Douglas§!, expected by many to be the unifying figure that would be the nation's best chance to resolving the continuing strife within the republic, has succumb to Typhoid Fever. The Nation now mourns, and an unprepared Bill Hershel is now left to lead the nation."
 USA_Focus_ACW_New_Presidency:0 "Prepare Hershel Presidency"
 USA_Focus_ACW_New_Presidency_desc:0 "After the unexpected death of the previous president, William Hershel is now tasked on forming a new administration to lead the nation."
 USA_Focus_ACW_New_Presidency1:0 "Prepare Pennington Presidency"
 USA_Focus_ACW_New_Presidency1_desc:0 "After the unexpected death of the previous president, William Pennington is now tasked on forming a new administration to lead the nation."
 USA_Focus_ACW_Great_Collapse:0 "The Great Collapse"
 USA_Focus_ACW_Great_Collapse_desc:0 "The integrity and authority of the Federal Government is failing. Many states and territories are now either outright declaring independence, or the lawlessness forced by diminishing authority is causing local governments to act on their own. Democracy has failed. The House Divide, cannot stand.\n\n§RThis marks a end to the focus tree.§!"
