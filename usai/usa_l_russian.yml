 usa.285.t:0 "Золотая лихорадка Пайкс Пика!"
 usa.285.d:0 "В течение многих лет люди подозревали, что в горах Колорадо находятся многочисленные богатые месторождения золота. Этот слух начался в 1835 году, когда французский охотник по имени Юстас Каррьер потерял свою группу и в итоге много недель бродил по горам. За эти недели он нашел множество образцов золота, которые позже отвез в Нью-Мексико для исследования. При осмотре они оказались «чистым золотом». Но когда он попытался возглавить экспедицию обратно к месту, где он нашел золото, им это не удалось, потому что он не мог точно вспомнить это место.\n\nНо многие продолжали искать золото в этих Скалистых горах, и несколько небольших групп исследовали этот регион. В июле 1858 года Грин Рассел и Сэм Бейтс обнаружили небольшую россыпную залежь недалеко от устья Литл-Драй-Крик, из которой было добыто около 20 тройских унций (622 грамма) золота, что положило начало городу Денвер.\n\nНо это открытие не удалось долго сдерживать, поскольку зимой прошлого года эта тайна была раскрыта! Если вы хотите добывать золото самостоятельно, весна уже здесь, и все спешат в Денвер! Если вы беспокоитесь, что ранние пташки забрали все, не беспокойтесь! Из-за зимнего снега добыча стала невозможной, но теперь добыча может начаться!"
 usa.285.a:0 "Быстрый! В Колорадо!"
 usa.286.t:0 "Поселенцы массово мигрируют в Колорадо!"
 usa.286.d:0 ""
 usa.286.a:0 "Если мы найдем золото, они разорвут нашу землю на части?"
 usa.287.t:0 "Производители огнестрельного оружия переходят в частный сектор!"
 usa.287.d:0 "С появлением стандартизации огнестрельного оружия для снабжения вооруженных сил США во время Американо-мексиканской войны и войны семинолов производство огнестрельного оружия значительно возросло. Теперь, когда закупки оружия сокращаются из-за прекращения этих конфликтов, производители огнестрельного оружия теперь выходят в частный сектор, чтобы восстановиться после отсутствующего военного рынка."
 usa.287.a:0 "Ах! Свободный рыночный капитализм во всей красе!"
 usa.289.t:0 "«Железный конь» достиг Канзаса"
 usa.289.d:0 "Строительство первой железной дороги к западу от Миссисипи было начато в Сент-Луисе Тихоокеанской железной дорогой 4 июля 1851 года. Железнодорожная линия Ганнибал-Сент-Джозеф была первой железной дорогой, достигшей границы территории Канзас. В настоящий момент между этой линией и железной дорогой Северного Миссури в Мейконе, штат Миссури, создается развязка, которая будет обеспечивать железнодорожное сообщение от Сент-Луиса до Сент-Джозефа."
 usa.289.a:0 "Отличное достижение!"
 usa.290.t:0 "«Железный конь» достиг Канзаса"
 usa.290.d:0 "Выяснилось, что поселенцы проникли на железного коня дальше на запад. Рельсы теперь позволяют большему количеству поселенцев путешествовать дальше на запад за более короткое время."
 usa.290.a:0 "Это приведет к появлению новых поселенцев и гибели еще большего числа буйволов..."
 usa.291.t:0 "Рождение коммерческой охоты на зубров"
 usa.291.d:0 "Охота на бизонов стала для поселенцев растущей коммерческой отраслью наряду со спортом. В основном на них охотятся для изготовления кожи, чтобы промышленность могла производить ремни для машин, военные ботинки и другие товары.\n\nМногие военные офицеры охотятся на бизонов, но столько же стреляют в них исключительно ради спорта. Военные, похоже, поощряют эту отрасль, поскольку она вынуждает коренных американцев зависеть от крупного рогатого скота, лишая их кочевого образа жизни. Что в конечном итоге облегчает отслеживание неподвижной цели."
 usa.291.a:0 "Вы уже не увидите слишком много таких на востоке..."
 usa.292.t:0 "Сказка о расточительном охотнике"
 usa.292.d:0 "Буйвол, самое священное животное нашего народа. Кто когда-то бродил настолько далеко, насколько могла вас занести земля, теперь распространен только в наших «резервациях».\n\nТрагично, не правда ли? Что поселенец не может сдержаться и будет охотиться с таким рвением, что ни одного буйвола не останется. Я спрашиваю... Какая жадность побуждает человека истреблять стадо и не оставлять даже нескольких для его пополнения? Какой человек сможет насладиться убийством буйвола и растратить дары, которые оно дает?"
 usa.292.a:0 "Мы должны положить конец истории о расточительном охотнике!"
 usa.293.t:0 "США ограничивают коммерческую охоту!"
 usa.293.d:0 ""
 usa.293.a:0 "Может ли это положить конец истории о расточительном охотнике?"
 usa.294.t:0 "A Message from General Hancock"
 usa.294.d:0 "Our worst fears are confirmed, it was not coincidence they slaughtered buffalo needlessly. It was a strategy to destroy our way of life, to make us dependent and stationary. Word has spread throughout the tribes about what was said at United States military base, Fort Dodge:\n\n'You know well that the game is getting very scarce and that you must soon have some other means of living; you should therefore cultivate the friendship of the white man, so that when the game is all gone, they may take care of you if necessary.' -General Winfield Scott Hancock"
 usa.294.a:0 "Is there no limit to their hatred?"
 usa.296.t:0 "The New American Breadbasket?"
 usa.296.d:0 "Innovations within agriculture has allowed the rugged terrain of western lands like Kansas and Nebraska to grow wheat! Once though as the great American Desert, now a potential farmer's paradise. Many are now flooding these vacant lands in hope of turning a profit and owning property. There's no better time than now to pass through St Louis, America's Gateway to the West.\n\nThough not all believe this miracle farming technique, since it's rumored many farmers are failing to produce crop. Our journalists have investigated this claim, and found that only certain strains of wheat grow in this colder climate. Let's hope nobody tries to plant Pennsylvanian wheat in Nebraska!"
 usa.296.a:0 "Apparently we can grow wheat there now? Best of luck!"
 usa.297.t:0 "Settlers Migrate Westward en masse!"
 usa.297.d:0 "A scouting party found a diary belonging to a long dead settler amongst his broken down wagon. Out translator managed to decipher the poorly written handwriting:\n\nSon,\nThey said I could grow bountiful wheat. That this was the new breadbasket of America! They said we'd have unlimited land to claim! It was all lies, I please to thee to never come here. For God has forsaken this land! Or is this my punishment from God for leaving you...\n"
 usa.297.a:0 "Your God has not forsaken you. It was you who forsaken us, Settler."
 usa.299.t:0 "Orofino Creek Gold Rush"
 usa.299.d:0 "Gold was discovered by Elias D. Pierce and Wilbur F. Bassett on Orofino Creek, otherwise known as Canal Gulch, in October. It was on this site that the town of Pierce was established, but only the eager miners came to weather the winter. Though the small mining town is expected to grow larger as spring makes the travel easier.\n\nThough with the discovery of gold comes to migration of settlers through native reservations. Conflicts between natives and settlers are bound to happen if the federal government does nothing to mediate land disputes."
 usa.299.a:0 "Quick! To Nez Perce!"
 usa.300.t:0 "Settlers Migrate en masse to Nez Perce!"
 usa.300.d:0 ""
 usa.300.a:0 "If we find gold, will they tear our land asunder?"
 usa.301.t:0 "Legacy of Governor Isaac Stevens"
 usa.301.d:0 "Issac Stevens was a controversial governor during his time in office, for his role in compelling the Native American tribes of Washington Territory by intimidation and force to sign treaties that ceded most of their lands and rights to Stevens' government. These included the Treaty of Medicine Creek, Treaty of Hellgate, Treaty of Neah Bay, Treaty of Point Elliott, Point No Point Treaty, and Quinault Treaty. During this time, the Governor imposed martial law to better impose his will on the Indians and whites who opposed his views. The consequent political and legal battles would soon overshadow the Indian war.\n\nIn April 1856, Governor Stevens removed settlers whom he believed to be aiding the enemy (in many cases because they had married into local tribes) and placing them in the military's custody. Governor Stevens declared martial law in Pierce County in order to conduct a military trial of those settlers. He next declared martial law in Thurston County. But only the territorial legislature had the authority to declare martial law, and representatives fought Stevens' effort to abrogate their authority. A bitter political and legal battle ensued. On May 24, 1856, following a legal opinion rendered by Judge Chenoweth, ruling that Stevens had no legal power to declare martial law, Governor Stevens rescinded his proclamation in Pierce and Thurston counties.\n\nStevens did not hesitate to use his troops for vengeance, and waged a brutal winter campaign against the Yakama tribe, led by Chief Kamiakin. This, along with his unjustified execution of the Nisqually chieftain Leschi, led to widespread pleas to President Pierce to remove Stevens from his post. Two men were particularly vocal in their opposition to Stevens and his policies; territorial Judge Edward Lander and influential private citizen Ezra Meeker. While Meeker was ignored, Lander was arrested by Stevens' forces due to his opposition. Pierce refused to remove Stevens from his position, but eventually sent word to the governor expressing his disapproval. Any opposition eventually died down, as most white settlers in Washington Territory felt that Stevens was on 'their side', while they considered Meeker to be too sympathetic to Native Americans."
 usa.301.a:0 "I heard he's running for the house of representatives now..."
 usa.301.b:0 "A tyrant hellbent on our removal!"
