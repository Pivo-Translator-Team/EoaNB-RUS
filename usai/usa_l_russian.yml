 USA_diplomacy_apa:0 "Аризонский апач"
 USA_diplomacy_attack_apa:0 "Атака апачей"
 USA_diplomacy_nav:0 "Проблемы навахо"
 USA_diplomacy_attack_nav:0 "Вторжение навахо"
 USA_norton_rise:0 "Коронация"
 USA_norton_rise_desc:0 "Мы сделали это, мы прошли маршем от Сан-Франциско до Вашингтона, округ Колумбия, и зарекомендовали себя как истинные Соединенные Штаты. Мы должны сделать так, чтобы мир узнал о нашей славе."
 USA_norton_rally_supporters:0 "Сплотите сторонников"
 USA_norton_rally_supporters_desc:0 "В сломанной и распутной ситуации, в которой мы находимся, наша нация, для нас будет лучше призвать наших сторонников и подтолкнуть их к лучшему будущему для Америки."
 USA_norton_review_affairs:0 "Обзор наших дел"
 USA_norton_review_affairs_desc:0 "С новыми операциями и документами, которые приходят с правительством, мы должны полностью взять на себя ответственность за управление величайшей нацией на Земле."
 USA_norton_honor_veterans:0 "Честь наших ветеранов"
 USA_norton_honor_veterans_desc:0 "Мы не должны забывать ветеранов, без которых мы не смогли бы добиться славы. Убедитесь, что они будут высоко вознаграждены за верность Императору."
 USA_norton_declare_temporary_government:0 "Объявить Временное Правительство"
 USA_norton_declare_temporary_government_desc:0 "Администрация и задачи, связанные с управлением этой страной, должны иметь определенный период времени для перехода. Нелегко будет склонить стойко республиканскую нацию к тому, что склонится перед императором. Трон может выглядеть всемогущим издалека, но он стоит на карточном домике. Мы должны действовать осторожно."
 USA_norton_amend_policies:0 "Внесите изменения в нашу политику"
 USA_norton_amend_policies_desc:0 "Политика и проекты предыдущего правительства должны быть пересмотрены, и мы должны тщательно выбрать, что нам следует продолжать в будущем, а что необходимо вырвать из нашего общества."
 USA_norton_oversee_districts:0 "Курировать районы"
 USA_norton_oversee_districts_desc:0 "Земельные владения и округа в этих Соединенных Штатах выдвинули интересное предложение: перераспределить земли и установить более феодальную форму собственности. Однако есть и те, кто не согласен с такой идеей, и мы вынуждены выбрать чью-то сторону."
 USA_norton_support_religion:0 "Поддержите религию"
 USA_norton_support_religion_desc:0 "Религия играет важную роль, когда дело касается монарха, поскольку он может иметь большое влияние, когда дело касается государственных дел. Хотя предыдущее правительство воздвигло стену, разделяющую их, возможно, было бы хорошей идеей разрушить стену между Церковью и государством."
 USA_norton_support_gerrymandering:0 "Поддержка джерримендеринга"
 USA_norton_support_gerrymandering_desc:0 "Джерримандеринг — это форма политики, которая позволяет нам менять округа и площади земель, чтобы повлиять на голосование. Если мы примем это, мы сможем добиться поддержки нашего имперского правительства."
 USA_norton_ban_gerrymandering:0 "Запретить джерримендеринг"
 USA_norton_ban_gerrymandering_desc:0 "Джерримендеринг — это старая и аморальная форма политики, которая лишает людей их округов и ослепляет штаты от их истинных жалоб. Мы должны остановить джерримендеринг на государственном уровне."
 USA_norton_centralization_reform:0 "Продвигать реформы централизации"
 USA_norton_centralization_reform_desc:0 "Соединенные Штаты оказались в беспорядке из-за слабых правителей, предоставивших штатам слишком большую автономию. Из-за этого это привело к великой катастрофе, которой стала Гражданская война. Мы должны гарантировать, что нечто подобное никогда не повторится и что у нас будет гораздо больше права голоса в государственных делах."
 USA_norton_keep_decentralized_state:0 "Примите децентрализацию"
 USA_norton_keep_decentralized_state_desc:0 "Чтобы обеспечить безопасность федерального правительства, мы должны принять децентрализованный статус нашей страны. Хотя это дает нам меньше власти, это сделает штаты более восприимчивыми к нашему правлению."
 USA_norton_sort_out_red_tape:0 "Прекратите бюрократическую ленту"
 USA_norton_sort_out_red_tape_desc:0 "Было многое, что прежнее правительство не смогло решить, и такие неуместные моменты в нашей бюрократии должны быть отброшены по мере того, как мы идем в новую эпоху."
 USA_norton_work_for_legitimacy:0 "В поисках легитимности"
 USA_norton_work_for_legitimacy_desc:0 "В момент нашего внезапного прихода к власти мы получили призывы сложить корону Императора. Мы должны исправить это и напомнить миру, кто правит этой страной."
 USA_norton_reach_out_to_europe:0 "Доберитесь до Европы"
 USA_norton_reach_out_to_europe_desc:0 "Великие благородные народы Европы еще не признали корону нашего Императора. Мы должны послать туда послов и обеспечить их поддержку."
 USA_norton_contact_britain:0 "Связаться с Великобританией"
 USA_norton_contact_britain_desc:0 "Соединенное Королевство является одной из самых могущественных, если не самой могущественной страной на Земле. Мы поддерживаем с ними тесные культурные и экономические связи, очевидно, что нам следует обратиться к ним за поддержкой нашей легитимности."
 USA_norton_europe_diplomacy:0 "European Diplomacy"
 USA_norton_respond_to_resistance:0 "Respond to Resistance"
 USA_norton_contact_france:0 "Связаться с Францией"
 USA_norton_contact_france_desc:0 "Французы — близкие друзья нашей нации, они помогают нам в войне за независимость и в нашей последующей борьбе. Мы должны посоветоваться с ними и заручиться их поддержкой нашего трона."
 USA_norton_contact_russia:0 "Свяжитесь с Россией"
 USA_norton_contact_russia_desc:0 "Россия – большая и могущественная страна, с которой у нас сложились дружеские отношения. Настало время предстать перед ними и попросить их поддержать нашу легитимность."
 USA_norton_europe_diplomacy_desc:0 "Европейская идея дипломатии зависит от баланса сил, при котором одна нация не должна возвышаться над другими. Возможно, мы могли бы убедить их в том, что наше правление будет способствовать установлению баланса сил в мире и, будем надеяться, умиротворит их."
 USA_norton_prove_legitimacy:0 "Доказать легитимность"
 USA_norton_prove_legitimacy_desc:0 "Благодаря нашей борьбе и усилиям мы убедили большую часть мира в том, что наше правление является истинной правящей силой в Америке. Те, кто не воспринимал Императора всерьез много лет назад, теперь должны признать его власть."
 USA_norton_respond_to_resistance_desc:0 "Соединенные Штаты Америки очень гордятся своим антимонархическим статусом, представляя себя маяком надежды на демократию и республики. Они не унизят себя и не позволят так легко подчинить себя..."
 USA_norton_sons_of_liberty_threat:0 "Сыны свободы"
 USA_norton_sons_of_liberty_threat_desc:0 "Взяв свое название от старых Сынов Свободы прошлого, группа взяла на себя задачу свергнуть наше законное правление над этой страной. Мы должны решить, как с ними справиться."
 USA_norton_handle_the_threat:0 "Справиться с угрозой"
 USA_norton_handle_the_threat_desc:0 "Угроза для тех, кто ищет нашего избавления, велика. На каждом углу мы должны гарантировать, что наша власть над этой страной не пошатнется, несмотря ни на что."
 USA_norton_promise_rights:0 "Обещайте Билль о правах"
 USA_norton_promise_rights_desc:0 "Люди жаждут своих прав и боятся только того, что мы отнимем у них их права. Если мы пообещаем соблюдать Билль о правах, мы сможем их успокоить. Однако, если мы нарушим свое обещание, это может привести к катастрофе."
 USA_norton_harsh_treatment:0 "Жесткое обращение"
 USA_norton_harsh_treatment_desc:0 "К этим угрозам нашей нации нельзя относиться легкомысленно. Мы должны обеспечить нашу власть над Соединенными Штатами и навязать нашу волю их народу."
 USA_norton_martial_law:0 "Ввести военное положение"
 USA_norton_martial_law_desc:0 "Учитывая беспорядки, которые происходят по всей нашей стране, вполне естественно, что мы захватываем ситуацию под контроль и заставляем людей удовлетворяться нашим правлением."
 USA_norton_arrest_leaders:0 "Арестовать лидеров"
 USA_norton_arrest_leaders_desc:0 "Благодаря нашим расследованиям нам удалось выявить нескольких лидеров «Сынов свободы», которых мы можем использовать и арестовать. Хотя это может нам дорого стоить, необходимо не допустить впадения в гражданскую войну."
 USA_norton_please_moderates:0 "Пожалуйста, модераторы"
 USA_norton_please_moderates_desc:0 "В Соединенных Штатах многие воздерживаются от дебатов между имперскими и демократическими штатами. Если мы сможем убедить их, что мы не хотим им зла, мы сможем заставить многих перейти на нашу сторону и поддержать нас."
 USA_norton_suppress_terrorists:0 "Подавить прореспубликанцев"
 USA_norton_suppress_terrorists_desc:0 "Огромные усилия были приложены для подавления тех, кто тосковал по старой республике. Хотя на самом деле они еще не исчезли, теперь они не будут представлять такой большой угрозы..."
 USA_norton_end_temporary_government:0 "Покончить с Временным правительством"
 USA_norton_end_temporary_government_desc:0 "Пришло время свергнуть это временное правительство и официально создать новое правительство. Настало время новой нации, новой эпохи, новой Империи!"
 USA_norton_absolute_government:0 "Абсолютизм"
 USA_norton_absolute_government_desc:0 "Давайте встанем и склонимся перед Императором! Это была его воля, которая привела к нам эту нацию, и теперь это будет его воля относительно того, как будет управляться его нация! Слава императору Нортону I! Император этих Соединенных Штатов!"
 USA_norton_constitutional_government:0 "Конституционализм"
 USA_norton_constitutional_government_desc:0 "Что важно для этой страны, так это ее конституция. Да будет известно, что наш Император просвещен и позволит сдерживать себя волей Конституции!"
 USA_norton_parliamentary_government:0 "Парламентаризм"
 USA_norton_parliamentary_government_desc:0 "Наши друзья в Британии подали нашему Императору идею, которая вернет демократию в эти Соединенные Штаты и при этом позволит нашему народу склоняться перед Императором!"
 USA_csadiplo_end_slavery:0 "Конец рабству"
 USA_csadiplo_end_slavery_desc:0 "Гнусный институт рабства бесполезен для современной нации. Пришло время положить конец такой практике и позволить всем, кто желает служить Императору, служить ему как его подданные, а не как его рабы."
 USA_csadiplo_csa_diplomacy:0 "Дипломатия с CSA"
 USA_csadiplo_csa_diplomacy_desc:0 "Конфедерация все еще жива и стойко развевает свой флаг к югу от нашей границы. То, что когда-то было нашим, теперь принадлежит им, и мы должны решить, что с ними делать."
 USA_csadiplo_csa_open_trade:0 "Открытые торговые дискуссии"
 USA_csadiplo_csa_open_trade_desc:0 "Мы слишком поспешили отвернуться от жалоб Юга. Стремясь к миру и процветанию, мы должны приблизиться к ним и попытаться успокоить нашу враждебность."
 USA_csadiplo_csa_open_embassy:0 "Создать посольство"
 USA_csadiplo_csa_open_embassy_desc:0 "Открыв посольство в Ричмонде, мы фактически признаем независимость Конфедерации, но это поможет нам восстановить наши отношения."
 USA_csadiplo_csa_thaw_relations:0 "Оттепель в отношениях"
 USA_csadiplo_csa_thaw_relations_desc:0 "Холодный статус между нашими двумя народами стал причиной кровавой войны, разлучившей нацию. Если бы мы могли потеплить наши отношения с ними, мы бы это сделали."
 USA_csadiplo_csa_recognize_independence:0 "Признать независимость Конфедерации"
 USA_csadiplo_csa_recognize_independence_desc:0 "Хотя это может вызвать возмущение у убежденных патриотов, официально признать независимость Конфедерации необходимо. В результате границы, которые мы имеем с ними, теперь станут нашими официальными границами."
 USA_csadiplo_csa_condemn_slavery:0 "Осудить рабство"
 USA_csadiplo_csa_condemn_slavery_desc:0 "Конфедерация оторвалась от нашей страны, потому что боялась потерять право порабощать людей. Мы не должны позволять им сходить с рук за свои действия."
 USA_csadiplo_csa_restrict_trade:0 "Ограничить торговые отношения"
 USA_csadiplo_csa_restrict_trade_desc:0 "Экономическая кровь Юга связана с их торговлей, особенно хлопком и другими сельскохозяйственными товарами. Если бы мы наложили на них эмбарго, это могло бы во многом замедлить их темпы."
 USA_csadiplo_csa_demand_arizona_territory:0 "The Arizona Ultimatum"
 USA_mhc_estates:0 "Matters of the Rich Estates"
 USA_csadiplo_csa_diplomatic_isolation:0 "Изолировать Конфедерацию"
 USA_csadiplo_csa_diplomatic_isolation_desc:0 "Великобритания и Франция могут представлять угрозу в поддержке независимости Конфедерации. Мы должны обязательно напомнить им о порабощении людей, которое осуществляет Юг, и гарантировать, что они не вмешиваются."
 USA_csadiplo_csa_demand_west_virginia:0 "Спрос в Западной Вирджинии"
 USA_csadiplo_csa_demand_west_virginia_desc:0 "В Западной Вирджинии царят профсоюзные и антирабовладельческие настроения. Если мы сможем оказать давление на Конфедерацию, мы надеемся получить штат."
 USA_csadiplo_csa_demand_arizona_territory_desc:0 "Аризона и Нью-Мексико — стратегические территории, на которых мы могли бы попытаться остановить экспансию Конфедерации в Тихий океан. Мы могли бы попытаться потребовать эту территорию, но кто знает, согласятся ли они..."
 USA_csadiplo_csa_declare_war:0 "Война за рекультивацию"
 USA_csadiplo_csa_declare_war_desc:0 "Пришло время очиститься от позора предыдущего правительства. Преступления Юга должны быть смыты, и они должны быть очищены от карт мира. Пришло время воссоединить Соединенные Штаты Америки."
 USA_mhc_rise:0 "Вторая американская революция"
 USA_mhc_rise_desc:0 "Наконец-то это сделано: мы свергли старое и тираническое правительство Соединенных Штатов. Сейчас мы владеем Вашингтоном, округ Колумбия, и являемся последними претендентами на его славу."
 USA_mhc_propaganda:0 "Распространение пропаганды"
 USA_mhc_propaganda_desc:0 "Многие в нашей стране все еще отвергают наши идеалы. Ответственность за то, чтобы заставить их повиноваться, лежит на временном правительстве."
 USA_mhc_overturn_gov:0 "Свергнуть старое правительство"
 USA_mhc_overturn_gov_desc:0 "Старое правительство было коррумпированным, слабым и некомпетентным. Администрация Бьюкенена была печальным примером такой коррупции, а переворот против демократически избранного президента является доказательством ее слабости."
 USA_mhc_social_ideas:0 "Социальные идеалы"
 USA_mhc_social_ideas_desc:0 "Идеалы социализма, хотя и не вполне принятые нашим народом, привлекли к ним внимание некоторых людей. Мы должны обеспечить жизнь этих идеалов, чтобы принести больше духа и морального духа нашим гражданам."
 USA_mhc_revolutionary_government:0 "Революционное правительство"
 USA_mhc_revolutionary_government_desc:0 "Настало время первых выборов революционного правительства. Хотя истинный президент 1860 года отказался присоединиться к нам и придерживается идеалов, противоречащих нашим социалистическим убеждениям, сейчас настало время восстановить выборы и избрать нового президента."
 USA_mhc_estates_desc:0 "Богатые и богатые владеют обширными землями, используя их для эксплуатации рабочих и фермеров, особенно на Юге, который большую часть своего времени в Союзе использовал каторжный труд. Мы должны решить, что делать с такими людьми."
 USA_mhc_executive:0 "Исполнительная власть"
 USA_mhc_executive_desc:0 "Исполнительная власть со времен Эндрю Джексона была превознесена как самая прославленная ветвь власти в Союзе. Однако некоторые ставят под сомнение власть исполнительной власти. Нам следует выбрать сторону, поскольку мы собираемся избрать нового президента."
 USA_mhc_socialist_ideals:0 "Наши социальные идеалы"
 USA_mhc_socialist_ideals_desc:0 "Социализм — это очень разнообразная идеология, и в нашей государственной структуре присутствует много разных идеологий. Появились коммунисты, социалисты, анархисты, сторонники социального равенства и другие философские направления. Мы должны определить более точную идеологию, на которой можно сосредоточиться."
 USA_mhc_political_parties:0 "Проблема политических партий"
 USA_mhc_political_parties_desc:0 "Есть несколько различных политических партий, которые желают присутствовать на наших выборах и баллотироваться. Однако некоторые из них не соответствуют нашим идеям и философии, и это заставило некоторых задуматься, следует ли нам ограничивать политические партии..."
 USA_mhc_democratic_spirit:0 "Демократический дух"
 USA_mhc_democratic_spirit_desc:0 "Дух демократии силен в нашей стране, рожденный ею и ею несущийся. Однако демократия почти разрушила нашу нацию на выборах 1860 года, и некоторые задаются вопросом, действительно ли демократия необходима..."
 USA_mhc_dietzgen:0 "Избрать Дицгена"
 USA_mhc_dietzgen_desc:0 "Президентом был избран Йозеф Дицген, иммигрант прусского происхождения, интересующийся идеалами нашей нации. Некоторые беспокоятся о нем, поскольку его промарксистские идеалы могут представлять некоторую угрозу национальным идеалам демократии."
 USA_mhc_sorge:0 "Избрать Зорге"
 USA_mhc_sorge_desc:0 "Фридрих Зорге, иммигрант прусского происхождения, интересующийся идеалами нашей нации, был избран президентом. Он придерживается стойких идей, подчеркивающих важность рабочих движений."
 USA_mhc_uriah:0 "Избрать Урию"
 USA_mhc_uriah_desc:0 "Президентом был избран Юрайа Смит Стивенс, политик из Нью-Джерси. Его идеи в отношении труда и профсоюзов сделали его популярным среди людей."
 USA_mhc_warren:0 "Избрать Уоррена"
 USA_mhc_warren_desc:0 "Джозайя Уоррен, отец революции, был избран президентом. Он привел нас в нашей славной кампании к победе в войне, однако его анархистские идеалы резко контрастируют с социалистическим рвением, охватившим наше правительство."
 USA_mhc_form_ussa:0 "Соединенные Социалистические Штаты Америки"
 USA_mhc_form_ussa_desc:0 "Соединенные Штаты были коррумпированы, это старая память о крахе капитализма. Мы должны дистанцироваться от прошлого, чтобы двигаться вперед в будущее. Пришло время сформировать США."
 USA_mhc_democratic_socialism:0 "Демократический социализм"
 USA_mhc_democratic_socialism_desc:0 "Демократия должна быть реализована, это точно. Однако это противоречит некоторым первоначальным идеалам, перечисленным Марксом в его «Манифесте Коммунистической партии». Хотя мы возглавили нашу славную революцию, мы все еще можем достичь социализма посредством демократии."
 USA_mhc_reform_usa:0 "Реформировать США"
 USA_mhc_reform_usa_desc:0 "Старые Соединенные Штаты были слабыми и коррумпированными, но это не значит, что их невозможно спасти. Мы должны внести в него множество изменений, однако мы все еще можем сделать его центром внимания всего мира."
 USA_mhc_proletariat_dictatorship:0 "Диктатура пролетариата"
 USA_mhc_proletariat_dictatorship_desc:0 "Государством теперь управляет пролетариат или рабочий класс. Этот термин был придуман Йозефом Вейдемейером, а затем он был принят Марксом и Энгельсом."
 USA_mhc_loyal_government:0 "Обеспечить лояльное правительство"
 USA_mhc_loyal_government_desc:0 "Правительство держит социалистов и анархистов, которые не согласны с нашим новым путем. Мы должны гарантировать, что они не смогут нам противостоять."
 USA_mhc_consolidate_power:0 "Консолидация власти"
 USA_mhc_consolidate_power_desc:0 "Мы должны обеспечить, чтобы наша сила была ясна. Нам необходимо стабилизировать нашу позицию и гарантировать, что никто не будет противостоять нам."
 USA_mhc_invite_marx:0 "Пригласите Карла Маркса"
 USA_mhc_invite_marx_desc:0 "Карл Маркс, основатель и создатель «Манифеста Коммунистической партии», проявил интерес к прогрессу нашей страны на пути к своей мечте. Нам следует пригласить его и показать ему нашу работу."
 USA_mhc_marx_ruler:0 "Передача власти Марксу"
 USA_mhc_marx_ruler_desc:0 "Мы предложили Марксу не просто приглашение наблюдать, а должность главы государства, чтобы он мог вести нас к утопии. Он с радостью согласился."
 USA_mhc_proletariat_democracy:0 "Пролетариатская демократия"
 USA_mhc_proletariat_desc:0 "Рабочие захватили контроль над государством, и теперь их работа — создать правительство, которое готово представлять народ и служить ему."
 USA_mhc_socialist_policies:0 "Социалистическая политика"
 USA_mhc_socialist_policies_desc:0 "Политика прошлого очень традиционна и устарела. Мы должны реализовать нашу политику и обеспечить рост социализма внутри нашей страны."
 USA_mhc_socialist_republic:0 "Социалистическая Республика"
 USA_mhc_socialist_republic_desc:0 "Социализм должен быть вписан в конституцию нашей страны, и его реализация необходима для продолжения нашего наследия."
 USA_mhc_socialist_welfare:0 "Общенациональное социальное обеспечение"
 USA_mhc_socialist_welfare_desc:0 "Люди голодают и все еще страдают от старого режима. Мы должны удовлетворить потребности людей посредством социального обеспечения и обеспечить их поддержку."
 USA_mhc_social_democracy:0 "Социал-демократия"
 USA_mhc_social_democracy_desc:0 "Социалистическая утопия может быть достигнута посредством мирной демократии. Хотя мы трагически вели войну, чтобы утвердиться, этот конфликт остался позади, и теперь мы готовы сосредоточиться на мирном развитии."
 USA_mhc_increase_wages:0 "Увеличение заработной платы"
 USA_mhc_increase_wages_desc:0 "Рабочий труд пострадал от преданных капиталистов, которые эксплуатировали его ради дешевой рабочей силы. Рабства больше никогда не будет, и мы должны обеспечить это, повысив минимальную заработную плату."
 USA_mhc_improve_workforce:0 "Улучшить условия труда"
 USA_mhc_improve_workforce_desc:0 "Условия труда ужасные, труд интенсивный и отнимает много времени. Капиталисты максимально использовали рабочих. Мы должны начать разработку улучшения условий труда."
 USA_mhc_humanize_capitalism:0 "Гуманизировать капитализм"
 USA_mhc_humanize_capitalism_desc:0 "Капитализм не является необратимым. Хотя необходимо проделать большую работу, чтобы заставить его работать в нашей стране, это все же институт, который может принести нам пользу."
 USA_mhc_anarchism:0 "Анархо-Либерализм"
 USA_mhc_anarchism_desc:0 "Уоррен использовал коммунистов и социалистов, чтобы получить необходимую власть для свержения коррумпированного старого правительства. Однако они выступают против многих направлений политики Уоррена, считая, что они противоречат их идеалам социализма. Мы должны с этим разобраться."
 USA_mhc_autonomy:0 "Предоставьте больше автономии"
 USA_mhc_autonomy_desc:0 "Суть идей Уоррена заключалась в децентрализации государства, чтобы сообщества могли возникать на всей территории штата."
 USA_mhc_decentralize:0 "Децентрализовать государство"
 USA_mhc_decentralize_desc:0 "Мы должны осуществить децентрализацию в более масштабах, чем раньше. Предоставление автономии является необходимым первым шагом, но это только первый шаг."
 USA_mhc_empathize_capitalism:0 "Сочувствовать капитализму"
 USA_mhc_empathize_capitalism_desc:0 "Социалисты имеют большое влияние в правительстве. Мы должны напомнить им, что капитализм – это то, с чем мы продолжим, нравится им это или нет."
 USA_mhc_appease_socialists:0 "Умиротворить социалистов"
 USA_mhc_appease_socialists_desc:0 "Социалисты не сдадутся без боя. Тем не менее, мы могли бы перенять некоторые из их политик как средство достижения наших собственных целей, одновременно отводя некоторых членов от социализма. Убить двух зайцев одним выстрелом."
 USA_gilded_age_start:0 "Позолоченный век"
 USA_gilded_age_start_desc:0 "Заимствовано из книги 1873 года «Позолоченный век: повесть сегодняшнего дня», написанной Марком Твеном и Чарльзом Дадли Уорнером и высмеивающей ту эпоху. Ссылаясь на критику социальных проблем времени, в которой они скрыты под метафорической тонкой золотой позолотой. Несмотря на критику, мы вступаем в новую эпоху прогресса и развития, с быстрым экономическим ростом и прекращением напряженности между Севером и Югом. Давайте встретим эту новую эпоху с распростертыми объятиями."
 USA_gilded_age_south_admin:0 "Полная реинтеграция"
 USA_gilded_age_south_admin_desc:0 "У нас давно не было гражданской войны, и теперь пришло время оставить ее в прошлом. Мы должны приветствовать возвращение Юга в Союз и положить конец такому разделению нашей страны."
 USA_gilded_age_south_pass_slavery:0 "Победить рабство навсегда"
 USA_gilded_age_south_pass_slavery_desc:0 "Институт рабства был преступным делом, к которому мы никогда не должны возвращаться. Мы обеспечим прекращение такой практики и никогда не оглянемся назад."
 USA_gilded_age_adjust_policies_csa:0 "Корректировать политику"
 USA_gilded_age_adjust_policies_csa_desc:0 "С обретением независимости нашим южным соседом мы должны начать корректировать нашу политику, чтобы она соответствовала этому. Несмотря на то, что мы расколотая нация, мы все еще можем управлять своими собственными политическими делами."
 USA_gilded_age_invest_rail:0 "Инвестируйте в железные дороги"
 USA_gilded_age_invest_rail_desc:0 "Железные дороги, населяющие наши земли, пострадали во время паники 1873 года, также известной как «долгая депрессия». Мы должны оправиться от такой катастрофы, и мы можем начать с возмещения средств железнодорожным компаниям. При этом мы должны гарантировать, что не впадем снова в новую Великую депрессию, иначе мы можем столкнуться с серьезными последствиями."
 USA_gilded_age_literacy:0 "Повышение грамотности"
 USA_gilded_age_literacy_desc:0 "Хотя мы добились больших успехов в повышении грамотности в нашей стране, мы всегда можем сделать больше. Мы должны больше инвестировать в школы и обеспечить будущее наших детей."
 USA_gilded_age_rethink_monroe:0 "Переосмыслите нашу позицию"
 USA_gilded_age_rethink_monroe_desc:0 "Мы потерпели неудачу, мы не смогли восстановить безопасность Юга. Хотя мы не можем тянуть это вечно, мы должны гарантировать, что не можем позволить чему-то подобному случиться, а это означает, что мы должны работать над своим положением в мире и выяснить, каково оно на самом деле."
 USA_gilded_age_civil_service:0 "Продвижение государственной службы"
 USA_gilded_age_civil_service_desc:0 "Действия наших граждан и наших политиков должны быть направлены на то, что лучше для нации. Мы должны обеспечить, чтобы федеральное правительство награждало людей только на основании заслуг, а не политической принадлежности. Это, конечно, не решит эту проблему сразу, но мы можем попытаться."
 USA_gilded_age_political_machines:0 "Политическая машина"
 USA_gilded_age_political_machines_desc:0 "Политическая машина — это кластер политики, в котором участвует авторитарный босс или небольшая группа командиров, собирающая поддержку сторонников и бизнеса, которые получают вознаграждение за свою оплату."
 USA_gilded_age_spoil_system:0 "Система трофеев"
 USA_gilded_age_spoil_system_desc:0 "Система трофеев, впервые представленная президентом Эндрю Джексоном, предполагает увольнение членов кабинета министров и других организаций и замену их лояльными последователями. Эта политическая мысль теперь начинает просачиваться на более низкие уровни правительства и теперь полностью используется для помощи политическим организациям и их развитию."
 USA_gilded_age_laissez_faire:0 "Продвигайте принцип невмешательства"
 USA_gilded_age_laissez_faire_desc:0 "Laissez-faire, или «Руки прочь», — это экономическая политика, направленная на то, чтобы правительство имело наименьшее присутствие в торговле. Против этого жестко выступают протекционисты, которые хотят, чтобы тарифы защищали промышленность нашей страны. Несмотря на сопротивление, принцип невмешательства стал основной экономической политикой Соединенных Штатов."
 USA_gilded_age_social_gospel:0 "Продвигайте социальное Евангелие"
 USA_gilded_age_social_gospel_desc:0 "Христианство является религией большинства в нашей стране и призывает к личному обращению людей во имя Христа. Однако движение Социального Евангелия подталкивает людей идти дальше и призывает своих последователей протестовать против социальных проблем нашего времени. Включая детский труд, трущобы, преступность, неравенство, расовую напряженность и алкоголизм."
 USA_gilded_age_assimilation_programs:0 "Программы ассимиляции"
 USA_gilded_age_assimilation_programs_desc:0 "Коренные жители на западе и европейские иммигранты на востоке испытывают трудности с интеграцией в нашу страну."
 USA_gilded_age_political_system:0 "Политическая система"
 USA_gilded_age_political_system_desc:0 "Политическая система существует. Республиканская партия и Демократическая партия присматриваются друг к другу, отчаянно пытаясь одержать верх над любой из них. Система выросла в пользу двухпартийной системы, и поэтому новым политическим партиям будет трудно наращивать влияние, пока доминируют две большие партии."
 USA_gilded_age_invest_renaissance:0 "Американский Ренессанс"
 USA_gilded_age_invest_renaissance_desc:0 "В последние годы искусство и культура пережили резкий подъем. Считая себя наследницей греческой демократии и римского права, Леди Свобода переняла больше аспектов гуманизма эпохи Возрождения и черпает вдохновение из классики."
 USA_gilded_age_industrialize:0 "Быстрая индустриализация"
 USA_gilded_age_industrialize_desc:0 "Мы вступили в новую эпоху промышленности и прогресса. Хотя в прошлом мы добились больших успехов в индустриализации, мы не были настолько индустриализированы, насколько могли бы. Однако теперь мы с каждым днем ​​продвигаемся все дальше и дальше в нашем промышленном мастерстве."
 USA_gilded_age_industry:0 "Прогресс машин"
 USA_gilded_age_industry_desc:0 "Благодаря развитию технологий мы стали разрабатывать машины, которые превращают сырье в готовую продукцию. Нам следует воспользоваться этим новым прецедентом."
 USA_gilded_age_captain:0 "Капитаны промышленности..."
 USA_gilded_age_captain_desc:0 "Капиталисты, вышедшие на сцену нашей эпохи, стали сомнительными. Они действительно повышают качество жизни нашего народа, обеспечивая потребительскими товарами, рельсами и вообще средствами существования..."
 USA_gilded_age_robber:0 "...или бароны-разбойники?"
 USA_gilded_age_robber_desc:0 "... но, с другой стороны, они обладают значительной властью и богатством. Они угрожают влиянию самого правительства Соединенных Штатов и препятствуют осуществлению идеалов самого капитализма, уничтожая конкуренцию любыми необходимыми средствами."
 USA_gilded_age_carnegie:0 "Карнеги Стил"
 USA_gilded_age_carnegie_desc:0 "Эндрю Карнеги — американец шотландского происхождения, который за последние годы стал очень влиятельным. Он сосредоточил свою промышленную мощь на стали и теперь стремится к контролю над рынком стали."
 USA_gilded_age_gospel_of_wealth:0 "Евангелие богатства"
 USA_gilded_age_gospel_of_wealth_desc:0 "«Евангелие богатства», написанное Эндрю Карнеги в 1889 году, описывает ответственность филантропии и настаивает на том, что лучший способ справиться с избыточным богатством — это инвестировать в жизнь людей. В нем также утверждалось, что упорный труд и настойчивость ведут к богатству, и такое богатство не следует передавать наследникам больших состояний, пока они не докажут себя достойными. «Я считаю позором умереть богатым человеком»."
 USA_gilded_age_vertical_integration:0 "Вертикальная интеграция"
 USA_gilded_age_vertical_integration_desc:0 "Карнеги взял на себя задачу работать над процессом, известным как вертикальная интеграция, которая представляет собой объединение в одной компании производства всей цепочки поставок, в которой она участвует. Примеры этого включают покупку им железнодорожных компаний, которые он будет использовать для транспортировки своих материалов, и покупка железных рудников, чтобы получать железо для своих сталелитейных заводов."
 USA_gilded_age_standard_oil:0 "Стандартное масло"
 USA_gilded_age_standard_oil_desc:0 "Standard Oil — нефтеперерабатывающая компания, которую возглавляет Джон Д. Рокфеллер. Промышленник и безжалостный бизнес-магнат, он был хорошо известен своими монополистическими наклонностями и жестко относился к любой конкуренции, с которой сталкивался. Владелец 90% всей нефти в Соединенных Штатах на пике карьеры, он контролирует нефтяную промышленность и имеет сильное влияние на железнодорожную отрасль."
 USA_gilded_age_lamp_oil:0 "Драгоценное ламповое масло"
 USA_gilded_age_lamp_oil_desc:0 "Из-за темноты и сырости ночи людям трудно работать и видеть в более поздние времена. Однако, используя ламповые масла, мы можем светиться и легко видеть ночью. Керосин и бензин, масло, используемое в масляных лампах, в настоящее время в основном являются продуктами Standard Oil."
 USA_gilded_age_ny_railroad:0 "Центральная железная дорога Нью-Йорка"
 USA_gilded_age_ny_railroad_desc:0 "Центральная железная дорога Нью-Йорка — железная дорога преимущественно в районе Великих озер США, простирающаяся от Массачусетса до Иллинойса, ставшая крупным центром железных дорог и железнодорожных перевозок."
 USA_gilded_age_commodore:0 "Наследие коммодора"
 USA_gilded_age_commodore_desc:0 "Корнелиус Вандербильт, также известный как «Коммодор», хорошо известен своей работой в промышленности. Первоначально он владел паромом, затем стал управлять большим парком пароходов и в конечном итоге стал владельцем Центральной железной дороги Нью-Йорка. Хотя он умер в 1877 году, его работы и наследие можно увидеть и сегодня."
 USA_gilded_age_transcontinental:0 "Инвестируйте в трансконтинентальные железные дороги"
 USA_gilded_age_transcontinental_desc:0 "Великий разрыв между нашей нацией был устранен. Трансконтинентальная железная дорога соединила Восточное и Западное побережье, и теперь мы можем быстро перевозить товары между двумя регионами. Мы должны инвестировать и построить больше связей с этой железной дорогой."
 USA_gilded_age_electricity:0 "Распространение электричества"
 USA_gilded_age_electricity_desc:0 "С изобретением Джозефом Своном электрического света и его усовершенствованием Томасом Эдисоном у нас теперь есть средства беспрецедентного использования и управления электричеством. Мы можем использовать такие огни, чтобы украсить наши города и ярко осветить наше будущее. Нам просто нужно сделать шаги вперед, чтобы сделать это."
 USA_gilded_age_electrify_cities:0 "Подведите электричество в города"
 USA_gilded_age_electrify_cities_desc:0 "Сила электричества теперь у нас под рукой, и мы должны использовать эту неограниченную силу, чтобы осветить города и принести видение нашим людям."
 USA_gilded_age_american_dream:0 "Американская мечта"
 USA_gilded_age_american_dream_desc:0 "Есть вечная мечта, мечта, наполнившая мир трепетом. Соединенные Штаты стоят как город на холме, сияющий своим светом и своей моделью. Те, кто спасается от преследований, тирании или войны, больше не должны бежать к тем, кто только предоставит им это. Пусть маяк самой Леди Свободы освещает будущее Америки и будущее бедняков, мечтающих о новой жизни. Новая жизнь в Америке."
 USA_gilded_age_british_immigration:0 "Британская иммиграция"
 USA_gilded_age_british_immigration_desc:0 "На нашей родине в Англии много желающих приехать и насладиться теми свободами, которыми наслаждаемся мы. Мы должны открыть иммиграцию для наших родственников."
 USA_gilded_age_russian_immigration:0 "Российская иммиграция"
 USA_gilded_age_russian_immigration_desc:0 "Россия – неспокойное государство. В его состав входят люди, мечтающие покинуть землю, державшую их в крепостном праве. Мы должны открыть себя в качестве главного кандидата для их назначения."
 USA_gilded_age_german_immigration:0 "Немецкая иммиграция"
 USA_gilded_age_german_immigration_desc:0 "Немецкий народ силен, и их связи между нами уже начали расцветать благодаря иммиграции из Германии в Америку, порождая уникальную культурную смесь немецкого и американского языков."
 USA_gilded_age_italy_immigration:0 "Итальянская иммиграция"
 USA_gilded_age_italy_immigration_desc:0 "Италия — культурный центр мира, предлагающий множество произведений искусства, еды и музыки. Неудивительно, что мы должны открыться для итальянской иммиграции."
