 USA_1857Panic:0 "Экономический кризис"
 USA_1857Panic_desc:0 "Экономика США переживает нестабильность и быстрый спад."
 USA_buchanan_presidency:0 "Президентство Бьюкенена"
 USA_buchanan_presidency_desc:0 "Кандидат от Демократической партии Джеймс Бьюкенен-младший победил на президентских выборах в США в 1856 году. После инаугурации 4 марта этого года он находится на своем посту уже 68 дней."
 USA_missouri_railroad:0 "Ворота на Запад"
 USA_missouri_railroad_desc:0 "Пылкие спекуляции на железнодорожном транспорте принесли неожиданную прибыль экономике и, что более важно, казначейству. Мало кто будет возражать против того, чтобы эти средства были направлены в правильном направлении, особенно для переселения большего количества людей на запад. Для этого мы будем субсидировать строительство новой железной дороги в Миссури и облегчим старт пионерам, отправляющимся за границу из Индепенденса."
 USA_pennsylvanian_oil:0 "Ойл Крик Дискавери"
 USA_pennsylvanian_oil_desc:0 "[missing_desc]"
 USA_under_panic:0 "Паника 1857 года"
 USA_under_panic_desc:0 "Соединенные Штаты страдают от экономического коллапса. Люди потеряли веру в рынок, а перенасыщение сырьем и упадок калифорнийской золотой лихорадки привели к экономическому кризису, усугубленному падением цен на сельскохозяйственную продукцию с завершением Крымской войны и лопнувшим пузырем инвестиций в железные дороги!"
 USA_reform_not_relief:0 "Реформа, а не облегчение"
 USA_reform_not_relief_desc:0 "Президент Бьюкенен был ярым противником интервенционизма в экономических вопросах. Он отстаивал политику, позволяющую рынку идти туда, куда он идет, и никоим образом не вмешиваться."
 USA_reduced_public_works:0 "Защитить общественные работы"
 USA_reduced_public_works_desc:0 "В свете снижения экономической активности и государственных доходов президент Бьюкенен сократил государственные расходы на общественные работы."
 USA_paper_money_war:0 "Конфисковать 1s!"
 USA_paper_money_war_desc:0 "Президент Бьюкенен считал, что основной причиной паники является выпуск бумажных денег и замена «твердой» валюты. Он отказался от использования всех долларовых банкнот номинальной стоимостью менее 20 долларов и выступил за принятие различных законов, которые наказывали бы банки, не соответствующие определенным уровням резервов «золотой монеты»."
 USA_specie_payments:0 "Платежи звонкими монетами"
 USA_specie_payments_desc:0 "Бьюкенен был готов вложить свои деньги в твердую валюту и поручил выплатить все государственные платежи в твердой валюте и сократить выпуск государственных облигаций. Это действие помогло снизить темпы инфляции и стабилизировать экономику."
 USA_panic_recovery:0 "Завершите восстановление!"
 USA_panic_recovery_desc:0 "По прошествии значительного времени мы теперь можем видеть признаки восстановления благодаря политике Бьюкенена или, возможно, несмотря на нее. Несмотря на это, на Север возвращается нормальная жизнь, хотя до хороших времен 1856 года все еще далеко."
 USA_buchanan_deny_scott:0 "Вмешаться в дело Скотта"
 USA_buchanan_deny_scott_desc:0 "Дело Дред Скотт против Сэнфорда снова вывело вопрос рабства в заголовки газет, и теперь высший суд страны берет на себя бремя ответа на него. Чтобы предотвратить принятие решения по партийной линии, избранный президент Бьюкенен считает целесообразным оказать давление на судью севера, чтобы тот занял позицию в поддержку рабства. Если ему это удастся, мы сможем избежать обвинений в судебной предвзятости в отношении нашего и без того хрупкого правительства."
 USA_buchanan_address_debate:0 "Адрес дебатов"
 USA_buchanan_address_debate_desc:0 "После дела Скотта давно растущая напряженность между Севером и Югом, свободными и рабами стала более полно раскрыта. К сожалению для нас, шансов на то, что кризис закончится сам по себе, как надеялся Бьюкенен, практически нет. По этой причине мы должны занять определенную позицию, поскольку отказ от обязательств обязательно приведет к катастрофе. Эта позиция проявится в нашем кабинете министров, который мы еще не назначили. В кабинете мы можем либо отдать предпочтение южным демократам и союзным с ними северянам, либо назначить компромиссный кабинет и надеяться спасти нашу партию."
 USA_doughface_cabinet:0 "Кабинет Doughface"
 USA_doughface_cabinet_desc:0 "Мы должны проводить политику назначения в кабинет чиновников, чья лояльность президенту не подлежит сомнению, особенно из числа южных демократов, которые решительно поддерживают все идеи, выступающие за рабство."
 USA_inclusive_cabinet:0 "Инклюзивный кабинет"
 USA_inclusive_cabinet_desc:0 "Хотя было бы лучше, если бы назначенные чиновники были строго лояльны президенту, вражда между Бьюкененом и умеренным Стивеном Дугласом, который отстаивает идею «народного суверенитета» или позволяет всем штатам решать, быть ли им рабовладельческими штатами или нет, могла бы развалить нашу партию на части."
 USA_purge_unreliables:0 "Очистить ненадежных"
 USA_purge_unreliables_desc:0 "Те члены администрации, на которых нельзя рассчитывать, должны быть очищены, а на их место поставлены лоялисты. Бьюкенен исторически проводил политику назначения чиновников исключительно из-за их сторонников рабства."
 USA_bleeding_kansas:0 "Кровоточащий Канзас"
 USA_bleeding_kansas_desc:0 "Споры о том, присоединится ли Канзас в качестве Свободного штата или Рабского штата, исторически привели к одним из самых страшных гражданских беспорядков в истории США: десятки людей были убиты за то, что были по обе стороны дебатов в годы, предшествовавшие окончательному принятию в Союз."
 USA_doughface_judicial:0 "Судебная система Doughface"
 USA_doughface_judicial_desc:0 "Частью укрепления настроений в поддержку рабства в правительстве США неизменно будет включать назначение многих южных демократов в различные апелляционные и федеральные суды."
 USA_indiscriminate_opposition:0 "Неизбирательная оппозиция"
 USA_indiscriminate_opposition_desc:0 "Если кандидату нельзя доверять в том, что он будет следовать линии партии, ему следует противостоять. Мы должны рассматривать этих северных умеренных демократов как ничем не отличающихся от республиканцев-аболиционистов."
 USA_covode_committee:0 "Комитет Ковода"
 USA_covode_committee_desc:0 "Комитет Ковода был созван в Палате представителей для расследования предполагаемых злоупотреблений и коррупции со стороны президента, вплоть до поиска оснований для объявления президенту импичмента и отстранения его от должности. Хотя в конечном итоге он оказался безуспешным, он послужил громоотводом для внутрипартийных разногласий внутри демократической партии, что в конечном итоге потенциально способствовало тому, что выбранный преемник Бьюкенена занял третье место по всенародному голосованию позже в том же году."
 USA_buchanan_successor:0 "Преемник Бьюкенена?"
 USA_buchanan_successor_desc:0 "Теперь пришло время выбрать, кто будет выбранным демократическим кандидатом, чтобы противостоять Юнионистской партии под руководством Белла и Республиканской партии под руководством Линкольна, которые являются сильными соперниками. Мы должны выбрать кандидата, наиболее подходящего для этой задачи."
 USA_tolerate_douglas:0 "Терпеть Дугласа"
 USA_tolerate_douglas_desc:0 "Эта вражда между Бьюкененом и сенатором Дугласом бессмысленна и служит только для того, чтобы разделить нас перед лицом нашей истинной оппозиции."
 USA_democrat_judicial:0 "Демократический судебный"
 USA_democrat_judicial_desc:0 "Назначение в состав коллегии исключительно южных демократов лучше всего защитило бы дело рабства, но это повредило бы нашей поддержке среди северян. Мы должны быть открыты для назначения достойных северян, чтобы казаться беспристрастными."
 USA_true_opposition:0 "Истинная оппозиция"
 USA_true_opposition_desc:0 "Мы должны поддерживать любого демократа, желающего выступить против аболициониста, даже если он предпочитает политику, соответствующую платформе Дугласа."
 USA_close_ranks:0 "Сплоченные ряды"
 USA_close_ranks_desc:0 "Республиканцы в нижней палате хотят провести расследование предполагаемых злоупотреблений со стороны Демократической администрации. Мы не можем допустить, чтобы такие расследования прошли и поставили нас в неловкое положение перед тем, что может стать историческими выборами. Сорвать расследование, мы не хотим знать, кто что сделал."
 USA_buchanan_diplomacy:0 "Дипломатия Бьюкенена"
 USA_buchanan_diplomacy_desc:0 "Президент Бьюкенен был известен своей ястребиной внешней политикой, стремящейся к расширению США любым возможным способом, будь то путем завоевания или покупки земли."
 USA_clayton_bulwer_treaty_focus:0 "Завершить заключение договора Клейтона-Бульвера"
 USA_clayton_bulwer_treaty_focus_desc:0 "Договор Клейтона-Бульвера был договором о возвращении земель Центральной Америки соответствующим странам Гондураса и Никарагуа, в частности побережья Москито. Именно президент Монро потребовал положить конец европейскому колониализму в Америке, и Бьюкенен стремится последовать его примеру."
 USA_mormon_alaska:0 "Мормонская Аляска"
 USA_mormon_alaska_desc:0 "Одной из самых странных идей Бьюкенена была ранняя покупка русской Аляски с намерением предложить ее мормонской церкви, потенциально рассматривая это как умный способ получить как землю, так и поселенцев для суровой границы, и мормоны потенциально приняли бы такое предложение в своем постоянном стремлении к землям, где их можно было бы оставить в покое, не опасаясь насилия. Нам следует посмотреть, готовы ли русские сейчас расстаться с такими бесплодными отходами."
 USA_harris_treaty_focus:0 "Договор Харриса"
 USA_harris_treaty_focus_desc:0 "Коммодор Перри открыл порты Японии для торговли из пушки, но от нас зависит довести дело до конца и получить гарантии открытой торговли с ранее замкнутой нацией."
 USA_trade_treaties:0 "Переговоры в Азии"
 USA_trade_treaties_desc:0 "Учитывая недавние события в Китае, включая британскую интервенцию, мы должны использовать новые соглашения, которые дадут нашим торговцам преимущество на этом новом рынке."
 USA_support_mexican_liberals:0 "Поддержите либералов"
 USA_support_mexican_liberals_desc:0 "Продолжающаяся европейская интервенция в Мексику является оскорблением всего, что отстаивает доктрина Монро. Мы должны вооружить наших южных соседей против этих иностранных захватчиков!"
 USA_mexican_protectorate:0 "Мексиканские протектораты Чиуауа и Сонора."
 USA_mexican_protectorate_desc:0 "Бьюкенен уже давно считает относительное беззаконие на мексиканской границе угрозой интересам и безопасности США. Возможно, пришло время для второй «мексиканской уступки»"
