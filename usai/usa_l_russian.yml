 USA_sardinia_denounce_austria:0 "Осудить австрийское угнетение в Ломбардии-Венеции"
 USA_sardinia_denounce_austria_desc:0 "В высшем обществе Соединенных Штатов хорошо известно, что Сардиния-Пьемонт жаждет Ломбардии-Венеции, в которой доминируют австрийцы. Осуждение действий Австрии в регионе может снизить антиамериканские настроения на Сардинии-Пьемонте."
 USA_sardinia_invest_textile:0 "Инвестируйте в текстильную промышленность Пьемонта"
 USA_sardinia_invest_textile_desc:0 "Большая часть наших отношений с Сардинией-Пьемонт вращается вокруг продажи хлопка предприятиям текстильной промышленности Пьемонта, которые, в свою очередь, продают высококачественную текстильную продукцию класса люкс потребителям в северных штатах. Возможно, было бы разумно инвестировать в указанные отрасли."
