 QNG_focus_kunming_machinery_bureau: "Kunming Machinery Bureau" #NT!
 QNG_focus_kunming_machinery_bureau_desc: "Kunming, a vital city in our southern region, is poised to become a key center for machinery and industrial production. By establishing the Kunming Machinery Bureau, we will enhance our capacity to produce and maintain essential machinery for both civilian and military purposes. This initiative will involve setting up advanced manufacturing facilities, improving supply chains, and investing in skilled labor. Strengthening the Kunming Machinery Bureau will support our broader industrial base and improve our logistical and technological capabilities." #NT!
 QNG_focus_guangzhou_machinery_bureau: "Guangzhou Machinery Bureau" #NT!
 QNG_focus_guangzhou_machinery_bureau_desc: "The Guangzhou Machinery Bureau stands as a cornerstone of our industrial ambitions, overseeing the machinery and manufacturing sectors of our great city. By enhancing our regulatory framework and investing in cutting-edge technology, we can drive our industries forward, ensure safety standards, and propel Guangzhou to the forefront of modern manufacturing." #NT!
 QNG_focus_zhejiang_machinery_bureau: "Hangzhou Machinery Bureau" #NT!
 QNG_focus_zhejiang_machinery_bureau_desc: "Hangzhou, known for its strategic location and economic significance, is ideal for establishing a major machinery production center. The creation of the Hangzhou Machinery Bureau will enable us to enhance our production capabilities for a wide range of machinery, from civilian equipment to military hardware. This focus will involve setting up state-of-the-art manufacturing facilities, improving the training of skilled workers, and fostering technological innovation. Strengthening the Hangzhou Machinery Bureau will play a crucial role in boosting our industrial output and supporting our defense efforts." #NT!
 QNG_focus_jinan_machinery_bureau: "Jinan Machinery Bureau" #NT!
 QNG_focus_jinan_machinery_bureau_desc: "Jinan, a key industrial city, is set to become a major center for machinery production with the establishment of the Jinan Machinery Bureau. By focusing on this bureau, we will enhance our capability to produce advanced machinery and equipment essential for both our industrial base and military needs. This focus will involve developing modern manufacturing facilities, improving technology, and training a skilled workforce. Strengthening the Jinan Machinery Bureau will significantly contribute to our industrial capacity and support our broader strategic objectives." #NT!
 QNG_focus_changsha_machinery_bureau: "Changsha Machinery Bureau" #NT!
 QNG_focus_changsha_machinery_bureau_desc: "Changsha, a pivotal city in our region, is well-positioned to become a major hub for machinery production with the establishment of the Changsha Machinery Bureau. By investing in this bureau, we will significantly boost our production capabilities for a wide range of machinery and industrial equipment. This initiative will involve modernizing facilities, expanding production lines, and fostering a skilled workforce. Strengthening the Changsha Machinery Bureau will enhance our overall industrial output and provide a solid foundation for both civilian and military needs." #NT!
 QNG_focus_chengdu_machinery_bureau: "Chengdu Machinery Bureau" #NT!
 QNG_focus_chengdu_machinery_bureau_desc: "Chengdu, a strategic city in our southwestern region, is set to become a cornerstone of our machinery production with the establishment of the Chengdu Machinery Bureau. This focus aims to bolster our industrial capabilities by setting up advanced manufacturing facilities, upgrading existing equipment, and enhancing workforce training. By prioritizing the Chengdu Machinery Bureau, we will strengthen our capacity to produce critical machinery and equipment, supporting both civilian industries and military operations. This initiative will ensure a steady supply of high-quality machinery and promote regional economic growth." #NT!
 QNG_focus_xian_machinery_bureau: "Xi'an Machinery Bureau" #NT!
 QNG_focus_xian_machinery_bureau_desc: "Xi'an, a historically significant and strategically located city, is poised to become a major center for machinery and industrial production with the establishment of the Xi'an Machinery Bureau. This initiative will involve developing cutting-edge manufacturing facilities, optimizing production processes, and enhancing workforce training to meet the growing demands for machinery and equipment. By prioritizing the Xi'an Machinery Bureau, we aim to strengthen our industrial base, support technological advancements, and improve our capacity to produce essential military and civilian equipment." #NT!
 QNG_focus_local_silver_coinage_minting: "Local Silver Coinage Minting" #NT!
 QNG_focus_local_silver_coinage_minting_desc: "To stabilize our economy and enhance financial independence, we must establish local silver coinage minting operations. By minting our own silver coins, we will strengthen our monetary system, reduce reliance on foreign currencies, and ensure a steady supply of domestic currency for trade and commerce. This focus will involve setting up minting facilities, managing silver resources, and integrating new currency into our economic system. While this move may require significant investment, the benefits of a stable and self-sufficient currency will be crucial for our economic stability and growth." #NT!
 QNG_focus_kaifeng_machinery_bureau: "Kaifeng Machinery Bureau" #NT!
 QNG_focus_kaifeng_machinery_bureau_desc: "Kaifeng, a historically significant city with strategic importance, is positioned to become a central hub for machinery production. Establishing the Kaifeng Machinery Bureau will focus on expanding our capacity to produce essential machinery and equipment, enhancing both civilian and military capabilities. This focus will involve building advanced manufacturing facilities, streamlining production processes, and investing in workforce training. By prioritizing the Kaifeng Machinery Bureau, we aim to boost industrial output and support our broader economic and defense goals." #NT!
 QNG_focus_taiyuan_arsenal: "Taiyuan Arsenal" #NT!
 QNG_focus_taiyuan_arsenal_desc: "Taiyuan, a vital industrial city, is well-positioned to enhance our military capabilities through the establishment of the Taiyuan Arsenal. By focusing on this arsenal, we will significantly improve our production of arms and ammunition, crucial for supporting both current and future military operations. This initiative will involve setting up advanced armaments manufacturing facilities, optimizing production lines, and enhancing supply chains. Strengthening the Taiyuan Arsenal will ensure a steady supply of high-quality military equipment and reinforce our strategic readiness." #NT!
 QNG_focus_kaiping_railway: "Kaiping Railway" #NT!
 QNG_focus_kaiping_railway_desc: "Kaiping's strategic significance and economic potential call for a major expansion of its railway infrastructure. By undertaking the 'Build the Kaiping Railway' focus, we aim to establish a comprehensive rail network that enhances regional connectivity, supports industrial growth, and improves logistical capabilities. This project will involve laying down new tracks, constructing railway stations, and modernizing existing infrastructure. Strengthening the Kaiping Railway will facilitate efficient transportation of goods and military assets, reinforcing our economic and strategic positions" #NT!
 QNG_focus_tianjin_yu_railway: "Tianjin-Yu Railway" #NT!
 QNG_focus_tianjin_yu_railway_desc: "The Tianjin-Yu Railway is crucial for enhancing connectivity between major economic centers and boosting regional development. By focusing on the construction of this railway line, we aim to improve transportation infrastructure, facilitate trade, and enhance military logistics. This initiative will involve laying new tracks, building railway stations, and integrating modern rail technology. Strengthening the Tianjin-Yu Railway will streamline the movement of goods and troops, support industrial expansion, and reinforce our strategic positions" #NT!
 QNG_focus_great_hsi_ku_arsenal: "Great Hsi-Ku Arsenal" #NT!
 QNG_focus_great_hsi_ku_arsenal_desc: "The Great Hsi-Ku Arsenal is designed to be a cornerstone of our military production capabilities. By focusing on this arsenal, we will significantly boost our ability to produce advanced weaponry, ammunition, and military equipment. This initiative will involve expanding and modernizing manufacturing facilities, integrating cutting-edge technology, and streamlining production processes. Strengthening the Great Hsi-Ku Arsenal will enhance our defense readiness, support military expansion, and reinforce our strategic objectives." #NT!
 QNG_focus_progress_towards_industrializing: "Progress towards Industrialization" #NT!
 QNG_focus_progress_towards_industrializing_desc: "To ensure long-term economic stability and enhance our national power, we must make significant strides in industrialization. This focus aims to modernize our industrial sector by investing in key infrastructure, adopting advanced technologies, and expanding manufacturing capabilities. By prioritizing industrial growth, we will increase our production efficiency, boost economic output, and strengthen our strategic position. This initiative will involve upgrading existing facilities, encouraging technological innovation, and fostering a skilled workforce." #NT!
 QNG_focus_disband_the_ever_victorious_army: "Disband the Ever Victorious Army" #NT!
 QNG_focus_disband_the_ever_victorious_army_desc: "Once a key pillar in our defense against the Taiping Rebellion, the Ever Victorious Army has now outlived its purpose. With peace restored and foreign officers no longer necessary, we must integrate or disband this force. Though it has served its role, continuing reliance on mercenaries and foreign leadership could hinder our efforts to develop a modern, national army." #NT!
 QNG_focus_lien_chun_armies: "Lien Chun Army" #NT!
 QNG_focus_lien_chun_armies_desc: "The Lien Chun Armies represent a growing power in our military structure, embodying traditional martial values alongside modernizing reforms. As we expand their influence, these forces will play a vital role in securing the nation's borders and maintaining internal stability. However, their growing autonomy could present challenges if left unchecked. By strengthening their ties to central command, we ensure their loyalty and effectiveness in the new era." #NT!
 QNG_focus_manchurian_army: "Manchurian Army" #NT!
 QNG_focus_manchurian_army_desc: "The Manchurian Army, once the pride of the Qing Dynasty, stands as a remnant of imperial power in the northeast. With deep-rooted traditions and a reputation for fierce loyalty, these forces are crucial for maintaining control over the resource-rich and strategically important region of Manchuria. However, to secure our future, we must decide whether to modernize and integrate these troops into the national army or continue to allow them to operate semi-independently. The path we choose will shape the military strength and unity of the nation." #NT!
 QNG_focus_establish_new_army: "Establish the New Army" #NT!
 QNG_focus_establish_new_army_desc: "The changing times demand a modern military force capable of defending the nation's sovereignty and interests. The New Army will be built upon the foundations of discipline, advanced technology, and modern tactics, breaking away from outdated practices. This reformation will not only ensure our military's effectiveness on the battlefield but also solidify the central government's control over its armed forces. The establishment of this army marks the beginning of a new era in our military history, one defined by unity and strength." #NT!
 QNG_focus_quality_over_quantity: "Quality over quantity"
 QNG_focus_quality_over_quantity_desc: ""
 QNG_focus_reform_the_eight_banners: "Reform the Eight Banners" #NT!
 QNG_focus_reform_the_eight_banners_desc: "The Eight Banners system, once the backbone of the Qing military, has become outdated and inefficient in the face of modern warfare. To restore its former glory, we must initiate a comprehensive reform. By reorganizing the structure, introducing modern weaponry, and updating training methods, we can breathe new life into this historic force. These reforms will honor the traditions of the past while preparing the Banner forces to meet the challenges of the present, ensuring their place in our future military strategy." #NT!
 QNG_focus_chu_army: "Chu Army" #NT!
 QNG_focus_chu_army_desc: "The Chu Army, named after one of the most influential ancient Chinese states, draws its inspiration from the rich military traditions of the region. Known for its resilience and tenacity, the Chu Army has been a symbol of strength and local pride. However, to maximize its potential, we must modernize its structure and improve coordination with the central command. By doing so, we can transform the Chu Army into a formidable force capable of defending the nation against both internal and external threats." #NT!
 QNG_focus_disband_the_xiang_armies: "Disband the Xiang Army" #NT!
 QNG_focus_disband_the_xiang_armies_desc: "The Xiang Armies, once instrumental in quelling internal unrest and protecting regional interests, have become a relic of a fragmented military past. Their semi-autonomous nature and regional loyalties pose a threat to national unity. By disbanding the Xiang Armies, we can centralize military power and eliminate any potential for local warlords to challenge the authority of the state. Though their legacy is respected, the path to a unified and modern army requires difficult choices." #NT!
 QNG_focus_reduce_the_green_standard_forces: "Fate of the Green Standard Army" #NT!
 QNG_focus_reduce_the_green_standard_forces_desc: "Once a pillar of the Qing Dynasty's military, the Green Standard Forces have become bloated and ineffective in the modern era. Their reliance on outdated tactics and equipment has made them a liability rather than an asset. By reducing their numbers and reallocating resources to more efficient and modernized units, we can ensure a leaner, more effective military. This reduction will allow for better control, training, and integration of forces, strengthening our overall defensive capabilities." #NT!
 QNG_focus_establish_naval_schools: "Establish Naval Schools" #NT!
 QNG_focus_establish_naval_schools_desc: "As maritime power becomes increasingly vital to our nation's security and economic interests, the need for a modern, well-trained navy is clear. By establishing naval schools, we will lay the foundation for a new generation of skilled officers and sailors, equipped with the knowledge of advanced naval tactics, engineering, and navigation. These institutions will ensure that our navy is prepared to defend our coastlines, project power abroad, and compete with the world's greatest naval forces." #NT!
 QNG_focus_question_on_navy_spendings: "Question on Naval Spendings" #NT!
 QNG_focus_question_on_navy_spendings_desc: "As our nation grapples with pressing economic challenges, the allocation of resources towards naval expenditures comes under scrutiny. We must critically assess the current investments in our navy: Are we prioritizing efficiency and effectiveness, or are we overspending on outdated strategies? By reevaluating our naval budget, we can identify areas for reform, ensuring that every coin spent contributes to a capable and modern fleet, while also addressing other vital national needs." #NT!
