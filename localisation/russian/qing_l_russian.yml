QNG_Self_Strengthening_Movement:0 "Самоукрепляющееся движение"
QNG_Self_Strengthening_Movement_desc:0 "С британской и французской армиями, грабящими и сжигающими Старый Летний дворец, и приближающимися повстанцами Тайпин, мы были вынуждены признать кризис, нам нужно вестернизироваться."
QNG_The_Imperial_Navy:0 "Императорский флот"
QNG_The_Imperial_Navy_desc:0 "Мы должны возродить пути Великого Минга! Мы должны возродить Императорский флот! Мы должны господствовать на морях! Мы должны создать Наньянский и Бэйянский флоты! Мы должны укрепить флот!"
QNG_The_Foochow_Arsenal:0 "Арсенал Фучоу"
QNG_The_Foochow_Arsenal_desc:0 "Чтобы хватило для большего флота, мы должны нанять иностранных архитекторов, чтобы помочь построить более западную верфь, а количество рабочих увеличится примерно до двух тысяч для строительства такого большого объекта."
QNG_Foochow_Shipbuilding_Institution:0 "Судостроительный институт Фучоу"
QNG_Foochow_Shipbuilding_Institution_desc:0 "Наряду с Арсеналом и верфями, также создается школа морской инженерии и навигации, все это будет сделано в течение пяти лет".
QNG_Mawei_Shipyard:0 "Верфь Мавэй"
QNG_Mawei_Shipyard_desc:0 "Рядом с верфью Фучоу будет построена верфь Мавэй, но она будет меньшего размера и с меньшим количеством рабочих, так как предназначена быть портом для небольших судов и торговли."
QNG_Hire_Foreign_Teachers:0 "Нанять иностранных учителей".
QNG_Hire_Foreign_Teachers_desc:0 "Чтобы обеспечить нашу школу морской техники и навигационную школу преподавателями, мы собираемся нанять группу из ста иностранных преподавателей, из разных групп, в основном из Франции и Великобритании."
QNG_Bright_Young_Sailors:0 "Яркие молодые моряки"
QNG_Bright_Young_Sailors_desc:0 "С иностранными учителями, обучающими наших моряков, они были улучшены в десять раз, с реформированной тактикой и мастерством, теперь они могут самостоятельно противостоять иностранному мастерству."
QNG_Build_Wooden_Gunboats:0 "Построить деревянные артиллерийские корабли".
QNG_Build_Wooden_Gunboats_desc:0 "С реформированием моряков и созданием верфей, мы теперь можем начать производство деревянных артиллерийских лодок, являющихся основным производством верфей, так как они находятся в лесной зоне."
QNG_Form_the_Fujian_Fleet:0 "Сформировать Фуцзяньский флот".
QNG_Form_the_Fujian_Fleet_desc:0 "Построив достаточно деревянных канонерских лодок, мы можем теперь формализовать Фуцзяньский флот; второй по слабости из четырех, он будет иметь штаб-квартиру и гарнизон в городе Фуцзянь."
QNG_Buy_Foreign_Steamers:0 "Купить иностранные пароходы"
QNG_Buy_Foreign_Steamers_desc:0 "Хотя мы и не любим запад, но для развития нашего флота мы должны купить ранние пароходы у Британии. Семь британских пароходов будут куплены, и две британские канонерские лодки также будут приобретены."
QNG_The_Guangdong_Fleet:0 "Гуандунский флот"
QNG_The_Guangdong_Fleet_desc:0 "После недавнего приобретения пароходов у британцев, мы теперь можем официально оформить создание Гуандунского флота в Шаньтоу и со штаб-квартирой в городе Гуанчжоу".
QNG_German_Torpedo_Boats:0 "Немецкие торпедные катера"
QNG_The_Japanese_in_Taiwan:0 "Японцы на Тайване"
QNG_Form_the_Beiyang_Fleet:0 "Формирование флота Бэйян"
QNG_Form_the_Beiyang_Fleet_desc:0 "Теперь, после приобретения канонерских лодок и других кораблей, мы можем создать северный флот с гарнизоном и штаб-квартирой в городе Вэйхайвэй, он состоит из множества стальных канонерских лодок и других небольших кораблей."
QNG_Form_the_Nanyang_Fleet:0 "Сформировать Наньянский флот".
QNG_Form_the_Nanyang_Fleet_desc:0 "После недавнего приобретения новых и более современных канонерских лодок и других кораблей, мы теперь можем официально оформить создание флота Наньян в Шанхае, а также разместить штаб-квартиру в Шанхае."
QNG_Boats_from_Jiangnan:0 "Лодки из Цзяннаня"
QNG_Boats_from_Jiangnan_desc:0 "После формализации Наньянского флота, многие корабли были взяты с верфей Цзяннаня. Четыре деревянные канонерские лодки и один деревянный паровой фрегат были добавлены к флоту."
QNG_Foreign_Ironclads:0 "Иностранные броненосцы"
QNG_Foreign_Ironclads_desc:0 "Чтобы усилить мощь флота Бэйяна, мы решили купить броненосцы у иностранных держав. Однако, наш выбор довольно дорогостоящий, и маловероятно, что мы согласимся, мы должны мудро выбрать нашего торгового партнера."
QNG_A_Trade_of_Gunboats:0 "Торговля канонерскими лодками"
QNG_A_Trade_of_Gunboats_desc:0 "Поскольку Ли Хунчжан был впечатлен четырьмя стальными канонерскими лодками Rendel во флоте Наньян, он отдаст их флоту Бэйян, а вместо этого отдаст флоту Наньян 4 старых железных канонерских лодки Rendel."
QNG_Patrolling_the_Eastern_Seas:0 "Патрулирование восточных морей"
QNG_Patrolling_the_Eastern_Seas_desc:0 "С нашими основными и модернизированными флотами, построенными с земли, мы теперь можем успешно патрулировать Восточно-Китайское море, противостоя угрозам от тех, кто осмелится бросить вызов нашему флоту."
QNG_A_Modern_Army:0 "Современная армия"
QNG_A_Modern_Army_desc:0 "Чтобы не отстать от Запада, мы должны стремиться реформировать армию, поскольку ее оснащение, навыки и тактика отстают. Мы должны искать способы привести ее в соответствие с требованиями западных держав".
QNG_An_Industry_to_Support_the_Army:0 "Промышленность для поддержки армии"
QNG_An_Industry_to_Support_the_Army_desc:0 "С планами по реформированию армии и целями по модернизации промышленности, мы можем использовать нашу промышленность для увеличения военного производства, строя заводы, изготавливая униформу, а также артиллерию, поезда снабжения и другие предметы."
QNG_The_Anqing_Arsenal:0 "Анкинский арсенал"
QNG_The_Anqing_Arsenal_desc:0 "После отвоевания Анкина у повстанцев, командующий Цзэн Гофань приказал создать в городе множество зернохранилищ, мельниц и заводов по производству боеприпасов для своей армии, мы можем использовать это и для других армий."
QNG_Our_First_Steam_Engine:0 "Наш первый паровой двигатель".
QNG_Our_First_Steam_Engine_desc:0 "Соорудив заводы и получив чертежи для их изготовления, мы теперь можем построить наш первый паровой двигатель, вдохновленный западными образцами, мы теперь можем производить их для различных задач."
QNG_The_Anqing_Machine_Factory:0 "Машинная фабрика Анкина"
QNG_The_Anqing_Machine_Factory_desc:0 "Построив фабрики, мы сможем иметь некоторые из этих построенных частей для поездов, пушек и других различных вещей, а также сможем использовать западные разработки для собственного использования на наших фабриках."
QNG_Buy_Western_Manufacturing_Machines:0 "Купить западные производственные машины"
QNG_Buy_Western_Manufacturing_Machines_desc:0 "Наряду с нашими собственными фабриками, мы можем покупать западные производственные машины, это связано с тем, что западные машины лучше наших, и это поможет нам делать лучшие собственные."
QNG_Jin_Ling_Arsenal:0 "Цзиньлинский арсенал"
QNG_Jin_Ling_Arsenal_desc:0 "Чтобы помочь дальнейшей индустриализации армии, нам было приказано построить арсенал в городе Цзиньлин, он будет действовать как место хранения оружия, а также будет местом строительства оружия и других военных предметов."
QNG_Jin_Ling_Machine_Factory:0 "Машинная фабрика Цзиньлин"
QNG_Jin_Ling_Machine_Factory_desc:0 "Наряду с арсеналом, у нас есть заказы на строительство нескольких машинных заводов в городе Цзиньлин, они помогут в производстве деталей для строительства и более мелких вещей, таких как детали для поездов и оружия."
