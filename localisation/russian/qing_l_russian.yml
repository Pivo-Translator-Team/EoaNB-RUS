 #Cixi path 
 QNG_focus_power_empress_dowager: "Power to the Empress Dowagers" #NT!
 QNG_focus_power_empress_dowager_desc: "With the regents removed, the two Empress Dowagers, Cixi and Ci'an, can now consolidate their rule over the empire. As co-regents, they will take direct control of state affairs, bringing stability to a fractured government. Under their leadership, the court will pursue modernization, while keeping a watchful eye on internal dissent and foreign influence. By granting them full authority, the empire is poised for a new era of reforms and centralized power, ensuring the Qing Dynasty's survival amid the growing pressures from within and beyond its borders." #NT!
 QNG_Focus_execute_sushun: "Execute Sushun" #NT!
 QNG_Focus_execute_sushun_desc: "Sushun, one of the most powerful members of the Eight Regents, has long been a thorn in the side of reformists and moderates within the Qing court. His resistance to change and staunch conservatism have threatened the stability of the empire. Now, with the political tide turning, Empress Dowager Cixi and her allies have decided that Sushun must be removed permanently. His execution will send a clear message to those who stand against progress: the future of the empire lies in reform and strong leadership." #NT!
 QNG_focus_arrest_sushun_council_members: "Demote the eight regents" #NT!
 QNG_focus_arrest_sushun_council_members_desc: "The eight regents, appointed to guide the empire during the young Tongzhi Emperor's reign, have become a major obstacle to progress. Their conservative stance and resistance to modernization have left the nation vulnerable to both internal strife and external threats. Empress Dowager Cixi, Ci'an, and Prince Gong, recognizing the need for reform, have devised a plan to strip the regents of their power. By arresting and demoting these officials, we can break the hold of the old guard and clear the way for decisive leadership, ensuring the future of the Qing Empire. " #NT!
 QNG_focus_prince_gong_as_regent: "Appoint Prince Gong as Prince-Regent" #NT!
 QNG_focus_prince_gong_as_regent_desc: "With the removal of the Eight Regents, the Qing court must find a capable and trusted leader to guide the empire during this period of transition. Prince Gong, brother of the late Xianfeng Emperor and a skilled diplomat, is the ideal candidate to serve as Prince-Regent. His diplomatic experience with foreign powers and moderate approach to reform will help stabilize the government and lay the groundwork for future modernization efforts. Under his regency, the empire can balance both traditional values and the need for change, ensuring the Qing Dynasty remains resilient in the face of growing external and internal challenges." #NT!
 QNG_focus_recover_from_xinyou_cixi: "Recover from the Xinyou Coup" #NT!
 NG_focus_recover_from_xinyou_cixi_desc: "In the aftermath of the Xinyou Coup, the Qing Dynasty faces the daunting task of restoring stability and confidence in the government. With the regents removed and key figures executed, the Empress Dowagers must implement a comprehensive recovery strategy. This involves not only consolidating their power but also addressing the public's concerns and the discontent within the ranks of the court. By initiating reforms, reestablishing strong governance, and improving relations with both domestic factions and foreign powers, we can ensure the survival of the Qing Empire and pave the way for a brighter future." #NT!
 QNG_focus_cixi_cian_cooperation: "Cooperation between the two Empress Dowagers" #NT!
 QNG_focus_cixi_cian_cooperation_desc: "In the wake of the Xinyou Coup, the two Empress Dowagers, Cixi and Ci'an, recognize that their strength lies in unity. By forming a cooperative alliance, they can effectively govern the Qing Empire and ensure the success of their reform initiatives. This collaboration will allow them to consolidate power, address internal challenges, and respond to external threats. Together, they will implement a series of policies aimed at modernizing the state while maintaining the core values of the dynasty, forging a path towards a stable and prosperous future." #NT!
 QNG_focus_purge_corrupt_officials: "Purge Corrupt Officials" #NT!
 QNG_focus_purge_corrupt_officials_desc: "To restore integrity and confidence in the Qing government, we must take decisive action against corruption that has seeped into our administration. Many officials have exploited their positions for personal gain, undermining the stability of the empire. By launching a thorough purge of corrupt officials, we can cleanse the bureaucracy, instill a sense of justice, and promote capable leaders dedicated to the empire's future. This effort will not only strengthen our governance but also reinforce public trust in the Qing Dynasty as a bastion of order and integrity." #NT!
 QNG_focus_promote_talented_officials: "Promote Talented Officials" #NT!
 QNG_focus_promote_talented_officials_desc: "In our effort to strengthen the Qing government and restore the people's faith in our leadership, it is crucial to recognize and promote capable officials who demonstrate integrity, competence, and a commitment to reform. By implementing a merit-based system for advancement, we can ensure that talented individuals rise to key positions within the administration. This will not only improve the efficiency of governance but also foster a new generation of leaders who are dedicated to the modernization and prosperity of the empire." #NT!
  
 #Sushun Path 
 QNG_focus_assist_tongzhi_reign: "Assist Tongzhi's reign" #NT!
 QNG_focus_assist_tongzhi_reign_desc: "As the Qing Dynasty enters a new chapter under the young Tongzhi Emperor, it is vital that we provide the necessary support and guidance to ensure his reign is successful. By establishing a council of experienced officials, including the Empress Dowagers, we can mentor the emperor and help him navigate the complexities of governance. This collaboration will foster stability, promote modernization efforts, and secure the dynasty's future in a rapidly changing world. Together, we will work to strengthen the Qing Empire and uphold the principles of order and authority." #NT!
 QNG_focus_dealing_with_prince_gong: "Dealing with Prince Gong" #NT!
 QNG_focus_dealing_with_prince_gong_desc: "As Prince Gong continues to gain influence within the court, it is imperative to navigate our relationship with him carefully. Known for his diplomatic skills and reformist ideas, Prince Gong represents both an opportunity and a potential threat to the Empress Dowagers' authority. By establishing a clear strategy to engage with him—whether through collaboration or containment—we can either harness his talents for the empire’s benefit or neutralize his ambitions to ensure the stability of the Qing Dynasty. This careful approach will allow us to leverage his strengths while maintaining control over the direction of our policies." #NT!
 QNG_focus_fate_of_the_empress_dowagers: "Fate of the Empress Dowagers" #NT!
 QNG_focus_fate_of_the_empress_dowagers: "The future of the Qing Dynasty rests heavily on the shoulders of Empress Dowagers Cixi and Ci'an. As the nation faces both internal challenges and external pressures, their leadership will determine the trajectory of the empire. Will they successfully navigate the complexities of governance and reform, or will their ambitions lead to turmoil? By addressing their fates, we can forge a path that either strengthens the imperial authority and ensures stability or risks plunging the dynasty into chaos. The choices made here will resonate throughout the empire for generations to come." #NT!
 QNG_focus_fate_of_prince_chun: "Fate of Prince Chun" #NT!
 QNG_focus_fate_of_prince_chun_desc: "Prince Chun, a key figure within the imperial family, has played a significant role in the affairs of the Qing Dynasty. As the father of the future Guangxu Emperor and a close ally of the Empress Dowagers, his future will impact the direction of the empire. Will he rise to greater prominence, assisting in the governance and reforms, or will political rivals push him aside in the quest for power? The fate of Prince Chun will shape the internal dynamics of the Qing court and determine whether his influence will stabilize or further fragment the imperial leadership." #NT!
 QNG_focus_recover_from_coup_attempt_sushun: "Recover from Coup Attempt" #NT!
 QNG_focus_recover_from_coup_attempt_sushun_desc: "In the wake of the failed coup attempt, the Qing Dynasty must focus on restoring order and rebuilding the trust of the people. The aftermath of Sushun’s execution and the political turmoil have left the government vulnerable to both internal dissent and external threats. By implementing measures to stabilize the regime, promoting loyal officials, and reassuring the populace, we can lay the groundwork for a more secure and unified state. This recovery process will not only strengthen our leadership but also pave the way for necessary reforms that align with the empire's modernization efforts." #NT!
 QNG_focus_anti_west_sentiment_sushun: "Anti-West Sentiment" #NT!
 QNG_focus_anti_west_sentiment_sushun_desc: "In the wake of increasing foreign influence and pressure, especially from Western powers, a wave of anti-West sentiment is sweeping through the Qing Dynasty. This sentiment has been fueled by the perception that foreign intervention undermines our sovereignty and threatens traditional values. Sushun, a staunch conservative, has been at the forefront of this movement, rallying support for a return to traditional governance and resistance against foreign encroachment. By harnessing this growing sentiment, we can strengthen national unity and foster a spirit of self-reliance as we confront external threats and assert our place in the world." #NT!
 QNG_focus_open_china_up_to_the_west_sushun: "Open up China to the West" #NT!
 QNG_focus_open_china_up_to_the_west_sushun_desc: "In a rapidly changing world, the Qing Dynasty must reconsider its stance toward Western powers. While conservatives advocate for isolationism and a return to traditional values, a growing faction believes that opening China to the West could lead to modernization, technological advancement, and economic growth. By engaging with foreign nations, we can access new ideas, technologies, and trade opportunities that can strengthen our empire and enhance our standing in the international arena. Embracing this path may also mitigate tensions with Western powers and pave the way for a more prosperous future." #NT!
 QNG_focus_monopolize_the_government: "Monopolize the Government" #NT!
 QNG_focus_monopolize_the_government_desc: "To ensure stability and consolidate power, it is crucial to centralize authority within the Qing government. By monopolizing key positions and limiting the influence of competing factions, we can create a unified front capable of implementing decisive policies and reforms. This strategy will involve promoting loyal officials, curtailing dissent, and eliminating rival power bases that threaten the stability of the regime. A strong, centralized government is essential for navigating the complex challenges we face, both domestically and from foreign powers." #NT!
 QNG_focus_get_rid_of_manchu_supremacy_in_government: "Diminish Manchu Supremacy in the Government" #NT!
 QNG_focus_get_rid_of_manchu_supremacy_in_government_desc: "To build a more inclusive and effective Qing government, it is essential to address the longstanding Manchu supremacy that has dominated the administration since the dynasty's establishment. By promoting Han Chinese officials and reducing the disproportionate influence of Manchu elites, we can foster a sense of unity and loyalty among the broader population. This shift will not only enhance governance but also mitigate ethnic tensions within the empire. Embracing a more diverse leadership will strengthen the Qing Dynasty's legitimacy and adaptability in the face of modern challenges." #NT!
  
 #Prince Gong Path 
 QNG_focus_reformer_behind_the_scenes: "The Prince behind the Self-Strengthening Movement" #NT!
 QNG_focus_reformer_behind_the_scenes_desc: "The Self-Strengthening Movement represents a critical effort to modernize the Qing Dynasty in response to internal strife and external threats. Behind this initiative is a key prince, known for his reformist ideas and commitment to strengthening the empire through Western technologies and methods. By promoting military and industrial advancements, this prince aims to revive the Qing's power and influence on the world stage. His vision for a modern China emphasizes the importance of embracing new ideas while maintaining the core values of the dynasty, paving the way for a stronger, more unified nation." #NT!
 QNG_focus_dealing_with_empress_dowagers: "Dealing with the Empress Dowagers" #NT!
 QNG_focus_dealing_with_empress_dowagers_desc: "The Empress Dowagers hold immense influence within the Qing court, shaping the direction of the empire's policies and reforms. However, their authority also presents a challenge for those who seek to shift the balance of power. Whether through cooperation, manipulation, or direct confrontation, the future course of the Qing Dynasty will depend on how we navigate our relationship with the Empress Dowagers. We must decide whether to support their leadership and align with their goals or challenge their dominance to push forward our own vision for the empire’s future." #NT!
 QNG_focus_dealing_with_the_eight: "Dealing with the Eight Regents" #NT!
 QNG_focus_dealing_with_the_eight_desc: "The Eight Regents, who have long wielded significant power in the Qing court, pose a formidable challenge to the stability of the dynasty. Their influence over state affairs has often resulted in internal conflicts and power struggles. To ensure the survival of the Qing Empire, we must formulate a clear strategy for dealing with these regents. This could involve diplomatic negotiations, efforts to undermine their authority, or even direct confrontations. Our approach will determine whether we can reclaim control and set the empire on a path toward modernization and reform or allow factionalism to continue weakening our leadership." #NT!
 QNG_focus_full_control_of_self_strengthening_movement: "Full control over the Self-Strengthening Movement" #NT!
 QNG_focus_full_control_of_self_strengthening_movement_desc: "To effectively modernize the Qing Dynasty and safeguard its future, we must establish full control over the Self-Strengthening Movement. This initiative, aimed at embracing Western technologies and military practices, is crucial for revitalizing our imperial power. By centralizing authority over this movement, we can ensure that reforms are implemented efficiently and align with our vision for a modern China. This focus will involve promoting reform-minded officials, securing funding for military and industrial projects, and fostering a unified approach to overcoming internal and external challenges." #NT!
 QNG_focus_purge_opposing_conservatives: "Purge Opposing Conservatives" #NT!
 QNG_focus_purge_opposing_conservatives_desc: "To secure the future of the Qing Dynasty and advance necessary reforms, it is essential to eliminate the influence of opposing conservative factions within the government. By purging these conservatives, who resist modernization and cling to outdated traditions, we can create a more unified and progressive leadership. This decisive action will pave the way for implementing reforms that embrace new technologies, enhance military capabilities, and foster economic growth. Strengthening our position against reactionary elements will not only stabilize the regime but also empower those committed to the empire’s advancement." #NT!
 QNG_focus_open_china_up_to_west: "Open China up to the West" #NT!
 QNG_focus_open_china_up_to_west_desc: "In response to the challenges posed by foreign powers, the Qing Dynasty must embrace a more open approach towards Western nations. By engaging in diplomacy, trade, and cultural exchange, we can foster beneficial relationships that will help modernize our economy and military. This initiative aims to access Western technologies and knowledge, ultimately strengthening the empire while maintaining our cultural identity. By adopting a pragmatic stance, we can enhance our standing on the global stage and secure a more prosperous future for China." #NT!
 QNG_focus_crackdown_on_eunech_influence: "Crackdown on Eunech Influence" #NT!
 QNG_focus_crackdown_on_eunech_influence_desc: "Eunuchs have long held significant power within the Qing court, often manipulating decisions and influencing the emperor to serve their personal interests. Their growing influence has become a threat to the stability and integrity of the empire. To restore balance and ensure that decisions are made in the best interest of the state, a thorough crackdown on eunuch influence is necessary. This focus aims to reduce their role in governance, remove corrupt figures, and reestablish the authority of loyal and capable officials within the court." #NT!
 QNG_focus_policies_reforms: "Policies Reforms" #NT!
 QNG_focus_policies_reforms_desc: "The Qing Dynasty faces unprecedented challenges that require a comprehensive overhaul of its policies. Through a series of reforms, we can modernize the empire’s governance, economy, and military. These reforms will aim to reduce corruption, enhance administrative efficiency, and introduce progressive laws that encourage growth and stability. By aligning these new policies with the broader goals of self-strengthening, we can prepare the empire to meet both domestic challenges and foreign threats. These reforms are essential to maintaining the Qing Dynasty’s relevance in an evolving world." #NT!
  
