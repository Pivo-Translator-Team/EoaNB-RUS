xinghai_reb.44.t:0 "Флаг нации"
xinghai_reb.44.d:0 "Китай объединен под нашим правительством в Бэйяне, но есть разногласия по поводу того, какой флаг мы должны использовать. Военные из Вучана хотят девятизвездочный флаг, Лу Хаодон выступает за голубое небо с белым солнцем, а Хуан Синь предлагает флаг с "колодезной" системой сельского хозяйства. В настоящее время лидирует флаг "Пять наций под одним флагом", любимый бэйянским флотом. Другие незначительные голоса предлагают придерживаться флага "Железной крови", который был поднят при провозглашении республики..."
xinghai_reb.44.a:0 "Пять рас под единым союзом"
