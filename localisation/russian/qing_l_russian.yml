 qing_reb.17.a:0 "Мы вернемся и вновь займем наш законный трон".
 qing_reb.18.t:0 "Мин объявляет нас вассалом"
 qing_reb.18.d:0 "Один из наших союзников по восстанию объявил себя новой империей Мин и прислал посланника, объявляющего нас под их властью. Как мы ответим?"
