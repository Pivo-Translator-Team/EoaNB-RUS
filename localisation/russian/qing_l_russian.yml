 qing.13.t: "Death of Tongzhi"
 qing.13.d: "After ruling for only a few years, the young Tongzhi Emperor is dead. Dying after suffering from Smallpox he left no sons to succed him. The imperial court must now scramble to find a new emperor worthy of the throne."
