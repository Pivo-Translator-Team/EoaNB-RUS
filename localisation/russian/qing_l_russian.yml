 qing.202.t: "Preparing for the Xinyou Coup to Commence" #NT!
 qing.202.d: "After the death of Xianfeng, the eight regents appointed by him refused to grant Prince Gong and the Empress Dowagers any power, thus excluding them from any significance as opposed to what Xianfeng had intended. Further more there were allegations of them intending on using their power to monopolize the government. With these reasons, we will have to overthrow the eight regents from power and restore both Xianfeng's promises and the glory of the Empire." #NT!
 qing.202.a: "Prepare the coup" #NT!
 qing.203.t: "Significance of Prince Gong" #NT!
 qing.203.d: "Having negotiated with the western powers in the Convention of Peking to secure peace with them, Prince Gong not only won a good reputation among the west but also within the government which Officials praised him for his efforts. At the same time, Prince Gong was one of the prominent figures who enabled the empire to westernize using the Self-Strengthening Movement which had recently started, using his ties with the west to receive such assistance from them. As the eight regents attempted to exclude Prince Gong from power as well, it would be a great idea to reach out to work with him." #NT!
 qing.203.a: "Contact him now" #NT!
 qing.204.t: "Prince Gong's reply" #NT!
 qing.204.d: " " #NT!
 qing.204.a: "prince Gong Accepts" #NT!
 qing.204.b: "Prince Gong Declines" #NT!
 qing.204.c: "Prince Gong demands more power" #NT!
 qing.205.t: "Empress Dowagers' Coup Attempt uncovered" #NT!
 qing.205.d: "The Empress Dowagers have attempted to coup the eight regents who were appointed for the regency of Tongzhi officially, with this plot discovered we should react quickly." #NT!
 qing.205.a: "Arrest them!" #NT!
 qing.206.t: "The eight regents arrived in Beijing" #NT!
 qing.206.d: "With the arrival of the eight regents from Chengde, the Xinyou Coup can begin with the arrest of these eight regents." #NT!
 qing.206.t: "Arrest them!" #NT!
 qing.207.t: "Couping the new Empress Dowagers" #NT!
 qing.207.d: "Due to the Empress Dowagers' promise to grant us more significant power in the government, we are now in a capable position to coup the empress dowagers from power and run the empire freely while serving as the regent of Tongzhi. Utilizing our government connections and support from the west, we shall coup the Empress Dowagers who recently came to power" #NT!
 qing.207.a: "Arrest them!" #NT!
 qing.208.t: "A letter from Yung Wing" #NT!
 qing.208.d: "Yung Wung, the first Chinese to graduate from Yale University has persuaded us to organize a group of supervised young chinese boys to be sent off to the United States to study Western science and engineering, as well as to to get these Chinese boys enrolled in the US Military Academy at West Point and the US Naval Academy at Annapolis. " #NT!
 qing.208.a: "A decade's effort in training youths Will lay the foundation for a century's wealth and strength" #NT!
 qing.209.t: "The Education Mission to the United States begins" #NT!
 qing.209.d: "Under Li Hongzhang's sponsorship, the Education Mission is ready to begin as of now. The Chinese boys would assemble around Shanghai waiting to board the ship which will set sail to the United States. Hopefully this will benefit us in the long run." #NT!
 qing.209.a: "Chinese Yankees" #NT!
 qing.210.t: "Second Batch of the Education Mission to the United States" #NT!
 qing.210.d: "3 Years ago we have sent off our first batch of chinese boys to the United States for education and learning, though over the last 3 years we have slowly organized new batches of boys to be sent off to the United States to pursue American education. This year we will be organizing the last batches of boys for the Education Mission, as no more batches will be sent to the United States." #NT!
 qing.210.a: "This program seems to be going well" #NT!
 qing.211.t: "The deterioration of the US education mission" #NT!
 qing.211.d: "With hardline Conservatives sabotaging the program and an increase in Sinophobia within the United States, the education mission seems to be going haywire. At the same time the United States has rejected the entry of the Chinese boys into the Military Academy at West Point and the Naval Academy at Annapolis, which was one of the objectives of the Education Mission. At this moment our hands are tied with most officials pressuring us to call of the Education Mission." #NT!
 qing.211.a: "Fine" #NT!
 qing.212.t: "Return of the Chinese Yankees" #NT!
 qing.212.d: "Following the end of the Education Mission to the US, the program finally ended with a total of 94 of them returning to China while 26 of the original amount of 120 died in the United States of natural causes. Among the 94 boys only 2 had successfully graduated in the United States with one of them being named Zhan Tianyou and the other being named Ouyang Geng." #NT!
 qing.212.a: "It is time to make do with what we have" #NT!
 qing.217.t: "Tongzhi's Selection of Empress and Concubines start" #NT!
 qing.217.d: "With Tongzhi 1 year away from officially ruling on his own, a ceremonial marriage has been arranged, hopefully he can rule the Empire just like how Kangxi and Shunzhi did." #NT!
 qing.217.a: "Lets Begin" #NT!
 qing.218.t: "Choosing an Empress" #NT!
 qing.218.d: "With several choices being given to the young emperor, among 2 were shortlisted as candidates to be the empress to rule the Empire alongside Tongzhi. \n\nLady Arute, who is eighteen years old, was tutored by her father since she was young and she demonstrated high potential and intelligence as a child. She also showed interest and talent in poetry, literature, music and art. Under the tutelage of her father, she learned to write with both hands. She is famous among the Manchu aristocracy for her talent, moral character and looks. \n\nLady Fuca, who is thirteen years old, is beautiful, romantic, and considerate. Even though she held these points, she is regarded by Fengshui (ancient Chinese superstitions for postiivity and negativity) that she is not worthy of being a mother in the world; while Lady Arute is dignified, quiet, well-educated, and capable of taking the position as Empress." #NT!
 qing.218.a: "Pick Lady Arute as Empress" #NT!
 qing.218.b: "Pick Lady Fuca as Empress" #NT!
 qing.219.t: "Cixi's Opposition to the choice of Lady Arute" #NT!
 qing.219.d: "Cixi, who supported Lady Fuca over Lady Arute regarding who should take the place as empress of the Empire, has expressed her opinions and how she does not see Lady Arute as fit to rule while how Lady Fuca is way more capable of ruling as Empress." #NT!
 qing.219.a: "This won't change anything, we are still picking Lady Arute" #NT!
 qing.219.b: "Fine, we will pick Lady Fuca" #NT!
 qing.220.t: "Ci'an's Opposition to the choice of Lady Fuca" #NT!
 qing.220.d: "Ci'an, who supported Lady Arute over Lady Fuca regarding who should take the place as empress of the Empire, has expressed her opinions and how she does not see Lady Fuca as fit to rule while how Lady Arute is way more capable of ruling as Empress." #NT!
 qing.220.a: "This won't change anything, we are still picking Lady Fuca" #NT!
 qing.220.b: "Fine, we will pick Lady Arute" #NT!
 qing.221.t: "Tongzhi's Marriage Ceremony ends" #NT!
 qing.221.arute: "With the choice of Lady Arute, now given the title Empress Xiaozheyi, the Emperor would be satisfied with the outcome he had, at the same time his patience to wait for an end to the regency has shortened, prompting a quarrel at court regarding the dismantling of the regency and the timing of it." #NT!
 qing.221.fuca: "With the choice of Lady Fuca, now given the title Empress Shushen, the Emperor would be satisfied with the outcome he had, at the same time his patience to wait for an end to the regency was short, prompting a quarrel at court regarding the dismantling of the regency and the timing of it." #NT!
 qing.221.a: "Very nice, one step closer to an end to the Regency" #NT!
 qing.222.t: "Tongzhi comes of age" #NT!
 qing.222.d: "The Tongzhi Emperor, now 17 years old, has come of age to finally rule on his own with the disbandment of the Regency allowing him to now rule freely, a great day for the new emperor." #NT!
 qing.222.a: "Finally..." #NT!
 qing.240.t: "Outbreak of a deady famine in the north" #NT!
 qing.240.d: "The outbreak of the Chinese Northern Famine was marked by drought-induced crop failures and subsequent widespread starvation, with it expected to killing millions if we do not deal with the crisis properly. We must put all our focus on this crisis, we must make sure the people do not have a reason to overthrow us, just like the previous dynasties which were overthrown by angry starving peasants." #NT!
 qing.240.a: "Damn it" #NT!
 qing.241.t: "The end of the Northern Famine" #NT!
 qing.241.d: "Efforts to subside the famine has finally come to an end following a sudden rainfall happening in famine-struck areas, allowing the end of the Chinese Northern Famine and our continual efforts to focus on the Self-Strengthening Movement. Though the famine was over, the effects of the famine still had a drastic impact on our nation,many rural areas had been depopulated by starvation, disease, and the migration of destitute people to urban areas. Hopefully there will be no more famines in China." #NT!
 qing.241.a: "The famine is finally over..." #NT!
