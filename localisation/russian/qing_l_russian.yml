QNG_Expand_the_Jiangnan_Arsenal:0 "Расширить Цзяннаньский арсенал".
QNG_Expand_the_Jiangnan_Arsenal_desc:0 "Поскольку вокруг много ресурсов и других фабрик, мы можем использовать некоторые из них для расширения арсенала Цзяннани, это поможет увеличить военное и промышленное производство в регионе, а также поможет производить предметы, которые не производятся на других фабриках."
QNG_Beiyang_Machine_Factory:0 "Бэйянская машинная фабрика"
QNG_Beiyang_Machine_Factory_desc:0 "Поскольку город Пекин является столицей, мы должны индустриализировать его, чтобы другие города не опережали столицу, поэтому мы собираемся построить еще один машинный завод в городе."
QNG_Beiyang_Machine_Factory_Dockyards:0 "Доки Бэйянской машинной фабрики".
QNG_Beiyang_Machine_Factory_Dockyards_desc:0 "Поскольку Пекин теперь индустриализирован, а наш самый большой флот находится неподалеку, мы можем превратить побережье в новые доки, это поможет с ремонтом и созданием новых кораблей для флота Бэйяна."
QNG_Steel_Factories:0 "Сталелитейные заводы"
QNG_Steel_Factories_desc:0 "Поскольку территория теперь индустриализирована, мы можем выделить несколько заводов для производства стали. Сталь может использоваться в кораблях, деталях, поездах и других различных вещах, и мы также можем использовать ее для торговли."
QNG_Lanzhou_Factory:0 "Фабрика Ланьчжоу"
QNG_Lanzhou_Factory_desc:0 "С фабрикой тканей в городе Ланьчжоу, мы можем также милитаризировать регион, создав фабрику с единственной целью - производить артиллерию и другие пушки."
QNG_Xian_Machine_Factory:0 "Сианьская машинная фабрика"
QNG_Xian_Machine_Factory_desc:0 "Наряду с другими различными машинными заводами и арсеналами, мы должны построить еще один в городе Сиань, как и другие машинные заводы, этот поможет производить те же предметы, что и другие, и может включать больше."
QNG_Chonghou_Training_Guideline:0 "Руководство по обучению чонхоу".
QNG_Chonghou_Training_Guideline_desc:0 "Чтобы наши армии продолжали модернизироваться, мы должны ввести строгие правила обучения для наших войск и офицеров, чтобы наши войска были лучшими, какими они могут быть."
QNG_Men_for_the_Army:0 "Мужчины для армии"
QNG_Men_for_the_Army_desc:0 "С более строгими руководящими принципами обучения, теперь мы можем призывать новых солдат, чтобы они следовали этим новым руководящим принципам, заполняя наши ряды лучше обученными солдатами, а не необученными."
QNG_Employ_Western_Training_Officers:0 "Нанять западных офицеров для обучения".
QNG_Employ_Western_Training_Officers_desc:0 "Поскольку на Западе есть лучшие офицеры, мы можем нанять их в большом количестве, чтобы помочь обучить наши войска, они также могут обучать наших местных офицеров, чтобы затем обучать их войска, чтобы люди были лучше обучены."
QNG_Equipment_from_the_West:0 "Оборудование с Запада"
QNG_Equipment_from_the_West_desc:0 "Для проведения многих реформ, мы должны также снабжать нашу новую армию. Вместо того чтобы производить собственные, мы можем купить у британцев и французов лучшие западные пушки и другие припасы, необходимые для армии."
QNG_More_Guns:0 "Больше пушек".
QNG_More_Guns_desc:0 "Наряду с большим количеством артиллерии, мы также можем купить больше французских пушек для снабжения нашей армии, причем эти пушки лучше, чем наше нынешнее "стандартное" оружие, и должны работать лучше, чем они."
QNG_More_Artillery:0 "Больше артиллерии"
QNG_More_Artillery_desc:0 "Наряду с большим количеством пушек, мы можем купить больше французских артиллерийских орудий, чтобы пополнить нашу армию, хотя нам нужно будет обучить наши войска пользоваться ими, это поможет нам осаждать места и выигрывать битвы."
QNG_Employ_Translators:0 "Нанять переводчиков"
QNG_Employ_Translators_desc:0 "Из-за того, что западные офицеры не могут говорить на тех же языках, что и мы, мы можем использовать переводчиков, чтобы помочь общаться между нами и западными офицерами, и нашими войсками и западными офицерами."
QNG_Train_Local_Officers:0 "Обучить местных офицеров"
QNG_Train_Local_Officers_desc:0 "С новым руководством по обучению, мы можем обучить некоторых из наших местных офицеров, чтобы они затем обучили свои войска новому руководству, что позволит ему распространяться быстрее, позволяя большему количеству людей быть лучше обученными."
QNG_Form_the_Huai_Army:0 "Сформировать армию Хуай".
QNG_Form_the_Huai_Army_desc:0 "Чтобы изгнать повстанцев тайпинов, мы можем сформировать армию на реке Хуай, она будет помогать местному сопротивлению и любым сражениям, происходящим в регионе, против тайпинов и любых других повстанцев."
QNG_Buy_Guns:0 "Купить оружие"
QNG_Buy_Guns_desc:0 "Для снабжения армии Хуай мы можем купить иностранное оружие и оборудование, эти иностранные пушки будут лучше, чем у большинства наших местных армий, и лучше, чем у повстанцев тайпинов."
QNG_Expanding_the_Army:0 "Расширение армии"
QNG_Expanding_the_Army_desc:0 "С первоначальными силами в пятнадцать тысяч, мы можем набрать еще десять тысяч в армию, это поможет укрепить ее силы, и позволит нам использовать наше новое оружие, купленное за рубежом."
QNG_Extensive_Conscription:0 "Расширенная воинская повинность"
QNG_Extensive_Conscription_desc:0 "Чтобы пополнить ряды нашей армии, мы можем ввести строгую воинскую повинность для нашего населения, это увеличит количество мужчин в нашей армии, и позволит нам создать больше армий с новыми людьми."
QNG_Studying_Wars:0 "Изучение войн"
QNG_Our_Industry:0 "Наша промышленность"
QNG_Our_Industry_desc:0 "Чтобы не отстать от запада, мы должны усилить индустриализацию, это может включать торговлю с западом, сосредоточиться на областях, где у нас много ресурсов, а также расширить их до военного производства."
QNG_Civilian_Industry:0 "Гражданская промышленность"
QNG_Civilian_Industry_desc:0 "Наряду с инфраструктурой и общей индустриализацией, мы также должны развивать гражданскую промышленность, это поможет обеспечить население товарами и товарами для торговли."
QNG_China_Merchants_Steam_Navigation_Company:0 "Китайская купеческая пароходная компания"
QNG_China_Merchants_Steam_Navigation_Company_desc:0 "Чтобы привлечь международную торговлю, необходимо создать судоходную компанию, которая будет помогать перевозить китайские товары в регионы вокруг, а также ей будут предоставляться государственные кредиты, чтобы предотвратить появление конкурирующих торговых компаний."
QNG_Chinese_Engineering_and_Mining_Company:0 "Китайская инженерная и горнодобывающая компания"
QNG_Chinese_Engineering_and_Mining_Company_desc:0 "С возможностью перемещать торговлю и торговать с иностранными державами, нам теперь нужны товары для торговли, поэтому мы должны основать инженерную и горнодобывающую компанию, это поможет в добыче угля, для питания пароходов, и для торговли."
QNG_Trading_with_the_West:0 "Торговля с Западом"
QNG_Trading_with_the_West_desc:0 "Имея возможность перевозить товары, и фактически имея эти товары, мы теперь можем начать торговлю с иностранными державами, через порты, расположенные по всей Азии, и с этим, это поможет индустриализации с большим количеством денег."
QNG_Lanzhou_Fabric_Factory:0 "Ланьчжоуская фабрика тканей"
QNG_Lanzhou_Fabric_Factory_desc:0 "Поскольку в окрестностях Ланьчжоу много ткани, мы должны использовать ее, превратив часть города в текстильную фабрику, используя ткань в регионе для производства таких предметов, как одежда, униформа и паруса."
QNG_Hubei_Fabric_Factory:0 "Тканевая фабрика Хубэй"
QNG_Hubei_Fabric_Factory_desc:0 "Наряду с Ланьчжоу, область вокруг Хубэя также содержит много ткани, как и Ланьчжоу, мы должны использовать ее, превращая область, которая раньше была меньше, в большую фабрику ткани, чтобы выполнять те же обязанности, что и фабрика в Ланьчжоу, только лучше."
QNG_Expanding_Local_Industry:0 "Расширение местной промышленности"
QNG_Expanding_Local_Industry_desc:0 "После расширения местной промышленности в различных регионах, мы теперь должны провести общее расширение промышленности по всему Китаю, что поможет в будущей индустриализации и промышленных проектах."
QNG_Infrastructure_Plans:0 "Планы инфраструктуры"
QNG_Infrastructure_Plans_desc:0 "С началом индустриализации в некоторых частях империи, мы также должны развивать инфраструктуру, которая включает в себя различные дороги, фермы, дома и здания, а также центры снабжения, чтобы помочь поддерживать армию."
QNG_Suzhou_Shanghai_Railroad_Proposal:0 "Предложение по железной дороге Сучжоу-Шанхай"
QNG_Hankou_to_Shanghai_Proposal:0 "Предложение по железной дороге Ханькоу - Шанхай"
QNG_Plans_Approved:0 "Планы утверждены"
QNG_Fixing_and_Ugrading_our_Railroads:0 "Исправление и модернизация наших железных дорог"
QNG_Shanghai_to_Wuhao_Proposal:0 "Предложение от Шанхая до Ухао"
QNG_Plans_Rejected:0 "Планы отклонены"
QNG_Set_up_Zongli_Yamen:0 "Установить Цзунли Ямэнь"
QNG_Set_up_Zongli_Yamen_desc:0 "После недавней Пекинской конвенции мы должны создать Цзунли Ямэнь, или "Офис общего управления делами различных стран" или "офис премьер-министра."
QNG_Chinese_Maritime_Custom_Service:0 "Китайская морская таможенная служба"
QNG_Chinese_Maritime_Custom_Service_desc:0 "В связи с неспособностью имперских морских сборщиков налогов собирать торговый налог из-за восстания тайпинов, мы должны создать эту службу для сбора налога, наряду с этим, она также поможет с картографией и другими морскими пошлинами."
QNG_Naval_Defence_Department:0 "Департамент военно-морской обороны"
QNG_Naval_Defence_Department_desc:0 "Наряду с возрождением Императорского флота, мы также должны создать департамент морской обороны, чтобы помочь в управлении обороной наших вод, вместо того, чтобы этим занималось центральное правительство."
QNG_Build_Tongwen_Guan:0 "Построить Тунвэнь Гуань".
QNG_Build_Tongwen_Guan_desc:0 "После создания Цзунли Ямэн мы должны основать школу для обучения западным языкам, а также информировать людей о западной науке в области химии, астрономии и математики."
