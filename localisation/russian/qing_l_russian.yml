 QNG_focus_chinese_engineer_and_mining_company: "Chinese Engineer and Mining Company"
 QNG_focus_chinese_engineer_and_mining_company_desc: "The Chinese Engineer and Mining Company is crucial to our nation's industrial and resource extraction capabilities. By investing in modern engineering practices and expanding our mining operations, we can significantly enhance our resource output and lay the foundation for a robust industrial base." #NT!
 QNG_focus_kaiping_mines: "Kaiping Mines"
 QNG_focus_kaiping_mines_desc: "The Kaiping Mines are a vital source of valuable minerals and resources crucial for our industrial and military needs. By modernizing these mines and enhancing extraction techniques, we can significantly increase our resource output and secure the raw materials necessary for our national efforts." #NT!
 QNG_focus_keelung_coal_mine: "Keelung Coal Mine"
 QNG_focus_keelung_coal_mine_desc: "The Keelung Coal Mines are essential to our energy infrastructure, providing a steady supply of coal that fuels our factories and military machinery. By investing in these mines and modernizing extraction methods, we can ensure a reliable source of energy for our industrial and wartime needs." #NT!
 QNG_focus_hubei_textile_company: "Hubei Textile Company"
 QNG_focus_hubei_textile_company_desc: "The Hubei Textile Company is a key player in our nation’s fabric production, supplying the essential materials needed for both civilian and military purposes. By modernizing its operations and expanding its capacity, we can significantly enhance our textile output and strengthen our industrial capabilities." #NT!
 QNG_focus_liberalize_the_economy: "Liberalize the economy"
 QNG_focus_shanghai_cotton_Mill_desc: "The Shanghai Cotton Mill is a cornerstone of our textile industry, providing high-quality cotton fabric crucial for both civilian and military use. By investing in modern technology and expanding production facilities, we can significantly increase our output and bolster our industrial and military capabilities." #NT!
 QNG_focus_guizhou_ironworks: "Guizhou Ironworks"
 QNG_focus_guizhou_ironworks_desc: "Guizhou, a province rich in natural resources, holds untapped potential to become an industrial powerhouse. By investing in the modernization and expansion of the Guizhou Ironworks, we will unlock new capacities in steel and iron production, fueling our nation's industrial growth. This will not only create jobs and boost the local economy but also provide the essential materials needed for our military and infrastructure projects. However, we must also navigate the challenges of environmental regulation and international competition." #NT!
 QNG_focus_mo_ho_gold_mining_company: "Mo Ho Gold Mining Company"
 QNG_focus_mo_ho_gold_mining_company_desc: "In the remote reaches of Mo He, vast deposits of gold lie hidden beneath the earth, waiting to be extracted. Establishing the Mo He Gold Mining Company will not only increase our national wealth but also provide a crucial boost to our war economy. By investing in modern mining techniques and expanding our workforce, we can ensure a steady flow of precious resources that will fund our military endeavors and bolster our economic stability. However, this endeavor requires careful management to balance extraction with the preservation of the local environment." #NT!
 QNG_focus_hanyang_ironworks: "Hanyang Ironworks"
 QNG_focus_hanyang_ironworks_desc: "The Hanyang Ironworks, one of our nation's most significant industrial assets, has been a cornerstone of our steel and armaments production. By revitalizing and expanding this historic facility, we can ensure that our military is well-supplied with the highest quality materials. This will enable us to produce weapons,and other essential military equipment at an accelerated pace. While the potential gains are immense, this project demands significant resources and careful coordination with other industries." #NT!
 QNG_focus_ta_yeh_ironmines: "Ta Yeh Ironmines"
 QNG_focus_ta_yeh_ironmines_desc: "Located in a region rich with iron ore, the Ta Yeh Ironmines are poised to become a critical resource for our nation's burgeoning industrial needs. By expanding and modernizing these mines, we can significantly increase our iron output, providing the raw materials necessary for steel production and other industrial processes. This initiative will not only support our military endeavors but also drive economic growth through job creation and infrastructure development. The success of this operation, however, requires careful planning to maximize output while maintaining the safety and sustainability of the mining operations." #NT!
 QNG_focus_ping_hsiang_coal_mines: "Ping Hsiang Coal Mines"
 QNG_focus_ping_hsiang_coal_mines_desc: "The Ping Hsiang Coal Mines have long been a vital source of energy for our nation, fueling both our industrial growth and our military ambitions. By investing in the expansion and modernization of these mines, we can ensure a steady and increased supply of coal to power our factories and railways. This initiative will not only enhance our industrial capacity but also secure our energy independence in times of conflict. However, this expansion must be balanced against the potential environmental and labor challenges that could arise from such large-scale operations." #NT!
