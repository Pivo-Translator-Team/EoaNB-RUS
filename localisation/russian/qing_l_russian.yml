 QNG_focus_lanzhou_fabric_Factory: "Lanzhou Fabric Factory"
 QNG_focus_lanzhou_fabric_Factory_desc: "The Lanzhou Fabric Factory represents a pivotal element in our textile and fabric production capabilities. By modernizing our facilities and investing in advanced production techniques, we can meet the growing demands of our military and civilian sectors while boosting our economic strength." #NT!
