 qing_reb.6.t:0 "Потеря Нанкина"
 qing_reb.6.d:0 "Войска Цин вошли в нашу столицу и изгнали нас, наш великий лидер Хун Сицюань погиб во время осады, и теперь его сын Хун Таинфу возглавляет страну. Ребенок, который еще слишком мал, чтобы править, и теперь будет находиться под регентством".
