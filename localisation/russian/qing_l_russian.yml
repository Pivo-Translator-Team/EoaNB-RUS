xinghai_reb.24.t:0 "Восстановление Чанши"
xinghai_reb.24.d:0 "Хунаньские тонгменгуи провозгласили в Хунцзяне Хунаньское военное правительство Китайской Республики! Они захватили город и убили местного императорского генерала! Их силы, возглавляемые Цзяо Дафэном и Чэнь Цзуосинем, склонили наши новые армейские ряды присоединиться к их делу в качестве нашей оппозиции! Ситуация оборачивается против нас, и наши шансы на победу уменьшаются".
xinghai_reb.24.a:0 "Подождите, Военное правительство "чего"?"
xinghai_reb.25.t:0 "Восстание Шэньси"
xinghai_reb.25.d:0 "Сейчас шэньсийские Тонгменхуй, возглавляемые Цзин Динчэн и Цянь Дин, а также Цзин Вуму и другими, включая Гелаохуэй, сумели захватить город Сиань после 2 дней борьбы! Они провозгласили "Военное правительство Циньлун Фуханя", однако их сообщество разделилось в поддержке благодаря мусульманским общинам. Чжан Фэнхуэй, член общества Юаньричжи, был избран новым губернатором. Поступают сообщения о том, что в городе было уничтожено около 20 000 маньчжуров. \nВ довершение всего, генерал Вэньруй покончил жизнь самоубийством, бросившись в колодец в Сиане, поэтому мы больше не можем просить его об услугах. \nВ живых остались только богатые маньчжуры и маньчжурские женщины, маньчжурских девушек богатые ханьцы берут в рабство, а бедные ханьцы берут маньчжурских женщин в жены. Молодые маньчжурские девушки также были захвачены мусульманскими общинами, чтобы стать мусульманками!".
xinghai_reb.26.t:0 "Восстание в Цзюцзяне"
xinghai_reb.26.d:0 "Лин Сень, Цзян Цюнь, Цай Хуэй и другие члены Тунмэньхуэй в провинции Цзянси затеяли восстание частей Новой армии! Они вытеснили наши войска из провинции и провозгласили "Военное правительство Цзюцзян" независимым государством!".
xinghai_reb.27.t:0 "Восстание в Тайюане"
xinghai_reb.27.d:0 "Янь Сишань из Новой армии возглавил восстание в Тайюане, столице провинции Шаньси, вместе с Яо Ицзе, Хуан Гуоляном, Вэнь Шоуцюанем, Ли Чэнлинем, Чжан Шучжи и Цяо Си.\nПовстанцы в Тайюане обстреляли улицы, где жили люди Знамени, и убили всех маньчжуров. Им удалось убить цинского губернатора Шаньси Лу Чжунци. Недавно они объявили о создании "военного правительства Шаньси" с Янь Сишанем в качестве военного губернатора".
xinghai_reb.28.t:0 "Двойное девятое восстание в Куньмине"
xinghai_reb.28.d:0 "Ли Гэньюань из Тунмэньхуэй в Юньнани объединился с Цай Е, Ло Пэйцзинем, Тан Цзяо и другими офицерами Новой армии, чтобы начать "Восстание двойного девятого". Они захватили Куньмин и создали "Военное правительство Юньнани", избрав Цай Е военным губернатором".
xinghai_reb.29.t:0 "Восстановление Наньчана"
xinghai_reb.29.d:0 "Наньчанское отделение Тунмэньхуэй возглавило отряды Новой армии в успешном восстании! Они создали "Военное правительство Цзянси". Ли Лицзюнь был избран военным губернатором. Ли объявил Цзянси независимой и начал экспедицию против цинского чиновника Юань Шикая".
xinghai_reb.30.t:0 "Шанхайское вооруженное восстание"
xinghai_reb.30.d:0 "Шанхайские тонгменгуи, гуанфухуи и купцы во главе с Чэнь Цимэй, Ли Пинсу, Чжан Чэнгоу, Ли Инши, Ли Сихэ и Сун Цзяорен подняли вооруженное восстание в Шанхае при поддержке местных полицейских! Они создали "Шанхайское военное правительство" и избрали Чэнь Цимэя военным губернатором".
xinghai_reb.31.t:0 "Восстание в Гуйчжоу"
xinghai_reb.31.d:0 "Чжан Байлинь из революционной партии в Гуйчжоу возглавил восстание вместе с частями Новой армии и студентами военной академии. Они немедленно захватили Гуйян и создали "Военное правительство Великой Хань Гуйчжоу", избрав Ян Цзиньчэна и Чжао Дэцюаня начальником и вице-губернатором соответственно."
xinghai_reb.32.t:0 "Чжэцзянское восстание"
xinghai_reb.32.d:0 "Революционеры в Чжэцзяне вместе с отрядами Новой армии в Ханчжоу начали восстание. Чжу Руй, У Сиюй, Лу Гунван и другие члены Новой армии захватили мастерскую военных припасов. Другие отряды, возглавляемые Чан Кайши и Инь Чжирэй, захватили большинство правительственных учреждений. Ханчжоу перешел под контроль революционеров, и конституционалист Тан Шоуцян был избран военным губернатором."
xinghai_reb.33.t:0 "Аньхойское восстание"
xinghai_reb.33.d:0 "В этот день члены аньхойской Тунмэньхуэй также начали восстание и осадили столицу провинции. Конституционалисты убедили Чжу Цзябао, цинского губернатора Аньхой, объявить о независимости."
