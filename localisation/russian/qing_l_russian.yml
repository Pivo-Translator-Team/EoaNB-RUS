 qing_reb.19.t:0 "Крах империи Цин"
 qing_reb.19.d:0 "Ранее сегодня силы повстанцев захватили Пекин и вынудили правительство Цин отправиться в изгнание на север. Тибетцы и монголы также воспользовались шансом и провозгласили независимость. Новый император, [new_QNG_emperor.GetLeader] завладели мандатом и стремятся закрепить свое господство в других регионах Китая, покоряя тех, кто отказывается подчиниться новой империи."
 qing_reb.19.d_a:0 "Империя наша, маньчжуры Цин были изгнаны туда, где им место, и большая часть империи наша. Однако все еще есть те, кто бросает вызов нашему правлению над Китаем, и они должны быть поставлены на колени."
