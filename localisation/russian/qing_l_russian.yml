 qing.707.t: "The Imperial Maritime Customs Service"
 qing.707.d: "The Imperial Maritime Customs Service, was a Chinese governmental tax collection agency and information service from its founding in 1854, formed to receive assistance from the United Kingdom, United States and France to collect tariffs. It has since been an important organ to collect tariffs for the Empire, now that the rebels are not ravaging the countryside as much, we must focus on using the Imperial Maritime Customs Service to collect tariffs. "
 qing.707.a: "Nice"
 qing.708.t: "Formation of the China Merchants Steam Navigation Company"
 qing.708.d: "The China Merchants Steam Navigation Company, or China Merchants Group for short, was formed by Li Hongzhang to capture part of the international trade, which had been virtually monopolized by foreign companies based in Treaty ports. 80% of the company's start-up capital was provided by native Chinese, making this the first transportation company using modern technology not based on foreign ownership. It obtained government support and received a monopoly contract to transport the tribute grain from the Yangzi Valley to the capital city of Beijing. The company also received loans from government sources and monopoly rights that prevented the founding of rival Chinese steamship companies."
 qing.708.a: "Awesome"
 qing.709.t: "The founding of the Imperial Chinese Telegraph Administration"
 qing.709.d: "Tianjin-Shanghai Telegraph General Administration, otherwise now known as the Imperial Chinese Telegraph Administration, was ran efficiently by the talented Sheng Xuanhuai who helped with developing successful telegraphs all over china. Telegraphs will be required for the nation to easily receive news internally and externally, as well as handle diplomacy with western powers, thus allowing this new revolutionary technology to improve distance communications in China."
 qing.709.a: "This will help in the long term"
  
