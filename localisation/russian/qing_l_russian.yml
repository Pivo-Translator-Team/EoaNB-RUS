 xinghai_reb.23.t: "Wuchang Uprising"
 xinghai_reb.23.d: "News has just reached us of a revolt in the city of Wuchang! Last night at 7:00PM, a bomb went off in the city and revolutionaries launched a surprise siege of the city and captured it by the next day! These revolutionaries have sent us a message, declaring themselves the Military Government of Hubei of Republic of China. This 'Temporary government' is led by Governor Li Yuanhong and many of our officers have been killed in the attack!"
 xinghai_reb.23.a: "Send in the troops, we must deal with this immediately!"
 xinghai_reb.24.t: "Changsha Restoration"
 xinghai_reb.24.d: "The Hunan Tongmenghui have declared the Hunan Military Government of the Republic of China in Hongjiang! They have captured the city and killed the local Imperial General! Their forces, led by Jiao Dafeng and Chen Zuoxin, have swayed our new army ranks into joining their cause as our opposition! The situation is turning on us, and our chances of victory are slimming."
 xinghai_reb.24.a: "Wait, Military Government of the ‘what’?"
 xinghai_reb.25.t: "Shaanxi Uprising"
 xinghai_reb.25.d: "Now Shaanxi’s Tongmenghui, led by Jing Dingcheng and Qian Ding as well as Jing Wumu and others including Gelaohui, have managed to capture the city of Xi’an after 2 days of struggle! They have declared the  'Qinlong Fuhan Military Government', however their community is divided in support thanks to the Muslim communities there. Zhang Fenghui, a member of the Yuanrizhi Society has been elected as their new governor. Reports are coming in of around 20,000 manchus being slaughtered in the city. \nTo top things off, General Wenrui has committed scuicide by throwing himself down a well in Xi’an, meaning we can no longer implore his services. \nOnly Wealthy Manchu men and Manchu women have survived, with Manchu girls being taken by wealthy Han Chinese as slave labour, and poor Han Chinese men seizing Manchu women to be their wives. Young Manchu girls have also been taken by Muslim communities to become Muslims!"
 xinghai_reb.26.t: "Jiujiang Uprising"
 xinghai_reb.26.d: "Lin Sen, Jiang Qun, Cai Hui and other members of the Tongmenghui in the province of Jiangxi have plotted a revolt of New Army units! They have routed our troops out of the province and have declared the 'Jiujiang Military Government' as an independent nation!"
 xinghai_reb.27.t: "Taiyuan Uprising"
 xinghai_reb.27.d: "Yan Xishan of the New Army led an uprising in Taiyuan, the capital city of the province of Shanxi, along with Yao Yijie, Huang Guoliang, Wen Shouquan, Li Chenglin , Zhang Shuzhi and Qiao Xi.\nThe rebels in Taiyuan have bombarded the streets where Banner people resided and have killed all the Manchu. They managed to kill the Qing Governor of Shanxi, Lu Zhongqi. They have recently announced the establishment of the 'Shanxi Military Government' with Yan Xishan as the military governor."
 xinghai_reb.28.t: "Kunming Double Ninth Uprising"
 xinghai_reb.28.d: "Li Genyuan of the Tongmenghui in Yunnan has joined with Cai E, Luo Peijin,Tang Jiyao, and other officers of the New Army to launch the ‘Double Ninth Uprising’. They have captured Kunming and have established the 'Yunnan Military Government', electing Cai E as the military governor."
 xinghai_reb.29.t: "Nanchang Restoration"
 xinghai_reb.29.d: "The Nanchang branch of the Tongmenghui has led New Army units in a successful uprising! They established the 'Jiangxi Military Government'. Li Liejun has been elected as the military governor. Li has declared Jiangxi as independent and launched an expedition against the Qing official Yuan Shikai"
 xinghai_reb.30.t: "Shanghai Armed Uprising"
 xinghai_reb.30.d: "Shanghai's Tongmenghui, Guangfuhui and merchants led by Chen Qimei, Li Pingsu, Zhang Chengyou, Li Yingshi, Li Xiehe and Song Jiaoren have led an armed revolt in Shanghai, supported by local Police Officers! They have established the 'Shanghai Military Government' and elected Chen Qimei as the military governor."
 xinghai_reb.31.t: "Guizhou Uprising"
 xinghai_reb.31.d: "Zhang Bailin of the revolutionary party in Guizhou led an uprising along with New Army units and students from the military academy. They have immediately captured Giuyang and established the 'Great Han Guizhou Military Government', electing Yang Jincheng and Zhao Dequan as the chief and vice governor respectively."
 xinghai_reb.32.t: "Zhejiang Uprising"
 xinghai_reb.32.d: "Revolutionaries in Zhejiang, along with New Army units in Hangzhou have launched an uprising. Zhu Rui, Wu Siyu, Lu Gongwang and others of the New Army have captured the military supplies workshop. Other units, led by Chiang Kai-shek and Yin Zhirei, captured most of the government offices. Hangzhou has fallen under the control of the revolutionaries, and the constitutionalist Tang Shouqian was elected as the military governor."
 xinghai_reb.33.t: "Anhui Uprising"
 xinghai_reb.33.d: "Members of Anhui's Tongmenghui also launched an uprising on that day and laid siege to the provincial capital. The constitutionalists persuaded Zhu Jiabao, the Qing Governor of Anhui, to announce independence."
