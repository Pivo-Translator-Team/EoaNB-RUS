 # character desc # 
 POLITICS_XIANFENG_DESC: "The Xianfeng Emperor, also known by his temple name as the Wenzong Emperor of the Qing or as his personal name Yizhu is the first son of his father the Daoguang Emperor and succeeded the throne when his father died in 1850, with his era named as "Xianfeng" meaning Universal Prosperity, though during the first few years of his reign the Empire did not seem to uphold any prosperity as the Empire was in a steady decline. The same year he was coronated as emperor was also the first year where widespread rebellions started to appear within the country, the infamous Taiping Rebellion came into existence in 1850 following Yizhu inheriting the throne which led to widespread rebellions all over the nation. The Xianfeng Emperor usually seeks for advice from his third consort under the name of "Yehe-Nara Xingzhen" when it came to government matters, giving her influence within the Government which may allow her to rise to power and establish a regime of tyranny in the future..."
  
