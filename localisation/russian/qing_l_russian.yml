 qing.1.t:0 "Инцидент с Муданом"
 qing.1.d:0 "Японцы высадились на Тайване в экспедиции в отместку за убийство матросов Рюкюаня аборигенами-пайванями Южного Тайваня. Их поразительный успех потряс нас и открыл миру наше слабое положение над Тайванем".
 qing.1.a:0 "Черт эти японцы!"
 qing.2.t:0 "Торговля железными кольями"
 qing.2.d:0 "Мы решили купить железную одежду у иностранных держав, чтобы укрепить наши военно-морские силы. Однако такая торговля будет дорогостоящей и вряд ли будет принята, поэтому мы должны выбирать нашего торгового партнера мудро. С кем мы будем торговать? "
 qing.2.a:0 "США!"
 qing.2.b:0 "Пруссия!"
 qing.2.c:0 "Франция!"
 qing.2.h:0 "Великобритания!"
 qing.3.t:0 "Официальный флаг"
 qing.3.d:0 "Ваше Величество, в последнее время нам стало известно, что отсутствие надлежащего официального флага для нашего народа затрудняет наши встречи с иностранцами. Уже несколько лет назад китайский корабль "Везенерс" под названием \"HMS Arrow\", был вынужден нести британский флаг из-за того, что у нас не было никакого флага. Это привело к тому, что мы захватили корабль, но из-за того, что он шел под британским флагом, мы дали англичанам повод напасть на нас. Во избежание такого недопонимания в будущем мы должны принять национальный флаг по западным замыслам. Было предложено, чтобы наш новый флаг был треугольным, чтобы избежать путаницы с прямоугольными флагами Eigth Banners. На флаге будут представлены традиционные символы Вашего Величества, Пятикогтевого дракона и Пылающей жемчужины ".
 qing.3.a:0 "Какой прекрасный флаг"
 qing.3:0 "Изменяет §YКитайский§! флад."
 qing.4.t:0 "Резиденция Ли Тенг-Фана"
 qing.4.d:0 "Мы получили информацию о большой и красивой новой усадьбе, которая завершила свое строительство в округе Даси города Таоюань, Тайвань. Ли Тэн-Фань, владелец резиденции, - торговец фучжуньезе хакка родом из Чжанчжоу, который из-за своего процветающего бизнеса по торговле рисовым зерном под названием Цзиньсин был тем самым рекомендован местным тайваньским правительством императору Сяньфэну. Соответственно, Ли начал строительство своей резиденции в 1860 году по императорскому благословению, и теперь закончил свою работу в этом году. \n\nРезиденция построена в традиционном стиле хакка, состоит из двух основных комнат и четырёх боковых зданий, охраняемых полукруглым бассейном и побеленной стеной из грязевого кирпича. Несомненно, что эта резиденция скоро станет жемчужиной города Таоюань на долгие годы вперед."
 qing.4.a:0 "Какая чудесная усадьба!"
 qing.5.t:0 "Идея самоукрепления"
 qing.5.d:0 "Среди бюрократии циркулирует идея, идея движения за самосовершенствование. Серия реформ по индустриализации, чтобы в первую очередь улучшить армию и противостоять угрозе со стороны Великобритании"
 qing.5.a:0 "Давайте примем эту идею"
 qing.6.t:0 "Смерть Сяньфэна"
 qing.6.d:0 "Сегодня утром Великий император Китая Сяньфэн умер от осложнений, вызванных оспой. Новому императору, Тайнфэну, всего 6 лет, и к власти пришел совет регентства, назначенный Сяньфэном перед его смертью. Однако на заднем плане императорские ячейки, похоже, набирают силу."
 qing.6.a:0 "Большая потеря для Китая"
 qing.7.t:0 "Синьюйский переворот"
 qing.7.d:0 "В серии удивительных событий принц Гонг, влиятельный член императорской семьи, поддержал переворот вдовствующей Императоры, чтобы увеличить власть от Совета регентов. Во главе с императором Цыси, императорский двор теперь под ее руководством. Члены совета Сушанов теперь ждут своих судеб в подземельях."
 qing.7.a:0 "Слава вдовствующим императрицам"
 qing.8.t:0 "Встреча с Гуонгом"
 qing.8.d:0 "Частное послание было передано принцу Гонгу, когда он пробирается из палат совета в свою комнату. Послание умоляет его низложить нелегитимный совет и поддержать императрицу Цыси и императрицу Циан. В качестве регента принц Гонг теперь должен выбирать между партией Сушанов, с одной стороны, и императорской семьей, с другой"
 qing.8.a:0 "Сторона с Цыси"
 qing.8.b:0 "Встать на сторону Совета"
 qing.9.t:0 "Сушан обнаружил попытку переворота"
 qing.10.t:0 "Основание армии нового образца"
 qing.11.t:0 "Основание местных армий"
 qing.11.a:0 "Совершенный"
 qing.13.t:0 "Смерть Тунчжи"
 qing.13.d:0 "Процарствовав всего несколько лет, молодой император Тунчжи умер. Умерев от оспы, он не оставил сыновей, которые могли бы ему наследовать. Теперь императорский двор должен искать нового императора, достойного трона".
 qing.13.a:0 "Ок"
 qing.13.b:0 "Еще один молодой император умирает?"
 qing.16.t:0 "Вспышка северного голода"
 qing.17.t:0 "Основание Общества Больших Мечей"
 qing.18.t:0 "Результаты лечения"
 qing.18.d:0 "Лечение стабилизировало состояние Регента, и они, кажется, выздоравливают"
