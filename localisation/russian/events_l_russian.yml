 brazil.minister.actions.1.d: "Председатель Совета министров Луис де Араужу Лима, маркиз Олинда, хочет назначить советников, которые составят его министерство. \n Он решил продолжить так называемую политику примирения, назначив смешанный кабинет, состоящий из консервативных и либеральных министров."
