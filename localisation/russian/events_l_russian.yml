 generic.11.t: "Историческая разновидность"
 generic.11.d: "Этот мод имеет функцию под названием \n"Историческая разновидность\n", если она включена, то время от времени будут появляться события, предоставляющие игроку историческую информацию об определенных ситуациях, исторических личностях или событиях. Эта функция не влияет на игровой процесс и предназначена исключительно для образовательных целей и погружения в игру. Включена ли она, можно выбрать здесь.\n\nПри игре в многопользовательском режиме эти события будет видеть только ведущий."
