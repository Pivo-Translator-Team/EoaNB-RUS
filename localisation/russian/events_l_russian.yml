 #Aces
 ace_promoted.1.t: "Пилот Ас получил повышение"
 ace_promoted.2.t: "Появляется Дикий Ас"
 ace_promoted.1.d: "Мало кто рискует так сильно, как отважные пилоты ВВС [Root.GetAdjective]. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] тем, что не только вернулся живым из недавней миссии над [From.GetMissionRegion], но и одержал значительные победы во многих критических столкновениях.\n\nНедавно повышение [From.GetName] в звании стало ярким примером храбрости [Root.GetAdjective]. Хотя люди могут считать войну больше адом, чем славой, многие рады видеть, что все еще есть герои, за которыми можно сплотиться."
 ace_promoted.1.d_major: "Мало кто так рискует, как отважные пилоты военно-воздушных сил [Root.GetAdjective]. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] тем, что не только вернулся живым, но и пилотировал [From.GetHerHis] [From.GetWing] с огромным мастерством. Недавно [From.GetName] выполнял миссию над [From.GetMissionRegion] и сыграл важную роль в успехе этой критической встречи.\n\n\nНедавно недавнее продвижение [From.GetName], как яркий пример храбрости [Root.GetAdjective], получило широкую огласку. Хотя люди могут считать войну больше адом, чем славой, многие рады видеть, что все еще есть герои, за которыми можно сплотиться."
 ace_promoted.1.a: "Кто смеет, тот побеждает".
 ace_died.1.t: "[From.GetCallsign] Убит [From.GetMissionRegion]".
 ace_died.1.d: "Один из самых известных асов [From.Owner.GetName] [From.GetAceType], [From.GetFullName], погиб при исполнении служебных обязанностей, во время миссии над [From.GetMissionRegion]. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, гибель [From.GetCallsign] сильно деморализует многих людей, которые надеялись на [From.GetHerHim].\n\nХотя мы хотели бы найти способ скрыть это событие от людей, отсутствие публичных появлений [From.GetName] вскоре вызовет подозрения. В конечном итоге, смерть [From.GetHerHis] - это еще одна часть легенды, которая, надеемся, будет жить еще долго после наших нынешних неприятностей."
 ace_died.1.d_major: "Один из самых известных [From.Owner.GetName] асов [From.GetAceType], [From.GetFullName], погиб при исполнении служебных обязанностей. Пилоты, вернувшиеся с задания, сообщили, что заметили [From.GetHerHis] [From.GetWingShort], падающего в огне над [From.GetMissionRegion] после сильного вражеского огня. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, гибель [From.GetCallsign] сильно деморализует многих людей, которые надеялись на [From.GetHerHim].\n\nХотя мы хотели бы найти способ скрыть это событие от людей, отсутствие публичных появлений [From.GetName] вскоре вызовет подозрения. В конечном итоге, смерть [From.GetHerHis] - это еще одна часть легенды, которая, надеемся, будет жить еще долго после наших нынешних неприятностей."
 ace_died.1.a: "Живая легенда все равно лучше".
 ace_killed_by_ace.1.t: "[From.GetFullName] Сбит [Prev.GetCallsign]".
 ace_killed_by_ace.1.d: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, возглавляемая печально известным [Prev.GetCallsign], сосредоточилась на преследовании [From.GetCallsign]. Уклонившись от нескольких разрывов [Prev.Owner.GetAdjective]ов и сбив несколько вражеских самолетов, [From.GetCallsign] был ошеломлен [Prev.GetCallsign], который, как сообщается, обошел [From.GetHerHim] и чистым попаданием разорвал топливные баки. Самолет [From.GetName] [From.GetSurname] загорелся и упал по спирали над [From.GetMissionRegion] в жестокий ад.\n\n\n[From.GetFullName] проявил большое мужество на протяжении всей службы [From.GetHerHis], и на него многие равнялись. Потеря этого национального героя - большой удар для ВВС [From.Owner.GetAdjective] и разрушительный удар для нашей нации в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.GetFullName] как героя, делает трагедию еще более глубокой".
 ace_killed_by_ace.1.d_major: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective], возглавляемая печально известным [Prev.GetCallsign], сосредоточилась на преследовании [From.GetCallsign]. Сбив несколько вражеских самолетов и увернувшись от нескольких ударов [Prev.Owner.GetAdjective], [From.GetCallsign] был ошеломлен [Prev.GetCallsign] на своем [Prev.GetWingShort], который, как сообщается, обошел [From.GetHerHim] и чистым попаданием разорвал топливные баки. [From.GetName] [From.GetSurname] [From.GetWingShort] загорелся и упал по спирали над [From.GetMissionRegion] в жестокий ад.\n\n\n[From.GetFullName] проявил большое мужество на протяжении всей службы [From.GetHerHis], и на него многие равнялись. Потеря этого национального героя - большой удар по ВВС [From.Owner.GetAdjective] и разрушительный удар по нации в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetName] празднует [Prev.GetFullName] как героя, делает трагедию еще более глубокой."
 ace_killed_by_ace.1.a: "Опустошительная потеря для всех нас".
 ace_killed_other_ace.1.t: "[From.GetFullName] Расстрелян [Prev.GetCallsign]".
 ace_killed_other_ace.1.d: "Наша последняя миссия над [From.GetMissionRegion] была очень успешной для ВВС [From.Owner.GetAdjective] более чем в одном аспекте. Поступают сообщения о героическом поступке [From.GetFullName], который сумел перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли пикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил обходить самолеты [Prev.Owner.GetAdjective] и одним ударом отправил [Prev.GetCallsign] по спирали с неба [From.GetMissionRegion].\n\n[Prev.GetFullName] был боящимся пилотом, на совести которого много жизней [From.Owner.GetAdjective]. Это великая победа и показывает, что когда мы объединяемся за великими героями, они совершают великие поступки."
 ace_killed_other_ace.1.d_major: "Наша последняя миссия над [From.GetMissionRegion] была очень успешной для ВВС [From.Owner.GetAdjective] более чем в одном аспекте. Поступают сообщения о героическом поступке [From.GetFullName], который сумел перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли пикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил обходить самолеты [Prev.Owner.GetAdjective] и одним ударом отправил [Prev.GetCallsign] по спирали с неба [From.GetMissionRegion].\n\n[Prev.GetFullName] был боящимся пилотом, на совести которого много жизней [From.Owner.GetAdjective]. Это великая победа и показывает, что когда мы объединяемся за великими героями, они совершают великие поступки."
 ace_killed_other_ace.1.a: "Победа, которую запомнят все [From.Owner.GetName]!".
 aces_killed_each_other.1.t: "[From.GetFullName] пал"
 aces_killed_each_other.1.d: "Во время последней миссии наш знаменитый ас [From.GetAceType] [From.GetFullname] вступил в затяжной бой с пилотом-асом [Prev.GetFullName]. Не имея боеприпасов и возможности спастись, [From.GetCallsign] маневрировал под огнем самолетов [Prev.Owner.GetAdjective] и продолжил таранить [Prev.GetCallsign].\nОдин самолет [From.GetCallsign] и [Prev.GetCallsign] были замечены падающими на куски над [From. GetMissionRegion].\n\nХотя это небольшое утешение, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет досаждать нам, мы потеряли ценного общественного деятеля и вдохновение для всех [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major: "Во время последней миссии наш знаменитый [From.GetAceType] ас [From.GetFullname] вступил в затяжную схватку со страшным пилотом-асом [Prev.GetFullName]. Не имея боеприпасов и возможности спастись, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] сквозь огонь самолетов [Prev.Owner.GetAdjective] и продолжил таранить [Prev.GetCallsign].\nКак [From.GetCallsign], так и [Prev.GetCallsign] [Prev. GetWingShort] были замечены разбитыми на куски над [From.GetMissionRegion].\n\nХотя это небольшое утешение, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет досаждать нам, мы потеряли ценного общественного деятеля и вдохновение для всех [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a: "Тем не менее, это большая потеря для нас".

