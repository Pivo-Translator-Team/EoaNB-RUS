 #Argentina
 arg.1.t: "Объединение Аргентины"
 arg.1.d: "Мы наконец-то сделали это, мы отбросили мерзких унитариев, которые хотели вовлечь нас в прихоти Буэнос-Айреса. Настало время праздновать и время объединить нашу нацию. Однако наша неорганизованность затянула нас и почти стоила Конфедерации, и эта неорганизованность может быть засвидетельствована самой Конфедерацией. Мы не будем избавляться от Конфедерации, однако, возможно, будет хорошей идеей предложить некоторые незначительные полномочия Центральному правительству, чтобы помочь руководить нацией, но мы можем столкнуться с некоторым сопротивлением."
 arg.1.a: "Могут потребоваться некоторые реформы...".
 arg.1.b: "Да здравствует Конфедерация!"
 arg.2.t: "Объединение Аргентины"
 arg.2.d: "Мы наконец-то сделали это, мы сбросили мерзких федералистов, которые хотели децентрализовать и уничтожить Аргентину! Настало время праздновать, но также и время объединить нашу нацию. Мы должны ввести федеральную власть в штатах и покончить с Конфедерацией провинций. Теперь [BUE.GetLeader] назначен президентом Аргентины!".
 arg.2.a: "Да здравствует Аргентина!"
 arg.3.t: "Столичные дебаты"
 arg.3.d: "Теперь, когда Буэнос-Айрес снова под нашим контролем, ведутся дебаты о его месте в нашей Конфедерации. В конце концов, это было государство, которое восстало против нас, но это также самый влиятельный и процветающий город Ла-Платы. Должен ли он снова стать главой Конфедерации?".
 arg.3.a: "Переехать в Буэнос-Айрес"
 arg.3.b: "Только не после того, что они сделали!"
 arg.4.t: "Реэскалация гражданской войны"
 arg.4.d: "Митре надоело господство Аргентинской Конфедерации, он начал собирать войска, чтобы объявить войну Аргентинской Конфедерации и разобраться с ней раз и навсегда!"
 arg.4.a: "За Аргентину!"
 arg.5.t: "Аргентина требует наших земель!"
 arg.5.d: "Де-юре Аргентина контролирует некоторые территории, которые мы контролируем де-факто. Однако, с появлением в этом районе аргентинских поселений, они начали требовать, чтобы эти земли были официально переданы им. Если бы мы были простыми приматами, они смогли бы легко захватить эти земли. Однако мы не такие, и теперь мы должны решить, отдать землю или нет. Если мы откажемся, это почти гарантированно приведет к войне".
 arg.5.a: "Отдать..."
 arg.5.b: "Она наша!"
 arg.6.t: "[From.GetNameDef] Отказывается уступать землю!".
 arg.6.d: "В ответ на наше требование передать официальный контроль над нашей законной территорией, [From.GetName] решили и дальше настаивать на своих притязаниях на эти земли! Что нам делать?"
 arg.6.a: "Забрать силой!"
 arg.6.b: "Все равно это бесполезно...".
 arg.7.t: "Аргентина хочет вести переговоры"
 arg.7.d: "Земли к югу от нас формально не колонизированы, и сейчас аргентинцы проявляют интерес к колонизации этих земель. Для нас должно быть приоритетом провести переговоры о границе между нашими двумя странами."
 arg.7.a: "Переговоры!"
 arg.7.b: "Никогда!"
 arg.8.t: "Пограничные переговоры"
 arg.8.d: "Чилийцы прислали эмиссара, чтобы обсудить возможность переговоров о границе между нами, поскольку мы заинтересованы в колонизации нашего юга. Это именно то, чего мы хотели, и теперь мы можем обсудить наши планы. Теперь мы должны решить, какой план нам следует предложить чилийцам".
 arg.8.a: "Горы - подходящая граница"
 arg.8.b: "Аргентина забирает все!"
 arg.8.c: "Чили забирает все!"
 arg.9.t: "План Аргентины"
 arg.9.d_normal: "Аргентина представила свой план: горы, которые в настоящее время разделяют наши страны, станут тем, что продолжит наше разделение, пока мы колонизируем Юг. Это хороший план, но он сделает нашу нацию очень тонкой и упустит некоторые возможности..."
 arg.9.d_chile: "Удивительно, но аргентинцы придумали план отдать Чили всю территорию к югу от уважаемых ими границ. Это уже поражает воображение, но мы могли бы увидеть некоторую поддержку аргентинцев, если бы мы предоставили им некоторые земли..."
 arg.9.d_arg: "Аргентина, похоже, оскорбляет нас своим предложением "Аргентина получает все южные земли", даже те земли, на которых находится почтительное количество поселений, чтобы называться нашими собственными! Мы можем оспорить это, но сможем ли мы?".
 arg.9.a: "Принять горную границу"
 arg.9.b: "Применить горную границу, но без гарантий".
 arg.9.c: "Отдайте все Аргентине..."
 arg.9.e: "Отдайте все нам!"
 arg.10.t: "Ответ из Чили"
 arg.10.d_normal: "Чили представила свой ответ, и они полностью согласны с нашим Планом гор. Горы определят нашу границу".
 arg.10.d_decline: "Чили с подозрением отнеслась к нашему плану. Они настаивали на том, что мы должны провести границу по горам, но они не полностью придерживаются претензий за горами. После нескольких часов борьбы и переговоров наш посол, наконец, сдался и согласился. Хотя это означает, что и мы, и Чили будем иметь претензии друг к другу, мы все равно должны соблюдать договор о горах, пока он действует...".
 arg.10.d_arg: "Чилийское посольство с неохотой, в связи с их нынешней ситуацией, согласилось на наше предложение. Вся южная часть этого континента будет принадлежать Аргентине!".
 arg.10.d_chile: "Чилийское правительство быстро и горячо приняло предложение взять всю южную часть континента...".
 arg.10.a: "Хорошо"
 arg.10.b: "Они от нас не спрячутся!"
 arg.10.c: "Хорошо!"
 arg.10.e: "Черт!"
 arg.11.t: "Вопрос с подсказкой"
 arg.11.d: "Остров Огненная Земля, самый южный остров Северной и Южной Америки, является предметом спора. Мы должны владеть территорией этого острова, но чилийцы уже имеют там поселение. Мы должны вести переговоры о том, как этот остров будет передан...".
 arg.11.a: "Разделить остров!"
 arg.11.b: "Все Аргентине!"
 arg.11.c: "Все в Чили!"
 arg.12.t: "Вопрос наконечника"
 arg.12.d: "Теперь, хотя мы заключили сделки по большей части земель к югу от нас, нам еще предстоит полностью решить судьбу Огненной Земли, острова в самой южной части континента. Теперь мы должны выбрать, что будет с островом...".
 arg.12.a: "Разделить остров!"
 arg.12.b: "Мы не будем вести переговоры!".
 arg.12.c: "Отдайте его Аргентине"
 arg.12.e: "Забирайте все!"
 arg.13.t: "Дебаты по острову окончены"
 arg.13.d: "Дебаты по поводу острова закончены, и хотя это не обязательно положило конец всем спорам о территориальной принадлежности острова, было решено, что остров..."
 arg.13.a: "Разделен!"
 arg.13.b: "Является аргентинским!"
 arg.13.c: "Чилиец!"
 arg.13.e: "Спорный!"
 arg.14.t: "Конец переговоров"
 arg.14.d_negotiate: "Правительства Чили и Аргентины закончили переговоры по поводу южных территорий. То, как были решены эти вопросы, может определить будущее Южной Америки."
 arg.14.a: "Хорошо".
 arg.15.t: "Чили отказывается от переговоров!".
 arg.15.d: "Чили отказывается вести с нами переговоры о территориях к югу от нас! Мы должны подготовиться к тому, что из этого выйдет..."
 arg.15.a: "Проклятье!"
 arg_news.1.t: "Конец гражданской войны в Аргентине"
 arg_news.1.d: "Гражданская война в Аргентине, продолжавшаяся почти десять лет, наконец-то закончилась. Когда пыль оседает над равнинами Ла-Платы, отделившееся государство Буэнос-Айрес стоит. \n\n Буэнос-Айрес провозгласил независимость от Аргентинской Конфедерации на основании своей Конституции, которая предусматривала важность сохранения центрального правительства как можно более слабым. Буэнос-Айрес, который был самым могущественным государством Ла-Платы, отверг это и провозгласил независимость еще в 1852 году. После недавней эскалации конфликта, Буэнос-Айресу, наконец, удалось победить Конфедерацию. \n\n \n Время покажет, как это отразится на будущем Южной Америки".
 arg_news.1.d_confed: "Гражданская война в Аргентине, продолжавшаяся почти десять лет, наконец-то закончилась. Когда пыль оседает над равнинами Ла-Платы, старая Конфедерация стоит. \n\nЧтобы защититься от внешней угрозы, провинции Ла-Платы объединились в Конфедерацию, которая предусматривала необходимость децентрализованного правительства. Это возмутило город Буэнос-Айрес, который был самым могущественным государством в Ла-Плате. Они провозгласили независимость в 1852 году, а после недавней эскалации конфликта потерпели поражение от Конфедерации. \n\n \n Время покажет, как это отразится на будущем Южной Америки."
 arg_news.1.a: "Хорошо для Аргентины"
 arg_news.1.b: "Для Аргентины!"
 arg_news.2.t: "Реэскалация гражданской войны в Аргентине"
 arg_news.2.d: "Восьмилетний тупик между Аргентинской Конфедерацией и Буэнос-Айресом прервался, гражданская война в Аргентине возобновилась. \n\nПосле революции 11 сентября 1852 года город Буэнос-Айрес стал независимым от правительства Аргентинской Конфедерации. Хотя иностранные государства признали Конфедерацию, город Буэнос-Айрес был самым могущественным и процветающим городом Ла-Платы, что нанесло серьезный ущерб возможностям Конфедерации. Теперь губернатор Буэнос-Айреса, [BUE.GetLeader], призвал возобновить войну, чтобы положить конец Конфедерации. \n\n Аргентина оказалась втянута в еще одну войну против самой себя."
 arg_news.2.a: "Интересно"
 arg_news.2.b: "Для Аргентины!"

