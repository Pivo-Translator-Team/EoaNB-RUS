 brazil.minister.actions.2.d: "Из-за разногласий между председателем Совета министров Луисом де Араужу Лимой и нынешним военным министром Жеронимо Коэльо, военный министр был уволен. Жозе Антонио Сараива будет назначен на временной основе военным министром."
 brazil.minister.actions.2.a: "OK"
