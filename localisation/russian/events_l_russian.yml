 generic.4.t: "Конец нового начала"
 generic.4.d: "§YДобро пожаловать в End of a New Beginning(Конец нового Начала)!§!\n§g !!! Пожалуйста, прочитайте игровую вики (\n"?\n" в правом верхнем углу) перед игрой!!!§!\n EoaNB - это мод полной конверсии, целью которого является симуляция всемирной истории с 1857 года и далее. Мы все еще находимся на стадии §Rранней Альфы§, поэтому ожидайте неполный контент и/или различные ошибки. Однако команда постоянно делает все возможное, чтобы отполировать и улучшить мод!\n\n Если вы хотите быть в курсе ежедневной разработки, присоединяйтесь к нашему §GDiscord Серверу§! и посетите наш §GGitHub§!:\nПримечание: §YЛюди с маленькими экранами§! могут столкнуться с проблемой в интерфейсе исследования, когда не все папки отображаются. Это можно обойти, зайдя в опции и уменьшив модификатор масштаба UI . Чтобы убедиться, что вы видите все технологические папки, проверьте, что самая правая папка называется \n"Специальные проекты\n". Если это так, то все папки отображаются на экране.\n\nПользователи с низкопроизводительными ПК также могут испытывать §Rзначительные задержки или даже сбои§! при игре на скорости 5 (максимальная скорость). С лагами можно бороться, используя §Y\n"Объединить Африку\n" §! опцию в меню опций, а в случае падения можно попробовать перезагрузиться и играть месяц на скорости 4.\n\n\nСпасибо за игру в наш мод, и мы надеемся, что он вам понравится.\n - §WКоманда EoaNB§!"
 generic.4.a: "Понял!"
 generic.4.b: "А как насчет прогресса?"
 generic.4.c: "Покажите мне титры!"
 generic.5.t: "Резюме прогресса"
 generic.5.d: "Такой большой мод развивается медленно, и в настоящее время вы можете ожидать, что контент прекратится примерно в 1880 году, в зависимости от того, какой нацией вы играете. Случайных событий все еще достаточно, чтобы поддерживать игру, но исторического прогресса больше не будет. Не волнуйтесь, мы постоянно работаем над модом! Мы надеемся, что он понравится вам в его нынешнем виде, и вы получите большой игровой опыт!".
 generic.5.a: "Хорошо!"
