 # Baltic events #NT!
 baltic.1.t: "Литовское национальное возрождение"
 baltic.1.d: "Политический союз Великого княжества Литовского и Королевства Польского когда-то создал самую большую и великую европейскую сверхдержаву, ужас Османской империи и смирение Руси. Но столетия немецкого и русского империализма и политического вмешательства стерли Речь Посполитую с карт Европы. Но в последние годы все больше либеральной интеллигенции Литвы стремится к политическому самоопределению. Они уже возрождают общий литовский язык, восстанавливая его для современного использования. Такой национализм может закончиться только в одном случае".
 baltic.1.a: "Интересно"
 baltic.2.t: "Первое латышское национальное пробуждение"
 baltic.2.d: "В последние годы среди молодых либеральных латышей растет недовольство господством немцев на их земле. Эти молодые люди хотят видеть в Курляндии и Лифляндии независимое латышское правительство и не успокоятся до тех пор."
 baltic.2.a: "Интересно"
 baltic.3.t: "Эстонское национальное пробуждение"
 baltic.3.d: "С 18 века, когда впервые появился термин "эстонец", идея независимого государства Эстляндии и Лифляндии становится все более популярной. Правящая немецкая элита уже не имеет такого влияния на народ, как раньше. Возможно, для Эстонии настало время вершить свою собственную судьбу?".
 baltic.3.a: "Интересно"

 #Moroccan events #NT!
 Morocco.1.t: "Абд аль-Рахман умирает!".
 Morocco.1.d: "Сегодня умер наш великий Мулай, Абд аль-Рахман ибн Хишам. Во время его правления произошло много событий. Наша страна открылась для иностранной торговли, и с варварским пиратством было покончено раз и навсегда. Его поддержка алжирского сопротивления под руководством Абделькадера была неустанной, и она прекратилась только после того, как французы победили его в битве при Исли. Теперь, после его смерти, Марокко столкнулось с новыми вызовами в эпоху, когда даже их соседи завоевываются захватчиками из Европы."
 Morocco.1.a: "Да здравствует Мухаммед IV!".

