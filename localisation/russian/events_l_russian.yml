 generic.14.t: "Пользовательский туториал"
 generic.14.d: "В этом моде используются некоторые механики, которые могут быть менее понятны. Если вы включите эту опцию, то время от времени, когда игра будет думать, что вы столкнулись с одной из этих механик, будут появляться события, которые объяснят вам эту механику более подробно.\n\nПри игре в мультиплеере эти события будет видеть только ведущий."
 generic.14.a: "Включить Пользовательский Туториал"
 generic.14.b: "Выключить Пользовательский Туториал"
 generic.15.t: "Пасхальные яйца"
 generic.15.d: "В этот мод встроено несколько пасхальных яиц, но большинство игроков хотят играть в серьезный исторический симулятор. Если вы не возражаете против небольших шуток, невозможных событий или установления Канье Уэстом автократической монархии в США, вы можете включить\n\n\nРежим "Пасхальные яйца\n" здесь.\n\nПри многопользовательской игре эти события увидит только ведущий.\n\nACHTUNG: Игра с режимом "Пасхальные яйца" включает события, связанные с мемами, награды от patreon, появляющиеся в игре, и другие вещи, которые в основном превращают эту игру в сумасшедшую комедию. Если вы активируете этот режим, знайте, во что вы ввязываетесь, и не ожидайте, что в игре будет что-то отдаленно историческое или реалистичное!"
 generic.15.a: "Включить Пасхальные яйца"
 generic.15.b: "Выключить Пасхальные яйца"
 generic.16.t: "Меню опций - страница 3/3"
 generic.16.d: "Выберите, какие параметры вы хотите изменить.\n\nВ многопользовательской игре настоятельно рекомендуется, чтобы только ведущий использовал это меню."
 generic.16.a: "§G-- Опция взята --§!"
 generic.16.b: "Оптимизация - Объединить Африку"
 generic.16.c: "Пасхальные яйца"
 generic.16.e: "Перейти на страницу 2/3"
 eoanb_tt_generic_17_a: "§YАфрика§! будет §GОбъединенна§!.\n"
 generic.17.t: "Оптимизация - Объединить Африку"
 generic.17.d: "Чтобы уменьшить лаг, игрок может выбрать объединение африканских земель под властью одного представителя \n"нации\n", сократив африканские теги. Если вы испытываете лаги и владеете компьютером низкого класса, настоятельно рекомендуется включить эту опцию.\n\nПосле выбора, эта опция объединит все африканские нации, кроме тех, которые должны существовать для того, чтобы другие деревья фокуса/события/решения/и т.д. работали.\n\nACHTUNG: Эта опция необратима! Вы не сможете увидеть его после принятия!".
 generic.17.a: "Объединить Африку".
 generic.17.b: "Вернуться назад".
 eoanb_gamerule_united_africa: "Африка объединена".
 generic.18.t: "EoaNB: GitHub Version".
 generic.18.d: "Как вы можете знать или не знать, End of a New Beginning - это проект, управляемый сообществом, над которым одновременно работают многие разработчики. Такая организационная структура требует определенной среды разработки, которой в нашем случае является GitHub. Благодаря GitHub каждый разработчик может работать над модом полунезависимо. Однако наличие мода на GitHub при таком количестве разработчиков автоматически означает, что нам практически невозможно регулярно обновлять Steam-версию на мастерской. Следовательно, Steam-версия обновляется только тогда, когда выходят крупные обновления, что является причиной того, что EoaNB воспринимается как \n"idle\n" или \n"dead\n" многими только при взгляде на страницу мастерской. Тем не менее, то, что уже объяснено на официальной странице мастерской, часто упускается из виду.\n\nЕсли вы хотите испытать актуальный End of a New Beginning, первым шагом будет присоединение к нашему официальному Discord (ссылка на мастерскую). После этого вы можете посмотреть, как установить версию GitHub в нашем канале #faq. Как правило, GitHub-версия EoaNB гораздо более развита и продвинута, чем Steam-версия. Однако помните, что мод на GitHub - это разрабатываемая версия, подверженная изменениям, багам и проблемам с балансом."
 generic.18.a: "Я понимаю. Спасибо за ваши усилия!"
 generic.19.t: "Меню помощи - Страница 1/1"
 generic.19.d: "Это меню позже будет содержать полезные тексты, объясняющие механику, уникальную для EoanB.\n\nПрямо сейчас, оно ничего не делает и все кнопки закрывают меню."
 generic.19.a: "Пустая кнопка"
 generic.19.b: "Пустая кнопка"
 generic.19.c: "Пустая кнопка"
 generic.19.e: "Выход из меню справки"

 #Portugal #NT!
 portugal.1.t: "Франция выдвигает ультиматум!".
 portugal.1.d: "Наши люди захватили французский барк в Мозамбикском море! Французы потребовали, чтобы мы немедленно освободили его, иначе они сочтут это объявлением войны. Сейчас они ждут нашего ответа, и мы не можем молчать по этому вопросу. Что же нам делать?"
 portugal.1.a: "Освободить корабль!"
 portugal.1.b: "Отказаться отступать!"
 portugal.2.t: "Португалия отказывается!"
 portugal.2.d: "Португальцы отказались освободить наш корабль. Это можно рассматривать как акт войны, и после того, как мы пригрозили им, мы должны последовать за ними, чтобы сохранить лицо. Но действительно ли жизни наших людей стоят такого незначительного конфликта?".
 portugal.2.a: "Отступить... потеря поддержки предпочтительнее, чем потеря жизней французов".
 portugal.2.b: "Мы научим их бросать нам вызов!".
 portugal.3.t: "Португальские колонии в Азии"
 portugal.3.d: "Португалия колонизировала несколько частей Азии и создала там торговые города. Поступило предложение, что мы должны ограничить их действия в этой области. Должны ли мы послать делегацию?"
 portugal.3.a: "Да, почему бы и нет?"
 portugal.3.b: "Разве у нас нет более неотложных дел?".
 portugal.4.t: "Папская делегация прибыла!"
 portugal.4.d: "Делегация Папского государства только что прибыла в Порту! Они потребовали, чтобы Португалия прекратила экспансию в Азии и, если у них есть колониальные амбиции, реализовывала их в другом месте. Мы не знаем, что побудило их послать этот ультиматум, но, похоже, они настроены серьезно".
 portugal.4.a: "Кажется безобидным, хотя и своеобразным?".
 portugal.4.b: "Никогда!"
 porpap_dispute: "Дипломатический спор"
 portugal.5.t: "Антиклерикальные настроения"
 portugal.5.d: "Некоторые высшие чины в нашей политической системе намекают на то, что церковь оказывает негативное влияние на нашу страну, и просят ограничить ее власть. Должны ли мы действовать в соответствии с их подозрениями?".
 portugal.5.a: "Да, это будет означать больше власти для нас!".
 portugal.5.b: "Почему они беспокоят нас такими пустяками?".
 portugal.5.c: "Уменьшение влияния церкви? Мы должны делать все наоборот!"
 portugal.6.t: "Выборы 1860 года"
 portugal.6.d: "В нашей стране завершились выборы 1860 года. Победила партия "Регенерадорес", которая в основном поддерживает короля. Наша страна сплотилась вокруг его сильного руководства!".
 portugal.6.a: "Отлично!"
 POR_1861_Pedro: "§RКороль Педро V умрет!§!".
 portugal.7.t: "Педро V найден мертвым!"
 portugal.7.d: "Во время путешествия в Алентежу наш любимый король Педро V подхватил тифоидную лихорадку. Наши лучшие врачи не смогли спасти его, и, несмотря на все наши попытки, он скончался".
 portugal.7.a: "Сегодня печальный день для Португалии".
 POR_1861_Luis: "§YМы коронуем Луиша нашим новым королем.§!".
 portugal.8.t: "Наш новый король"
 portugal.8.d: "После смерти Педро V законным наследником престола стал его брат Луис. Сегодня состоится его инаугурация, хотя он очень непопулярен среди наших граждан".
 portugal.8.a: "Будем надеяться, что это не приведет к хаосу...".
 POR_1861_Luis2: "§RКороль Луис умрет!§!"
 POR_1861_Luis3: "§RЭто может вызвать серьезное восстание.§!"
 portugal.9.t: "Зимнее восстание"
 portugal.9.d: "За последние несколько дней наше население все больше и больше злилось, и их гнев перерос в насилие! Разъяренная толпа пытается ворваться во дворец и убить короля - они обвиняют его в том, что он отравил Педро V, чтобы присвоить себе трон."
 portugal.9.a: "Открыть огонь по толпе!"
 portugal.9.b: "Они могут не ошибаться... давайте поможем им!".
 portugal.9.c: "Попробуйте подкупить крестьян!".
 portugal.10.t: "Ситуация обостряется!"
 portugal.10.d: "После решения атаковать крестьянскую орду, штурмовавшую дворец несколько дней назад, наша страна ввергнута в бунт! Политическая стабильность стремительно падает, а по улицам бродят разъяренные толпы...".
 portugal.10.a: "Проклятье..."
 portugal.11.t: "Ситуация успокаивается!"
 portugal.11.d: "Убийство Луиса I удовлетворило наш народ, и волны восстания улеглись. Хотя наш народ все еще скорбит о смерти Педро V, страна не впадет в войну в ближайшее время."
 portugal.11.a: "Слава Богу".
 POR_1861_Civilwar: "§RСтрана погрузится в гражданскую войну.§!"
 POR_SPR_Olivenza: "Спор из-за Оливенцы"
 POR_SPR_Olivenza2: "Передача Оливензы"
 portugal.12.t: "Португалия претендует на Оливенцу!"
 portugal.12.d: "Португалия уже много лет претендует на Оливенцу, и теперь, когда они реформировали свое правительство, они сочли нужным попросить нас передать ее им обратно. Это значительно укрепило бы нашу дружбу, но действительно ли мы хотим отдать регион?".
 portugal.12.a: "Их претензии обоснованы".
 portugal.12.b: "Мы никогда не откажемся от него!"
 portugal.13.t: "Испания принимает!"
 portugal.13.d: "Испания согласилась передать Оливенсу обратно нам! Это еще больше укрепит нашу дружбу и установит мир на Пиренейском полуострове!".
 portugal.13.a: "Отлично!"
 portugal.14.t: "Испания отрицает!"
 portugal.14.d: "Испания отказалась передать обратно Оливенсу, хотя они прекрасно знают, что она принадлежит нам по праву. Это привело к серьезному ухудшению наших отношений...".
 portugal.14.a: "Это плохо".
 POR_SPR_Galicia: "Спор из-за Галисии"
 portugal.15.t: "Португалия претендует на Галисию!"
 portugal.15.d: "Имперские амбиции Португалии вышли из-под контроля, и они попросили нас отдать им Галисию в попытке сформировать Великую Португалию. Склонимся ли мы к их амбициям и сохраним дружбу или откажем им, рискуя столкнуться с конфликтом?"
 portugal.15.a: "Мы не отдадим им Галисию!".
 portugal.15.b: "Пусть забирают".

 #Mexico #NT!
 mexico.1.t: "План Такубайя"
 mexico.1.d: "План Такубайя" - это план, задуманный консерваторами с целью свержения новой радикальной Конституции 1857 года, которая отняла большую часть власти, а также влияние как католической церкви, так и военных. Оттуда Феликс Мария Зулоага присоединился к плану Такубайя, но это его выбор, хочет ли он публично объявить об этом плане".
 mexico.1.a: "Феликс Мария Зулоага объявляет о плане поддержки".
 mexico.2.t: "Прагматизм президента"
 mexico.2.d: "Умеренно либеральный президент, Игнасио Комонфорт, продемонстрировал поддержку Плана Такубайя и считал новую конституцию слишком радикальной. Хотя Игнасио Комонфорт готов пойти навстречу прагматичному решению по деэскалации гражданской войны до начала конфликта."
 mexico.2.c: "Может быть, он сможет закончить гражданскую войну без конфликта...".
 mexico.3.t: "Политические противники разжигают беспорядки!".
 mexico.3.d: "Услышав президента Игнасио Комонфорта, многие радикальные либералы начали протестовать против его действий, включая Бенито Хуареса, военного генерала, который был следующим в очереди на пост президента. Если эти волнения продолжатся, радикальные либералы могут вызвать вспышку конфликта, но заключение их под стражу только создаст еще большую напряженность между партиями.\n\n Остается один вопрос: что делать?".
 mexico.3.e: "Услышав президента Игнасио Комонфорта, многие радикальные либералы начали протестовать против его действий после объявления. Хотя, похоже, консерваторы начали облаву на политических противников, включая Бенито Хуареса, военного генерала, который был следующим в очереди на президентский пост. Это не путь к мирному завершению гражданской войны!".
 mexico.3.a: "Начать сажать в тюрьму политических оппонентов, выступающих против плана Такубайя".
 mexico.3.b: "Похоже, Игнасио Комонфорт - идеалист, не способный увидеть нашу борьбу".
 mexico.4.t: "Подавление отступает! Волнения нарастают!"
 mexico.4.d: "Гражданские волнения только усилились после начала арестов радикальных либералов, и между различными партиями Мексики назревает напряженность. Возможно, для президента Игнасио Комонфорта настало время получить чрезвычайные полномочия для обеспечения выполнения плана, но следует принять во внимание умеренный подход, чтобы избежать новых эскалаций."
 mexico.4.a: "El presidente Ignacio Comonfort может получить чрезвычайные полномочия, чтобы помиловать их...".
 mexico.5.t: "Феликс Мария Сулоага требует отставки".
 mexico.5.d: "После того, как президент Игнасио Комонфорт объявил о своих чрезвычайных полномочиях, многие сторонники Плана Такубайя начали беспокоиться, что еще он может сделать. Это беспокойство внутри плана заставило Феликса Марию Зулоага потребовать от президента Игнасио Комонфорта отставки с поста главы государства."
 mexico.5.a: "Начало сопротивления требованию Зулоаги и, таким образом, плану Такубайя".
 mexico.6.t: "Начало войны за реформы"
 mexico.6.d: "После того, как Игнасио Комонфорт услышал требование об отставке с поста президента, он начал сопротивляться консерваторам, освободив политических противников, которых он заключил в тюрьму. После освобождения политических противников освобожденный Бенито Хуарес отправился в Мехико, чтобы занять пост президента, как это было предусмотрено Конституцией 1857 года, но затем был вынужден перенести его в Гуанахуато после того, как консерваторы заняли Мехико, что стало началом войны реформ. Теперь настало время выбрать сторону в этом конфликте".
 mexico.6.a: "Поддерживать консерваторов"
 mexico.6.b: "Поддержите либералов"
 mexico.7.t: "План де Навидад"
 mexico.7.d: "Недавние разногласия между Мануэлем Роблесом Пезюэлой и президентом Феликсом Марией Сулоага по поводу Плана де Навидад, который также известен как Рождественский план, усилили напряженность в правительстве консерваторов. Теперь многие консерваторы разделились во мнении: следовать ли рождественскому плану Мануэля Роблеса Пэсуэлы, чтобы попытаться воссоединить мексиканский народ, или придерживаться нынешнего президента Феликса Марии Зулоаги. Только время покажет, какой вариант лучше".
 mexico.7.a: "Свергнуть Феликса Марию Сулоагу ради плана "Рождество"".
 mexico.8.t: "Новый президент"
 mexico.8.d: "После отказа Бенито Хуареса от плана Рождества генерал Мигель Мирамон потребовал отменить план Рождества в обмен на свое президентство и возвращение плана Такубайя. Несмотря на то, что Мигелю Мирамону потребуется некоторое время, чтобы добраться до столицы, его заместитель Хосе Мариано Салас будет замещать его до прибытия."
 mexico.8.a: "Заменить Мануэля Роблеса на Мигеля Мирамона и его замену".
 mexico.9.t: "Мигель Мирамон прибывает".
 mexico.9.d: "После примерно двух недель ожидания Мигель Мирамон, наконец, прибыл в столицу и принял президентские полномочия от своего заместителя".
 mexico.9.a: "Надеюсь, эта замена позволит нам изменить ход войны".
 mexico.10.t: "Казнь Мельчора Окампо".
 mexico.10.d: "Недавно мы услышали сообщения о похищении и казни консерваторами отставного либерала Мельчора Окампо. Это вызвало сильное волнение среди генералов, некоторые из них хотят отомстить за своего погибшего друга."
 mexico.10.a: "Мы должны отомстить за эту невинную казнь".
 mexico.11.t: "Вопрос о временной столице"
 mexico.11.d: "После захвата Мехико консерваторами у нас не было другого выбора, кроме как основать новое правительство в соседнем городе Гуанахуато. Однако в последнее время многие наши люди, включая президента, переезжают в Веракрус, чтобы снова увидеться с семьей и друзьями. Кроме того, Веракрус может легко стать укрепленным городом, если будут разработаны некоторые планы, что делает его более ценным вариантом для временной столицы".
 mexico.11.a: "Перенести столицу в Веракрус".
 mexico.12.t: "Окончание войны за реформы"
 mexico.12.d: "После тяжелых последних лет предатели наконец-то встали на задние лапы, многие из них покинули страну. Теперь пришло время собрать оставшихся и объединиться под единым законным правительством!".
 mexico.12.a: "Настало время для восстановления и процветания Мексики!".
 MEX_1857_Civilwar: "§RГражданская война разразится!§!".
 mexico.13.t: "Новый кандидат"
 mexico.13.d: "Война длится уже больше года, и каждая сторона постепенно изматывается. Если мы хотим победить нашего врага, нам понадобится помощь. К счастью для нас, Леонардо Маркес недавно продемонстрировал большие перспективы после победы над либеральным генералом в Такубайе, что позволило нам установить неоспоримый контроль над близлежащим городом."
 mexico.13.a: "Продвигать его"
 mexico.14.t: "Новый кандидат"
 mexico.14.d: "Началась война реформ, и наша нация расколота. С Конституцией 1857 года необходимо покончить до того, как она нанесет еще больший ущерб католической церкви, а также вооруженным силам. Если мы хотим достичь наших целей своевременно, мы должны искать места, где можно получить преимущества перед нашим врагом, и, к счастью для нас, Мигель Мирамон показал большие перспективы в военной школе и готов к повышению до генерала."
 mexico.14.a: "Продвинуть его"
 mexico.15.t: "Новый кандидат"
 mexico.15.d: "Началась война реформ, и наша нация расколота. Конституция 1857 года должна быть защищена любой ценой, чтобы обеспечить процветание государства и его граждан. Если мы хотим достичь наших целей своевременно, мы должны искать места, где можно получить преимущества перед нашим врагом, и, к счастью для нас, Леандро Валле Мартинес показал большие перспективы в военной школе и готов к повышению до генерала."
 mexico.15.a: "Продвинуть его"
 mexico.16.t: "Новый кандидат"
 mexico.16.d: "Европейцы вернулись в Мексику, и наши перспективы выглядят мрачно. Если мы хотим иметь хоть какой-то шанс против этих иностранных захватчиков, нам понадобится как можно больше помощи. К счастью для нас, ветеран Порфирио Диас готов вступить в наши ряды после того, как он успешно сражался и в мексикано-американской войне, и в войне за реформы."
 mexico.16.a: "Продвинуть его"
 mexico.17.t: "Смерть Луиса Гонсаги Осолло"
 mexico.17.d: "Недавно мы получили письмо о смерти трудолюбивого однорукого генерала Луиса Гонсаги Осолло, который умер от тифа. Пусть теперь он покоится на небесах после всех страданий, через которые ему пришлось пройти".
 mexico.17.a: "Мы будем оплакивать его смерть".
 mexico.18.t: "Смерть Хосе Сантоса Деголладо"
 mexico.18.d: "После казни консерваторами отставного либерала Мельчора Окампо и Хосе Сантос Деголладо, и Леандро Валле Мартинес хотели отомстить за гибель своего друга. К сожалению, недавно мы услышали сообщения о том, что Хосе Сантос Деголладо попал в засаду по пути туда и был ранен пулей в голову. Теперь наша единственная надежда на месть - это руки Леандро Валье Мартинеса. Пусть его душа покоится с миром".
 mexico.18.a: "Еще одна потерянная душа в этой изнурительной войне".
 mexico.19.t: "Смерть Леандро Валле Мартинеса"
 mexico.19.d: "После долгих последних дней пришли ужасные новости о том, что Леандро Валле Мартинеса постигла та же участь, что и Мельчора Окампо, после того, как он попал в засаду и был захвачен по дороге, чтобы отомстить. Пусть его душа покоится с миром".
 mexico.19.a: "Это наше время отомстить за их погибшие души".
 mexico.20.t: "Конец войны реформ"
 mexico.20.d: "После тяжелых последних лет предатели наконец-то встали на ноги, многие из них покинули страну. Теперь пришло время собрать оставшихся и объединиться под единым законным правительством!".
 mexico.20.b: "Настало время для восстановления и процветания Мексики!".
 mexico.21.t: "Собрание по реорганизации"
 mexico.21.d: "Консервативная партия и основные государственные институты оценили нынешнее правительство как слишком нестабильное. Мирамон мог бы стать отличным вариантом для достижения победы в гражданской войне, но его нынешняя политика, похоже, не соответствует взглядам и опасениям элиты. Его национальный консерватизм может поставить под угрозу дипломатию Мексики, особенно когда мы сильно погрязли в долгах. Церковь попросила заменить его, в то время как более умеренные фракции назначили Мануэля Роблеса Пезуэлу".
 mexico.21.e: "Теократы берут власть!"
 mexico.21.b: "Умеренные берут власть".
 mexico.21.c: "Мирамон и его войска штурмуют парламент!".
 mexico.22.t: "Мексиканский архиепископ наносит визит!".
 mexico.22.d: "Мексика теперь находится под контролем католической церкви, косвенно подчиняясь нам. Чтобы Святой Престол признал их правительство, они отправили дипломатического посланника для легитимизации своего правительства, очевидно, мы примем его, почитая наше католическое братство на долгие годы."
 mexico.22.a: "Аминь, Мексика".
 mexico.23.t: "Восстановление либеральной партии".
 mexico.23.d: "После нашей кровопролитной гражданской войны мир должен наступить тем или иным способом. Мы пришли к выводу, что восстановление либеральной партии под руководством умеренного Игнасио Комонфорта может стать тем самым выходом, который позволит нам начать процесс сделок и прагматизма, найти баланс между либеральной и консервативной политикой."
 mexico.23.a: "Пусть Комонфорт принесет нам мир".
 mexico.24.t: "Мексика посылает добровольцев".
 mexico.24.d: "Новое мексиканское умеренно-консервативное правительство решило обратиться к нам с дипломатическими посланниками и, чтобы помочь нам в этой суровой гражданской войне, направило более четырех тысяч человек. Две дивизии мексиканских солдат теперь расквартированы в Калифорнии!".
 mexico.24.a: "Thank you, amigos! #NT!
 mexico.25.t: "Роспуск парламента"
 mexico.25.d: "Когда войска, верные Мигелю Мирамону, ворвались в парламенты штатов, мы положили конец этому перевороту умеренных и церкви против нашей федеративной республики. Мы обнаружили, что эта организация предателей была широко распространена по всей Мексике, поэтому пришло время распустить консервативную партию вместе с их парламентом. Только Мирамон и его люди должны править!".
 mexico.25.a: "Да здравствует наш президент!"
 mexico.26.t: "Мексика посылает добровольцев"
 mexico.26.d: "Мирамон, диктатор Мексики, в последнее время создает соперничество против янки. Чтобы поддержать нас в нашем повстанческом деле, он отправил на Юг более 2 дивизий мексиканских добровольцев".
 mexico.26.a: "Спасибо, Мексика".
 mexico.80.t: "Переворот и убийство"
 mexico.80.d: "После возвращения из ссылки консервативных лидеров при поддержке католической церкви и консервативной оппозиции было принято решение о плане Веракруса. Пока Бенито Хуарес наблюдал за восстановлением города, Тигр из Такубайи, Леонардо Маркес, подослал убийцу, который убил президента прямо там и тогда. Консервативные ополченцы сражались с армией в городе, а Леонардо Маркес использовал возможность смерти президента, чтобы ввести свои войска в столицу и объявить себя президентом при поддержке элиты."
 mexico.80.a: "Какой ужасный день! Пусть наша страна восстановится под новым руководством...".

 #Austria #NT!
 aus.1.t: "Возможные военные реформы?"
 aus.1.d: "В связи с нашими недавними действиями против итальянцев и растущей угрозой со стороны пруссаков, многие из наших высокопоставленных чиновников попросили рассмотреть возможность реформирования армии. Наша экономика сейчас находится в плохом положении, поэтому вливание денег в армию будет выглядеть глупо для наших подданных. Возможно, будет лучше финансировать дополнительные проекты, касающиеся экономики, а не эту глупую ерунду!"
 aus.1.a: "Наша постоянная армия в порядке!"
 aus.1.b: "Полагаю, мы нуждаемся в реформе...".
 aus.2.t: "Австрийская промышленность"
 aus.2.d: "Экономика Австрии находится не в лучшем состоянии. Большая часть хорошей промышленности страны сосредоточена в городских районах Австрии и Богемии, таких как Вена и Прага. Почти две трети нашего населения все еще зарабатывают на жизнь натуральным хозяйством, большинство из них - венгры. Если мы рассчитываем стать сильной индустриальной нацией в будущем, крайне важно, чтобы мы начали попытки распространить промышленность по всей империи, даже если мы можем оказаться безуспешными."
 aus.2.a: "Наша первоочередная задача - обеспечить наш народ".
 aus.3.t: "Консультирование Z.A.M.G.".
 aus.3.d: "У нас есть амбиции открыть множество новых шахт по всей стране; однако нам лучше проконсультироваться с учеными по поводу воздействия новых шахт на окружающую среду. Надеюсь, они разрешат нам открыть шахты, чтобы мы могли увеличить наше экономическое производство."
 aus.3.a: "Посмотрим, что они посоветуют".
 aus.4.t: "Z.A.M.G. одобряет новые шахты"
 aus.4.d: "После многочасовых дебатов Z.A.M.G. не решилась выступить против наших запланированных проектов. Теперь мы можем строить наши новые шахты без оппозиции".
 aus.4.a: "... и по праву!"
 aus.5.t: "Z.A.M.G. советует выступить против новых шахт".
 aus.5.d: "После многочасовых дебатов Z.A.M.G. высказался против наших амбиций по поводу больших стальных и угольных шахт; однако для нас не так важно прислушиваться к ним. Мы можем просто отменить решение и продолжить реализацию проекта".
 aus.5.a: "Я полагаю, что мы должны прислушаться к ним".
 aus.5.b: "Черт бы побрал этих дураков! Мы все равно это сделаем!"
 aus.6.t: "Дополнительное финансирование частных школ"
 aus.6.d: "После нескольких дней размышлений мы пришли к решению увеличить финансирование частных школ по всей Австрии, поскольку дворяне - это будущее нашей империи. Финансирование государственных школ обычно проходит впустую, поскольку все они становятся фермерами или идут работать на фабрики. Давайте будем рады, что мы приняли это решение!".
 aus.6.a: "Тост за молодежь!"
 aus.7.t: "Дополнительное финансирование государственных школ"
 aus.7.d: "После нескольких дней раздумий и размышлений мы пришли к выводу, что лучше всего увеличить бюджет, направляемый на общественные школы. Фабрики скоро станут неотъемлемой частью общества, и если на фабриках будут работать немного образованные рабочие, это значительно сократит количество жертв на производстве". Браво! Еще один шаг в будущее!"
 aus.7.a: "Тост за молодежь!"
 aus.8.t: "Вопрос об объектах наследия"
 aus.8.d: "Уже некоторое время между нашими советниками то и дело поднимается вопрос. Некоторые из наших более культурных советников хотят, чтобы по всей Австрии - а возможно, и в других уголках империи - были открыты дополнительные объекты наследия. Это, вероятно, повысит уровень счастья и содержания империи, принесет стабильность и мир нашим подданным. \nОднако другие советники видят в этом угрозу для индустриализации страны. Дополнительные объекты наследия заставят промышленность пострадать, что может привести к нашей неготовности в следующей войне, которая, по их прогнозам, будет выиграна в зависимости от того, у кого лучшие технологии и промышленность. \n\nОкончательное решение теперь за вами, Кайзер".
 aus.8.a: "Промышленность - ничто по сравнению с наследием нашей нации!"
 aus.8.b: "Такое мышление приведет нас к отставанию! Промышленность! Промышленность! Промышленность!"
 aus.9.t: "Ситуация в Австрийской империи"
 aus.9.d: "Сейчас 1857 год, и хотя после революции 1848 года прошло девять лет, наследие восстаний все еще сказывается на империи. Недовольство продолжается в регионах за пределами самой Австрии, что заставляет многих советников полагать, что центральное правительство может быть вынуждено пойти на уступки провинциальным правительствам, чтобы предотвратить повторение 1848 года. Поскольку наш бывший союзник, Россия, больше не поддерживает нас, крайне важно, чтобы революционные настроения не вспыхнули вновь, так как в последний раз империя была близка к краху. О, кайзер Франц Йозеф! Веди Австрийскую империю к славе, объедини ее народ и сверши правосудие над ее врагами!".
 aus.9.a: "Боже, возведи Франца в кайзеры".
 aus.10.t: "Ситуация в королевстве Ломбардия-Венеция".
 aus.10.d: "Королевство Ломбардия-Венеция и его жители приносили Австрийской империи одни неприятности с 1848 года. Движение "Рисорджименто" за объединение Италии стало худшим из наших беспокойств в отношении этого итальянского региона. На протяжении веков итальянский полуостров был разделен между многими королевствами и находился под господством иностранных держав, таких как Франция или Австрия. Единое Итальянское королевство представляло бы большую угрозу для нынешних австрийских владений в Северной Италии. Такое королевство также будет представлять большую угрозу для продолжения существования Австрийской империи, поскольку маловероятно, что они захотят вступить с нами в союз. Поэтому мы должны сделать все, что в наших силах, чтобы свести сопротивление к минимуму и не дать объединенной Италии осуществиться".
 aus.10.a: "Мы должны стоять твердо".

 #Random Events #NT!
 random.1.t: "Беспокоит [Root.GetAdjective] Преемственность!".
 random.1.d: "Как монархия, всем ясно, что после смерти нашего лидера, его наследник будет следующим в очереди на правление. Однако наша страна столкнулась с проблемой в этом вопросе: У нас нет наследника. Этот факт вызывает большие волнения среди нашего населения, так как преемственность неясна...".
 random.1.a: "Попытка успокоить ситуацию".
 random.2.t: "[Root.GetName] объединиться!".
 random.2.d: "Наша страна в последнее время переживает период мира и процветания, и наш народ сплотился под нашим флагом!".
 random.2.a: "Это здорово!"
 random.2.b: "Мы должны использовать эту возможность для улучшения наших отношений!"
 random.3.t: "Достижения в военной стратегии"
 random.3.d: "Наши высокие военные расходы и текущая ситуация привели к конкурентной ситуации в отделе стратегии наших вооруженных сил, и высшие чины постоянно соревнуются в поиске новых тактик. Это очень помогло развитию тактики и даст нашим военным небольшое преимущество."
 random.3.a: "Отлично!"
 random.4.t: "Развитие инфраструктуры"
 random.4.d: "Один из самых богатых аристократов нашей страны профинансировал проект по расширению местной инфраструктуры в одном из наших штатов! Поскольку наша страна находится в фазе быстрой индустриализации, мы смогли довольно быстро реализовать его планы с помощью небольшого дополнительного финансирования."
 random.4.a: "Превосходно!"
 random.5.t: "Бум населения в [Root.GetName]!".
 random.5.d: "[Root.GetName] уже некоторое время поощряет рост населения в своих границах, и похоже, что текущая ситуация в нашей стране в сочетании с тем, что мы поощряем рост населения, наконец-то привела к тому, что что-то произошло - мы вступили в период быстрого роста населения."
 random.5.a: "Ура!"
 random.6.t: "Османская угроза"
 random.6.d: "Османы, одни из наших самых могущественных соседей, надвигаются на наши границы. Хотя их экспансия замедлилась по сравнению с 16 веком, народ [Root.GetAdjective] все еще чувствует угрозу и требует, чтобы мы показали, что способны обеспечить их безопасность. Однако не все так плохо - страх перед Османской угрозой привел к тому, что в последнее время в нашу армию влилось еще несколько человек."
 random.6.a: "Мы должны сохранять бдительность".
 eoanb_event_opinion_7: "Культурное влияние"
 random.7.t: "Великое произведение искусства"
 random.7.d: "Гражданин [Root.GetAdjective] недавно стал весьма известным на международном уровне, создав шедевр искусства. Этот поступок произвел впечатление на наших соседей, которые считают, что мы уже немного превосходим их в культурном плане."
 random.7.a: "Отлично!"
 random.8.t: "Прорыв в авиации"
 random.8.d: "Мы обнаружили гения в рядах ученых [Root.GetAdjective] - гения в области авиации. Этот человек посвятил бесчисленное количество часов работе над воплощением мечты о полетах, и наша страна в целом получает огромную пользу от его исследований."
 random.8.a: "В свою очередь, мы обеспечим ему роскошные удобства".
 random_event_9_b_tt: "§YМы перейдем от абсолютизма к парламентскому избирательному праву.§!"
 random.9.t: "Призыв к большим правам!"
 random.9.d: "[Root.GetAdjective] разгневаны! Наше население вышло на улицы, чтобы реализовать свои требования о больших правах и самоопределении. Если бы мы боролись с ними, наше правительство было бы ослаблено, но если мы этого не сделаем, нам, возможно, придется уступить их требованиям...".
 random.9.a: "Наше правление законно, и мы от него не откажемся!".
 random.9.b: "Мы можем немного расширить наши права".
 random.10.t: "Политики ставят под сомнение правительство"
 random.10.d: "Из-за того, что в нашей стране действуют законы об избирательном праве, есть вероятность, что кто-то из политиков, имеющих влияние, может не согласиться с нашими идеями. Это произошло сегодня, так как известный [Root.GetAdjective] политик подверг критике нашу текущую политику. Это, несомненно, вызовет сомнения у нашего населения...".
 random.10.a: "Достойно сожаления".
 random.11.t: "Вдохновляющая военная речь"
 random.11.d: "Один из наших общественных деятелей недавно произнес большую речь, чтобы увеличить поддержку нашей текущей войны. Речь имела огромный успех, толпа ликовала, а солдаты [Root.GetAdjective] рвутся к победе!".
 random.11.a: "Потрясающе!"
 random.12.t: "[Root.GetAdjective] Инвестор субсидирует хлопковую ферму!"
 random.12.d: "Богатый инвестор в нашей стране недавно профинансировал хлопковую ферму, чтобы получить прибыль. Оказалось, что операция прошла вполне успешно, и ферма теперь производит достаточно продукции, чтобы быть признанной нами в качестве возможного дешевого источника ткани!"
 random.12.a: "Хвала свободному рынку!"
 random.13.t: "Замечена комета!"
 random.13.d: "Люди всегда суеверны, и появление кометы в небе [Root.GetAdjective] вызвало панику в нашей стране. Наше население убеждено, что это плохой знак...".
 random.13.a: "Это предзнаменование".
 random.13.b: "Конец близок!"
 random.13.c: "Экономика, дураки!"
 random.13.e: "Хотел бы я жить в более просвещенные времена..."
 random.14.t: "Рост городов привлекает людей в города".
 random.14.d: "Наша страна уже некоторое время индустриализируется, и растущая промышленность в [Root.GetAdjective] городах привлекает множество людей в крупные города, особенно в нашу столицу".
 random.14.a: "Приятно слышать".
 random.15.t: "Спор о конституции"
 random.15.d: "Конституция [Root.GetAdjective] должна была решить большинство вопросов, касающихся права, но ничто не бывает совершенным, и одна неясная статья недавно привела к большим дебатам в суде. В конце концов решение перешло к нам...".
 random.15.a: "Конституция всегда права!"
 random.15.b: "Измените конституцию, чтобы избежать путаницы".
 eoanb_tt_event_random_16: "§YМы перейдем на \n"Привилегированное образование\n".§!"
 random.16.t: "Недостаточное финансирование школ"
 random.16.d: "Школы в [Root.GetName] испытывают трудности из-за недостатка финансирования - мы можем решить эту проблему, просто отказавшись от государственного образования, или мы можем попытаться спасти школы..."
 random.16.a: "Попытаться спасти школы!"
 random.16.b: "Может быть, только богатые должны получать образование?"
 eoanb_tt_event_random_17: "§YМы перейдем на \n"Нормальные налоги\n".§!"
 random.17.t: "Уклонение от налогов в [Root.GetName]!"
 random.17.d: "Из-за высоких налогов некоторые люди (особенно богатые и владельцы бизнеса) начали уклоняться от уплаты налогов. Эта ситуация начала оказывать довольно сильное давление на нашу экономику, поэтому нам необходимо действовать прямо сейчас."
 random.17.a: "Мы ничего не можем сделать...".
 random.17.b: "Мы могли бы снизить налоги...".
 random.18.t: "Тотальная экономическая мобилизация наносит ущерб [Root.GetAdjective] экономике!".
 random.18.d: "Наша экономика мирного времени несет значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу экономику и перевесили чашу весов в пользу военного производства. Возможно, нам следует заняться этой проблемой...".
 random.18.a: "Нам нужно немедленно провести демилитаризацию!".
 random.18.b: "Прискорбно..."
 random.19.t: "Мобилизация военной экономики наносит ущерб экономике [Root.GetAdjective]!".
 random.19.d: "Наша экономика мирного времени несет значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу экономику и сильно склонили чашу весов в пользу военного производства. Возможно, нам следует заняться этой проблемой...".
 random.19.a: "Нам нужно немедленно провести демилитаризацию!".
 random.19.b: "Прискорбно..."
 random.20.t: "Частичная экономическая мобилизация наносит ущерб экономике [Root.GetAdjective]!".
 random.20.d: "Наша Экономика мирного времени несет значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу Экономику и значительно склонили чашу весов в пользу военного производства. Возможно, нам следует заняться этой проблемой...".
 random.20.a: "Нам нужно немедленно провести демилитаризацию!".
 random.20.b: "Прискорбно..."
 random.21.t: "Ранняя экономическая мобилизация наносит ущерб экономике [Root.GetAdjective]!".
 random.21.d: "Наша экономика мирного времени несет значительный ущерб из-за того, что мы не находимся в состоянии войны, но все же мобилизовали нашу экономику и заметно склонили чашу весов в пользу военного производства. Возможно, нам следует заняться этой проблемой...".
 random.21.a: "Нам нужно немедленно провести демилитаризацию!".
 random.21.b: "Прискорбно..."
 random.22.t: "[Root.GetAdjective] Гражданская экономика процветает!".
 random.22.d: "Наша экономика мирного времени работает как хорошо смазанный механизм, и мы получаем прибыль со всех сторон - похоже, сосредоточение на мирном промышленном строительстве принесло нам свои плоды".
 random.22.a: "Отлично!"
 eoanb_tt_event_random_18_b: "§RНаша экономика, вероятно, продолжит получать катастрофический урон.§!"
 eoanb_tt_event_random_19_b: "§RНаша экономика, вероятно, продолжит получать значительный ущерб.§!"
 eoanb_tt_event_random_20_b: "§RНаша экономика, вероятно, продолжит получать умеренный ущерб.§!"
 eoanb_tt_event_random_21_b: "§RНаша экономика, вероятно, продолжит получать незначительный ущерб.§!"
 random.23.t: "Прибрежный район застигнут наводнением"
 random.23.d: "Один из наших прибрежных штатов пережил вчера стихийное бедствие, когда из-за прорыва дамбы произошло наводнение. Прибрежная промышленность и инфраструктура в этом районе разрушена, но если мы перенаправим часть нашего бюджета на ликвидацию последствий, мы сможем спасти несколько кусков важного промышленного товара..."
 random.23.a: "Отправить помощь в пострадавший район!"
 random.23.b: "Мы ничего не можем спасти..."
 random.24.t: "[ROOT.GetAdjective] Военно-технические разработки"
 random.24.d: "Наша продолжающаяся война, возможно, могла бы закончиться быстрее, если бы мы обладали превосходящими технологиями по сравнению с нашими противниками - и сейчас мы снова сделали небольшой шаг в этом направлении. Трудолюбивая группа исследователей, движимая патриотическим рвением, разработала новую революционную технологию вооружений - при определенном финансировании она может привести к чему-то полезному для применения."
 random.24.a: "Это поможет военным усилиям!"

 #Second Fiji Expedition #NT!
 usa_second_fiji_flag: "События второй экспедиции на Фиджи разворачиваются в настоящее время".
 usa_fiji_send_warship_tt: "§YВам придется назначить корабли в морскую зону вокруг Фиджи, чтобы цепочка событий развивалась.§!".
 secondfijiexpedition.1.t: "Трагедия на Фиджи".
 secondfijiexpedition.1.d: "Только что пришло письмо, в котором говорится, что летом этого года двое американских граждан были захвачены туземцами и съедены на острове Вайя на Фиджи! Хотя инцидент произошел несколько недель назад, неужели мы позволим этим дикарям так обращаться с нашими гражданами?".
 secondfijiexpedition.1.a: "Пошлите военный корабль!"
 secondfijiexpedition.1.b: "Разве у нас нет более важных дел?".
 usa_fiji_warship_arrival_tt: "§YЭкспедиция начнется.§!"
 secondfijiexpedition.2.t: "Наши люди готовы"
 secondfijiexpedition.2.d: "Наши военно-морские силы собрались в районе острова Вайя. Мы готовы начать вторую Фиджийскую экспедицию с целью в конечном итоге отомстить за наших погибших граждан."
 secondfijiexpedition.2.a: "Инициировать экспедицию!"
 usa_fiji_assault_begin_tt: "§YНаши люди начнут штурм!§!".
 secondfijiexpedition.3.t: "Прибытие в деревню"
 secondfijiexpedition.3.d: "Экспедиция подходит к концу, и наши силы находятся возле деревни, откуда начались неприятности".
 secondfijiexpedition.3.a: "Разрушить ее до основания!"
 secondfijiexpedition.4.t: "Успех!"
 secondfijiexpedition.4.d: "Наши люди захватили деревню, нейтрализовали ее защитников и уничтожили ее!".
 secondfijiexpedition.4.a: "Это научит их не связываться с США!".

 #Brazil #NT!
 brazil.1.t: "Бразилия предлагает договор об исследованиях"
 brazil.1.d: "Империя Бразилия прислала предложение использовать их лучших ученых и университеты для сотрудничества с нашими текущими исследованиями в области промышленной революции, должны ли мы принять его?"
 brazil.1.a: "Да".
 brazil.1.b: "Нет".
 brazil.2.t: "Британцы отклонили наш договор об исследованиях".
 brazil.2.d: "Британское правительство прислало нам сообщение о том, что они отвергают наш договор о сотрудничестве в области исследований".
 brazil.2.a: "Черт побери!"
 brazil.3.t: "Бразилия предлагает экономический договор"
 brazil.3.d: "Империя Бразилия направила к нам дипломатов с предложением заключить экономический договор, который мог бы принести пользу нам обоим".
 brazil.3.a: "Конечно!"
 brazil.3.b: "Спорим, они все еще дружат с британцами, откажитесь!"
 brazil.4.t: "Французы отклонили наше предложение!"
 brazil.4.d: "Французское правительство прислало нам сообщение о том, что они отвергают наш экономический договор".
 brazil.4.a: "Неудивительно..."
 brazil.5.t: "Парламентская система голосования"
 brazil.5.d: "Скоро у нас будут очередные выборы, и нам нужно решить, разрешим ли мы голосовать нижним чинам правительства или только высшим членам кабинета".
 brazil.5.a: "Разрешить либеральным нижним чинам голосовать".
 brazil.5.b: "Мы должны держать слово с консервативными высшими чинами".
 brazil.6.t: "Империя Бразилия объявляет Status quo".
 brazil.6.d: "После выборов и долгих обсуждений в парламенте, Империя Бразилии решила, что она не пытается заключить союз со всеми южноамериканскими государствами или завоевать их, император решил, что будет следовать своим собственным путем в зависимости от разворачивающихся событий, и продолжать дружественные отношения со старым и новым миром."
 brazil.6.a: "Будем надеяться на мир в наше время".
 brazil.6.b: "Хорошо для них".
 brazil.7.t: "Бразильский император посещает Солт-Лейк-Сити".
 brazil.7.d: "Император Бразилии, Дом Педро II, правит огромной империей, но он удивительно либерален и дружелюбен. Он посетил нашу страну и встретился с нашими лидерами, похоже, что американский народ полюбил его. Это показывает, что Америка теперь связана, и мы можем подружиться со многими другими странами, но это также зависит от желания бразильцев стать нашими союзниками. Некоторые специалисты по геополитике говорят, что это только начало союза, другие утверждают, что Бразилии понадобится столетие, чтобы стать нашим союзником."
 brazil.7.o1: "Отлично!"
 brazil.8.t: "Бразилия предлагает союз Монро".
 brazil.8.d: "Бразилия прислала нам предложение о союзе наших стран для защиты американских интересов только для американцев, должны ли мы его принять?"
 brazil.8.a: "Да".
 brazil.8.b: "Нет".
 brazil.9.t: "Соединенные Штаты отклонили наше предложение".
 brazil.9.d: ""
 brazil.9.a: "Будь все проклято!"
 brazil.10.t: "Соединенные Штаты приняли наше Предложение".
 brazil.10.d: ""
 brazil.10.a: "Хорошо!"
 brazil.11.t: "Закариас де Гоис избран премьер-министром!"
 brazil.11.d: "Прогрессивный премьер-министр Закариас де Гоис, который был губернатором провинции Парана, Сержипе и Пернамбуку, победил на выборах, и он планирует быть центристом и медленно либерализовать нашу страну. Это не угрожает ни одной из двух сторон, ни либералам, ни консерваторам, поэтому он рассматривается как фигура, которая на некоторое время остановит конфликт между двумя партиями. Он хотел ограничить власть императора, но, похоже, тот отказался от этой идеи".
 brazil.11.a: "Прогресс!"
 brazil.12.t: "Маркиз де Монте-Алегри избран премьер-министром!".
 brazil.12.d: "Консервативный политик Жозе да Коста Карвалью, также известный как маркиз де Монте-Алегри, был избран. Он известен своими политическими способностями и был частью регентства, которое руководило нашей страной, пока рос наш император. Его новая политика предполагает расширение империи до ее былой славы и сотрудничество с нашими традиционными союзниками внутри страны."
 brazil.12.a: "Амбиции!"
 brazil.13.t: "Виконт де Синимбу избран премьер-министром!".
 brazil.13.d: "Либерал, который был президентом провинции Алагоас, Жуан Линш де Синимбу, также известный как Висконде де Синимбу, был избран нашим премьер-министром. Люди опасаются, что он может отменить монархию и установить республику, другие опасаются, что он может попытаться покончить с рабством. Его политика предполагает быстрый прогресс и разрушение традиций".
 brazil.13.a: "Революция!"
 brazil.14.t: "Империя Бразилии заявляет о своих южноамериканских амбициях!".
 brazil.14.d: "После долгих обсуждений в парламенте правительство Бразильской империи избрало правительство, возглавляемое военными и традиционалистами. Это новое правительство рассчитывает расширить и вновь завоевать свои прежние земли. Европейские державы боятся действовать из-за доктрины Монро, но даже некоторые британские дипломаты объявили о принятии защитных мер."
 brazil.14.a: "Слава Бразилии!"
 brazil.14.b: "Что они пытаются сделать?!"
 brazil.15.t: "Бразилия претендует на нашу землю!"
 brazil.15.d: "Империя Бразилии, мобилизовавшись, предъявила нам претензии, и они хотят вернуть нашу страну. Мы объявили независимость во время Цисплатинской войны, и мы не отступим!".
 brazil.15.a: "Вива Уругвай!"
 brazil.16.t: "Бразилия претендует на нашу землю!"
 brazil.16.d: "Бразильская империя мобилизовалась и предъявила претензии на нас, оправдываясь тем, что мы находимся на их естественных границах, и что мы - маленькая и слабая нация, которую нужно уничтожить".
 brazil.16.a: "Что?!"
 brazil.17.t: "Бразилия претендует на нашу землю!"
 brazil.17.d: "Империя Бразилия предъявила претензии на штат Энтре-Риос, обосновывая это тем, что мы находимся на их естественных границах, и что мы их естественные враги, и что нас нужно уничтожить!"
 brazil.17.a: "Эти бразильцы!"
 brazil.19.t: "Бразилия требует французскую Гайану!"
 brazil.19.d: "Бразильцы ввели новую политику "Америка для американцев", и они отправили ультиматум, требуя, чтобы мы отдали им Французскую Гайану".
 brazil.19.a: "Отлично, давайте избежим войны".
 brazil.19.b: "Бразильцы не признают власть Французской империи! Мы не отдадим ее им".
 brazil.20.t: "Франция отказывается отдать нам Французскую Гвиану!".
 brazil.20.d: "Их лидер силен, и они бросают вызов нашей империи! Мы не можем позволить им оскорблять нас! Франция не признает нашу угрозу".
 brazil.20.a: "Давайте покажем французам их место!".
 brazil.23.t: "Судьба императора"
 brazil.23.d: "Наше новое реформистское правительство ставит вопрос о судьбе императора. Должен ли император или Генеральная Ассамблея Империи руководить нашей страной до тех пор, пока всеобщие выборы не определят премьер-министра, или Генеральная Ассамблея Империи должна возглавить усилия и прозрачность этого дела? Это вопрос, на который мы должны ответить, чтобы желаемые нами перемены произошли!".
 brazil.23.a: "Император будет руководить страной до всеобщих выборов!"
 brazil.23.b: "Оставьте его в качестве главы государства, и парламентская монархия восстанет!"
 brazil.24.t: "Бразилия осуждает и бросает вызов нашему правительству!"
 brazil.24.d: "Правительство Бразилии, симпатизирующее партии Колорадо, пытается вмешаться в нашу политику с 1851 года. Их правительство, лорды и военные сейчас пытаются ослабить и превратить нас в своих марионеток, приносящих им только прибыль, так как они заинтересованы в реках Ла-Платы. Эти идиоты думают, что использование бесполезных Колорадос к чему-то приведет!".
 brazil.24.a: "Idiotic imperialists!" #NT!
 brazil.25.t: "Уругвайская война начинается!"
 brazil.25.d: "После того, как аргентинцы попытались освободить колорадос, выступавших против правительства Бланко, в крестовом походе 1863 года, бланкос в Уругвае получают все больше и больше давления со стороны своих соседей. Бразилия послала дипломата, который ничего не добился, поскольку выдвинул требования, которые не могли быть приняты бланкос. Нынешнее бразильское правительство поддерживает колорадос, и они заинтересованы в изоляции Уругвая от Парагвая и в доступе к региону Платина, Аргентина также хочет иметь союзника против Парагвая, поэтому они также поддержали колорадос. Отклонив требования, "Колорадос" и империя Бразилии объявили войну уругвайскому правительству бланко."
 brazil.25.d_b: "После того как аргентинцы попытались освободить колорадос, выступавших против правительства бланко, в крестовом походе 1863 года, бланко в Уругвае стали испытывать все большее давление со стороны своих соседей. Бразилия послала дипломата, который ничего не добился, поскольку выдвинул требования, которые не могли быть приняты бланкос. Нынешнее бразильское правительство поддерживает бразильских ранчеро в Уругвае, и они заинтересованы в изоляции Уругвая от Парагвая и в доступе к региону Платина. Аргентина, опасаясь возможного бразильского господства в регионе и желая иметь союзника против Парагвая, еще больше усилила свою поддержку колорадос. \nПосле того, как их требования были отвергнуты, Колорадос при поддержке Аргентины объявили войну уругвайскому правительству Бланко. И одновременно, в неожиданной эскалации событий, бразильские владельцы ранчо в Уругвае начали организованное вооруженное восстание с намерением установить правительство, соответствующее их собственным интересам. Бразильские повстанцы, называемые Cispatinos, добиваются в основном отмены политики подавления их бизнеса и возвращения свободной торговли на границе Бразилии и Уругвая. Некоторые члены руководства восстания даже рассматривают возможность присоединения Уругвая к Бразилии. Правительство Бразилии быстро объявило о своей полной поддержке "Сисплатинос", предоставив оружие и добровольцев. \nГражданская война в Уругвае началась."
 brazil.25.a:0 "За Бразилию! Пошлите армию!"
 brazil.25.a2:0 "За Сисплатинос! Пришлите армию!"
 brazil.25.b:0 "О нет...! Гражданская война?!"
 brazil.25.b2:0 "О нет...! Гражданская война... втрое!?!?!"
 brazil.25.c:0 "Ожидаемое развитие событий".
 brazil.25.d1:0 "Пошлите нашу поддержку".
 brazil.25.d2:0 "За Платину! Пришлите армию!"
 brazil.26.t: "Конец антипрайеровских репрессий"
 brazil.26.d: "После напряженной работы бригадира Жозе Жоакима Коэльо и маркиза Муритибы, провинция Пернамбуку была умиротворена. Это может принести период стабильности и процветания в провинции, некогда захваченные революцией в Прайейре, которая принесла им нестабильность и разрушения. Предпринимаются действия по восстановлению Ресифи и назначению новых политиков."
 brazil.26.a: "Наконец-то мир в Пернамбуку".
 brazil.27.t: "Основан министр сельского хозяйства, торговли и общественных работ".
 brazil.27.d: "Новый указ создал нового секретаря, который будет заниматься поддержкой национальной промышленности, заниматься шахтами, сельским хозяйством и большинством наших навигаций по рекам. Наша промышленность может быть модернизирована, но это, как говорят, слишком дорого, поэтому мы должны решить, на чем сосредоточится наш новый секретарь - на сельском хозяйстве или на промышленности."
 brazil.27.a: "Сосредоточьтесь на сельском хозяйстве!"
 brazil.27.b: "Сосредоточьтесь на промышленности!"
 brazil.28.t: "Педро II объявляет о создании Экономической ложи двора"
 brazil.28.d: "Целью компании является поощрение сбережений и предоставление кредитов под залог, с гарантией императорского правительства. Эта характеристика отличает учреждение от других, которые действуют на рынке, не предоставляя гарантий вкладчикам или взимая чрезмерные проценты с должников. Таким образом, в компанию быстро стремятся попасть представители самых популярных социальных слоев, в том числе рабы, которые могут накопить на письмо о своей манумиссии. Таким образом, президент компании уже заявил о своей ориентации на социальные проблемы."
 brazil.28.a: "Интересно и полезно".
 brazil.29.t: "Основан Археологический, исторический и географический институт Пернамбуку".
 brazil.29.d: "Институт был основан группой прогрессивных интеллектуалов из Юридического университета Ресифи и является единственным региональным институтом в Бразилии. Первым президентом и основателем был Франсиско Мунис Таварес. Он был вдохновлен критикой императора Педру II, когда тот посетил Ресифи в 1859 году, по поводу пренебрежения и безразличия интеллектуалов Пернамбуку к историческому прошлому штата."
 brazil.29.a: "Мы будем ценить нашу историю".
 brazil.30.t: "Введена метрическая система"
 brazil.30.d: "Наконец, вдохновленное предложением Батисты де Оливейры и демонстрациями других защитников, внедрение метрической системы стало законом. Метрическая система постепенно заменяет существующую систему мер и весов по всей империи, так что через десять лет мы полностью прекратим законное использование старых мер и весов". Новый закон был встречен с сопротивлением, хотя, некоторые говорят, что будут продолжать использовать старые меры еще многие века."
 brazil.30.a: "Спорное нововведение".
 brazil.31.t: "Кризис Кристи"
 brazil.31.d: "В июне 1861 года британское торговое судно "Принц Уэльский" село на мель на пляже бразильской провинции Рио-Гранде-ду-Сул. Команда покинула корабль и отправилась искать помощи у местных властей, и пока они отсутствовали, их судно было разграблено мародерами. Экипаж вернулся, и они были убиты теми же мародерами, которые скрылись в Уругвае и других провинциях. Министр иностранных дел Эрл Рассел узнал об этом деле и понял, что оно произошло только из-за некомпетентности бразильских властей. Он не смог найти всех результатов и решил поговорить с Уильямом Дугалом Кристи, который решил послать два корабля, чтобы провести расследование самому и поговорить с президентом местной провинции. Договориться не удалось, и грабежи и убийства до сих пор не раскрыты".
 brazil.31.a: "Печальный инцидент для нашей стабильности".
 brazil.31.b: "Требуем извинений и репараций, немедленно!".
 brazil.32.t: "Британия требует извинений и репараций!".
 brazil.32.d: "Британский посол Уильям Дугал Кристи решил, что в катастрофе, случившейся на наших южных пляжах, виновата наша некомпетентность. Посол потребовал от нашего императора официальных извинений и репараций! Это явно неприемлемо, так как это был всего лишь небольшой инцидент".
 brazil.32.a: "Скажите им, чтобы они подождали действий нашего судьи".
 brazil.33.t: "Бразилия отвечает на наши требования!"
 brazil.33.d: "Бразильский император сказал нашему послу Уильяму Дугалу Кристи, что ему следует подождать, пока их министерство юстиции проанализирует улики и решит дело. Репарации не будут предоставлены, и из-за этого возросла напряженность".
 brazil.33.a: "Давайте подождем этих дураков, это можно решить мирным путем".
 brazil.34.t: "Инцидент с HMS Forte"
 brazil.34.d: "17 июня Джордж Джеффри Уорд Клеменджер, адмирал корабля HMS Forte, вместе со своей командой зашел в бар, чтобы выпить. Его остановил морской пехотинец, который уже был в ярости от пьяного британца Британские морские пехотинцы, находившиеся в этом районе, услышали о задержании и решили вмешаться, рассудив, что полиция не заключает в тюрьму. Бразильские морские пехотинцы вели себя неправедно и неуважительно. Уоррен написал письмо послу Кристи, у которого ранее были проблемы с Бразилией, и посол прибыл 1 июля, заметив, что ничего не было сделано. консульство, что с чиновниками обращались как с обычными преступниками и не имели возможности быть осужденными".
 brazil.34.a: "Еще один кризис с Британией? Они становятся проблемой..."
 brazil.34.b: "Что за несправедливые действия! Потребуйте, чтобы наших людей судил британский суд".
 brazil.35.t: "Британия требует, чтобы их мужчин судил их собственный суд".
 brazil.35.d: "После заключения в тюрьму британских морских пехотинцев Уильям Дугал Кристи потребовал, чтобы их людей судили в Англии, а не в "несправедливых" судах Бразилии. Антонио Коэльо де Са и Альбукерке направил дипломатическую ноту британскому послу с просьбой предоставить ответственных за инцидент в распоряжение национальных властей. Эта процедура необходима, поскольку британские подданные отвечают только в судах своей страны."
 brazil.35.a: "Это будет решено на бразильской земле!".
 brazil.36.t: "Бразилия отвергает наши требования!"
 brazil.36.d: "Посол Бразилии Антонио Коэльо де Са и Албукерке потребовал, чтобы наше правительство не вмешивалось в решение суда над несправедливо заключенными морскими пехотинцами. Это возмутительно, и Уильям Дугал Кристи объявил, что он планирует пригрозить бразильскому правительству принять меры по поводу этого дела и прошлого дела принца Уэльского. Наша нация в большинстве своем уверена, что мы должны послать мощную угрозу этим дикарям!".
 brazil.36.a: "Пошлите тогда ультиматум".
 brazil.36.b: "Они правы, мы должны отступить".
 brazil.37.t: "Соединенное Королевство посылает ультиматум!".
 brazil.37.d: "Уильям Дугал Кристи заявил нашему императору, что если не будут выплачены репарации с награбленного "Принца Уэльского", если бразильские морпехи, участвовавшие в драке в баре, не будут заключены в тюрьму, если полицейский, заключивший морпехов в тюрьму, не будет понижен в должности, и если Бразилия не пришлет официальные извинения Соединенному Королевству: королевский флот будет блокировать Рио-де-Жанейро и залив Гуанабара. Это угроза нашей нации, которая является огромным ударом по нашей националистической гордости! Похоже, британцы не уважают Бразилию".
 brazil.37.a: "Скажите им, что Бразильская империя готова к войне".
 brazil.38.t: "Британия отступает"
 brazil.38.d: "Заметив, что мы были на правильной стороне, британцы отступили и решили, что мы должны судить морских пехотинцев. Это положило конец нестабильности в нашей стране, так как кризис наконец-то закончился."
 brazil.38.a: "Потрясающе!"
 brazil.39.t: "Империя Бразилии отвергает наш ультиматум!"
 brazil.39.d: "Империя Бразилии отвергла наш ультиматум, который был отправлен Уильямом Дугалом Кристи. Их император воспринял наши слова о том, что мы заблокируем порт города Рио-де-Жанейро лично для его нации, и он решил произнести слова, которые произвели впечатление на все британское посольство! Выслушав наш ультиматум, император Бразилии гордо заявил, что \n\n "Империя Бразилии готова к войне. /nПохоже, это был глупый поступок, так как наш королевский флот немедленно готов угрожать им! Мы добьемся справедливости для наших морских пехотинцев и репараций для принца Уэльского! Британия не отступит!"
 brazil.39.a: "Блокировать залив! Бразильцы увидят! Требуйте наших репараций сейчас же!"
 brazil.40.t: "Британский флот блокирует наш залив!"
 brazil.40.d: "После того, как мы отвергли британский ультиматум, королевский флот послал военную эскадру под командованием контр-адмирала Ричарда Лэрда Уоррена, состоящую из фрегата HMS Forte, шхун HMS Stromboli и HMS Curlew, корвета HMS Satellite и канонерской лодки HMS Doterel, которая захватила 5 кораблей, стоявших на якоре, и потребовала компенсацию в 3200 фунтов. Это возмутило нашу столицу, так как это акт неуважения и нарушение наших национальных вод и территорий. Наш император решает, будет ли он объединять народ против этого акта, или он остановится. Судьба Бразилии неясна!"
 brazil.40.a: "Соберите народ! Мы разорвем отношения с англичанами и потребуем возвращения наших кораблей!".
 brazil.40.b: "Пришло время заплатить им...".
 brazil.41.t: "Бразилия отказывается платить и прекращает дипломатические отношения!"
 brazil.41.d: "Империя Бразилия сплотила своих граждан и решила, что они не будут склоняться перед нами. Этот глупый поступок был встречен тем, что наша блокада ушла на восстановление на острове Святой Елены, а они решили потребовать, чтобы мы вернули наши корабли и принесли официальные извинения. Возможно, мы не можем позволить себе войну с бразильским флотом, но если необходимо преподать им урок, мы сокрушим их невежество по отношению к нашей силе! Нам решать, закончим ли мы это дипломатическим противостоянием или тотальным конфликтом".
 brazil.41.a: "Давайте решим это дипломатическим путем. Они заплатят нам в любом случае".
 brazil.41.b: "Это означает войну! Это неподчинение будет встречено пушками!".
 brazil.42.t: "Британцы отступают на остров Святой Елены в поисках мира".
 brazil.42.d: "Британский флот с нашими захваченными кораблями отступил на остров Святой Елены. Похоже, что они хотят мира вместо тотальной войны, наши дипломаты в Лондоне собираются, чтобы потребовать от них выплатить нам репарации. Ситуация вызывает раскол и может потребоваться иностранная поддержка".
 brazil.42.a: "Попросите международное консульство правосудия рассудить это дело".
 brazil.43.t: "Бразилия требует, чтобы международное консульство судило наш кризис".
 brazil.43.d: "Бразильские дипломаты, все еще находящиеся в Лондоне, потребовали, чтобы международное правосудие рассмотрело вопрос Кристи. У нас было мало вариантов, и казалось, что дипломатия невозможна, но король Бельгии Леопольд I, дядя нашей королевы Виктории и наш союзник, предложил себя в качестве судьи по нашему делу."
 brazil.43.a: "Leopold shall judge the case!" #NT!
 brazil.44.t: "Судить вопрос Кристи"
 brazil.44.d: "Наш король, Леопольд I, предложил свою поддержку в рассмотрении вопроса Кристи, кризиса между Бразилией и Британией. Мы должны помнить, что Британия - наш союзник с самого начала, наша семья связана с их семьей, и они поддерживали нашу индустриализацию. С другой стороны, этот кризис выглядит так, будто Великобритания нарушает суверенитет Бразилии, а наши послы добились большого прогресса в попытках установить союзнические отношения с Бразилией, и потерять их поддержку было бы пустой тратой дипломатических усилий".
 brazil.44.a: "Встать на сторону Бразилии".
 brazil.44.b: "На стороне Британии".
 brazil.45.t: "Леопольд на стороне Бразилии"
 brazil.45.d: "Король Бельгии Леопольд решил, что Бразилия находится на правильной стороне в этом кризисе, заявив, что Британия должна выплатить репарации и принести извинения, а Бразилия также принесет извинения за несчастный случай на HMS Forte. К всеобщему удивлению, условия оказались на стороне Бразилии".
 brazil.45.a: "Предатель... давайте отправим предложение о заключении договора в Бразилию".
 brazil.45.b: "Спасибо, Леопольд!"
 brazil.46.t: "Леопольд на стороне Британии"
 brazil.46.d: "Король Бельгии Леопольд, как и ожидали британские короли, встал на сторону своей семьи и решил, что Британия на правильной стороне. Он заявляет, что Бразилия должна выплатить репарации, а Британия не должна быть наказана за свою реакцию."
 brazil.46.a: "Действительно, давайте потребуем наши репарации".
 brazil.46.b: "Ужасный исход".
 brazil.47.t: "Британия предлагает компромисс".
 brazil.47.d: "Британская империя снова предложила компромисс на лучших условиях, но они по-прежнему хотят, чтобы мы выплатили репарации за инциденты, в которых не было нашей вины. Возможно, сейчас они более дипломатичны, но это по-прежнему несправедливый договор".
 brazil.47.a: "Отклонить его".
 brazil.48.t: "Британия предлагает компромисс".
 brazil.48.d: "Британская империя снова предложила компромисс с ужасными условиями. Они по-прежнему хотят, чтобы мы выплатили репарации за инциденты, в которых не было нашей вины. Они заручились поддержкой Бельгии, и это все еще несправедливый договор даже после решения международного суда."
 brazil.48.a: "Отклонить его".
 brazil.49.t: "Разрешить кризис с помощью Бразилии"
 brazil.49.d: "Наши отношения с Бразилией испорчены уже достаточно давно. Мы должны решить эту проблему, отправив сэру Эдварду Торнтону наши лучшие предложения Бразилии. На них окажет давление тот факт, что этот кризис нанес им нестабильность, и мы снова примиримся с возможным союзником. Британские посланники с послами отправляются к берегам Аргентины и Бразилии, планируя поговорить с дипломатами другой империи."
 brazil.49.a: "Пусть это наконец-то будет решено!"
 brazil.50.t: "Разрешение кризиса с помощью Бразилии"
 brazil.50.d: "Наши отношения с Бразилией испорчены уже достаточно давно. Мы должны решить эту проблему, отправив сэру Эдварду Торнтону наш последний ультиматум Бразилии. На них окажет давление тот факт, что этот кризис нанес им нестабильность, и мы снова примиримся с возможным союзником. Британские посланники с послами отправляются к берегам Аргентины и Бразилии, планируя поговорить с дипломатами другой империи."
 brazil.50.a: "Пусть это наконец-то будет решено!"
 brazil.51.t: "Разрешение кризиса с Британией"
 brazil.51.d: "Наш маркиз Олинда, Педро Араужу Лима провел переговоры с сэром Эдвардом Торнтоном, и они пришли к благоприятным условиям: Бразилия выплатит репарации Британии, и дипломатические отношения будут восстановлены. Похоже, что после всех наших обсуждений дело закончится тем, что Бразилия выплатит репарации, но с официальными извинениями от Британии, и наш союз снова будет нерушимым".
 brazil.51.a: "Наконец-то мир".
 brazil.52.t: "Разрешение кризиса с Британией"
 brazil.52.d: "Наш маркиз Олинда, Педро Араужу Лима провел переговоры с сэром Эдвардом Торнтоном, и они пришли к необходимым условиям: Бразилия выплатит репарации Британии. Похоже, что после всех наших обсуждений дело закончится тем, что Бразилия выплатит репарации в соответствии с решением международного суда."
 brazil.52.a: "Печально... но необходимо".
 brazil.53.t: "Примирение с Бразилией"
 brazil.53.d: "Империя Бразилии выплатила нам наши репарации, но из-за результатов решения международного суда по делу Леопольда мы должны послать им официальные извинения. Наша королева Виктория, которая уважает Педро II, решила послать официальное извинение императору нации, ожидая, что оно поступит к нему и Торнтону, действительно положив конец этому кризису."
 brazil.53.a: "Снова союзники".
 brazil.54.t: "Конец вопроса Кристи".
 brazil.54.d: "Королева Великобритании направила официальное извинение нашему императору и Торнтону, посол получил и зачитал его во время аудиенции в Уругвае. Она заявляет, что это недоразумение никогда не повторится, и что Бразилия и Британия навсегда останутся союзниками, обеспечивая наши интересы в Латинской Америке и наши торговые отношения."
 brazil.54.a: "Как приятно".
 brazil.55.t: "Генеральный план"
 brazil.55.d: "Наши генералы разработали план, как победить британцев. Нам нужно захватить остров Вознесения, остров Святой Елены и Гайану, что заставит их возможности вторжения ослабнуть, и таким образом мы добьемся победы."
 brazil.55.a: "Потрясающий план!"
 brazil.59.t: "Решение проблемы нашей границы с Боливией"
 brazil.59.d: "Наши пограничные конфликты с Боливией из-за рек Гуапоре и Маморе наносят большой ущерб. Мы оба оспариваем землю по обе стороны границы, и из-за напряженности невозможно поддерживать судоходство по рекам и торговлю с Боливией. Наши лучшие дипломаты воссоединились и решили, что с ними должен быть заключен договор о нашей границе, но некоторые не согласны, заявляя, что мы сохраним наши претензии на внутренние районы Амазонаса."
 brazil.59.a: "Пошлите им предложение о заключении договора!"
 brazil.59.b: "Усилить наши претензии".
 brazil.60.t: "Обещания рабства"
 brazil.60.d: "Нашим рабам, воевавшим в Парагвайской войне, обещали свободу после их возвращения, но большинству из них она так и не была предоставлена. Адвокат Тейшейра Жуниор предложил нашему конгрессу закон, который освободит этих рабов-ветеранов и даст им некоторые свободы. Однако этот закон активно обсуждается, так как большинство членов конгресса не хотят терять самых трудолюбивых рабов. Голосование начнется сегодня".
 brazil.60.a: "Оставить ветеранов в качестве рабов".
 brazil.60.b: "Освободить ветеранов".
 brazil.61.t: "Республиканский манифест"
 brazil.61.d: "Заявление, опубликованное диссидентами из Либеральной партии во главе с Кинтино Бокайува и Жоакимом Салданья Мариньо, прибыло в Рио-де-Жанейро в составе Республиканского клуба. Его подписали более 60 человек, включая инженеров, врачей, адвокатов, бизнесменов и некоторых журналистов, которые распространили его в новостях. Он прибыл с идеологией свержения монархии и установления в стране федеративной республики. Их идеалы разделились на революционеров и мирных реформаторов. Император не подверг манифест полной цензуре, видя в нем предательство, но такое, которое не может повредить Бразилии."
 brazil.61.a: "Интересный манифест".
 brazil.62.t: "Гуарани: бразильский роман".
 brazil.62.d: "1 января 1857 года в "Дневнике Рио-де-Жанейро" в виде фельетона была опубликована начальная глава романа под названием "Гуарани: бразильский роман". \nДействие исторического романа, написанного Жозе Мартиниано де Аленкаром, происходит более двухсот лет назад, во времена бразильского колониального периода, когда Бразилия находилась под властью Португалии. \nВ романе рассказывается история любви и приключений. \nВ окружении настоящего тропического рая, вблизи пышных лесов, живет Сесилия де Мариз, прекрасная главная героиня романа. У девушки белая кожа, она блондинка с голубыми глазами. Она дочь португальского дворянина, живет аристократической, почти княжеской жизнью и очень опекается своей семьей. \nГлавный герой романа - Пери, высокий, сильный и добродушный индеец гуарани. Он по-настоящему обожает девушку, и они очень хорошо дружат. Но ряд событий ставит жизнь Сесилии и Пери под угрозу. \nЖозе де Аленкар, автор романа, прославляет бразильский национализм через идеализацию индейцев: Бразильский национализм через идеализацию традиций коренного населения, изображая индейца как мифического национального героя, в основном под влиянием средневекового романтизма; признание природы, восхваляя изобилие бразильских биомов; и отдаление от португальцев, бывших колонизаторов бразильского народа. \nПосле обретения независимости Бразильская империя столкнулась с сепаратистскими восстаниями самого разного характера, в основном из-за сильного чувства регионализма у населения.\nИ включение традиций и ценностей коренных народов в национальные ценности Бразилии может помочь укрепить чувство принадлежности к Бразильской империи, заменив региональные ценности, тем самым укрепив бразильский национализм."
 brazil.62.a: "Да здравствуют национальные ценности!"
 brazil.65.t: "Дебаты по поводу экономической политики"
 brazil.65.d: "Есть две тактики работы с национальными финансами и борьбы с кризисом. \nМеталлистическая тактика повышает стабильность путем принятия золотого стандарта и монополии эмиссии национальным банком. \nБумажная тактика, имеющая противоположную направленность, предлагает эмиссионный плюрализм, позволяя любому банку выпускать облигации, эквивалентные бумажным деньгам. Рынок является саморегулируемым и гарантирует денежную ликвидность.\nНынешний министр финансов является убежденным защитником банковского плюрализма, а значит и сторонником бумажной тактики."
 brazil.65.a: "Принять бумажную тактику"
 brazil.66.t: "The Ibicaba Revolt!" #NT!
 brazil.66.d: "The Ibicaba Revolt was a rebellion of foreign workers at the Ibicaba Farm in Limeira, within the province of Sao Paulo. They rebelled against the exploitation of their labor by Brazilian masters who used the partnership system. In the partnership system, rules were set for the organization of work and labor, and for the division of earnings from coffee production. However, the partnership system began to face problems. One of its most frequent problems was the immigrant revolts over mistreatment and their endless indebtedness to the coffee farmers. Immigrant workers demand better treatment conditions and fair pay for their work.\nThis revolt showed that it is necessary to replace the so-called partnership system by paying for work through salary instead.\nOur decision may affect relations with European countries." #NT!
 brazil.66.a: "Investigate the case but ignore the workers demands! We have to hide this scandal!" #NT!
 brazil.66.b: "Compensate the workers! The Empire of Brazil needs to immediately change the treatment of foreign immigrants!" #NT!
 brazil.67.t: "The solution of the Ibicaba Revolt" #NT!
 brazil.67.d: "Although compensation for immigrant workers was expensive, it had an effect. \nImmigrant workers in the province of São Paulo are excited to work which can result in improved productivity and in addition, there was an unexpected effect, which was the improvement of our relations with the European countries of origin of these workers." #NT!
 brazil.67.a: "Huzzah!" #NT!
 brazil.68.t: "The Scandal of the Ibicaba Revolt" #NT!
 brazil.68.d: "Our attempt to hide the Ibicaba Revolt was unsuccessful. \nThe scandal leaked and the European press reported the revolt and the treatment that the immigrants received from the Brazilian Lords. The European Kingdoms repudiated the treatment analogous to slavery that their people received and demand from the Empire of Brazil a better treatment of its citizens." #NT!
 brazil.68.a: "This is a disaster!" #NT!
