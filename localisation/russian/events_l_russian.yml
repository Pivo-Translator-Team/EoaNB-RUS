 brazil_news.1.t: "Вопрос Кристи"
 brazil_news.1.d: "После двух печальных инцидентов у берегов Бразилии, Бразилия и Великобритания приблизились к состоянию разногласий из-за разрыва дипломатических отношений после того, как Бразилия отказалась выплатить репарации Соединенному Королевству, которое ответило блокадой и захватом пяти бразильских кораблей. На отношения двух империй сильно повлиял британский посол Уильям Дугал Кристи, который по приказу короны и своих адмиралов оказывает давление на империю Бразилии, которая стоит на своем и не склоняется перед британским давлением. Отношения некогда дружественных наций прекратились, и напряженность растет."
 brazil_news.1.a: "Похоже, Британия снова вмешивается в дела Латинской Америки".
 brazil_news.1.b: "Британская империя не заставит нас склониться!".
 brazil_news.1.c: "Глупый кризис от бразильцев".
 brazil_news.2.t: "Война Кристи"
#brazil_news.2.d:"After two unfortunate incidents in Brazilian shores, Brazil and The United Kingdom have neared a state of warfare due to diplomatic relations breaking down after Brazil refused to pay reparations to the United Kingdom, who responded with a blockade and by capturing five brazilian ships. Dom Pedro II rallied his population to not bow to the British, who took this as insubordination and decided to teach the Brazilians a lesson. They sent an ultimatum to either surrender or they would attack, The Brazilian navy replied and after a long standoff with the British navy, the British fired the first shot and a war in the seas began. \n\n It seems the world's mightiest navies will clash in the Atlantic Ocean."
 brazil_news.2.a: "Британия теряет одного союзника и приобретает сильного врага".
 brazil_news.2.b: "Ave Glória! Наш славный флот победит Британию!".
 brazil_news.2.c: "Мы будем править морями и доминировать над бразильским флотом!".
 brazil_news.2.d: "Пошлите нашу поддержку бразильцам".
 brazil_news.3.t: "Конец войны Кристи"
 brazil_news.3.d: "Война между Британией и Бразилией закончилась победой бразильцев над британскими войсками. Императорская армия Бразилии торжествовала в Джорджтауне, водрузив флаг Бразилии на Государственном доме, а военно-морской флот полностью занял базы острова Святой Елены. Войска победоносно маршируют на некогда непобедимую Британскую империю, показывая, что Новый Свет может выстоять и победить европейские державы."
 brazil_news.3.a: "Могущество Бразилии растет".
 brazil_news.3.b: "Ave Império! Мы сильны!"
 brazil_news.3.c: "Позорное поражение".
 brazil_news.4.t: "Конец войны Кристи"
 brazil_news.4.d: "Война между Британией и Бразилией закончилась победой британцев над бразильскими войсками. Как и ожидалось, королевский флот разобрался с бразильцами и легко захватил важные города, оставив неподготовленную бразильскую армию в хаосе, одержав еще одну победу для империи, где никогда не заходит солнце. Бразильцы согласились выплатить репарации, и это поражение стало национальным позором."
 brazil_news.4.a: "Как и ожидалось, Великобритания одержала победу".
 brazil_news.4.b: "Какой ужас..."
 brazil_news.4.c: "Бретань снова побеждает!".
 brazil_news.5.t: "Договор Аякучо"
 brazil_news.5.d: "Бразильский дипломат Фелиппе Лопес Нето и Мариано Донато Муньос встретились в Аякучо и решили подписать договор между двумя странами о дружбе, границах, навигации, торговле и экстрадиции. Пограничные конфликты, которые когда-то существовали, теперь временно решены, поскольку бразильцы могут свободно перемещаться в Боливию, а боливийские суда также могут свободно путешествовать и торговать в пределах бразильских рек."
 brazil_news.5.a: "Мирные новости".
 brazil_news.5.b: "Выгодные новости!"
 brazil.prime.minister.news.1.t: "Назначен новый председатель Совета министров!".
 brazil.prime.minister.news.1.d_a: "\nАнтонио Паулино Лимпо де Абреу, виконт Абаете, назначен новым председателем Совета министров, сформировав 10-й кабинет министров Империи Бразилии в [GetDateText].\nВиконт де Абаете был президентом провинции Минас-Жерайс и является сенатором Генеральной Ассамблеи Империи с 1847 года.\nОн уже был членом Либеральной партии, но в настоящее время является членом Консервативной партии."
 brazil.prime.minister.news.1.d_b: "\nЭусебио де Кейрос Коутиньо Матозо да Камара, назначен новым председателем Совета министров, сформировав 10-й кабинет министров Империи Бразилии в [GetDateText]. \nКонсерватор Эусебио де Кейрос, был министром юстиции с 1848 по 1852 год и является сенатором Генеральной Ассамблеи Империи Бразилии.\nКейрос был автором Закона № 581, известного как Закон Эусебио де Кейроса, от 4 сентября 1850 года, который запретил работорговлю из Африки в Империю Бразилии."
 #brazil.prime.minister.news.1.d_c: "\nPaulino José Soares de Sousa, Viscount of Uruguay, was appointed as the new President of the Council of Ministers, forming the 10th Cabinet of the Empire of Brazil in [GetDateText]. \nThe conservative Viscount of Uruguay was president of the province of Rio de Janeiro in 1836 and is Senator of the General Assembly of the Empire of Brazil for the same province since 1849. \nHe was Minister of Foreign Affairs during the 4th, 5th and 6th Offices of the Empire of Brazil, where he dealt with the extinction of the International African Slave Traffic to Brazil and the Platine War."
 #brazil.prime.minister.news.1.d_e: "\nThe liberal who was president of the Provinces of Alagoas in 1838, Sergipe in 1841, Rio Grande do Sul in 1852, Bahia in 1856, in addition to being senator of the General Assembly of the Empire of Brazil, João Lins Vieira Cansanção de Sinimbu, also known as Viscount of Sinimbu, he was appointed as President of the Council of Ministers, forming the 10th Cabinet of the Empire of Brazil in [GetDateText]. \nPeople fear that he may abolish the monarchy and install a republic, while others fear that he may try to end slavery. His policy involves rapid progress and breaking traditions"
 brazil.prime.minister.news.1.d_e: "\nФрансиско Жозе Фуртадо был назначен председателем Совета министров в [GetDateText]. Фуртадо был президентом провинции Амазонас в 1857 году и является уважаемым судьей.\nНазначение Франсиско Фуртадо связано с тем, что император хотел иметь более либеральный состав, чего не было с 1848 года."
 brazil.prime.minister.news.1.a: "Добро пожаловать в 10-й кабинет министров Империи Бразилии, Паулино Жозе Суарес де Соуза, виконт Абаете".
 brazil.prime.minister.news.1.b: "Добро пожаловать в 10-й кабинет министров Бразильской империи, Эусебио де Кейрос Коутиньо Матозо да Камара".
 brazil.prime.minister.news.1.c: "Добро пожаловать в 10-й кабинет Империи Бразилии, Паулино Жозе Суарес де Соуза, виконт Уругвая".
 brazil.prime.minister.news.1.e: "Добро пожаловать в 10-й кабинет министров Империи Бразилии, Жуан Линс Виейра Кансансансан де Синимбу, виконт Синимбу".
 brazil.prime.minister.news.2.d_a: "\nАнжело Мунис да Силва Ферраз, также известный как барон Уругвайский, был назначен президентом Совета министров, сформировав 11-й кабинет Империи Бразилии в [GetDateText].\nÂПринадлежащий к Консервативной партии, барон Уругвайский, он был президентом провинции Рио-Гранде-ду-Сул в 1857 году и сенатором Генеральной Ассамблеи Империи Бразилии с 1856 года."
 brazil.prime.minister.news.2.d_b: "\nЖозе Мария да Силва Параньос, также известный как виконт Рио Бранко, был назначен председателем Совета министров, сформировав 11-й кабинет министров Империи Бразилии в [GetDateText]. \nВиконт де Рио Бранко получил известность как министр иностранных дел во время конфликта во время Платиновой войны, действуя вместе с маркизом Парана, Параньос проявил большие дипломатические способности и приобрел понимание динамики, характерной для испано-американских наций, считаясь душой дипломатической миссии. \nПосле победы в Серебряной войне он служил дипломатом, примыкал к Консервативной партии, был избран депутатом в 1853 году и назначен министром иностранных дел в 1855 году во время правления маркиза Параны, эту должность он занимал до 1857 года после окончания правления Кашиаса."
 brazil.prime.minister.news.2.d_c: "\nФрансиско Жозе Фуртадо был назначен председателем Совета министров в [GetDateText]. Фуртадо был президентом провинции Амазонас в 1857 году и является уважаемым судьей.\nНазначение Франсиско Фуртадо связано с тем, что император хотел иметь более либеральный состав, чего не было с 1848 года."
 brazil.prime.minister.news.2.d_e: "\nЖуан Лустоза да Кунья Паранагуа, 2-й маркиз Паранагуа, был назначен председателем Совета министров, сформировав 11-й кабинет Империи Бразилии в [GetDateText]. \nМаркиз Паранагуа с юных лет был судьей и в 1858 году стал президентом провинции Мараньян. \nНазначение Паранагуа связано с тем, что император хотел иметь более либеральный состав, чего не было с 1848 года."
