 asiageneraldiplomatic.1.t: "[SWI.GetName] предлагает договор о дружбе"
 asiageneraldiplomatic.1.d: "[SWI.GetAdjective] сделал нам предложение о заключении договора о дружбе и торговле".
 asiageneraldiplomatic.1.a: "Мы всегда стремимся завести друзей".
 asiageneraldiplomatic.1.b: "Мы не заинтересованы".
 asiageneraldiplomatic.2.t: "Наше предложение принято".
 asiageneraldiplomatic.2.d: "Японцы приняли предложенный нами договор".
 asiageneraldiplomatic.2.a: "Тост за наших новых друзей!"
 asiageneraldiplomatic.3.t: "Наше предложение отклонено"
 asiageneraldiplomatic.3.d: "Японцы отвергли предложенный нами договор".
 asiageneraldiplomatic.3.a: "Жаль".
 asiageneraldiplomatic.4.t: "[DEN.GetName] требует торговых привилегий".
 asiageneraldiplomatic.4.d: "После нашего поражения в [DEN.GetAdjective] опиумном конфликте, , очевидно, хотят присоединиться к прибыли. Они потребовали торговых привилегий, аналогичных тем, которыми пользуются другие западные державы".
 asiageneraldiplomatic.4.a: "Действительно ли у нас есть выбор?"
 asiageneraldiplomatic.4.b: "Отклонить требование".
 asiageneraldiplomatic.5.t: "Китай принимает"
 asiageneraldiplomatic.5.d: "Неудивительно, что наши требования были приняты Китаем. Датские купцы и торговые суда теперь пользуются всеми привилегиями при посещении страны".
 asiageneraldiplomatic.5.a: "ОК".
 asiageneraldiplomatic.6.t: "Китай отказывается".
 asiageneraldiplomatic.6.d: "Удивительно, но Китай отказался от наших требований! Несмотря на то, что они находятся в плохом положении, похоже, они не готовы открывать страну дальше."
 asiageneraldiplomatic.6.a: "Какое оскорбление!"
 asiageneraldiplomatic.7.t: "[BEL.GetName] предлагает договор о дружбе".
 asiageneraldiplomatic.7.d: "Мы получили предложение о заключении договора о дружбе и торговле от [BEL.GetAdjective] правительства".
 asiageneraldiplomatic.7.a: "Мы всегда стремимся заводить друзей".
 asiageneraldiplomatic.7.b: "Мы не заинтересованы".
 asiageneraldiplomatic.8.t: "Наше предложение принято".
