#### Flavor Events #NT!

###Imperial Japan #NT!
 japan_flavor.1.t: "Tsukiji Hotel - первый западный отель Японии".
 japan_flavor.1.d: "В сентябре 1868 года закончилась эпоха Эдо и началась процветающая эпоха Мэйдзи. Отель "Цукидзи", первый в Японии отель полностью в западном стиле, был построен в районе Цукидзи Тепподзу в Токио в первый год эпохи Мэйдзи. По замыслу последнего сёгуната Эдо, этот отель должен был использоваться в основном иностранцами, но планы были изменены после падения сёгуната Токугава и начала Реставрации Мэйдзи. Идея начала реализовываться в начале этого года. Американский архитектор Ричард П. Бридженс нарисовал основную концепцию, а известный японский архитектор Кисуке Симидзу II отвечал за функциональный дизайн здания и общее строительство.\n\n \nОтель спроектирован в эклектичном стиле, который включает в себя традиционные японские и западные черты. Снаружи здание включает в себя архитектурные элементы в японском стиле, такие как стены в стиле намако, которые чаще всего встречаются в хранилищах и домах самураев. Это, в сочетании с более западными архитектурными элементами, такими как дымоход и флюгер на крыше, а также веранда, опоясывающая строение, выделяет его среди других. Кисуке Симидзу углубился в детали, заявив, что в каждой из более чем 100 спален есть действующий камин и туалет со смывом. Многие из британских иностранцев, которые ожидаются в отеле, высоко оценили его, сравнивая с лучшими отелями Европы.\n\n \nВ отеле не только современные условия проживания, но и разнообразные развлечения. Помимо выполнения жизненно важных функций транспортного узла, пункта связи и других услуг торговой почты, у входа в отель есть остановка дилижансов и частное почтовое отделение. Все вместе это сделало его известным среди местных жителей и является символом города."
 japan_flavor.1.a: "Изящное заведение"
 japan_flavor.2.t: "Hebon-shiki Rōmaji"
 japan_flavor.2.d: "Джеймс Кертис Хепберн, американский пресвитерианский врач-миссионер, в 1867 году выпустил первый японо-английский словарь под названием "A Japanese and English Dictionary; With an English and Japanese Inde", который включал в себя новую технику латинизации японского языка в латинскую форму. В 1872 году он представил второе издание книги, внеся лишь незначительные изменения по сравнению с первым. Хепберн остается доминирующим стилем романизации по сравнению с другими системами, поскольку орфография системы основана на английской фонологии, а не на систематической транскрипции японской слоговой системы. Большинство студентов, изучающих иностранные языки в Японии, используют эту систему, она широко применяется для латинизации человеческих имен, мест и другой информации, например, железнодорожных таблиц и дорожных знаков."
 japan_flavor.2.a: "Еще одна прекрасная книга, мистер Хепберн".
 japan_flavor.3.t: "Полицейское управление Осаки"
 japan_flavor.3.d: "Mutsuhiro Wantanabe grimaced at the ramshackle building in front of him. "There is no way this is the police department," he muttered to himself. Glancing around, Mutsuhiro observed vendors flanking the entrance, selling pan-fried noodles that made his stomach grumble. Behind him, the dirt streets of Osaka were thronged with people. Turning back to the building, he reluctantly approached a nearby vendor.\n\n"Excuse me, is this the Osaka police department?!" Mutsuhiro screamed over the cacophony enveloping them.\n\n"Yes it is, and you must be the new guy from Tokyo!" The vendor, a small man with snow-white hair, hollered back to Wantanabe.\n\n"How did you know that?" Mutsuhiro inquired.\n\n"Just come with me." The old man removed his apron, revealing a ragged uniform underneath, accompanied by a withered, rusty badge. "My name is Ida. The rest of the department is waiting for you in here."\n\nAs the doors shut behind them, the noise faded away, replaced by a musty smell that did no favors for his sense of smell. Wantanabe expected a crowd, but instead, a mere ten men presided over the entirety of Osaka. He had a multitude of words he wanted to say, among which was the plethora of vulgarity he wished to unleash in his next telegram to Tokyo. Instead, he pulled a cigarette out of his case and lit up. After taking a long drag, Mutsuhiro spoke.\n\n"As you might have heard from the telegram, my name is Mutsuhiro Wantanabe. I am the new Captain of the Osaka Police Department. Two years ago, at the behest of the Emperor, I traveled with a delegation to Europe in order to learn how policing is done in civilized nations. Upon my return, I was assigned to this wonderful city. Actually… I shouldn't say wonderful. I've read the reports; it's a mess. At least three murders every night, Yakuza dogs walk the streets like they own the place, hell, I didn't even feel safe walking here in broad daylight. Yet here we are cooking noodles."\n\nIda raised his hand, "Heichou, we aren't street vendors out of choice. We need the extra revenue-"\n\n"Not anymore, Ida. Emperor Meiji expanded the budget for every prefecture. By next week, we can move out of this dump, get you some proper uniforms, new firearms, and some secretaries to start filing our cases. Most importantly, we'll get enough officers and detectives to make sure no one can escape the long arm of the law. Any questions?"\n\nAnother hand was raised, this time by a gangly man sitting on a splintery chair not made for a man his size. He too was smoking a cigarette.\n\n"Are you Samurai?"\n\nMutsuhiro took a drag. Even though he was dressed in his western garb and smoking western cigarettes, people still pegged him as a Samurai. Would it be this way for the rest of his life? Exhaling smoke from his nose, he responded curtly." #NT!
 japan_flavor.3.a: "Был - давным-давно. Больше нет".
 japan_flavor.4.t: "Поздний вечер на вокзале"
 japan_flavor.4.d: "It had been a long day for Ida Kobashigawa. But, at his age, all days were long days. Nevertheless, the elderly man could still walk and see. That was enough for him to keep going. While his coworkers slinked off to brothels or to their wives, Ida didn't have a home life to speak of, and he assumed the new Captain didn't either. Hence, why they reamined to be the only two in the station.\n\n"Another late night, huh Captain?"\n\n"Yep, we're still short-staffed, so I can't take time out of the day to help us settle into the new building. Help me unpack these boxes." Ida sauntered over to Captain Wantanabe and slowly unpacked the freshly stamped imports. Within, he saw shiny pistols, badges, and pristine uniforms.\n\n"So, Ida, what keeps you here so late?" Mutsuhiro inquired. "I have no one waiting for me at home, which leaves me to assume the same for you." Ida responded, lifting the uniforms out of the box.\n\nMutsuhiro sighed, "Sorry to hear that. If it makes you feel better, you were right to assume no one is waiting for me at home. During the tour of Europe and America, I always had my fellow travelers to keep me company, but now I'm on my own."\n\TThe glumness of Mutsuhiro's finishing remarks took Ida off guard. "Woah, way to bring down the mood, Captain."\n\nMutsuhiro, unsure how to respond, continued his unpacking in awkward silence. It was only after the sun went down, and the men were ready to call it a night, that conversation filled the police station again.\n\n"Say, Captain, how about instead of... this-" Ida gestured to the boxes that still needed unpacking, "We get something to eat instead? Pick each other's brains. You said you were a samurai once, correct? I'm quite curious to know more."\n\nWantanabe had turned to leave, but before he stepped out of the station, he turned back to the elderly policeman." #NT!
 japan_flavor.4.a: "Было бы неплохо, Ида. Я желаю вам спокойной ночи".

###Holland #NT!
 hol_flavor.1.t: "Конец голландского рабства?".
 hol_flavor.1.d: "Правительство Нидерландов опубликовало официальное заявление, в котором объявило рабство вне закона и отменило его на территории Королевства Нидерландов и его колоний. Будучи довольно противоречивым по своей природе, многие считают этот жест не более чем политическим умиротворением, а не истинно аболиционистским делом. Однако известно, что многие сегодня заслужили свою законную свободу, и мы надеемся, что так же поступят и многие другие."
 hol_flavor.1.a: "Мы можем предпочесть смотреть в другую сторону, но мы никогда не сможем снова сказать, что мы не знали".

###Italy #NT!
 ita_flavor.1.t: "Società Geografica Italiana"
 ita_flavor.1.d: "Сегодня группа молодых ученых учредила "Итальянское географическое общество". В соответствии с положениями своего Устава, "Итальянское географическое общество" заявляет, что не занимается исключительно прикладными исследованиями. Главной целью его политики, по их мнению, является продвижение географических знаний; расширение, обновление или инновация знаний, но также содействие развитию географической культуры и экологического сознания, которые всегда кажутся слишком ограниченными и, тем не менее, абсолютно жизненно важными. Общество стремится развивать географическую культуру различными способами. Первый, очевидный и традиционный, - это документирование. Второй, более смелый путь - экспедиции, приключения и пионерство".
 ita_flavor.1.a: "Это повысит наш интеллектуальный престиж!".
 ita_flavor.2.t: "Новая Большая Галерея?"
 ita_flavor.2.d: "Амбициозные проекты архитектора Джузеппе Менгони 1861 года по строительству новой супер-Галереи в центре миланской площади готовы прийти в движение. В честь его величества, короля Витторио Эмануэле II и его победы в Рисорджименто, новая роскошная Галерея будет привлекать буржуазию со всего мира. Изысканный дизайн приглашает гостей и жителей города насладиться архитектурным великолепием, прогуливаясь по торговым аллеям или останавливаясь, чтобы перекусить в многочисленных кафе и ресторанах. Простое изящество и архитектурная красота Галереи, несомненно, обеспечит Италии место среди умов тех, кто любит жизнь в величии и комфорте".
 ita_flavor.2.a: "Немедленно разрешить его строительство!".
 ita_flavor.2.b: "Мы действительно не можем себе этого позволить..."

###England #NT!
 england_flavor.1.t: "Открытие лондонского метро"
 england_flavor.1.d: "После примерно 9 лет планирования и разработки, первая в мире подземная железная дорога наконец-то была завершена и открыта для испытаний в Лондоне. Сегодня метрополитенская железная дорога провела пробный запуск, перевезя около 38 000 пассажиров между Паддингтоном и Фаррингдоном. Испытания прошли успешно, настолько, что компания уже приступила к планированию и разработке следующих участков в пределах Лондона."
 england_flavor.1.a: "Больше никаких пробок!"
 england_flavor.2.t: "Образование Ф.А."
 england_flavor.2.d: "В попытке раз и навсегда стандартизировать правила игры в "футбол", одиннадцать футбольных клубов Лондона и несколько представителей различных школ встретились 26 октября, чтобы создать Футбольную ассоциацию (также называемую ФА), которая должна разработать свод правил и стать руководящим органом для этого вида спорта в Англии. Правила будут разработаны в течение короткого времени на различных встречах с представителями клубов. Первым президентом был избран Артур Пембер, капитан футбольного клуба "Н.Н.". Первым секретарем назначен Э.К. Морли, капитан футбольного клуба "Барнс" и ярый сторонник руководящего органа".
 england_flavor.2.a: "Успех футболу, независимо от класса или жадности".

###France #NT!
 france_flavor.1.t: "Возмущение общественности из-за картины"
 france_flavor.1.d: "Публика в Салоне Отверженных и вокруг него начала возмущаться и скандалить из-за недавней работы французского художника Эдуарда Мане. Его работа "Обед на траве" изображает двух скудно одетых женщин, одна из которых устраивает пикник с двумя полностью одетыми мужчинами. Эта работа получила известность и вызвала споры за смелое изображение и откровенную наготу - тему, которая до сих пор вызывает споры в кругах парижских художников."
 france_flavor.1.a: "Как вульгарно!"
 france_flavor.1.b: "Как увлекательно..."

###USA #NT!
 usa_flavor.1.t: "Затонуло судно "Центральная Америка""
 usa_flavor.1.d: "Всего через день после сообщения о вчерашнем событии, трагедия разразилась снова! Под командованием Уильяма Льюиса Херндона, ветерана Мексикано-американской войны, судно вышло из порта Колон, Новая Гранада, направляясь в Нью-Йорк с 30 000 фунтов (14 000 кг) золота, сделав всего одну остановку в Гаване, Куба. Природа действует извращенными способами, потому что, когда корабль следовал вдоль побережья Каролинских островов, они попали в ураган! В течение двух дней они боролись с ураганом, пока корабль не выдержал. Команда провела всю ночь, пытаясь спасти корабль, но все было безрезультатно. К счастью, на следующее утро были замечены два корабля. Первым на помощь пришел бриг "Марин", который спас 153 пассажира, в основном женщин и детей, но они не смогли продолжить путь, так как корабль тонул, а суровые ветра усложняли задачу. Другой корабль, барк под названием "Эллен", спас из воды еще пятьдесят человек. Сообщается, что около 425 человек, включая капитана, погибли при потоплении, и золото также было потеряно при этом событии."
 usa_flavor.1.a: "О, человечность!"
 usa_flavor.2.t: "Открытие Ойл-Крик"
 usa_flavor.2.d: "Из Пенсильвании пришли новости о том, что человек по имени Эдвин Л. Дрейк только что обнаружил нефть в Титусвилле. Это, вероятно, приведет к тому, что сотни [USA.GetAdjective]людей устремятся в регион, чтобы заработать на недавно обнаруженной нефти."
 usa_flavor.2.a: "Ча-чинг!"
 usa_flavor.4.t: "Самоубийство Томаса Джефферсона Раска".
 usa_flavor.4.d: "Сегодня в Капитолий пришло известие о том, что Томас Джефферсон Раск, временный председатель Сената Соединенных Штатов, покончил жизнь самоубийством. У Раска была очень длинная политическая история, начавшаяся с Республики Техас, где он служил первым военным секретарем, а также был генералом в битве при Сан-Хасинто. На этом его служба Техасу не закончилась: он также занимал должности в техасском сенате и даже был главным судьей Верховного суда, а также различные военные должности. Раск боролся за присоединение Техаса к Соединенным Штатам и был избран сенатором, представляющим Техас, до своего избрания временным президентом. Смерть жены и недавняя болезнь - вот что, по сообщениям, стало причиной его самоубийства."
 usa_flavor.4.a: "Великий политик потерян"
 usa_flavor.5.t: "Самоубийство Энсона Джонса"
 usa_flavor.5.d: "Сегодня в Капитолий пришло известие, что Энсон Джонс, последний президент Республики Техас, покончил жизнь самоубийством. После окончания президентского срока Джонс стал очень озлобленным, поскольку рассчитывал быть избранным в Сенат США, чтобы представлять Техас, но был побежден своими бывшими политическими союзниками. Несмотря на то, что он очень разбогател, он так и не смог смириться со своими неудачными попытками представлять свой штат, что, по мнению многих, и стало причиной его самоубийства. Его смерть наступила всего через несколько месяцев после самоубийства Томаса Джефферсона Раска - еще одной важной фигуры в техасской политике."
 usa_flavor.5.a: "Еще один великий политик потерян"
 usa_flavor.6.t: "Цент "Летающий орел" выпущен в обращение"
 usa_flavor.6.d: "Вышел большой цент, появился "Летающий орёл". Большой цент становился все более непопулярным и слишком дорогим для чеканки, поэтому Монетный двор США решил заменить его более мелкой монетой, состоящей из 88% меди и 12% никеля. Монета получила прозвище "Летящий орел" благодаря изображению орла на лицевой стороне монеты, дизайн которой разработал Джеймс Б. Лонгакр, черпавший вдохновение у своего предшественника Кристиана Гобрехта. Она также заменит испанского полковника Реала, который использовался до этого момента."
 usa_flavor.6.a: "За лучшую экономику!".
 usa_flavor.7.t: "Страховая и трастовая компания Ohio Life Insurance и Trust Company закрывает нью-йоркские банки".
 usa_flavor.7.d: "Страховая и трастовая компания Ohio Life Insurance и Trust Company, основанная в 1830 году, прекратила деятельность своего офиса в Нью-Йорке. Компания делала инвестиции в бизнес, связанный с сельским хозяйством, в основном для экспорта в европейские страны, поскольку они были сосредоточены на военных инвестициях из-за продолжавшейся Крымской войны. После окончания войны эти европейские страны вернулись к производству сельскохозяйственных культур и не нуждались в американском импорте. Это привело к снижению стоимости американских продуктов питания. Это, наряду со слухами о хищениях среди сотрудников и офицеров компании, привело к закрытию ее офиса в Нью-Йорке."
 usa_flavor.7.a: "Дела обстоят не лучшим образом"
 usa_flavor.8.t: "Нью-йоркские банки прекращают изъятие золота"
 usa_flavor.8.d: "Ужасные новости приходят сегодня в Капитолий из Нью-Йорка! После недавних событий этого года, как проблем со страховой компанией Ohio Life Insurance and Trust Company, так и затопления судна SS Central America, банки закрыли право на снятие золота, опасаясь его нехватки. Нью-Йорк, наряду с остальными банками страны, совершил этот акт, хотя и гораздо позже Филадельфии, которая остановилась 26 сентября. Мы считаем, что это экономическое событие будет ощущаться во всем мире, так как экономика многих стран стала международной и переплелась друг с другом."
 usa_flavor.8.a: "Наша экономика, безусловно, пострадает".
 usa_flavor.9.t: "Пони-экспресс"
 usa_flavor.9.d: "Восточное и западное побережья Соединенных Штатов могут вздохнуть с облегчением, так как эта новая и начинающая служба доставки почты может доставить письмо из Миссури в Калифорнию всего за 10 дней! Проводя сложный, но эффективный маршрут по всей континентальной части Соединенных Штатов, "Пони Экспресс" появился как нельзя вовремя и с большим облегчением для многих, страдающих от плохой связи. Благодаря тому, что служба доставки теперь пользуется популярностью, как официальной, так и неофициальной, Калифорния может, наконец, догнать остальные штаты."
 usa_flavor.9.a: "Ни дождь, ни снег, ни смерть ночная не могут отвратить нас от нашего долга".
 usa_flavor.10.t: "Первый трансконтинентальный телеграф".
 usa_flavor.10.d: "Всего через год после создания экспресса "Пони", наконец, завершены работы по созданию первой трансконтинентальной телеграфной системы Соединенных Штатов. С ее созданием мгновенная связь между Востоком и Западом стала возможной не только в теории, но и на практике. Однако вместе с этим пришло известие о банкротстве "Пони Экспресс": несмотря на свою популярность, компания вскоре будет распущена из-за финансовых проблем. С другой стороны, многие теперь могут радоваться практически мгновенной связи между Востоком и Западом, наконец-то устранив недельные и месячные задержки между сообщениями."
 usa_flavor.10.a: ".. -. -.-. .-. . -.. .. -... .-.. ."
 usa_flavor.11.t: "Первые скачки Кентукки Дерби".
 usa_flavor.11.d: "Сегодня в Луисвилле, штат Кентукки, состоялись скачки, на которые собралось 10 000 зрителей со всей округи. Длина скачек составляла примерно 1,5 мили. Пятнадцать трехлетних чистокровных лошадей соревновались друг с другом, пытаясь занять первое место, и победил конь по кличке "Аристидес". Его наездником, или "жокеем", был молодой 19-летний парень по имени Оливер Льюис. Призовой фонд составил 2 850 долларов".
 usa_flavor.11.a: "Идите по-крупному или идите домой!"
 usa_flavor.12.t: "Jingle Bells!"
 usa_flavor.12.d: "До нас дошли слухи о новой популярной песне под названием "The One Horse Open Sleigh", авторские права на которую сегодня в Бостоне защитил ее композитор, мистер Джеймс Лорд Пирпонт. Она была впервые исполнена на сцене накануне и, похоже, приглянулась населению, особенно хору".
 usa_flavor.12.a: "Jingle Bells, Jingle Bells...".
 usa_flavor.13.t: "Ford Motor Companies Model T"
 usa_flavor.13.d: "Ford Motor Company снова превзошла себя. Первые Ford Model T, также известные как "жестяная Лиззи", "прыгающая Лена", "джитнет" или "фливер", начали сходить с конвейера, устанавливая новый стандарт для автомобилей. Вы можете получить в свои руки одну из этих удивительных новых машин за небольшую сумму в 260 долларов. Несмотря на доступность и эффективность, Model T найдется для любого занятия, с цветами от черного до белого и индивидуальными стилями кузова."
 usa_flavor.13.a: "Я возьму две!"


###News Events #NT!
 news_flavor.1.t: "Конец британских тюремных корпусов"
 news_flavor.1.d: "Тюремные корпуса, или тюремные корабли, использовались на протяжении последних 300 лет для перевозки заключенных через океан. Британцы наиболее известны тем, что перевозили заключенных в свои различные колонии по всему миру. Во время революционной и наполеоновской войн использование тюремных судов резко возросло по всему миру. Сегодня последний "Тюремный Халк" покинет британский материк с заключенными".
 news_flavor.1.a: "Времена меняются"
 news_flavor.2.t: "Антисепсис"
 news_flavor.2.d: "Джозеф Листер, хирург Королевского лазарета Глазго, опубликовал отчет, в котором подробно изложил свои выводы и документацию, касающуюся экспериментов с антисептиками. В отчете Листер отмечает, что благодаря мытью рук в 5% карболовой кислоте и ношению чистых перчаток, хирургическая смертность в его отделении снизилась с 45% до 15% (по крайней мере, в мужском отделении). Его работа вызвала интерес медицинских сообществ всего мира, если не из-за его выводов, то из-за его предполагаемого неверия в теорию миазмов."
 news_flavor.2.a: "Открытие, достойное внимания"
 news_flavor.3.t: "Велосипеды! Велосипеды! Велосипеды!"
 news_flavor.3.d: "Новый тренд поднялся с улиц Парижа, распространяясь по всему миру как новая горячая штучка! Последние инновации, основанные на немецких разработках 1819 года, сделанных Пьером Лаллеманом и Пьером Мишо, теперь позволяют легко, как никогда раньше, запрыгнуть на свой велоципед и уехать. Этот новый и странный способ передвижения вызвал интерес сначала у парижан, а теперь по всей Европе и даже в США. Несмотря на его грубую и неровную железную конструкцию, он остается мгновенным хитом и трендом в разных странах мира, его даже прозвали "Boneshaker"."
 news_flavor.3.a: "Мои кости трясутся!"
 news_flavor.4.t: "Изменение климата?"
 news_flavor.4.d: "Ранее сегодня в лекции физика и члена Королевского общества Джона Тиндалла было выявлено несколько тревожных и вызывающих беспокойство свойств угольного газа и эфира - они сильно поглощают солнечное тепло. В своей лекции Тиндалл объяснил, что \n "когда тепло поглощается планетой, оно настолько изменяется по качеству, что лучи, исходящие от планеты, не могут с той же свободой вернуться в космос. Таким образом, атмосфера допускает вход солнечного тепла, но препятствует его выходу, и в результате возникает тенденция к накоплению тепла на поверхности планеты.\n""
 news_flavor.4.a: "Относительно"
 news_flavor.5.t: "Спрятано на виду!"
 news_flavor.5.d: "Сегодня вечером в Парижской обсерватории во Франции известный французский астроном Урбен Ле Верьер объявил о возможном обнаружении в небе нового межмеркуриального объекта. Впервые наблюдение планеты было зафиксировано французским деревенским врачом, ставшим астрономом-любителем Эдмоном Модестом Лескарбо всего за несколько месяцев до этого из своей престарелой клиники. Если эти данные подтвердятся, то "Вулкан", как его называют некоторые астрономы, станет второй планетой, которая не была открыта наблюдением, но существование которой было предсказано солнечно-гравитационной моделью Ле Веррье (расхождения между движением Урана и моделью привели к открытию Нептуна десять лет назад в 1854 году. \n\nВ то время как Ле Веррье был проверенным стандартом астрофизики в последнее десятилетие, многие другие астрономы сейчас описывают это новое открытие как нелепое в худшем случае и ошибочное в лучшем. Межмеркуриальный объект был бы обнаружен на столетия, если не на тысячелетия раньше, поскольку любой крупный объект в такой близости от Солнца был бы зафиксирован гораздо раньше, чем сейчас."
 news_flavor.5.a: "Боже мой, еще один?"
 news_flavor.6.t: "Марианское явление в Лурде".
 news_flavor.6.d: "Сегодня во французском городе Лурд 14-летняя местная девочка Бернадетта Субрирус утверждает, что ее посетила прекрасная женщина, представившаяся как "Непорочное зачатие". В Лурд уже стекаются паломники, и многие свидетельствуют, что явление Марии происходило неоднократно. Жители города утверждают, что вода в источнике внезапно стала прозрачной, и теперь католическая церковь, по слухам, расследует эти заявления. \n\n Субрирус описывает, как она и ее сестра собирали дрова, и увидели странную женщину, отдыхающую в близлежащем гроте. После нескольких ночей посещения грота женщина показала себя Девой Марией, что вызвало бурю возмущения среди жителей города. Французское правительство и католическая церковь провели множество опросов девушки, но она рассказывала только одну и ту же историю, оставляя многих верующих в правдивость всего этого."
 news_flavor.6.a: "Как интересно"
 news_flavor.7.t: "Второе великое объединение в физике"
 news_flavor.7.d: "В своей новой работе из 4 частей, посвященной явлениям и поведению электромагнетизма, шотландский физик Джеймс Клерк Максвелл вывел новый набор уравнений, который стал новым фундаментом современного электромагнетизма. Его работа стала настолько известной и революционной, что в научных кругах и сообществах уже начали произносить его имя как "второе великое объединение в физике". Максвелла сравнивают с сэром Исааком Ньютоном в связи с очевидным влиянием его работы. Как повлияет на науку эта новаторская публикация, еще предстоит увидеть, но, учитывая нынешнюю тенденцию научных прорывов, нам не придется долго ждать".
 news_flavor.7.a: "Наука продолжает ускоряться"
 news_flavor.8.t: "Образование Международного Красного Креста"
 news_flavor.8.d: "Крупные и мелкие державы Европы собрались сегодня в Женеве, Швейцария, чтобы обсудить формирование и ожидания Международного Красного Креста, организации, созданной вокруг возможных мер по улучшению медицинского обслуживания на поле боя и запрещению любых бесчеловечных действий в бою. Хотя многие правительства прислали официальных делегатов, Австрийская, Французская и Российская империи, Королевства Пруссия и Италия, а также Соединенное Королевство Великобритании и Ирландии были заметными участниками. \n\nСреди множества предложений, внесенных в итоговую резолюцию, основными остаются: нейтралитет и защита раненых солдат, основание национальной помощи раненым и международное гуманитарное право для защиты жизни и достоинства жертв как международных, так и внутренних вооруженных конфликтов. Значительное достижение, объединяющее многие державы, мир ждет, что организатор, Генри Дюнан, приготовит для них дальше...".
 news_flavor.8.a: "Первое из многих гуманитарных достижений...".
 news_flavor.9.t: "Черкесские геноциды и массовые депортации"
 news_flavor.9.d: "В рамках продолжающейся войны против черкесского народа, императорское правительство России отдало новый приказ о начале массовых высылок и депортаций черкесских уроженцев. Нейтральные источники утверждают, что на сегодняшний день минимум 800 000 черкесов были убиты или депортированы, а по самым высоким оценкам - до 1,5 миллионов. Российские официальные лица отрицают эти цифры, вместо этого называя цифры до 400 000 погибших. Многие ученые и журналисты описывают это событие как геноцид, при этом единственная ощутимая оппозиция существует в российских кругах и академиях."
 news_flavor.9.a: "21 мая - день траура".
 news_flavor.10.t: "Все началось со свиньи"
 news_flavor.10.d: "Крупная эскалация пограничного спора между Великобританией и США наконец-то разряжена. Эскалация началась 15 июня этого года на спорных островах Сан-Хуан между островом Ванкувер и штатом Вашингтон, когда гражданин США застрелил свинью на своей земле, принадлежавшей его соседу-ирландцу, который работал на британскую компанию Гудзонова залива. Сообщается, что британские власти угрожали арестовать гражданина США, если он не выплатит требуемую компенсацию за подстреленную свинью, что заставило других американских поселенцев потребовать военной защиты. Когда командующий соседнего департамента Орегон, США, направил солдат на острова Сан-Хуан, британцы незамедлительно ответили отправкой своих солдат, что, в свою очередь, побудило американцев отправить еще больше солдат. К 10 августа ситуация обострилась настолько, что 461 американский солдат с 14 орудиями противостоял 2140 британским солдатам с пятью военными кораблями с 70 орудиями. К счастью, более холодные головы в Вашингтоне и Лондоне, получив известие о нестабильной ситуации, сумели заключить соглашение, позволяющее обеим сторонам держать на островах по 100 солдат, в то время как пограничный спор будет решаться международным арбитражем. Будем надеяться, что мир восторжествует".
 news_flavor.10.a: "Война из-за свиньи? О человечность!"
 news_flavor.11.t: "Кофеварка с паровым двигателем в Турине"
 news_flavor.11.d: "Анджело Мориондо происходит из длинного семейного ряда предпринимателей: его дед основал компанию по производству ликеров, а отец, Джакомо, основал известную шоколадную компанию "Мориондо и Гарильо". На Всемирной выставке в Турине, где он был удостоен бронзовой медали, Мориондо представил свою инновацию - кофеварку с паровым двигателем, в которой пар заваривается под давлением. 16 мая 1884 года был выдан патент сроком на шесть лет под названием "А. Мориондо". А сегодня в Париже, после регистрации, инновация была подтверждена международным патентом. \n\nМногие сообщения об изобретателе говорят, что большую часть времени он проводил, замкнувшись в себе, создав лишь несколько устройств ручной работы, даря их только известным государственным деятелям по всей Европе."
 news_flavor.11.a: "Caffè espresso, говорите?".
 news_flavor.12.t: "Достичь вершины"
 news_flavor.12.d: "Местные новости по всей России слетелись на освещение сюжета "Достичь вершины" - экспедиции, которую многие считают невозможной. Гора Эльбрус, расположенная в западной части Кавказских гор, является самой высокой и самой заметной вершиной во всей России и Европе. На протяжении всей истории горы на ней побывало множество путешественников, но лишь недавно на вершину стали совершаться регулярные восхождения. Первое серьезное восхождение состоялось 22 июля 1829 года, когда Хиллар Хачиров, проводник научной экспедиции императорской российской армии под командованием генерала Георгия Эммануэля, впервые поднялся на нижнюю, восточную из двух вершин. Английская экспедиция под руководством Ф. Крауфорда Гроува, известного альпиниста в швейцарских Альпах, недавно успешно достигла самой высокой вершины, западного пика, где к ним присоединились Фредерик Гарднер, известный альпинист из Англии, Хорас Уокер и швейцарский проводник Петер Кнубель."
 news_flavor.12.a: "Какой подлый способ покончить с собой"

 worldnewsfl.11.t: "Трансатлантический телеграф"
 worldnewsfl.11.d: "Срочные новости из Европы и Америки! После многих лет бесплодных попыток, начиная с 1857 года, сегодня мистер Чарльз Т. Брайт и его экспедиционная группа инженеров и механиков Атлантической телеграфной компании успешно проложили телеграфный кабель по морскому дну Атлантического океана! \n\n\nИспользуя финансирование британского и американского правительств, кабель был проложен с использованием списанных военных кораблей HMS Agamemnon и USS Niagara и протянулся от острова Валентия в Ирландии до Heart's Content в Ньюфаундленде.\n\n\nЛиния была торжественно открыта с обменом поздравлениями между королевой Викторией и президентом США Джеймсом Бьюкененом. Линия связывает мир еще теснее, позволяя передавать сообщения за считанные минуты, а не за дни, как это было раньше, когда сообщения доставлялись на кораблях."
 worldnewsfl.11.a: "Впечатляющий подвиг!"
 worldnewsfl.11.b: "Поздравляем вас из-за пруда!"
 worldnewsfl.11.c: "Мы слышим тебя, Европа!"
 ## #NT!
 worldnewsfl.12.t: "Открытие солнечных вспышек"
 worldnewsfl.12.d: "Открытия с небес!\n\nБританские астрономы Ричард К. Каррингтон и Ричард Ходжсон сообщили о странной активности среди звезд, исследуя мощные геомагнитные колебания в электромагнитном поле Земли. Их наблюдения привели их к выводу, что эти колебания исходят от нашего солнца, назвав их "солнечными вспышками"; предполагается, что волны возникают во время колебаний на поверхности солнца.\n\nАстрономические сообщества в Европе и во всем мире смотрят на это открытие с волнением, поскольку открыта еще одна часть знаний для понимания нашей вселенной."
 worldnewsfl.12.a: "Потрясающе!"
 worldnewsfl.12.b: "Примите наши поздравления!"
 ## #NT!
 worldnewsfl.21.t: "Велосипеды, велосипеды, велосипеды!"
 worldnewsfl.21.d: "Новая лихорадка поразила Запад, и она лечится только велосипедом!"\n\nВновь обретенный восторг от велоципеда распространился как лесной пожар среди жителей Европы и Америки, отметив рекордно высокий рейтинг популярности этого транспортного средства. Популярность была связана с продуманной конструкцией братьев Оливье в Париже, дающей гонщикам лучшую платформу для скоростного передвижения по улицам.\n\n\nКак бы то ни было, людей предупредили, что в связи с популярностью велоципеда увеличилось количество несчастных случаев, связанных со столкновениями."
 worldnewsfl.21.a: "Великолепно!"
 worldnewsfl.21.b: "Осторожно!"
