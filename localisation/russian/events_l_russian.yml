 india_flavor.1.t: "Калькуттский университет"
 india_flavor.1.d: "Три года назад суд директоров Ост-Индской компании направил так называемую "депешу Вуда" генерал-губернатору Индии в Совет, предлагая создать три университета по образцу Лондонского университета в Калькутте, Мадрасе и Бомбее, чтобы создать английский класс среди индийского населения. Сегодня Закон об университете Калькутты вступил в силу, ознаменовав создание первого многопрофильного университета в Южной Азии. В конце этого года планируется создание университетов Мумбаи и Мадраса".
 india_flavor.1.a: "Великое здание"
 india_flavor.2.t: "Университет Мумбаи"
 india_flavor.2.d: "Спустя чуть более шести месяцев после создания Калькуттского университета настало время второго университета, предложенного в депеше Вуда. Университет Мумбаи".
 india_flavor.2.a: "Великое здание"
 india_flavor.3.t: "Университет Мадраса"
 india_flavor.3.d: "Через девять месяцев после создания Калькуттского университета и через полтора месяца после создания Мумбайского университета настало время для третьего университета, предложенного в депеше Вуда. Университет Мадраса".
 india_flavor.3.a: "Великое здание"

