 religion.1.t: "Религиозная напряженность на нашей границе"
 religion.1.d: "Уже довольно давно мы граничим с государством, в котором религией большинства является одна из конфессий ислама, а наша страна исповедует одну из конфессий христианства. Это привело к возникновению серьезной религиозной напряженности на нашей границе, и мы получили сообщение о том, что произошла одна или две стычки. Должны ли мы что-то предпринять?"
