 sevenweekswar.87.t: "Тупик в Германской конфедерации"
 sevenweekswar.87.d: "После двух ужасных лет ранений и убийств своих немецких собратьев, война в Германской Конфедерации подошла к концу, и все воюющие стороны согласились подписать перемирие. Хотя это будет приветствоваться многими людьми в Германии, это, безусловно, оставляет вакуум власти в сердце Европы. Нам придется подождать и посмотреть, как будут развиваться события дальше...".
