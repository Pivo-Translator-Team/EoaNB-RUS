 #Heir System #NT!
 eoanb_tt_event_heir_1_desperate: "§YМы примем большинство людей, если у них есть хоть какие-то обоснованные претензии.§!"
 eoanb_tt_event_heir_1_careful: "§YМы будем более осторожны и убедимся, что наш наследник сможет подкрепить свои притязания.§!"
 eoanb_flag_event_heir_1_desperate: "Эта страна отчаянно ищет наследника".
 eoanb_flag_event_heir_1_careful: "Эта страна тщательно проверяет свою аристократию в поисках наследника".
 heir.1.t: "В поисках наследника"
 heir.1.d: "[Root.GetName] нуждается в наследнике - есть достаточно дворян и претендентов, из которых можно выбрать, но насколько тщательно мы должны просеивать, чтобы найти нашего следующего наследника?"
 heir.1.a: "Нам очень нужен наследник - давайте снизим наши ожидания".
 heir.1.b: "Мы должны быть уверены, что наш наследник действителен - давайте будем осторожны".
 eoanb_tt_event_heir_2: "§Мы нашли наследника. Из-за наших отчаянных методов поиска, скорее всего, притязания наследника будут слабыми.§!"
 eoanb_tt_event_heir_3: "§YWe have found an heir. Благодаря нашим тщательным процессам отбора, очень вероятно, что притязания наследника будут действительными.§!"
 heir.2.t: "Наследник найден!"
 heir.2.d: "После отчаянных поисков кого-либо с достаточно обоснованными претензиями, мы, наконец, нашли наследника, который выглядит так, будто он может принести достаточно пользы, чтобы править, и чьи претензии достаточно обоснованы для этого. Радуйся, [Root.GetName]!".
 heir.2.a: "Будем надеяться, что он не разочарует...".
 heir.3.t: "Наследник найден!"
 heir.3.d: "После нескольких недель поиска претендентов в древних пыльных книгах и сканирования [Root.GetAdjective] дворянства в поисках действительных претендентов, мы наконец-то нашли достойного кандидата, который принесет стабильность в нашу страну, заглушив призывы о наследнике..."
 heir.3.a: "Наконец-то!"
 heir.4.t: "Наш наследник свергнут!".
 heir.4.d: "Слабые притязания нашего наследника и наша низкая стабильность привели к свержению нашего наследника! Мы можем сохранить немного престижа, аннулировав его притязания самостоятельно, но это будет стоить нам некоторого влияния...".
 heir.4.a: "Какой ужас!"
 heir.4.b: "Аннулирование притязаний нашего наследника предпочтительнее..."
 eoanb_tt_event_heir_5: "§YМы попытаемся укрепить притязания нашего наследника. Есть шанс, что это приведет к обратным результатам, но он невелик. §!"
 heir.5.t: "Укрепление нашего наследника"
 heir.5.d: "Наш наследник имеет лишь слабые претензии на престол, и нам нужно это изменить. Давайте поищем доказательства того, что он является законным наследником нашего трона".
 heir.5.a: "Будем надеяться, что все пройдет успешно...".
 heir.6.t: "Ужасный промах!"
 heir.6.d: "[Root.GetAdjective] Население не слишком благосклонно отнеслось к нашим попыткам подтвердить претензии наследника - похоже, мы просто не можем заставить их поддержать его. Это испытание обойдется нам довольно дорого...".
 heir.6.a: "Мы потерпели жестокую неудачу...".
 eoanb_tt_event_heir_7: "§RНаш нынешний наследник умрет!§!"
 heir.7.t: "Наш наследник найден мертвым!"
 heir.7.d: "[Root.GetName] все еще в шоке после того, как сегодня утром распространилась новость о том, что наш наследник был найден мертвым. Мы не знаем, что с ним случилось, возможно, это был убийца, внезапная болезнь или просто старость, но престол нашей страны снова в шатких руках...".
 heir.7.a: "Наша нация скорбит сегодня".

