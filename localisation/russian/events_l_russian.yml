 #Seven Weeks War #NT!
 sevenweekswar.1.t: "Встреча в Биаррице"
 sevenweekswar.1.d: "Над Германской Конфедерацией назревает буря, и кажется, что развязывание военного конфликта - лишь вопрос времени. [PRS.GetLeader] сегодня получил возможность встретиться с [FRA.GetLeader], когда оба присутствовали в прекрасном французском курортном городе Биарриц на берегу Бискайского залива. Их встреча была довольно сдержанной, но [PRS.GetLeader] сделал несколько туманных намеков на возможную уступку Пруссии в отношении Люксембурга в будущем. [FRA.GetLeader] осторожно ответил некоторыми замечаниями о возможности французского нейтралитета во внутригерманском конфликте с участием [PRS.GetName] и [AUS.GetName] в ответ."
 sevenweekswar.1.a: "Sehr interessant...".
 sevenweekswar.2.t: "Признаки войны"
 sevenweekswar.2.d: "Наши постоянные ссоры с австрийцами в Германской конфедерации могут скоро подойти к концу. Обе стороны устали отступать или жить с невыносимыми компромиссами, и наше правительство намерено перестать дрожать от военного конфликта."
 sevenweekswar.2.a: "Мы должны подготовиться".
 sevenweekswar.3.t: "Признаки войны"
 sevenweekswar.3.d: "Наши постоянные ссоры с пруссаками в Германской конфедерации могут подойти к окончательному завершению совсем скоро. Обе стороны устали отступать или жить с невыносимыми компромиссами, и наше правительство намерено перестать дрожать от военного конфликта."
 sevenweekswar.3.a: "Мы должны подготовиться".
 sevenweekswar.4.t: "Признаки войны"
 sevenweekswar.4.d: "Постоянные ссоры между австрийцами и пруссаками в Германской конфедерации могут подойти к окончательному завершению уже очень скоро. Обе стороны устали отступать или жить с невыносимыми компромиссами, и их правительства выглядят решительными, чтобы перестать дрожать от военного конфликта."
 sevenweekswar.4.a: "Мы должны подготовиться".
 sevenweekswar.5.t: "Финансовая подготовка к войне"
 sevenweekswar.5.d: "Война всегда была дорогой, но технологический прогресс в военном деле увеличивает затраты на военные конфликты больше, чем когда-либо прежде. Поскольку мы больше не можем игнорировать признаки столкновения с [AUS.GetName], нам необходимо подготовить наш военный сундук. Это, несомненно, повлечет за собой сокращение бюджета в других местах".
 sevenweekswar.5.a: "Да будет так".
 sevenweekswar.6.t: "Финансовый кризис [GetYear]".
 sevenweekswar.6.d: "Наш долг растет быстрее, чем успевают расти наши налоговые поступления. Годы финансовой бесхозяйственности и неразвитая промышленная экономика наконец-то дают о себе знать. Нам нужно резко сократить бюджет и найти способ стимулировать индустриализацию, если мы хотим оставаться великой державой и в экономическом отношении."
 sevenweekswar.6.a: "Шокирует..."
 sevenweekswar.7.t: "Частичная приватизация железных дорог?".
 sevenweekswar.7.d: "Нам нужно привлечь больше денег для финансирования крупного конфликта, который неизбежен. Одним из довольно эффективных способов сделать это была бы частичная приватизация железных дорог, которые имеют меньшее стратегическое значение для ведения войны. Хотя это повредит нашей способности расширять существующие сети, мы могли бы использовать дополнительный доход для смягчения финансового бремени военного конфликта. Должны ли мы продолжить распродажу?".
 sevenweekswar.7.a: "Да, продолжайте".
 sevenweekswar.7.b: "В этом нет необходимости".
 sevenweekswar.8.t: "Австрийские маневры"
 sevenweekswar.8.d: "Несмотря на наши финансовые трудности, мы не можем снова отступить перед Пруссией. Нам нужно сделать что-то, что подтвердит наше главенствующее положение в Германской конфедерации, а также заверит наших друзей в Конфедерации, что у нас все еще есть все необходимое, чтобы руководить ими. Демонстрация силы вблизи прусской границы может сделать это".
 sevenweekswar.8.a: "Воран!"
 sevenweekswar.9.t: "Увеличить производство оружия"
 sevenweekswar.9.d: "Нам необходимо стимулировать производство оружия, чтобы избежать дефицита поставок, когда придет время, а оно придет скоро. Эта мера повлечет за собой дополнительные расходы, но она необходима, чтобы избежать коллапса."
 sevenweekswar.9.a: "An die Maschinen!"
 sevenweekswar.10.t: "Подготовка прусской армии"
 sevenweekswar.10.d: "Австрийская демонстрация силы на нашей границе не осталась незамеченной. Нам нужно подготовить войска и еще раз просмотреть наши планы развертывания, чтобы привить нашим офицерам важность дисциплины и следования предложенному плану."
 sevenweekswar.10.a: "Zu Befehl!"
 sevenweekswar.11.t: "Союз с Пруссией?"
 sevenweekswar.11.d: "Пруссаки обратились к нам с предложением о союзе. Они близки к войне с [AUS.GetName], поскольку Германская конфедерация вот-вот распадется. Мы, конечно, могли бы использовать это в своих интересах и попросить долю военных трофеев - если мы победим. Как мы должны отреагировать?"
 sevenweekswar.11.a: "Мы потребуем государство Венето".
 sevenweekswar.11.b: "Мы потребуем земли Венето и Трентино".
 sevenweekswar.11.c: "Мы потребуем регионы Венето и Трентино, а также город Триест".
 sevenweekswar.11.e: "Мы потребуем государство Трентино".
 sevenweekswar.11.f: "Мы будем требовать государство Трентино и город Триест".
 sevenweekswar.11.g: "Мы потребуем государства Трентино и Истрию, а также город Триест".
 sevenweekswar.11.h: "Союза с пруссаками не будет".
 sevenweekswar.12.t: "Принять итальянские требования?"
 sevenweekswar.12.d: "[ITA.GetNameDef] просит государство Венето в случае нашей победы, в обмен на предложенный союз против [AUS.GetName]. Это кажется разумным требованием...".
 sevenweekswar.12.a: "Принять их требования".
 sevenweekswar.12.b: "Отклонить их требования".
 PRS_accept_Italy_demands_Veneto_tt: "Если мы победим, итальянцы получат регион Венето от [AUS.GetName]".
 sevenweekswar.13.t: "Принять требования итальянцев?"
 sevenweekswar.13.d: "[ITA.GetNameDef] просит государства Венето и Трентино в случае нашей победы, в обмен на предложенный союз против [AUS.GetName]. Это кажется чрезмерным требованием...".
 sevenweekswar.13.a: "Принять их требования".
 sevenweekswar.13.b: "Отклонить их требования".
 PRS_accept_Italy_demands_Veneto_Trentino_tt: "Если мы победим, итальянцы получат государства Венето и Трентино от [AUS.GetName]".
 sevenweekswar.14.t: "Принять итальянские требования?"
 sevenweekswar.14.d: "[ITA.GetNameDef] просит земли Венето и Трентино, а также город Триест, в случае нашей победы, в обмен на предложенный союз против [AUS.GetName]. Это возмутительное требование!"
 sevenweekswar.14.a: "Тем не менее, мы вынуждены согласиться...".
 sevenweekswar.14.b: "Отклонить их требования!"
 PRS_accept_Italy_demands_Veneto_Trentino_Trieste_tt: "Если мы победим, итальянцы получат государства Венето и Трентино, а также город Триест от [AUS.GetName]".
 sevenweekswar.15.t: "Прусского союза нет"
 sevenweekswar.15.d: "Пруссаки отклонили наши требования о союзе. Нам придется найти другой способ освободить итальянские государства в рамках [AUS.GetName]".
 sevenweekswar.15.a: "Очень жаль!"
 sevenweekswar.16.t: "Представьте план бундесреформ".
 sevenweekswar.16.d: "[PRS.GetLeader] попросили проинформировать федеральное собрание во Франкфурте о ключевых элементах его плана реформирования Германской Конфедерации. Он выступит с примерным изложением своих намерений буквально через минуту".
 sevenweekswar.16.a: "Viel Erfolg!"
 sevenweekswar.17.t: "Пруссия представляет план бундесреформы"
 sevenweekswar.17.d: "[PRS.GetLeader] только что закончил брифинг перед федеральным собранием во Франкфурте относительно ключевых элементов своего плана реформирования Германской конфедерации. Это еще одна попытка пруссаков подорвать нашу власть в Германии, и мы постараемся сделать все, что в наших силах, чтобы помешать им реализовать свое предложение."
 sevenweekswar.17.a: "Unerhört!"
 sevenweekswar.18.t: "Пруссия представляет план бундесреформы".
 sevenweekswar.18.d: "[PRS.GetLeader] только что закончил брифинг для федерального собрания во Франкфурте относительно ключевых элементов своего плана реформирования Германской Конфедерации. Мы будем ждать более подробного предложения, прежде чем принять решение".
 sevenweekswar.18.a: "Тем не менее, интересно".
 sevenweekswar.19.t: "Поддерживаете австрийских социалистов?"
 sevenweekswar.19.d: "Мы могли бы попытаться поддержать австрийских социалистов, чтобы проникнуть в их политическую администрацию или, по крайней мере, вызвать беспорядки на улицах и заводах больших городов. Однако это было бы рискованным шагом, поскольку части социалистического движения связаны внутри Германской конфедерации. Это может дать обратный эффект, и мы тоже можем столкнуться с подобными социалистическими мятежами".
 sevenweekswar.19.a: "Продолжайте".
 sevenweekswar.19.b: "Нет необходимости".
 sevenweekswar.20.t: "Поддерживаете венгерских сепаратистов?"
 sevenweekswar.20.d: "Венгры, в большинстве своем, настроены к нам вполне благожелательно. Мы могли бы использовать их надежды на участие или даже освобождение в своих интересах. Должны ли мы попытаться поддержать их в попытке дестабилизировать [AUS.GetName]?".
 sevenweekswar.20.a: "Это отличная идея!"
 sevenweekswar.20.b: "Это не принесет особой пользы".
 sevenweekswar.21.t: "Покушение на Бисмарка".
 sevenweekswar.21.d: "До нас только что дошли новости, что премьер-министр Отто фон Бисмарк был застрелен по дороге домой из Берлинского дворца. Преступник, еврейский студент университета и убежденный республиканец из Бадена по имени Фердинанд Коэн-Блинд, был ошеломлен и взят под стражу 1-м батальоном 2-й гвардии, который, по счастливой случайности, присутствовал на стороне стрельбы. Сам Бисмарк смог продолжить прогулку домой с незначительными ушибами, хотя более тщательный медицинский осмотр будет проведен позже сегодня."
 sevenweekswar.21.a: "Glück gehabt".
 sevenweekswar.22.t: "Покушение на Бисмарка".
 sevenweekswar.22.d: "До нас дошли новости о том, что премьер-министр Пруссии Отто фон Бисмарк был застрелен вчера по дороге домой из Берлинского дворца. Преступник, еврейский студент университета и убежденный республиканец из Бадена по имени Фердинанд Коэн-Блинд, был задержан и взят под стражу 1-м батальоном 2-й гвардии, который, по счастливой случайности, присутствовал на стороне стрельбы. Сам Бисмарк смог продолжить свой путь домой с незначительными ушибами, более тщательный осмотр показал, что оружие убийцы было слишком слабым, чтобы пробить одежду и грудную клетку Бисмарка. Коэн-Блинд покончил жизнь самоубийством в течение ночи".
 sevenweekswar.22.a: "Бисмарку там повезло...".
 sevenweekswar.23.t: "Роспуск парламента"
 sevenweekswar.23.d: "Покушение на премьер-министра Бисмарка еще раз доказало, что республиканцы, демократы и либералы представляют опасность для нашей безопасности. Грядет война, и она не очень популярна среди населения. Однако сейчас нам нужны стабильность и порядок, поэтому парламент придется распустить, чтобы избежать политических беспорядков во время войны. Возможно, таким образом мы сможем добиться более благоприятного исхода".
 sevenweekswar.23.a: "So sei es."
 sevenweekswar.24.t: "Блокировать прусский план реформ"
 sevenweekswar.24.d: "Нам удалось собрать поддержку, чтобы заблокировать прусский план реформирования Германской конфедерации. Хотя это не может быть концом прусского предложения, это, несомненно, окажет давление на [PRS.GetLeader], чтобы он выдвинул более приемлемые условия."
 sevenweekswar.24.a: "Hervorragend!"
 sevenweekswar.25.t: "Австрия блокирует план реформ"
 sevenweekswar.25.d: "Австрийское правительство смогло собрать поддержку, чтобы заблокировать наш план реформирования Германской конфедерации. Хотя это, возможно, и не конец нашего предложения по реформе, это оказывает давление на [PRS.GetLeader], чтобы он предложил более приемлемые условия, иначе план реформы, вероятно, провалится."
 sevenweekswar.25.a: "Verdammt!"
 sevenweekswar.26.t: "Попросить Бундестаг решить вопрос о Шлезвиг-Гольштейне"
 sevenweekswar.26.d: "Наш спор с пруссаками недавно вновь разгорелся из-за до сих пор не решенного вопроса о Шлезвиг-Гольштейне. Пришло время просить федеральное собрание Германской конфедерации взять этот вопрос в свои руки и вынести решение, учитывающее волю народа."
 sevenweekswar.26.a: "Wohlan".
 sevenweekswar.27.t: "Австрия обращается к Бундестагу по вопросу Шлезвиг-Гольштейна".
 sevenweekswar.27.d: "Наш спор с австрийцами недавно вновь разгорелся из-за все еще не решенного вопроса о Шлезвиг-Гольштейне. Вчера австрийское правительство обратилось к федеральному собранию Германской конфедерации с просьбой взять этот вопрос в свои руки и вынести решение. Австрийцы нарушают наши взаимные договоренности относительно Шлезвиг-Гольштейна. Это может быть расценено как акт войны, если они продолжат идти по этому пути".
 sevenweekswar.27.a: "Was für eine Unverfrorenheit!".
 sevenweekswar.28.t: "Австрия обращается к Бундестагу по вопросу Шлезвиг-Гольштейна"
 sevenweekswar.28.d: "Спор между австрийцами и пруссаками недавно вновь разгорелся из-за все еще не решенного вопроса о Шлезвиг-Гольштейне. Вчера австрийское правительство обратилось к федеральному собранию Германской конфедерации с просьбой взять этот вопрос в свои руки и вынести решение, учитывающее волю народа."
 sevenweekswar.28.a: "Как предусмотрительно..."
 sevenweekswar.29.t: "Вести переговоры о секретной конвенции с Францией?"
 sevenweekswar.29.d: "Война с пруссаками кажется неизбежной, а у нас все еще есть владения в Италии. Возможность итало-прусского союза не является надуманной, и [FRA.GetName] может даже поддержать своих друзей в Италии, что было бы катастрофично. Тем не менее, мы можем попытаться договориться с французами".
 sevenweekswar.29.a: "Действуйте".
 sevenweekswar.29.b: "Оставьте все как есть".
 AUS_FRA_convention_1866: "Мы попросим §Y[FRA.GetName]§! сохранить нейтралитет в нашем неизбежном столкновении с §Y[PRS.GetName]§!, в котором, вероятно, будет участвовать §Y[ITA.GetName]§!". \nОднако французы попросят кое-что взамен...".
 sevenweekswar.30.t: "Австрия предлагает секретную конвенцию"
 sevenweekswar.30.d: "Австрийское правительство обратилось к нам с предложением подписать военную конвенцию, которая будет действовать как пакт о ненападении. Они опасаются нашего участия в поддержке итальянцев в их предстоящем столкновении с пруссаками. Можем ли мы попросить их о чем-то взамен?".
 sevenweekswar.30.a: "Необходимость уступить Венецию итальянцам, даже в случае победы".
 sevenweekswar.30.b: "Конвенции между Францией и Австрией не будет".
 AUS_FRA_convention_1866_1: "Мы попросим §Y[AUS.GetName]§! уступить североитальянскую область §YВенецию§! передать §Y[ITA.GetName]§! в обмен на наш нейтралитет в их неизбежном столкновении с §Y[PRS.GetName]§!".
 sevenweekswar.31.t: "Оккупация Гольштейна?"
 sevenweekswar.31.d: "Австрийцы ссылаются на федеральное собрание Германской конфедерации в наших разногласиях по вопросу Шлезвиг-Гольштейна. Мы не можем позволить Франкфурту принимать столь далеко идущие решения, касающиеся стабильности и процветания [PRS.GetName]. Мы могли бы быстро захватить и оккупировать Гольштейн и представить австрийцам свершившийся факт?".
 sevenweekswar.31.a: "Vorwärts!"
 sevenweekswar.31.b: "Давайте не будем еще больше провоцировать австрийцев".
 PRS_mobilize_divisions_effect_tt: "\n\n§YМы мобилизуем резервы нашей армии и подготовим их к войне.§!"
 sevenweekswar.32.t: "Прусские войска оккупируют Гольштейн"
 sevenweekswar.32.d: "Только что поступили новости из Гольштейна, где наш небольшой гарнизон отступает перед сильными прусскими войсками, оккупировавшими герцогство. Это, несомненно, реакция на наше обращение к Германской конфедерации в вопросе Шлезвиг-Гольштейна. Мы должны реагировать быстро и решительно".
 sevenweekswar.32.a: "Это может означать только войну!"
 sevenweekswar.33.t: "Прусские войска оккупируют Гольштейн".
 sevenweekswar.33.d: "После того, как австрийцы сослались на федеральное собрание Германской конфедерации в вопросе Шлезвиг-Гольштейна, [PRS.GetName] приказала своей армии захватить и оккупировать Гольштейн, что, похоже, стало свершившимся фактом для австрийцев."
 sevenweekswar.33.a: "Как они отреагируют?"
 sevenweekswar.34.t: "Предложить Австрии выйти из Германской конфедерации"
 sevenweekswar.34.d: "В данный момент [PRS.GetLeader] переписывается с правительствами нескольких стран-членов Германской конфедерации по поводу предложения о реформе в последнюю минуту, которое может избежать войны внутри конфедерации - если самые влиятельные немецкие министры согласятся".
 sevenweekswar.34.a: "Будем надеяться, что он будет успешным".
 sevenweekswar.35.t: "Пруссия предлагает германскую конфедерацию без нас".
 sevenweekswar.35.d: "[PRS.GetLeader] в настоящее время переписывается с несколькими правительствами стран-членов Германской конфедерации по поводу предложения о реформе в последнюю минуту, которая может избежать войны внутри конфедерации - если самые могущественные немецкие министры согласятся. Они пытаются загнать нас в угол, мы не дадим пруссакам воли!".
 sevenweekswar.35.a: "Черт бы побрал этих пруссаков!"
 sevenweekswar.36.t: "Пруссия предлагает германскую конфедерацию без Австрии"
 sevenweekswar.36.d: "[PRS.GetLeader] в настоящее время переписывается с правительствами нескольких стран-членов Германской конфедерации по поводу предложения о реформе, которое в последнюю минуту может избежать войны внутри конфедерации - если самые влиятельные немецкие министры согласятся. С другой стороны, австрийское правительство дергает за несколько ниточек, чтобы заставить пруссаков потерпеть неудачу...".
 sevenweekswar.36.a: "По-настоящему захватывающий!"
 sevenweekswar.37.t: "Подать ходатайство о федеральной казни против Пруссии".
 sevenweekswar.37.d: "Возобновившаяся прусская дерзость не оставляет нам иного выбора, кроме как прибегнуть к военным действиям. Если мы хотим сохранить наше председательство в Германской конфедерации, мы должны действовать сейчас. Незаконная прусская оккупация Гольштейна дает нам очень вескую причину подать ходатайство о федеральной казни против [PRS.GetName], и большинство других государств-членов, скорее всего, поддержат этот курс действий."
 sevenweekswar.37.a: "Это должно произойти".
 sevenweekswar.38.t: "Австрия подала ходатайство о федеральной казни против нас"
 sevenweekswar.38.d: "До нас дошли новости из Бундестага во Франкфурте, что Австрия подала ходатайство о федеральной казни против нашей страны. Неизбежное вот-вот произойдет - если ходатайство будет удовлетворено, в Германской Конфедерации начнется война!"
 sevenweekswar.38.a: "An die Gewehre!".
 sevenweekswar.39.t: "Австрия подала ходатайство о федеральной казни против Пруссии"
 sevenweekswar.39.d: "Из Бундестага во Франкфурте пришло известие, что австрийские делегаты подали прошение о федеральной казни против [PRS.GetName]. Фронты, похоже, ясны, все свидетельства указывают в одном направлении: война внутри Германской Конфедерации...".
 sevenweekswar.39.a: "Мы должны быть готовы. Эта буря, вероятно, не пройдет мимо нас...".
 sevenweekswar.40.t: "Подписать секретную австро-французскую конвенцию?"
 sevenweekswar.40.d: "Французы ответили на наш запрос о подписании конвенции. Они требуют, чтобы мы уступили Венецию итальянцам в обмен на их нейтралитет в нашем конфликте с пруссаками. Они также не могут гарантировать итальянский нейтралитет. Хотя это не то, на что мы надеялись, это может быть единственным способом избежать поражения и защитить наших друзей в Южной Германии от французской гегемонии."
 sevenweekswar.40.a: "Хорошо, мы согласимся на их условия".
 sevenweekswar.40.b: "Мы не будем жертвовать австрийскими землями ради такой паршивой сделки!".
 AUS_FRA_convention_1866_2: "Франция не будет поддерживать против нас Италию или Пруссию, но нам придется уступить §YВенецию§! §Y[ITA.GetName]§! взамен - даже если мы победим".
 sevenweekswar.41.t: "Франция отвергает договор"
 sevenweekswar.41.d: "Французы ответили на наш запрос о подписании конвенции. Они прямо отвергли наше предложение и сказали нам, что не будут стеснять себя в свободе действий."
 sevenweekswar.41.a: "Verdammt!"
 sevenweekswar.42.t: "Австрия согласна на наши условия"
 sevenweekswar.42.d: "Австрийцы ответили на наши требования относительно возможной конвенции. Они приняли наши условия и в любом случае уступят Венецию итальянцам".
 sevenweekswar.42.a: "Très bon".
 AUS_FRA_convention_1866_3: "Нам придется сохранить нейтралитет в неизбежном столкновении между §Y[AUS.GetName]§! и §Y[PRS.GetName]§! \nМы также не можем поддержать наших друзей в §Y-Италии§! \nНо Австрия согласилась уступить §YВенецию§! §Y[ITA.GetName]§! - даже в случае их победы".
 sevenweekswar.43.t: "Австрия отвергает наши условия"
 sevenweekswar.43.d: "Австрийцы ответили на наши требования относительно возможной конвенции. Они отвергли наши условия и отчаянно пытаются сохранить свои оставшиеся владения в Италии."
 sevenweekswar.43.a: "Вот дураки".
 sevenweekswar.44.t: "Placeholder - голосование о федеральной казни".
 sevenweekswar.44.d: ""
 sevenweekswar.44.a: ""
 sevenweekswar.45.t: "Placeholder - скрытое событие для подачи голосов"
 sevenweekswar.45.d: ""
 sevenweekswar.45.a: ""
 sevenweekswar.46.t: "Федеральная казнь разрешена"
 sevenweekswar.46.d: "Бундестаг пришел к заключению относительно ходатайства Австрии о федеральной казни против [PRS.GetName]: ходатайство было удовлетворено и будет активировано немедленно, федеральная армия будет мобилизована. Пруссия должна немедленно освободить герцогства Шлезвиг и Гольштейн или столкнуться с военными последствиями".
 sevenweekswar.46.a: "Война на немецкой земле вот-вот разразится...".
 GC_war_imminent: "§RЭто будет означать войну внутри Германской Конфедерации!§!\n"
 sevenweekswar.47.t: "Объявить Германскую Конфедерацию распущенной"
 sevenweekswar.47.d: "Вследствие предоставления федеральной казни против нашей страны в вопросе, который должен касаться только Австрии и Пруссии, [PRS.GetName] рассматривает это постановление как незаконное и объявляет Германскую Конфедерацию распущенной. Это также знаменует конец Союза тайной полиции".
 sevenweekswar.47.a: "Zu den Waffen, Gott ist mit uns!".
 eoanb_flag_seven_weeks_war_ongoing: "В настоящее время война в Германии продолжается".
 PRS_declares_german_war: "§RЭто значит война!§! \n§Взятие Праги значительно повысит наши шансы на победу.§!\n"
 sevenweekswar.48.t: "Placeholder - Federal Execution Denied"
 sevenweekswar.48.d: ""
 sevenweekswar.48.a: ""
 sevenweekswar.49.t: "Послать прусский ультиматум".
 sevenweekswar.49.d: "Мы уже находимся в состоянии войны с [AUS.GetName] и южногерманскими странами. Однако мы все еще можем попытаться установить контроль над Северной Германией. Основываясь на нашем предложении о реформе Германской конфедерации, мы предложим северогерманцам, проголосовавшим за федеральную казнь против нас, присоединиться к нашей фракции. Мы пообещаем им территориальную целостность, если они присоединятся к предложенной нами федерации".
 sevenweekswar.49.a: "Vorwärts!"
 PRS_german_war_ultimatum_SCH: "Мы пошлем ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§!, §Y[SAX.GetName]§! и §Y[SCH.GetName]§! присоединиться к нам в северогерманском союзе. \nОтказ будет рассматриваться как §Rдекларация войны§!!!".
 PRS_german_war_ultimatum_HLS: "Мы пошлем ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§!, §Y[SAX.GetName]§! и §Y[HLS.GetName]§! присоединиться к нам в северогерманском союзе. \nОтказ будет рассматриваться как §Rдекларация войны§!!!".
 PRS_german_war_ultimatum: "Мы пошлем ультиматум §Y[HAN.GetName]§!, §Y[HES.GetName]§! и §Y[SAX.GetName]§! присоединиться к нам в северогерманском союзе. \nОтказ будет рассматриваться как §Rдекларация войны§!!!".
 sevenweekswar.50.t: "Ответ на прусский ультиматум"
 sevenweekswar.50.d: "Мы пока не участвуем в войне между [PRS.GetName] и [AUS.GetName]. Однако мы только что получили ультиматум от Пруссии: присоединиться к их федерации в обмен на обещание территориальной целостности или столкнуться с последствиями - что будет означать войну. Мы можем потерять больше, чем наш суверенитет, если окажемся не на той стороне...".
 sevenweekswar.50.a: "Принять ультиматум".
 sevenweekswar.50.b: "Игнорировать ультиматум".
 GC_german_war_ultimatum_yes: "Мы присоединимся к §Y[PRS.GetName]§! в северогерманском союзе против §Y[AUS.GetName]§! и их южногерманских союзников".
 GC_german_war_ultimatum_no: "Мы не будем отвечать на ультиматум, предъявленный нам §Y[PRS.GetName]§! \nОднако наш отказ, вероятно, будет расценен пруссаками как объявление войны...".
 sevenweekswar.51.t: "[FROM.GetNameDef] Принял наш ультиматум"
 sevenweekswar.51.d: "[FROM.GetNameDef] принял наш ультиматум и присоединится к нашей федерации против [AUS.GetName] и южногерманских стран".
 sevenweekswar.51.a: "Großartig!"
 sevenweekswar.52.t: "[FROM.GetNameDef] проигнорировал наш ультиматум"
 sevenweekswar.52.d: "[FROM.GetNameDef] проигнорировал ультиматум о вступлении в нашу федерацию против [AUS.GetName] и южногерманских стран. Это означает войну!"
 sevenweekswar.52.a: "Verdammt!"
 sevenweekswar.53.t: "Предложение Северогерманского союза"
 sevenweekswar.53.d: "Мы уже находимся в состоянии войны с [AUS.GetName] и южногерманскими странами. Однако мы все еще можем попытаться установить контроль над Северной Германией. Основываясь на нашем предложении о реформе Германской конфедерации, мы пригласим наших друзей на севере присоединиться к нашей фракции. Мы пообещаем им территориальную целостность, если они присоединятся к предложенной нами федерации".
 sevenweekswar.53.a: "Nur zu!"
 PRS_german_war_ngc_alliance: "Мы направим предложение §YГанзейским Городам§!, §Y[MCK.GetName]§!, §Y[OLD.GetName]§! и §Y[THU.GetName]§! присоединиться к нам в северогерманском союзе на основе предложенной нами бундесреформы. \nОтказ будет рассматриваться как §RОбъявление войны§!!".
 sevenweekswar.54.t: "Предложение Северогерманского союза от Пруссии"
 sevenweekswar.54.d: "Мы пока не участвуем в войне между [PRS.GetName] и [AUS.GetName]. Однако мы только что получили приглашение от наших прусских друзей присоединиться к их федерации в обмен на обещание территориальной целостности. Отказ может способствовать нашей гибели...".
 sevenweekswar.54.a: "Принять приглашение".
 sevenweekswar.54.b: "Проигнорировать приглашение".
 GC_german_war_ngc_alliance_yes: "Мы присоединимся к §Y[PRS.GetName]§! в северогерманском союзе против §Y[AUS.GetName]§! и их союзников".
 GC_german_war_ngc_alliance_no: "Мы отклоним предложение §Y[PRS.GetName]§! \nОднако наш отказ, вероятно, будет расценен пруссаками как объявление войны...".
 sevenweekswar.55.t: "[FROM.GetNameDef] Принял наше предложение"
 sevenweekswar.55.d: "[FROM.GetNameDef] принял наше приглашение и присоединится к нашей федерации против [AUS.GetName] и южногерманских стран".
 sevenweekswar.55.a: "Hervorragend!"
 sevenweekswar.56.t: "[FROM.GetNameDef] Отклонил наше предложение"
 sevenweekswar.56.d: "[FROM.GetNameDef] проигнорировал предложение присоединиться к нашей федерации против [AUS.GetName] и южногерманских стран. Это означает войну!"
 sevenweekswar.56.a: "Verdammt!"
 sevenweekswar.57.t: "Отправить депешу "Удар в сердце" на [ITA.GetNameDef]".
 sevenweekswar.57.d: "Несмотря на наш союз, итальянцы все еще не решаются присоединиться к войне против [AUS.GetName]. Мы отправим им возмущенную депешу, чтобы они сдержали свои обещания и столкнулись с последствиями".
 sevenweekswar.57.a: "Эти итальянцы кажутся ненадежными...".
 sevenweekswar.58.t: "[PRS.GetLeader] Депеша с ножом в сердце".
 sevenweekswar.58.d: "Мы только что получили довольно возмущенную депешу из Берлина. [PRS.GetLeader] побуждает нас объявить войну [AUS.GetName], что, согласно нашему соглашению с пруссаками, уже должно было произойти".
 sevenweekswar.58.a: "Мы должны сдержать свое обещание, объявить войну Австрии!".
 sevenweekswar.59.t: "Мы должны подать в суд на мир"
 sevenweekswar.59.d: "Мы потерпели поражение и должны немедленно подать иск о мире, иначе мы рискуем потерять больше, чем в войне".
 sevenweekswar.59.a: "Welch ein Desaster...".
 AUS_german_war_sue_for_peace: "Мы подпишем перемирие с §Y[PRS.GetName]§! Они смогут более или менее свободно диктовать мирное соглашение позже."
 sevenweekswar.60.t: "Австрия подает в суд за мир"
 sevenweekswar.60.d: "До нас дошли новости, что [AUS.GetName] подал иск о мире! Это означает, что победа будет за нами!"
 sevenweekswar.60.a: "Großartige Neuigkeiten!".
 sevenweekswar.61.t: "Австрия подает в суд за мир"
 sevenweekswar.61.d: "До нас дошли новости о том, что [AUS.GetName] подает иск о мире! Это означает победу для [PRS.GetName] и его союзников. Судьба Германской Конфедерации теперь находится исключительно в их руках, похоже...".
 sevenweekswar.61.a: "Будем надеяться на лучшее".
 sevenweekswar.62.t: "Мы должны добиваться мира"
 sevenweekswar.62.d: "Мы потерпели поражение и должны немедленно подать иск о мире, иначе мы рискуем потерять больше, чем в войне".
 sevenweekswar.62.a: "Welch ein Desaster...".
 PRS_german_war_sue_for_peace: "Мы подпишем перемирие с §Y[AUS.GetName]§! Они смогут более или менее свободно диктовать мирное соглашение позже."
 sevenweekswar.63.t: "Пруссия подает иск о мире"
 sevenweekswar.63.d: "До нас дошли новости, что [PRS.GetName] подала иск о мире! Это означает, что победа за нами!"
 sevenweekswar.63.a: "Großartige Neuigkeiten!".
 sevenweekswar.64.t: "Пруссия подает иск о мире"
 sevenweekswar.64.d: "До нас дошли новости, что [PRS.GetName] подает иск о мире! Это означает победу для [AUS.GetName] и его союзников. Судьба Германской Конфедерации теперь находится исключительно в их руках, похоже...".
 sevenweekswar.64.a: "Будем надеяться на лучшее".
 sevenweekswar.65.t: "Предложить "Schutz- und Trutzbündnisse" южногерманским странам".
 sevenweekswar.65.d: "Война Германии закончилась, и мы победили. Поскольку южногерманские страны потерпели поражение, у нас есть некоторая свобода действий по отношению к ним. Ясно одно, после распада Германской конфедерации эти страны нуждаются в защите со стороны великой державы. Австрийцам понадобятся годы, чтобы оправиться от поражения, что оставляет нас и французов в качестве возможных партнеров. Мы должны воспользоваться моментом и предложить им Schutz- und Trutzbündnisse, союзы для защиты и обороны, чтобы избежать роста французского влияния на юге."
 sevenweekswar.65.a: "Guter Plan".
 PRS_schutz_und_trutz_effect_tt: "Мы предложим тайные оборонительные пакты странам §YЮжной Германии§! в попытке заменить утраченную защиту распавшейся §YГерманской Конфедерации§!".
 sevenweekswar.66.t: "Schutz- und Trutzbündnis с Пруссией?".
 sevenweekswar.66.d: "[PRS.GetName] обратился к нам с предложением подписать так называемые "Schutz- und Trutzbündisse", союзы для защиты и обороны. Они действуют в страхе перед растущим французским влиянием на юге Германии. Мы потерпели поражение от пруссаков, и общественность, скорее всего, выступит против сотрудничества с [FRA.GetName], наши возможности весьма ограничены".
 sevenweekswar.66.a: "Подпишите предложение".
 sevenweekswar.66.b: "Отклонить их предложение!"
 GC_schutz_und_trutz_yes: "Мы подпишем секретный оборонительный пакт с §Y[PRS.GetName]§! в попытке заменить утраченную защиту распущенной §YГерманской Конфедерацией§!".
 GC_schutz_und_trutz_no: "Мы не будем подписывать секретный оборонительный пакт с §Y[PRS.GetName]§! §RЭто даст Пруссии повод для войны против нас, хотя...§!".
 sevenweekswar.67.t: "[FROM.GetName] Отклоненный Schutz- und Trutzbündnis"
 sevenweekswar.67.d: "[FROM.GetName] отклонил наше предложение о Schutz- und Trutzbündnis. Мы можем использовать это как повод для войны или оставить их в покое".
 sevenweekswar.67.a: "Как мы должны действовать?"
 sevenweekswar.68.t: ""Schutz- und Trutzbündnisse" Подпись".
 sevenweekswar.68.d: "Мы подписали оборонительные пакты с южногерманскими странами. Французы наверняка надеялись извлечь выгоду из войны и расширить свое влияние в Южной Германии; они будут, мягко говоря, разочарованы."
 sevenweekswar.68.a: "Wunderbar".
 PRS_schutz_und_trutz_complete_effect_tt: "§GМы успешно подписали секретные оборонительные пакты с южногерманскими странами. \nОни будут стоять с нами, а мы будем стоять с ними в случае оборонительной войны.§!"
 sevenweekswar.69.t: "Северогерманские конфедеративные договоры"
 sevenweekswar.69.d: "Согласно нашим соглашениям с северогерманскими странами, мы сейчас подпишем договоры о создании Северогерманской конфедерации. Северогерманские страны, отвергшие наше предложение, будут вынуждены присоединиться к новой конфедерации или будут присоединены к [PRS.GetName]".
 sevenweekswar.69.a: "Северная Германия наконец-то под нашим контролем!".
 sevenweekswar.70.t: "Договоры Северогерманской конфедерации"
 sevenweekswar.70.d: "Согласно нашему соглашению с пруссаками, сейчас мы подпишем договоры о создании Северогерманской конфедерации. Северогерманские страны, отклонившие предложение, будут вынуждены присоединиться к новой конфедерации или будут присоединены к [PRS.GetName]".
 sevenweekswar.70.a: "Северная Германия выступает единым фронтом".
 PRS_ngc_alliance_treaties: "Мы подпишем учредительные договоры с другими странами §YСеверной Германии§! для создания §YСеверогерманской Конфедерации§!".
 sevenweekswar.71.t: "Пражский мирный договор"
 sevenweekswar.71.d: "Все державы-участницы собрались в Праге, чтобы подписать мирный договор. Мы - победители - сможем диктовать условия, нам нужно избавить [AUS.GetName] от больших потерь, так как в противном случае мы можем оказаться в изоляции в будущем и не можем позволить себе определенного врага, с которым у нас так много общего."
 sevenweekswar.71.a: "Nun gut".
PRS_prague_peace_treaty_effect_tt: "§GЭто мирное соглашение ознаменует конец §YГерманской Конфедерации§! и начало §ҮСеверо-Германской Конфедерации§! \nМы выиграли Германскую войну!\nМы сделаем все необходимые приготовления, чтобы аннексировать наших противников и в Северной Германии, но это займет несколько недель.§!"
 sevenweekswar.72.t: "Пражский мирный договор"
 sevenweekswar.72.d: "Все державы-участницы собрались в Праге, чтобы подписать мирный договор. Мы потерпели поражение, и пруссаки смогут диктовать условия. Мы можем только надеяться на их добрую волю".
 sevenweekswar.72.a: "Nun gut".
 AUS_prague_peace_treaty_effect_tt: "Это мирное соглашение ознаменует конец §YГерманской Конфедерации§! и начало §ҮСеверо-Германской Конфедерации§! \n§RМы проиграли Германскую войну...§!\n"
 sevenweekswar.73.t: "Мирный договор в Бреслау"
 sevenweekswar.73.d: "Все державы-участницы собрались в Праге, чтобы подписать мирный договор. Мы - победители - сможем диктовать условия, и, похоже, нет необходимости избавлять [PRS.GetName] и его союзников от значительных потерь."
 sevenweekswar.73.a: "Силезия наконец-то будет возвращена!".
 AUS_breslau_peace_treaty_effect_tt: "§GЭто мирное соглашение знаменует собой конец Германской войны. \nМы выиграли войну и отвоюем у пруссаков наши законные владения в Силезии! \nКоманды [WUR.GetName], [HAN.GetName] и [SAX.GetName] также получат земли от Пруссии.§!\n"
 sevenweekswar.74.t: "Мирный договор в Бреслау"
 sevenweekswar.74.d: "Все державы-участницы собрались в Праге, чтобы подписать мирный договор. Мы потерпели поражение, и австрийцы смогут диктовать условия. Мы можем только надеяться на их добрую волю".
 sevenweekswar.74.a: "Nun gut".
 PRS_breslau_peace_treaty_effect_tt: "Это мирное соглашение знаменует собой конец германской войны. \n§RМы проиграли не только войну, но и Зигмаринген и Силезию...§!\n".
 sevenweekswar.75.t: "Германская конфедерация распалась"
 sevenweekswar.75.d: "Мы уже объявили о роспуске Германской конфедерации в одностороннем порядке. Теперь, когда мы обеспечили наше господство в Германии, у федерального собрания не останется другого выбора, кроме как прекратить свое собственное существование."
 sevenweekswar.75.a: "Германская конфедерация больше не существует".
 PRS_gerconfed_over_effect_tt: "§GЭто знаменует конец Германской конфедерации.§!".
 sevenweekswar.76.t: "Германская конфедерация распущена"
 sevenweekswar.76.d: "Пруссаки уже объявили о роспуске Германской конфедерации в одностороннем порядке. Теперь, когда они обеспечили свое господство в Германии, у федерального собрания не останется другого выхода, как прекратить свое собственное существование."
 sevenweekswar.76.a: "Германская конфедерация больше не существует".
 GC_gerconfed_over_effect_tt: "§RЭто знаменует конец Германской конфедерации.§!"
 sevenweekswar.77.t: "Прусские аннексии"
 sevenweekswar.77.d: "Пришло время аннексировать ренитентные силы в Северной Германии в [PRS.GetName]. Согласно нашим договоренностям с южногерманскими государствами и [AUS.GetName] в Пражском мирном договоре, Северогерманская конфедерация будет содержать все германские земли к северу от линии реки Майн. Аннексия [HAN.GetName], [HES.GetName], [NAS.GetName] и [FRK.GetName] окончательно соединит прусские земли на востоке и западе."
 sevenweekswar.77.a: "Wohlan!"
 PRS_prussian_annexations_effect_tt: "§GФранкфурт, Ганновер, Гессен-Кассель и часть Гессен-Дармштадта к северу от реки Майн будут присоединены нами.§!\n"
 sevenweekswar.78.t: "Никакого итальянского союза"
 sevenweekswar.78.d: "Итальянцы отклонили нашу просьбу о союзе. Нам придется найти другой способ ослабить [AUS.GetName]".
 sevenweekswar.78.a: "Очень жаль!"
 sevenweekswar.79.t: "Принять итальянские требования?"
 sevenweekswar.79.d: "[ITA.GetNameDef] просит государство Трентино в случае нашей победы, в обмен на предложенный союз против [AUS.GetName]. Это кажется разумным требованием...".
 sevenweekswar.79.a: "Принять их требования".
 sevenweekswar.79.b: "Отклонить их требования".
 PRS_accept_Italy_demands_Trentino_tt: "Если мы победим, итальянцы получат государство Трентино от [AUS.GetName]".
 sevenweekswar.80.t: "Принять требования Италии?"
 sevenweekswar.80.d: "[ITA.GetNameDef] просит регион Трентино и город Триест в случае нашей победы, в обмен на предложенный союз против [AUS.GetName]. Это кажется чрезмерным требованием...".
 sevenweekswar.80.a: "Принять их требования".
 sevenweekswar.80.b: "Отклонить их требования".
 PRS_accept_Italy_demands_Trentino_Triest_tt: "Если мы победим, итальянцы получат государство Трентино и город Триест от [AUS.GetName]".
 sevenweekswar.81.t: "Принять итальянские требования?"
 sevenweekswar.81.d: "[ITA.GetNameDef] просит государство Трентино, Истрию и город Триест в случае нашей победы, в обмен на предложенный союз против [AUS.GetName]. Это кажется возмутительным требованием!".
 sevenweekswar.81.a: "Тем не менее, мы должны согласиться...".
 sevenweekswar.81.b: "Отклонить их требования!"
 PRS_accept_Italy_demands_Trentino_Triest_Istria_tt: "Если мы победим, итальянцы получат регионы Трентино и всю Истрию, а также город Триест от [AUS.GetName]".
