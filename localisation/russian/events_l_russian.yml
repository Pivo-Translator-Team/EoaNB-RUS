 asiageneraldiplomatic.8.a: "Тост за наших новых друзей!"
 asiageneraldiplomatic.9.t: "Наше предложение отклонено"
 asiageneraldiplomatic.9.d: "Японцы отвергли предложенный нами договор".
 asiageneraldiplomatic.9.a: "Жаль".
 asiageneraldiplomatic.10.t: "[POR.GetName] хочет продать Макао".
 asiageneraldiplomatic.10.d: "Похоже, что [POR.GetAdjective] правительства столкнулись с проблемой в Макао - содержание порта обходится дороже, чем прибыль от него. Они обратились к нам с предложением выкупить у них колонию".
 asiageneraldiplomatic.10.a: "Мы купим ее".
 asiageneraldiplomatic.10.b: "Не выгодно, да? Они могут оставить его себе".
 asiageneraldiplomatic.11.t: "Китай принимает".
 asiageneraldiplomatic.11.d: "Китайцы заявили, что они примут и купят Макао".
 asiageneraldiplomatic.11.a: "Прощай, Макао...".
 asiageneraldiplomatic.12.t: "Китай отказывается"
 asiageneraldiplomatic.12.d: "В неожиданном ответе китайцы заявили, что они не заинтересованы в покупке Макао".
 asiageneraldiplomatic.12.a: "Удивительно".
 asiageneraldiplomatic.13.t: "Работорговля в Макао"
 asiageneraldiplomatic.13.d: "Макао уже давно является колонией [POR.GetName], и часть их прибыли от этого - торговля китайскими рабами. Обычно их отправляют в Америку, но иногда и в Европу для работы на плантациях и в шахтах. Эта практика должна быть прекращена".
 asiageneraldiplomatic.13.a: "Попросите [POR.GetName] положить этому конец".
 asiageneraldiplomatic.13.b: "Что мы можем сделать?"
 asiageneraldiplomatic.14.t: "Китай требует положить конец работорговле в Макао".
 asiageneraldiplomatic.14.d: "Китайцы потребовали от нас прекратить работорговлю в Макао. Пока это довольно выгодно, но есть критика и со стороны других стран. Что мы должны делать?"
 asiageneraldiplomatic.14.a: "Возможно, нам стоит идти в ногу со временем".
 asiageneraldiplomatic.14.b: "Зачем нам слушать Китай?"
 asiageneraldiplomatic.15.t: "Португалия запрещает работорговлю в Макао".
 asiageneraldiplomatic.15.d: "Неожиданный шаг, [POR.GetAdjective] правительства прислушались и запретили работорговлю в Макао! Больше китайских граждан не будут похищать и продавать в рабство - по крайней мере, не в Макао".
 asiageneraldiplomatic.15.a: "Наконец-то".
 asiageneraldiplomatic.16.t: "Португалия отклоняет нашу просьбу"
 asiageneraldiplomatic.16.d: "Как и ожидалось, Португалия отклонила нашу просьбу о запрете работорговли в Макао. Хотя это не было неожиданностью, мы все равно разочарованы тем, что эта практика будет продолжаться".
 asiageneraldiplomatic.16.a: "Однажды они заплатят".
 asiageneraldiplomatic.17.t: "Поставки китайских рабов [GetYear]".
 asiageneraldiplomatic.17.d: "Годовая поставка рабочих из Китая была подсчитана".
 asiageneraldiplomatic.17.a: "ОК".
 asiageneraldiplomatic.18.t: "Прибывают бывшие рабы".
 asiageneraldiplomatic.18.d: "В результате работорговли в Макао рабов отправляли из Китая в Южную Америку, в основном в Перу. Проработав там некоторое время, они освобождаются - и часть из них всегда решает уйти на пенсию на наших территориях".
 asiageneraldiplomatic.18.a: "ОК".
 asiageneraldiplomatic.18.b: "ОК".

