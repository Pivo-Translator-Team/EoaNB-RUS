 algeria_kabylia.2.t: "Битва при Ичеридене"
 algeria_kabylia.2.d: "Сегодня наши войска официально встретились на поле боя с кабыльскими племенами, в первую очередь с племенем Аит Ичериден, в укрепленной деревне Ичериден. Местное сопротивление возглавила Лалла Фатма Н'суммер после смерти своего любовника в 1854 году. Несмотря на успешное использование партизанской тактики, ее силы были разбиты до 5000 верных соплеменников в течение 3 лет войны, и сегодня настал день, когда мы выиграем эту войну."
