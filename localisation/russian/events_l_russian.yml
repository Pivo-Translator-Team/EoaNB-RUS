 #Luxembourg Crisis #NT!
 lux_crisis.1.t: "Попросить голландского короля купить Люксембург?".
 lux_crisis.1.d: "Распад Германской конфедерации мог бы предоставить возможность приобретения Великого герцогства Люксембург. У прусского канцлера [PRS.GetLeader] было мало возражений, когда эта тема возникла на встрече Его Императорского Величества Наполеона III и главы прусского правительства в Биаррице в сентябре 1865 года, и мы можем надеяться на добрую волю пруссаков после нашего нейтралитета в Германской войне.\n\n\nГолландский король все еще правит герцогством в рамках личной унии, но после Бельгийской революции 1839 года территории Нидерландов и Люксембурга были разделены. Должны ли мы попросить Вильгельма III Нидерландского купить Люксембург?".
 lux_crisis.1.a: "Отправьте предложение".
 lux_crisis.1.b: "Неважно".
 lux_crisis.2.t: "[FRA.GetNameDef] Просит купить Люксембург".
 lux_crisis.2.d: "[FRA.GetLeader] обратился к нам с очень интересным предложением. Французы хотят купить [LUX.GetName] за 5 млн. гульденов. Хотя это будет означать потерю престижа, великое герцогство временами доставляло нам неудобства, и мы находимся в глубоком финансовом затруднении, так что эта сумма денег могла бы действительно помочь нам преодолеть эти проблемы. Как мы должны отреагировать?"
 lux_crisis.2.a: "Мы бы согласились, но нужно согласие пруссаков".
 lux_crisis.2.b: "Мы отвергаем предложение!"
 lux_crisis.3.t: "[HOL.GetNameDef] Отклонили предложение".
 lux_crisis.3.d: "[HOL.GetNameDef] ответили на наше предложение купить Люксембург. Они отказываются продавать нам великое герцогство и не желают больше ничего слышать об этом. Это довольно сильный удар по нашим амбициям...".
 lux_crisis.3.a: "Проклятье".
 lux_crisis.4.t: "[HOL.GetNameDef] просит разрешения продать Люксембург [FRA.GetName]".
 lux_crisis.4.d: "[HOL.GetNameDef] обратились к [FRA.GetLeader] с предложением купить Люксембург. Французы предлагают 5 млн. гульденов в качестве компенсации за уступку всех прав на [LUX.GetName], и голландский король Вильгельм III согласился, ожидая нашего одобрения. Было бы не лишним принять эту передачу территории, так как [PRS.GetLeader] дал туманные обещания компенсации [FRA.GetLeader], в случае если Франция сохранит нейтралитет в нашей борьбе с Австрией. Но это также означало бы расширение нашей границы с [FRA.GetName] и отказ от гарнизона нашей крепости в Люксембурге. Что мы должны ответить голландской делегации?".
 lux_crisis.4.a: "Возразить против продажи".
 lux_crisis.4.b: "Согласиться на продажу".
 lux_crisis.5.t: "[PRS.GetNameDef] Возражает против продажи".
 lux_crisis.5.d: "[PRS.GetNameDef] возражает против того, чтобы голландцы продали нам Люксембург по справедливой цене". [PRS.GetLeader] нарушил свои обещания на фоне, похоже, шовинистического возмущения немецкой общественности после того, как король Вильгельм III публично поставил свое соглашение в зависимость от одобрения Пруссии. Вероятно, это не пройдет просто так, и мы можем ожидать подобной реакции общественности во Франции. Что же нам теперь делать?"
 lux_crisis.5.a: "Опротестовать решение".
 lux_crisis.5.b: "Отступить. Это заходит слишком далеко".
 #lux_crisis.5.c: "Ask the Dutch to confirm the deal anyway."
 lux_crisis.6.t: "[PRS.GetNameDef] Объекты против продажи"
 lux_crisis.6.d: "[PRS.GetNameDef] возражает против продажи Люксембурга [FRA.GetName]. Французы определенно не будут рады этому, но, похоже, мы мало что можем с этим поделать?".
 lux_crisis.6.a: "Очень жаль. Будем надеяться, что на этом все закончится".
 lux_crisis.7.t: "[PRS.GetNameDef] Согласен на продажу"
 lux_crisis.7.d: "[PRS.GetNameDef] согласился на нашу попытку купить Люксембург у [HOL.GetName]. Теперь мы можем осуществить то, о чем договорились с голландцами. Это знаменует собой важную веху в наших амбициях, поскольку Люксембург наконец-то находится под нашим контролем".
 lux_crisis.7.a: "Пруссаки сдержали свое слово".
 lux_crisis.8.t: "[PRS.GetNameDef] Согласен на продажу".
 lux_crisis.8.d: "[PRS.GetNameDef] согласился на нашу продажу Люксембурга [FRA.GetName]. Теперь мы можем выполнить то, о чем договорились с французами. Это знаменует конец нашего личного союза с [LUX.GetName]".
 lux_crisis.8.a: "Тогда вперед".
 lux_crisis.9.t: "Общественное возмущение против прусского обмана".
 lux_crisis.9.d: "Following the objection to approve the selling of Luxembourg by [PRS.GetLeader], the French public are outraged by this insolence. They feel that our neutrality during the German War needs to be compensated by Prussia, who was able to significantly expand its territory and influence because of this. Many of our citizens seem ready to pick up arms and are united in their exclamation: 'Revanche pour Sadowa!'" #NT!
 lux_crisis.9.a: "Давление нарастает..."
 lux_crisis.10.t: "Призыв к созыву международной конференции для урегулирования Люксембургского кризиса"
 lux_crisis.10.d: "Напряженность между Францией и Пруссией растет на фоне кризиса, связанного с продажей Люксембурга. Правительства обеих стран находятся под сильным давлением со стороны разъяренной общественности, требующей мобилизации и военных действий. Мы должны призвать [ENG.GetName] провести международную конференцию в Лондоне, чтобы предотвратить дальнейшую эскалацию и сохранить мир. Это, безусловно, улучшит наш международный авторитет".
 lux_crisis.10.a: "Давайте стремиться к миру и стабильности".
 lux_crisis.11.t: "Пригласить великие державы на международную конференцию для урегулирования Люксембургского кризиса".
 lux_crisis.11.d: "Напряженность между Францией и Пруссией растет на фоне спора вокруг Люксембурга, и ситуация начинает выходить из-под контроля. Правительства обеих стран вскоре могут остаться без выбора, кроме как начать войну друг с другом. Уже предложено несколько решений, и многие из них напрямую касаются Бельгии, нашего стратегического союзника в регионе - и важного буфера между [FRA.GetName] и [PRS.GetName]. Если мы не будем действовать быстро, мы можем потерять влияние в регионе, и континент может еще больше погрузиться в войну и хаос - ситуацию, которую было трудно преодолеть во время Наполеоновских войн. Мы должны предотвратить повторение этой ситуации".
 lux_crisis.11.a: "Пригласить Великие державы в Лондон".
 lux_crisis_london_conference_send_invitation_effect_tt: "§Вовлеченные нации и европейские великие державы получат приглашение на международную конференцию в Лондоне.§!".
 lux_crisis.12.t: "[ENG.GetNameDef] Приглашает Великие Державы на международную конференцию в Лондоне."
 lux_crisis.12.d: "[ENG.GetNameDef] пригласил нас на международную конференцию, чтобы найти мирное решение в условиях надвигающейся эскалации Люксембургского кризиса."
 lux_crisis.12.a: "Посмотрим, что принесут эти переговоры."
 #lux_crisis_london_conference_decline_invitation_effect_tt: "§RНаше отсутствие на конференции может повредить нашим шансам добиться выгодной сделки и объединить против нас сильный союз противников.§!"
 lux_crisis.13.t: "Лондонская конференция от [GetYear]".
 lux_crisis.13.d: "Делегации европейских великих держав собрались в Лондоне на международную конференцию, целью которой будет сохранение мира в условиях напряженности вокруг Люксембурга. Два главных антагониста в этом деле, [FRA.GetName] и [PRS.GetName], прислали свои делегации, так что переговоры, похоже, принесут свои плоды."
 #lux_crisis.13.d_france_and_prussia_present: "Delegations of the European Great Powers have gathered in London for the international conference that will aim to preserve peace amidst the tensions over Luxembourg. The two main antagonists in this, the [FRA.GetName] and the [PRS.GetName], have both sent their delegation, so the negotiations are looking set to bear fruit."
 #lux_crisis.13.d_france_present_prussia_not: "Delegations of the European Great Powers have gathered in London for the international conference that will aim to preserve peace amidst the tensions over Luxembourg. Of the two main antagonists in this, the [FRA.GetName] and the [PRS.GetName], only the French have sent their delegation, whilst the Prussians seemingly refuse to make concessions. This might make successful negotiations difficult."
 #lux_crisis.13.d_prussia_present_france_not: "Delegations of the European Great Powers have gathered in London for the international conference that will aim to preserve peace amidst the tensions over Luxembourg. Of the two main antagonists in this, the [FRA.GetName] and the [PRS.GetName], only the Prussians have sent their delegation, whilst the French seemingly refuse to make concessions. This might make successful negotiations difficult."
 #lux_crisis.13.d_france_and_prussia_not_present: "Delegations of the European Great Powers have gathered in London for the international conference that will aim to preserve peace amidst the tensions over Luxembourg. The two main antagonists in this, the [FRA.GetName] and the [PRS.GetName], have both rejected the invitation to London and consequently did not send their delegation. Both countries seemingly refuse to make concessions, so successful negotiations are highly unlikely."
 lux_crisis.13.a: "Пусть начнутся переговоры".
 lux_crisis_london_conference_start_effect_tt: "§YЛондонская конференция начнется.§!".
 lux_crisis.14.t: "Лондонская конференция от [GetYear]".
 lux_crisis.14.d: "Делегации европейских великих держав собрались в Лондоне на международную конференцию, целью которой будет сохранение мира на фоне напряженности вокруг Люксембурга."
 lux_crisis.14.a: "Пусть начнутся переговоры".
 lux_crisis.14.b: "Потребовать, чтобы Люксембург был выведен из сферы влияния Пруссии".
 lux_crisis.15.t: "Результаты Лондонской конференции"
 lux_crisis.15.d: "Лондонская конференция подошла к концу, и все результаты лежат на столе. Согласно этим условиям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации и для сохранения мира и стабильности [PRS.GetName] будет вынужден вывести гарнизон своего форта из Люксембурга, а находящаяся там федеральная крепость Германской Конфедерации будет разрушена. Однако [LUX.GetName] останется частью Союз. Стороны, подписавшие договор, также гарантируют территориальную целостность [LUX.GetName], а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем."
 lux_crisis.15.a: "Будем надеяться, что это решит проблемы".
 lux_crisis_london_conference_results_effect_tt: "§YСогласованный договор теперь может быть ратифицирован затронутыми странами.§!"
 lux_crisis.16.t: "Результаты Лондонской конференции"
 lux_crisis.16.d: "Лондонская конференция подошла к концу, и все ее результаты представлены на стол. Согласно этим условиям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации и для сохранения мира и стабильности [PRS.GetName] будет вынужден вывести гарнизон своего форта из Люксембурга, а находящаяся там федеральная крепость Германской Конфедерации будет разрушена. Однако [LUX.GetName] останется частью Союз. Стороны, подписавшие договор, также гарантируют территориальную целостность [LUX.GetName], а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем."
 lux_crisis.16.a: "Ратифицировать договор".
 lux_crisis.16.b: "Отказаться от ратификации договора".
 lux_crisis_london_conference_refusal_effect_tt: "§RВозможно, нам придется начать войну против всех подписавших договор сторон, если мы откажемся ратифицировать договор и решим решить вопрос на поле боя.§!".
 lux_crisis.17.t: "Лондонский договор от [GetYear] - мир сохранен"
 lux_crisis.17.d: "Лондонский договор от [GetYear] был ратифицирован всеми заинтересованными странами, и в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные условия теперь могут быть реализованы, и мир, надеюсь, сохранен на обозримое будущее."
 lux_crisis.17.a: "Отличные новости!"
 lux_crisis.18.t: "Лондонский договор от [GetYear] - мир сохранен".
 lux_crisis.18.d: "Лондонский договор от [GetYear] был ратифицирован всеми заинтересованными странами, в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные условия теперь будут выполняться, и мир, надеюсь, сохранен на обозримое будущее. Хотя это, несомненно, хорошо, наше участие в этом кризисе было далеко не блестящим, и в результате мир в Европе оказался под угрозой. Это может иметь последствия..."
 lux_crisis.18.a: "О, Боже..."
 lux_crisis.19.t: "Лондонский договор от [GetYear] - мир сохранен".
 lux_crisis.19.d: "Лондонский договор от [GetYear] был ратифицирован всеми заинтересованными странами, что наиболее важно для [FRA.GetName] и [PRS.GetName]. Согласованные условия теперь будут выполняться, и мир, надеюсь, будет сохранен в обозримом будущем. Нам также удалось сохранить статус-кво на данный момент, но король и великий князь, безусловно, играют не лучшую роль в этом деле. Силы внутри нашей страны, стремящиеся к увеличению нашей независимости, несомненно, посмотрят на это как на возможность продвинуть свое дело."
 lux_crisis.19.a: "Хорошие новости!"
 lux_crisis.20.t: "Лондонский договор от [GetYear] - мир сохранен".
 lux_crisis.20.d: "Лондонский договор от [GetYear] был ратифицирован всеми заинтересованными странами, в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные условия теперь будут выполняться, и мир, надеюсь, сохранен на обозримое будущее. Несмотря на то, что это, несомненно, хорошо, общественность может расценить это как дипломатическое поражение. Пруссакам, вероятно, удалось заключить более выгодную сделку, а их нарушенные обещания и закулисные маневры, безусловно, еще долго будут звучать в националистических кругах...".
 lux_crisis.20.a: "Отличные новости!"
 lux_crisis.21.t: "Лондонский договор от [GetYear] - мир сохранен".
 lux_crisis.21.d: "Лондонский договор от [GetYear] был ратифицирован всеми заинтересованными странами, в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные условия теперь будут выполняться, и мир, надеюсь, будет сохранен в обозримом будущем. Немецкая общественность в целом довольна достигнутой сделкой. Оно, конечно, укрепит наши позиции как главной державы, защищающей интересы Германии от иностранной агрессии, но это, вероятно, будет достигнуто ценой дальнейшего отдаления от французов...".
 lux_crisis.21.a: "Отличные новости!"
 lux_crisis.22.t: "Лондонский договор от [GetYear] - мир сохранен".
 lux_crisis.22.d: "Лондонский договор от [GetYear] был ратифицирован всеми заинтересованными странами, в первую очередь [FRA.GetName] и [PRS.GetName]. Согласованные условия теперь будут выполняться, и мир, надеюсь, сохранен на обозримое будущее."
 lux_crisis.22.a: "Отличные новости!"
 lux_crisis.23.t: "Франция готовится к войне?"
 lux_crisis.23.d: "Наша разведка из [FRA.GetName] предполагает, что их руководство готовится к войне на фоне эскалации кризиса вокруг Люксембурга. Агенты на местах настаивают, что эта информация достоверна. Мы должны быть готовы к худшему".
 lux_crisis.23.a: "Даже если мы не хотим войны, лучше перестраховаться, чем потом сожалеть".
 lux_crisis.24.t: "Люксембургский кризис - французский ультиматум"
 lux_crisis.24.d: "[FRA.GetNameDef] прислал ультиматум: либо мы принимаем их покупку Люксембурга, либо нам следует готовиться к войне. Как мы должны ответить?".
 lux_crisis.24.a: "Отклонить ультиматум".
 lux_crisis.24.b: "Принять ультиматум".
 lux_crisis.25.t: "Люксембургский кризис - Пруссия отвергает ультиматум".
 lux_crisis.25.d: "[PRS.GetNameDef] открыто отвергла ультиматум принять нашу покупку Люксембурга. Это означает, что мы собираемся начать войну!".
 lux_crisis.25.a: "Их наглости скоро придет конец...".
 lux_crisis.26.t: "Люксембургский кризис - Пруссия принимает ультиматум"
 lux_crisis.26.d: "[PRS.GetNameDef] наконец-то приняла наш ультиматум относительно покупки Люксембурга. Теперь мы можем выполнить то, о чем договорились с голландцами. Это знаменует собой важную веху в наших амбициях, так как Люксембург, наконец, находится под нашим контролем".
 lux_crisis.26.a: "Наконец-то они принимают свои обязательства".
 lux_crisis.27.t: "Объявить войну Пруссии".
 lux_crisis.27.d: "Прусская наглость должна быть наказана, даже если международная дипломатия не поддерживает это решение. Они нарушили свои обещания, и мы не будем обмануты без последствий, они потеряли свой последний шанс проявить достоинство, когда отказались от нашего ультиматума. Теперь этот вопрос будет решен на поле боя. Да здравствует Франция!"
 lux_crisis.27.a: "Allons enfants de la Patrie, \nle jour de gloire est arrivé!"
 lux_crisis.28.t: "Объявление войны от Франции"
 lux_crisis.28.d: "Мы получили объявление войны от [FRA.GetName] после отклонения нами их дерзкого ультиматума на фоне спора о продаже Люксембурга. Французы действуют в нарушение Лондонского договора, подписанного несколько недель назад, и мы можем заручиться поддержкой других подписавших его государств.\n\nДругие германские государства также, вероятно, поддержат нас, поскольку общественное мнение там явно выражает симпатию к национальной борьбе против этой французской наглости. Договоры, которые мы заключили с южногерманскими государствами, еще больше укрепляют нашу позицию, позволяя рассчитывать на их поддержку. Как нам следует действовать?"
 lux_crisis.28.a: "Обратиться за помощью к подписантам Лондонского договора и другим германским государствам".
 lux_crisis.28.b: "Обратиться за помощью только к странам, подписавшим Лондонский договор".
 lux_crisis.28.c: "Просить помощи только у других немецких государств".
 lux_crisis.28.e: "Мы можем справиться с ситуацией самостоятельно".
 lux_crisis.29.t: "Присоединиться к Пруссии против Франции?"
 lux_crisis.29.d: "Несмотря на все наши усилия разрешить кризис по поводу продажи Люксембурга дипломатическим путем, чтобы сохранить мир в Европе, [FRA.GetName] решила обострить ситуацию объявлением войны против [PRS.GetName]. Прусские дипломаты обратились к нашему правительству с призывом к оружию. Они ссылаются на нашу подпись и ратификацию Лондонского договора как на достаточную причину, чтобы присоединиться к их борьбе против [FRA.GetName]. Как мы должны ответить?"
 lux_crisis.29.a: "Мы присоединимся к пруссакам".
 lux_crisis.29.b: "Несмотря на договор, мы не должны вмешиваться".
 lux_crisis.30.t: "Присоединиться к Пруссии против Франции?"
 lux_crisis.30.d: "Несмотря на дипломатические усилия в Лондоне, кризис, связанный с покупкой Люксембурга Францией, не удалось разрешить мирным путем". [FRA.GetNameDef] объявила войну Пруссии, и прусские дипломаты обратились к нашему правительству с призывом к оружию. Общественное мнение по всей Германии склоняется в пользу поддержки пруссаков, а их дипломаты утверждают, что французская атака ссылается на наш "Schutz- und Trutzbündnis", подписанный после войны в Германской Конфедерации. Как мы должны реагировать?"
 lux_crisis.30.a: "Мы присоединимся к пруссакам".
 lux_crisis.30.b: "Нам лучше не вмешиваться".
 lux_crisis.31.t: "Предложить мир Франции".
 lux_crisis.31.d: "Стало очевидно, что французская армия - превосходящий противник. Прежде чем мы рискнем потерять гораздо больше, чем Люксембург, мы должны предложить им принять их условия относительно покупки Великого Герцогства и закончить эту войну как можно скорее. Если они согласятся, то сделка, о которой они договаривались с голландцами, может состояться, и Люксембург выйдет из Зольферайна."
 lux_crisis.31.a: "Будем надеяться, что они примут эти условия".
 lux_crisis.32.t: "Пруссия предлагает мир"
 lux_crisis.32.d: "Наши армии до сих пор одерживали победы над [PRS.GetName], и правительство Пруссии предлагает нам мир. Они согласятся на сделку, которую мы заключили с голландцами по поводу покупки Великого герцогства Люксембург, и они также согласятся на выход Люксембурга из Зольферайна. Мы можем согласиться на их предложение и закончить войну победителями, или мы можем отвергнуть эти условия и продолжить войну в надежде на дальнейшие успехи в Саарской области или на западном берегу Рейна. В последнем случае, однако, вмешательство других держав будет гораздо более вероятным. Как нам следует ответить прусской делегации?".
 lux_crisis.32.a: "Принять их предложение".
 lux_crisis.32.b: "Отклонить эти условия и продолжать войну".
 lux_crisis.33.t: "Франция отвергает наше предложение мира".
 lux_crisis.33.d: "[FRA.GetNameDef] отвергла наше мирное предложение и решила продолжить войну. Теперь они окончательно отбросили все притворство, и их стратегические цели ясны. Франция стремится к их предполагаемой естественной границе на Рейне, и мы должны быть готовы встретить их наступление с еще большей решимостью. К счастью для нас, их возобновленный отказ подчиниться здравому смыслу, вероятно, убедит все еще нейтральные стороны, подписавшие Лондонский договор, вмешаться от нашего имени."
 lux_crisis.33.a: "Пруссия справлялась и с худшими ситуациями".
 lux_crisis.34.t: "Присоединиться к Пруссии против Франции?"
 lux_crisis.34.d: "Несмотря на искреннее предложение мира со стороны Пруссии, [FRA.GetName] отказалась ограничить свою экспансию Люксембургом, и ситуация сейчас, похоже, говорит о том, что французы стремятся к границе по Рейну. Если они достигнут своей цели, это будет означать полную смену власти на европейском континенте, и будущие неприятности и нестабильность в регионе будут неизбежны. Нам нужно хорошо подумать, можем ли мы позволить себе оставить пруссаков одних в этой борьбе".
 lux_crisis.34.a: "Мы больше не можем оставаться в стороне".
 lux_crisis.34.b: "Закрыть глаза".
 lux_crisis.35.t: "Франция принимает наше предложение о мире"
 lux_crisis.35.d: "[FRA.GetNameDef] приняла наше мирное предложение, и они пойдут на сделку, согласованную с [HOL.GetName]. Люксембург также покинет Союз после этого соглашения. Мы не можем отрицать, это удар по нашим амбициям и делу объединения Германии, но мы должны преодолеть эту неудачу, проанализировать причины нашего провала и искать пути улучшения в будущем."
 lux_crisis.35.a: "Пора двигаться дальше".
 lux_crisis.36.t: "Предложить мир Пруссии".
 lux_crisis.36.d: "Стало очевидно, что прусская армия - превосходящий противник. Прежде чем рисковать потерять гораздо больше, чем мы могли бы получить, мы должны предложить им принять статус-кво анте и некоторую финансовую компенсацию. Если они согласятся, Люксембург останется под личной унией с [HOL.GetName], а немецкая крепость там останется под контролем Пруссии. Великое Герцогство также останется частью Союз, и мы выплатим некоторые военные репарации [PRS.GetName]".
 lux_crisis.36.a: "Будем надеяться, что они примут эти условия".
 lux_crisis.37.t: "Франция предлагает мир"
 lux_crisis.37.d: "Наши армии до сих пор одерживали победы над [FRA.GetName], и французское правительство предлагает нам мир. Они предлагают статус-кво анте в отношении Люксембурга, что означает, что Великое Герцогство останется в личной унии с [HOL.GetName], и мы по-прежнему сможем контролировать крепость там. Люксембург также останется членом Союз. Кроме того, французы предлагают достойные военные репарации. Мы можем согласиться на их предложение и закончить войну победителями, а можем отвергнуть эти условия и продолжить войну в надежде на дальнейшие завоевания на границе. Последнее, скорее всего, заставит других участников Лондонского договора покинуть нашу сторону, они даже могут вмешаться на стороне Франции, если мы не будем осторожны. Как мы должны ответить французской делегации?".
 lux_crisis.37.a: "Принять их предложение".
 lux_crisis.37.b: "Нам нужен Люксембург, а не их деньги".
 PRS_lux_crisis_demand_luxembourg_effect_tt: "§RМы будем стремиться купить и унаследовать личную унию с Великим Герцогством Люксембург от Нидерландов, но это сделает менее вероятным принятие мира Францией.§!"
 lux_crisis.37.c: "Отклонить эти условия и продолжать войну".
 lux_crisis.38.t: "Пруссия отвергает наше предложение о мире".
 lux_crisis.38.d: "[PRS.GetNameDef] отвергла наше мирное предложение и решила продолжить войну. Теперь они окончательно отбросили все притворство, и их стратегические цели ясны. Пруссия стремится получить территорию вдоль границы с Люксембургом и Францией, и нам придется быть готовыми встретить их наступление с еще большей решимостью. К счастью для нас, их отказ принять наше предложение, вероятно, убедит стороны, подписавшие Лондонский договор, которые сейчас на их стороне, выйти из войны или, возможно, даже вмешаться от нашего имени."
 lux_crisis.38.a: "Франция справлялась и с худшими ситуациями".
 lux_crisis.39.t: "Покинуть сторону Пруссии?"
 lux_crisis.39.d: "Несмотря на искреннее мирное предложение Франции, [PRS.GetName] отказался согласиться на прежний статус кво в отношении Люксембурга, и ситуация сейчас, похоже, говорит о том, что пруссаки ищут территориальных приобретений на своей западной границе. Если они достигнут своей цели, это вполне может привести к перестановке сил на европейском континенте, и будущие неприятности и нестабильность в регионе будут вполне вероятны. Мы должны хорошо подумать, как нам поступить в этой ситуации. Возможно, мы и так слишком долго поддерживали пруссаков...".
 lux_crisis.39.a: "Оставить их одних".
 lux_crisis.39.b: "Оставайтесь с ними".
 lux_crisis.40.t: "Пруссия принимает наше предложение о мире"
 lux_crisis.40.d: "[PRS.GetNameDef] приняла наше мирное предложение, Люксембург останется в личной унии с [HOL.GetName]. Великое Герцогство также останется частью Союз после этого соглашения. Мы не можем отрицать, это удар по нашим амбициям и по делу достижения нашей естественной границы на Рейне, но мы должны преодолеть эту неудачу, проанализировать причины нашего провала и искать пути улучшения в будущем."
 lux_crisis.40.a: "Пора двигаться дальше".
 lux_crisis.41.t: "Мир между Францией и Пруссией"
 lux_crisis.41.d: "[PRS.GetNameDef] принял мирное предложение от [FRA.GetName], и они согласны вернуться к прежнему статусу. Таким образом, Люксембург останется в личном союзе под нашим началом, а также останется частью Союза. Наше участие в этом кризисе было далеко не удачным, и потребуется некоторое время, чтобы восстановить наше положение в мире."
 lux_crisis.41.a: "Пора двигаться дальше".
 lux_crisis.42.t: "Мы должны добиваться мира"
 lux_crisis.42.d: "Наши вооруженные силы потерпели поражение. Французская армия продвинулась вглубь нашей территории, и западный берег Рейна кажется потерянным. Мы должны остановить кровопролитие, пока не стало слишком поздно. Уступка требованиям Франции будет губительна как для нас, так и для прусской и немецкой общественности, но в данный момент у нас нет другого выбора. Будем надеяться на лучшее, возможно, день для нашей мести в конце концов настанет".
 lux_crisis.42.a: "Печальный день для Германии и Пруссии...".
 lux_crisis.42.b: "Катастрофа для Германии и Пруссии...".
 lux_crisis.43.t: "Пруссия подает иск о мире"
 lux_crisis.43.d: "Наши вооруженные силы разгромили армии [PRS.GetName] и их союзников и продвинулись вглубь вражеской территории. Прусское правительство наконец-то смирилось с реальностью, и теперь оно готово принять наши требования о расширении территории вдоль Рейна. Это славный день для Франции, поскольку наша естественная граница на Рейне наконец-то восстановлена, по крайней мере, пока частично. Слава Франции, слава Его Величеству, императору [FRA.GetLeader]!".
 lux_crisis.43.a: "Пруссаки поплатились за свою тупость!"
 lux_crisis.43.b: "Что за день, чтобы быть живым!"
 lux_crisis.44.t: "Франция оккупирует западный берег Рейна"
 lux_crisis.44.d: "Наш худший кошмар стал реальностью, западный берег Рейна потерян для Франции. И снова исторически и экономически жизненно важная немецкая территория слева от Рейна теперь почти полностью находится под контролем французских войск. Люди, живущие там, будут страдать от последствий наших неудач на поле боя. Немецкая общественность негодует, но мы можем только надеяться, что когда-нибудь у нас появится возможность нанести ответный удар".
 lux_crisis.44.a: "Мы должны отомстить...".
 lux_crisis.45.t: "Люксембург проиграл Франции"
 lux_crisis.45.d: "После нашего военного поражения Великое герцогство Люксембург было потеряно для Франции без какой-либо компенсации. Это знаменует конец нашего правления над Люксембургом и низшую точку в нашем международном положении и значении. Ошибка произошла уже тогда, когда эта тема вообще была допущена на сцену международной политики, и королю Вильгельму III, безусловно, придется оправдывать свои действия перед разгневанным парламентом."
 lux_crisis.45.a: "Черт..."
 lux_crisis.46.t: "Валлония проиграла Франции"
 lux_crisis.46.d: "После нашего военного поражения Валлония была потеряна для Франции без какой-либо компенсации. Несмотря на культурные отличия от западной части страны, эта территория была жизненно важной частью [BEL.GetName] с момента успешной революции 1830 года. Эта территориальная потеря не только сокращает наше население примерно на 40% и географический размер наполовину, но и делает нас открытыми для дальнейшей экспансии и практической марионеткой [FRA.GetName] на данный момент...".
 lux_crisis.46.a: "Проклятье..."
 lux_crisis.47.t: "Пфальц проигран Франции"
 lux_crisis.47.d: "После нашего военного поражения Пфальц был потерян для Франции без какой-либо компенсации. Французские войска сейчас занимают западный берег Рейна, и маловероятно, что эти немецкие земли будут возвращены в ближайшее время. Что касается Пфальца, то он мог быть отдельной и своеобразной частью нашего королевства, но, тем не менее, он был жизненно важным компонентом [BAV.GetName]. Нам, конечно, потребуется время, чтобы оправиться от этого, а немецкая общественность будет негодовать по поводу потери этих немецких территорий Францией."
 lux_crisis.47.a: "Мы должны отомстить...".
 lux_crisis.471.t: "Рейн-Гессен потерян для Франции"
 lux_crisis.471.d: "После нашего военного поражения Рейн-Гессен был потерян для Франции без какой-либо компенсации. Французские войска сейчас занимают западный берег Рейна, и маловероятно, что эти немецкие земли будут возвращены в ближайшее время. Что касается Рейн-Гессена, то он мог несколько отличаться в плане культурных привычек и религии от остальной части нашего королевства, но, тем не менее, он был жизненно важным компонентом [HSD.GetName]. Нам, конечно, потребуется время, чтобы оправиться от этого, а немецкая общественность будет негодовать по поводу потери этих немецких территорий Францией."
 lux_crisis.471.a: "Мы должны отомстить...".
 lux_crisis.48.t: "Франция нарушает баланс сил"
 lux_crisis.48.d: "После победы над Пруссией и их союзниками на поле боя, [FRA.GetName] теперь занимает большую часть левого берега Рейна. Их решительная победа означает опасную смену власти на европейском континенте. Теперь Франция, без сомнения, является доминирующей державой на континенте, и мы должны сделать все возможное, чтобы не допустить повторения ситуации, подобной той, что была в начале XIX века. Иначе мы рискуем быть покоренными Францией раньше, чем позже".
 lux_crisis.48.a: "Время действовать настало".
 lux_crisis.49.t: "Мы должны добиваться мира"
 lux_crisis.49.d: "Наши вооруженные силы потерпели поражение. Прусская армия продвинулась вглубь нашей территории, Эльзас-Лотарингия кажется потерянной. Мы должны остановить кровопролитие, пока не стало слишком поздно. Уступка требованиям Пруссии будет губительна для нашего руководства и французской общественности, но на данный момент у нас нет другого выбора. Будем надеяться на лучшее, возможно, день для нашей мести в конце концов настанет".
 lux_crisis.49.a: "Печальный день для Франции...".
 lux_crisis.49.b: "Катастрофа для Франции..."
 lux_crisis.50.t: "Франция подает в суд за мир"
 lux_crisis.50.d: "Наши вооруженные силы разгромили армии [FRA.GetName] и продвинулись вглубь вражеской территории. Французское правительство наконец-то смирилось с реальностью, и теперь оно готово принять наши требования о расширении территории вдоль границы в Эльзасе-Лотарингии. Это славный день для Пруссии и немецкого народа, так как французская угроза, которая веками угрожала западным частям Германии, кажется, на время предотвращена. Слава Пруссии, слава Его Величеству королю, слава немецкому народу!".
 lux_crisis.50.a: "Французы поплатились за свою дерзость!".
 lux_crisis.50.b: "Что за день, чтобы быть живым!"
 PRS_luxembourg_crisis_victory_effect_tt: "§GДополнительно к нашим территориальным приобретениям во Франции, мы сможем купить Великое Герцогство Люксембург у Нидерландов за ту же цену, о которой они договорились с Францией, 5 млн. гульденов.§!"
 lux_crisis.51.t: "Пруссия оккупирует Эльзас-Лотарингию"
 lux_crisis.51.d: "Наши амбиции по расширению были перевернуты, и Эльзас-Лотарингия была потеряна для [PRS.GetName]. Победив Австрию, а теперь и нас, Пруссия, похоже, обречена объединить немецкие государства и создать военную и экономическую державу в самом центре Европы. Это неизбежно ставит нас в очень трудное положение, и мы должны сделать все, что в наших силах, чтобы в конце концов оправиться. Пока же, однако, французский народ Эльзас-Лотарингии будет страдать от последствий наших неудач на поле боя. Французская общественность негодует, но мы можем только надеяться, что когда-нибудь в будущем у нас появится возможность нанести ответный удар".
 lux_crisis.51.a: "Мы должны отомстить...".
 lux_crisis.52.t: "Пруссия согласна купить Люксембург"
 lux_crisis.52.d: "После военной победы над Францией, [PRS.GetName] согласилась купить Великое Герцогство Люксембург за ту же цену, о которой мы договаривались с французами. Прусское руководство считает ситуацию, приведшую к войне, несостоятельной для будущего, и немецкая общественность требует, чтобы они забрали Люксембург из наших рук. Мы не в состоянии отклонить их просьбу. Хотя это, конечно, не идеальный вариант, мы могли бы оказаться в гораздо худшем положении. Тем не менее, это означает конец нашего правления над Люксембургом и низкую точку в нашем международном положении и значении, и королю Вильгельму III, безусловно, придется оправдывать свои действия перед разгневанным парламентом".
 lux_crisis.52.a: "Мы могли бы отделаться пощечиной...".
 lux_crisis.53.t: "Покупка Люксембурга"
 lux_crisis.53.d: "После нашей военной победы над Францией немецкая общественность потребовала, чтобы мы раз и навсегда решили люксембургский вопрос, приобретя его у Нидерландов. Наше руководство согласилось приобрести Великое герцогство Люксембург у короля Нидерландов Вильгельма III за ту же цену, которая была первоначально согласована с французами, что составляет 5 млн. гульденов. Ситуация, которая привела к войне с Францией, кажется несостоятельной на будущее, и это решение успокоит большинство других заинтересованных держав. Голландцы уже согласились на покупку, и наши войска полностью оккупируют Великое Герцогство в течение дня."
 lux_crisis.53.a: "Историческая ошибка была исправлена".
 lux_crisis.54.t: "Интересы Германии защищены"
 lux_crisis.54.d: "Французская агрессия была встречена силой, силой немецкого народа. Мы одержали победу на стороне [PRS.GetName], и наши солдаты храбро сражались. Объединенные усилия по оттеснению французских войск с немецкой земли также, несомненно, создали общий дух национальной гордости среди наших граждан, дух, который все больше подталкивает к объединению..."
 lux_crisis.54.a: "Посмотрим".
 lux_crisis.55.t: "Пруссия оккупирует Эльзас-Лотарингию и Люксембург".
 lux_crisis.55.d: "После победы над Францией на поле боя [PRS.GetName] приобрела Эльзас-Лотарингию и Великое герцогство Люксембург. Их решительная победа, несомненно, означает смену власти на европейском континенте, и Пруссия теперь, без сомнения, является силой, с которой нужно считаться. Их стратегической целью, похоже, является объединение Германии, и нам следует опасаться их амбиций в будущем."
 lux_crisis.55.a: "Это не идеальная ситуация, но на данный момент мы мало что можем сделать".
 lux_crisis.56.t: "Голландцы ищут одобрения Пруссии"
 lux_crisis.56.d: "Наши контакты в Нидерландах сообщили нам, что король Вильгельм III требует одобрения Пруссии, прежде чем согласиться на покупку Люксембурга. Хотя Германской конфедерации больше не существует, и, следовательно, Великое герцогство Люксембургское больше не является ее частью, голландский монарх чувствует себя неуютно без зеленого света от нового германского гегемона. Поскольку император недавно разговаривал с [PRS.GetLeader], не исключено, что пруссаки согласятся. Однако если немецкая общественность узнает о нашем предложении о покупке, сделка, вероятно, окажется под угрозой".
 lux_crisis.56.a: "Будем надеяться, что пруссаки сдержат свое слово".
 lux_crisis.57.t: "Лондонский договор от [GetYear] - война все еще надвигается".
 lux_crisis.57.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять соглашение. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военной конфронтации по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского стремления к экспансии."
 lux_crisis.57.a: "Будем надеяться, что французы будут благоразумны".
 lux_crisis.58.t: "Лондонский договор от [GetYear] - война все еще надвигается".
 lux_crisis.58.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять соглашение. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военной конфронтации по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского стремления к экспансии. Наши действия в отношении первоначального ответа на предложение о покупке могут вернуться и преследовать нас...".
 lux_crisis.58.a: "Будем надеяться, что французы будут благоразумны".
 lux_crisis.59.t: "Лондонский договор от [GetYear] - война все еще надвигается".
 lux_crisis.59.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять соглашение. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит пойти на военную конфронтацию по этому вопросу, наша мирная страна может быть втянута в этот кровавый конфликт. Сейчас мы можем потерять еще больше, чем выиграть от этого...".
 lux_crisis.59.a: "Будем надеяться, что французы будут благоразумны".
 lux_crisis.60.t: "Лондонский договор от [GetYear] - война все еще надвигается".
 lux_crisis.60.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять соглашение. Король по-прежнему согласен выполнить нашу часть сделки, но если Франция решит искать военной конфронтации по этому вопросу, нам придется защищать наши интересы на поле боя. Однако одно можно сказать наверняка: немецкая общественность и другие подписавшие договор страны твердо стоят на нашей стороне, и некоторые из них, вероятно, поддержат нашу борьбу против французского стремления к экспансии."
 lux_crisis.60.a: "Будем надеяться, что французы будут благоразумны".
 lux_crisis.61.t: "Лондонский договор от [GetYear] - война все еще надвигается".
 lux_crisis.61.d: "Лондонский договор [GetYear] был ратифицирован большинством заинтересованных стран, но [FRA.GetName] отказывается принять соглашение. Пруссаки, однако, согласны выполнить свою часть сделки, но если Франция решит искать военной конфронтации по этому вопросу, нам, возможно, придется встать на сторону [PRS.GetName] в их борьбе за сдерживание французского стремления к экспансии."
 lux_crisis.61.a: "Будем надеяться, что французы будут благоразумны".
 lux_crisis.62.t: "Пруссия требует приобрести Люксембург".
 lux_crisis.62.d: "[PRS.GetNameDef] желает обсудить предложенные нами условия мира. Вместо нашей финансовой компенсации они требуют приобрести Великое герцогство Люксембург у Нидерландов. Они не будут напрямую аннексировать территорию, а скорее унаследуют личную унию от Нидерландов за финансовую компенсацию. Они утверждают, что статус-кво анте не гарантирует им достаточного контроля, чтобы предотвратить повторение сиюминутной ситуации. Как мы должны реагировать?"
 lux_crisis.62.a: "Согласиться на их условия".
 lux_crisis.62.b: "Отклонить их условия".
 FRA_lux_crisis_reject_luxembourg_demand_effect_tt: "§RЭто означает, что война продолжается, и если Пруссия будет продвигаться дальше, мы рискуем потерять еще больше.§!"
 lux_crisis.63.t: "Франция принимает наше предложение о мире"
 lux_crisis.63.d: "[FRA.GetNameDef] принимает наши пересмотренные условия мира. Мы унаследуем от Нидерландов личную унию над Великим герцогством Люксембург и благодаря этому сможем гарантировать, что нынешняя ситуация не повторится. Немецкая общественность также будет в восторге от того, что интересы Германии были защищены от французской агрессии. Что касается самого Люксембурга, то наш контроль над Великим Герцогством, несомненно, будет усилен, с целью возможного будущего объединения, которое также расширит наши границы с Бельгией и Францией."
 lux_crisis.63.a: "Мы одержали настоящую победу!"
 lux_crisis.64.t: "Франция отклоняет наше предложение о мире"
 lux_crisis.64.d: "[FRA.GetNameDef] отвергает наши пересмотренные условия мира, что означает продолжение войны. Поскольку мы технически первыми отклонили французское мирное предложение, наши союзники, скорее всего, пересмотрят свое участие в конфликте с Францией. Однако, если нам удастся продвинуться дальше во Францию, мы будем в хорошем положении, чтобы потребовать больше, чем просто контроль над Люксембургом, с иностранными союзниками или без них. Воистину шанс, которым стоит воспользоваться".
 lux_crisis.64.a: "Вперед к славе!"
 lux_crisis.65.t: "Война продолжается"
 lux_crisis.65.d: "После того, как мы отклонили требование Пруссии о контроле над Великим Герцогством Люксембург, война будет продолжена. Однако это означает, что в случае дальнейшего продвижения прусских войск, требования их правительств не ограничатся Люксембургом... К счастью для нас, однако, их отказ принять наше предложение, вероятно, убедит страны, подписавшие Лондонский договор, которые в настоящее время находятся на их стороне, выйти из войны или, возможно, даже вмешаться от нашего имени."
 lux_crisis.65.a: "Мы должны остановить пруссаков!".
 lux_crisis.66.t: "Пруссия покупает Люксембург"
 lux_crisis.66.d: "После военной победы над Францией, [PRS.GetName] хочет унаследовать нашу личную унию над Великим Герцогством Люксембург за ту же финансовую компенсацию, о которой мы договорились с французами. Прусское руководство считает ситуацию, приведшую к войне, несостоятельной для будущего, и немецкая общественность требует, чтобы они приняли Люксембург из наших рук. Мы не в состоянии отклонить их просьбу. Хотя это, конечно, не идеальный вариант, мы могли бы оказаться в гораздо худшем положении. Тем не менее, это означает конец нашего правления над Люксембургом и низшую точку в нашем международном положении и значении, и королю Вильгельму III, безусловно, придется оправдывать свои действия перед разгневанным парламентом".
 lux_crisis.66.a: "Мы могли бы отделаться пощечиной...".
 lux_crisis.67.t: "Патовая ситуация - переговоры о прекращении огня"
 lux_crisis.67.d: "Война за Люксембург зашла в тупик уже довольно давно, ни одна из сторон не смогла добиться значительного преимущества. Прежде чем бессмысленное кровопролитие будет продолжаться вечно, а лучшие представители нашей молодежи будут убиты на поле боя, нам необходимо добиться прекращения огня, чтобы положить конец этой войне. Хотя наши стратегические цели, вероятно, не будут достигнуты, это меньшее зло по сравнению с теми огромными последствиями, с которыми мы столкнемся, если война продолжится без победы. К счастью, пруссаки находятся в таком же положении. Так что давайте попросим их о взаимном прекращении огня".
 lux_crisis.67.a: "У нас нет другого выбора".
 lux_crisis.68.t: "Тупик - Франция просит о прекращении огня".
 lux_crisis.68.d: "[FRA.GetNameDef] обращается к нам с призывом о взаимном прекращении огня, чтобы положить конец страданиям на поле боя. Война зашла в тупик уже довольно давно, ни одна из сторон не может добиться значительного преимущества. Прежде чем бессмысленное кровопролитие будет продолжаться вечно, а на поле боя будут убиты лучшие представители нашей молодежи, было бы разумно рассмотреть это предложение французов. Хотя наши стратегические цели, вероятно, не будут достигнуты, это меньшее зло по сравнению с огромными последствиями, с которыми мы столкнемся, если это будет продолжаться без победы".
 lux_crisis.68.a: "Подпишите это".
 lux_crisis.68.b: "Откажитесь".
 lux_crisis.69.t: "Прекращение огня подписано"
 lux_crisis.69.d: "[PRS.GetNameDef] согласился заключить перемирие. Сегодня пушки замолчат, и процесс переговоров о заключении прочного мира начнется заново."
 lux_crisis.69.a: "Давайте уладим этот вопрос".
 lux_crisis.70.t: "Война продолжается"
 lux_crisis.70.d: "[PRS.GetNameDef] отказался от нашего призыва к прекращению огня на фоне войны за Великое герцогство Люксембург, таким образом, война будет продолжаться, и мы находимся в довольно плохом положении. Однако отказ Пруссии прекратить войну означает, что страны, подписавшие Лондонский договор, которые в настоящее время находятся на их стороне, скорее всего, выйдут из войны или, возможно, даже вмешаются от нашего имени."
 lux_crisis.70.a: "Мы должны остановить пруссаков!".
 lux_crisis.71.t: "Начинаются мирные переговоры"
 lux_crisis.71.d: "После прекращения огня между [FRA.GetName] и [PRS.GetName] в Люксембург-Сити начались официальные мирные переговоры между двумя державами и другими заинтересованными сторонами. Поскольку все еще существуют жизнеспособные варианты Лондонской конференции, а оба основных участника войны устали от боевых действий, ожидается, что эти переговоры будут короткими."
 lux_crisis.71.a: "Время зарыть топор войны".
 lux_crisis.72.t: "Люксембургский мир от [GetYear]".
 lux_crisis.72.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные условия теперь будут выполняться, и мир наконец-то восстановлен в обозримом будущем. Мы потеряли много жизней в этом конфликте ради результата, который мог быть достигнут без единого выстрела. Это будет серьезным ударом по нашим амбициям".
 lux_crisis.72.a: "Хорошо, тогда пора двигаться дальше".
 lux_crisis.73.t: "Люксембургский мир от [GetYear]".
 lux_crisis.73.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные условия теперь будут выполняться, и мир, наконец, восстановлен в обозримом будущем. Что касается Люксембурга, то здесь восстановлен статус-кво анте, что означает сохранение личной унии с Люксембургом, но потерю прусского гарнизона. Наше участие в этом кризисе было далеко не славным, и это, несомненно, повредит нашему международному авторитету...".
 lux_crisis.73.a: "Хорошо, тогда пора двигаться дальше".
 lux_crisis.74.t: "Люксембургский мир от [GetYear]".
 lux_crisis.74.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные условия теперь будут выполняться, и мир, наконец, восстановлен в обозримом будущем. Что касается нашей ситуации, то статус-кво анте был подтвержден, но король и великий князь, конечно же, играют в этом деле не лучшую роль. Силы внутри нашей страны, стремящиеся к увеличению нашей независимости, несомненно, посмотрят на это как на возможность продвинуть свое дело."
 lux_crisis.74.a: "Хорошо, тогда пора двигаться дальше".
 lux_crisis.75.t: "Люксембургский мир от [GetYear]".
 lux_crisis.75.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные условия теперь будут выполняться, и мир наконец-то восстановлен в обозримом будущем. В этом конфликте было потеряно много жизней ради результата, который мог быть достигнут без единого выстрела, но мы не настаивали на этой эскалации, и немецкая общественность, кажется, в целом довольна тем, что мы смогли защитить наши интересы и наших братьев от иностранной агрессии."
 lux_crisis.75.a: "Хорошо, тогда пора двигаться дальше".
 lux_crisis.76.t: "Люксембургский мир от [GetYear]".
 lux_crisis.76.d: "Мирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] завершились. Согласованные условия теперь будут выполняться, и мир наконец-то восстановлен в обозримом будущем. В этом конфликте было потеряно много жизней ради результата, который мог быть достигнут без единого выстрела, и вовлеченным странам, безусловно, потребуется некоторое время, чтобы оправиться от этого."
 lux_crisis.76.a: "Хорошо, тогда пора двигаться дальше".

 #Franco-Prussian War #NT!
eoanb_tt_PRS_claims_SPR_leopold: "§YЛеопольд§! будет претендовать на §YИспанский престол§!".
 eoanb_tt_FRA_allows_leopold_SPR: "§RНаши соседи и наше собственное население будут воспринимать нас как крайне слабых, что может привести к вторжениям или восстаниям.§!".
 eoanb_tt_FRA_contests_PRS_SPR: "Мы потребуем, чтобы §YЛеопольд§! отказался от своей кандидатуры на §YИспанский престол§!".
 eoanb_flag_franco_prussian_war_ongoing: "Франко-прусская война в настоящее время продолжается".
 eoanb_threat_fp_war: "Франко-прусская война".
 eoanb_tt_FRA_will_probably_war: "§RЭто может спровоцировать конфликт.§!\n".
 eoanb_tt_PRS_lost_fpw: "Мы аннексируем некоторые немецкие территории. Кроме того, южные немецкие земли будут усилены, а Пруссия ослаблена."
 eoanb_tt_PRS_won_fpw: "Мы аннексируем Эльзас и южные немецкие земли. Франция будет ослаблена".
 fraprswar.1.t: "Кандидат на испанский престол?".
 fraprswar.1.d: "Один из наших дворян недавно претендовал на испанский престол, у нас есть возможность заявить на него права и расширить наше влияние сейчас".
 fraprswar.1.a: "Звучит как хорошая возможность..."
 fraprswar.2.t: "Леопольд Прусский претендует на испанское наследство".
 fraprswar.2.d: "Прусский дворянин претендует на испанский престол! Леопольд фон Гогенцоллерн-Зигмаринген назвал себя законным наследником семьи испанских монархов..."
 fraprswar.2.a: "Мы должны оспорить его притязания!"
 fraprswar.2.b: "Пусть он достанется пруссакам...".
 fraprswar.3.t: "Французы требуют сдержанности"
 fraprswar.3.d: "Франция потребовала, чтобы мы отозвали претензии Леопольда на испанский престол!".
 fraprswar.3.a: "Леопольд соглашается".
 fraprswar.3.b: "Леопольд отказывается".
 fraprswar.4.t: "Леопольд фон Гогенцоллерн-Зигмаринген отказывается!".
 fraprswar.4.d: "Прусский дворянин Леопольд фон Гогенцоллерн-Зигмаринген отказался отозвать свои претензии! Это агрессивный акт неуважения по отношению к нам...".
 fraprswar.4.a: "Мы не можем этого допустить".
 fraprswar.4.b: "Мы должны отступить...".
 fraprswar.5.t: "Французские требования"
 fraprswar.5.d: "Франция выдвинула ряд требований, которые окажут огромное влияние на нашу политическую власть в Европе после кризиса требований. Каким будет наш ответ на это событие?".
 fraprswar.5.a: "Неужели они думают, что мы просто уступим?!".
 fraprswar.5.b: "Мы можем принять эти ограничения".
 fraprswar.6.t: "Леопольд фон Гогенцоллерн-Зигмаринген принимает!".
 fraprswar.6.d: "Прусский дворянин принял наши требования и отозвал свои претензии на испанский престол".
 fraprswar.6.a: "Давайте пойдем дальше и сделаем так, чтобы они никогда больше не претендовали на трон".
 fraprswar.7.t: "Франция требует не предъявлять больше никаких претензий"
 fraprswar.7.d: "После демонстрации слабости Леопольда, французы, похоже, думают, что могут давить на нас и дальше, и потребовали, чтобы мы полностью прекратили претендовать на иностранные троны! Это оскорбление нашей политической позиции на мировой арене!".
 fraprswar.7.a: "Откажитесь от их нелепой просьбы".
 fraprswar.7.b: "Предоставьте это дело Бисмарку".
 fraprswar.8.t: "Пруссия отказывается!"
 fraprswar.8.d: "Прусское правление отказалось от наших требований и будет продолжать претендовать на троны по всей Европе по своему усмотрению...".
 fraprswar.8.a: "Они должны получить урок!"
 fraprswar.9.t: "Эмская депеша"
 fraprswar.9.d: "Бисмарк подчеркнул агрессивную интервенционистскую политику Франции и то, как они угрожают нам войной из-за простого спора о наследстве. В ответ на это в последнее время усилились военные настроения против Франции".
 fraprswar.9.a: "Осуждайте их агрессивный тон".
 fraprswar.10.t: "Пруссия осуждает наши просьбы".
 fraprswar.10.d: "Пруссия оскорбила нашу просьбу о дипломатическом нейтралитете в делах наследственных монархий, что является тяжким оскорблением для нашей нации! Мы не можем этого допустить!"
 fraprswar.10.a: "Это означает войну!"
 fraprswar.11.t: "Франция побеждает!"
 fraprswar.11.d: "После нашей долгой и кровавой кампании в Германии нам наконец-то удалось выиграть войну против Пруссии!".
 fraprswar.11.a: "Мы победили!"
 fraprswar.12.t: "Призыв к оружию!"
 fraprswar.12.d: "Пруссия призвала нас к оружию против французов в том, что они называют национальным долгом. Наше население вышло на улицы в поддержку усилий Пруссии, и, вероятно, было бы разумно действовать в соответствии с общественным мнением. Должны ли мы присоединиться к Пруссии против Франции?"
 fraprswar.12.a: "Присоединиться к ним!"
 fraprswar.12.b: "Мы должны держаться подальше от этого".
 fraprswar.13.t: "Победа будет за нами!"
 fraprswar.13.d: "Мы выиграли войну против Франции! Это очень поможет нам проявить себя как великую европейскую державу и даст нам международное признание на мировой арене. Кроме того, наши сотрудники считают, что мы наконец-то готовы приступить к объединению Германии!".
 fraprswar.13.a: "Für das Vaterland!".
 eoanb_flag_uniting_germany_socialist: "Пруссия объединяет Германию под Красным знаменем!".
 eoanb_tt_PRS_socialist_messengers: "Мы предложим переговоры южным немецким землям".
 eoanb_tt_PRS_socialist_integrate: "§Y[Root.GetNameDef]§! будет интегрировать южные немецкие земли".
 eoanb_tt_PRS_socialist_annex_BAV: "§Y[PRS.GetNameDef]§! аннексирует §Y[BAV.GetNameDef]§!".
 eoanb_tt_WUR_war_on_PRS: "Мы примем бой в Пруссии!".
 eoanb_flag_war_over_south_germany_small: "На юге Германии идет небольшая война из-за объединения".
 eoanb_tt_PRS_won_small_sgw: "Мы объединим южные немецкие территории".
 eoanb_tt_BAV_creats_faction_PRS: "Мы создадим фракцию против §Y[PRS.GetNameDef]§! и разошлем приглашения".
 eoanb_flag_PRS_lost_sgw: "Пруссия проиграла Южногерманскую войну".
 eoanb_flag_PRS_won_sgw: "Пруссия выиграла Южногерманскую войну".
 eoanb_tt_PRS_civil_war_autocracy: "Сторонники §YАвтократии§! начинают гражданскую войну!".
 eoanb_tt_PRS_declares_sgw: "§RНам придется занять как минимум половину Баварии, чтобы выиграть войну!§!".
 fraprswarah.1.t: "Einigkeit für Deutschland".
 fraprswarah.1.d: "Давно пора подумать об объединении Германии под красным знаменем социализма! Сначала мы попросим южные штаты о мирной аннексии...".
 fraprswarah.1.a: "Посылать гонцов".
 fraprswarah.2.t: "Форт Бартенштейн и Каттовиц".
 fraprswarah.2.d: "Форты Бартенштайн и Каттовиц давно лежат заброшенными, но мы могли бы восстановить их для защиты наших границ...".
 fraprswarah.2.a: "Начать ремонт и разместить гарнизоны фортов!".
 fraprswarah.3.t: "Южная Германия проявляет радушие"
 fraprswarah.3.d: "Южные земли Германии заверили нас, что они готовы к объединению так же, как и мы!"
 fraprswarah.3.a: "Хорошо для нас!"
 fraprswarah.4.t: "Интеграция Юга"
 fraprswarah.4.d: "Пришло время для административной интеграции южных земель Германии!"
 fraprswarah.4.a: "Deutschland über alles!".
 fraprswarah.5.t: "Юг будет бороться!"
 fraprswarah.5.d: "Южные штаты оказались мятежными и заверили нас, что готовы к борьбе!".
 fraprswarah.5.a: "Тогда мы будем сражаться с ними".
 fraprswarah.5.b: "Мы не можем рисковать большой войной".
 fraprswarah.6.t: "Пруссия угрожает Югу!"
 fraprswarah.6.d: "Пруссаки угрожают суверенитету южных германских народов! Мы не можем безучастно смотреть, как они это делают...".
 fraprswarah.6.a: "Мы должны сражаться!"
 fraprswarah.6.b: "Договориться с ними".
 fraprswarah.7.t: "Бавария присоединяется к нашим усилиям"
 fraprswarah.7.d: "Бавария присоединилась к нашим усилиям по завоеванию Юга!"
 fraprswarah.7.a: "Это дает нам преимущество..."
 fraprswarah.8.t: "Баварское предательство"
 fraprswarah.8.d: "Баварцы предали нас! Мы должны в одиночку противостоять могуществу Пруссии...".
 fraprswarah.8.a: "Мы будем сражаться с предателями!"
 fraprswarah.9.t: "Война выиграна"
 fraprswarah.9.d: "Мы выиграли войну против жалких оставшихся южногерманских государств и теперь готовы объединить страну".
 fraprswarah.9.a: "Endlich vereint".
 fraprswarah.10.t: "Приглашение от [BAV.GetNameDef]!".
 fraprswarah.10.d: "Нас пригласили к пакту Южной Германии, для защиты от Пруссии! Принять ли нам приглашение?"
 fraprswarah.10.a: "Принимаем".
 fraprswarah.10.b: "Отклонить".
 fraprswarah.11.t: "Приглашение от [BAV.GetNameDef]!".
 fraprswarah.11.d: "Нас пригласили к пакту Южной Германии, для защиты от Пруссии! Принять ли нам приглашение?"
 fraprswarah.11.a: "Принимаем".
 fraprswarah.11.b: "Отклонить".
 fraprswarah.12.t: "Приглашение от [BAV.GetNameDef]!".
 fraprswarah.12.d: "Нас пригласили к пакту Южной Германии, для защиты от Пруссии! Принять ли нам приглашение?"
 fraprswarah.12.a: "Принимаем".
 fraprswarah.12.b: "Отклонить".
 fraprswarah.13.t: "Пришло время".
 fraprswarah.13.d: "Пришло время войны - пришло время объединить Германию с помощью меча".
 fraprswarah.13.a: "К войне, товарищи!"
 fraprswarah.14.t: "Война проиграна!"
 fraprswarah.14.d: "Мы проиграли войну! Наша страна оккупирована вражескими силами, и, похоже, южные штаты получат волю".
 fraprswarah.14.a: "Какая катастрофа!"
 fraprswarah.15.t: "Монархическое восстание [GetYear]".
 fraprswarah.15.d: "После нашей катастрофической неудачи в недавней войне, монархическая фракция в [PRS.GetNameDef] восстала! Это может представлять серьезную угрозу...".
 fraprswarah.15.a: "Революция должна выстоять!"
 fraprswarah.16.t: "Мы выиграли войну!"
 fraprswarah.16.d: "Война выиграна, и юг Германии наш! Время для объединения наконец-то пришло!".
 fraprswarah.16.a: "Южная Германия наша...".

 #Austria-Hungary #NT!
 eoanb_tt_aushun_event_2_c: "§RЭто может привести к восстанию в будущем.§!"
 eoanb_tt_aushun_event_2_a: "§YБудет сформирована двойная монархия под названием Австро-Венгрия.§!"
 eoanb_tt_aushun_event_3_a: "§YВенгрия§! будет выпущена в качестве §Yмарионетки§! нашего государства".
 eoanb_tt_aushun_event_3_b: "§YВенгрия§! будет освобождена как §Yнезависимая§! нация".
 eoanb_tt_aushun_event_4_a: "Мы передадим §YСловакию§! в состав §YВенгрии§!".
 eoanb_tt_aushun_event_4_b: "§YВенгрия§! не получит §YСловакию§!".
 aushun.1.t: "Двойная монархия?"
 aushun.1.d: "Что касается венгерского сепаратизма, который набирает силу после нашего поражения в недавней войне с Пруссией, наша империя, похоже, разваливается. Мы не можем больше сдерживать националистические движения, и в ближайшее время необходимо будет провести переговоры. Одно из предлагаемых решений включает в себя двойную монархию нашей Империи, разделенную между нами и Венгрией..."
 aushun.1.a: "Мы посмотрим, как это будет развиваться...".
 aushun.2.t: "Венгерские требования"
 aushun.2.d: "Теперь мы видим, что наша империя находится в слишком большом беспорядке, и Венгерский вопрос больше не может ждать. Мы должны принять решение сейчас".
 aushun.2.a: "Двойная монархия звучит как лучший вариант".
 aushun.2.b: "Мы должны освободить Венгрию как суверенную нацию".
 aushun.2.c: "Австрия должна оставаться единственным императором наших земель!".
 aushun.3.t: "Венгрия - марионетка или сосед?".
 aushun.3.d: "Мы решили отпустить Венгрию как суверенное государство, но будут ли они марионеткой нашей империи, или мы предоставим им полную независимость? Последнее может дать нам дружественного соседа, возможно даже союзника и устранить угрозу сепаратизма, но мы потеряем часть власти...".
 aushun.3.a: "Они будут освобождены как наша марионетка".
 aushun.3.b: "Они заслуживают полной независимости".
 aushun.4.t: "Словацкий вопрос"
 aushun.4.d: "Словакия уже давно фигурирует в горячих притязаниях венгерских сепаратистов. Если мы отдадим ее вновь созданной венгерской нации, мы сможем улучшить наши отношения с ними - плюс, если словаки тоже решат восстать, это не будет нашей проблемой..."
 aushun.4.a: "Да, это укрепит наши отношения".
 aushun.4.b: "Нет, Словакия по праву принадлежит нам!".

 #Technology #NT!
 eoanb_tt_tech_1: "Мы перейдем от §YТрадиционной армии§! к §YВикторианской армии§!".
 eoanb_tt_tech_2: "Мы перейдем от §YВикторианской армии§! к §YИндустриальной армии§!".
 tech.1.t: "Наша армия"
 tech.1.d: "Поскольку в последнее время мы и мир продвинулись в технологическом плане, наша традиционная структура армии уже не подходит. Мы должны провести некоторые реформы, чтобы наша армия соответствовала современным технологиям и тактике."
 tech.1.a: "Мы реструктурируем нашу армию!".
 tech.2.t: "Эпоха машин"
 tech.2.d: "Масштабная промышленная революция, произошедшая в мире и в нашей стране в последнее время, привела к тому, что наша армия немного устарела. Мы должны приспособиться к этим изменениям, перестроив организацию нашей армии, и мы должны адаптироваться к новым реалиям войны, разработав новую тактику."
 tech.2.a: "Время для реформы..."
 tech.3.t: "Новая публикация Чарльза Дарвина"
 tech.3.d: "Известный в нашей стране биолог и писатель по имени Чарльз Дарвин опубликовал очередную работу под названием \n"О происхождении видов\n". Эта книга посвящена эволюционной теории и тому, как виды в нашем мире стали выглядеть и вести себя так, как они выглядят. Первые отклики на книгу были в основном положительными, хотя некоторые члены церкви хотят, чтобы ее запретили за то, что она противоречит истории сотворения мира."
 tech.3.a: "Он делает важную работу".
 tech.3.b: "Эволюционная теория? Запретите эту чушь!"
 tech_news.1.t: "\n"О происхождении видов\n"".
 tech_news.1.d: "Известный ученый в области биологии из [ENG.GetNameDef] недавно опубликовал свою новейшую книгу под названием: \n"О происхождении видов\n", в которой он теоретизирует о концепции эволюции, о том, как животные и другие живые существа на нашей планете появились и развивались, чтобы существовать в тех формах, в которых мы знаем их сегодня, и делает некоторые предсказания о будущем области биологии и эволюции в целом. Некоторые голоса в церкви призывали запретить книгу, но им это не удалось, и она имела огромный успех: все 1250 экземпляров, имевшихся в наличии, были заказаны в первый же день публикации. Научное сообщество надеется, что эта книга значительно продвинет знания в области биологических наук".
 tech_news.1.a: "Выдающееся достижение".
 tech_news.1.b: "Великолепно!"

 #French-Belgian Rail Crisis #NT!
 eoanb_tt_BEL_prepare_rail_law: "Мы подготовим закон против иностранных инвестиций в наши государственные железные дороги".
 eoanb_tt_FRA_call_rail_conference: "Мы созовем Бельгию и представителей других крупных государств на конференцию по этому вопросу".
 eoanb_tt_FRA_rail_crisis_cave: "Железнодорожный кризис закончится тем, что мы уступим".
 eoanb_tt_FRA_rail_crisis_averted: "Железнодорожный кризис закончится".
 eoanb_tt_FRA_rail_crisis_war: "§RЭто может иметь серьезные последствия.§!"
 fbrailcrisis.1.t: "Южные железнодорожные компании продаются Франции"
 fbrailcrisis.1.d: "Две наши железнодорожные компании на юге Бельгии близки к банкротству, и после того, как они не нашли никого, кто мог бы их выручить, они обратились к Франции, которая с радостью предложила купить их. Проблема в том, что это значительно расширит французское влияние в нашем сердце...".
 fbrailcrisis.1.a: "Мы должны подготовить закон, чтобы остановить это!".
 fbrailcrisis.1.b: "Пусть они это сделают..."
 fbrailcrisis.1.c: "Мы возьмем их на поруки!"
 fbrailcrisis.2.t: "Закон против вмешательства иностранных железных дорог"
 fbrailcrisis.2.d: "Закон, который мы подготовили, чтобы запретить иностранным инвесторам вмешиваться в дела наших железнодорожных компаний, наконец-то готов, и нам осталось только подписать его".
 fbrailcrisis.2.a: "Подписывайте!"
 fbrailcrisis.3.t: "Бельгийцы заблокировали нам выход!".
 fbrailcrisis.3.d: "Бельгия подписала закон, блокирующий наши инвестиции в их южные железнодорожные компании, после того как некоторые предприниматели в нашей стране недавно попытались купить две обанкротившиеся бельгийские компании!".
 fbrailcrisis.3.a: "Вызовите их на конференцию по этому вопросу".
 fbrailcrisis.3.b: "Тогда мы отступим...".
 fbrailcrisis.4.t: "Парижская конференция"
 fbrailcrisis.4.d: "Конференция началась, и теперь мы должны будем выбрать, что сказать Бельгии".
 fbrailcrisis.4.a: "Потребовать, чтобы они разрешили наше вмешательство".
 fbrailcrisis.4.b: "Сказать им, что мы отступим".
 fbrailcrisis.5.t: "Французские требования"
 fbrailcrisis.5.d: "Франция потребовала, чтобы мы разрешили их вмешательство на юге и узаконили их покупку этих железнодорожных компаний".
 fbrailcrisis.5.a: "Скажите им, чтобы они отступили!"
 fbrailcrisis.5.b: "Мы должны согласиться, чтобы не рисковать конфликтом".
 fbrailcrisis.6.t: "Бельгия отвергает наши требования!"
 fbrailcrisis.6.d: "Бельгия сказала нам отступить от железных дорог и заявила, что мы должны отказаться от всего этого дела. Должны ли мы просто принять это?"
 fbrailcrisis.6.a: "Если они настаивают..."
 fbrailcrisis.6.b: "Потребуйте, чтобы они разрешили нам вмешаться под угрозой войны!".
 fbrailcrisis.7.t: "Франция угрожает нам войной!"
 fbrailcrisis.7.d: "Французы угрожают нам военными действиями в ответ на то, что мы сказали им отступить от железных дорог! Что нам делать?"
 fbrailcrisis.7.a: "Мы не можем рисковать конфликтом - нам придется отступить".
 fbrailcrisis.7.b: "Двое могут сыграть в эту игру - пригрозите вызвать [ENG.GetNameDef]!".
 fbrailcrisis.7.c: "Они хотят войны? Они могут ее получить!"
 fbrailcrisis.8.t: "Бельгия отступает"
 fbrailcrisis.8.d: "Бельгия отступила в вопросе о железнодорожных компаниях и согласилась позволить нам купить их".
 eoanb_tt_FRA_belgian_spirit: "Бельгия получит §Yнациональный дух§!".
 fbrailcrisis.8.a: "Как они и должны были сделать с самого начала".
 fbrailcrisis.9.t: "Бельгийский оборонительный союз"
 fbrailcrisis.9.d: "Бельгия пригрозила вызвать [ENG.GetNameDef], если мы продолжим угрожать им. Каков наш ответ на это?"
 fbrailcrisis.9.a: "Тогда пусть они получат свои железные дороги...".
 fbrailcrisis.9.b: "Это нас не пугает! Атакуйте!"

