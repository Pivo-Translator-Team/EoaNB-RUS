 worldnewsfl.61.t: "Тунгусский взрыв"
 worldnewsfl.61.d: "Из пустынных сибирских лесов России поступило сообщение о сильном взрыве!"\n\nНесколько дней назад холодные ветры Сибири неожиданно превратились в тлеющий огонь во вспышке над Тунгусской тайгой. Странные свидетельства местных жителей, которые видели это событие, утверждают, что взрыв был вызван массивным объектом, падающим с неба на огромной скорости, с таким сильным светом, что он затмил солнце, сгорая в полете. Последующее столкновение в Тунгусской тайге, как сообщается, сравняло с землей площадь в 2 150 квадратных километров и примерно 80 миллионов деревьев. Несмотря на огромную силу взрыва, не было обнаружено ни одного кратера или следа столкновения.\n\nХотя это событие пока унесло только 3 жизни, оно подняло вопрос о защите от метеоритов во всем мире, и меры предосторожности начинают приниматься."
 worldnewsfl.61.a: "Бог бросает в нас камни!"
 worldnewsfl.61.b: "Нам нужно подготовиться!"
