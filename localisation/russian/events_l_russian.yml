 worldnewsfl.41.t: "Извержение Кракатау в 1883 году"
 worldnewsfl.41.d: "Ужасные новости из Индонезии! Только сегодня на вулканическом острове Кракатау произошло мощное извержение невиданных ранее масштабов.\n\nВ предыдущие годы активность вокруг острова, хотя и была интенсивной, не позволяла предположить события, разворачивающиеся сейчас. Барометры по всему миру смогли семь раз зарегистрировать ударные волны, проходящие по поверхности земли, что свидетельствует о силе взрыва. По сообщениям из региона, извержение было слышно даже в австралийском городе Перт, а у моряков, находившихся в 63 км от места взрыва, лопнули барабанные перепонки.\n\nИзвержение вулкана оказалось смертельно опасным для несчастных жителей Себеси, которые были утоплены нахлынувшей волной. Власти до сих пор находят и подсчитывают тела, по разным оценкам, число жертв составляет 20000 - 30000 человек."
 worldnewsfl.41.a: "Святой ад!?"
 worldnewsfl.41.b: "Свидетельство силы природы..."
 worldnewsfl.41.c: "Немедленно организуйте ответные меры!"
