 #Chile
 chile.1.t: "Торжественное открытие центрального вокзала Сантьяго"
 chile.1.d: "В 1855 году был утвержден капитал для строительства, а к 1856 году инвестиции медленно росли, и первая железная дорога была построена под руководством инженера Эмилио Чавьера. С наступлением 1857 года строительство продолжилось под руководством президента Монтта и завершилось 15 сентября, когда первый поезд завершил маршрут Сантьяго - Сан-Бернардо. Новый вокзал имеет три строения с 2 офисами и 4 железнодорожными путями."
 chile.1.a: "Наша инфраструктура растет!"
 chile.2.t: "Создание Национальной партии"
 chile.2.d: "После большого влияния церкви в правительстве, когда вопрос Сакристана разделил консервативную партию, правительство Мануэля Монтта и его сторонника Антонио Вараса потеряло поддержку. Для борьбы с этим националисты и ультраконсерваторы объединились под одним началом, создав Национальную партию с сильной исполнительной властью, продолжая спонсировать церковь и поддерживать порядок в разваливающейся республике."
 chile.2.a: "Спасет ли это правительство?"
 chile.3.t: "Либеральные и умеренные консерваторы объединяются!".
 chile.3.d: "Возмущенные нынешней ситуацией, когда авторитарное правительство Мануэля Монтта становится все сильнее, но нестабильнее, консерваторы-диссиденты и либералы оппозиции создали коалицию из радикальных либералов, умеренных и некогда сторонников президента, чтобы усилить оппозицию против его правительства."
 chile.3.a: "Либералы усиливаются, это может обернуться плохо, снова".
 chile.4.t: "Революция 1859 года"
 chile.4.d: "С 1851 года Чили управлялась героем войны Мануэлем Монттом, который остановил либеральную революцию 1851 года и правил железной рукой, преследуя свою оппозицию и разделяя свою партию, спонсируя церковь, которая понижала министров, которых поддерживали умеренные консерваторы. После поляризации, когда ультраконсерваторы создали Национальную партию, либерально-консервативный альянс превратился в либеральную партию, объединившись с либеральной элитой в Атакаме, которая разбогатела во время горнодобывающего бума, с радикальными либералами и другими диссидентами. Взрыв восстания произошел после предложения Антонио Вараса, главной авторитарной фигуры, в качестве кандидата в президенты. Оппозиция организовала переворот, который привел к восстанию по всей стране, особенно на севере".
 chile.4.a: "Это начало гражданской войны!".
 chile.5.t: "Революция 1859 года провалилась"
 chile.5.d: "Даже несмотря на расширение восстания, мощная чилийская армия под руководством своих генералов и с растущей воинской повинностью центрального правительства смогла подавить либеральное восстание, заключив в тюрьму и отправив в ссылку либеральных повстанцев. Однако война сильно ослабила наше правительство, поскольку Варас отказался от предложенной им кандидатуры, а умеренные либерал-консерваторы ищут новую фигуру для коалиции-единства."
 chile.5.a: "Все кончено, но это правительство падает...".
 chile.6.t: "Революция 1859 года удалась".
 chile.6.d: "В удивительной победе радикальные либералы и их войска пронеслись через войска консерваторов, захватив столицу в ходе своих мятежных действий, поскольку все правительство было взято в плен революционерами. Мануэль Монтт был отправлен в ссылку, некоторые из его сторонников также бежали, так как новое правительство стабилизировало свое положение, обещая реформы и огромные изменения для Чили."
 chile.6.a: "Слава либеральной революции!".
 chile.7.t: "Выборы 1861 года"
 chile.7.d: "Выборы дали очевидные результаты, так как Варас потерял свою кандидатуру из-за своего авторитаризма и непопулярности среди умеренных и либералов. Большинство либеральных и консервативных групп остановились на едином кандидате, Хосе Хоакине Пересе Маскайано, который смог единогласно победить на выборах."
 chile.7.a: "Да здравствует президент!"
 chile.8.t: "Церковь огня компании"
 chile.8.d: "Церковь Компании Иисуса" - иезуитская церковь, расположенная в Сантьяго, Чили. В день пожара отмечался праздник Непорочного зачатия. Пожар начался в 7 часов вечера, когда от масляной лампы вспыхнул огонь. Около 2000-3000 человек, находившихся в церкви, сгорели в огне. Это была национальная трагедия, которая потребовала создания национального пожарного корпуса в Сантьяго".
 chile.8.a: "Национальная трагедия".
 chile.9.t: "Выборы 1866 года"
 chile.9.d: "В переизбрании чрезвычайно популярного Переса не было никаких сюрпризов: Радикальная партия и Консервативная партия пытались оспорить его национально-либерально-консервативное единство, но потерпели жалкое поражение. Он был избран с 88 процентами голосов, без всяких сомнений, и продолжает реформировать и стабилизировать нацию."
 chile.9.a: "Перес снова побеждает".

