 brazil.foreign.1.t: "Новый министр США в Бразилии"
 brazil.foreign.1.d: "В октябре 1861 года новый министр-представитель Соединенных Штатов Америки в Бразилии Джеймс Уотсон Уэбб высадился в Рио-де-Жанейро. Этот обмен связан с тем, что предыдущий американский министр, Ричард Киддер Мид-младший, чрезвычайно популярный в Бразилии, стал союзником Конфедеративных Штатов Америки, страны, с которой Штаты находятся в состоянии гражданской войны. Одна из миссий нового министра - заручиться политической поддержкой в Бразилии, чтобы остановить любую помощь и закрыть порты для конфедератов."
 brazil.foreign.1.d_USA: "В октябре 1861 года президент [USA.GetLeader] (Авраам Линкольн) назначил новым министром США в Бразилии Джеймса Уотсона Уэбба. Прежний министр Ричард Киддер Мид-младший, назначенный президентом Джеймсом Бьюкененом, представляет угрозу интересам США, поскольку открыто поддерживает дело Конфедерации. Задача нового министра - заручиться дипломатической поддержкой против предателей юга и попытаться заключить экономический договор с Бразильской империей."
 brazil.foreign.1.a: "Добро пожаловать в Бразилию!"
 brazil.foreign.1.b: "Мы надеемся, что вы хорошо поработаете!".
 brazil.foreign.2.t: "Презентация Джеймса Уэбба в Министерстве иностранных дел".
 brazil.foreign.2.d: "В отличие от предыдущего американского министра, Джеймс Уэбб, нынешний американский министр, - человек непростой. Обычно дипломаты представляются [BRA.GetLeader], перед вступлением в должность, по протоколу министр иностранных дел должен предварительно представить презентационную речь в Министерство иностранных дел. Министр иностранных дел Беневенуто Такес посчитал, что содержание текста может поставить императора в неловкое положение на публичных слушаниях."
 brazil.foreign.2.a: "Пусть человек представится так, как он хочет!".
 brazil.foreign.2.b: "Протоколы существуют для того, чтобы их соблюдали!"
 brazil.foreign.3.t: "Министр Джеймс Уэбб сдерживает бразильский императорский двор"
 brazil.foreign.3.d: "В своей программной речи на публичной аудиенции с [BRA.GetLeader] и его двором американский министр Джеймс Вебб затронул чувствительные для Империи вопросы, такие как позиция США в Бразилии по вопросам, связанным с рабством. Помимо того, что министр поставил Императорский двор в неловкое положение своим грубым и "кислым" поведением, он проявил мало интереса к соблюдению правильных протоколов выступления. Он продержался дольше обычного, показал слабое знание законов Бразилии и даже не попытался выучить португальский язык."
 brazil.foreign.3.d_USA: "Презентационная речь нашего министра в Бразилии Джеймса Уэбба получила катастрофический прием. Уэбб не потрудился следовать обычным протоколам для презентационных выступлений в Суде, он уделил презентации больше времени, чем обычно, не поинтересовался местным законодательством и пошел дальше, ведя себя грубо и "кисло" по отношению к [BRA.GetLeader] и Суду Бразилии."
 brazil.foreign.3.a: "Какая наглость!"
 brazil.foreign.3.b: "Это катастрофа!"
 brazil.foreign.4.t: "На речь министра Джеймса Уэбба было наложено вето"
 brazil.foreign.4.d: "Поразмыслив, министр иностранных дел Беневенуто Такке решил наложить вето на предложенную речь Джеймса Уэбба, поскольку счел ее содержание постыдным для императора. Американский министр намеревался уделить больше времени своему выступлению, корректируя позицию США в Бразилии по вопросам, связанным с рабством. В контексте Гражданской войны Таккес посчитал, что эта тема неуместна для публичной аудитории. После внесения необходимых исправлений, закрытое слушание может быть проведено позже".
 brazil.foreign.4.d_USA: "Выступление нашего министра в Бразилии было не самым лучшим, Джеймс Вебб не смог одобрить свою речь на публичной аудиенции с [BRA.GetLeader] (Педро II), поскольку содержание документа министр иностранных дел Бразилии Беневенуто Таккес счел неудобным. Частное слушание может быть проведено позже".
 brazil.foreign.4.a: "После внесения соответствующих исправлений слушание состоится позже".
 brazil.foreign.4.b: "Это позор!"
 brazil.foreign.5.t: "Политические последствия выступления министра Уэбба"
 brazil.foreign.5.d: "За короткое время речь министра Джеймса Уэбба стала самой обсуждаемой темой в бразильском суде. И хотя большинство комментариев относится к нарушению американцем приличий в своем выступлении, речь послужила темой для политических размышлений и дебатов об отмене рабства и возможных преимуществах свободного труда чернокожего населения."
 brazil.foreign.5.a: "Это нехорошо!"
 brazil.foreign.6.t: "Исправление речи министра Джеймса Уэбба"
 brazil.foreign.6.d: "После трех недель попыток исправлений, к большому огорчению министра Джеймса Уэбба, который считал цензуру государственного министра Беневенуто Такки оскорблением, рассуждения Уэбба были опубликованы без споров о рабстве и внутреннем конфликте в США."
 brazil.foreign.6.d_USA: "После трех недель неудачных попыток Джеймсу Уэббу, нашему министру в Бразилии, наконец удалось опубликовать в Бразилии рассуждения, лишенные полемики относительно рабства и Гражданской войны."
 brazil.foreign.6.a: "OK"
 brazil.foreign.6.b: "Наконец-то"
 brazil.foreign.7.t: "Джеймс Уэбб пытается опубликовать полную версию своей речи в США"
 brazil.foreign.7.d: "Джеймс Вебб считает, что цензура, наложенная на его речь государственным министром в Бразилии, нанесла огромный ущерб его убеждениям, поэтому он решил заставить госдепартамент Вашингтона, а также некоторые газеты в Нью-Йорке опубликовать полную версию документа, содержащего горячую защиту Севера."
 brazil.foreign.7.d_USA: "Наш министр, Бразилии, Джеймс Уэбб, обратился с просьбой опубликовать полную версию его речи в Госдепартаменте Вашингтона и в некоторых газетах Нью-Йорка, так как он считает, что цензура его речи нанесла ущерб его убеждениям . В настоящее время наши отношения с Бразилией находятся на низком уровне, и неразумно разрешать публикацию, когда она была отклонена в Бразилии."
 brazil.foreign.7.a: "Как некрасиво"
 brazil.foreign.7.b: "Мы не разрешим эту публикацию"
 brazil.foreign.8.t: "Министр Джеймс Уэбб протестует против нейтралитета Бразилии"
 brazil.foreign.8.d: "Официальная позиция Бразилии в отношении Гражданской войны в США - полный нейтралитет. Она признает Конфедеративные Штаты Америки с воюющим статусом, хотя и не признает их существование политически, но не отказывается от права воевать. Однако министр Джеймс Уэбб ежедневно направляет агрессивные жалобы на снабжение кораблей Конфедерации у бразильского побережья. Уэбб считает, что Конфедераты, поскольку они не являются нацией, не должны быть признаны дипломатически и что их суда следует рассматривать как пиратов."
 brazil.foreign.8.d_USA: "Наш министр в Бразилии Джеймс Веб, борется за изменение позиции нейтралитета Бразильской империи по отношению к американской гражданской войне. Хотя лидеры Бразилии не признают существование конфедератов политически, они признают их со статусом воюющей стороны, и, следовательно, со всеми правами, которые дает этот статус, разрешая поставки и торговлю с конфедератами. Веб пытается изменить это, сообщая Бразилии, что Конфедераты не должны быть признаны как нация и что их суда должны рассматриваться как пираты."
 brazil.foreign.8.a: "OK"
 brazil.foreign.8.b: "Продолжайте настаивать на этом!"
 brazil.foreign.9.t: "Министр Джеймс Уэбб поздравляет Бразилию с поддержкой Союза".
 brazil.foreign.9.d: "Официальная позиция Бразилии по отношению к Гражданской войне в Америке - поддержка Союза. Она признает Конфедеративные Штаты Америки с воюющим статусом, хотя и не признает их существование политически, но не отказывается от права воюющей стороны. Однако министр Джеймс Уэбб ежедневно направляет агрессивные жалобы на снабжение кораблей Конфедерации у бразильского побережья. Уэбб считает, что Конфедераты, поскольку они не являются нацией, не должны быть признаны дипломатически, а их суда следует рассматривать как пиратов."
 brazil.foreign.9.d_USA: "Наш министр в Бразилии Джеймс Уэбб поздравляет позицию поддержки Империей Бразилия США в отношении американской гражданской войны. Лидеры Бразилии не признают существование Конфедератов политически, но они признают Конфедератов со статусом воюющей стороны, и, следовательно, со всеми правами, которые дает этот статус, разрешая поставки и торговлю с Конфедератами. Уэбб пытается изменить это, сообщая Бразилии, что Конфедераты не должны быть признаны как нация и что их суда считаются пиратами."
 brazil.foreign.9.a: "ОК"
 brazil.foreign.9.b: "Это великолепно!"
 brazil.foreign.10.t: "Министр США Джеймс Уэбб в Бразилии осуждает сближение между Бразилией и конфедератами"
 brazil.foreign.10.d: "Официальная позиция Бразилии по отношению к Гражданской войне в США заключается в поддержке конфедератов. Бразилия политически признает Конфедеративные Штаты Америки как суверенное государство, хотя и с воюющим статусом, и благодаря характеристикам, общим для обеих наций, отношения и торговля между Бразилией и конфедератами значительно расширятся. Министр Джеймс Уэбб публично осудил любую поддержку, оказываемую конфедератам. По его словам, Конфедераты не должны быть признаны как нация, а их суда должны считаться пиратами."
 brazil.foreign.10.d_USA: "Наш министр в Бразилии Джеймс Уэбб, осуждает отношение Бразилии к конфедератам в связи с гражданской войной в Америке. Бразилия политически признает Конфедеративные Штаты Америки как суверенное государство, хотя и с воюющим статусом, и из-за характеристик, общих для двух наций, отношения и торговля между Бразилией и конфедератами значительно расширятся. Министр опасается, что такой подход станет началом союза между Бразилией и Конфедеративными Штатами Америки, что было бы катастрофично для нашей нации. Министр Джеймс Уэбб изо всех сил пытается изменить позицию Бразилии, для него Конфедераты не должны быть признаны нацией, а их суда должны считаться пиратами."
 brazil.foreign.10.d_CSA: "Империя Бразилии продемонстрировала поддержку нашего дела. Благодаря сходству характеристик наших наций, сближение между Бразильской империей и Конфедеративными Штатами Америки является естественным движением. Мы должны максимально культивировать эту поддержку, потому что в будущем мы можем получить союз". Министр янки Джеймс Уэбб, последовательно пытается подорвать наше дело в Бразилии, но, по мнению нашего сторонника Ричарда Киддера Мида-младшего, который был министром США в Бразилии до Гражданской войны, ему не удастся добиться поддержки в Бразилии."
 brazil.foreign.10.a: "Мы поддерживаем, кого хотим!"
 brazil.foreign.10.b: "Это катастрофично!"
 brazil.foreign.10.c: "Это замечательно!"
 brazil.foreign.11.t: "Презентация проекта колонизации бассейна Амазонки свободными афроамериканцами".
 brazil.foreign.11.d: "10 мая 1857 года американский министр Джеймс Уэбб представил маркизу де Абрантесу, нынешнему государственному министру, предложение об открытии двунациональной компании для колонизации и сельского освоения бассейна Амазонки афроамериканцами. Уэбб утверждает, что нехватка рабочих рук в "северных провинциях" является результатом процесса усиления внутренней торговли, которая переводит весь рабский труд в "южные провинции", где расположены крупные кофейные плантации. Северные провинции" подвергаются серьезному риску снова оказаться в ситуации варварства, поскольку они почти полностью населены индейцами. Чтобы решить эту хроническую проблему нехватки рабочей силы, необходимо перевести туда афроамериканских рабочих, которые более приспособлены к почве и тропическому климату. Эти бесплатные и оплачиваемые афроамериканские рабочие будут отвечать за развитие ресурсов и инфраструктуры региона, с ними будет заключен трудовой контракт на срок от двух до пяти лет, в течение которого они должны оплачивать расходы на свой транспорт. По окончании контракта рабочий получит бразильское гражданство и участок земли, что гарантирует его заинтересованность остаться и развивать регион. Двунациональная компания по колонизации бассейна Амазонки будет отвечать за поставку рабочей силы и за управление работами, проводимыми в северном регионе, в то время как Бразильская империя отвечает за предоставление земли под застройку. Соединенные Штаты готовы немедленно инвестировать от 10 000 до 50 000 обученных и образованных рабочих без каких-либо затрат для империи Бразилии."
 brazil.foreign.11.d_USA: "10 мая 1857 года наш министр в Бразилии Джеймс Уэбб представил маркизу де Абрантесу, нынешнему государственному министру Бразилии, предложение об открытии двунациональной компании для колонизации и освоения сельвы в бассейне Амазонки афроамериканцами. Вебб утверждает, что нехватка рабочих рук в "северных провинциях" является результатом процесса интенсификации внутренней торговли, которая переводит весь рабский труд в "южные провинции", где расположены крупные кофейные плантации. Северные провинции" подвергаются серьезному риску снова оказаться в ситуации варварства, поскольку они почти полностью населены индейцами. Чтобы решить эту хроническую проблему нехватки рабочей силы, необходимо перевести туда афроамериканских рабочих, которые более приспособлены к почве и тропическому климату. Эти бесплатные и оплачиваемые афроамериканские рабочие будут отвечать за развитие ресурсов и инфраструктуры региона, с ними будет заключен трудовой контракт на срок от двух до пяти лет, в течение которого они должны оплачивать расходы на свой транспорт. По окончании контракта рабочий получит бразильское гражданство и участок земли, что гарантирует его заинтересованность остаться и развивать регион. Двунациональная компания по колонизации бассейна Амазонки будет отвечать за поставку рабочей силы и за управление работами, проводимыми в северном регионе, в то время как Империя Бразилии отвечает за предоставление земли под застройку. o готовы немедленно инвестировать от десяти тысяч до пятидесяти тысяч обученных и образованных рабочих без каких-либо затрат для Империи Бразилии."
 brazil.foreign.11.a: "Очень интересное предложение".
 brazil.foreign.11.b: "Интересная возможность..."
 brazil.foreign.12.t: "Министр иностранных дел начинает анализ предложения о колонизации бассейна Амазонки".
 brazil.foreign.12.d: "Министр иностранных дел, Мигель Кальмон ду Пин э Алмейда, маркиз Абрантес, говорит, что предложение о колонизации бассейна Амазонки, сделанное американским министром Джеймсом Веббом, должно быть проанализировано очень тщательно. США имеют историю интервенции на чужие территории с американскими поселенцами, ярким примером чего является регион Техас, принадлежавший Мексике. После недовольства этих поселенцев местной администрацией США открыто поддержали отделение этого региона, включив его в зону своего влияния и впоследствии аннексировав территорию. Хотя вмешательство в Южной Америке менее вероятно, его не исключено осуществить, что связано со старыми документами о Манифесте Судьбы, датируемом 1850 годом, в котором Мэтью Фонтейн Мори, глава Морской обсерватории, предлагает план оккупации Амазонии, начиная с поселения американских рабов для "разработки" ресурсов региона и последующего захвата его силой. Так что мы должны быть очень осторожны с такого рода предприятиями".
 brazil.foreign.12.a: "Это предложение должно быть проанализировано очень тщательно".
 brazil.foreign.13.t: "Полный анализ предложения о колонизации бассейна Амазонки свободными афроамериканцами".
 brazil.foreign.13.d: "After a month of considerations by the Minister of Foreign Affairs, Marquis de Abrantes, a complete analysis of the positive and negative points of Webb's proposal was made.\n The labor required to develop the northern region will be supplied by African-American workers and the region's economy will undergo a major transformation. Much-needed buildings and infrastructure can finally be built.\nThe presence of such a large number of free blacks in the country will affect the Brazilian Empire in many ways, there will be discontent among the slave-holding elite and the increase in the abolitionist movement.\n It is possible that US intervention will take place if the colonists are unhappy with the region's policy and administration. Although secession from the region is unlikely to happen. \n The final decision on the proposal must be taken by the Emperor." #NT!
 brazil.foreign.13.a: "Немедленно утвердите основание компании!".
 brazil.foreign.13.b: "Реагируйте на Webb именно так, как положено!".
 brazil.foreign.14.t: "Основание Двунациональной компании по колонизации и сельскому освоению бассейна Амазонки".
 brazil.foreign.14.d: "Основание двунациональной компании по колонизации и исследованию бассейна Амазонки было одобрено Педро II. Благодаря созданию этой компании северный регион получит невиданное ранее развитие. Нехватка рабочей силы в регионе всегда была главной проблемой, которая оставалась нерешенной до сих пор, компания принесет, помимо рабочих рук, новую эру процветания на севере страны. Часть политической элиты, вопреки идее компании, недовольна и обеспокоена будущими политическими и социальными последствиями этой компании."
 brazil.foreign.14.d_USA: "В Бразилии было одобрено создание Двунациональной компании по колонизации и сельскому освоению бассейна Амазонки. Это учреждение станет, помимо инвестиций, источником стабильности для Союза, поскольку миграция населения африканского происхождения успокоит враждебность различных секторов страны и обеспечит более достойное отношение к освобожденным неграм из южного региона. Бассейн Амазонки является неисчерпаемым источником богатства, и мы обязаны оказать помощь в его освоении".
 brazil.foreign.14.a: "Необходимо поощрять развитие страны!".
 brazil.foreign.14.b: "Это замечательно!"
 brazil.foreign.15.t: "Отказано в основании компании по колонизации бассейна Амазонки афроамериканцами".
 brazil.foreign.15.d: "Официальный ответ, данный министром маркизом де Абрантесом министру Джеймсу Уэббу, заключается в том, что план по внедрению освобожденных негров в Бразилию является интересной целью, в других аспектах они принесли бы большую пользу. Однако в Бразилии ничего подобного сделать не удастся, так как существует закон, который прямо препятствует въезду вольноотпущенных негров в пределы страны, в случае высадки иммигрант будет немедленно депортирован. Закон от 7 ноября 1831 года. Неофициальная причина заключается в том, что небелое население не приветствуется в стране. Сам министр Абрантес является энтузиастом немецких иммигрантов, заявляя о превосходстве этих людей по отношению к другим, в дополнение к тому, что прибытие в страну освобожденных негров может привести к чрезвычайным изменениям в бразильском обществе."
 brazil.foreign.15.d_USA: "Официальный ответ, данный министром Маркизом де Абрантесом нашему министру в Бразилии Джеймсу Веббу, заключается в том, что план по внедрению освобожденных негров в Бразилию является интересной целью, в других аспектах они принесли бы большую пользу. Однако в Бразилии ничего подобного сделать не удастся, так как существует закон, который прямо препятствует въезду вольноотпущенных негров в пределы страны, в случае высадки иммигрант будет немедленно депортирован. Закон от 7 ноября 1831 года. Вебб подозревает, что истинная причина в том, что сам министр Абрантес с энтузиазмом относится к немецким иммигрантам, поэтому предвзято относится к этому вопросу, что мешает его усилиям, и что существует необоснованная паранойя по поводу того, что США оккупируют Амазонку и присоединят регион, как это было сделано ранее с мексиканской территорией Техас".
 brazil.foreign.15.a: "Бразилия не получит нежелательное население со стороны США!"
 brazil.foreign.15.b: "Этого не случится... Опять... Кашель... Кашель..."
 brazil.foreign.17.t: "Гражданская война в Уругвае!"
 brazil.foreign.17.d: "Бригадный генерал Венансио Флорес, платиновый каудильо, начал восстание против правительства фузионистов между бланкос и колорадос в Монтевидео. Флорес обвинил правительство Монтевидео в симпатиях к бланкос и назвал свое восстание освободительным крестовым походом, знакомым по терминологии борьбы колорадос против бланкос. Колорадос присоединились к восстанию, которое привлекло в свои ряды дезертиров с военной службы в ответ на призыв Флореса."
 brazil.foreign.17.a: "Раздавить повстанцев!"
 brazil.foreign.17.b: "Интересно!"
 brazil.foreign.17.c: "Интересно!"
 brazil.foreign.18.t: "Поддержка бразильцев, живущих в Уругвае"
 brazil.foreign.18.d: "Почти пятая часть населения, проживающего в Уругвае, говорит по-португальски и считает себя бразильцами. Эта часть населения обращается к Империи Бразилии в поисках защиты от политики, действующей в Уругвае."
 brazil.foreign.18.a: "Мы - независимая страна! Они не могут вмешиваться в нашу внутреннюю политику!".
 brazil.foreign.18.b: "Мы должны защищать своих граждан!"
 brazil.foreign.18.c: "Мы должны следить за этой ситуацией!"
 brazil.foreign.19.t: "Союз между парагвайцами и уругвайцами"
 brazil.foreign.19.d: "С 1862 года "бланкос", правящая партия Уругвая, неоднократно обращалась к Парагваю в поисках альянса, который бы способствовал укреплению их интересов в регионе. В отличие от бывшего диктатора Карлоса Антонио Лопеса, который отвергал любой вид альянса, нынешний диктатор Парагвая Франсиско Солано Лопес с энтузиазмом воспринял предложения "бланкос", поскольку такой союз гарантирует парагвайцам доступ к порту Монтевидео. Империя Бразилии и Аргентинская унионистская партия осуждают любой тип альянса, который вмешивается в текущую политику восточной полосы, опасаясь усиления парагвайского влияния, что может затронуть их интересы."
 brazil.foreign.19.a: "Мы должны укреплять связи с нашими братьями!".
 brazil.foreign.19.b: "Мы не можем допустить такого Альянса!"
 brazil.foreign.19.c: "ОК".
 brazil.foreign.20.t: "Поддержка бразильских лордов в Уругвае".
 brazil.foreign.20.d: "Бразильские лорды потеряли значительное влияние в правительстве Монтевидео. Бразильские лорды создали местную экономику и доминировали в ней на протяжении десятилетий. Националистическая политика правительства Бланко лишила бразильцев привилегий и поддержала местных испаноязычных лордов, чтобы бороться с влиянием Бразильской империи в Банда Ориентал. В ответ Бразильская империя начинает поддержку бразильских лордов, проживающих в Уругвае."
 brazil.foreign.20.a: "Проклятые империалисты!"
 brazil.foreign.20.b: "Поддержите бразильских лордов!"
 brazil.foreign.20.c: "OK"
 brazil.foreign.21.t: "Вызов правительству в Монтевидео"
 brazil.foreign.21.d: "Империя Бразилии стремится вмешаться в политику Восточного Банда после обретения Уругваем независимости. Бразильское правительство бросило вызов правительству в Монтевидео, оказывая на него давление дипломатическими средствами, чтобы оно приняло соглашение о прекращении военных действий и, в конечном счете, достижении стабильности в регионе. Бразильский дипломат, недавно прибывший в столицу Уругвая, стремился продвигать соглашение, устанавливающее новое правительство в Монтевидео, которое, помимо благоприятного отношения к империи, принимает требования Бразилии в регионе. Правительство Бланко отвергло соглашения, продвигаемые бразильским дипломатом, так как считает неприемлемым уступать подобным требованиям."
 brazil.foreign.21.a: "Уругвай не уступит!".
 brazil.foreign.21.b: "Кровавые уругвайцы!".
 brazil.foreign.21.c: "ОК"
 brazil.foreign.22.t: "Официальная поддержка от Бразилии"
 brazil.foreign.22.d: "В связи с неудачей дипломатической посреднической миссии, Империя Бразилии не увидела другого выхода и оказала поддержку повстанцам Колорадо. Руководство Колорадо было открыто для принятия требований Бразилии в регионе в обмен на их финансовую и материальную поддержку. Многие бразильцы уже пересекли границу, чтобы стать добровольцами на стороне повстанцев Колорадо еще до сближения между бразильским правительством и лидерами Колорадо. Теперь, получив официальную поддержку из Бразилии, колорадос получили новую жизнь в борьбе против правительства в Монтевидео."
 brazil.foreign.22.d1: "Бразильская империя стремится узаконить претензии бразильских лордов, проживающих в Уругвае. Бразильские лорды требуют возвращения привилегий, отмененных правительством в Монтевидео. Они требуют возвращения свободной торговли между Бразилией и Уругваем, свободного прохода между бразильской и уругвайской границами и прекращения репрессий против бразильцев."
 brazil.foreign.22.a: "Это внешнее вмешательство!"
 brazil.foreign.22.b: "Поддержим наших колорадских союзников!"
 brazil.foreign.22.c: "Бразильская империя должна защищать интересы своих граждан!"
 brazil.foreign.22.e: "Плохие новости для Уругвая".
 brazil.foreign.23.t: "Интересы в бассейне Рио-де-ла-Плата!".
 brazil.foreign.23.d: "Бассейн Рио-де-ла-Плата является важным средством навигации и связи. Он простирается на территории Аргентины, Бразилии, Парагвая и Уругвая. Экономически это самая важная река в Южной Америке, поскольку доступ ко многим территориям в этих странах возможен благодаря судоходству в бассейне Ла-Платы и ее притоков. И именно через нее осуществляется импорт или экспорт продукции в регионе. Поэтому контроль над бассейном Рио-де-ла-Плата жизненно важен для интересов всех стран, омывающих его. Кто господствует над рекой Плейт, тот господствует над торговлей, судоходством и транспортом всего региона. Иногда эти интересы пересекаются, что приводит к враждебности между странами региона, которая может даже перерасти в войну."
 brazil.foreign.23.d1: "После признания и узаконивания претензий бразильских владык и оказания давления на правительство Уругвая, ситуация на границе между двумя номами стала напряженной. Часто хорошо вооруженные бразильцы сопровождали скот в поисках пастбищ, пересекая уругвайскую границу. В одном из таких сопровождений уругвайские офицеры, патрулировавшие границу в провинции Артигас, увидели вооруженных бразильцев, опасаясь начала вторжения, уругвайцы подошли к бразильскому эскорту. Неизвестно, кто сделал первый выстрел, но это сражение может положить начало новому вооруженному конфликту в бассейне Рио-де-ла-Плата."
 brazil.foreign.23.a: "Мы не можем позволить другим странам доминировать в бассейне Рио-де-ла-Плата".
 brazil.foreign.23.b: "Ультиматум Уругваю!".
 brazil.foreign.23.c: "Мы должны поддерживать интересы бразильцев в регионе!".
 brazil.foreign.23.e: "Мы должны поддерживать интересы аргентинцев в регионе!"
