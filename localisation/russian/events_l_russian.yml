 brazil.minister.actions.0.t: "Председатель Совета министров"
 brazil.minister.actions.0.d: "Педру де Араужу Лима, маркиз Олинда, был назначен президентом Совета министров в мае 1857 года императором Домом Педру II, вскоре после этого его кандидатура была рассмотрена Генеральной Ассамблеей Империи Бразилии. В 1837 году Педру де Араужу Лима стал одним из основателей первого национального политического объединения - партии порядка. Партия порядка, также называемая регрессистской, является прямым преемником Партии реставрации, также называемой Карамуру, образовавшейся в результате объединения последней с диссидентами Умеренной либеральной партии, также называемой Симангос, и имевшей своей политической целью борьбу против либеральных мер, принятых во время регентства Диого Антонио Фейжо, известного как Отец Фейжо. Позже Партия порядка приняла название Консервативной партии. В сентябре 1837 года, после отставки действующего регента Диогу Антониу Фейжо, Педру де Араужу Лима был избран регентом Бразильской империи после ожесточенного спора с либеральным кандидатом Антониу де Оланда Кавальканти и управлял страной под именем Дома Педру II, которому было 12 лет. Во время своего регентства он проводил политику регрессивного движения, отредактировав в 1840 году Закон о толковании Дополнительного закона, который отменил либеральные меры, принятые с 1834 года. В период регентства в Бразилии безработица, крупные поместья и чрезмерная власть крупных землевладельцев спровоцировали многочисленные восстания, такие как Фаррупилья - сепаратистское восстание в провинциях Рио-Гранде-ду-Сул и Санта-Катарина, Сабинада - восстание в провинции Баия и Кабанагем - восстание в провинции Пара. Педру де Араужу Лима подавил восстания и укрепил центральное правительство.\n В отместку Консервативной партии, 23 июля 1840 года Либеральная партия, созданная на основе союза Возвышенной либеральной партии и Умеренной либеральной партии, организовала переворот большинства, в результате которого Педру II занял трон в 15 лет, а Педру де Араужу Лима был отстранен от регентства. Несмотря на это, во время коронации Педру II в 1841 году Педру де Араужу Лима получил дворянский титул виконта Олинды. А в 1842 году он был назначен министром Государственного совета.\n В 1848 году, после победы консерваторов на провинциальных выборах, виконт Олинда был назначен президентом Совета министров - должности, созданной в июле 1847 года для руководства Государственным советом министров. В этот период Олинда назначил депутата от штата Пара Эркулано Пенья президентом провинции Пернамбуку. Ответом на это назначение стало начало восстания в провинции Пернамбуку, названного Революцией Прайейра.\n В 1854 году Педру де Араужу Лима был возведен из виконта в маркизы. Благодаря опыту маркиза Олинды, Бразильская империя достигнет процветания".
