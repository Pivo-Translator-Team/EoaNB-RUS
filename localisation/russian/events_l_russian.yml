 #Spain #NT!
 eoanb_om_mon_almonte_treaty: "Договор Мон-Альмонте".
 spanishflavour.16.t: "Договор Мон-Альмонта"
 spanishflavour.16.d: "После разрушительной гражданской войны в Мексике новое правительство стремится восстановить свои международные отношения. Под эти усилия попадает подписание сегодня нового договора, договора Мон-Альмонте. Этот договор восстановит отношения между [SPR.GetNameDef] и [MEX.GetNameDef]".
 spanishflavour.16.a: "Тост за наших новых друзей!".
 spanishflavour.17.t: "Станция Каласпарра"
 spanishflavour.17.d: "После значительных усилий по строительству в Каласпарре муниципалитет сегодня, наконец, объявил о церемонии открытия нового железнодорожного вокзала! Инфраструктура региона благодаря этому значительно улучшится."
 spanishflavour.17.a: "Звоните в колокола!"
 spanishflavour.18.t: "Федеральный пакт Кастельяно".
 spanishflavour.18.d: "Республиканская федеральная партия Испании только что подписала новый пакт в 17 законодательных штатах, заявив, что основание первой испанской республики уже близко. Тот факт, что они смогли собрать широкую поддержку для этого так быстро, может быть признаком того, что наше регентство находится не в лучшем состоянии...".
 spanishflavour.18.a: "Это точно не укрепит монархию".
 spanishflavour.19.t: "Институт географии и статистики"
 spanishflavour.19.d: "В нашей стране создан новый картографический институт, подчиняющийся институту общественных работ: Институт географии и статистики. Он будет заниматься картографией и топографией Испании, что позволит нам значительно улучшить материально-техническое обеспечение армии."
 spanishflavour.19.a: "Отлично!"
 spain_flavor.1.t: "Смерть любимой"
 spain_flavor.1.d: "Испания скорбит после смерти Агустины Арагонской, известной как испанская Жанна д'Арк. Эта испанская патриотка была наиболее известна тем, как 15 июня 1808 года она отразила нападение французов на город Сарагоса, храбро стоя на пушке и стреляя из нее по французским войскам. Сплотив разбитых испанцев, он вытеснила французов из города. Позже она стала лидером повстанцев против французских захватчиков во время полуостровной войны между наполеоновской Францией и Испанией, Португалией и Великобританией."
 spain_flavor.1.a: "Que en paz descanse"

 #Peru #NT!
 peru.1.t: "Перу блокирует наши порты!"
 peru.1.d: "Когда начались наши первые разногласия по поводу границы, мы старались избегать конфликтов, но, тем не менее, когда в Перу шла гражданская война, наши войска попытались совершить тайное вторжение и занять часть нашей законной земли. Но Перу отомстило: теперь они требуют нашу землю как свою и блокировали наши порты, чтобы заставить нас сдаться! Припасы на исходе, и наш боевой дух падает, мы должны что-то делать!".
 peru.1.a: "Как вы смеете?! Пастаса и Лорето - наши! Они должны отдать их нам!"
 peru.2.t: "Гражданская война в Эквадоре!"
 peru.2.d: "Эквадорский лидер Габриэль Гарсия Морено восстал против президента Роблеса и без колебаний обратился за поддержкой к перуанскому президенту Кастилье, с которым он встретился в Лиме. Кастилья предложил ему решительную поддержку, которая выразилась в оружии, деньгах и другой помощи. Гарсия Морено направил в Эквадор манифест, в котором говорилось, что Перу не является их врагом. Они подняли восстание, захватили леса Амазонки и города Пастаса, а наша нация разделена! Предатели!"
 peru.2.a: "Будь прокляты эти предатели!"
 peru.3.t: "Договор Мапасингуэ"
 peru.3.d: "Кастилья, видя, что в переговорах с Габриэлем Гарсией Морено не будет прогресса, начал диалог с Гильермо Франко Эррерой, опросив обоих в первую очередь в перуанском паро Тумбесе. После нескольких соглашений перуанская армия, состоящая из 5000 человек, высадилась на эквадорской территории и заняла Мапасингуэ, Торнеро и Буйо, оказывая давление на эквадорские претензии, чтобы от них отказались. Наконец, представители Кастилии и Франко подписали Мапасингуэский договор".
 peru.3.a: "Неравноправный договор... но мы должны двигаться дальше".
 peru.4.t: "Конституция 1860 года согласована!".
 peru.4.d: "Либеральная конституция 1856 года, обсуждавшаяся годами ранее в конгрессе, не оправдала ожиданий страны, что привело к кровопролитной гражданской войне и показало, что большая часть страны не согласна с либеральной идеологией. Он предложил изменения, создав новый конгресс, который начал разработку новой конституции для страны, с умеренной направленностью, пытаясь успокоить обе стороны перуанской политики."
 peru.4.a: "Принесет ли эта конституция мир?"
 peru.5.t: "Перу посылает нам добровольцев!".
 peru.5.d: "Уважая свою американистскую политику, перуанское правительство отправило миссию против французского вторжения, с тысячей солдат, прибывших вместе с дипломатом Мануэлем Николасом Корпанчо".
 peru.5.a: "Спасибо, Перу!"
 peru.6.t: "Выборы 1863 года"
 peru.6.d: "После долгого президентства Рамон Кастилья был побежден на выборах, его заменил второстепенный вице-президент Хуан Антонио Пезет. Некоторые говорят, что это может быть огромным изменением для нации, в то время как другие считают, что он не продержится так долго, как предыдущий президент."
 peru.6.a: "Да здравствует Пезет!"



 #Puerto Rico #NT!
 lares.1.t: "Плач Лареса"
 lares.1.d: "После объединения различных движений за независимость, таких как движение Рамона Эметерио Бетанса, в Пуэрто-Рико назревала напряженность. Бетанс создал революционный комитет в Пуэрто-Рико, требуя свободы для свободного человека. Он требовал свободы торговли и печати, права владеть оружием и избирать, а также многих либеральных реформ, таких как отмена рабства. В ответ на его идеалы Испания арестовала его и многих революционеров. \n\nБоясь быть арестованными, революционеры собрали поддержку своим идеалам, объединились в 12 лидеров и провели собрания. Под руководством Рохаса и Медины пуэрториканцы восстали в Ларесе!".
 lares.1.a: "Подавить это восстание!"
 lares.1.b: "Боритесь за Рохаса! (Играть за Пуэрто-Рико)".
 lares.3.t: "Плач Лареса подавлен"
 lares.3.d: "Плач Лареса был подавлен, освободительная армия была разбита, а пуэрториканские войска капитулировали. Организованное восстание все еще порождает националистические настроения среди пуэрториканцев, и нам нужно выбрать, как с этим поступить. Будем ли мы ссылать и заключать силы в тюрьмы, как мы поступили с лидерами, и подавлять их или предоставим им некоторую свободную автономию?".
 lares.3.a: "Победа Испании!"



 #Venezuela #NT!
 venezuela.1.t: "Мартовская революция"
 venezuela.1.d: "После нескольких лет, в течение которых Венесуэла находилась в состоянии огромного социального, политического и экономического кризиса, оппозиция начала активно выступать против либерального правительства Монагаса. Хулиан Кастро, губернатор провинции Карабобо и консервативный политик, выступил против правительства и привлек на свою сторону генералов Хосе Лауренсио и Леона Фебреса. После небольшой борьбы нестабильное правительство было свергнуто в результате революционного переворота, который вернул Каракас консерваторам. Победившие консерваторы созвали национальную ассамблею в Валенсии, чтобы стабилизировать правительство и официально назначить Хулиана Кастро президентом. Кроме того, с Великобританией и Францией был заключен протокол о мирном урегулировании ситуации между консерваторами и либералами."
 venezuela.1.a: "Либеральному правительству пришел конец".
 venezuela.2.t: "Конституция 1858 года"
 venezuela.2.d: "Национальная ассамблея Валенсии провозгласила новую конституцию, отвергнув либеральные реформы предыдущей, которые не отвечали их интересам и ослабили олигархию. Консерваторы предоставили больше автономии штатам, вновь утвердив федерацию. Благодаря этому было официально закреплено название "Республика Венесуэла". Некоторые либералы были довольны этой федерацией, но другие утверждают, что она лишь временная".
 venezuela.2.a: "Это может ослабить напряженность...".
 venezuela.3.t: "La Galipanada"
 venezuela.3.d: "Протест против правительства Хулиана Кастро произошел в Каракасе и на Галипане. Либеральный заговор против консервативного правительства начался из-за дипломатической напряженности в отношениях с Великобританией и Францией, поскольку протокол Уррутиа не был соблюден, а правительство сажает в тюрьмы и преследует оппозицию. В ответ на это начались протесты, которые были быстро сняты из-за неорганизованности их планов и отсутствия поддержки, что привело к тому, что их легко арестовали и посадили."
 venezuela.3.a: "Кажется, что напряженность только усилилась".
 venezuela.4.t: "Падение Коро"
 venezuela.4.d: "Команданте Тирсо Салаверрия предал венесуэльское правительство и со своими войсками вторгся в штаб-квартиру армии в Коро, собрав 900 винтовок и провозгласив Венесуэльскую федерацию, требуя свободы, равенства и конца олигархии. Они потребовали дальнейшей децентрализации, так как Эзекиэль Самора и другие изгнанные генералы прибыли, чтобы присоединиться к восстанию, оно распространилось по всей стране, так как либеральные силы распространились по всей Зулии и захватили местный порт."
 venezuela.4.a: "Это абсурд! Мы - законное правительство!"
 venezuela.4.b: "Федерация остается свободной!"
 venezuela.5.t: "Провал в Копле"
 venezuela.5.d: "Сила центральной армии ослабляет нас, так как наша партизанская тактика все еще слаба, а наша армия сосредоточена на попытках завоевать Каракас. Мы легко потерпели поражение от консервативных сил, которые сдерживают нас и медленно ждут натиска. Фалькон предложил разделить нашу армию на множество сил, чтобы вести партизанскую войну и получить поддержку со всей страны, особенно в регионе Миранда."
 venezuela.5.a: "Сопротивляться до конца!"
 venezuela.6.t: "Организовать войска и партизан Фалькона!".
 venezuela.6.d: "После долгих лет борьбы и возвращения в 1861 году Фалькон, наконец, смог организовать свои войска в огромный натиск. После неудачи наша сила растет как никогда. Мы созвали войска по всей Венесуэле, чтобы попытаться взять Каракас, чтобы захватить главный город правительства и добиться победы!".
 venezuela.6.a: "Федерация победит!"
 venezuela.7.t: "Договор Коче"
 venezuela.7.d: "После многих лет жестокого конфликта правительство консерваторов согласилось урегулировать гражданскую войну мирным договором. Наши силы захватили большинство их главных городов и портов, оставив их бессильными против нашего влияния. Мир, наконец, был достигнут, поскольку правительственная армия признала наше правительство законным, а представители Хуана Фалькона и Хосе Паэса подписали соглашение в городе Коче. Они созвали национальную ассамблею, избрав 88 новых чиновников и окончательно утвердив либеральную партию в качестве правящей. Правительство было объединено, и гражданская война закончилась, федерация одержала победу".
 venezuela.7.a: "За свободу!"
 venezuela.8.t: "Хосе Тадео начинает восстание!".
 venezuela.8.d: "После резкой дискуссии об армии Фалькон посадил в тюрьму военно-морского министра Мануэля Брузуала. Это сильно возмутило большинство либералов и консерваторов, вызвав раскол в партии, что привело к созданию Монагасом комитета повстанцев, планирующих свергнуть правительство. Это проблема, так как они широко распространены, а наши силы сильно ослаблены после гражданской войны!".
 venezuela.8.a: "Это очень тревожно!"
 venezuela.9.t: "Голубая революция"
 venezuela.9.a: "Синие" силы под командованием Тадеоса Монагаса окружили армию в Каракасе после многочисленных мелких конфликтов. Брузуаль не смог защитить столицу Каракаса, так как она была захвачена Монагасом, который провозгласил новую администрацию и правительство, поставив у власти Вильегаса. Но вооруженные силы решили просто избрать его сына, Хосе Руперто Монагаса, новым президентом. Теперь город находится под атакой, а правительство подверглось перевороту, да здравствует революция!".
 venezuela.9.b: "Пусть Монагас ведет нас...".
 venezuela.10.t: "Желтая революция"
 venezuela.10.d: "Антонио Гусман Бланко, генерал Венесуэлы, и другие ветераны федеральной войны начали кампанию по свержению консервативно-либеральной коалиции правительства "синих". Они начали тайно свой план с Кюрасао, причем повстанческая армия прибыла в порт Коро. Теперь их армия вторглась в Каракас и была поддержана народом, который был очень возмущен нестабильным правительством Монагаса. Тот же Монагас подписал соглашение, сдавшись и передав власть Бланко, так как желтые либералы снова взяли страну под контроль."
 venezuela.10.a: "Свобода для нас!"
 venezuela_news.1.t: "Федеральная война"
 venezuela_news.1.d: "В Венесуэле, охваченной нестабильностью, нарастал раскол. Консервативная олигархия становилась все более богатой, централизованной и авторитарной, поскольку они совершили переворот в правительстве в 1858 году и жестоко обращались со своей оппозицией, не удовлетворяя европейские требования, которые пытались стабилизировать ситуацию. Либеральные федералисты требовали социальных изменений от колониальной структуры и собрали большую поддержку среди генералитета. Поскольку консервативные президенты не смогли стабилизировать ситуацию, все это вылилось в небольшие восстания, и в конце концов Тирсо Салаверриа провозгласил новое правительство в Коро и привлек к борьбе большое количество генералов, собрав поддержку войск по всей стране, которые начали вести партизанскую войну против центрального правительства. \n\nВенесуэла теперь находится в состоянии гражданской войны."
 venezuela_news.1.a: "Либералы и консерваторы никогда не уживутся вместе..."
 venezuela_news.1.b: "Объединяйтесь!"
 venezuela_news.1.c: "Да здравствует федерация!"

 #Colombia #NT!
 colombia.1.t: "Децентрализация Новой Гранады"
 colombia.1.d: "Мариано Оспина Родригес разработал новую конституцию, которая значительно децентрализует нашу нацию, чтобы попытаться умиротворить либеральные государства. Будут образованы новые государства, и в них будет навязан мир, и не только это, но и будут усилены вооруженные силы для защиты от иностранных угроз, а иностранцы, которые помогли нам в войне за независимость, будут натурализованы."
 colombia.1.a: "Это новый рассвет для Гранады, да здравствует Гранадская конфедерация!".
 colombia.2.t: "Конгресс одобряет противоречивые законы"
 colombia.2.d: "8 апреля 1859 года Конгресс Гранадской конфедерации утверждает закон, позволяющий президенту смещать губернаторов государств-членов. 10 мая 1859 года Конгресс утверждает второй закон, который дает президенту прямой контроль над ресурсами и правительствами государств-членов. Лидер либеральной партии Гранады, Томас Сиприано де Москера, осуждает законы как неконституционные и собирает поддержку либералов".
 colombia.2.a: "Это скоро пройдет".
 colombia.3.t: "Начинается гражданская война!"
 colombia.3.d: "8 мая 1860 года вновь назначенный Верховный военный директор Москера объявил суверенное государство Каука отдельным государством от Гранадской конфедерации. Из этой декларации накопившиеся гражданские беспорядки вылились в гражданскую войну".
 colombia.3.a: "К оружию!"
 colombia.5.t: "План Сиприано по созданию Великой Колумбии".
 colombia.5.d: "Наш президент Сиприано пришел к выводу, что границы, установленные после испанской колонизации, нас не устраивают, и ему нужна Большая, более единая Колумбия, поэтому он позвал на встречу президента Эквадора".
 colombia.5.a: "Будем надеяться, что он это сделает...".
 colombia.6.t: "Колумбия предлагает ужасные условия для урегулирования пограничного спора"
 colombia.6.d: "Колумбийский либеральный президент Томас Сиприано де Москера, который оказывал помощь эквадорским либералам, желавшим свергнуть нашего президента Гарсию Морено, теперь решил попытаться урегулировать пограничный спор с нами, разумеется, на выгодных для них условиях..."
 colombia.6.a: "Мы не будем разрешать этот глупый спор!".
 colombia.7.t: "Эквадор отказывается вести переговоры"
 colombia.7.d: "Габриэль Гарсия Морено отказался явиться на переговоры, не соглашаясь разрешить спор с нами. Из-за состояния своего хрупкого государства Москера ввел армию в пограничный регион. Это заставило Гарсию Морено послать в ответ через границу отряд из 6 000 человек под командованием своего престарелого тестя, генерала Хуана Хосе Флореса!".
 colombia.7.a: "Это означает войну!"
 colombia.8.t: "Предложение о мире"
 colombia.8.d: "В условиях, когда наша нация разделена классовыми, региональными и языковыми различиями, а процесс постепенного развития церкви замедляется, эта война, похоже, не стоит того. Обе наши нации только ослаблены этим конфликтом и ничего не выигрывают".
 colombia.8.a: "Давайте отправим предложение".
 colombia.9.t: "Договор Пинсанки".
 colombia.9.d: "Эквадорцы предлагают перемирие, так как мы оба страдаем от наших гражданских войн и продолжение их может быть непопулярным. Должны ли мы согласиться на встречу с ними в Пинсанки?".
 colombia.9.a: "Да".
 colombia.9.b: "Мы будем бороться до конца!"

 #Second Schleswig War #NT!
 secschwar.1.t: "Новая конституция для [DEN.GetNameDef]".
 secschwar.1.d: "Со времен Первой Шлезвигской войны и Лондонского протокола 1852 года герцогства на юге были отделены от конституции [DEN.GetNameDef]. Такую ситуацию нельзя больше терпеть. Мы должны найти способ более прочной интеграции их в национальное государство. Интеграция Шлезвига, который не является частью Германской конфедерации, в более тесный личный союз была бы большим шагом вперед."
 secschwar.1.a: "Frem!"
 secschwar.2.t: "Общественные беспорядки в Германской конфедерации"
 secschwar.2.d: "Датский король Фредерик VII объявил о своих намерениях теснее привязать герцогство Шлезвиг к [DEN.GetNameDef]. Многие жители Шлезвига - немцы, и это будет явным нарушением Лондонского протокола! Общественность по всей Германии негодует, и Германская Конфедерация, несомненно, должна ответить на подобные угрозы."
 secschwar.2.a: "Skandalös!"
 secschwar.3.t: "Популистское недовольство в Германской конфедерации"
 secschwar.3.d: "По всей Германской Конфедерации общественность всколыхнулась из-за наших планов по воссозданию герцогства Шлезвиг в рамках [DEN.GetNameDef]. Мы должны быть готовы к последствиям, если мы пойдем по пути, выбранному королем".
 secschwar.3.a: "Мы не будем запуганы".
 secschwar.4.t: "Федеральная казнь против Дании ожидается"
 secschwar.4.d: "Несколько государств-членов Германской конфедерации призывают к федеральной казни против [DEN.GetNameDef]. Поскольку датский король является правителем герцогств Гольштейн и Лауэнбург, которые входят в Германскую конфедерацию, он несет ответственность за предлагаемый акт тирании против немецкого народа в Шлезвиг-Гольштейне и может быть привлечен к ответственности таким образом."
 secschwar.4.a: "Назревает буря...".
 secschwar.5.t: "Федеральная казнь против Дании - ходатайство удовлетворено"
 secschwar.5.d: "Предложение о проведении федеральной казни против [DEN.GetNameDef] смогло получить большинство голосов в Бундестаге Германской Конфедерации и, следовательно, было удовлетворено."
 secschwar.5.a: "Фридрих пожалеет об этом!"
 secschwar.6.t: "Немецкая конфедерация угрожает федеральной казнью"
 secschwar.6.d: "Президент Федерального собрания Германской конфедерации Бернхард фон Рехберг только что сообщил нам об успехе предложения о проведении федеральной казни против герцогств Гольштейн и Лауэнбург. Немцы угрожают военными действиями, если мы продолжим предлагаемые конституционные изменения."
 secschwar.6.a: "Pølsetysker!"
 secschwar.7.t: "Парламент утверждает ноябрьскую конституцию"
 secschwar.7.d: "Сегодня парламент утвердил так называемую Ноябрьскую конституцию, которая свяжет герцогство Шлезвиг ближе к [DEN.GetNameDef]. Теперь решение о принятии конституционных изменений находится в руках самого короля."
 secschwar.7.a: "Godt!"
 secschwar.8.t: "Смерть Фридриха VII"
 secschwar.8.d: "Фридрих VII, наш любимый король, был найден мертвым сегодня рано утром. Он умер от кожной сыпи, которая медленно развивалась в течение долгого времени. Вся нация будет оплакивать основателя нашей конституционной монархии, но мы должны быстро оправиться. Согласно Лондонскому протоколу 1852 года, Кристиан IX из дома Шлезвиг-Гольштейн-Зондербург-Глюксбург займет наш трон, поскольку Фредерик не оставил детей, которые могли бы стать его преемниками."
 secschwar.8.a: "Король умер - да здравствует король!".
 secschwar.9.t: "Дольцигская прокламация - Фридрих Кристиан Август претендует на герцогства Шлезвиг и Гольштейн".
 secschwar.9.d: "После смерти короля Фридриха VII принц из дома Шлезвиг-Гольштейн-Зондербург-Августенбург по имени Фридрих Кристиан Август претендует на трон герцогств Шлезвиг, Гольштейн и Лауэнбург, несмотря на отказ его отца от этих титулов".
 secschwar.9.a: "Неожиданный поворот..."
 secschwar.10.t: "Принять Ноябрьскую конституцию?"
 secschwar.10.d: "Король Кристиан IX должен будет принять решение относительно предложенного изменения конституции, к которому стремился его предшественник. Новый король пользуется довольно низким уважением как среди датской элиты, так и среди населения, в основном из-за своего германского происхождения и слабых притязаний, которые почти полностью опираются на непопулярный Лондонский протокол 1852 года. Отказ подписать новую конституцию многие в Дании могли расценить как измену, и шведский король Карл XV выглядел для многих как перспективная альтернатива..."
 secschwar.10.a: "Король подписывает конституцию".
 secschwar.10.b: "Король отказывается подписывать конституцию!".
 eoanb_tt_event_secschwar_10: "§RЭто может привести к гражданской войне!§!"
 secschwar.11.t: "Кристиан IX принимает ноябрьскую конституцию"
 secschwar.11.d: "Несмотря на наши угрозы федеральной казни, новый король Дании, Кристиан IX, подписал Ноябрьскую конституцию в качестве закона. Это является нарушением Лондонского протокола. Мы не можем бездействовать и смотреть, как он без последствий забирает герцогство Шлезвиг, которое является немецким и по сердцу, и по земле!".
 secschwar.11.a: "Бездействие было бы предательством Германии!".
 secschwar.12.t: "Кристиан IX отказывается вводить в действие ноябрьскую конституцию"
 secschwar.12.d: "После наших угроз федеральной казни, новый король Дании, Кристиан IX, отказался подписать ноябрьскую конституцию в качестве закона. Таким образом, Лондонский протокол остается в силе. Это победа для Шлезвига, победа для Германии!".
 secschwar.12.a: "Ура!"
 secschwar.13.t: "Предложение активировать федеральную казнь против Дании"
 secschwar.13.d: "После подписания ноябрьской Конституции общественное возмущение в Германии достигло нового апогея. Мы должны отреагировать. Уже подано ходатайство об активации федеральной казни против [DEN.GetNameDef]".
 secschwar.13.a: "Как мы ответим Франкфурту?"
 secschwar.14.t: "Голосование по активации федеральной казни против Дании"
 secschwar.14.d: "Наши делегаты во Франкфурте ожидают наших приказов о том, как голосовать по поводу предложения активировать федеральную казнь против [DEN.GetNameDef]. Как мы будем принимать решение?".
 secschwar.14.a: "Поддержать предложение!"
 secschwar.14.b: "Проголосовать против предложения!"
 secschwar.15.t: "ДЕБАГ: Скрытое событие для проверки переменной".
 secschwar.15.d: ""
 secschwar.15.a: ""
 secschwar.16.t: "Активировать федеральную казнь против Дании - ходатайство удовлетворено"
 secschwar.16.d: "До нас дошли новости из Франкфурта: предложение об активации федеральной казни против [DEN.GetNameDef] принято!"
 secschwar.16.a: "Zu den Waffen!"
 PRS_event_federal_execution_granted_tt: "§YЭто разблокирует два взаимоисключающих решения о том, как предшествовать в деле о неправомерных действиях датчан в Шлезвиг-Гольштейне. Мы должны принять решение...§!".
 secschwar.17.t: "Активировать федеральную казнь против Дании - ходатайство отклонено".
 secschwar.17.d: "К нам поступили новости из Франкфурта: ходатайство об активации федеральной казни против [DEN.GetNameDef] было отклонено!".
 secschwar.17.a: "Кристиан IX, несомненно, будет счастлив...".
 secschwar.18.t: "Бундестаг объявляет об активации федеральной казни"
 secschwar.18.d: "Федеральное собрание Германской конфедерации только что сообщило нам, что военная экспедиция против нашей страны была одобрена и активирована. Мы можем ожидать действий от немецких земель в ближайшее время".
 secschwar.18.a: "За поккер!"
 secschwar.19.t: "Бундестаг отклоняет активацию федеральной казни"
 secschwar.19.d: "Большинство в Федеральном Собрании Германской Конфедерации отклонило активацию военной экспедиции против нашей страны. Похоже, что пока мы в безопасности".
 secschwar.19.a: "Fremragende!"
 secschwar.20.t: "Федеральная казнь - немецкие войска оккупируют Гольштейн".
 secschwar.20.d: "Немецкая федеральная армия, состоящая из саксонских и ганноверских войск, начала оккупацию Гольштейна. Немецкая Конфедерация утверждает, что мы нарушаем Лондонский протокол 1852 года, а общественное мнение, похоже, склоняется в пользу того, чтобы новым герцогом стал вор Фридрих Кристиан Август из дома Аугустенбург."
 secschwar.20.a: "Что мы можем сделать?"
 eoanb_tt_event_secschwar_20: "§YГольштейн будет временно оккупирован Ганноверским королевством.§!".
 secschwar.21.t: "Премьер-министр [DEN.GetLeader] уходит в отставку".
 secschwar.21.d: "После оккупации Гольштейна немецкими войсками премьер-министр [DEN.GetLeader], который открыто поддерживал так называемую "Konstitutionelle Helstat", или общую конституцию для [DEN.GetNameDef], покинул свой пост. Похоже, что его политика привела к надвигающейся войне с немцами, без особой надежды на международную поддержку нашего дела. Кто должен последовать за ним?"
 secschwar.21.a: "Дитлев Готард Монрад - либералы остаются у власти".
 secschwar.21.b: "Кристиан Альбрехт Блюме - к власти приходят консерваторы".
 secschwar.21.c: "Дитлев Готард Монрад - к власти приходят либералы".
 secschwar.21.e: "Кристиан Эмиль Фрийс - консерваторы остаются у власти".
 secschwar.22.t: "Федеральная казнь успешна"
 secschwar.22.d: "Федеральные экспедиционные силы под командованием саксонского генерал-лейтенанта Густава фон Хаке успешно оккупировали герцогство Гольштейн на всем его протяжении на севере до города Рендсбург, не встретив датского сопротивления. Несмотря на численное превосходство, датская армия отступила через реку Эйдер в Шлезвиг, вероятно, в ожидании дальнейшего развития событий."
 secschwar.22.a: "Gute Arbeit".
 secschwar.23.t: "Пора брать дело в свои руки".
 secschwar.23.d: "Федеральное собрание Германской конфедерации отклонило предложение об активизации федеральной казни против Дании, тем самым бросив на произвол судьбы сотни тысяч немцев в герцогствах Шлезвиг, Гольштейн и Лауэнбург. Пришло время взять дело в свои руки и защитить этих людей!".
 secschwar.23.a: "Jawohl!"
 secschwar.24.t: "Пора взять дело в свои руки".
 secschwar.24.d: "Федеральные экспедиционные силы успешно провели федеральную казнь против Дании, но только Гольштейн и Лауэнбург сейчас находятся в руках Германии, и Бундестаг уклоняется от военной конфронтации с датчанами. Однако мы не должны закрывать глаза на возмутительный захват власти Данией. Пришло время взять дело в свои руки и защитить немецкий народ Гольштейна!".
 secschwar.24.a: "Jawohl!"
 secschwar.25.t: "Немецкие войска оккупируют Гольштейн"
 secschwar.25.d: "Австро-прусская немецкая армия начала оккупацию Гольштейна. Немцы утверждают, что мы нарушаем Лондонский протокол 1852 года, и общественное мнение, похоже, склоняется к тому, чтобы новым герцогом стал вор Фридрих Кристиан Август из дома Аугустенбург. Австрийцы и, особенно, пруссаки выглядят готовыми, однако, перенести войну в Шлезвиг и Данию - и следовать своим собственным интересам."
 secschwar.25.a: "Что мы можем сделать?"
 eoanb_tt_event_secschwar_25: "§YГольштейн будет отделен от [DEN.GetNameDef] и передан под австро-прусское временное управление!§!"
 secschwar.26.t: "Шлезвигское дело - послать ультиматум"
 secschwar.26.d: "Датская армия отступила за реку Эйдер. Река, так называемая "Даневирке" и другие укрепления по всему Шлезвигу защищают его от уничтожения. Это означает, что, хотя мы имеем численное и технологическое преимущество, потенциальная война может занять больше времени и жизни, чем нам хотелось бы. Но ради немецкого народа Шлезвига и во славу короля и страны, это риск, на который нам придется пойти!".
 secschwar.26.a: "Объявить 48-ультиматум об освобождении Шлезвига и отмене ноябрьской конституции".
 secschwar.27.t: "Ответ Дании на ультиматум Бисмарка".
 secschwar.27.d: "Прусское правительство предъявило нам ультиматум с требованием освободить герцогство Шлезвиг и отменить Ноябрьскую конституцию в течение 48 часов. Это невозможно без свержения нашего правительства и принесения в жертву наших самых важных оборонительных позиций. Общественность будет совершенно возмущена, если мы уступим требованиям пруссаков. Как мы ответим?"
 secschwar.27.a: "Пусть приходят!"
 secschwar.27.b: "У нас нет другого выбора, кроме как уступить...".
 eoanb_tt_event_secschwar_27: "§YВесь Шлезвиг-Гольштейн будет отделен от [DEN.GetNameDef] и передан под власть австро-прусской временной администрации!§!"
 secschwar.28.t: "Ультиматум Дании истек"
 secschwar.28.d: "[DEN.GetNameDef] спровоцировала нас, отвергнув ультиматум! Они вели себя достаточно долго - настало время для войны! Немецкий народ Шлезвиг-Гольштейна в конце концов будет освобожден от своих угнетателей...".
 secschwar.28.a: "Датской наглости скоро придет конец!".
 secschwar.29.t: "Дания приняла ультиматум"
 secschwar.29.d: "[DEN.GetNameDef] приняла наш ультиматум. Наши войска начнут освобождение Шлезвига завтра, как только датская армия отступит дальше на север."
 secschwar.29.a: "Хорошо для них, и хорошо для жителей Шлезвига".
 secschwar.30.t: "Объявление войны Дании"
 secschwar.30.d: "Датчане по-прежнему отказываются уступить нашим требованиям. Это означает войну! Мы отдадим приказ о переправе через реку Эйдер в течение ближайших часов".
 secschwar.30.a: "Zu den Waffen!"
 eoanb_tt_event_secschwar_30: "§Мы объявим войну [DEN.GetNameDef]. Наша цель - захватить герцогство Шлезвиг, то есть два государства к северу от Гольштейна.§!".
 eoanb_flag_second_schleswig_war: "В настоящее время продолжается Вторая Шлезвигская война".
 secschwar.31.t: "Объявление войны против Дании"
 secschwar.31.d: "Пруссия уже объявила войну [DEN.GetNameDef]. Мы выполним наше соглашение и присоединимся к войне за освобождение Шлезвига".
 secschwar.31.a: "Zu den Waffen!".
 eoanb_tt_event_secschwar_31: "§YМы присоединимся к войне Пруссии против [DEN.GetNameDef].§!".
 secschwar.32.t: "Лондонская конференция от [GetYear]".
 secschwar.32.d: "Становится все более очевидным, что [DEN.GetNameDef] проиграет эту войну, поэтому начались переговоры о заключении мирного соглашения. Британский министр иностранных дел Эрл Рассел пригласил воюющие стороны и другие европейские великие державы в Лондон, чтобы достичь соглашения."
 secschwar.32.a: "Это, конечно, будет трудно...".
 eoanb_tt_event_secschwar_32: "§Y[PRS.GetNameDef]§! будет временно оккупировать Шлезвиг у §Y[DEN.GetNameDef]§! до тех пор, пока длится мирная конференция. Если конференция не принесет результатов, война будет продолжена."
 secschwar.33.t: "Лондонская конференция - голосование Пруссии"
 secschwar.33.d: "Пришло время голосовать по предложенным конференцией договорам".
 secschwar.33.a: "Мы поддержим предложение Рассела".
 secschwar.33.b: "Мы поддержим предложение Бисмарка".
 secschwar.33.c: "Мы поддержим предложение Бюста".
 eoanb_tt_event_secschwar_russell_proposal: "§Y[DEN.GetNameDef] полностью аннексирует Шлезвиг, в то время как государство Гольштейн останется суверенным образованием, но под контролем Пруссии.§!\n\n§YЕсли ни одно из предложений не сможет достичь единодушия, Лондонская конференция распадется...§!"
 eoanb_tt_event_secschwar_bismarck_proposal: "§YСеверный Шлезвиг будет аннексирован [DEN.GetNameDef], в то время как южная часть Шлезвига и Гольштейна будет объединена и передана под австро-прусский контроль.§!\n\n§YЕсли ни одно из предложений не достигнет единогласия, Лондонская конференция прервется...§!"
 eoanb_tt_event_secschwar_beust_proposal: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германской Конфедерации.§!\n\n§YЕсли ни одно из предложений не достигнет единогласия, Лондонская конференция прервется...§!"
 secschwar.34.t: "Лондонская конференция - австрийское голосование"
 secschwar.34.d: "Пришло время голосовать по предложенным конференцией договорам".
 secschwar.34.a: "Мы поддержим предложение Рассела".
 secschwar.34.b: "Мы поддержим предложение Бисмарка".
 secschwar.34.c: "Мы поддержим предложение Бюста".
 secschwar.35.t: "Лондонская конференция - голосование датчан"
 secschwar.35.d: "Пришло время проголосовать по предложенным конференцией договорам".
 secschwar.35.a: "Мы поддержим предложение Рассела".
 secschwar.35.b: "Мы поддержим предложение Бисмарка".
 secschwar.35.c: "Мы поддержим предложение Бюста".
 secschwar.36.t: "Предложение Рассела принято".
 secschwar.36.d: "Нейтральное предложение министра иностранных дел Великобритании Эрла Рассела нашло поддержку всех трех воюющих сторон и будет представлено соответствующим правительствам и институтам для ратификации."
 secschwar.36.a: "Звучит неплохо".
 secschwar.37.t: "Предложение Бисмарка принято".
 secschwar.37.d: "Предложение премьер-министра Пруссии Отто фон Бисмарка нашло поддержку всех трех воюющих сторон и будет представлено на ратификацию соответствующим правительствам и учреждениям".
 secschwar.37.a: "Звучит неплохо".
 secschwar.38.t: "Предложение Бюста принято".
 secschwar.38.d: "Довольно радикальное предложение полномочного министра Германской Конфедерации Фридриха Фердинанда фон Бойста нашло поддержку всех трех воюющих сторон и будет представлено соответствующим правительствам и институтам для ратификации".
 secschwar.38.a: "Звучит неплохо".
 secschwar.39.t: "Срыв Лондонской конференции"
 secschwar.39.d: "Ни одно из выдвинутых предложений не смогло добиться единогласия, и Лондонская конференция распалась безрезультатно".
 secschwar.39.a: "Этого следовало ожидать".
 eoanb_tt_event_secschwar_conference_breakdown: "§RЛондонская конференция завершилась безрезультатно. Хотя ни одна из сторон не была готова пойти на слишком большие жертвы, [DEN.GetNameDef] был обвинен в том, что он несет главную ответственность за провал конференции. Война будет продолжаться.§!\n\n"
 secschwar.40.t: "Война продолжается"
 secschwar.40.d: "После срыва мирных переговоров в Лондоне война продолжится".
 secschwar.40.a: "Да будет так".
 secschwar.41.t: "Дания подает иск о мире"
 secschwar.41.d: "Мы побеждены. Наши армии либо безнадежно окружены, либо находятся в бегах от немецких войск, пока их не постигнет та же участь. Мы должны остановить кровопролитие, пока не стало слишком поздно. Давайте попросим пруссаков о мире".
 secschwar.41.a: "En sort dag for Danmark...".
 eoanb_tt_event_secschwar_41: "§YПобитый и удрученный отсутствием поддержки со стороны других великих держав, [DEN.GetNameDef] вынужден просить о мире. Вероятно, нам следовало больше стараться найти компромисс в Лондоне...§!".
 secschwar.42.t: "Венский договор"
 secschwar.42.d: "Датчанам, наконец, пришлось согласиться на наши условия. Народ Шлезвиг-Гольштейна может ликовать, ибо он освободился от многовекового датского гнета. Слава королю Вильгельму и нашему Vaterland!".
 secschwar.42.a: "Радуйтесь!"
 eoanb_tt_event_secschwar_42: "§YThe Duchies of Schleswig and Holstein will be entirely separated from [DEN.GetNameDef] and will be put under joint Austro-Prussian control.§! #NT!
 secschwar.43.t: "Поддержка федеральной казни"
 secschwar.43.d: "Мы сообщим другим странам, входящим в Германскую конфедерацию, что Пруссия поддерживает федеральную казнь против Дании".
 secschwar.43.a: "Vorwärts!"
 secschwar.44.t: "Давление общественности за освобождение Шлезвига растет"
 secschwar.44.d: "Федеральная казнь против [DEN.GetNameDef] была успешной, но только Гольштейн и Лауэнбург сейчас находятся в руках Германии, и Бундестаг уклоняется от военной конфронтации с датчанами. Немецкая общественность, однако, по-прежнему негодует. Они не допустят, чтобы мы закрывали глаза на возмутительный захват власти датчанами. Немецкий народ Гольштейна тоже должен быть защищен!".
 secschwar.44.a: "Мы не можем рисковать разочаровать общественность в этом вопросе...".
 secschwar.45.t: "Шлезвигское дело - отправляем ультиматум"
 secschwar.45.d: "Датская армия отступила за реку Эйдер. Река, так называемая "Даневирке" и другие укрепления на территории Шлезвига защищают его от уничтожения. Это означает, что, хотя мы имеем численное и технологическое преимущество, потенциальная война может занять больше времени и жизни, чем нам хотелось бы. Но ради немецкого народа Шлезвига и славы нашего Vaterland, это риск, на который мы должны пойти!".
 secschwar.45.a: "Объявить 48-часовой ультиматум об освобождении Шлезвига и отмене ноябрьской конституции".
 secschwar.46.t: "Ответ Дании на германский ультиматум".
 secschwar.46.d: "Прусское правительство предъявило нам ультиматум от имени всей Германской конфедерации, требуя, чтобы мы освободили герцогство Шлезвиг и отменили Ноябрьскую конституцию в течение 48 часов. Это невозможно без свержения нашего правительства и принесения в жертву наших самых важных оборонительных позиций. Общественность будет совершенно возмущена, если мы уступим требованиям пруссаков. Как мы ответим?"
 secschwar.46.a: "Пусть приходят!"
 secschwar.46.b: "У нас нет другого выбора, кроме как уступить...".
 eoanb_tt_event_secschwar_46: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германской Конфедерации.§!"
 secschwar.47.t: "Ультиматум Дании истек"
 secschwar.47.d: "[DEN.GetNameDef] спровоцировал весь народ Германии, отвергнув ультиматум! Они вели себя достаточно долго - настало время войны! Немецкий народ Шлезвиг-Гольштейна все-таки будет освобожден от своих угнетателей...".
 secschwar.47.a: "Наглости датчан скоро придет конец!".
 secschwar.48.t: "Дания приняла ультиматум"
 secschwar.48.d: "[DEN.GetNameDef] принял наш ультиматум. Федеральные войска начнут освобождение Шлезвига завтра, как только датская армия отступит дальше на север."
 secschwar.48.a: "Хорошо для них, и хорошо для жителей Шлезвига".
 secschwar.49.t: "Объявление войны Дании"
 secschwar.49.d: "Датчане по-прежнему отказываются уступить нашим требованиям. Это означает войну! Мы отдадим приказ перейти реку Эйдер в течение ближайших часов".
 secschwar.49.a: "Zu den Waffen!"
 eoanb_tt_event_secschwar_49: "§YМы объявим войну [DEN.GetNameDef]. Другие государства-члены Германской конфедерации присоединятся к нам, как это будет решено в ходе федеральной казни.§!".
 eoanb_flag_second_schleswig_war_gc: "В настоящее время продолжается Вторая Шлезвигская война".
 secschwar.50.t: "Объявление войны против Дании"
 secschwar.50.d: "Пруссия уже объявила войну [DEN.GetNameDef]. Мы выполним наше соглашение и присоединимся к войне за освобождение Шлезвига".
 secschwar.50.a: "Zu den Waffen!".
 eoanb_tt_event_secschwar_50: "§YМы присоединимся к войне Пруссии за освобождение Шлезвига против [DEN.GetNameDef]!§!".
 secschwar.51.t: "Дания подает иск о мире"
 secschwar.51.d: "Мы побеждены. Наши армии либо безнадежно окружены, либо находятся в бегах от немецких войск, пока их не постигнет та же участь. Мы должны остановить кровопролитие, пока не стало слишком поздно. Давайте попросим немцев о мире".
 secschwar.51.a: "Черный день для Дании...".
 eoanb_tt_event_secschwar_51: "Y§Побитый и удрученный отсутствием поддержки со стороны других великих держав, [DEN.GetNameDef] вынужден просить о мире.§!"
 secschwar.52.t: "Франкфуртский договор"
 secschwar.52.d: "Датчане, наконец, вынуждены были согласиться на наши условия. Народ Шлезвиг-Гольштейна может ликовать, ибо он освободился от многовекового датского гнета. Слава нашему Ватерланду!".
 secschwar.52.a: "Радуйтесь!"
 eoanb_tt_event_secschwar_52: "§YГерцогства Шлезвиг и Гольштейн будут полностью отделены от [DEN.GetNameDef] и образуют единое и свободное герцогство, которое станет независимым членом Германской Конфедерации.§!"
 secschwar.53.t: "Народная поддержка герцога Фридриха фон Аугустенбурга"
 secschwar.53.d: "Немецкая общественность открыто поддерживает самопровозглашенного герцога Шлезвиг-Гольштейна Фридриха Кристиана Августа Аугустенбургского, чтобы занять трон угнетенных герцогств. Немецкое национальное объединение уже начало сбор средств для герцога на формирование освободительной армии."
 secschwar.53.a: "Будут ли потерянные герцогства в конце концов свободны?".
 secschwar.54.t: "Шлезвиг-Гольштейн наконец-то освобожден".
 secschwar.54.d: "После отступления датских вооруженных сил северогерманские герцогства наконец-то освободились от своих угнетателей. Шлезвиг-Гольштейн воссоединился под властью немецкого монарха!".
 secschwar.54.a: "Up ewig ungedeelt!".
 secschwar.55.t: "Свободное герцогство Шлезвиг-Гольштейн становится гордым членом Германской конфедерации".
 secschwar.55.d: "После освобождения от датского гнета герцогство Шлезвиг-Гольштейн было торжественно принято в Германскую Конфедерацию. Это гордый день для всех немцев!".
 secschwar.55.a: "Да здравствует Германия и да здравствует герцог Фридрих VIII Шлезвиг-Гольштейнский!".
 secschwar.56.t: "Объединенный Шлезвиг-Гольштейн под австро-прусским контролем".
 secschwar.56.d: "[DEN.GetNameDef] принял прусский ультиматум. Хотя герцогства Шлезвиг, Гольштейн и Лауэнбург теперь освобождены от датского гнета, горькое послевкусие остается. Похоже, что жители Шлезвиг-Гольштейна поменяли одного угнетателя на другого...".
 secschwar.56.a: "У нас смешанные чувства по этому поводу"
 secschwar.57.t: "Датский парламент утверждает ноябрьскую конституцию"
 secschwar.57.d: "Несмотря на угрозы со стороны Немецкой Конфедерации, парламент Дании одобрил ноябрьскую Конституцию. Дальнейшее развитие событий, похоже, теперь находится в руках датского короля, который должен ввести конституцию в действие."
 secschwar.57.a: "Возмутительно!"
 secschwar.58.t: "Смерть короля Фредерика VII"
 secschwar.58.d: "До Германской Конфедерации доходят новости о том, что король Дании Фредерик VII скончался. Это произошло неожиданно, и, поскольку он умер бездетным, его престолонаследие всегда должно было быть спорным. Лондонский протокол назначает новым королем временного наследника Кристиана IX Шлезвиг-Гольштейн-Зондербург-Глюксбургского, но его немецкое происхождение встретило сопротивление со стороны датской элиты. Безусловно, будет интересно, как будут развиваться события дальше".
 secschwar.58.a: "Это было неожиданно..."
 secschwar.59.t: "Дания подает в суд за мир"
 secschwar.59.d: "До Германской Конфедерации дошли новости о том, что датчане подают иск о мире. Война, похоже, закончилась, и теперь обеим сторонам осталось только договориться".
 secschwar.59.a: "Что произойдет теперь?"
 secschwar.60.t: "Гастайнская конвенция"
 secschwar.60.d: "Мы пришли к соглашению с пруссаками относительно дальнейшей организации нашего правления в Шлезвиг-Гольштейне. Пруссия возьмет под контроль Шлезвиг, в то время как мы будем контролировать Гольштейн, оба владыки будут иметь военный доступ в оба герцогства."
 secschwar.60.a: "Хорошо".
 secschwar.61.t: "Гастайнская конвенция".
 secschwar.61.d: "Мы пришли к соглашению с австрийцами относительно дальнейшей организации нашего правления в Шлезвиг-Гольштейне. Мы возьмем под контроль Шлезвиг, в то время как австрийцы будут контролировать Гольштейн, оба владыки будут иметь военный доступ в оба герцогства."
 secschwar.61.a: "Хорошо".
 eoanb_tt_event_secschwar_gastein: "§YВременная администрация Шлезвига и Гольштейна будет разделена между Австрией и Пруссией. Австрия возьмет Гольштейн, в то время как Пруссия возьмет Шлезвиг. Оба герцогства предоставят военный доступ соответствующему повелителю другой стороны.§!"
 secschwar.62.t: "Пруссия и Австрия подписали Гаштейнскую конвенцию"
 secschwar.62.d: "Немецкая Конфедерация получила известие, что Пруссия и Австрия подписали конвенцию на австрийском курорте Бад Гаштайн. Они разделят герцогства Шлезвиг, которое будет контролироваться Пруссией, и Гольштейн, который будет контролироваться Австрией, плюс финансовые уравнительные платежи."
 secschwar.62.a: "Им должно быть стыдно".
 eoanb_tt_event_secschwar_gastein_gc: "§YВременная администрация Шлезвига и Гольштейна будет разделена между Австрией и Пруссией. Австрия возьмет Гольштейн, в то время как Пруссия возьмет Шлезвиг. Оба герцогства предоставят военный доступ соответствующему повелителю другого. Это не то, к чему стремилась федеральная казнь, и подавляющее большинство стран-членов Германской конфедерации очень разочарованы не только Пруссией, но и Австрией, которая, похоже, охотно сотрудничала с пруссаками в этой "позорной торговле лошадьми", как назвали ее некоторые федеральные делегаты.§!".
 secschwar.63.t: "Лондонская конференция от [GetYear]".
 secschwar.63.d: "Становится все более очевидным, что Пруссия и Австрия недооценили датчан и, таким образом, оказались в худшем положении, чем до вторжения. Чтобы избежать дальнейшего кровопролития, начались переговоры о заключении мира. Министр иностранных дел Великобритании граф Рассел пригласил воюющие стороны и другие европейские великие державы в Лондон для достижения соглашения."
 secschwar.63.a: "Это, конечно, удивительно..."
 eoanb_tt_event_secschwar_63: "§Y[DEN.GetNameDef]§! временно оккупирует Гольштейн на время мирной конференции, которая начнется через неделю".
 secschwar.64.t: "Открытие Лондонской конференции"
 secschwar.64.d: "Делегаты от европейских великих держав, Германской конфедерации и наших противников, Австрии и Пруссии, собрались в Лондоне, чтобы начать мирные переговоры. Поскольку мы так храбро сражались и изгнали немецкую армию из Гольштейна, мы можем надеяться на очень приятный результат этих переговоров. Да начнется конференция!"
 secschwar.64.a: "Frem!"
 secschwar.65.t: "Открытие Лондонской конференции"
 secschwar.65.d: "После унижения Дании в Шлезвиг-Гольштейне мы вынуждены были принять "приглашение" в Лондон, чтобы начать мирные переговоры. Поскольку мы были побеждены на поле боя, наше положение на переговорах, конечно, не идеально, хотя немецкая общественность все еще громко требует удовлетворения от Дании...".
 secschwar.65.a: "Мы можем только надеяться на разумное решение...".
 secschwar.66.t: "Открытие Лондонской конференции"
 secschwar.66.d: "После австро-прусского пренебрежения предварительным решением Национального собрания не вторгаться в Шлезвиг до начала дальнейших переговоров с Данией, два так называемых немецких гегемона потерпели унизительное поражение от рук датчан. Теперь немецкое население и Шлезвига, и Гольштейна снова оказалось под властью иностранной державы. Более того, статус герцогства Гольштейн как части Германской конфедерации поставлен на карту, а немецкая общественность негодует по поводу датской дерзости и австро-прусской некомпетентности...".
 secschwar.66.a: "Пруссия и Австрия поступились интересами немецкого народа!".
 secschwar.67.t: "Попытка распространить действие ноябрьской конституции на Гольштейн"
 secschwar.67.d: "После нашей славной победы в Гольштейне мы, безусловно, должны воспользоваться ситуацией. Ноябрьская конституция была разработана как компромисс в отношении особого статуса герцогств на юге, но теперь, когда Гольштейн освобожден от немецкой оккупации, мы должны воспользоваться возможностью прекратить членство Гольштейна в Германской конфедерации и распространить действие Ноябрьской конституции также и на герцогство Гольштейн."
 secschwar.67.a: "Хорошая идея".
 secschwar.68.t: "Угрожать войной из-за герцогства Гольштейн".
 secschwar.68.d: "Начались мирные переговоры, и Дания хочет распространить ноябрьскую конституцию на Гольштейн, а вместе с этим прекратить членство герцогства в Германской конфедерации и полностью конституционно привязать его к своему королевству. Это еще один акт датской наглости, и немецкая общественность будет в еще большей ярости, если это станет достоянием общественности. Мы не должны уступать этим наглым требованиям!".
 secschwar.68.a: "Гольштейн должен быть немецким!"
 secschwar.69.t: "Германская конфедерация угрожает войной из-за герцогства Гольштейн"
 secschwar.69.d: "До нас дошли новости из Лондона, что Германская Конфедерация готова начать войну, если мы распространим действие ноябрьской конституции на Гольштейн - фактически, они требуют, чтобы мы освободили герцогство как независимого члена Германской Конфедерации. Некоторые члены международной конференции уже выразили свое сочувствие требованиям немцев. Однако мы не можем рисковать войной со всей Германской конфедерацией без международной поддержки...".
 secschwar.69.a: "Здесь мы, возможно, преувеличили наши шансы".
 secschwar.70.t: "Национальное собрание угрожает войной из-за герцогства Гольштейн"
 secschwar.70.d: "В качестве смелого шага Фридрих Фердинанд фон Бойст, главный делегат Германской конфедерации, заявил другим участникам конференции о желании конфедерации образумить датчан и освободить герцогство Гольштейн как независимого члена Германской конфедерации. Судя по симпатиям, которые вызывает этот форсайт, это вполне может стать основой устойчивого компромисса."
 secschwar.70.a: "Интересно".
 secschwar.71.t: "Лондонский мирный договор от [GetYear]".
 secschwar.71.d: "Международные делегаты только что подписали Лондонский мирный договор от [GetYear], чтобы положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя обделенными плодами нашей военной победы, мы показали всему миру, что мы не уступчивы, и наша главная цель, сохранение Ноябрьской конституции, была успешной. Дальнейшие требования могли бы спровоцировать войну с еще худшими шансами, чем в первый раз, нам придется жить с тем, что мы получили."
 secschwar.71.a: "Да будет так".
 eoanb_tt_event_secschwar_71: "Герцогство Шлезвиг по праву станет частью Дании, герцогство Гольштейн, однако, будет освобождено как независимая страна под управлением герцога Фридриха VIII из дома Августенбург и присоединится к Германской конфедерации.§!".
 secschwar.72.t: "Лондонский мирный договор от [GetYear]".
 secschwar.72.d: "Смелая попытка Германской Конфедерации освободить герцогство Гольштейн окупилась, и народ Гольштейна освобожден от иностранного гнета. Тем не менее, мы не выполнили наши военные цели, наоборот, мы были унижены в лучшем случае второстепенной державой... В свете наших собственных недостатков, мы можем быть очень довольны результатами конференции и должны будем позаботиться о том, чтобы подобное не повторилось."
 secschwar.72.a: "Ganz sicher".
 eoanb_tt_event_secschwar_72: "Хотя мы и проиграли войну, освобождение Гольштейна пока успокоит немецкую общественность.\n§GОбъединение Германии все еще возможно.§!"
 secschwar.73.t: "Лондонский мирный договор от [GetYear]"
 secschwar.73.d: "Делегаты подписали мирный договор, и мы смогли добиться выполнения наших требований об освобождении герцогства Гольштейн. Это очень гордый день для Германской Конфедерации в целом. Несмотря на дерзость и невероятные военные недостатки [PRS.GetName] и [AUS.GetName], нам удалось освободить немецкий народ Гольштейна и устранить это иностранное влияние из Национального собрания. Герцог Фридрих VIII, безусловно, будет праведным правителем, и Гольштейн будет процветать под его руководством."
 secschwar.73.a: "Трижды ура Гольштейну и герцогу Фридриху!".
 secschwar.74.t: "Герцогство Гольштейн наконец-то освобождено".
 secschwar.74.d: "После заключения Лондонского мирного договора герцогство Голштинское наконец-то освобождено от своих угнетателей и перешло под власть немецкого монарха!"
 secschwar.74.a: "Wohlan!"
 secschwar.75.t: "Свободное герцогство Гольштейн становится гордым членом Германской конфедерации"
 secschwar.75.d: "После освобождения от датского гнета герцогство Гольштейн было торжественно принято в состав Германской конфедерации. Это гордый день для всех немцев!".
 secschwar.75.a: "Да здравствует Германия и да здравствует герцог Фридрих VIII Голштинский!".
 secschwar.76.t: "Мы должны искать мирное соглашение"
 secschwar.76.d: "Мы были унижены Данией в Шлезвиг-Гольштейне, это факт, который нам придется принять... Датчане заявили о своей готовности начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, конечно, не идеальна, хотя немецкая общественность по-прежнему громко требует удовлетворения от Дании...".
 secschwar.76.a: "Мы можем только надеяться на разумное решение...".
 eoanb_tt_event_secschwar_76_london: "§YУниженные в лучшем случае второстепенной державой, [PRS.GetName] вынуждены искать мира. Вероятно, нам следовало больше стараться найти компромисс в Лондоне...§!".
 eoanb_tt_event_secschwar_76_gc: "§YПри унижении в лучшем случае второстепенной державой, [PRS.GetName] вынужден искать мира. Германская Конфедерация не смогла защитить немецкий народ Шлезвига...§!".
 secschwar.77.t: "Мы потерпели поражение"
 secschwar.77.d: "Мы были унижены Данией в Шлезвиг-Гольштейне, это факт, который нам придется принять... Датчане заявили о своей готовности начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, конечно, не идеальна, хотя немецкая общественность по-прежнему громко требует удовлетворения от Дании...".
 secschwar.77.a: "Мы можем только надеяться на разумное решение...".
 eoanb_tt_event_secschwar_77: "§YПодвергаясь унижению со стороны в лучшем случае второстепенной державы, [AUS.GetName] вынужден искать мира. Вероятно, нам следовало больше стараться найти компромисс в Лондоне...§!".
 secschwar.78.t: "Мы потерпели поражение"
 secschwar.78.d: "Мы были унижены Данией в Шлезвиг-Гольштейне, это факт, который нам придется принять... Датчане заявили о своей готовности начать мирные переговоры. Поскольку мы потерпели поражение на поле боя, наша позиция на переговорах, конечно, не идеальна, хотя немецкая общественность по-прежнему громко требует удовлетворения от Дании...".
 secschwar.78.a: "Мы можем только надеяться на разумное решение...".
 eoanb_tt_event_secschwar_78: "§YПризнанные в лучшем случае второстепенной державой, мы были вынуждены искать мира. Германская Конфедерация не смогла защитить немецкий народ Шлезвига...§!".
 secschwar.79.t: "Пруссия ищет мира"
 secschwar.79.d: "После нашей славной победы в Гольштейне пруссаки обратились к нам с просьбой о перемирии. Мы примем их предложение и начнем мирные переговоры, чтобы найти приемлемое решение шлезвиг-голштинского вопроса".
 secschwar.79.a: "Frem!"
 secschwar.80.t: "Пусть начнутся мирные переговоры"
 secschwar.80.d: "Делегаты от воюющих сторон, а также от многих заинтересованных держав Европы собрались во Фленсбурге, чтобы начать мирные переговоры. Поскольку мы так храбро сражались и изгнали немецкую армию из Гольштейна, мы можем надеяться на приятный результат этих переговоров. Да начнутся переговоры!"
 secschwar.80.a: "Да будет так".
 secschwar.81.t: "Мирные переговоры начались".
 secschwar.81.d: "Мирные переговоры во Фленсбурге только начались. Нам придется подождать и посмотреть, что предложат датчане, чтобы найти решение".
 secschwar.81.a: "Будем надеяться на лучшее".
 secschwar.82.t: "Найти компромисс, который обеспечит мир".
 secschwar.82.d: "Хотя мы одержали победу, эта победа на поле боя была дорогостоящей и ограниченной в плане того, чего она достигла на данный момент. Мы не хотим рисковать будущей войной против немецкого противника, подпитываемого реваншизмом и джинго. Вот почему нам необходимо отбросить мечты наших непросвещенных националистов и найти компромисс, способный поддержать мир и стабильность в регионе. Если мы сможем сохранить ноябрьскую конституцию и прийти к разумному решению для герцогства Гольштейн, мы должны быть счастливы."
 secschwar.82.a: "Отлично".
 secschwar.83.t: "Дания готова найти разумный компромисс".
 secschwar.83.d: "К нашему удивлению, датчане обратились к нам с готовностью к компромиссу. Они стремятся к миру и стабильности в регионе Шлезвиг-Гольштейн и готовы пойти на жертву ради достижения этой цели. В обмен на сохранение ноябрьской конституции и, таким образом, интеграцию герцогства Шлезвиг в свое королевство, они предлагают освобождение свободного и независимого герцогства Гольштейн под властью дома Аугустенбург. Это положило бы конец датскому влиянию в Германской конфедерации и решило бы самые острые вопросы, разжигающие националистические настроения в Дании и Германии."
 secschwar.83.a: "Это, безусловно, основа, на которую можно опираться".
 secschwar.84.t: "Ликсборгский мирный договор от [GetYear]".
 secschwar.84.d: "Международные делегаты только что подписали Ликсборгский мирный договор от [GetYear], чтобы окончательно положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя обделенными плодами нашей военной победы, мы показали всему миру, что мы не из тех, кто отталкивает, и наша главная цель, сохранение Ноябрьской конституции, была успешной. Дальнейшие требования могли бы спровоцировать войну с еще худшими шансами, чем в первый раз, нам придется жить с тем, что мы получили."
 secschwar.84.a: "Хорошо".
 secschwar.85.t: "Глюксбургский мирный договор от [GetYear]".
 secschwar.85.d: "Благодаря дальновидному благоразумию, которое проявили датчане, мы можем быть вполне довольны результатом мирных переговоров во Фленсбурге. Хотя мы потерпели поражение на поле боя, герцогство Голштинское освободилось от иностранного влияния, а датский король больше не имеет места в Национальном собрании Германской конфедерации. Тем не менее, мы не выполнили своих военных целей, наоборот, мы были унижены в лучшем случае второстепенной державой... В свете наших собственных недостатков, мы можем быть очень довольны результатами конференции и должны будем позаботиться о том, чтобы подобное не повторилось."
 secschwar.85.a: "Ganz sicher".
 secschwar.86.t: "Глюксбургский мирный договор от [GetYear]".
 secschwar.86.d: "Несмотря на наши жалкие результаты на поле боя, герцогство Гольштейн освободилось от иностранного гнета. Давайте постараемся забыть о нашей неудаче и порадуемся результатам мирных переговоров."
 secschwar.86.a: "Трижды ура Гольштейну и герцогу Фридриху!".
 secschwar.87.t: "Герцогство Гольштейн наконец-то освобождено".
 secschwar.87.d: "После заключения Глюксбургского мирного договора герцогство Гольштейн наконец-то освобождено от своих угнетателей и перешло под власть немецкого монарха!"
 secschwar.87.a: "Wohlan!"
 secschwar.88.t: "Тупик в Шлезвиг-Гольштейне"
 secschwar.88.d: "Хотя Вторая Шлезвигская война длится уже более года, явного победителя до сих пор не выявлено. Чтобы избежать дальнейшего кровопролития, воюющие стороны согласились на перемирие и попытаются урегулировать свои разногласия дипломатическим путем."
 secschwar.88.a: "Время оплакать тех, кто погиб в результате конфликта".
 secschwar.89.t: "Предложить приемлемый компромисс".
 secschwar.89.d: "Несмотря на то, что немцы нас не победили, мы не можем продолжать воевать с ними вечно. Если нам не удастся найти устойчивое решение, то в будущем мы, вероятно, потеряем все. Поэтому мы должны предложить немцам приемлемое мирное соглашение, которое обеспечит обеим сторонам возможность уйти от этого без обид и с чем-то, что можно показать. В попытке достичь такого соглашения нам придется поступиться половиной Шлезвига".
 secschwar.89.a: "Да будет так".
 secschwar.90.t: "Дания предлагает компромисс".
 secschwar.90.d: "До сих пор нам не удавалось навязать датчанам свою руку в этом конфликте, и многие наши молодые люди заплатили за это дорогую цену. Датское правительство обратилось к нам с, казалось бы, честной попыткой достичь компромисса. Они предлагают воссоединить южную половину Шлезвига с герцогством Гольштейн, которое станет независимым герцогством под управлением Фридриха VIII Августенбургского и присоединится к Германской конфедерации. Хотя это не совсем соответствует тому, чего мы хотели добиться, это определенно приемлемый компромисс".
 secschwar.90.a: "Wohlan".
 secschwar.91.t: "Дания предлагает компромисс"
 secschwar.91.d: "До сих пор нам не удавалось навязать датчанам свою руку в этом конфликте, и многие наши молодые люди заплатили за это дорогую цену. Датское правительство обратилось к нам с, казалось бы, честной попыткой достичь компромисса. Они предлагают воссоединить южную половину Шлезвига с герцогством Гольштейн, которое станет независимым герцогством под властью Фридриха VIII Августенбургского и присоединится к Германской конфедерации. Хотя мы хотели добиться полной свободы и для герцогства Шлезвиг, это, безусловно, очень приемлемый компромисс".
 secschwar.91.a: "Wohlan!"
 secschwar.92.t: "Ликсборгский мирный договор от [GetYear]".
 secschwar.92.d: "Международные делегаты только что подписали Ликсборгский мирный договор от [GetYear], чтобы окончательно положить конец Второй Шлезвигской войне. Хотя многие в Дании чувствуют себя обделенными плодами нашей мужественной стойкости и боевого духа против настоящего Голиафа, мы показали всему миру, что мы не лыком шиты, и наша главная цель, сохранение Ноябрьской конституции, была, по крайней мере, частично успешной. Дальнейшие требования могли бы спровоцировать будущую войну с еще худшими шансами, чем в этот раз, нам придется жить с тем, что мы получили."
 secschwar.92.a: "Хорошо".
 eoanb_tt_event_secschwar_92: "§YСеверный Шлезвиг по праву станет частью Дании, герцогство Гольштейн, включая южное государство Шлезвиг, однако, будет освобождено как независимая страна под управлением герцога Фридриха VIII из дома Августенбург и присоединится к Германской конфедерации.§!"
 secschwar.93.t: "Глюксбургский мирный договор от [GetYear]".
 secschwar.93.d: "Благодаря дальновидному благоразумию, которое проявили датчане, мы можем быть довольны результатом мирных переговоров во Фленсбурге. Хотя мы не одержали победу на поле боя, герцогство Гольштейн и преимущественно немецкая часть Шлезвига были освобождены от иностранного влияния, а датский король больше не имеет места в Национальном собрании Германской конфедерации. Тем не менее, мы не выполнили наши военные задачи против того, что в лучшем случае является второстепенной державой... В свете наших собственных недостатков, мы можем быть очень довольны результатами конференции и должны будем позаботиться о том, чтобы подобное не повторилось."
 secschwar.93.a: "Ganz sicher".
 eoanb_tt_event_secschwar_93: "Хотя мы не выиграли войну, освобождение Гольштейна пока успокоит немецкую общественность.\n§GОбъединение Германии все еще возможно.§!"
 secschwar.94.t: "Глюксбургский мирный договор от [GetYear]".
 secschwar.94.d: "Несмотря на наши посредственные результаты на поле боя, герцогство Гольштейн и преимущественно немецкая часть Шлезвига были освобождены от иностранного гнета. Давайте постараемся забыть о нашей неудаче и порадуемся результатам мирных переговоров."
 secschwar.94.a: "Трижды ура Гольштейну и герцогу Фридриху!".
