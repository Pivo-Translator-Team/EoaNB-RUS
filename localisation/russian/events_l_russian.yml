 worldnewsfl.62.t: "Нобелевский фонд"
 worldnewsfl.62.d: "По завещанию бывшего промышленного магната сэра Альфреда Нобеля был создан фонд для управления и систематизации средств на премии людям, которые "внесли наибольший вклад в развитие человечества". Сэр Альфред Нобель сделал свое состояние на производстве стали и оружия со своей компанией Bofors, и его завещание, прочитанное и подтвержденное в 1896 году, о создании этого фонда стало большим потрясением как для близких родственников, так и для его бывших соратников по миру.\n\nФонд, управляемый г-ном Рагнаром Сольманом (Ragnar Sohlman) и г-ном Рагнаром Сольманом (Ragnar Sohlman). Рагнаром Сольманом и Рудольфом Лилленквистом, занимается созданием, рассмотрением и награждением кандидатов (называемых лауреатами) одной из пяти возможных "Нобелевских премий" в различных областях науки.\n\n\nВозможные премии присуждаются в области медицины, физики, химии, физиологии и литературы. Также была добавлена специальная премия за усилия по поддержанию мира".
 worldnewsfl.62.a: "Человеческий прогресс будет вознагражден!"
 worldnewsfl.62.b: "Достойные уважения усилия!"

