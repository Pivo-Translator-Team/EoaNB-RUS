 brazil.312.t: "Private investment opportunity in [URG.GetNameDef]" #NT!
 brazil.312.d: "[URG.GetNameDef] is a country that presents many interesting business opportunities. \nMany [BRA.GetAdjetiveCap] private investors are interested in doing business in [URG.GetNameDef]. \nWe must encourage these investments in order to improve trade relations with [URG.GetNameDef]." #NT!
 brazil.312.a: "Propose to [URG.GetLeader] the realization of investments in [URG.GetNameDef]!" #NT!
 brazil.313.t: "[BRA.GetLeader] proposed to [URG.GetLeader] that [BRA.GetAdjetiveCap] private investments be allowed in [URG.GetNameDef]" #NT!
 brazil.313.d: "What should we do?" #NT!
 brazil.313.a: "Allow [BRA.GetAdjetiveCap] private investments in [URG.GetNameDef] in farms, cattle and sheep raising, and increase trade relations with [BRA.GetNameDef]." #NT!
 brazil.313.b: "Allow private [BRA.GetAdjetiveCap] investments in [URG.GetNameDef] in small businesses and increase trade relations with [BRA.GetNameDef]." #NT!
 brazil.313.c: "Do not allow new private [BRA.GetAdjetiveCap] investments in [URG.GetNameDef], but increase trade relations with [BRA.GetNameDef]." #NT!
