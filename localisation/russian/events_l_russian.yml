 brazil.foreign.news.7.t: "Интересы в бассейне Рио-де-ла-Плата!".
 brazil.foreign.news.7.d: "Бассейн Рио-де-ла-Плата является важным средством навигации и связи. Он простирается на территории Аргентины, Бразилии, Парагвая и Уругвая. Экономически это самая важная река в Южной Америке, поскольку доступ ко многим территориям в этих странах возможен благодаря судоходству в бассейне Ла-Платы и ее притоков. И именно через нее осуществляется импорт или экспорт продукции в регионе. Поэтому контроль над бассейном Рио-де-ла-Плата жизненно важен для интересов всех стран, омывающих его. Кто господствует над рекой Плейт, тот господствует над торговлей, судоходством и транспортом всего региона. Иногда эти интересы пересекаются, что приводит к враждебности между странами региона, которая может даже перерасти в войну."
 brazil.foreign.news.7.d1: "После признания и узаконивания претензий бразильских владык и оказания давления на правительство Уругвая, ситуация на границе между двумя номами стала напряженной. Часто хорошо вооруженные бразильцы сопровождали скот в поисках пастбищ, пересекая уругвайскую границу. В одном из таких сопровождений уругвайские офицеры, патрулировавшие границу в провинции Артигас, увидели вооруженных бразильцев, опасаясь начала вторжения, уругвайцы подошли к бразильскому эскорту. Неизвестно, кто сделал первый выстрел, но это сражение может положить начало новому вооруженному конфликту в бассейне Рио-де-ла-Плата."
 brazil.foreign.news.7.a: "Мы не можем позволить другим странам доминировать в бассейне Рио-де-ла-Плата".
 brazil.foreign.news.7.b: "Ультиматум Уругваю!".
 brazil.foreign.news.7.c: "Мы должны поддерживать интересы бразильцев в регионе!"
 brazil.foreign.news.8.t: "Бразильское вмешательство в гражданскую войну в Уругвае"
 brazil.foreign.news.8.d: "Бразильский ультиматум был отвергнут уругвайским правительством в Монтевидео. В связи с этим полномочный министр Бразилии сообщил лидерам "Бланко", что, отклонив ультиматум, бразильские военные получили приказ начать ответные действия против Уругвая. Бразильское вмешательство получило поддержку на местах со стороны повстанцев Колорадо, которые увидели возможность окончательно захватить власть в Монтевидео. Отправка бразильских войск против Уругвая, которыми теперь непосредственно командовали офицеры императорской армии, положила начало Уругвайской войне."
 brazil.foreign.news.8.d1: "Бразильский ультиматум был отвергнут уругвайским правительством в Монтевидео. В свете этого полномочный министр Бразилии сообщил лидерам Бланко, что, отвергнув ультиматум, бразильские военные получили приказ начать ответные действия против Уругвая. Бразильская интервенция получила местную поддержку бразильских лордов, проживающих в Уругвае, которые начали открытое восстание против правительства Монтевидео в надежде наконец вернуть свои привилегии. Повстанцы Колорадо полностью против этого нового восстания, так как считают его абсолютно чуждым. Отправка бразильских войск против Уругвая, которыми теперь командуют непосредственно офицеры императорской армии, начинает Уругвайскую войну."
 brazil.foreign.news.8.a: "Мы должны бороться за нашу свободу!"
 brazil.foreign.news.8.b: "Мы должны бороться за наши права!".
 brazil.foreign.news.8.c: "Очень плохие новости для Уругвая".
 brazil.amazon_colonization.1.t: "Афроамериканские иммигранты в бассейне Амазонки"
 brazil.amazon_colonization.1.d: "Первая партия афроамериканских иммигрантов прибывает в порты Бразилии. Такое могло произойти только благодаря совместным действиям империи Бразилии и США. Скудная рабочая сила в северном регионе Бразилии наконец-то будет обеспечена, а Соединенные Штаты смогут немного ослабить расовую напряженность. Принятые с распростертыми объятиями Империей Бразилии для освоения региона бассейна Амазонки, афроамериканские иммигранты найдут сложную землю, но полную новых возможностей, чего не было бы в США."
 brazil.amazon_colonization.d_USA: "Около месяца назад корабли с тысячами афроамериканцев отплыли из США в Бразилию в поисках лучшей жизни. Это стало возможным только благодаря нашим дипломатическим усилиям по достижению соглашения с Бразилией, в котором обе стороны были удовлетворены. Основание Двунациональной компании по разведке и заселению бассейна Амазонки обеспечит достойную жизнь афроамериканцам, решившим эмигрировать, чего трудно достичь в условиях расовой напряженности, существующей в Северной Америке".
 brazil.amazon_colonization.1.a: "Это чудесно"
 brazil.amazon_colonization.1.b: "Это потрясающе"
 brazil.prime.minister.appointed.1.t: "Назначить председателя Совета министров"
 brazil.prime.minister.appointed.1.d: "Председатель Совета министров (эквивалент премьер-министра) - это должность, созданная для содействия осуществлению исполнительной власти императором. Отвечая за назначение и формирование правительственного кабинета, Президент также является противовесом элите Генеральной Ассамблеи Империи (Парламента), выбирая, кто возобладает - Кабинет или Ассамблея.\nВ случае разногласий между Кабинетом и Ассамблеей, Император может назначить нового Президента Совета Министров."
