 #Confederacy #NT!
 csa.1.t: "Добровольцы для Конфедерации!".
 csa.1.d: "Пока мы провозглашаем независимость от Штатов, многие солдаты из Союза перебежали к нам и присоединились к нашему благородному делу!".
 csa.1.a: "За дело!"
 csa.10.t: "Восстание новых добровольцев!".
 csa.10.d: "Поскольку мы находимся в состоянии войны с Севером, мы должны набрать больше добровольцев в нашу армию, чтобы защитить нашу нацию!".
 csa.11.t: "Референдум о флаге"
 csa.11.d: "Когда мы создаем нашу новую нацию, у каждого цивилизованного народа есть флаг, под которым он берет оружие и отдает честь. Однако единственным флагом, который у нас есть, является Бонни Блю, который использовался Республикой Западной Флориды и впервые был принят Конфедерацией с принятием Миссисипи в Конфедерацию. Однако синий цвет не подходит. Это цвет янки. Поэтому, пока мы работаем над утверждением себя, мы созвали референдум, чтобы наш народ выбрал, какое знамя мы должны взять".
 csa.11.a: "Звезды и знамена!"
 csa.11.b: "Боевой флаг!"
 csa.11.c: "Знамя, запятнанное кровью!"
 csa.11.e: "Вообще-то... нам нравится "Бонни Блю"!
 csa.12.t: "Реакция на переворот"
 csa.12.d: "В ответ на неустойчивое свержение законно избранного правительства, несколько штатов решили присоединиться к Конфедерации!".
 csa.12.a: "Черт!"
 csa.12.b: "Добро пожаловать!"
 csa.13.t: "Судьба Конфедерации"
 csa.13.d: "Мы делаем первые шаги к созданию нового правительства. Мы больше не являемся нацией мечты людей, мы здесь и сейчас. Мы должны определить, кто мы, и какой нацией мы будем".
 csa.13.a: "Мы должны выполнить наше обещание!"
 csa.13.b: "Мы должны извлечь уроки из Статей Конфедерации!".
 csa.13.c: "Мы должны установить сильную центральную власть!".
 csa.14.t: "Право на отделение"
 csa.14.d: "Отделение - это причина нашего существования. Однако отделение может произойти внутри нашей собственной нации. Должны ли мы попытаться сделать так, чтобы этого не произошло?".
 csa.14.a: "Узаконить отделение!"
 csa.14.b: "Узаконить сецессию!"
 csa.15.t: "О землевладельческой элите"
 csa.15.d: "Большая часть нашей силы, культуры и самобытности происходит от хлопковых плантаций. Элита землевладельцев этих плантаций обладает большой властью в нашем правительстве, и есть те, кто желает ослабления их власти".
 csa.15.a: "Дать дополнительную автономию"
 csa.15.b: "Сейчас они в порядке"
 csa.15.c: "Лишить некоторой самостоятельности"
 csa.16.t: "Торговая оговорка"
 csa.16.d: "Важной частью нашего отделения было сохранение возможности контролировать собственную экономическую политику, чему препятствовали янки. Теперь у нас есть возможность выбирать свой собственный путь, когда дело касается торговли с иностранными державами".
 csa.16.a: "Расширяйте свободную торговлю!"
 csa.16.b: "Сосредоточиться на экспорте товаров"
 csa.16.c: "Внедрять торговые правила"
 csa.17.t: "Работорговля"
 csa.17.d: "Рабство играет важную роль в нашем обществе. Как бы оно ни возмущало Британию и Францию, оно необходимо для нашего выживания. Мы должны решить, как нам следует относиться к межгосударственной работорговле".
 csa.17.a: "Laissez-Faire!"
 csa.17.b: "Интервенционизм!"
 csa.17.c: "Регулировать!"
 csa.18.t: "Вопрос налогообложения"
 csa.18.d: "Налогообложение - это локомотив нации: без него ни одна нация не может жить дальше. Однако некоторые ратуют за возвращение к старым временам налогообложения по Статьям Конфедерации, когда государство само контролировало свою налоговую политику."
 csa.18.a: "Пусть штаты занимаются налогообложением"
 csa.18.b: "И государственные, и федеральные налоги"
 csa.18.c: "Все налоги - федеральные"
 csa.19.t: "Установление государственных границ"
 csa.19.d: "Мы пошли по пути децентрализации, но насколько децентрализованной она должна быть? Многие выступают за то, чтобы каждый штат имел свою автономию, но некоторые просят укрупнить некоторые штаты, чтобы децентрализация не была слишком большой".
 csa.19.a: "Сами штаты"
 csa.19.b: "Сгруппировать некоторые государства"
 csa.20.t: "Децентрализация Конфедерации"
 csa.20.d: "Мы закончили, сегодня завершается наша реформа по децентрализации. Конфедерация выполнила свое имя".
 csa.20.a: "Децентрализация!"
 csa.20.b: "Децентрализация!"
 csa.21.t: "Выборы [GetYear]".
 csa.21.d: "Наконец-то пришло время для первых настоящих выборов нашей великой нации. В нем участвуют 3 разных кандидата. Первый - Джефферсон Дэвис, который хочет сохранить свое место президента Конфедерации. Против него выступает Джон Брекинридж, у которого отобрали победу на печально известных выборах 1860 года. Также на этот пост пытается претендовать Роберт Тумбс, бывший офицер и откровенный критик Дэвиса. \n\nНесмотря на то, что он не баллотировался, существует также возможность избрания Роберта Э. Ли президентом. Многие видят в нем нового Вашингтона нашей нации, и его отказ от участия в выборах - лишнее тому доказательство. Возможно, история повторится снова? \n\nНе смотря ни на что, выбор сделан...".
 csa.21.d_unitarian: "Наконец-то пришло время для первых настоящих выборов нашей великой нации. Выбор был сделан между тремя различными кандидатами. Первый - Джефферсон Дэвис, который хочет сохранить свое место президента Конфедерации. Против него выступает Джон Брекинридж, у которого отобрали победу на печально известных выборах 1860 года. Также на этот пост пытается претендовать Роберт Тумбс, бывший офицер и откровенный критик Дэвиса. \n\nНесмотря на то, что некоторые пытались наладить с ним контакт, Роберт Э. Ли категорически отказывается быть избранным на пост президента, вероятно, в связи с переходом штата к централизации."
 csa.21.a: "Переизбрать Дэвиса!"
 csa.21.b: "Избрать Брекинриджа!"
 csa.21.c: "Избрать Тумбса!"
 csa.21.e: "Избрать Ли!"
 csa.22.t: "Возрождение партии вигов"
 csa.22.d: "Мысли о том, что Конфедерация будет однопартийной демократией, отпали. Выйдя из гроба, партия вигов в последнее время переживает возрождение. Уиги, которые были, по сути, партией "Мы не демократы", вымерли на выборах 1856 года в пользу Республиканской партии. Теперь, похоже, они возвращаются и занимают более либеральную позицию, чем консервативные демократы".
 csa.22.a: "Интересно..."
 csa.23.t: "Наш однофамилец"
 csa.23.d: "Есть некоторые демократы, которые отказались присоединиться к нам в нашей борьбе за независимость. Северные демократы, которых возглавлял Стивен А. Дуглас, предали нашу партию. Теперь они утверждают, что являются истинной Демократической партией. Естественно, на Юге у нас гораздо больше сторонников Демократической партии, поскольку многие северные демократы присоединились к Республиканской партии во время выборов 1860 года. Но есть и те, кто придумал идею новой партии - "Диксикраты". Это означает, кто мы такие, но принятие этого названия будет означать, что мы отдадим имя и наследие Демократической партии предателям с Севера".
 csa.23.a: "Мы - истинная Демократическая партия!".
 csa.23.b: "Диксикрат... Мне нравится, как это звучит!"
 csa.24.t: "Предложение Конфедерации"
 csa.24.d: "Конфедеративные Штаты обратились к нам с предложением: Они просят купить штаты Сонора и Чиуауа. Они предложили нам гражданскую промышленность и денежные средства в обмен на передачу им этих штатов. Хотя это отрежет нас от Баха Калифорнии, это, несомненно, поможет нам в любом долге, который мы должны выплатить".
 csa.24.a: "Все, что угодно, лишь бы избавить нас от долгов...".
 csa.24.b: "Нет, абсолютно нет".
 csa.25.t: "Конфедерация собирается приобрести территорию!".
 csa.25.d: "Мы получили тревожные новости из нашего посольства в Мехико, где сообщают, что Конфедерация пытается приобрести штаты Сонора и Чиуауа. Мексиканцы согласились на это, и таким образом Конфедерация получит доступ к Тихому океану. Что нам делать?"
 csa.25.a: "Неприемлемо! Отправьте ультиматум!"
 csa.25.b: "Это была мирная покупка...".
 csa.26.t: "Мексика отказалась от нашего предложения!"
 csa.26.d: "Похоже, мексиканцам не нужна наша помощь, поскольку они демонстративно отклонили наше предложение о покупке Соноры и Чиуауа".
 csa.26.a: "Черт".
 csa.27.t: "Мексика принимает наше предложение!"
 csa.27.d: "Мексиканцы согласились на наши условия, и теперь мы можем начать процесс передачи штатов нам. Похоже, что янки узнали об этом раньше нас, но, похоже, они никак не отреагировали".
 csa.27.a: "Отлично!"
 csa.28.t: "Ультиматум янки".
 csa.28.d: "Недавно мы получили как хорошие, так и плохие новости. Хорошая новость заключалась в том, что мексиканцы согласились на покупку Соноры и Чиуауа. Однако плохая новость заключается в том, что янки не согласны. Они требуют, чтобы мы отозвали нашу попытку купить штаты, или нам грозит война".
 csa.28.a: "Мы не отступим!"
 csa.28.b: "Отменить покупку..."
 csa.29.t: "Просьба о французской и британской помощи?".
 csa.29.d: "Янки сильны, и многие беспокоятся, что мы недостаточно сильны, чтобы бороться с ними. Некоторые в нашем штате просят, чтобы мы обратились за помощью к британцам и французам, но известно, что они, скорее всего, откажут нам, если мы не пообещаем отменить рабство".
 csa.29.a: "Пообещайте им, что мы покончим с рабством...".
 csa.29.b: "Мы можем сделать это сами!"
 csa.30.t: "КША просит нашей помощи"
 csa.30.d: "Мы получили известие от Конфедерации, и они просят нас прийти им на помощь в войне против Союза. Похоже, что они готовы отказаться от рабства в обмен на нашу помощь...".
 csa.30.d_uk: "Мы получили сообщение от Конфедерации, и они просят нас прийти к ним на помощь в войне против Союза. Похоже, что они готовы отказаться от рабства в обмен на нашу помощь, и что Соединенное Королевство согласилось с их предложением, и теперь они ждут нашего мнения по этому вопросу."
 csa.30.d_no_uk: "Мы получили сообщение от Конфедерации, и они просят, чтобы мы пришли к ним на помощь в войне против Союза. Похоже, что они готовы отказаться от рабства в обмен на нашу помощь, а Соединенное Королевство отказалось предложить свою помощь, и теперь они ждут, что мы скажем по этому вопросу."
 csa.30.a: "Принять предложение"
 csa.30.b: "Отказаться"
 csa.31.t: "Франко-британские ответы"
 csa.31.d: "Мы получили известие от нашего посла, который вернулся к нам с их ответами...".
 csa.31.a: "Оба согласны!"
 csa.31.b: "Британия согласна!"
 csa.31.c: "Франция согласна!"
 csa.31.e: "Оба отказались!"
 csa.32.t: "Конец второй мексиканской войны"
 csa.32.d: "Вторая мексиканская война окончена. Мы отвоевали у янки достаточно территории, чтобы заставить их принять наши требования. Покупка состоится, и Конфедерация теперь дойдет до Тихого океана. Уже дважды мы отвоевали нашу независимость у северян!".
 csa.32.d_usa: "Вторая Мексиканская война окончена. Мы отвоевали у конфедератов достаточно территории, чтобы заставить их принять наши требования. Закупки не пройдут, и они не достигнут Тихого океана. Хотя мы не можем аннексировать их обратно, это хороший знак на будущее".
 csa.32.a: "Победа для Дикси!".
 csa.32.b: "Победа для Америки!"
 csa.33.t: "Конфедераты хотят приобрести Кубу".
 csa.33.d: "Недавно мы получили предложение от Конфедеративных Штатов. Похоже, они положили глаз на Кубу из-за ее богатых ресурсов и большой потенциальной рабочей силы. Однако это очевидно потому, что они хотят заполучить остров, чтобы распространить свое рабство дальше в Америку. Но деньги, которые они нам предлагают, могли бы нам помочь...".
 csa.33.a: "Согласен!"
 csa.33.b: "Отклонить!"
 csa.34.t: "Испания отказалась!"
 csa.34.d: "Испанский посланник связался с нами, и, похоже, они отклонили наше щедрое предложение для Кубы!".
 csa.34.a: "Черт!"
 csa.35.t: "Испания приняла предложение!"
 csa.35.d: "Испанский посланник связался с нами, и, похоже, они приняли наше щедрое предложение по Кубе!".
 csa.35.a: "Хорошо!"
 csa.36.t: "Конфедерация требует назад свою территорию!"
 csa.36.d: "У нас есть территории, на которые претендует [CSA.GetName], и они требуют, чтобы мы их отдали".
 csa.36.a: "Принять"
 csa.36.b: "Отклонить!"
 csa.37.t: "[FROM.GetName] Отказывается!".
 csa.37.d: "Наша законная территория находится под контролем [FROM.GetName], и они отклонили наше требование о передаче территории нам!".
 csa.37.a: "Война!"
 csa.37.b: "Отступаем..."
 csa.38.t: "Конфедерация требует вернуть свою территорию!".
 csa.38.d: "У нас есть территории, на которые претендует [CSA.GetName], и они требуют, чтобы мы их отдали".
 csa.38.a: "Принять"
 csa.38.b: "Отклонить!"
 csa.39.t: "[FROM.GetName] Отказывается!".
 csa.39.d: "Наша законная территория находится под контролем [FROM.GetName], и они отклонили наше требование о передаче территории нам!".
 csa.39.a: "Война!"
 csa.39.b: "Отступаем..."
 csa.40.t: "Торговля с КША?"
 csa.40.d: "Конфедеративные Штаты хотят начать с нами торговые отношения... Должны ли мы согласиться?"
 csa.40.a: "Принять"
 csa.40.b: "Отказаться"
 csa.50.t: "Выборы [GetYear]".
 csa.50.d: "Снова прошло шесть лет, и пришло время продолжить традицию избрания президента для руководства Конфедеративными Штатами Америки".
 csa.50.a: "Уиги!"
 csa.50.b: "Демократы!"
 csa.50.c: "Переизбрать нынешнего президента!"
 csa.51.t: "Вторая мексиканская война"
 csa.51.d: "После обретения независимости во время Второй американской революции, похоже, что [CSA.GetName] и [USA.GetName] снова вступили в войну. \n\nПосле того, как [USA.GetName] пресекли попытку купить штаты Чиуауа и Сонора у [MEX.GetName], они потребовали от Конфедерации отозвать свою покупку. [CSA.GetLeader] категорически отказался, ссылаясь на то, что это была законная и согласованная покупка. Силы обеих наций начинают мобилизацию, готовясь снова вступить в войну друг с другом. \n\nМеждународные наблюдатели задаются вопросом, не станет ли эта война повторением предыдущего конфликта."
 csa.51.a: "Похоже, они просто не могут ужиться друг с другом..."
 csa.51.b: "Конфедератов нужно остановить!".
 csa.51.c: "Это была законная покупка!"

 #Utah #NT!
 utah.1.t: "Предложение Бьюкенена"
 utah.1.d: "Президент Бьюкенен обратился к нам с предложением: Они готовы помиловать мормонов за любые конфликтные действия, если только они готовы признать власть федерального правительства. Они также заявили, что правительство не будет вмешиваться в религию мормонов. \n\n Этот шаг многообещающий, но он означает, что Бригам Янг должен уйти с поста губернатора, из-за чего мы и начали войну в Юте. Однако отказ от этого почти наверняка будет воспринят как декларация независимости".
 utah.1.a: "Давайте закончим эту войну".
 utah.1.b: "Мы подчиняемся только Богу!"
 utah.2.t: "Мир с Ютой?"
 utah.2.d: "Хотя [UTA.GetName] объявили себя независимыми, и мы ведем с ними войну, у нас есть гораздо более серьезная проблема, растущая на Юге. Для нас было бы разумно предложить мормонам мирное соглашение, чтобы мы могли направить свое внимание на Юг. Однако это будет означать, что [UTA.GetName] получат независимость".
 utah.2.a: "Послать делегацию".
 utah.2.b: "Нет, мы не можем отпустить сейчас!".
 utah.3.t: "Мир с Соединенными Штатами?"
 utah.3.d: "До нашей столицы дошли удивительные новости: прибыл американский дипломат с предложением заключить с нами мир. Восстание на Юге занимает все их внимание, и они не могут позволить себе отвлекать людей и снабжение на оба фронта. Это может стать нашим шансом стать по-настоящему независимой нацией... но, возможно, мы сможем нанести больший ущерб Соединенным Штатам".
 utah.3.a: "Подписать договор"
 utah.3.b: "Еще одно восстание, говорите?".
 utah.4.t: "Восстание мормонских минитменов"
 utah.4.d: "В ответ на нашу войну с Соединенными Штатами мы смогли вырастить новые дивизии ополченцев-мормонов".
 utah.4.a: "Встаньте, мои приспешники!"
 utah.5.t: "Дезертирство мормонов"
 utah.5.d: "Мы начали получать многочисленные сообщения о пропавших без вести и дезертировавших солдатах. Вероятной причиной этого является политика правительства, из-за которой ополченцы утратили религиозное рвение, однако это также может быть связано с тем, что в армии достаточно солдат и нет необходимости в ревностных ополченцах, которых мы привлекаем".
 utah.5.a: "Проклятье!"
 utah.6.t: "Потеря мечты мормонов"
 utah.6.d: "Того, что когда-то было землей мормонизма, больше нет. Мы изменили наши религиозные пути, и нам больше не нужно, чтобы ревность мормонизма двигала нашу нацию вперед".
 utah.6.a: "Хорошо"
 utah.7.t: "Утверждаем себя"
 utah.7.d: "Нет больше пути назад, нет больше укрытия в горах. Мы отослали предложение Бьюкенена, и мы должны начать подготовку к войне. Однако мы должны утвердиться и придать нашей нации смысл. Должны ли мы основать Республику Юта и стать умеренной и светской нацией, или мы должны стать Теодемократией Дезерет и установить теократическую демократию? Или, в это кризисное время, отменить привилегии народа и установить теократическую диктатуру?".
 utah.7.a: "Мы должны быть непредвзятыми"
 utah.7.b: "Религия и демократия могут работать вместе"
 utah.7.c: "Мы находимся в чрезвычайной ситуации, расширьте исполнительную власть"
 utah.8.t: "Народ требует демократии!"
 utah.8.d: "Сейчас, когда мы находимся в мирное время, наш народ устал от диктаторской власти. Были призывы к выборам, и с каждым днем народ становится все более беспокойным. Мы могли бы установить демократию, с религиозными элементами или без них. Однако мы могли бы сохранить нашу диктаторскую власть... но не похоже, что народу это понравится".
 utah.8.a: "Установить демократию"
 utah.8.b: "Установить теодемократию"
 utah.8.c: "Мы должны сохранить контроль!"
 utah.9.t: "Гражданская война мормонов"
 utah.9.d: "Народ достиг точки перелома. По всей Дезерет были зафиксированы многочисленные восстания, и люди начали брать в руки оружие против нас!"
 utah.9.a: "За теократию!"
 utah.9.b: "За республику!"
 utah.10.t: "Резолюция войны в Юте"
 utah.10.d: "Война в штате Юта, продолжавшаяся в США, наконец-то закончилась. \n\nПосле более чем 1 года конфликта, президент [USA.GetLeader] послал комиссию по заключению мира, чтобы окончательно урегулировать конфликт. Это была не горячая война, и термин "война" стал источником смущения для президента, который теперь подвергается критике за свои действия, так как его неспособность уведомить Янга о своей замене в первую очередь положила начало всей "войне". \n\n \nВойна в Юте, может быть, и закончилась, но Соединенные Штаты еще не вышли из горячей воды."
 utah.10.a: "Интересно"
 utah.10.b: "По крайней мере, теперь все позади..."
 utah.11.t: "Юта провозглашает независимость!"
 utah.11.d_a: "Территория Юта, которая уже некоторое время является занозой в боку Соединенных Штатов, официально объявила о своей независимости! \n\n \n[UTA.GetLeader], также называемый Американским Моисеем, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Вместе со своими министрами он провозгласил Республику Юта независимым государством. Это будет умеренная светская республика, первым президентом которой станет Янг. \nОжидается, что Соединенные Штаты отреагируют на образование этой новой республики объявлением войны."
 utah.11.d_b: "Территория Юта, которая уже давно была занозой в боку Соединенных Штатов, официально объявила о своей независимости! \n\n \n[UTA.GetLeader], также называемый Американским Моисеем, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Он, вместе со своими министрами, объявил теодемократию Дезерет независимым государством. Это будет теократическая республика, первым президентом которой станет Янг. \nОжидается, что Соединенные Штаты отреагируют на образование этой новой республики объявлением войны."
 utah.11.d_c: "Территория Юта, которая уже давно была занозой в боку Соединенных Штатов, официально объявила о своей независимости! \n\n \n[UTA.GetLeader], также называемый Американским Моисеем, отказался от предложения Бьюкенена урегулировать войну в Юте и быстро собрал правительство для поддержки независимой Юты. Он, вместе со своими министрами, объявил теократию Дезерет независимым государством. Это будет временная теократическая диктатура, выборы будут проведены, если штат сможет остаться независимым государством. \nОжидается, что Соединенные Штаты отреагируют на это новое государство объявлением войны".
 utah.11.a: "Это безумие!"
 utah.11.b: "Как они посмели?!"
 utah.11.c: "Боже, защити нас!"
 utah.12.t: "Сдается [UTA.GetName]".
 utah.12.d: "Сегодня утром поступили сообщения о сдаче [UTA.GetName], после захвата [UTA.GetLeader] американскими силами. \n\n С момента своего создания недолговечная [UTA.GetName] столкнулась с многочисленными проблемами, самыми тяжелыми из которых были американское вторжение, нехватка людей и оборудования. После захвата своего лидера и без того слабое [UTA.Adjective] ополчение начало сдаваться, пока, наконец, на [GetDateText] восстание мормонов не было подавлено. \n\n \nНеизвестно, как американцы будут относиться к мормонам теперь, но ожидается, что мормоны будут наказаны за свое неповиновение."
 utah.12.a: "Так закончился мормонский эксперимент".
 utah.12.b: "Юта под контролем"
 utah.13.t: "Договор в Солт-Лейк-Сити"
 utah.13.d: "Сегодня до нас дошли удивительные новости о том, что Соединенные Штаты и [UTA.GetName] официально подписали договор Солт-Лейк-Сити, положив конец войне в Юте. \n\n [UTA.GetName] провозгласила независимость от Соединенных Штатов в результате более чем годичного конфликта и, вопреки всему, смогла добиться своей независимости. Однако, скорее всего, это произошло из-за восстания Конфедерации на Юге, а Соединенные Штаты не хотели отвлекать свои ресурсы на ведение войны на два фронта. \n\nНации по всему миру сейчас начинают признавать независимость этой новой нации."
 utah.13.a: "Они действительно сделали это!"
 utah.13.b: "Мы вернемся!"
 utah.13.c: "Слава Богу!"
 utah.14.t: "Гражданская война мормонов"
 utah.14.d: "Вскоре после того, как теократия Дезерет смогла успешно добиться своей независимости, нация оказалась втянута в гражданскую войну. \n\n \nБригам Янг, религиозный лидер нации, отверг призывы граждан установить демократию. Он обещал народу демократию после войны за независимость, но до сих пор не отказался от своей диктаторской власти. Это привело к тому, что многочисленные общины на окраинах страны провозгласили Республику Юта и начали поход на Солт-Лейк-Сити. \n\n Началась гражданская война мормонов."
 utah.14.a: "Это не заняло много времени..."
 utah.14.b: "За теократию!"
 utah.14.c: "За республику!"

 neg.100.t: "Свободные штаты Америки"
 neg.100.d: "С избранием Бекенриджа мы, наконец, поняли, что старый союз не может служить нашим интересам. Мы должны уйти в отставку и образовать новую, более свободную республику".
 neg.100.a: "Свобода!"
 neg.110.t: "Аболиционистское ополчение"
 neg.110.d: "Наши призывы к народу восстать были услышаны".
 neg.110.a: "Отправьте их на фронт!"
 neg.111.t: "Черные вступают в армию"
 neg.111.d: "Черные американцы по всей стране осознают движение и присоединяются к делу, стекаясь, чтобы попасть на призывной пункт. Используем ли мы в полной мере их рабочую силу, зависит от нас".
 neg.111.a: "Конечно, они могут".
 neg.111.b: "Откажи им. Мы будем сражаться от их имени".
 neg.115.t: "Восстания на Западе"
 neg.115.d: "Наши сородичи на западе поднимаются на верхнем Среднем Западе, чтобы присоединиться к делу! Пусть они откроют второй фронт!"
 neg.115.a: "Инициатива за нами".
 neg.125.t: "Основание ОЛСН".
 neg.125.d: "Сегодня на съезде аболиционистов на севере штата Нью-Гэмпшир было объявлено об основании Объединенной лиги свободных народов".
 neg.125.a: "Приятно слышать!"

 #Seminole #NT!
 NA_N_event.25.t: "Мир с семинолами?"
 NA_N_event.25.d: "Третья война с семинолами длится уже почти 6 лет, и мы до сих пор не покончили с дикарями. Однако теперь новая угроза в Южной Каролине угрожает нашим солдатам во Флориде. Должны ли мы вывести наши войска и заключить мир с семинолами или будем сражаться до победного конца?".
 NA_N_event.25.a: "Предложить мир"
 NA_N_event.25.b: "Никогда!"
 NA_N_event.26.t: "Мир со Штатами?"
 NA_N_event.26.d: "Благодаря нашей демонстрации силы в чудесной защите нашей нации, Соединенные Штаты наконец-то обратились к нам с предложением о мире. Хотя, возможно, будет выгодно отказаться и продолжить войну отсюда...".
 NA_N_event.26.a: "Мир!"
 NA_N_event.26.b: "Война!"
 NA_N_event.27.t: "Триумфальный рейд!"
 NA_N_event.27.d: "Недавно группа воинов захватила склад снабжения захватчиков и смогла захватить большое количество оборудования. Это, несомненно, поможет нам в этой изнурительной войне!".


 #News #NT!
 news.2.t: "Гражданская война в Португалии!"
 news.2.d: "После стычек между королевскими войсками и разъяренными крестьянами, восставшими большими толпами возле королевского дворца Португалии, в стране началась полномасштабная гражданская война. Основанием для этого послужили утверждения, что новый португальский король Луиш I отравил старого любимого короля Педру V, чтобы получить трон Португалии. Остается только догадываться, что за этим последует...".
 news.2.a: "Для Португалии наступают темные времена...".
 news.3.t: "Португалия завоевывает Оливенцу!"
 news.3.d: "Регион Оливенца, который долгое время принадлежал Испании, даже после многочисленных обоснованных претензий на него со стороны Португалии, сегодня был передан обратно вышеупомянутой стране. Считается, что эта передача еще больше укрепит вековые португальско-испанские связи, и Пиренейский полуостров, скорее всего, не увидит войн в ближайшем будущем."
 news.3.a: "Теперь Португалия владеет Оливензой...".
 news.4.t: "Гражданская война в Мексике!"
 news.4.d: "Постоянно растущая напряженность между Либеральной и Консервативной партиями в Мексике накапливалась уже довольно долгое время, и, наконец, она вырвалась наружу после победы на выборах консервативного кандидата Феликса Марии Зулоаги всего несколько дней назад. Ополченцы и армия мобилизуют свои силы, в то время как страна распадается на части, а семьи разрываются на части. Братья собирают оружие друг против друга, каждый надеется на свою победу. Теперь страна находится в состоянии войны с самой собой, и над ней нависает неумолимый вопрос: какая из сторон останется стабильной и процветающей после войны, а какая будет предана забвению за поражение от рук своего врага?"
 news.4.a: "Мексика скатывается к гражданской войне...".
 news.5.t: "Оккупация Гольштейна"
 news.5.d: "Немецкая федеральная армия, состоящая из саксонских и ганноверских войск, заняла Гольштейн, после того как Германская Конфедерация обвинила Данию в нарушении Лондонского протокола 1852 года в результате присоединения Шлезвига. Поскольку Протокол предусматривает, что Шлезвиг не может быть ближе к Датскому королевству, чем Гольштейн, другие европейские великие державы уже заявили, что это дело Германии и, следовательно, их нейтралитет в этом конфликте."
 news.5.a: "В Регионе царит полный хаос!".
 news.7.t: "Война внутри Германской конфедерации!".
 news.7.d: "Рост напряженности между Пруссией и Австрией привел к резкому росту готовности к войне внутри Германской Конфедерации - которая была в одностороннем порядке объявлена распущенной [PRS.GetName]. Наблюдатели указывают на Пруссию как на главного виновника. Уже не скрываемые амбиции Пруссии по объединению Германии всегда должны были привести к неизбежному конфликту с председательствующей силой Германской конфедерации - [AUS.GetNameDef]. Сейчас Пруссия сражается с Австрией и ее союзниками на юге Германии в войне, которая, несомненно, окажет драматическое влияние на будущее Германии..."
 news.7.a: "Крупный конфликт..."
 news.8.t: "Распад Германской конфедерации!"
 news.8.d: "После назревшего военного столкновения между великими державами Германской Конфедерации - [PRS.GetName] и [AUS.GetName], а также их союзниками, победившие пруссаки, которые до этого в одностороннем порядке объявили о роспуске Германской Конфедерации, смогли навязать свою волю. После 1848 года Германская конфедерация была официально распущена во второй раз, что было санкционировано декретом, подписанным сегодня Федеральным собранием, которое вновь практически прекратило свое собственное существование. Будущее Германии сейчас, более чем когда-либо, находится в руках [PRS.GetName]".
 news.8.a: "Конец конфедерации".
 news.9.t: "Двойная монархия в Австрии"
 news.9.d: "Вена - Австрийский император Франц Иосиф был коронован как король Венгрии на пышной церемонии в соборе Святого Матьяша в Буде, Венгрия, на которой присутствовали все представители дворянства и представители Венгрии. Император был коронован недавно назначенным премьер-министром Венгрии, бывшим политическим противником. Коронация Франца Иосифа ознаменовала начало новой эры в австрийской политике, поскольку империя и венгры достигли соглашения, известного как "Компромисс", согласно которому Венгрия станет фактически независимым государством во всех вопросах, кроме обороны и внешней политики. Несмотря на то, что соглашение было встречено скептически многими консерваторами и открыто против множества других меньшинств в Австрийской империи, которые считают, что соглашение фактически является уступкой венгерскому национализму, император и австрийский министр-президент [AUS.GetLeader] считают, что это лучший способ стабилизировать ситуацию в королевстве, которое терпит ряд военных поражений и экономическую стагнацию после поражений в Сардинской войне и Войне братьев."
 news.9.a: "У Венгрии теперь больше власти...".
 news.10.t: "Война в Европе!"
 news.10.d: "После разногласий по поводу наследования испанского престола, которые усугубили и без того сильную напряженность между [FRA.GetNameDef] и [PRS.GetNameDef], между этими двумя нациями началась война. Мир потрясен и ждет, как эта война может повлиять на будущее Центральной Европы...".
 news.10.a: "Эта война решит судьбу Германии...".
 news.11.t: "[PRS.GetNameDef] провозглашен!"
 news.11.d: "После долгой борьбы, восходящей к тому времени, когда раннее чувство единства Германии было установлено посредством Священной Римской империи, страна, наконец, объединилась как единое целое из всех своих мелких государств! Бывший прусский монарх, а ныне германский император Вильгельм I был коронован после громкой победы в битве против Франции. Это, несомненно, окажет огромное влияние на европейскую политику, поскольку существующим державам придется приветствовать нового игрока на мировой арене..."
 news.11.a: "Борьба за объединение закончилась - пока".
 news.12.t: "Пруссия побеждена!"
 news.12.d: "Франко-прусская война окончена! [FRA.GetNameDef] вышел победителем после долгой и разрушительной кампании, которую он вел против Пруссии и южных германских государств. Вчера во Франкфурте был подписан мирный договор, расширяющий французское влияние в регионе и ослабляющий Пруссию."
 news.12.a: "Похоже, объединение Германии как минимум задержится...".
 news.13.t: "Война в Южной Германии"
 news.13.d: "После того, как [PRS.GetNameDef] некоторое время назад объявила о своих амбициях в отношении объединения Германии, только самый глупый из глупцов не предвидел бы новостей, которые дошли до нас сегодня. Социалисты в прусском правительстве объявили войну южным германским землям в попытке быстро добиться объединения. Пока неясно, как отреагирует международное сообщество, и мы ожидаем, что первыми ответят [FRA.GetNameDef], [AUS.GetNameDef] и [RUS.GetNameDef]...".
 news.13.a: "Регион охвачен хаосом".
 news.14.t: "[PRS.GetNameDef] открывает \n"Кильский канал\n"!"
 news.14.d: "После многих лет строительства, трудолюбивые [PRS.GetAdjective] люди сумели построить самое последнее грандиозное достижение человечества в области строительства: Канал, проходящий через Шлезвиг и соединяющий Балтийское и Северное моря. Пока неясно, как именно будет использоваться канал, но ожидается, что он значительно ослабит стратегическое влияние Датского пояса на торговлю и движение флота в регионе."
 news.14.a: "Это принесет много новых возможностей...".
 news.15.t: "Отто фон Бисмарк убит!".
 news.15.d: "Канцлер [PRS.GetAdjective], Отто фон Бисмарк, был признан мертвым после того, как вчера в Баварии в него выстрелил нападавший. Нападавший уже арестован, а фон Бисмарк был срочно доставлен в больницу и скончался ночью. Подозревается, что нападение было совершено по политическим мотивам, но официальной причины из заключенного преступника пока не вымогали. Это был тяжелый удар для правительства [PRS.GetAdjective], но они уже заявили, что постараются быстро оправиться от этого события, оплакав смерть фон Бисмарка и проведя его похороны, которые состоятся завтра в Кенигсберге."
 news.15.a: "Какое варварство".
 news.18.t: "Цусима передана [RUS.GetNameDef]!"
 news.18.d: "После переговоров (а также, по-видимому, немалого количества угроз с обеих сторон) региональный конфликт на дальнем востоке был урегулирован, когда правительство [JAP.GetAdjective] решило передать остров Цусима [RUS.GetNameDef]. Цусима является важной стратегической базой между Желтым и Японским морями - таким образом [RUS.GetAdjective] укрепил свои позиции в этом районе."
 news.18.a: "Большая выгода для нас!"
 news.18.b: "Ужасная потеря".
 news.18.c: "Теперь остров принадлежит русским...".
 news.19.t: "[RUS.GetName] отступает в Цусимском конфликте!".
 news.19.d: "Региональный конфликт на Дальнем Востоке недавно подошел к концу, когда [RUS.GetAdjective] решили отступить после того, как власти Цусимы отказались передать остров [RUS.GetNameDef]. Предполагается, что они пытались приобрести стратегически важный военно-морской порт, чтобы укрепить свою власть в этом районе."
 news.19.a: "У нас не было другого выбора!"
 news.19.b: "Они должны были уважать нашу политику изоляции".
 news.19.c: "Конфликт был успешно предотвращен".
 news.20.t: "Война разгорается из-за Цусимы!".
 news.20.d: "[RUS.GetNameDef] и [JAP.GetNameDef] начали войну за остров Цусима! Русские проявили интерес к нему еще в начале этого года и нарушили политику Японии, отправив туда корабль - дважды. Конфликт не удалось успешно деэскалировать, и теперь два национальных государства находятся в состоянии войны друг с другом! Мир наблюдает и ждет, что из этого может получиться...".
 news.20.a: "Мы покажем жалким японцам!".
 news.20.b: "Мы покажем жалким русским!".
 news.20.c: "Крупный конфликт из-за этого маленького острова?".
 news.21.t: "Морской договор"
 news.21.d: "После переговоров, проходивших в течение последних нескольких месяцев и завершившихся финальной встречей только на прошлой неделе, бывшая канадская провинция объединилась с Новой Шотландией и Нью-Брансуиком, образовав то, что теперь известно как [CAN.GetNameDef]. Ожидается, что этот региональный союз укрепит экономическую и политическую власть в регионе и, по общему мнению, будет полезен для Канады в целом. [ENG.GetNameDef] пока не сделал официального заявления по поводу договора, но предполагается, что они его одобрят".
 news.21.a: "Важный шаг к объединению для нас!".
 news.21.b: "Это приближает Канаду к объединению...".
 news.25.t: "Оккупация Гольштейна"
 news.25.d: "Немецкие войска из Пруссии и Австрии заняли Гольштейн, после того как Германская конфедерация обвинила Данию в нарушении Лондонского протокола 1852 года путем присоединения Шлезвига, хотя парламент конфедерации не смог получить большинство голосов за федеральное исполнение. Поскольку Лондонский протокол предусматривает, что Шлезвиг не может быть ближе к Королевству Дания, чем Гольштейн, другие европейские великие державы, по сути, определили это дело как внутреннее дело Германии и, следовательно, заявили о своем нейтралитете в этом конфликте."
 news.25.a: "В регионе царит полный хаос!".
 news.26.t: "Конец второй Шлезвигской войны"
 news.26.d: "Вторая Шлезвигская война подошла к концу. Немцы победили и навязали свою волю Дании".
 news.26.a: "Этого следовало ожидать?"
 news.27.t: "Лондонская конференция от [GetYear]".
 news.27.d: "Становится все более очевидным, что [DEN.GetNameDef] проиграет войну против [PRS.GetName] и [AUS.GetName], поэтому начались переговоры о заключении мирного соглашения. Министр иностранных дел Великобритании Эрл Рассел пригласил воюющие стороны и другие европейские великие державы в Лондон для достижения соглашения. [PRS.GetNameDef] временно оккупирует Шлезвиг на время мирной конференции. Если конференция не принесет результатов, что вполне вероятно, война будет продолжена".
 news.27.a: "Достигнут ли они соглашения и восстановят ли мир?".
 news.28.t: "Лондонская конференция от [GetYear]".
 news.28.d: "Новость, которая потрясла мировую прессу: военный конфликт между двумя германскими гегемонами, [PRS.GetName] и [AUS.GetName], с одной стороны, и Данией, с другой, из-за Шлезвиг-Гольштейна разворачивается довольно неожиданно. Вместо решительной победы немцев становится все более очевидным, что перевес на стороне Дании. Под давлением европейских великих держав разоренные немцы были вынуждены подписать перемирие с датчанами и согласиться на открытие международных мирных переговоров, которые начнутся через неделю. С этой целью британский министр иностранных дел граф Рассел пригласил воюющие стороны и другие заинтересованные лица в Лондон для достижения соглашения. На время мирной конференции [DEN.GetNameDef] будет продолжать занимать свои владения в Гольштейне, по крайней мере, временно."
 news.28.a: "Как шокирующе! Будем надеяться, что это не приведет к дальнейшей дестабилизации региона."
 news.29.t: "Окончание Второй Шлезвигской войны"
 news.29.d: "Вторая Шлезвигская война подошла к концу. Хотя Дания, на удивление, одержала победу на поле боя, настроения немецкой общественности сделали практически невозможным для датчан максимизировать свои достижения. В то время как ноябрьская конституция останется в силе и Шлезвиг, наконец, станет конституционно признанной частью Дании, герцогство Гольштейн будет освобождено от иностранного правления и передано под власть немецкого дворянского дома, имеющего законные права на престол. Гольштейн также станет членом Германской конфедерации. Это решение представляется наилучшим залогом устойчивого мира в регионе".
 news.29.a: "Будем надеяться на это".
 news.30.t: "Конец второй Шлезвигской войны - тупик".
 news.30.d: "Вторая Шлезвигская война наконец-то подошла к концу. Хотя Дания удивительным образом продержалась против своих немецких противников более года, настроения немецкой общественности сделали практически невозможным для датчан извлечь большую выгоду. Хотя ноябрьская конституция останется в силе, она будет действовать только в отношении северной земли Шлезвиг, которая станет конституционно признанной частью Дании. Южная земля Шлезвиг и герцогство Гольштейн будут вместе освобождены от иностранного правления и переданы под власть немецкого дворянского дома, имеющего законные права на престол. Теперь независимое герцогство Гольштейн станет членом Германской конфедерации. Это решение представляется наилучшим залогом устойчивого мира в регионе".
 news.30.a: "Будем надеяться на это".
 news.31.t: "Роспуск Германской конфедерации!".
 news.31.d: "После более чем двухлетней войны между великими державами Германской Конфедерации - [PRS.GetName] и [AUS.GetName], а также их союзниками - невыносимый германский дуализм так и не был разрешен. Теперь два германских гегемона пришли к соглашению: они разделят Германскую конфедерацию на Северогерманскую конфедерацию под управлением [PRS.GetName] и Южногерманский союз под управлением [AUS.GetName]. Это означает, что после 1848 года Германская конфедерация официально распущена во второй раз, что санкционировано декретом, подписанным сегодня Федеральным собранием, которое снова практически прекратило свое собственное существование. Будущее Германии сейчас, более чем когда-либо, находится в руках двух германских держав".
 news.31.a: "Конец конфедерации".
 news.32.t: "Французский флот у Туниса"
 news.32.d: "Казнь Батто Сфеза, еврея, обвиненного в оскорблении ислама, вызвала большое возмущение в еврейских общинах по всей Европе. Франция на протяжении многих лет претендовала на покровительство над еврейской общиной Туниса, и это событие стало явным действием бея Мухаммада II ибн аль-Хусайна, который следовал советам наиболее радикальных маликитов против влияния иностранных государств на тунисские дела. Сегодня утром французский флот, состоящий из девяти судов и вооруженный семьюстами пушками, появился в Ла Гулетт. Адмирал, командующий этим флотом, был послан в Ла Марса, где находился бей, и поставил его в известность о необходимости представить текст реформ по образцу Танзимата и декларацию прав человека (Ahd Al-Amane) из одиннадцати пунктов, в которых говорится о безопасности частных активов, равенстве в юридических и налоговых вопросах, ограничениях на военную службу, основных правах человека и, что особенно важно, о возможности для иностранцев владеть домами, садами или землей."
 news.32.a: "Похоже, что это чисто экономическая причина, ничем хорошим это не кончится".
 news.33.t: "Французский флот бомбит Тунис"
 news.33.d: "Несмотря на растущее политическое и военное давление, тунисское правительство отказалось от французских требований реформ. В отместку французский флот открыл огонь по столице сегодня утром, причинив значительный ущерб и жертвы и вызвав хаос."
 news.33.a: "Никогда не злите французов".
 news.34.t: "Вторая венгерская революция"
 news.34.d: "После многих лет напряженности между короной Австрии и руководством Венгрии, наконец, разразилась еще одна революция. Вторая венгерская революция происходит всего через несколько десятилетий после предыдущей, в 1848 году, и еще больше смещает баланс сил в Европе в сторону хаоса. Путь абсолютизма для Австрии привел ее к вероятной гибели, а независимость Венгрии, скорее всего, усилит влияние пруссаков в Центральной Европе, остановив надежды Австрии на создание какого-либо сильного союза в Южной Германии. Будущее Австрийской империи теперь неопределенно, и лицо Европы, возможно, уже никогда не будет прежним."
 news.34.a: "Тревожно..."
 news.35.t: "Венгрия завоевывает независимость"
 news.35.d: "Мадьярская армия победила кайзера. Австрийская империя склоняется перед новой венгерской нацией, подписывая Прессбургский договор, признающий ее независимость и дающий ей контроль над хорватскими территориями. Огромный удар по Австрийской империи, которая и так уже сильно пострадала экономически и политически, теперь ей предстоит понести еще одну большую потерю. Господство Австрии в Центральной Европе теперь вновь поставлено под вопрос, поскольку Пруссия продолжает усиливать свое влияние, а Венгрия доказала, что у Австрийской империи больше трещин, чем кажется."
 news.35.a: "Какие новые беды постигнут Австрию?".
 news.36.t: "Савойя и Ницца уступлены Франции"
 news.36.d: "Территории Савойи и Ниццы, расположенные на границе между Италией и Францией, всегда были спорным вопросом. На протяжении веков обе они были итальянскими, но в 1792 году были аннексированы Французской Республикой из-за большого количества франкоязычного населения, после чего были возвращены Сардинии-Пьемонту по решению Венского конгресса в 1815 году. После победы Австрии над Сардинией-Пьемонтом спорные территории были уступлены Франции в попытке обеспечить стабильность в регионе и заручиться поддержкой Франции в продолжении и усилении австрийской оккупации Северной Италии. Хотя это незначительное событие само по себе, оно может свидетельствовать о сближении между Австрией и Францией, которые, в конце концов, разделяют некоторые идеологические ценности и находятся в сложных отношениях с [PRS.GetName]. Если такой союз будет создан, это будет очень опасно для баланса сил в Европе...".
 news.36.a: "Тревожно..."
 news.37.t: "Император Франц Иосиф I принимает конституцию"
 news.37.d: "После унизительного поражения в Италии император Австрийской империи Франц Иосиф I согласился на уступки в виде письменной конституции для своего королевства. Рейхсрат, совет делегатов от всех коронных земель империи, был созван в Вену, чтобы консультировать молодого императора в этом начинании. Несколько дней назад был принят противоречивый конституционный диплом, который теперь действует как новая конституция Австрийской империи. Этот документ рассматривается как заключительный акт эпохи неоабсолютизма в Австрийской империи, хотя даже по новой конституции император по-прежнему обладает значительной властью. Критики дипломатии, которых немало, осуждают новую конституцию. Реформами недовольны как более централистские немецкие либералы, так и негерманские федералисты, особенно из Венгрии. Несмотря на великодушный поступок императора Франца Иосифа I по принятию письменной конституции, ограничивающей его правление, она, похоже, не пользуется большой поддержкой среди его подданных."
 news.37.a: "Посмотрим, какое будущее ждет Австрийскую империю".
 news.38.t: "Рост напряженности между Францией и Пруссией на фоне Люксембургского кризиса"
 news.38.d: "\nВеликое герцогство Люксембург правит в личной унии с Королевством Нидерландов с Венского конгресса 1815 года, хотя и с уменьшенной территорией после успешной бельгийской революции 1839 года. Но великое герцогство также являлось членом Германской конфедерации, чтобы обеспечить свою территориальную целостность, и вскоре после его принятия в конфедерацию была построена федеральная крепость.\n\nСейчас, после распада Германской конфедерации, Люксембург снова оказался втянут в распри великих держав. После попытки Франции купить Великое герцогство Люксембург у короля Нидерландов Вильгельма III, немецкая общественность подняла оружие, требуя от Пруссии защитить целостность этой немецкой земли. Французская общественность, в свою очередь, чувствует себя обманутой [PRS.GetLeader], утверждая, что Франция должна получить компенсацию за свой нейтралитет в германской войне."
 news.38.a: "Может ли это перерасти в войну?".
 news.39.t: "Люксембургский кризис - Лондонская конференция сохраняет мир"
 news.39.d: "\nПосле роста напряженности между Францией и Пруссией из-за Люксембурга, европейские великие державы, а также другие затронутые страны собрались в Лондоне, чтобы попытаться найти мирное решение в условиях кризиса, который сделал вероятной новую войну на европейской земле. В результате Лондонский договор от [GetYear] был ратифицирован всеми присутствующими правительствами и скоро вступит в силу.\n\nСогласно его положениям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации [PRS.GetName] будет вынужден вывести свой гарнизон из Люксембурга, а федеральная крепость Германской Конфедерации будет снесена. Великое герцогство, однако, останется частью Зольферайна. Подписавшие договор стороны также гарантируют территориальную целостность Люксембурга, а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем."
 news.39.a: "Мир был сохранен".
 news.40.t: "Люксембургский кризис - Пруссия принимает французский ультиматум"
 news.40.d: "\nПосле роста напряженности между Францией и Пруссией из-за Люксембурга, европейские великие державы, а также другие затронутые страны собрались в Лондоне, чтобы попытаться найти мирное решение в условиях кризиса, который сделал вероятной новую войну на европейской земле. В результате Лондонский договор от [GetYear] был ратифицирован большинством присутствующих правительств, за исключением [FRA.GetName]\n\nФранцузы были возмущены обещаниями, якобы нарушенными прусским правительством, и потребовали желаемой и якобы согласованной компенсации посредством официального ультиматума. [PRS.GetNameDef] принял этот ультиматум, чтобы сохранить мир со своими западными соседями, таким образом, голландская продажа Люксембурга Франции может быть осуществлена, как и предполагалось."
 news.40.a: "Пруссия заплатила цену за сохранение мира".
 news.41.t: "Люксембургский кризис - военная эскалация"
 news.41.d: "\nПосле роста напряженности между Францией и Пруссией из-за Люксембурга, европейские великие державы, а также другие затронутые страны собрались в Лондоне, чтобы попытаться найти мирное решение в условиях кризиса, который сделал вероятной новую войну на европейской земле. В результате Лондонский договор от [GetYear] был ратифицирован большинством присутствующих правительств, за исключением [FRA.GetName]\n\nФранцузы были возмущены обещаниями, якобы нарушенными прусским правительством, и потребовали желаемой и якобы согласованной компенсации посредством официального ультиматума. [PRS.GetNameDef] отклонил этот ультиматум, и вопрос будет решаться на поле боя. Любое возможное участие других сторон, подписавших Лондонский договор, а также других германских государств, все еще остается неопределенным."
 news.41.a: "Итак, война...".
 news.42.t: "Люксембургский кризис - [FROM.GetNameDef] выполняет требования"
 news.42.d_france_enforces_demands: "\n[FRA.GetNameDef] успешно выполнила свои требования в Люксембурге после военной эскалации с [PRS.GetName]. Французская армия показала себя превосходным противником на поле боя, и прусские и союзные войска в итоге не смогли отразить их атаку. Это знаменует конец личной унии Нидерландов с Люксембургом, так как Великое герцогство теперь будет продано Франции."
 news.42.d_prussia_enforces_demands: "\n[PRS.GetNameDef] успешно выполнила свои требования в Люксембурге после военного конфликта, эскалированного [FRA.GetName]. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в итоге не смогли отразить их наступление. Что касается Люксембурга, то статус-кво анте был подтвержден, то есть Великое Герцогство останется в личной унии с [HOL.GetName] на данный момент, в то время как пруссаки будут держать там крепость и обеспечивать гарнизон."
 news.42.a: "Хорошо."
 news.43.t: "Люксембургский кризис - [FROM.GetNameDef] празднует решающую победу"
 news.43.d_france_decisive_victory: "\n[FRA.GetNameDef] празднует решительную победу над [PRS.GetName] в результате военного кризиса, который развился из предложения Франции купить Великое Герцогство Люксембург у Нидерландов. Французская армия оказалась превосходящим противником на поле боя, и прусские и союзные войска в итоге не смогли отразить их атаку. Способ их победы позволил [FRA.GetName] вновь занять обширные территории на левом берегу Рейна, но опять с непредсказуемыми последствиями."
 news.43.d_prussia_decisive_victory: "\n[PRS.GetNameDef] празднует решительную победу над [FRA.GetName] в результате военного кризиса, который развился из-за предложения Франции купить Великое Герцогство Люксембург у Нидерландов. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в итоге не смогли отразить ее наступление. Победа позволила [PRS.GetName] не только найти подходящее решение для Люксембурга, но и аннексировать Эльзас-Лотарингию у Франции, территорию с исторически многочисленным немецкоязычным населением и значительными запасами полезных ископаемых. Последствия победы Пруссии в Германии и Европе еще предстоит увидеть".
 news.43.a: "Это, безусловно, нарушит баланс сил в Европе...".
 news.44.t: "Люксембургский кризис - Пруссия усиливает контроль над Люксембургом"
 news.44.d: "\n[PRS.GetNameDef] празднует победу над [FRA.GetName] в результате военного кризиса, который развился из предложения Франции купить Великое Герцогство Люксембург у Нидерландов. Прусская армия оказалась превосходящим противником на поле боя, и французские войска в итоге не смогли отразить ее наступление. После мирных переговоров между двумя державами, [PRS.GetName] унаследует личную унию над Люксембургом от Нидерландов за финансовую компенсацию, чтобы иметь больше контроля для предотвращения повторения сиюминутной ситуации в будущем."
 news.44.a: "Наконец-то мир".
 news.45.t: "Люксембургский кризис - подписано перемирие".
 news.45.d: "[FRA.GetNameDef] и [PRS.GetName] согласились подписать взаимное прекращение огня на фоне войны за стратегические цели в Люксембурге и его окрестностях. Это означает, что пушки умолкнут, и будет открыт путь к мирным переговорам. Оба правительства, похоже, согласны с тем, что цена продолжающегося кровопролития намного превышает перспективы одержать решительную победу в ближайшее время. Дипломаты и политики обеих сторон теперь снова в ответе, и они сделают все возможное, чтобы добиться мирного соглашения, которое может продлиться долго."
 news.45.a: "Будем надеяться, что теперь они смогут все уладить".
 news.46.t: "Люксембургский мир от [GetYear]".
 news.46.d: "\nМирные переговоры после прекращения огня между [FRA.GetName] и [PRS.GetName] достигли завершения. Все участвующие стороны согласились заключить соглашение, которое было обговорено до военной эскалации на Лондонской конференции.\n\nСогласно этим условиям, [FRA.GetName] не будет покупать Люксембург у Нидерландов, а голландский король останется сувереном [LUX.GetName]. В качестве компенсации [PRS.GetName] должен будет вывести свой гарнизон из Люксембурга, а федеральная крепость Германской Конфедерации будет разрушена. Великое герцогство, однако, останется частью Зольферайна. Подписавшие договор стороны также гарантируют территориальную целостность Люксембурга, а сама страна должна будет сохранять нейтралитет в возможных конфликтах в будущем.\n\nНо все это не вернет тех, кто погиб на поле боя."
 news.46.a: "Какая бесполезная трата человеческих жизней..."

 #GER FLAVOUR NEWS EVENTS #NT!
 news.51.t: "Раскопки в Хисарлыке - найдено сокровище Приама"
 news.51.d: "\nБольшая новость дошла до нас из Османской империи, свидетельствующая об обнаружении древнего и мифического города Троя! До недавнего времени многие считали его легендой и вымыслом, но раскопки, проведенные немецким археологом Генрихом Шлиманом в Хисарлыке, открыли тайны, которые веками хранила земля. Шлиман также нашел значительное количество драгоценностей, золота и артефактов, которые, по его мнению, являются так называемым "сокровищем Приама", названным в честь гомеровского царя Приама. Среди наиболее заметных найденных предметов клада - оружие, сделанное в основном из меди, две золотые диадемы и другие медные артефакты. Хотя находки еще предстоит подтвердить, это открытие способно навсегда изменить наше представление об истории Греции и ее мифологии".
 news.51.a: "Подождите, Троя действительно существовала?".
 news.52.t: "Раскопки в Микенах - найдена маска Агамемнона"
 news.52.d: "\nСегодня был зарегистрирован крупный прорыв в археологических раскопках Микен, расположенных на холме к северу от долины Аргоса, на греческом полуострове Пелопоннес: Генрих Шлиман, немецкий археолог, который несколько лет назад раскопал остатки Трои, обнаружил Валовые могилы, кладбище для членов микенской царской семьи. Всего было обнаружено девятнадцать тел: восемь мужчин, девять женщин и двое детей, а также находящиеся там вещи и оружие усопших. Одним из самых впечатляющих найденных артефактов была золотая маска, которую Шлиман назвал "Маской Агамемнона", по имени легендарного микенского царя Агамемнона, предводителя ахейцев в эпосе Гомера о Троянской войне "Илиада". Эти находки еще предстоит подтвердить с точки зрения их исторической ценности, но, несомненно, это еще один впечатляющий успех Шлимана".
 news.52.a: "Какое открытие!"
 news.53.t: "BASF - Largest Chemical Company on Earth" #NT!
 news.53.d: "\nThe BASF company used the opportunity of a recent exhibition to announce a milestone they have reached: BASF unveiled itself as the world's largest chemical company, after a mere 35 years of production. The company has achieved a lot over the course its existence as a dye works and chemical plant, creating countless synthetic dyes and pioneering the first mass-produced synthetic indigo dye using the Heumann Synthesis. Through the tireless work of over 17 years of research and millions of marks of investment in the meantime, BASF is now able to sell massive amounts of indigo dye across the globe for a price far cheaper than ever. This, for now, concludes a staggering growth process since the company's foundation in 1865." #NT!
 news.53.a: "Impressive." #NT!
 news.53.b: "A shining example of Germany's rise!" #NT!
 news.54.t: "Unification of the German Spelling System" #NT!
 news.54.d: "\nFollowing nearly three decades of debate after the political unification of Germany, the German language will finally have a unified spelling system. Thanks in large part to the continuing efforts of German linguists, teachers, and politicians, spearheaded by Dr. Konrad Duden, the Second Orthographical Conference had more success than its prequel 25 years ago. Over the last three days, 26 plenipotentiaries of the German states, Dr. Huemer as Austrian commissioner, and representatives of other institutions as well as the book trade met and discussed the standardization of a uniform German orthography in Berlin. In addition to state officials, a few experts took part, including Konrad Duden and Wilhelm Wilmanns, who had also already participated in the First Orthographical Conference in 1876. The resolution was accepted by both German and Austrian state officials, and, thus, is binding. It is also expected that [SWI.GetName] will join the resolution for German spelling shortly." #NT!
 news.54.a: "Good for them." #NT!

 #AUS FLAVOUR NEWS EVENTS #NT!
 news.101.t: "Грегор Мендель излагает свои законы наследственности"
 news.101.d: "Сегодня Грегор Мендель, скромный монах и по совместительству ученый из Моравии, опубликовал свои биологические исследования по генетике отдельных растений после многих лет исследований. Открытия Менделя могут стать революционными, сформулировав сами законы наследственности. В конечном итоге он сводится к трем отдельным, но не независимым друг от друга законам: доминированию, сегрегации и независимому ассортименту. Если открытия Менделя и, соответственно, три закона наследственности окажутся верными, то можно будет выращивать растения и разводить животных гораздо эффективнее и в соответствии с очень специфическими потребностями, если удастся найти подходящие пары. Хотя пока кажется, что публикация Менделя игнорируется научным сообществом, ей все же удалось вызвать несколько благоприятных откликов в местных газетах. Только время покажет, подтвердятся ли его выводы".
 news.101.a: "Какое великое открытие!"


