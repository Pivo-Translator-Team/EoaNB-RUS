 eoanb_tt_generic_14_a: "§YПользовательский туториал§! будет §Gвключен§!"
 eoanb_tt_generic_14_b: "§YПользовательский туториал§! будет §Rвыключен§!"
 eoanb_tt_generic_15_a: "§YПасхальные яйца§! будет §Gвключены§!".
