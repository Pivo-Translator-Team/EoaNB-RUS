 sevenweekswar.88.t: "Предложить раскол Германской конфедерации"
 sevenweekswar.88.d: "Германский дуализм должен быть разрешен, сейчас или никогда. Поскольку мы не можем победить австрийцев и их союзников на поле боя, мы должны пока ограничить гегемонию Северной Германией. Австрийцы, в свою очередь, могли бы осуществлять свое лидерство на юге".
 sevenweekswar.88.a: "План Гутера".
 sevenweekswar.89.t: "Пруссия предлагает разделить Германскую конфедерацию".
 sevenweekswar.89.d: "В свете взаимно неудовлетворительных результатов германской войны [PRS.GetName] обратилась к нам с многообещающим предложением. Они хотят разделить Германскую Конфедерацию на две отдельные сферы: пруссаки будут господствовать на севере, в то время как мы сможем доминировать на юге. В качестве линии разграничения они предлагают Главную линию. Это, несомненно, помогло бы решить вопросы, которые в первую очередь привели к войне".
 sevenweekswar.89.a: "Давайте подадим сигнал одобрения пруссакам".
 sevenweekswar.90.t: "Пруссия предлагает расколоть Германскую конфедерацию".
 sevenweekswar.90.d: "Мы получили сообщения о том, что Пруссия и Австрия сотрудничают с целью разделить Германскую Конфедерацию на северную и южную сферы, чтобы они могли более эффективно утверждать свое господство. Хотя это угрожает нашей независимости, по крайней мере, частично, это также поможет устранить угрозу еще одной ужасной войны. В конечном счете, мы не настолько могущественны, чтобы иметь большое влияние на их сговор...".
 sevenweekswar.90.a: "Нам придется подождать и посмотреть, что произойдет".
 sevenweekswar.91.t: "Австрия согласна с нашим планом"
 sevenweekswar.91.d: "Австрийцы выразили свое одобрение нашего плана. Мы можем приступить к роспуску Германской конфедерации и последующему разделению на две отдельные сферы."
 sevenweekswar.91.a: "Sehr gut".
 sevenweekswar.92.t: "Распад Германской конфедерации".
 sevenweekswar.92.d: "Важность и необходимость Германской конфедерации всегда подвергалась сомнению в политических кругах Пруссии. Теперь, когда мы наконец пришли к соглашению с австрийцами, мы можем раз и навсегда закончить эту главу и начать новую в гораздо более тесной конфедерации северогерманских государств."
 sevenweekswar.92.a: "Все-таки что-то позитивное".
 sevenweekswar.93.t: "Германская конфедерация распалась"
 sevenweekswar.93.d: "С благословения [AUS.GetName], [PRS.GetName] только что провозгласил роспуск Германской Конфедерации. Спустя более чем 50 лет это знаменует еще один переломный момент в судьбе Германии."
 sevenweekswar.93.a: "Будем надеяться, что это принесет позитивные перемены".
 sevenweekswar.94.t: "Предложить Schutz- und Trutzbündnisse южногерманским странам"
 sevenweekswar.94.d: "После распада Германской конфедерации настало время определить будущее Южной Германии. Другие южногерманские государства заявили о своей готовности создать свободную ассоциацию с нами в качестве своего повелителя. Делегаты уже отправлены на переговоры о заключении договоров с южногерманскими государствами в течение следующих нескольких дней. Мы ожидаем ответа от них довольно скоро".
