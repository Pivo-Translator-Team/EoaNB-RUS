 JAP_character_emperor_meiji_desc: "Принц Муцухито родился 3 ноября 1852 года в маленьком домике на участке своего деда по материнской линии в северном конце Госё. В наше время рождение считается источником опасности, поэтому императорский принц родился не во дворце. Вместо этого обычно члены императорской семьи рождаются рядом с домом отца беременной женщины. В случае с титулованным принцем Сати его мать, Накаяма Ёсико, была дочерью исполняющего обязанности главного советника Накаямы Тадаясу и наложницей императора Комэи.\n\nПоскольку образ жизни императора был настолько скрыт за закрытыми дверями, его юная личность оспаривается. Иногда его считают здоровым и сильным, немного задиристым, и он был исключительно талантлив в сумо. Другие описывают его как нежного и часто болеющего. Но сейчас, в его возрасте, он повзрослел и возмужал и считается достойным лидером народа.\n \nМолодой принц родился в эпоху великих перемен в Японии. Эти перемены были ярко выражены в июле 1853 года, когда коммодор Мэтью Перри и его "Черные Корабли" вошли в гавань Эдо. Их дым скопился высоко вверху, закрыв горизонт над столицей. Впервые за последние 250 лет сёгунат предпринял необычный шаг - проконсультировался с императорским двором в связи с кризисом, вызванным прибытием Перри. По стране поползли разговоры о "неравноправных договорах", об отказе от тарифных полномочий и права судить иностранцев в своих судах. После того как сёгуны согласились принять эти договоры, император Коумэй был настолько возмущен, что пригрозил отречься от престола, хотя даже на это потребовалось бы согласие сёгуна."
