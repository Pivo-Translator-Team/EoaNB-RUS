 jap_boshin_war_wargoal_desc: "§YВосстановление императорского правления§! Слабеющий авторитет Совета бакуфу сёгуната Токугава возродил фундаментальное стремление к возобновлению императорской легитимности в японской политике."
 SSW_WAR_NAME: "Вторая Шлезвигская война"
 wargoal_second_schleswig_war_desc: "§gПопытка датчан интегрировать герцогство Шлезвиг в Королевство Дания переросла в настоящую войну.§!"
 7WW_WAR_NAME: "Германская война"
 wargoal_german_war_desc: "§gПостоянная борьба за власть между двумя германскими гегемонами, Австрией и Пруссией, переросла в войну, в которую неизбежно будет вовлечена вся Германская Конфедерация и которая способна в конечном итоге сломать систему, созданную на Венском конгрессе.§!"
 LUX_CRISIS_WAR_NAME: "Люксембургский кризис"
 wargoal_luxembourg_crisis_desc: "§gЛюксембургский кризис перерос в военный конфликт.§!"
 FPW_WAR_NAME: "Франко-прусская война"
 wargoal_franco_prussian_war_desc: "§gСпор из-за кандидатуры Гогенцоллернов на испанский трон перерос в военный конфликт, который может объединить германские государства или позволить французам утвердить свое господство на Рейне и влияние в германских делах.§!"
 HUNGARIAN_REVOLUTION_WAR_NAME: "Вторая венгерская революция"
 wargoal_cretan_revolution_desc: "§gГреческое христианское население Крита взяло в руки оружие, чтобы бороться за свою свободу от мусульманских угнетателей.§!" 
 CET_REVOLUTION_WAR_NAME: "Критская революция" 
 wargoal_herzegovina_uprising_desc: "§gХристианское сербское население Боснии и Герцеговины взялось за оружие, чтобы бороться за свою независимость от своих османских угнетателей.§!" 
 HRZ_UPRISING_WAR_NAME: "Восстание в Герцеговине" 
 wargoal_april_uprising_war_desc: "§gБолгарские националисты взялись за оружие, чтобы бороться за свою независимость от османского гнета.§!" 
 BUL_APRIL_WAR_NAME: "Болгарское апрельское восстание" 
 wargoal_serbian_ottoman_war_desc: "§gРастущая напряженность с христианским сербским населением на Балканах, а также рост сербского национализма привели к войне в регионе.§!" 
 SOW_WAR_NAME: "Сербско-Османская война" 
 wargoal_russo_turkish_war_desc: "§gНестабильность на Балканах, частично вызванная ростом национализма и несправедливым и часто жестоким обращением с христианами со стороны их турецких повелителей, а также неспособность османского правительства найти прочное решение проблемы заставили русских добиться ее решения средствами войны.§!" 
 RTW_WAR_NAME: "Русско-Турецкая война" 
 wargoal_greco_ottoman_war_desc: "§gПосле объявления Россией войны Османской империи, греки воспользовались возможностью вернуть бывшие греческие земли у османов и сами послали объявление войны Высокой Порте.§!" 
 GOW_WAR_NAME: "Греко-Османская война" 
 wargoal_albanian_revolt_desc: "§gПосле отказа Высокой Порты создать полуавтономный албанский вилайет, албанские националисты во главе с делегатами Призренской лиги взялись за оружие против своих повелителей." 
 ALB_WAR_NAME: "Албанское восстание" 
