 7WW_WAR_NAME: "Германская Война" 
 wargoal_german_war_desc: "§gПостоянная борьба за власть между двумя Германскими гегемонами, Австрией и Пруссией, переросла в войну, в которую неизбежно будет вовлечена вся Германская Конфедерация и которая способна в конечном итоге сломать систему, установленную на Венском Конгрессе.§!" 
 LUX_CRISIS_WAR_NAME: "Люксембургский Кризис" 
 wargoal_luxembourg_crisis_desc: "§gКризис в Люксембурге перерос в военный конфликт.§!" 
 FPW_WAR_NAME: "Франко-Прусская Война" 
 wargoal_franco_prussian_war_desc: "§gСпор из-за кандидатуры Гогенцоллернов на Испанский престол перерос в военный конфликт, который может объединить Германские государства или позволить Французам утвердить свое господство на Рейне и влияние в Германских делах.§!" 
 HUNGARIAN_REVOLUTION_WAR_NAME: "Вторая Венгерская Революция" 
 wargoal_cretan_revolution_desc: "§gГреческое Христианское население Крита взяло в руки оружие, чтобы бороться за свою свободу от мусульманских угнетателей.§!" 
 CET_REVOLUTION_WAR_NAME: "Критская Революция" 
 wargoal_herzegovina_uprising_desc: "§gХристианское Сербское население Боснии и Герцеговины взяло в руки оружие, чтобы бороться за свою независимость от своих османских угнетателей.§!" 
 HRZ_UPRISING_WAR_NAME: "Герцеговинское Восстание" 
 wargoal_april_uprising_war_desc: "§gБолгарские националисты взялись за оружие, чтобы бороться за свою независимость от османского гнета.§!" 
 BUL_APRIL_WAR_NAME: "Болгарское Апрельское Восстание" 
 wargoal_serbian_ottoman_war_desc: "§gРастущая напряженность в отношениях с христианским сербским населением на Балканах, а также рост сербского национализма привели к войне в регионе.§!" 
 SOW_WAR_NAME: "Сербско-Османская Война" 
 wargoal_russo_turkish_war_desc: "§gНестабильность на Балканах, частично вызванная ростом национализма и несправедливым и зачастую жестоким обращением с христианами со стороны их Османских повелителей, а также неспособность османского правительства найти долгосрочное решение проблемы побудили русских добиться ее решения с помощью войны.§!" 
 RTW_WAR_NAME: "Русско-Турецкая Война" 
 wargoal_greco_ottoman_war_desc: "§gПосле объявления Россией войны Османской империи, греки воспользовались возможностью вернуть бывшие Греческие земли у Османов и сами направили объявление войны Высокой Порте.§!" 
 GOW_WAR_NAME: "Греко-Османская Война" 
 wargoal_albanian_revolt_desc: "§gПосле отказа Высокой Порты создать полуавтономный Албанский вилайет, албанские националисты во главе с делегатами Призренской Лиги взялись за оружие против своих повелителей."
 ALB_WAR_NAME: "Албанское Восстание" 
