 BRA_decision_friendship_treaty_Brazil_Ottoman_1857: "Договор о дружбе между Бразилией и Османской империей".
 BRA_decision_friendship_treaty_Brazil_Ottoman_1857_desc: "Предложить договор о дружбе между империей Бразилии и Османской империей"
 BRA_decision_trade_treaty_Brazil_Uruguay_1857: "Торговый договор между Бразилией и Уругваем".
 BRA_decision_trade_treaty_Brazil_Uruguay_1857_desc: "Предложить торговый договор между Империей Бразилии и Республикой Уругвай"
