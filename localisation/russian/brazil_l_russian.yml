 BRA_decision_expand_ipanema_foundry_desc: "Поддержка производства чугуна и расширение Real Fábrica de Ferro São João do Ipanema может стать рождением национальной сталелитейной промышленности Бразилии".
 BRA_decision_olinda_1857_ministers: "Назначение советников для составления министерства Олинды"
 BRA_decision_olinda_1857_ministers_desc: "Председатель Совета министров Луис де Араужо Лима, маркиз Олинда, хочет назначить советников для составления своего министерства".
 BRA_mission_olinda_1857_replace_advisor: "Заменить военного министра".
 BRA_mission_olinda_1857_replace_advisor_desc: "Из-за разногласий между председателем Совета министров Луисом де Араужу Лимой и нынешним военным министром Жеронимо Коэльо, отставка военного министра неизбежна".
 BRA_decision_medical_school_reform_1857: "Положение о медицинской школе"
 BRA_decision_medical_school_reform_1857_desc: "С целью увеличения числа медицинских специалистов, работающих в госпиталях Святого Дома Милосердия, предлагается закон о внесении изменений в статьи 280 и 292 дополнительного положения об уставе медицинской школы и факультетов, позволяющий студентам 4 курса, 5 курса и 6 курса, после утверждения в конкурсах на вакансии интернов, заниматься медицинской практикой и выполнять все функции, возложенные на интернов во всех госпиталях Святого Дома Милосердия империи."
 BRA_decision_english_money_in_public_station_1857: "Английские деньги в общественных станциях Бразилии"
 BRA_decision_english_money_in_public_station_1857_desc: "Разрешить получать суверенные английские деньги на общественных станциях"
 BRA_decision_livestock_regulation_1857: "Закон о регулировании животноводства"
 BRA_decision_livestock_regulation_1857_desc: "Предложить регулирование для мясного скота на придворной бойне".
