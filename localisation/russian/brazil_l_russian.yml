 BRA_the_rise_of_the_empire: "Восход империи"
 BRA_the_rise_of_the_empire_desc: "Различные восстания, политическая нестабильность и коррупция в период регентства нанесли ущерб нашей нации. Правление нашего императора воссоединило Бразилию и стабилизировало ее, приведя к процветанию. Благодаря этому процветанию мы станем великой державой на мировой арене!".
 BRA_deal_with_internal_matters: "Решать внутренние вопросы"
 BRA_deal_with_internal_matters_desc: "Наша внешняя политика и геополитическая позиция могут быть важны, но решение местных проблем в нашей экономике и инфраструктуре может быть тем, что приведет нас к стабилизации и процветанию нации в будущем."
 BRA_the_slave_trade_issue: "Проблема работорговли"
 BRA_the_slave_trade_issue_desc: "С 1850 года межатлантическая работорговля между Африкой и Бразилией была запрещена. Она нанесла серьезный ущерб части нашей экономики, и с ней нужно разобраться как можно скорее".
 BRA_start_interprovincial_slave_trade: "Начать межпровинциальную работорговлю".
 BRA_start_interprovincial_slave_trade_desc: "Поскольку в некоторых провинциях не хватает свободной людской силы для работы на их плантациях и фабриках, а неисследованные ресурсы очень прибыльны и их легко найти в наших внутренних районах, мы должны начать посылать рабочую силу в эти районы и добывать там ресурсы, одновременно заселяя их."
 BRA_send_slaves_to_the_amazon: "Посылать рабов в Амазонку".
 BRA_send_slaves_to_the_amazon_desc: "Лес Амазонки - это неисследованный лес чудес, в котором есть много ресурсов, которые можно добыть и которые могут быть очень полезны для экономики империи. Давайте отправим туда рабочую силу".
 BRA_wood_extraction: "Добыча древесины"
 BRA_wood_extraction_desc: "Хотя у нас уже много древесины из этого региона, немного больше не помешает".
 BRA_settle_the_amazon: "Заселить Амазонку".
 BRA_settle_the_amazon_desc: "Тропический лес Амазонки и маленькие города в нем нуждаются в улучшении. В неразвитых и неорганизованных деревнях будет улучшена инфраструктура и проложены небольшие грунтовые дороги, чтобы мы могли улучшить добычу полезных ископаемых".
 BRA_coal_and_steel_mining_in_the_west: "Добыча угля и стали на Западе".
 BRA_coal_and_steel_mining_in_the_west_desc: "Внутренние районы Бразилии являются домом для различных видов драгоценных металлов, полезных минералов и угля, которые могут помочь в нашей торговле и индустриализации. Гояс и Мату-Гросу - это районы ценных ресурсов, которые только и ждут, чтобы их исследовали".
 BRA_develop_minas_gerais: "Развивайте штат Минас-Жерайс".
 BRA_develop_minas_gerais_desc: "Провинция Минас-Жерайс названа в честь того, что является самым важным для ее экономики: шахты. Благодаря прибыли и ресурсам, полученным от разведки полезных ископаемых, мы можем использовать часть нашей казны для улучшения местной инфраструктуры и городов."
 BRA_farms_in_goias: "Фермы в Гоясе"
 BRA_farms_in_goias_desc: "Ландшафт Гояса может быть полезен для хлопковых плантаций и другой сельскохозяйственной деятельности в этом районе."
 BRA_restore_the_slavery_economy: "Восстановить экономику рабства".
 BRA_restore_the_slavery_economy_desc: "Хотя нашей экономике был нанесен ущерб новыми ограничениями, мы все еще можем сохранить ее с помощью новых реформ и продолжить практику свободного труда для процветания нации."
 BRA_support_european_immigration: "Поддерживать европейскую иммиграцию"
 BRA_support_european_immigration_desc: "С окончанием трансатлантической работорговли наши юго-восточные кофейные плантации остро нуждаются в новых рабочих для обработки полей. Поскольку запасы рабского труда начинают иссякать, нам нужно искать возможности для укрепления нашей растущей экономики за пределами страны. К счастью, наша страна начала привлекать иммигрантов из Европы, которые могут найти работу на наших кофейных плантациях в качестве относительно дешевых рабочих. Открытие наших портов для приема большего количества иммигрантов может стать решением проблемы нехватки людской силы".
 BRA_portuguese_immigration: "Португальская иммиграция"
 BRA_portuguese_immigration_desc: "С момента обретения независимости от Португалии в 1822 году наша страна не испытывает недостатка в португальских иммигрантах, и они составляют самую большую небразильскую этническую группу в Бразилии. Создание новых общежитий для приема большего числа португальцев на наших берегах гарантирует, что в будущем их будет еще больше".
 BRA_portuguese_communities: "Португальские общины"
 BRA_portuguese_communities_desc: "Поскольку южные населенные пункты, такие как Сан-Паулу, начинают заполняться притоком португальцев, новые иммигранты начали создавать в наших городах общества взаимопомощи под названием "Casas de Portugal", которые помогают своим соотечественникам, прибывшим с корабля, найти жилье, работу и социальные связи. Помощь этим новым сообществам, безусловно, поможет нашим усилиям по привлечению большего числа португальских рабочих".
 BRA_land_for_immigrants: "Земля для иммигрантов"
 BRA_land_for_immigrants_desc: "Теперь, когда значительное число португальцев стало проживать в нашем городе Сан-Паулу, мы можем начать предлагать им более щедрые участки земли в обмен на то, что португальцы будут предоставлять свои услуги нашим кофейным плантациям и магазинам".
 BRA_german_immigration: "Немецкая иммиграция"
 BRA_german_immigration_desc: "Немецкий народ - одна из крупнейших групп иммигрантов, прибывших в Бразилию помимо португальцев. С 1824 года в районе Сан-Леопольдо в Рио-Гранде-ду-Сул начало селиться достаточное количество немцев, однако их численность на данный момент недостаточна, чтобы удовлетворить нашу нехватку людской силы. Мы должны поощрять приезд большего числа немцев в нашу страну".
 BRA_southern_german_communities: "Южные немецкие общины"
 BRA_southern_german_communities_desc: "Поскольку немецкая иммиграция набирает темпы в южных регионах нашей страны, немцы начинают формировать небольшие иммигрантские общины, чтобы помочь своим соотечественникам, только что сошедшим с корабля. Мы должны поощрять создание большего числа таких общин".
 BRA_develop_the_south: "Развивать Юг"
 BRA_develop_the_south_desc: "Юго-восточная часть нашей страны очень выигрывает от трудолюбия наших немецких иммигрантов. С их помощью мы сможем начать новые проекты общественных работ для дальнейшего развития этого растущего региона".
 BRA_southern_economic_innovation: "Южные экономические инновации"
 BRA_southern_economic_innovation_desc: "Кофейный бум и приток новых рабочих значительно расширили потенциал роста юга. Дополнительные субсидии региону только продолжат расширять его прибыльность."
 BRA_support_paid_labor: "Поддерживать оплачиваемый труд"
 BRA_support_paid_labor_desc: "Наша программа поощрения европейской иммиграции имела ошеломительный успех, и наши кофейные плантации начинают оживать благодаря появлению новых наемных рабочих для обработки полей. Поскольку число иммигрантов, прибывающих в нашу страну, продолжает расти, пришло время подумать о том, чтобы перевести все большую часть нашей трудовой зависимости с рабов на наемных рабочих".
 BRA_modernize_the_empire: "Модернизировать империю"
 BRA_modernize_the_empire_desc: "Несмотря на то, что Бразильская империя является преимущественно сельской страной, она не прочь измениться. Модернизация должна поощряться по всей империи".
 BRA_the_coffee_boom: "Кофейный бум".
 BRA_the_coffee_boom_desc: "Наше производство кофе началось, и в настоящее время оно успешно развивается. Мы должны воспользоваться этим и использовать прибыль, полученную от кофе, для урбанизации и соединения наших стран новыми дорогами и более крупными городами."
 BRA_maua_bank_in_rio: "Mauá Bank в городе Рио-де-Жанейро"
 BRA_maua_bank_in_rio_desc: "Банк Maua, Macgregor & Cia, основанный Иринеу Эвангелиста де Соуза, вырос до того, что его главным конкурентом стал банк Banco do Brasil, который также был основан Иринеу, но присоединен к Бразильской империи. Рост банка Maua, Macgregor & Cia укрепляет бразильскую экономику".
 BRA_maua_bank_in_montevideo: "Банк Мауа в Монтевидео".
 BRA_maua_bank_in_montevideo_desc: "Успех и прибыль банка Maua, Macgregor & Cia в столице Бразилии привели к открытию филиала в Монтевидео."
 BRA_maua_bank_in_buenos_aires: "Mauá Bank In Bueno Aires".
 BRA_maua_bank_in_buenos_aires_desc: "Успех и прибыль банка Maua, Macgregor & Cia в столице Бразилии привели к открытию филиала в Буэнос-Айресе".
 BRA_urbanization_of_north_and_northeast: "Урбанизация северных провинций"
 BRA_urbanization_of_north_and_northeast_desc: "Урбанизация северных и северо-восточных провинций создаст возможности для экономического развития этих регионов."
 BRA_urbanization_of_capital: "Урбанизация города Рио-де-Жанейро".
 BRA_urbanization_of_capital_desc: "Урбанизация города Рио-де-Жанейро, столицы Бразильской империи, создаст возможности для экономического развития."
 BRA_urbanization_of_sao_paulo: "Урбанизация Сан-Паулу".
 BRA_urbanization_of_sao_paulo_desc: "Сан-Паулу является основным источником нашей прибыли, которая поступает от нынешнего кофейного бума. Эту прибыль можно реинвестировать в улучшение инфраструктуры и соединить город новыми дорогами. Мы также должны построить банки для баронов".
 BRA_urbanization_of_rio_de_janeiro: "Урбанизация Рио-де-Жанейро".
 BRA_urbanization_of_rio_de_janeiro_desc: "Даже если Рио-де-Жанейро не является главной кофейной провинцией, в ней все еще много баронов, которые улучшили нашу экономику. Столица может быть урбанизирована за счет государственных инвестиций в нее, ее реконструкции и строительства новой инфраструктуры."
 BRA_urbanization_of_south_and_southeast: "Урбанизация южных провинций"
 BRA_urbanization_of_south_and_southeast_desc: "Урбанизация южных и юго-восточных провинций создаст возможности для экономического развития этих регионов..."
 BRA_improve_our_economy: "Улучшить нашу экономику"
 BRA_improve_our_economy_desc: "Улучшить нашу экономику"
 BRA_improve_our_railway_system: "Улучшить нашу железнодорожную систему"
 BRA_improve_our_railway_system_desc: "Железные дороги и их быстрый и эффективный транспорт будут очень полезны для нас. Создание новых компаний для государственных и частных инвестиций ускорит процесс строительства этих новых железных дорог."
 BRA_explore_gold_mines_in_maranhao: "Исследование золотого рудника в Мараньяо"
 BRA_explore_gold_mines_in_maranhao_desc: "Эксплуатация шахт в провинции Мараньяо может привести к обнаружению золотых руд, что укрепит нашу экономику."
 BRA_canalization_of_maracana_river: "Проектирование реки Маракана".
 BRA_canalization_of_maracana_river_desc: "Проектирование реки Маракана, это будет инфраструктурная работа, которая обеспечит водоснабжение столицы империи. Увеличение доступа населения к питьевой воде может снизить риск заболеваний и увеличить продолжительность жизни подданных Империи."
 BRA_dockyard_and_foundry_ponta_da_areia: "Инвестиции в доковую верфь в Понта-да-Арейя".
 BRA_dockyard_and_foundry_ponta_da_areia_desc: "В 1857 году поджог уничтожил сооружения "Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia", литейного завода и верфи Понта-да-Арея в провинции Рио-де-Жанейро, принадлежавших Иринеу Эвангелиста де Соуза, также известному как Барао де Мауа, в отместку за его избрание депутатом в том же году. Реконструкция верфей может оказать огромную помощь Империи в строительстве еще большего флота, так же как инвестиции в Литейный завод помогут улучшить природные ресурсы страны."
 BRA_factories_ponta_da_areia: "Восстановить промышленность Понта-да-Арейя".
 BRA_factories_ponta_da_areia_desc: "Содействие восстановлению промышленного комплекса и артиллерийского завода, принадлежащего Иринеу Эвангелиста де Соуза, также известного как Барао де Мауа, разрушенного в 1857 году в результате поджога, может помочь улучшить экономику страны."
 BRA_maua_artillery_factory: "Build the artillery factory in Ponta da Areia" #NT!
 BRA_maua_artillery_factory_desc: "The investment in the artillery factory in the Ponta da Areia industrial complex, owned by the Baron of Maúa, will be vital for our war industry and for the supply of armament to our army." #NT!
 BRA_expand_ipanema_foundry: "Расширить литейный завод в Ипанеме".
 BRA_expand_ipanema_foundry_desc: "Поддержка производства чугуна и расширение литейного завода Real Fábrica de Ferro São João do Ipanema может стать рождением национальной сталелитейной промышленности Бразилии."
 BRA_steam_navegation_company_on_the_amazon_river: "Пароходная компания на реке Амазонке"
 BRA_steam_navegation_company_on_the_amazon_river_desc: "Пароходная компания реки Амазонки"
 BRA_illuminate_rio: "Освещение в Рио-де-Жанейро"
 BRA_illuminate_rio_desc: "Газовое освещение в городе Рио-де-Жанейро - это проект Иринеу Эвангелиста де Соуза по освещению столицы империи Бразилии".
 BRA_focus_the_telegraph: "Телеграф"
 BRA_focus_the_telegraph_desc: "Телеграф - это новое радикальное изобретение, которое позволяет практически мгновенно общаться на больших расстояниях. Нам бы не помешало инвестировать в это изобретение".
 BRA_cattle_trade_in_uruguay: "Торговля скотом с Уругваем".
 BRA_cattle_trade_in_uruguay_desc: "Бразильские инвестиции в скотоводство в регионе восточной полосы существовали еще до создания Уругвая как государства. Инвестиции в скотоводство увеличивают наше влияние в регионе и улучшают наши коммерческие отношения с Уругваем."
 BRA_the_rio_grande_tugbot_company: "Буксирная компания Барра-ду-Рио-Гранде".
 BRA_the_rio_grande_tugbot_company_desc: "Barra do Rio Grande Tugboat Company - торговый флот, который торгует ресурсами из южного региона империи с международным рынком."
 BRA_the_recife_and_sao_francisco_road: "Дорога Ресифи и Сан-Франциско".
 BRA_the_recife_and_sao_francisco_road_desc: "Железнодорожная компания Ресифи и Сан-Франциско начнет свою работу в качестве испытания. Она соединит всю провинцию Пернамбуку, от столицы Ресифи до южной части этой провинции и улучшит там транспортное сообщение."
 BRA_the_dom_pedro_ii_railway: "Железная дорога Дома Педро II"
 BRA_the_dom_pedro_ii_railway_desc: "Железная дорога Дома Педро II - это железная дорога, которая начнет соединение, посредством рельсов, капитальных судов с основными провинциями империи. После успеха ее строительства могут быть осуществлены другие проекты расширения."
 BRA_the_petropolis_road: "Дорога Петрополиса"
 BRA_the_petropolis_road_desc: "Императорская компания парового транспорта и железной дороги Петрополиса будет построена в Рио-де-Жанейро, соединив порт Мауа с Фрагосо. Это было предложено бароном Мауа, и это будет наша первая железная дорога на юго-востоке и улучшит мобильность ресурсов в этих портах."
 BRA_southern_railway: "Южная железная дорога".
 BRA_southern_railway_desc: "Компания Porto Alegre & New Hamburg Brazilian Railway Company Limited будет отвечать за строительство первой дороги на юге страны, соединяющей районы вокруг столицы и с Новым Гамбургом. Мы надеемся, что это принесет пользу населению Рио-Гранденсе и нашим компаниям там".
 BRA_northeastern_railways: "Северо-восточные железные дороги"
 BRA_northeastern_railways_desc: "Железная дорога Собрал в Сеара поможет соединить столицу с небольшими городами побережья и местной логистикой. Также некоторые небольшие железные дороги во внутренних районах Баии будут полезны для создания некоторой инфраструктуры в северо-восточной части нашей страны."
 BRA_the_central_southeast_railway: "Центральная юго-восточная железная дорога"
 BRA_the_central_southeast_railway_desc: "Поскольку многие компании строят железные дороги по всему юго-востоку, мы должны призвать к строительству централизованной железной дороги, которая пересечет 3 основные провинции в этих районах, и начать организацию других железных дорог. Это будет выгодно для рынка кофе и полезно для транспорта".
 BRA_the_sao_paulo_main_railway: "Главная железная дорога Сан-Паулу".
 BRA_the_sao_paulo_main_railway_desc: "Железная дорога Сан-Паулу является главной железной дорогой в провинции и будет полезна для соединения порта Сантос с остальной частью провинции. Она соединит коммерческие районы побережья с продуктивными внутренними районами, что позволит плантаторам более эффективно доставлять кофе на экспорт."
 BRA_the_tijuca_railway: "Железная дорога Тижука"
 BRA_the_tijuca_railway_desc: "Железная дорога Тижука"
 BRA_the_trams_in_niteroi: "Трамваи в Нитерое"
 BRA_the_trams_in_niteroi_desc: "Трамваи в Нитерое"
 BRA_the_paulista_railway: "Железная дорога Паулиста"
 BRA_the_paulista_railway_desc: "Железная дорога Паулиста"
 BRA_a_country_connected: "Страна, наполовину соединенная"
 BRA_a_country_connected_desc: "По мере того, как наступают годы процветания, становится ясно, что мы достигли большого прогресса в строительстве новых железных дорог по всей юго-восточной части нашей великой империи."
 BRA_expand_coffee_plantations_in_rio: "Расширяйте плантации кофе в Рио-де-Жанейро".
 BRA_expand_coffee_plantations_in_rio_desc: "Расширить кофе в Рио-де-Жанейро"
 BRA_expand_coffee_plantations_in_sao_paulo: "Расширить кофе в Сан-Паулу"
 BRA_expand_coffee_plantations_in_sao_paulo_desc: "Расширить кофе в Сан-Паулу"
 BRA_expand_coffee_plantations_in_espirito_santo: "Расширить кофе в Эспирито-Санто"
 BRA_expand_coffee_plantations_in_espirito_santo_desc: "Расширить кофе в Эспирито-Санто"
 BRA_expand_coffee_plantations_in_minas_gerais: "Расширить кофе в Минас-Жерайс"
 BRA_expand_coffee_plantations_in_minas_gerais_desc: "Расширить кофе в Минас-Жерайс"
 BRA_expand_coffee_plantations_in_bahia: "Расширить производство кофе в Баие"
 BRA_expand_coffee_plantations_in_bahia_desc: "Расширить кофе в Баие"
 BRA_expand_coffee_plantations_in_parana: "Расширить производство кофе в Паране"
 BRA_expand_coffee_plantations_in_parana_desc: "Расширять кофе в Минас-Парана"
 BRA_prevent_massive_loans: "Предотвращать массовые займы"
 BRA_prevent_massive_loans_desc: "Массивные кредиты - одна из проблем, с которыми сталкивается наш промышленный прогресс. Промышленные бароны и компании берут огромные кредиты в наших банках и не могут вернуть их с прибылью, которую они получают от индустриализации, поэтому мы должны предотвратить эти огромные кредиты."
 BRA_convince_elitists_to_support_industry: "Убедить олигархов поддержать промышленность".
 BRA_convince_elitists_to_support_industry_desc: "Убедить некоторых олигархов поддержать местную промышленность должно быть нашей целью, чтобы остановить промышленный застой. Мы должны попытаться вознаградить некоторых из них или даже позволить им брать больше кредитов".
 BRA_befriend_the_coffee_burgeoise: "Подружиться с кофейной буржуазией".
 BRA_befriend_the_coffee_burgeoise_desc: "Поскольку кофе начинает занимать место одного из основных видов экспорта нашей страны, может быть разумно наладить связи с влиятельными кофейными баронами юга, если мы хотим извлечь выгоду из их прибылей, а также держать их политически на нашей стороне".
 BRA_improve_santos_trade_port: "Улучшить торговый порт Сантоса".
 BRA_improve_santos_trade_port_desc: "Порт Сантос, штат Сан-Паулу, хотя все еще маленький и неразвитый, стал одним из самых важных торговых портов юга с начала нашего кофейного бума. Мы должны направить туда дополнительные средства и расширить его мощности".
 BRA_rio_de_janeiro_coffee_elites: "Кофейная элита Рио-де-Жанейро"
 BRA_rio_de_janeiro_coffee_elites_desc: "Хотя улучшение порта Сантоса усилило наше влияние на плантаторов Сан-Паулу, мы можем еще больше расширить связи с местной кофейной элитой, встретившись с плантаторами Рио-де-Жанейро".
 BRA_the_transatlantic_coffee_trade: "Трансатлантическая торговля кофе"
 BRA_the_transatlantic_coffee_trade_desc: "Теперь, когда мы установили прочные связи с нашими кофейными плантаторами, мы можем предпринять новые усилия по продвижению нашего экспорта кофе на рынок для жаждущих европейских и американских потребителей, жаждущих оживить себя этим напитком."
 BRA_trading_with_the_european_powers: "Торговля с европейскими державами"
 BRA_trading_with_the_european_powers_desc: "Европа подсела на бразильский кофе, и каждый день кажется, что ее жители хотят больше плодов наших фазенд. Мы должны ответить на их призывы, поощряя наши торговые суда к приоритетной разгрузке в европейских портах".
 BRA_trading_with_the_united_kingdom: "Торговля с Соединенным Королевством"
 BRA_trading_with_the_united_kingdom_desc: "Британское население начало по-настоящему ценить приток наших прекрасных кофейных продуктов в их страну, и до сведения наших советников дошло, что если мы сможем сформулировать новые выгодные торговые сделки с ними, мы сможем принести пользу обеим нашим нациям и улучшить наши дипломатические отношения с ними в процессе."
 BRA_propose_a_research_treaty: "Предложить договор об исследованиях".
 BRA_propose_a_research_treaty_desc: "Британская империя - самая могущественная империя в мире, а их технологическое мастерство не имеет себе равных. Теперь, когда британцы потеплели к нам, мы можем попытаться заключить с ними договор об исследованиях, чтобы продолжить модернизацию нашей страны."
 BRA_improve_our_universities: "Улучшить наши университеты".
 BRA_improve_our_universities_desc: "Чтобы наша страна шла в ногу с великими державами Европы, мы должны инвестировать в улучшение нашего образования, поощряя британских ученых преподавать в наших школах".
 BRA_trading_with_the_french_empire: "Торговля с Французской империей"
 BRA_trading_with_the_french_empire_desc: "Французское население начало по-настоящему ценить приток наших прекрасных кофейных продуктов в их страну, и до наших советников дошло, что если мы сможем сформулировать новые выгодные торговые сделки с ними, мы сможем принести пользу обеим нашим нациям и улучшить наши дипломатические отношения с ними в процессе."
 BRA_propose_an_economic_treaty: "Предложить экономический договор".
 BRA_propose_an_economic_treaty_desc: "Французы - мировая экономическая держава с огромными запасами ресурсов, к которым мы потенциально могли бы получить доступ, если бы предложили заключить с ними новый экономический договор."
 BRA_stabilize_the_banks: "Стабилизировать банки".
 BRA_stabilize_the_banks_desc: "Теперь, когда французы потеплели к нам, у нас есть шанс сотрудничать с некоторыми из их банкиров, чтобы помочь обуздать пагубную коррупцию, которая искалечила банковский сектор нашей экономики, а также открыть новые банки в наших растущих городах".
 BRA_construct_industrial_centers_in_sao_paulo: "Промышленные центры в Сан-Паулу"
 BRA_construct_industrial_centers_in_sao_paulo_desc: "В оживленном юго-восточном городе Сан-Паулу наблюдается подъем деловой активности, который значительно повлиял на местную экономику. Благодаря дополнительным инвестициям, в частности, в текстильную промышленность, мы можем наблюдать дальнейший рост в течение многих лет".
 BRA_construct_industrial_centers_in_rio_de_janeiro: "Промышленные центры в Рио-де-Жанейро".
 BRA_construct_industrial_centers_in_rio_de_janeiro_desc: "Производство - это область нашей промышленности, которой все еще не хватает, и если мы действительно хотим принять индустриализацию, то инвестирование в создание новых объектов в нашей столице является решающим первым шагом."
 BRA_into_the_industrial_age: "В индустриальную эпоху"
 BRA_into_the_industrial_age_desc: "С шумом и суетой торговли в наших портах и звуком машин в наших городах, давайте почувствуем индустриальную эпоху!".
 BRA_discuss_our_politics: "Обсудить нашу политику"
 BRA_discuss_our_politics_desc: "Бразилия поднимается политически и экономически. Мы должны начать решать, как будет функционировать наша политика, и, возможно, найти баланс между конфликтующими консерваторами, либералами и прогрессистами в нашем парламенте, найти баланс между ними."
 BRA_prepare_the_cabinet: "Подготовить кабинет министров"
 BRA_prepare_the_cabinet_desc: "Наш кабинет не готов к заседаниям любого рода, так как большинство из них дезорганизованы и ужасно построены. Мы должны создать новые, чтобы проводить новые встречи и решать вопросы нашей огромной и великой империи."
 BRA_reorganize_the_parliament: "Реорганизовать парламент".
 BRA_reorganize_the_parliament_desc: "Парламент может быть инвестирован, перестроен и реорганизован. Мы решим, какими будут наши ограничения по системе голосования с низшими и высшими чинами. Мы должны помнить, что дали обещания консервативному статус-кво, но также учитывать, что мы модернизируем и либерализируем наши пути."
 BRA_hold_the_elections: "Провести выборы"
 BRA_hold_the_elections_desc: "После того, как дебаты проведены и все подготовлено, пришло время решить, по какому пути пойдет наша нация. Пойдем ли мы по пути реформ, традиций или умеренности и следования центру? Сейчас решается, кто будет политическим лидером нашей империи в середине этого великого 19 века".
 BRA_elect_a_liberal_minister: "Правительство с реформистской повесткой дня"
 BRA_elect_a_liberal_minister_desc: "Хотя среди либералов, прогрессистов и консерваторов не всегда есть консенсус, очевидно, что Бразильская империя нуждается в нескольких реформах, чтобы стать современным государством, таких как либерализация рынка, подобная модели, используемой британцами, и даже умеренная социальная либерализация. Назначенные кабинеты должны работать с этой реформаторской повесткой дня как можно скорее".
 BRA_change_and_reformation: "Перемены и реформация"
 BRA_change_and_reformation_desc: "Теперь, когда реформаторы у власти, они предлагают нашей нации следовать новым курсом экономической либерализации и децентрализации правительства, что будет раздражать традиционалистов, но увеличит инновации и предпринимательство в нашей стране."
 BRA_popularize_democracy: "Популяризировать демократию"
 BRA_popularize_democracy_desc: "Хотя реформаторы находятся у власти, народ все еще настороженно относится к радикальным переменам, которые вызывают реформы. Мы должны приложить новые усилия, чтобы убедить политиков и граждан, что демократия не породит раздор, а увеличит свободу и прогресс."
 BRA_question_our_parliamentary_system: "Подвергнуть сомнению нашу парламентскую систему"
 BRA_question_our_parliamentary_system_desc: "Пришло время переоценить нашу парламентскую систему и расширить власть и представительство парламента, чтобы дать законодательной власти, а значит и народу, большее право голоса в государственных делах".
 BRA_question_the_emperors_power: "Подвергнуть сомнению власть императора"
 BRA_question_the_emperors_power_desc: "Мы можем сколько угодно пытаться увеличить власть избранного парламента, но поскольку наш император держит в своих руках власть модератора, любые действия, которые может предпринять парламент, будут находиться под его пристальным вниманием. Если мы действительно намерены реформировать нашу страну, мы должны определить, что делать с нашим императором."
 BRA_power_to_the_commons: "Власть общинам"
 BRA_power_to_the_commons_desc: "Парламент и народ решили положить конец власти модераторов. Путь к реформам теперь в наших руках. Чтобы продолжить движение, мы должны перейти к созданию новой парламентской монархии, сохранив монарха в качестве главы нашего королевства, в то время как парламент возглавит и реструктурирует правительство."
 BRA_fight_the_elites: "Борьба с элитой"
 BRA_fight_the_elites_desc: "Главным препятствием на пути наших реформ являются ультраконсервативные и проимпериалистические элиты в нашей стране. Они стремятся блокировать все наши движения, направленные на продолжение реструктуризации правительства. С ними необходимо бороться, если мы хотим добиться либерализации".
 BRA_road_to_reforms: "Путь к реформам"
 BRA_road_to_reforms_desc: "Теперь, когда полномочия парламента расширены, пришло время собрать поддержку видных законодателей, чтобы получить финансирование, необходимое нам для продолжения масштабных реформ".
 BRA_liberalize_the_market: "Либерализовать рынок"
 BRA_liberalize_the_market_desc: "Многие видные политики указывают на принятие свободной рыночной экономики в Великобритании, что стало одним из факторов, приведших ее к превращению в мировую державу. Они предлагают, чтобы мы пошли по его стопам, если хотим стать великой державой".
 BRA_liberalize_the_suffrage: "Реформа избирательного права"
 BRA_liberalize_the_suffrage_desc: "Нынешнее состояние избирательного права в Бразилии требует, чтобы мужчины старше 25 лет были состоятельными, чтобы голосовать. Это не позволяет голосовать рабочим и владельцам очень мелкого бизнеса, что оставляет нас с меньшей поддержкой на будущих выборах."
 BRA_education_reforms: "Реформы образования"
 BRA_education_reforms_desc: "Нынешняя система образования в Бразилии благоприятствует только богатым, поскольку школы в стране требуют непомерную плату за посещение занятий. Мы можем реформировать систему и ввести обязательное образование в новых государственных школах, чтобы наше общество получило надлежащее и более качественное образование."
 BRA_a_new_constitution: "Новая конституция"
 BRA_a_new_constitution_desc: "Наконец-то пришло время пересмотреть старую Конституцию 1824 года. Хотя она гарантировала создание парламентского органа и независимой судебной системы, императору был предоставлен слишком большой авторитарный контроль над системой. Мы должны переписать эту конституцию, чтобы она отражала новый порядок, который мы установили".
 BRA_inspiration_from_the_british_model: "Вдохновение от британской модели"
 BRA_inspiration_from_the_british_model_desc: "Поскольку многие наши правительственные реформы следовали структуре, которую британцы создали в своей стране, вполне логично, что мы приглашаем британских советников в нашу страну, чтобы провести большую реформу".
 BRA_rethink_the_economy: "Переосмыслить экономику"
 BRA_rethink_the_economy_desc: "Хотя мы добились большого прогресса в продвижении подхода свободного рынка, необходимо проделать еще большую работу, чтобы уменьшить участие государства в экономике".
 BRA_strenghten_the_parliament: "Укреплять парламент"
 BRA_strenghten_the_parliament_desc: "Благодаря советам, которые мы получили от британских посланников, мы теперь можем принять новые меры для повышения роли парламента в реструктуризации нации и ее объединении".
 BRA_a_deal_with_the_emperor: "Сделка с императором"
 BRA_propose_the_slavery_act: "Предложить закон о рабстве"
 BRA_propose_the_slavery_act_desc: "У императора есть предложение изменить некоторые законы и смягчить рабство. Не отменить его полностью, но ввести некоторые ограничения. Закон о рабстве позволит императору ограничивать акты рабства по своему усмотрению, но он будет гарантировать, что рабство не будет отменено без согласия работорговцев и владельцев плантаций."
 BRA_educate_the_masses: "Просвещать массы"
 BRA_educate_the_masses_desc: "Чтобы успокоить и богатых, и бедных, мы не будем полностью реформировать систему образования, но откроем несколько школ для низшего класса нашего общества. Массы должны быть образованы, чтобы наша нация процветала еще больше. Некоторые проекты общественных школ будут финансироваться и строиться в наших крупных городах, таких как Рио-де-Жанейро и Салвадор".
 BRA_advancements_on_science: "Достижения в области науки"
 BRA_advancements_on_science_desc: "Император Бразилии высоко ценит науку, и необходимо провести некоторые реформы в нашей научной системе. Нам нужно модернизировать наши исследовательские программы и продвинуться до уровня исследовательских возможностей наших европейских друзей."
 BRA_invite_french_intellectuals: "Пригласить французских интеллектуалов"
 BRA_invite_french_intellectuals_desc: "Приглашение некоторых интеллектуалов из Франции поможет нам продвинуться в наших исследованиях в области электроники и инженерии. Они добились больших успехов, и некоторые из их лучших ученых и исследователей, посетив Бразилию и поделившись некоторыми из них, принесут пользу огромному научному потенциалу нашей страны."
 BRA_invite_prussian_intellectuals: "Пригласить прусских интеллектуалов"
 BRA_invite_prussian_intellectuals_desc: "Сильная нация Пруссии обладает некоторыми учеными и исследованиями, которые могут принести пользу. Привлечение некоторых из них поможет нам продвинуться в наших исследованиях в области электроники и инженерии. Возможно, мы даже сможем использовать наше немецкое население на юге, чтобы убедить их поделиться с нами своими исследованиями."
 BRA_research_on_electrical_engineering: "Исследования в области электротехники"
 BRA_research_on_electrical_engineering_desc: "С помощью наших дружественных прусских и французских интеллектуалов мы можем начать делать большие успехи в области инженерии и, возможно, даже некоторые новые инновации."
 BRA_elect_a_progressive_minister: "Правительство с умеренной повесткой дня"
 BRA_elect_a_progressive_minister_desc: "Формирование умеренного правительства, прогрессивной лиги, образованной консервативными диссидентами и либералами в центристском ключе. Она будет контролировать противоречивых либералов и их непопулярные идеалы и авторитарных консерваторов и их регрессивные идеалы."
 BRA_progress_and_prosperity: "Прогресс и процветание"
 BRA_progress_and_prosperity_desc: "Наша нация должна сосредоточиться на прогрессе вперед, сохраняя нейтральную, процветающую и сбалансированную нацию. Наша нация должна сосредоточиться на поддержании баланса между двумя сторонами и иметь хорошие дипломатические отношения с другими великими державами в мире. Новая партия у власти стабилизирует нашу империю".
 BRA_centrist_ideas_towards_issues: "Центристские идеи в отношении вопросов".
 BRA_centrist_ideas_towards_issues_desc: "Поддержание баланса между либеральными и консервативными идеалами и сохранение нейтральной социальной и экономической почвы должно быть главной идеей нынешней и, возможно, будущей политики нашей страны."
 BRA_support_our_parliamentary_system: "Поддержите нашу парламентскую систему"
 BRA_support_our_parliamentary_system_desc: "Парламентская система Бразилии имеет власть модератора, которая воспринимается как очень авторитарная. Мы должны популяризировать и показать эту систему как хорошую, продвигая хороший образ нашей стабильной политики и нашего императора Педро II".
 BRA_declare_south_american_status_quo: "Объявить южноамериканский статус-кво".
 BRA_declare_south_american_status_quo_desc: "Наша внешняя политика должна быть направлена на сохранение нашего влияния на платиновый регион и поддержание стабильной ситуации в Южной Америке, избегая войн и останавливая тех, кто хочет завоевать и расширить свои государства. Мы должны быть нацией, которая заключает союзы и расширяет свои дипломатические связи со всем миром, а не империей, разжигающей войны, какой когда-то были португальцы".
 BRA_dom_pedro_diplomatic_travels: "Дипломатические путешествия Дома Педро".
 BRA_dom_pedro_diplomatic_travels_desc: "Наш император, Дом Педру II, любит путешествовать по миру и встречаться с лидерами, учеными и другими деятелями других стран. Мы должны поддерживать это, чтобы установить больше дипломатических связей".
 BRA_trade_relations_with_our_neighbors: "Торговые отношения с нашими соседями"
 BRA_trade_relations_with_our_neighbors_desc: "Наши южноамериканские соседи имеют доступ к множеству ресурсов, которые могут быть полезны для нас. Мы должны послать дипломатов для встречи с представителями их стран и посмотреть, сможем ли мы заключить с ними торговые сделки".
 BRA_trade_relations_with_north_america: "Торговые отношения с Северной Америкой"
 BRA_trade_relations_with_north_america_desc: "Мы не должны ограничивать свое внимание только южноамериканским континентом, когда речь идет о торговле. Мы должны обратиться к странам Северной Америки и посмотреть, захотят ли они торговать с нами".
 BRA_visit_the_united_states: "Посетите Соединенные Штаты"
 BRA_visit_the_united_states_desc: "Соединенные Штаты - одна из крупнейших и наиболее влиятельных держав на Американском континенте. В наших интересах, чтобы Дом Педро II посетил их страну с официальным государственным визитом".
 BRA_careful_cooperation: "Осторожное сотрудничество"
 BRA_careful_cooperation_desc: "Нам удалось установить хорошие экономические связи со многими странами, однако в наших интересах не вступать ни в какие союзы и поддерживать только дипломатические отношения."
 BRA_a_new_foreign_policy: "Новая внешняя политика"
 BRA_a_new_foreign_policy_desc: "Мы находимся на пути к тому, чтобы стать одним из основных факторов влияния на южноамериканском континенте, и другие страны вокруг нас начинают это признавать. Мы должны продолжать наши усилия по расширению нашего дипломатического влияния с соседями-единомышленниками".
 BRA_mend_relations_with_argentina: "Наладить отношения с Аргентиной"
 BRA_mend_relations_with_argentina_desc: "Аргентинцы были нашими давними соперниками с тех пор, как получили независимость от испанцев. До нас дошло, что их политическая позиция стала более либеральной и менее воинственной по своей природе, и нам может быть полезно попытаться примириться с ними."
 BRA_propose_the_monroe_alliance: "Предложить союз Монро".
 BRA_propose_the_monroe_alliance_desc: "Американцы великодушно предложили нам защиту от потенциальных европейских колонизаторов в рамках своей доктрины Монро. Мы должны ответить им взаимностью, предложив союз с Соединенными Штатами".
 BRA_expand_the_alliance_on_the_platine: "Расширить союз на Платину".
 BRA_expand_the_alliance_on_the_platine_desc: "Регион Платины был местом многочисленных конфликтов на протяжении многих лет. Чтобы повысить нашу безопасность в регионе, мы должны пригласить уругвайцев в Альянс Монро".
 BRA_start_a_research_project: "Начать исследовательский проект"
 BRA_start_a_research_project_desc: "Мы можем использовать Союз Монро не только для взаимной обороны, но и для стимулирования технологических инноваций. Мы должны сформулировать новый исследовательский договор с подписантами Альянса Монро".
 BRA_diplomatic_visit_to_britain: "Дипломатический визит в Великобританию"
 BRA_diplomatic_visit_to_britain_desc: "Британия - один из наших самых верных союзников, и улучшение дипломатических отношений с ней принесет пользу обеим сторонам. Визит нашего императора в Лондон будет высоко оценен обеими сторонами, и нам даже удастся изучить некоторые элементы инфраструктуры в их современном индустриальном обществе."
 BRA_learn_from_european_infrastructure: "Учиться у европейской инфраструктуры"
 BRA_learn_from_european_infrastructure_desc: "Наш визит в Британию натолкнул Педро II на мысль о некоторых новых изменениях в текущем развитии инфраструктуры нашей империи. Мы должны начать вдохновляться британским способом строительства новых зданий, дорог и значительно улучшить наши самые большие и красивые города в стране."
 BRA_mend_relations_with_uruguay: "Наладить отношения с Уругваем"
 BRA_mend_relations_with_uruguay_desc: "Уругвай был одним из наших соперников со времен их движения за независимость против нас в Сисплатинской войне, которая закончилась тупиком и обретением независимости Восточной Республикой. Поскольку Уругвай все больше движется к либерализму и уходит из-под контроля Аргентины, мы должны поддерживать и поддерживать их нацию, дипломатически сближаясь с ними."
 BRA_mend_relations_with_peru: "Наладить отношения с Перу"
 BRA_mend_relations_with_peru_desc: "Наши отношения с Перу пришли в упадок после их протестов 1855 года на торговых путях по реке Амазонке и наших столкновений в идеях регулирования процесса торговли на этих территориях. Сейчас Перу - крупный игрок в делах Южной Америки, и мы должны попытаться переосмыслить наши отношения с ними, улучшив их."
 BRA_elect_a_conservative_minister: "Правительство с традиционалистской повесткой дня"
 BRA_elect_a_conservative_minister_desc: "Консерваторы могут быть не самыми популярными в нашей прогрессивной и поднимающейся империи, но именно они могут привести нас к величию, централизации и стабилизации. Они обеспечат власть императора и наше влияние на всем латиноамериканском континенте. Они обеспечат бразильцам возможность увидеть, как их империя становится еще более великой и сильной нацией".
 BRA_ambition_and_tradition: "Амбиции и традиции"
 BRA_ambition_and_tradition_desc: "Империя под руководством традиционалистов поднимется на еще большую высоту. Рев ягуара будет слышен на всем континенте, когда бразильцы установят контроль над своей законной землей. Мы сохраним наши имперские и тысячелетние традиции гордого бразильского народа, независимого и объединенного под одним желто-зеленым флагом."
 BRA_preserve_royal_power: "Сохраним королевскую власть"
 BRA_preserve_royal_power_desc: "Император - символ нашей нации, он символизирует не только наш рост и победу, но и народ Бразилии. Мы должны быть уверены, что никто не изменит это в худшую сторону, улучшив его имидж и ослабив республиканцев".
 BRA_declare_south_american_ambition: "Объявить о наших южноамериканских амбициях".
 BRA_declare_south_american_ambition_desc: "Бразильское государство будет царствовать на всем континенте, распространяя свое влияние от спорных равнинных регионов юга до густой и таинственной Амазонии! Императорская армия будет править всем, чего она заслуживает. Слава Бразилии!"
 BRA_tame_the_progressives: "Приручить прогрессистов"
 BRA_tame_the_progressives_desc: "После наших деклараций экспансионистских идеалов, мы были осуждены популярными прогрессистами как воинственные и опасные. Мы должны попытаться контролировать их влияние и успокоить их, чтобы правительство и армия могли продолжать свои действия без особого сопротивления."
 BRA_appease_liberal_entrepreneurs: "Ублажать либеральных предпринимателей".
 BRA_appease_liberal_entrepreneurs_desc: "Чтобы обеспечить компании и их либеральных сторонников, нам нужно умиротворить их некоторым финансированием и политическими льготами для них. Привлечение промышленных и железнодорожных компаний на нашу сторону ослабит либералов, и мы сможем легко манипулировать ими."
 BRA_centralize_government_power: "Централизовать правительственную власть"
 BRA_centralize_government_power_desc: "Централизация власти необходима для обеспечения имперской власти над своими подданными и партиями. Нужно уменьшить власть совета, парламента и провинций, увеличив контроль армии над ними, чтобы обеспечить безопасность и процветание этих штатов. Бразилия станет единой нацией, движимой славным чувством национального единения, если мы действительно объединим империю".
 BRA_ally_the_church: "Союзник церкви"
 BRA_ally_the_church_desc: "Католицизм - наша государственная религия, и поэтому это институт, который тесно связан с нашим национальным правительством, особенно с нашим императором. Если бы мы укрепили наши связи с церковью, все больше и больше набожных католиков могли бы склониться на нашу сторону."
 BRA_pro_war_propaganda: "Пропаганда в поддержку войны"
 BRA_pro_war_propaganda_desc: "Если мы хотим реализовать наши амбиции, народ должен быть на нашей стороне. Широкое распространение патриотической пропаганды как в печати, так и из уст в уста будет самым эффективным средством вдохновить бразильский народ на действия."
 BRA_restore_our_imperial_might: "Восстановить нашу имперскую мощь".
 BRA_restore_our_imperial_might_desc: "Пришло время для Бразильской империи стать доминирующей державой в Латинской Америке. Мы вернем то, что принадлежит нам по праву, и докажем всему миру, что Бразилия - нация, достойная благоговения и уважения!".
 BRA_reclaim_the_cisplatine_province: "Отвоевать провинцию Сисплатин"
 BRA_reclaim_the_cisplatine_province_desc: "В 1828 году Бразилия была вынуждена отказаться от контроля над своей южной провинцией Сисплатин перед лицом огромного периода слабости после ожесточенной войны с аргентинцами и уругвайцами. Продуктом нашей слабости сегодня является независимая страна Уругвай. Мы должны стереть этот позор, постигший нашу нацию, и вернуть нашу потерянную Сисплатину!".
 BRA_artigas_border_crisis: "Пограничный кризис в Артигасе"
 BRA_artigas_border_crisis_desc: "Простого предъявления претензий к Уругваю будет недостаточно, чтобы оправдать наш конфликт с уругвайцами. Мы должны объединить людей в Куараи, чтобы организовать политический инцидент в уругвайской провинции Артигас, чтобы позволить нашим войскам собраться у их границы и нанести удар по их обороне, когда неизбежно начнется насилие."
 BRA_the_second_cisplatine_war: "Вторая цисплатинская война".
 BRA_the_second_cisplatine_war_desc: "Наконец-то пришло время вернуть себе потерянную провинцию Сисплатин. Бразильская и уругвайская линии фронта сформированы, а официальные дипломатические отношения разорваны. Давайте отомстим за тех, кто храбро отдал свои жизни в Первой Сисплатинской войне, одержав громкую победу во Второй! Ave Imperio!"
 BRA_reclaim_the_caiena_colony: "Отвоевать колонию Кайена".
 BRA_reclaim_the_caiena_colony_desc: "Еще во время Наполеоновской войны объединенные англо-португальские силы вторглись во Французскую Гвиану и прекратили ее существование в 1809 году. Колония была присоединена к Королевству Бразилия, но вскоре была возвращена французам после свержения Наполеона Бонапарта. Поскольку Французская Гвиана была бывшим владением Бразилии, мы вправе вернуть ее законному владельцу".
 BRA_discredit_the_paris_treaty: "Дискредитировать Парижский договор".
 BRA_discredit_the_paris_treaty_desc: "Парижский договор - это соглашение, которое португальцы подписали с французами, чтобы вернуть Гвиану обратно Франции после окончания Наполеоновских войн. Французы совершенно недостойны этого колониального владения, которое сейчас используется только как колония для отбывания наказания. Мы должны агитировать Бразилию за возвращение территории, которую мы законно захватили у французов".
 BRA_demand_french_guyana: "Требовать Французскую Гвиану".
 BRA_demand_french_guyana_desc: "Пришло время, наконец, вернуть себе то, чем позорно распорядились португальцы. Мы покажем нашему старому врагу, что мы - истинные хозяева Южной Америки!".
 BRA_ave_imperio: "Ave Império!".
 BRA_ave_imperio_desc: "Победа! По всей нашей стране наш народ с гордостью произносит фразу "Ave Império!" Мы отвоевали нашу потерянную провинцию Сисплатина и вновь отбили Гвиану у французов. Теперь мир будет знать нас как державу, действительно достойную уважения".
 BRA_american_civil_war: "Гражданская война в Америке"
 BRA_american_civil_war_desc: "В Соединенных Штатах разразилась война между двумя враждующими фракциями: янки - сторонниками федерального правительства, выступающими против рабства, и конфедератами - сторонниками сепаратизма.  Исход этой войны может определить судьбу Америки на долгие годы вперед".
 BRA_honor_our_alliance: "Чтить наш союз"
 BRA_honor_our_alliance_desc: "Поскольку Гражданская война в Америке - это конфликт, который может повлиять не только на Северную Америку, но и на Южный континент, мы должны определить, на чьей стороне наши симпатии. Подтверждение позиции федерального правительства США отвечает нашим интересам, поскольку оно обязалось защищать нас от европейских посягательств."
 BRA_ensure_our_neutrality: "Обеспечить наш нейтралитет"
 BRA_ensure_our_neutrality_desc: "Поскольку мы являемся рабовладельческой нацией, было бы неразумно присоединяться к делу, которое решительно выступает против рабства, не вызвав народных волнений в нашей собственной стране. В наших интересах сохранять нейтралитет и гарантировать отсутствие поддержки конфедератов со стороны наших граждан."
 BRA_take_in_refugees: "Принимать беженцев".
 BRA_take_in_refugees_desc: "Гражданская война в Америке привела к перемещению многих американцев, поскольку их дома и средства к существованию были разрушены в результате бушующего конфликта. Многие из этих беженцев начали прибывать к нашим берегам, ища убежища в нашей стране. Мы должны принять их с распростертыми объятиями".
 BRA_recognize_csa: "Признать КША".
 BRA_recognize_csa_desc: "Поскольку Гражданская война в Америке - это конфликт, который может повлиять не только на Северную Америку, но и на Южный континент, мы должны определить, на чьей стороне наши симпатии. Поскольку конфедераты - это братская рабовладельческая нация, в наших интересах оказать им поддержку. Официальное признание их независимости - это первый важный шаг к поддержке их дела".
 BRA_support_the_south: "Поддержите Юг"
 BRA_support_the_south_desc: "Южные штаты сильно уступают в численности и вооружении своим северным противникам. Если они хотят выжить, им потребуется помощь извне. Мы должны немедленно отправить часть наших войск на Юг, чтобы сражаться от их имени".
 BRA_covert_slave_trade: "Скрытая работорговля".
 BRA_covert_slave_trade_desc: "Одним из дополнительных преимуществ поддержки Юга является открытие совершенно нового рынка рабов для наших плантаций. Хотя работорговля практически запрещена международным морским правом, наше тесное сотрудничество с Югом позволит нам обойти это."
 BRA_uruguayan_intervention: "Уругвайская интервенция"
 BRA_uruguayan_intervention_desc: "С 1852 года мы сохраняли свое влияние на уругвайцев и их политику. Но в последнее время, из-за их союза с Парагваем и господства консерваторов Бланко, Восточная Республика больше не согласуется с нашими интересами."
 BRA_support_brazilian_lords_in_uruguay: "Поддерживаем бразильских баронов в Уругвае"
 BRA_support_brazilian_lords_in_uruguay_desc: "Бразильские банкиры и владельцы плантаций живут в Уругвае уже несколько десятилетий. Они стабилизировали местную экономику на границе, и коммерческие отношения были лучше, в последнее время правительство Бланко решило поддержать уругвайских баронов и испаноязычных помещиков, чтобы ослабить влияние бразильских баронов и убрать их из северной части Уругвая. Мы не должны этого допустить".
 BRA_support_brazilians_living_in_uruguay: "Поддержите бразильцев, живущих в Уругвае"
 BRA_support_brazilians_living_in_uruguay_desc: "Восемнадцать процентов населения Уругвая говорят на португальском языке и считают себя бразильцами. Это настоящая несправедливость, что уругвайское правительство хочет отрезать их от родной страны или сослать обратно в Рио-Гранде-ду-Сул. Наши пограничные отношения были напряженными с 1840 года, и мы должны решить эту проблему, успокоив ее, продемонстрировав поддержку среднему бразильскому иммигранту в Уругвае".
 BRA_condemn_the_uruguayan_paraguayan_alliance: "Осудить уругвайско-парагвайский альянс".
 BRA_condemn_the_uruguayan_paraguayan_alliance_desc: "С 1862 года бланкос пытались заключить союз с парагвайцами под руководством Карлоса Антонио Лопеса. Он считал, что Бразилия и Аргентина собираются напасть на них, и заключил оборонительный пакт, который превращается в наступательный, поскольку парагвайские амбиции угрожают нашей стране. Мы должны убедиться, что Уругвай знает, что мы против этого оборонительного союза и что мы признаем его опасность".
 BRA_challenge_the_blanco_government: "Бросить вызов правительству Бланко"
 BRA_challenge_the_blanco_government_desc: "Мы можем получить поддержку изнутри и извне, если не признаем правительство Бланко законным. Это может стать одним из наших оправданий для объединенной попытки освободить Уругвай от наших соперников."
 BRA_support_the_colorado_party: "Союзник партии Колорадо"
 BRA_support_the_colorado_party_desc: "Колорадос, красные либералы Уругвая, являются главной оппозицией нынешнему правительству, и нам будет только полезно убедиться, что мы в хороших отношениях с ними".
 BRA_justify_our_interests_in_the_platine_region: "Обосновать вмешательство в Платину".
 BRA_justify_our_interests_in_the_platine_region_desc: "Убедиться, что народ Бразилии признает, что нашей империи необходимо обеспечить свою власть над платиновыми реками и окружающими их странами для обеспечения наших интересов, очень важно."
 BRA_direct_intervention: "Прямое вмешательство"
 BRA_direct_intervention_desc: "Давайте пошлем ультиматум уругвайцам и поддержим повстанцев Колорадо у наших границ. Нам нужно обеспечить наши интересы в этом регионе и найти нового союзника в Уругвае."
 BRA_instigate_uruguayan_political_division: "Разжигание уругвайского политического раскола".
 BRA_instigate_uruguayan_political_division_desc: "В Уругвае царит хаос, оппозиционная партия "Колорадо" и правящая партия "Бланкос" ведут ожесточенный политический спор. Это возможность, которую наша страна не должна упустить".
 BRA_denounce_the_uruguayan_government: "Денонсировать уругвайское правительство".
 BRA_denounce_the_uruguayan_government_desc: "Правительство Уругвая несправедливо изолирует и высылает наших граждан. Эта несправедливость должна быть устранена. Необходимо осудить обращение с бразильскими гражданами в Уругвае. Мы можем получить поддержку извне, если не признаем правительство Бланко законным. Это может стать одним из наших оправданий для объединенной попытки гарантировать свободу для наших граждан".
 BRA_declare_an_embargo_on_uruguay: "Объявить эмбарго на Уругвай".
 BRA_declare_an_embargo_on_uruguay_desc: "Бразильские банкиры и владельцы плантаций жили в Уругвае десятилетиями, поэтому большая часть экономического здоровья Уругвая связана с ними. Бразильцы, которые отвечали за стабилизацию уругвайской экономики и улучшение отношений с Бразилией, сталкиваются с враждебностью со стороны уругвайского правительства, которое стремится заменить их уругвайскими баронами. Если применить эмбарго к Уругваю, экономическая стабильность страны резко упадет, а уругвайское правительство научится не вмешиваться в бразильские интересы."
 BRA_recruit_veterans_of_the_platinum_wars: "Набрать ветеранов платиновых войн"
 BRA_recruit_veterans_of_the_platinum_wars_desc: "Восемнадцать процентов населения Уругвая говорят по-португальски и считают себя бразильцами. Многие из них являются ветеранами Платиновых войн и обладают стратегическими знаниями о регионе. Наличие их в качестве солдат будет крайне важно для любого боя. Оружие должно быть нашим приоритетом".
 BRA_reorganize_the_armed_forces: "Реорганизовать вооруженные силы".
 BRA_reorganize_the_armed_forces_desc: "Со времен Платиновой войны вооруженные силы Бразилии не были улучшены из-за нашего периода мира и процветания. Нам нужно сосредоточить большую часть наших ресурсов, чтобы исправить текущее состояние Имперской армии."
 BRA_expand_the_imperial_navy: "Расширить Имперскую Армаду".
 BRA_expand_the_imperial_navy_desc: "Императорский флот Бразилии - один из самых могущественных флотов во всем мире, он является силой, с которой нужно считаться, и показывает нашу истинную силу. Мы можем достичь еще больших высот и стать самым могучим и сильным флотом, если наши адмиралы и инженеры проведут некоторые процессы по улучшению нашего производства, военно-морских технологий и военно-морской подготовки. Мы защитим наши берега и покажем миру нашу истинную силу".
 BRA_improve_our_ports: "Улучшить наши порты".
 BRA_improve_our_ports_desc: "Береговой флот должен иметь большие и лучшие порты, чтобы наш флот мог принимать большое количество кораблей. Новые базы будут построены в Рио-де-Жанейро, Баие и Сан-Паулу, обеспечивая военно-морскую мощь империи на атлантическом побережье."
 BRA_innovate_the_arsenal_of_the_court: "Инновации в арсенале суда".
 BRA_innovate_the_arsenal_of_the_court_desc: "Арсенал двора - это элита нашей армады, эти адмиралы и их войска служат нашему императору с гордостью и славой, являясь сильнейшими и наиболее подготовленными военно-морскими силами Америки. К сожалению, наши корабли устаревают и становятся заброшенными. Необходим инновационный прогресс, и новые методы обучения могли бы заменить старые методы конца 18 века. Пусть наш император и его двор снова гордятся тем, чего мы достигли!".
 BRA_build_new_dockyards: "Построить новые верфи"
 BRA_build_new_dockyards_desc: "Строительство новых верфей было бы полезно для роста нашего флота, даже если это дорого, это может принести нам пользу в долгосрочной перспективе и улучшить наш промышленно-морской потенциал. Также улучшится функционирование Рио-де-Жанейро и Салвадора".
 BRA_southern_dockyards: "Южные доки"
 BRA_southern_dockyards_desc: "Наш военно-морской флот на юге сильно отстал из-за проблем, возникших во время восстания Рио-Гранденсе. Нам необходимо улучшить наше военно-морское присутствие там, чтобы обеспечить наши интересы в южных районах, окружающих Уругвай и Аргентину. В Порту-Алегри появятся новые верфи, и операции нашей Армады будут чаще происходить на юге".
 BRA_improve_naval_quality: "Улучшить качество военно-морского флота"
 BRA_improve_naval_quality_desc: "Наша численность и сила сопоставима с величайшими империями, когда-либо существовавшими на море, но наше качество оставляет желать лучшего. Нашему флоту необходимо значительно расширить свою инфраструктуру, а бразильскому флоту - достичь еще больших высот!".
 BRA_improve_ship_production: "Улучшить производство кораблей"
 BRA_improve_ship_production_desc: "Наша нация все еще может превзойти наши нынешние угрозы, но она не может противостоять производству кораблей возможных будущих соперников. Новые верфи будут усилены, что положит новое начало промышленно-морским компаниям Империи."
 BRA_pride_of_the_imperial_fleet: "Гордость Имперского флота".
 BRA_pride_of_the_imperial_fleet_desc: "Имперский флот гордится тем, что является одним из самых сильных и хорошо подготовленных флотов во всем мире. Наша армада поистине непобедима и останется таковой, мы защитим побережье империи, ее реки, обеспечим безопасность наших интересов и устраним любую угрозу для Бразилии и ее населения. Слава Императорскому флоту и слава Дому Педру II! Пусть наши адмиралы будут бдительны, а наши моря всегда будут безопасны для процветания бразильцев".
 BRA_reorganize_the_imperial_army: "Реорганизовать императорскую армию"
 BRA_reorganize_the_imperial_army_desc: "Наша славная императорская армия видела много сражений и за это время выпустила одних из лучших офицеров, которых можно увидеть на этом полушарии. К сожалению, положение простых солдат не столь славно, поскольку им приходится иметь дело с низким жалованием, недостаточным снабжением и плохой подготовкой. Сейчас будут предприняты усилия, чтобы исправить эти недостатки".
 BRA_abolish_the_national_guard: "Упразднить Национальную гвардию".
 BRA_abolish_the_national_guard_desc: "Национальная гвардия уже давно принята в наших вооруженных силах как резервные силы ополчения, которые могут быть быстро мобилизованы в случае чрезвычайной ситуации. Эти войска, несмотря на их многочисленность, плохо обучены и плохо оснащены. Если мы стремимся создать более профессиональную армию наравне с европейскими, Национальная гвардия должна уйти".
 BRA_recruit_british_advisors: "Набрать британских советников".
 BRA_recruit_british_advisors_desc: "Армия Великобритании - одна из самых мощных и модернизированных сил на земном шаре. Наши командиры, безусловно, могли бы кое-чему научиться у них".
 BRA_review_our_tactics: "Обзор нашей тактики".
 BRA_review_our_tactics_desc: "Есть чему поучиться в конфликтах нашего недавнего прошлого. От военных промахов Цисплатинской войны до наших великих побед в Платинской войне, у наших генералов есть много материала для изучения, и есть много улучшений для внедрения."
 BRA_produce_new_weaponry: "Производить новое оружие".
 BRA_produce_new_weaponry_desc: "Одним из главных недостатков нашей армии является ее недостаточное оснащение. Мы должны продолжать наши усилия по модернизации нашей огнестрельной промышленности, чтобы производить оружие, достаточно хорошее для того, чтобы наши солдаты могли защитить себя с его помощью."
 BRA_implement_a_new_army: "Внедрить новую армию"
 BRA_implement_a_new_army_desc: "Пришло время открыть новую эру величия для Имперской армии. Наши войска были обучены и надлежащим образом оснащены, а наши генералы приняли новую и инновационную тактику. Военная мощь Бразилии скоро станет предметом зависти всего мира".
 BRA_keep_the_national_guard: "Сохранить национальную гвардию"
 BRA_keep_the_national_guard_desc: "Национальная гвардия обеспечивает численность и гибкость, необходимые для защиты наших обширных границ от нападений со всех сторон. Было бы достойным начинанием продолжать поддерживать эту жизненно важную ветвь нашей Имперской армии."
 BRA_rely_on_the_military_academy: "Положиться на Военную академию".
 BRA_rely_on_the_military_academy_desc: "Имперская Военная Академия была самым передовым учреждением для подготовки наших офицеров и инженеров в стране с колониального периода. Мы должны вкладывать больше средств в успех этой академии, если мы хотим создать лучший офицерский корпус."
 BRA_appease_the_coroneis: "Ублажить коронеев".
 BRA_appease_the_coroneis_desc: "Полковники Национальной гвардии - важная часть нашей армии. Мы должны тратить больше ресурсов на предоставление им дополнительных полномочий и обучение их быть эффективными руководителями своих войск."
 BRA_decentralize_the_army: "Децентрализовать армию"
 BRA_decentralize_the_army_desc: "Имперская армия состоит из двух линий, первая из которых состоит из профессиональной постоянной армии, а вторая - из ополченцев, таких как Национальная гвардия. Учитывая размеры нашей великой страны и новую мобильность современной войны, мы должны позволить большую децентрализацию 1-й линии, чтобы позволить им соответствовать гибкости 2-й линии."
 BRA_quantity_over_quality: "Количество превыше качества"
 BRA_quantity_over_quality_desc: "До наших генералов дошло, что по мере того, как оружие становится все более смертоносным, армия будет продолжать нести все больше и больше потерь на поле боя. Если мы хотим выжить в затяжном конфликте, у нас должно быть достаточно численности для ведения боевых действий, даже если для этого придется пожертвовать общим качеством армии".
 BRA_the_caxias_plan: "План Кашиаса"
 BRA_the_caxias_plan_desc: "Герцог Кашиас, помощник императора, был отмечен как способный лидер с пониманием условий, в которых находятся наши войска на передовой, и много раз порицал неудовлетворительное состояние нашей армии. Мы должны предоставить ему более широкое командование над нашими войсками, чтобы его идеи по реорганизации могли быть реализованы на практике".
 BRA_improve_soldiers_medical_attention: "Улучшить медицинское обслуживание солдат".
 BRA_improve_soldiers_medical_attention_desc: "Одна из главных угроз для нашей армии исходит не только от вражеских пуль, но и от болезней. Улучшив санитарный корпус и обучив солдат гигиеническим практикам, мы сможем остановить распространение новых эпидемий."
 BRA_learn_from_prussian_tactics: "Учиться у прусской тактики"
 BRA_learn_from_prussian_tactics_desc: "Чтобы повысить эффективность нашей армии, наш офицерский корпус должен быть обучен новым и инновационным тактикам, таким как те, которые использовались в Пруссии. Обучение наших войск этой новой тактике и оснащение их более современным оружием даст нам решающее преимущество, необходимое нашей армии для достижения победы."
 BRA_save_brazil_save_your_majesty: "Спасите Бразилию, спасите Ваше Величество!".
 BRA_save_brazil_save_your_majesty_desc: "Было бы глупо с нашей стороны думать, что подъем патриотизма, который мы наблюдаем сейчас, сможет продержаться всю затяжную кампанию, подобную этой. Мы должны потратить больше усилий на сплочение наших войск, чтобы поднять их боевой дух".
 BRA_brave_and_reorganized_army: "Храбрая и реорганизованная армия"
 BRA_brave_and_reorganized_army_desc: "С помощью маркиза Кашиаса наши усилия по реорганизации и переоснащению нашей молодой армии наконец-то были завершены. Теперь мы полностью готовы принять бой в Парагвае! Ave Império!"
 BRA_victorious_empire: "Победоносная империя"
 BRA_victorious_empire_desc: "Победа! Наши армии одержали победу над парагвайскими агрессорами, и наша империя вновь укрепила свои позиции в регионе Рио-де-Ла-Плата! Однако такая великая победа не была куплена без огромных жертв и новых осложнений послевоенного порядка..."
 BRA_destroyed_and_defeated: "Уничтоженные и побежденные"
 BRA_destroyed_and_defeated_desc: "Катастрофа! Несмотря на все наши усилия, парагвайские военные преодолели нашу оборону и разгромили наши войска на поле боя. Парагвай ослабил нашу власть над Рио-де-Ла-Плата, регионом, за который многие бразильцы погибли в прошлых войнах, чтобы сохранить нашу гегемонию. Такое поражение, несомненно, будет горько ощущаться долгие годы".
 BRA_the_paraguayan_war: "Парагвайская война"
 BRA_the_paraguayan_war_desc: "После десятилетия споров за контроль над платиновым регионом, столкновения интересов обеих сторон в 1852 году и последующих конфликтов с бланкос, наконец, вылилось в войну с Парагваем. Нация Лопеса не представляет для нас реальной угрозы, но мы должны убедиться, что наша нация остается безопасной и единой на протяжении всей этой битвы против парагвайской националистической и экспансионистской тирании."
 BRA_prepare_the_army: "Подготовить армию"
 BRA_prepare_the_army_desc: "Наши вооруженные силы не были готовы к войне со времен конфликтов против Аргентинской Конфедерации и их провинциальных союзников. Нам необходимо укрепить и пересмотреть наши силы для этой войны, чтобы добиться победы над их силами в Мату-Гросу. Этот конфликт обеспечит нам реорганизацию армии".
 BRA_reunite_the_imperial_committee: "Воссоединить Имперский комитет".
 BRA_reunite_the_imperial_committee_desc: "Наши южные провинции дезорганизованы из-за хаоса, вызванного конфликтом, и нашим министрам необходимо собраться и внедрить новые законы военного времени. Комитет будет проходить в Порту-Алегри, и большинство министров наших провинций будут голосовать, чтобы решить будущее нашей нации, и мы будем сотрудничать, чтобы обеспечить победу империи."
 BRA_rearm_rebellion_veterans: "Вооружить ветеранов восстания".
 BRA_rearm_rebellion_veterans_desc: "Период после отставки Дома Педро I был тяжелым для нашей нации. Он был разделен постоянными революциями и восстаниями, которые поставили империю на колени, пока Педру II не вернул ей славу. Эти восстания были подавлены тысячами солдат, которые сейчас живут в мире, поскольку их служба была не нужна. Мы должны связаться с этими ветеранами, чтобы они помогли нам в защите от парагвайского вторжения".
 BRA_reorganize_the_high_command: "Реорганизовать верховное командование"
 BRA_reorganize_the_high_command_desc: "Высшему командованию наших вооруженных сил сильно не хватает планов и инноваций. Военный министр должен провести большие реформы, которые принесут организацию и новые методы обучения нашим генералам и полковникам во всех уголках Бразилии."
 BRA_begin_our_conscription: "Начать нашу воинскую повинность"
 BRA_begin_our_conscription_desc: "Поскольку наша ситуация с кадрами становится все более тяжелой и потребность в свежих солдатах растет с каждым днем, мы должны начать призыв по всей стране. Мы укрепим армию тем, что сможем получить, и путем медленного роста сделаем ее одной из самых могущественных и крупных сухопутных сил в Америке. Мы сокрушим парагвайцев!".
 BRA_recruit_slaves_to_fight: "Вербовать рабов для борьбы".
 BRA_recruit_slaves_to_fight_desc: "После вступления в силу новых законов о воинской повинности, обязательный призыв в армию не был хорошо воспринят олигархиями северо-востока и юго-востока. Мы можем получить больше солдат, не беспокоя элиту, покупая "заменители", используя их рабов, чтобы сражаться вместо них в недавно сформированных батальонах, которые будут полезны на наших фронтах для защиты от парагвайского вторжения и нанесения ответного удара любой ценой."
 BRA_convoke_the_national_guard: "Вызвать национальную гвардию".
 BRA_convoke_the_national_guard_desc: "Наша Национальная гвардия, созданная ополчением полковников, все еще разбросана по всей стране. Мы должны созвать то, что от них осталось, на собрание, набрать их и интегрировать в подразделение наших сил. Города Бразилии будут защищены от вторжений, если мы будем использовать оружие, ресурсы и рабочую силу Коронеиса".
 BRA_recruit_the_police_corps: "Вербовка полиции"
 BRA_recruit_the_police_corps_desc: "Нам нужно собрать все силы, обладающие военным потенциалом в нашей стране. Полиция - одна из них, и она тоже будет отправлена на наше поле боя. На их место мы поставим новых стражей из оставшихся резервов военных, которые не будут использоваться в бою. Подготовленная полиция может оказаться эффективной, если ее хорошо обучат наши самые подготовленные генералы."
 BRA_voluntarios_da_patria_focus: "Os Voluntários da Pátria"
 BRA_voluntarios_da_patria_focus_desc: "Мы должны воспользоваться волной патриотизма, охватившей нашу нацию, для увеличения численности войск в нашей армии, особенно военнослужащих 2-й линии. Мы заставим каждую провинцию передать нам точное число добровольцев для войны, мы потребуем, чтобы каждый человек, обладающий большим состоянием, пожертвовал нам ресурсы, оборудование и рабов. От туземцев до белых, все люди в Бразилии объединятся ради одной цели: победить парагвайскую угрозу. Пусть этот момент силы и единения запомнится на всю историю!".
 URG_colorado_blanco_war: "Гражданская война в Колорадо-Бланко".
 BRA_olinda_1857: "Президентство маркиза Олинды"
 BRA_olinda_1857_desc: "Педру де Араужу Лима, маркиз Олинда, был назначен на должность президента Совета министров императором Домом Педру II".
 BRA_1857_mixed_cabinet: "Кабинет министров обеих сторон"
 BRA_1857_mixed_cabinet_desc: "Педру де Араужу Лима, маркиз Олинда, решил продолжить так называемую политику примирения, назначив смешанный кабинет, состоящий из консервативных и либеральных министров. Это уменьшило поддержку его президентства со стороны Консервативной партии".
 BRA_1857_government_program_conciliatory: "Примирительные действия кабинета министров"
 BRA_1857_government_program_conciliatory_desc: "Реформы, предложенные Согласительным кабинетом во время церемонии инаугурации на Генеральной ассамблее империи, должны быть начаты."
 BRA_1857_olinda_propose_acts: "Акты маркиза Олинды".
 BRA_1857_olinda_propose_acts_desc: "Председатель Совета министров предлагает реформы для Империи Бразилии."
 BRA_1857_government_program_conservative: "Акты консервативного кабинета министров"
 BRA_1857_government_program_conservative_desc: "Реформы, предложенные Консервативным кабинетом во время церемонии инаугурации на Генеральной Ассамблее Империи, должны быть начаты."
 BRA_1857_medical_school_policy: "Закон о регламенте медицинских школ".
 BRA_1857_medical_school_policy_desc: "С целью увеличения числа медицинских специалистов, работающих в госпиталях Святого Дома Милосердия, предлагается закон о внесении изменений в статьи 280 и 292 дополнительного регламента устава медицинской школы и факультетов, позволяющий студентам 4-го, 5-го и 6-го курсов, после утверждения в конкурсах на вакансии интернов, заниматься медицинской практикой и выполнять все функции, возложенные на интернов во всех госпиталях Святого Дома Милосердия Империи".
 BRA_1857_british_money: "Британские деньги в государственных учреждениях"
 BRA_1857_british_money_desc: "Этот закон предлагает, чтобы на общественных станциях Империи разрешили принимать суверенные британские деньги."
 BRA_1857_livestock_regulation: "Закон о регулировании животноводства"
 BRA_1857_livestock_regulation_desc: "Этот закон предлагает регулировать поголовье скота на бойне суда".
 BRA_1857_courts_police_force: "Закон о регулировании полицейских сил Суда".
 BRA_1857_courts_police_force_desc: "Этот закон предлагает регулировать дисциплину и организацию полицейских сил суда".
 BRA_1857_friendship_treaty_with_ottoman: "Договор о дружбе с [OTO.GetName]".
 BRA_1857_friendship_treaty_with_ottoman_desc: "Настоящий закон предлагает заключить договор о дружбе между Империей Бразилии и Османской империей".
 BRA_1857_trade_treaty_with_uruguay: "Торговый договор с [URG.GetName]".
 BRA_1857_trade_treaty_with_uruguay_desc: "Торговый договор между Бразилией и Уругваем".
 BRA_1857_disputes_with_UK: "Разрешение споров с Соединенным Королевством".
 BRA_1857_disputes_with_UK_desc: "Этот акт предлагает разрешить споры между Империей Бразилии и Соединенным Королевством".
 BRA_1857_encourage_immigration: "Закон о поощрении иммиграции".
 BRA_1857_encourage_immigration_desc: "Этот акт направлен на поощрение иммиграции полезных и морально устойчивых поселенцев. Они могут быть жизненно важны для нашего сельского хозяйства".
 BRA_1857_rethink_the_taxes: "Переосмыслить налоги".
 BRA_1857_rethink_the_taxes_desc: "Этот закон предлагает пересмотреть таможенные сборы в связи с чрезвычайным ростом цен на продукты питания, причиняющим огромные страдания менее обеспеченным классам".
 BRA_1857_reform_mortgage_system: "Закон о земельной ипотеке".
 BRA_1857_reform_mortgage_system_desc: "Этот закон предлагает облегчить создание территориального кредита, что окажет немедленное влияние на будущее фермерства."
 BRA_1857_promotion_naval_officers: "Закон о продвижении морских офицеров".
 BRA_1857_promotion_naval_officers_desc: "Этот акт предлагает создание закона о продвижении морских офицеров".
 BRA_1857_improve_criminal_law: "Закон об улучшении уголовного законодательства"
 BRA_1857_improve_criminal_law_desc: "Этот закон предлагает усовершенствовать уголовное и процессуальное законодательство, которое гарантирует большую уверенность в скором наказании и справедливость судебных процессов".
 BRA_1857_improve_military_discipline: "Закон об улучшении военной дисциплины"
 BRA_1857_improve_military_discipline_desc: "Этот закон предлагает улучшить дисциплину в армии и на флоте".
 BRA_1857_recruitment_regulation: "Закон о регулировании найма"
 BRA_1857_recruitment_regulation_desc: "Этот акт предлагает необходимость изменения, как это наиболее удобно, положений, которые регулируют набор".
 BRA_1857_panic: "Паника 1857 года"
 BRA_1857_panic_desc: "Экономический шок серьезно пошатнул финансы Империи Бразилии. \nУвеличение российского экспорта продуктов питания вызвало огромное предложение товаров на рынке, что привело к обвалу цен на основных биржах Европы и США, повсеместно вызвав эффект пульсации."
 BRA_1857_paper_vs_metal: "Битва между бумагой и металлом"
 BRA_1857_paper_vs_metal_desc: "Политики Генеральной Ассамблеи Империи Бразилии сильно расходятся во мнениях о том, что делать для преодоления экономического кризиса. Одна часть выступает за золотой стандарт, а другая - за необеспеченную эмиссию. Эти споры вносят нестабильность в страну".
 BRA_1857_paper_money_wins: "Бумажная валюта побеждает"
 BRA_1857_paper_money_wins_desc: "При поддержке министра финансов бумажная тактика победила".
 BRA_1857_press_national_bank: "Пресс Национальный банк".
 BRA_1857_press_national_bank_desc: "Чтобы преодолеть экономический кризис, министр финансов оказывает давление на национальный банк, используя его резервы для поддержки национальной валюты. Национальный банк, состоящий из государственного и частного капитала, может принять или отклонить требования министра финансов."
 BRA_1857_guarantee_bank_securities: "Гарантийные банковские ценные бумаги"
 BRA_1857_guarantee_bank_securities_desc: "Министр финансов использовал национальную казну в качестве гарантии для Banco Mauá & Mac Gregor для поддержки национальной валюты."
 BRA_1857_panic_recovery: "Наше восстановление после паники".
 BRA_1857_panic_recovery_desc: "Спустя значительное время мы видим признаки восстановления экономики, благодаря или, возможно, вопреки экономической политике Соузы Франко во время президентства Олинды. Как бы то ни было, нормальная жизнь возвращается на Север, хотя до хороших времен 1856 года еще далеко".
 BRA_1858_president_of_council_of_ministers: "Президент Совета министров в 1858 году".
 BRA_1858_president_of_council_of_ministers_desc: "The nomination of the president of the council of ministers will decide the path that the Empire of Brazil will follow." #NT!
 BRA_1858_ultra_conservative_cabinet: "Ультраконсервативный кабинет министров в 1858 году"
 BRA_1858_ultra_conservative_cabinet_desc: "Эусебио де Кейрос Коутиньо Маттозо Камара, президент Совета министров в 1858 году, назначил кабинет, полностью состоящий из ультраконсервативных министров. Это усилило поддержку его президентства со стороны Консервативной партии".
 BRA_1858_government_program_ultra_conservative: "Программа Ультраконсервативного Кабинета министров 1858 года"
 BRA_1858_government_program_ultra_conservative_desc: "[missing_desc]"
 BRA_1858_minning_gold: "Добыча золота".
 BRA_1858_minning_gold_desc: "В прошлом провинция Минас-Жерайс была огромной золотой жилой. Мы должны инвестировать в добычу полезных ископаемых в провинции, чтобы найти золото".
 BRA_1858_national_bank_monopoly: "Монополия национального банка".
 BRA_1858_national_bank_monopoly_desc: "The Empire of Brazil needs a strong National Bank and for that it is necessary to grant it the privilege of monopoly." #NT!
 BRA_1858_ban_slave_trade: "Усилить закон о запрете работорговли".
 BRA_1858_ban_slave_trade_desc: "Закон Эусебио де Кейроса, запрещающий международную работорговлю в Бразилии, должен быть усилен, изменение некоторых статей повысит его эффективность и поможет в борьбе с международной работорговлей".
 BRA_1858_commerce_regulation: "Закон о регулировании торгового кодекса"
 BRA_1858_commerce_regulation_desc: "Изменение некоторых статей Торгового кодекса может принести значительные улучшения в экономику Империи Бразилии."
 BRA_1858_protectionist_fees: "Закон о пошлинах за защиту торговли и промышленности"
 BRA_1858_protectionist_fees_desc: "В целях увеличения промышленного производства, закон Алвеса Бранко облагает налогом импорт некоторых продуктов, которые уже существуют в местном производстве в Империи Бразилии. Этот закон отвечает за начало индустриализации Империи Бразилии и должен быть изменен для дальнейшей защиты национального производства от импортной продукции."
 BRA_1858_lands_law: "Укрепить закон о земле"
 BRA_1858_lands_law_desc: "Закон о земле был первой попыткой организации над частной собственностью в Империи Бразилии. Пересмотр этого закона может помочь в колонизации земель на западе и в увеличении людской силы."
 BRA_1858_navy_promotion: "Закон о продвижении морских офицеров".
 BRA_1858_navy_promotion_desc: "Флоту Империи Бразилии нужен справедливый закон о продвижении морских офицеров".
 BRA_1858_military_reform: "Военная реформа".
 BRA_1858_military_reform_desc: "Военные силы Империи Бразилии нуждаются в реформе. Реформированная армия будет более эффективна в бою".
 BRA_1858_centralized_bank: "Централизованный национальный банк".
 BRA_1858_centralized_bank_desc: "The Empire of Brazil needs a centralized National Bank to have control over the national economy." #NT!
 BRA_1858_increase_gold_reserves: "Увеличить золотые резервы".
 BRA_1858_increase_gold_reserves_desc: "Increasing national gold reserves will help stabilize the economy." #NT!
