 BRA_decision_navy_leader_promotion_act_1857_desc: "Предложение о создании закона о продвижении морских офицеров".
 BRA_decision_the_ponta_da_areia_factories: "Восстановить артиллерийский завод в Понта-да-Арейя".
 BRA_decision_the_ponta_da_areia_factories_desc: "В 1857 году поджог уничтожил предприятия "Фабрики Понта-да-Арейя" в провинции Рио-де-Жанейро, принадлежавшие Иринеу Эвангелиста де Соуза, также известному как Барао де Мауа, в отместку за его избрание депутатом в том же году. Восстановление заводов может помочь улучшить экономику страны".
 BRA_decision_the_ponta_da_areia_machinary: "Инвестировать в детали машин"
 BRA_decision_gold_mines_1858: "Инвестировать в закон о золотых приисках"
 BRA_decision_acquire_gold_from_mines: "Инвестиции в золото из Минас-Жерайс".
 BRA_decision_acquire_gold_from_mines_desc: "Инвестиции в добычу золота в провинции Минас-Жерайс могут помочь стабилизировать бразильские банки".
 BRA_decision_national_bank_monopoly_1858: "Монополия на выпуск бумажных денег".
 BRA_decision_ban_slave_trade_1858: "Усилить закон о запрете работорговли".
 BRA_decision_ban_slave_trade_1858_desc: "Закон Eusébio de Queiros, запрещающий международную работорговлю в Бразилии, должен быть усилен, изменение некоторых статей повысит его эффективность и поможет в борьбе с международной работорговлей".
 BRA_decision_commerce_regulation_1858: "Закон о регулировании торгового кодекса"
 BRA_decision_commerce_regulation_1858_desc: "Изменение некоторых статей Торгового кодекса может принести значительные улучшения в экономику Империи Бразилии."
 BRA_decision_protectionist_fees_1858: "Закон о пошлинах за защиту торговли и промышленности"
 BRA_decision_protectionist_fees_1858_desc: "В целях увеличения промышленного производства, закон Алвеса Бранко облагает налогом импорт определенных продуктов, которые уже существуют в местном производстве в Империи Бразилии. Этот закон отвечает за начало индустриализации Империи Бразилии и должен быть изменен для дальнейшей защиты национального производства от импортной продукции."
 BRA_decision_land_law_1858: "Усилить Закон о земле"
 BRA_decision_land_law_1858_desc: "Закон о земле был первой попыткой организации частной собственности в Империи Бразилии. Пересмотр этого закона может помочь в колонизации земель на западе и в увеличении людской силы."
 BRA_decision_navy_officer_promotion_1858: "Закон о продвижении офицеров ВМС"
 BRA_decision_navy_officer_promotion_1858_desc: "Предложите справедливый закон для продвижения морских офицеров".
 BRA_decision_military_reform_1858: "Реформа армии".
 BRA_decision_military_reform_1858_desc: "Предложить реформу армии".
