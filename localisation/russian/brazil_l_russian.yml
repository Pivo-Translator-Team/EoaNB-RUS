 BRA_decision_weaken_the_elites: "Ослабить элиту"
 BRA_decision_weaken_the_elites_desc: "Элита нашей страны доминирует в нашей политике и экономике, мы должны победить ее!".
 BRA_decision_promote_shipbuilding_and_foundry: "Инвестировать в реконструкцию литейного и судостроительного завода в Понта-да-Арейя".
 BRA_decision_promote_shipbuilding_and_foundry_desc: "В 1857 году пожар уничтожил объекты "Estabelecimento de Fundição e Companhia Estaleiro da Ponta da Areia", литейного завода и верфи Понта-да-Арея в штате Рио-де-Жанейро, принадлежавшие Иринеу Эвангелиста де Соуза, также известному как Барао де Мауа, в отместку за его избрание депутатом в том же году. Реконструкция верфей может оказать огромную помощь Империи в строительстве еще большего флота, так же как инвестиции в Литейный завод помогут улучшить природные ресурсы страны."
 BRA_decision_invest_caixa: "Инвестировать в Национальный банк Caixa Econômica da Corte".
 BRA_decision_invest_caixa_desc: "Созданный 12 января 1861 года императором Домом Педру II, "Caixa Econômica da Corte" является национальным банком, целью которого является поощрение сбережений и предоставление кредитов под залог, гарантированный императорским правительством, в отличие от других учреждений, действующих на рынке без обеспечения безопасности вкладчика и взимающих чрезмерные проценты с должников. Обслуживает беднейшее население и даже рабов, которые могут копить на письма свободы."
 BRA_decision_amazon_development: "Развивать регион бассейна Амазонки".
 BRA_decision_amazon_development_desc: "Создание Компании колонизации и разведки сельского бассейна Амазонки, обеспечивает развитие региона, инвестирование в Компанию может принести большую выгоду."
 BRA_decision_category_coffee_economy: "Экономика кофе"
 BRA_decision_category_coffee_economy_desc: "Производство кофе становится важным источником дохода в Бразилии. \nИнвестиции в штаты, производящие кофе, могут значительно увеличить получаемую прибыль. \nСтроительство новых дорог, железнодорожных путей и портов обеспечит большую эффективность транспортировки кофе, а также других потребительских товаров. Успешные инвестиции в производство кофе могут положить начало новому циклу экономического процветания."
 BRA_decision_category_modernize_the_empire: "Модернизация империи Бразилии"
 BRA_decision_category_modernize_the_empire_desc: "Несмотря на то, что Бразильская империя является преимущественно сельской страной, она не прочь измениться. Модернизация должна поощряться по всей империи".
