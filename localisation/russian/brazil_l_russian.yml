 BRA_send_slaves_to_rio: "Отправить рабов в Рио".
 BRA_send_slaves_to_rio_desc: "The demand for labor in the province of Rio de Janeiro has increased considerably due to coffee and sugar cane plantations. The landowners have chosen to get labor through the routes of the internal slave trade." #NT!
 BRA_send_slaves_to_the_west: "Отправлять рабов на запад"
 BRA_send_slaves_to_the_west_desc: "Внутренним районам Бразилии нужна свободная людская сила для эксплуатации их ресурсов и работы на будущих заводах, которые мы можем там построить."
 BRA_sugar_in_campos: "Сахарный район в Кампосе"
 BRA_sugar_in_campos_desc: "In the province of Rio de Janeiro is located a region where the main activity is sugar production. This region is called the Campos sugar region. Investment is needed for the continued expansion of this sugar production." #NT!
 BRA_coffee_plantations_in_paraiba_valley: "Кофейные плантации в долине Параиба"
 BRA_coffee_plantations_in_paraiba_valley_desc: "Initially introduced in the city of Rio de Janeiro, Coffee found in the Paraíba Valley favorable climate conditions and available land. It is vitally important to expand coffee plantations in this region." #NT!
 BRA_coffee_plantations_in_old_west: "Кофейные плантации на старом западе"
 BRA_coffee_plantations_in_old_west_desc: "The old west of São Paulo is a region that has shown promise in coffee production. It is vital to continue investing in coffee plantations in this region." #NT!
 BRA_expansion_to_west: "Экспансия на запад"
 BRA_expansion_to_west_desc: "Coffee growing has spread beyond the province of Rio de Janeiro, reaching the provinces of Minas Gerais and São Paulo. We must encourage the expansion of coffee plantations to the West." #NT!
 BRA_coffee_and_sugarcane_production_in_rio: "Производство кофе и сахарного тростника в Рио"
 BRA_coffee_and_sugarcane_production_in_rio_desc: "The city of Rio de Janeiro and the province of Rio de Janeiro still have opportunities for the growth of coffee and sugarcane planting areas. We must continue to invest in these plantations." #NT!
 BRA_the_sugar_quadrangle: "Сахарный четырехугольник"
 BRA_the_sugar_quadrangle_desc: "The Sugar Quadrilateral is a set of large sugar-producing farms that, when connected on a geographic map, form a quadrilateral. It is necessary to further expand the farms to increase sugar production." #NT!
 BRA_port_expansions: "Расширение портов"
 BRA_port_expansions_desc: "The expansion of ports in the City of Rio de Janeiro, in the provinces of Rio de Janeiro and São Paulo is necessary to ship the final product to the national and international market." #NT!
 BRA_the_new_west: "Новый Запад"
 BRA_the_new_west_desc: "New West is a region in the province of São Paulo that has shown promise for coffee planting. Investing in coffee plantations in this region will further increase our coffee production." #NT!
 BRA_spanish_immigration: "Испанская иммиграция"
 BRA_spanish_immigration_desc: "Хотя испанские иммигранты не так многочисленны, как португальцы или немцы, в последние пару лет они проникают в нашу страну, стремясь начать новую жизнь. Создание новых общежитий для приема большего числа испанцев на наших берегах гарантирует, что в будущем их будет еще больше".
 BRA_swiss_immigration: "Швейцарская иммиграция".
 BRA_swiss_immigration_desc: "The Swiss were one of the first groups of immigrants encouraged to come to Brazil in the pre-independence period, we must continue to encourage the settlement of Swiss immigrants." #NT!
 BRA_italian_immigration: "Итальянская иммиграция"
 BRA_italian_immigration_desc: "Хотя итальянские иммигранты не так многочисленны, как португальцы или немцы, в последние несколько лет они проникают в нашу страну, стремясь начать новую жизнь. Создание новых общежитий для приема большего числа итальянцев на наших берегах гарантирует, что в будущем их будет гораздо больше".
 BRA_repercussions_of_ibicaba_revolt: "Последствия восстания в Ибикабе"
 BRA_repercussions_of_ibicaba_revolt_desc: "The Ibicaba Revolt took place on the farm owned by Senator Nicolau de Campos Vergueiro, where immigrants, mostly of German origin, complained about their treatment by the owner. The repercussion was big enough to reach Europe." #NT!
 BRA_ignore_ibicaba_revolt: "Игнорировать восстание Ибикабы"
 BRA_ignore_ibicaba_revolt_desc: "We must ignore the workers' demands so as not to irritate our landlords, but it is necessary to investigate the feasibility of the partnership system and terminate it if it is inefficient." #NT!
 BRA_accept_demands_ibicaba_revolt: "Принимать требования восстания Ибикабы"
 BRA_accept_demands_ibicaba_revolt_desc: "We must accept the workers demands even if it angers the landlords in addition to ending the partnership system." #NT!
 BRA_spanish_communities: "Испанские общины"
 BRA_spanish_communities_desc: "Although not a particularly large number, Spanish communities have been increasing in number and taking root throughout the territory of the Empire of Brazil." #NT!
 BRA_italian_communities: "Итальянские общины"
 BRA_italian_communities_desc: "Поскольку южные населенные пункты, такие как Сан-Паулу, начинают заполняться притоком итальянцев, новые иммигранты начали формировать "Маленькие Италии" в наших городах, которые помогают своим соотечественникам, прибывшим с корабля, найти дом, работу и социальные связи. Помощь этим новым общинам, безусловно, поможет нашим усилиям по привлечению большего числа итальянских рабочих".
 BRA_minning_in_the_southeast: "Добыча полезных ископаемых на юго-востоке".
 BRA_minning_in_the_southeast_desc: "We must use Portuguese immigrant labor to meet the demand for mineral extraction in the southeast of the empire." #NT!
 BRA_good_relations_with_europeans: "Хорошие отношения с европейцами"
 BRA_good_relations_with_europeans_desc: "The change in treatment and the payment of compensation resulted in an improvement in the relationship with the immigrant workers' countries of origin." #NT!
 BRA_bad_relations_with_europeans: "Плохие отношения с европейцами"
 BRA_bad_relations_with_europeans_desc: "The international repercussions on the Ibicaba Revolt resulted in the worsening of relations with the countries of origin of the immigrant workers." #NT!
 BRA_immigrant_workerforce_to_sao_paulo: "людская сила иммигрантов для Сан-Паулу"
 BRA_immigrant_workerforce_to_sao_paulo_desc: "Теперь, когда значительное число иммигрантов стало проживать в нашем городе Сан-Паулу, мы можем начать предлагать им более щедрые участки земли в обмен на то, что иммигранты будут предоставлять свои услуги на наших кофейных плантациях".
 BRA_other_europeans_immigration: "Иммиграция других европейцев"
 BRA_other_europeans_immigration_desc: "The Empire of Brazil does not only attract immigrants with a language of Latin or German origin, but from Europe as a whole and from the Middle East. The numbers of this motley crew of immigrants will help populate the lands of this vast Empire." #NT!
 BRA_europeans_communities: "Общины европейцев"
 BRA_europeans_communities_desc: "Small but numerous European communities have established themselves in the lands of the Empire of Brazil. This will help maintain the manpower that affects the Empire so much." #NT!
 BRA_european_community_schools: "Школы европейских общин"
 BRA_european_community_schools_desc: "The small European communities that settled in the country not only brought their workforce but also their willingness to learn. More and more regional schools are opening in these small communities to pass on knowledge to the next generation." #NT!
 BRA_increase_incentives_for_free_labor: "Encouraging the use of free labor" #NT!
 BRA_increase_incentives_for_free_labor_desc: "After the diplomatic conflict with Great Britain over the seizure of vessels that carried out slave trade, in the 1850s the Empire of Brazil approved the Eusebio de Queiros Law, which prohibited the international slave trade. From there the use of free workers was encouraged." #NT!
 BRA_exploration_of_diamond_mines: "Explore gem mines" #NT!
 BRA_exploration_of_diamond_mines_desc: "The Empire of Brazil has an abundance of mineral riches waiting to be exploited. We must carry out a geological study in the provinces of Bahia, Minas Gerais, Mato Grosso, to explore gems." #NT!
 BRA_cotton_plantations_in_the_north: "Cotton plantations in the North." #NT!
 BRA_cotton_plantations_in_the_north_desc: "Although the northern provinces have lost prominence in recent years, this does not mean that they have stopped progressing. Cotton production has shown an opportunity for growth in the provinces of Maranhão, Piauí and Ceará and the Empire of Brazil must invest in this." #NT!
 BRA_sugar_plantations_in_the_north: "Sugar plantations in the North." #NT!
 BRA_sugar_plantations_in_the_north_desc: "Although the northern provinces have lost prominence in recent years, this does not mean that they have stopped progressing. Sugar mills production has shown an opportunity for growth in the provinces of Pernanbuco, Rio Grande do Norte e Bahia and the Empire of Brazil must invest in this." #NT!
 BRA_expand_livestock_to_the_interior: "Livestock farming expands to the interior provinces" #NT!
 BRA_expand_livestock_to_the_interior_desc: "The use of free labor provided an expansion in livestock, as this is an activity that requires greater freedom as cattle need to graze. Encourage the expansion of livestock to the interior provinces." #NT!
 BRA_the_new_gold_rush: "The New Gold Rush" #NT!
 BRA_the_new_gold_rush_desc: "The Empire of Brazil has an abundance of mineral riches waiting to be exploited. Success in the exploration of gems and technological innovation rekindled the idea of exploring gold deposits." #NT!
 BRA_tobacco_plantation_in_bahia: "Tobacco plantations in Bahia" #NT!
 BRA_tobacco_plantation_in_bahia_desc: "Although the northern provinces have lost prominence in recent years, this does not mean that they have stopped progressing. The province of Bahia has shown an increase in tobacco demand, we must invest in tobacco plantations in Bahia." #NT!
 BRA_southern_livestock: "Southern Livestock" #NT!
 BRA_southern_livestock_desc: "The southern region of the Empire is excellent for livestock expansion, it is a traditional economic activity in the region with great potential for growth." #NT!
 BRA_cocoa_plantation_in_north: "Cocoa plantation in the North" #NT!
 BRA_cocoa_plantation_in_north_desc: "The province of Grão-Pará has great potential to expand economic activities focused on cocoa. We must invest in cocoa plantations." #NT!
 BRA_revitalization_of_extractivism: "Revitalization of extractivism" #NT!
 BRA_revitalization_of_extractivism_desc: "The Empire of Brazil is a country of great potential and with a rich territory, where it is possible to extract the most diverse riches. Through investment, new technologies and agricultural expansion, it was possible to revitalize the old extraction activities, increasing their production and exploiting their capacity to the fullest." #NT!
