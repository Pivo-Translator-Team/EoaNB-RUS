 scan_monetary_union.5.d: "" #NT!
 scan_monetary_union.5.a: "Accept the invitation." #NT!
 scan_monetary_union.5.b: "Reject the invitation." #NT!
 SDN_smu_discussions_failure_effect_tt: "§RНа данном этапе отказ будет означать, что монетный союз потерпит крах.§!"
