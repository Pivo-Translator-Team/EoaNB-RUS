 scandinavian_votes.1.t: "Ратификация Договора о валютном союзе"
 scandinavian_votes.1.d: "После долгих лет предложений, хождений туда-сюда и бесконечных дебатов мы, наконец, смогли договориться об условиях валютного союза, включающего нас и наших северных собратьев. Теперь настало время дать парламенту ратифицировать договор. Будем надеяться, что наши усилия не были напрасными".
 scandinavian_votes.1.a: "Давайте проголосуем через месяц".
 scandinavian_votes.1.b: "Откажитесь от этой идеи".
 scandinavian_votes_results.1.t: "Результаты голосования [Root.GetCurrentVotedReform]".
 scandinavian_votes_results.1.d: "Получены результаты парламентского голосования по [Root.GetCurrentVotedReform]... Все члены различных представленных партий проголосовали за то, что, по их мнению, является правильным путем вперед для нашей страны. Нравится нам результат или нет, но это голосование является отражением воли наших избирателей.\n\nПосле тщательного подсчета всех голосов, окончательные результаты таковы:\n Ура: [?yay_votes] \nНет : [?nay_votes]".
 scandinavian_votes_results.1.a: "Акт принят!"
 scandinavian_votes_results.1.b: "Это провал...".
 scandinavian_votes_results.1.c: "Ничья, придется голосовать снова...".
 SDN_smu_ratification_failed_effect_tt: "§YМы можем снова обратиться за парламентской ратификацией через два года.§!".

