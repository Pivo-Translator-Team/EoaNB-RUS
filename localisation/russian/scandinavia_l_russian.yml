 scan_monetary_union.30.a: "Скрыто"
 scan_monetary_union.31.t: "Запрос на Вступление в Монетный Союз Принят"
 scan_monetary_union.31.d: ""
 scan_monetary_union.31.a: "Хорошие Новости."
