  ### EVENTS ### 
 scan_monetary_union.1.t: "Возможность Создания Скандинавского Монетного Союза"
 scan_monetary_union.1.d: "[ROOT.GetName] is a small country in European, let alone global terms. In order for our economy to survive, it might be imperative to find collaboration partners in this age of imperialism and economic block-building to secure our sovereignty. Our Nordic brethren face similar challenges and some of our businessmen have already reached out to other Scandinavian industrialists and brought up the idea of a Scandinavian monetary union. It would probably be wise to participate in the discussions lying ahead. What should we do?" #NT!
 scan_monetary_union.1.a: "Продолжайте."
 SDN_smu_discussions_present_effect_tt: "§GЭто даст вам гораздо больше шансов на успешное обсуждение.§!"
 scan_monetary_union.1.b: "Оставьте все как есть."
 SDN_smu_discussions_not_present_effect_tt: "§RХотя впоследствии вы все же сможете присоединиться к потенциальному монетному союзу, это значительно снизит вероятность успеха.§!"
 scan_monetary_union.2.t: "Скандинавский Монетный Союз?\nПредварительная Встреча в Гетеборге"
 scan_monetary_union.2.d: "Промышленники, бизнесмены, ученые и политики со всей Скандинавии собрались в Гетеборге, чтобы обсудить возможность создания в будущем Скандинавского Монетного Союза. Наиболее активно обсуждается вопрос о валюте и о том, как она должна быть организована и основана. Хотя непосредственное политическое влияние встречи ожидается незначительным, первый фундамент для дальнейших переговоров уже заложен."
 scan_monetary_union.2.a: "Хорошее Начало."
 scan_monetary_union.2.b: "Let them have their hypothetical discussions." #NT!
 scan_monetary_union.2.c: "Perhaps we should join the next meeting?" #NT!
 scan_monetary_union.2.e: "Мы приняли неправильное решение, давайте откажемся от участия."
 SDN_smu_discussions_rejoin_effect_tt: "§GХотя на нас, конечно, некоторое время будут коситься за то, что мы отклонили первоначальное приглашение, это скоро пройдет, и в будущем мы присоединимся к следующей встрече, чтобы принять участие в этих обсуждениях.§!"
 scan_monetary_union.3.t: "Скандинавский Монетный Союз?\nПредварительная Встреча в Стокгольме"
 scan_monetary_union.3.d: "Промышленники, бизнесмены, ученые и политики со всей Скандинавии вновь собрались, на этот раз в столице Швеции Стокгольме, чтобы обсудить возможность создания Скандинавского Монетного Союза. Наиболее активно обсуждаемым вопросом является основа будущей Скандинавской валюты и соответствующая расчетная единица. В то время как большинство скандинавских валют традиционно следовали серебряному стандарту, незначительное большинство, похоже, выступает за золотой стандарт с Французским золотым франком в качестве предпочтительной расчетной единицы. Утверждалось, что это будет иметь ряд преимуществ: поскольку на золотые валюты уже приходится более половины внешней торговли Скандинавии, можно избежать дорогостоящего и неэффективного процесса обмена их на серебро для чеканки серебряных монет. Кроме того, золото стоит гораздо больше, чем то же количество серебра, что позволило бы сократить количество монет и упростить транспортировку больших сумм денег, к тому же золото более прочное, чем серебро. Эти характеристики также затрудняют подделку золотых монет. Однако последние геополитические события в Германии, вероятно, приведут к тому, что обязательное решение не будет принято в ближайшее время."
 scan_monetary_union.3.a: "Все начинает становиться серьезным."
 scan_monetary_union.3.b: "Пусть продолжают свои гипотетические дискуссии."
 scan_monetary_union.3.c: "Perhaps we'd really like to join the next meeting?" #NT!
 SDN_smu_discussions_rejoin_for_real_effect_tt: "§GХотя на нас, конечно, некоторое время будут коситься за то, что мы отклонили первоначальное приглашение, это скоро пройдет, и в будущем мы присоединимся к следующей встрече, чтобы принять участие в этих обсуждениях.§!\n§RЭто может быть ваш последний шанс повысить шансы на успех...§!"
 scan_monetary_union.3.e: "Мы приняли неправильное решение, давайте откажемся."
 scan_monetary_union.4.t: "Пригласить Шведских и Норвежских Участников на встречу в Копенгагене?"
