 scan_monetary_union.29.t: "Государство [FROM.GetName] Хочет Вступить в Монетный Союз"
 scan_monetary_union.29.d: "Хотя Госудаорство [FROM.GetName] в прошлом решило держаться подальше от дискуссий, его правительство попросило присоединиться к нашему монетному союзу. Как нам следует реагировать?"
 scan_monetary_union.29.a: "Мы приветствуем их просьбу."
 scan_monetary_union.29.b: "Мы отклоняем их просьбу."
 scan_monetary_union.30.t: "Скрытое Событие для Проверки Того, Был ли Запрос Удовлетворен"
