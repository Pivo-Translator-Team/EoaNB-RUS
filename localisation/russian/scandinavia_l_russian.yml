 scan_monetary_union.32.d: ""
 scan_monetary_union.32.a: "Какая жалость."
 SDN_smu_request_rejected_effect_tt: "§YЧерез два года мы можем снова попросить о вступлении в монетный союз.§!"
  
 scandinavian_votes.1.t: "Ратификация Договора о Монетном Союзе"
 scandinavian_votes.1.d: "After years of suggestions, back and forth, and endless debates, we have finally been able to agree on the terms of a monetary union including us and our Northern brethren. Now it is time to let parliament ratify the treaty. Let's hope our efforts have not been in vain." #NT!
 scandinavian_votes.1.a: "Давайте проголосуем через месяц."
 scandinavian_votes.1.b: "Отказаться от этой идеи."
 scandinavian_votes.2.t: "The Results of the [Root.GetCurrentVotedReform] Ballot" #NT!
 scandinavian_votes.2.d: "The results of the parliamentary vote on the [Root.GetCurrentVotedReform] are in... All members from the differents parties represented voted on what they believed to be the right path forward for our nation. Whether we like the result or not, this vote is the representation of the will of our constituents.\n\nAfter a careful counting of all the votes, the final results are:\n Yay: [?yay_votes] \n Nay : [?nay_votes]" #NT!
 scandinavian_votes.2.a: "The act has passed!" #NT!
 scandinavian_votes.2.b: "It's a failure..." #NT!
 scandinavian_votes.2.c: "It's a tie, we will have to vote again..." #NT!
 SDN_smu_ratification_failed_effect_tt: "§YЧерез два года мы можем снова обратиться в парламент с просьбой о ратификации.§!"
  
