 scan_monetary_union.15.t: "Скандинавский Монетный Союз? Предварительная Встреча в Стокгольме"
 scan_monetary_union.15.d: ""
 scan_monetary_union.15.a: "Мы должны создать комиссию."
 scan_monetary_union.15.b: "Посмотрим, к чему придет комиссия."
 scan_monetary_union.16.t: "Скандинавская Монетная Комиссия"
 scan_monetary_union.16.d: ""
 scan_monetary_union.16.a: "Они знают, что лучше."
