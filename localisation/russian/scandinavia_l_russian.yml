 ### EVENTS ### #NT!
 scan_monetary_union.1.t: "Возможность создания Скандинавского валютного союза"
 scan_monetary_union.1.d: "[ROOT.GetName] - маленькая страна в европейском, не говоря уже о мировом масштабе. Для того чтобы наша экономика выжила, в наш век империализма и экономического блокостроительства может быть крайне необходимо найти партнеров по сотрудничеству, чтобы обеспечить наш суверенитет. Наши скандинавские братья сталкиваются с аналогичными проблемами, и некоторые из наших бизнесменов уже связались с другими скандинавскими промышленниками и выдвинули идею создания скандинавского валютного союза. Возможно, было бы разумно принять участие в предстоящих дискуссиях. Что нам делать?"
 scan_monetary_union.1.a: "Продолжайте".
 SDN_smu_discussions_present_effect_tt: "§GЭто даст вам гораздо больше шансов на успешное обсуждение.§!"
 scan_monetary_union.1.b: "Оставьте все как есть".
 SDN_smu_discussions_not_present_effect_tt: "§RХотя вы все еще можете присоединиться к потенциальному валютному союзу позже, это значительно снизит вероятность успеха.§!"
 scan_monetary_union.2.t: "Скандинавский валютный союз?\nПредварительная встреча в Гетеборге"
 scan_monetary_union.2.d: "Промышленники, бизнесмены, ученые и политики со всей Скандинавии собрались в Гетеборге, чтобы обсудить возможность создания в будущем Скандинавского валютного союза. Наиболее интенсивно обсуждаемым вопросом является вопрос о валюте и о том, как она должна быть организована и основана. Хотя ожидается, что непосредственное политическое влияние встречи будет незначительным, первый фундамент для дальнейших переговоров уже заложен."
 scan_monetary_union.2.a: "Хорошее начало".
 scan_monetary_union.2.b: "Пусть ведут свои гипотетические дискуссии".
 scan_monetary_union.2.c: "Возможно, нам стоит присоединиться к следующей встрече?".
 scan_monetary_union.2.e: "Мы приняли неправильное решение, давайте откажемся".
 SDN_smu_discussions_rejoin_effect_tt: "§GХотя мы, конечно, будем некоторое время подвергаться неодобрению за отказ от первоначального приглашения, это скоро пройдет, и в дальнейшем мы присоединимся к следующей встрече, чтобы участвовать в этих обсуждениях.§!".
 scan_monetary_union.3.t: "Скандинавский валютный союз?\nПредварительная встреча в Стокгольме"
 scan_monetary_union.3.d: "Вновь промышленники, бизнесмены, ученые и политики со всей Скандинавии собрались, на этот раз в столице Швеции, Стокгольме, для дальнейшего обсуждения возможности создания Скандинавского валютного союза. Наиболее интенсивно обсуждаемым вопросом является основа будущей скандинавской валюты и соответствующая расчетная единица. В то время как большинство скандинавских валют традиционно придерживались серебряного стандарта, незначительное большинство, похоже, выступает за золотой стандарт с французским золотым франком в качестве предпочтительной расчетной единицы. Утверждалось, что это будет иметь ряд преимуществ: поскольку на золотые валюты уже приходится более половины внешней торговли Скандинавии, можно избежать дорогостоящего и неэффективного процесса их обмена на серебро для чеканки серебряных монет. Кроме того, золото стоит гораздо больше, чем то же количество серебра, что позволило бы использовать меньшее количество монет и упростить транспортировку больших сумм денег, к тому же золото более устойчиво, чем серебро. Эти характеристики также затрудняют подделку золотых монет. Однако, последние геополитические события в Германии, вероятно, означают, что обязательное решение не будет достигнуто в ближайшее время."
 scan_monetary_union.3.a: "Все начинает становиться серьезным".
 scan_monetary_union.3.b: "Пусть они продолжают вести свои гипотетические дискуссии".
 scan_monetary_union.3.c: "Возможно, мы действительно хотели бы присоединиться к следующей встрече?".
 SDN_smu_discussions_rejoin_for_real_effect_tt: "§GХотя нас, конечно, будут некоторое время порицать за отказ от первоначального приглашения, это скоро пройдет, и в дальнейшем мы присоединимся к следующей встрече, чтобы участвовать в этих обсуждениях.§!\n§RЭто может быть ваш последний шанс повысить шансы на успех...§!"
 scan_monetary_union.3.e: "Мы приняли неправильное решение, давайте откажемся от участия".
