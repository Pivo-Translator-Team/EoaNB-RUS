 afr_inward_integration_tribe.1.t: "[FROM.GetName] Давит на подчинение!"
 afr_inward_integration_tribe.1.d: "[FROM.GetName] является могущественной региональной державой и намерен консолидировать местные земли. Чтобы избежать кровопролития, [FROM.GetName] официально попросил [ROOT.GetName] присоединиться к их империи. Мы станем их подданными, что гарантирует нам выживание. Остается только один вопрос: стоит ли это потери нашей независимости?".
 afr_inward_integration_tribe.1.a: "Они хорошо договорились, скажите им, что мы будем их подданными".
 afr_inward_integration_tribe.1.b: "Мы будем бороться за независимость, мы ничьи подданные!".

 afr_inward_integration_tribe.2.t: "[FROM.GetName] Отказывается от наших требований!".
 afr_inward_integration_tribe.2.d: "[FROM.GetName] отказался от порабощения и, таким образом, отверг мирную интеграцию. Мы можем вести с ними войну и капитулировать перед нашими требованиями, или мы можем отказаться от наших требований, чтобы избежать войны."
 afr_inward_integration_tribe.2.a: "Они капитулируют перед нашими требованиями! Готовьтесь к войне!"
 afr_inward_integration_tribe.2.b: "Мы не можем продолжать войну, отмените наши требования".

 afr_inward_integration_tribe.3.t: "[FROM.GetName] отозвал требования о порабощении!".
 afr_inward_integration_tribe.3.d: "[FROM.GetName] отступили от своих первоначальных требований подчинить нас".
 afr_inward_integration_tribe.3.a: "Замечательно!"

 afr_inward_integration_tribe.5.t: "[FROM.GetName] Вторжение готово!"
 afr_inward_integration_tribe.5.d: "Армия империи [ROOT.GetAdjective] готова, теперь они ждут, когда [ROOT.GetLeader] даст им команду к вторжению".
 afr_inward_integration_tribe.5.a: "Начать вторжение!"

