 MEX_new_equipment_desc: "Иногда победившая сторона определяется не только силой оружия, но и эффективностью этого оружия. Улучшив наше снаряжение, мы, несомненно, добьемся успеха на поле боя".
 MEX_a_new_round_of_recruits: "Новый раунд новобранцев"
 MEX_a_new_round_of_recruits_desc: "После потерь последнего десятилетия вполне естественно, что мы должны пополнить наши войска на случай любых будущих конфликтов, чтобы мы могли оставаться сильными на поле боя."
 MEX_the_constitution_of_1857: "Конституция 1857 года"
 MEX_the_constitution_of_1857_desc: "После недавнего создания конституции 1857 года начались споры о том, какую политику нам следует проводить в жизнь. Но если мы не будем действовать сейчас, ничего не изменится, поэтому пришло время начать внедрять политику в наше правительство, чтобы из огня, который был в нашем прошлом, можно было выковать более свободную и справедливую нацию."
 MEX_a_radical_approach: "Радикальный подход"
 MEX_a_radical_approach_desc: "Если мы хотим реализовать наши идеи в полной мере и своевременно, мы должны продвигать более жесткую политику, чтобы убрать все возможные послабления".
 MEX_a_moderate_approach: "Умеренный подход"
 MEX_a_moderate_approach_desc: "Продвижение политики, не слишком угрожающей консерваторам, должно быть приоритетным, чтобы предотвратить открытые восстания против наших решений. Это может занять больше времени и стоить нам дороже, но в долгосрочной перспективе это может сработать".
 MEX_the_definition_of_being_a_mexican: "Определение того, как быть мексиканцем".
 MEX_the_definition_of_being_a_mexican_desc: "Гражданство, несмотря на то, что это важный термин, все еще остается очень широким, поэтому его необходимо определить, чтобы понять, что именно представляет собой мексиканское гражданство и кто имеет право на его получение."
 MEX_dividing_powers: "Разделение правительственных полномочий"
 MEX_dividing_powers_desc: "Чтобы иметь успешное правительство, которому наши граждане могут доверять, мы должны разделить власть руководства, чтобы не допустить полного контроля над Мексикой. Добавив больше ветвей в мексиканское правительство, мы сможем ограничить любые экстремальные действия, которые могут предпринять наши будущие президенты."
 MEX_mexican_rights: "Мексиканские права и свободы"
 MEX_mexican_rights_desc: "Отсутствие прав и свобод привело к тому, что мексиканским населением помыкают через то, что они говорят и что их заставляют делать. Мы должны решить эту проблему, предоставив мексиканцам больше прав, которые предотвратят многие из этих проблем."
 MEX_the_end_of_slavery_and_unusual_punishment: "Положить конец рабству и необычным наказаниям".
 MEX_the_end_of_slavery_and_unusual_punishment_desc: "Мы должны попытаться раз и навсегда отменить рабство в Мексике, чтобы положить конец жестокости, которая сопутствует ему. Хотя в 1829 году уже был принят указ об отмене рабства, он не был принят правительством в то время, но документ по-прежнему открыт для любого правительства, которое решит его принять."
 MEX_eliminate_military_fueros: "Ликвидировать военные привилегии".
 MEX_eliminate_military_fueros_desc: "Несмотря на то, что военные привилегии помогают найти больше новобранцев, они могут быть использованы для злоупотребления мексиканской системой. Чтобы избавиться от этого риска, мы должны отменить военные привилегии, пока они не вышли из-под контроля".
 MEX_prevent_groups_from_buying_land: "Запретить группам покупать землю".
 MEX_prevent_groups_from_buying_land_desc: "Позволив большим группам покупать землю в Мексике, мы создали большой разрыв в благосостоянии между многими мексиканцами. Запретив такие групповые покупки, в Мексике непременно должен появиться средний класс".
 MEX_depower_the_military_over_government_issues: "Лишить военных власти над правительственными вопросами".
 MEX_depower_the_military_over_government_issues_desc: "Даже если военные могут помочь в принятии стратегических решений, не стоит позволять им влиять на политику и предложения правительства. Лишив их возможности влиять на правительство, мы сможем планировать для мексиканского народа".
 MEX_sell_church_land_without_compensation: "Продать церковную землю без компенсации".
 MEX_sell_church_land_without_compensationt_desc: "The Catholic church has been influencing us for far too long and their land within Mexico only cements their claims. We should take away their land and sell it off for what they brought upon our government." #NT!
 MEX_remove_catholic_influence_from_education: "Убрать католическое влияние из школ".
 MEX_remove_catholic_influence_from_education_desc: "Система образования всегда находилась под влиянием католической общины, несмотря на людей других убеждений. Мы должны вмешаться в это влияние, чтобы создать лучшую Мексику для всех".
 MEX_remove_nobility_titles: "Удалить дворянские титулы".
 MEX_remove_nobility_titles_desc: "Дворянские титулы только создают раскол в обществе и должны быть удалены, чтобы создать более единую Мексику".
 MEX_cut_the_military_influence_over_the_government: "Сократить военное влияние правительства".
 MEX_cut_the_military_influence_over_the_government_desc: "Военные имеют слишком большое влияние на правительство и должны быть сокращены. Однако следует провести умеренную реформу, чтобы предотвратить возникновение нелояльности среди военных".
 MEX_limit_the_purchase_of_land_from_groups: "Ограничить покупку земли у групп".
 MEX_limit_the_purchase_of_land_from_groups_desc: "Позволяя группам бесконечно покупать новые земли, мы препятствуем росту среднего класса. Поэтому мы должны ограничить количество земли, которую могут покупать группы, чтобы средний класс мог подняться, не свергая власть имущих."
 MEX_diminish_military_fueros: "Уменьшить военные привилегии".
 MEX_diminish_military_fueros_desc: "Военные привилегии только помогают в наборе новых солдат и должны быть сохранены по этой причине. Однако военные привилегии все же следует сократить, пока они не стали слишком влиятельными в мексиканском обществе".
 MEX_reduce_the_usage_of_nobility_titles: "Сократить использование дворянских титулов".
 MEX_reduce_the_usage_of_nobility_titles_desc: "Чтобы способствовать росту среднего класса, мы должны сократить использование дворянских титулов в мексиканском обществе, не избавляясь от них полностью, чтобы избежать потенциальной напряженности между группами".
 MEX_discourage_the_usage_of_catholic_principles_in_schools: "Не поощрять использование католических принципов".
 MEX_discourage_the_usage_of_catholic_principles_in_schools_desc: "Мексика - родина не только католицизма, и к ней следует относиться именно так. Мы не должны поощрять использование католических принципов в нашей системе образования, но можем закрыть глаза, если это все же происходит, чтобы избежать потенциальной напряженности в отношениях с другими нациями и группами".
 MEX_sell_church_land_with_compensation: "Продать церковную землю с компенсацией"
 MEX_sell_church_land_with_compensation_desc: "Католическая церковь приобрела слишком большую власть в Мексике, и некоторые из ее земель должны быть проданы. Чтобы избежать напряженности в отношениях с церковью, мы должны выплатить ей денежную компенсацию за наши действия."
