 mexico_civil_war.28.t: "Императрица Франции ведет переговоры о том, чтобы Максимилиан I стал монархом Мексики!"
 mexico_civil_war.28.d: ""
 mexico_civil_war.28.a: "Отличный выбор!"

 mexico_civil_war.29.t: "Максимилиан I как монарх Мексики!"
 mexico_civil_war.29.d: ""
 mexico_civil_war.29.a: ""

 mexico_civil_war.30.t: "Union de La Corona Hispanica?"
 mexico_civil_war.30.d: "Хотя Мексика провозгласила независимость, многие консерваторы объявили это ужасной ошибкой. Новая либеральная конституция лишила церковь всех полномочий, что недопустимо! Чтобы исправить эту ошибку, они потребовали снова стать Союзом Короны с Испанией. Объединившись, разобраться с либеральным мятежом, который церковь посчитала еретиками!".
 mexico_civil_war.30.a: "Разве они не провозгласили независимость от нас?".
 mexico_civil_war.30.b: "Bienvenido de Vuelta Mexico! Две Испании снова объединились!".
 MEX_accept_hispanic_monarch_tooltip: "§Y[SPR.GetName]§! скорее всего, §Gпримет предложение§! и присоединится к нашей стороне в войне, но в результате мы станем §Rсубъектом§! Испании!".
 mexico_civil_war_usa_stops_guarantee_tooltip: "Прекращает §Yгарантию§! с §Y[MEX.GetName]§!".

 mexico_civil_war.31.t: "Береговая охрана США перехватывает испанские войска!"
 mexico_civil_war.31.d: "Береговая охрана США патрулировала Карибский бассейн, когда обнаружила судно без опознавательных знаков. После стандартных процедур обращения с пиратами стало ясно, что это не пираты. Все снаряжение, которое они несли, имело испанское происхождение и было такого качества, какое обычно не встречается в профессиональных армиях. После допроса пленников, они раскрыли тайный заговор по отправке консервативных добровольцев в Мексику на кораблях без опознавательных знаков из Испании.\n\n\nСоединенные Штаты успешно предотвратили поддержку Испанией консерваторов в гражданской войне в Мексике."
 mexico_civil_war.31.a: "Viva la América!".
 mexico_civil_war.31.b: "Maldito sea!"

 mexico_civil_war.32.t: "Испанская корона отказывается от союза!".
 mexico_civil_war.32.d: ""
 mexico_civil_war.32.a: "Нам придется найти другую монархию".

 mexico_civil_war.33.t: "Испанская корона посылает войска в Мексику!"
 mexico_civil_war.33.d: ""
 mexico_civil_war.33.a: "Соединенные Штаты не в состоянии предотвратить это!"
 mexico_civil_war.33.b: "Мы обречены!"
 mexico_civil_war.33.c: "Viva la Hispanidad!".

 mexico_civil_war.35.t: "Испанская корона посылает войска в Мексику!".
 mexico_civil_war.35.d: ""
 mexico_civil_war.35.a: "Мы слишком озабочены внутренней политикой, чтобы вмешиваться в дела Мексики..."

 mexico_civil_war.34.t: "Испания заключает коронный союз с Мексикой!".
 mexico_civil_war.34.d: "После недавних переговоров президент Мексики объявил об официальном запросе на создание Королевского союза с Испанией. Две нации будут объединены одним монархом под властью единого народа. Несмотря на объединение, мексиканское правительство будет продолжать функционировать независимо, с полномочиями, аналогичными Совету министров Испанского королевства.\n\n Испанская корона отправила полки из Гаваны, чтобы защитить свой недавно объединенный народ от "мятежных еретиков". Папа Римский уже заявил о своей поддержке интервенции и нового "Католического союза".\n\n\nСоединенные Штаты решительно осудили это, считая либеральное правительство Хуареса истинным законным правительством Федеративной Республики Мексика. Они также объявили этот союз нарушением доктрины Монро".
 mexico_civil_war.34.a: "Это прямое нарушение доктрины Монро!".
 mexico_civil_war.34.b: "Viva la Union de La Corona Hispanica!".
 mexico_civil_war.34.c: "Viva la Hispanidad!".
 mexico_civil_war.34.e: "Maldito sea!"
 mexico_civil_war.34.f: "Viva la Hispanidad! Мы победим либеральных еретиков!".
 mexico_civil_war.34.g: "Влиять на Америку теперь будет не так сложно".
 mexico_civil_war.34.h: "Это неожиданно..."
 mexico_civil_war.34.i: "Это вызывает беспокойство..."
 mexico_civil_war.34.j: "Мы тоже присоединимся к этому союзу?"
 mexico_civil_war.34.k: "Мы дали этому католическому союзу наше благословение!"

 mexico_civil_war.36.t: "Консервативные силы капитулируют в Мексике!"
 mexico_civil_war.36.d: ""
 mexico_civil_war.36.a: "Передайте нашим силам, чтобы они немедленно отступили".

 mexico_civil_war.37.t: "Конец Союза Испанской Короны".
 mexico_civil_war.37.d: "Вскоре после капитуляции консерваторов [SPR.GetName] официально вывел свои войска из Мексики. После того, как последние испанские войска отправились в Испанию, Испанский союз был официально распущен. Папа Римский призвал верующих Мексики противостоять отлученному от церкви либеральному правительству. Хотя Испания, возможно, и отошла от дел, Божья поддержка не исчезла. Лидеры консервативной Мексики отправились в Испанию и получили изгнание. Они надеются координировать движение сопротивления из-за рубежа в эти тяжелые времена.\n\nСоединенные Штаты поздравили либеральное правительство за отличную работу по отражению испанского вторжения. Они считают, что это восстановит их гарантии в отношении Мексики и поддержит доктрину Монро. Теперь мексиканское правительство собирается подавить сопротивление консерваторов и оправиться от гражданской войны.\n\nЭкономисты со всего мира подсчитали, что Мексика должна была резко увеличить свой долг. Несмотря на поражение консерваторов, либералам все равно придется выплачивать долги Испании в дополнение к тому, что они должны Соединенным Штатам и другим европейским державам. Восстановление Мексики будет действительно непростым делом...".
 mexico_civil_war.37.a: "¡Viva la República!".
 mexico_civil_war.37.b: "Поделом им за нарушение нашей доктрины Монро!".
 mexico_civil_war.37.c: "Неутешительный итог".
 mexico_civil_war.37.e: "Будь они прокляты! Католический союз распущен!"
 mexico_civil_war.37.f: "Интересно!"

