 #Mexico Civil War #NT!
 mexico_civil_war.1.t: "План Такубайя!"
 mexico_civil_war.1.d: "Сегодня Феликс Мария Зулоага и другие консервативные генералы сделали заявление в архиепископском дворце в Такубайе. \n\nСчитая, что большинство народа не удовлетворено Конституцией; что страна должна управляться законами в соответствии с ее обычаями и нравами; с этой даты Конституция перестает управлять; президент Комонфорт сохраняет этот характер, но со всеохватывающими полномочиями Через три месяца президент сам созовет учредительный конгресс для разработки нового кодекса, который будет представлен на одобрение всех жителей Республики. '\n\nЦерковь не замедлила объявить по всей стране, что те, кто останется верен Конституции, будут отлучены от церкви, а те, кто в прошлом клялся Конституции, но теперь поддерживает план Такубайя, будут прощены."
 mexico_civil_war.1.a: "Поддержите план Такубайи!".
 mexico_civil_war.1.b: "Защищайте конституцию!"

 mexico_civil_war.4.t: "[FROM.GetName] Присоединяется к плану Такубайи!".
 mexico_civil_war.4.d: "Губернатор [FROM.GetName] заявил, что их штат поддержит план Такубайя!".
 mexico_civil_war.4.e: "Губернатор [FROM.GetName] заявил, что их штат присоединится к нашему делу в Такубайе!"
 mexico_civil_war.4.a: "Будем надеяться, что все закончится мирно благодаря прагматизму...".
 mexico_civil_war.4.b: "Мы приветствуем [FROM.GetName] в нашем деле!".

 mexico_civil_war.5.t: "Пять законов"
 mexico_civil_war.5.d: "Консервативные члены разработали и приняли пять законов, чтобы вернуть Мексику к ее традиционным устоям. Эти пять законов предусматривают следующее:\n1. Церковные фуэрос восстанавливаются с продлением срока их действия до 1 января 1853 года.\n2. Военные привилегии восстанавливаются с продлением до 1 января 1853 года.\n3. Верховный суд восстанавливается в том виде, в котором он существовал 22 ноября 1855 года.\n4. Закон о приходских грантах отменяется.\n5. Закон о конфискации отменяется".
 mexico_civil_war.5.a: "Либералы были слишком радикальны".

 mexico_civil_war.6.t: "Странствующее правительство"
 mexico_civil_war.6.d: "Президент и генералы предвидели, что если будет создана столица, то она будет быстро захвачена консерваторами. Поэтому было решено перенести правительство туда, куда поедет президент, почти как кочевую столицу". Блестящая идея, не правда ли?"
 mexico_civil_war.6.a: "Если у нас нет капитала, как они могут его забрать?".

 mexico_civil_war.7.t: "Ответ на отлучение от церкви".
 mexico_civil_war.7.d: "У Церкви всегда были свои интересы, выходящие за рамки самой религии, но это уже слишком. Церковь никогда больше не будет иметь столько контроля над людьми. Если они отлучат нас, мы отнимем у них всю власть и влияние, которые позволяем им иметь".
 mexico_civil_war.7.a: "Посмотрим, как им понравится быть отлученными от государства!".

 mexico_civil_war.8.t: "Мексика просит помощи в гражданской войне!"
 mexico_civil_war.8.d: "Либералы Мексики ведут гражданскую войну против консерваторов и просят финансовой помощи для приобретения оружия. Если либералы победят, мы увидим Мексику, выступающую за демократию, отделение церкви от государства и стремящуюся устроить себя подобно Соединенным Штатам. В то время как консерваторы, выступающие за возвращение к монархии, скорее всего, приобретут влияние европейских монархов. В связи с такими благоприятными исходами, в наших сильных интересах поддержать такую сторону в мексиканской гражданской войне."
 mexico_civil_war.8.a: "Поддержим защитников демократии! По правильной цене...".

 mexico_civil_war.9.t: "Соединенные Штаты предлагают кредит"
 mexico_civil_war.9.d: "Соединенные Штаты предоставили нам альтернативное предложение о предоставлении кредита для приобретения оборудования для борьбы с консервативными силами. Если это предложение будет принято, нам выставят счет только в зависимости от количества оборудования, которое мы в итоге приобретем. Учитывая это, как мы должны ответить Соединенным Штатам?".
 mexico_civil_war.9.a: "Скажите им, что у них есть сделка!"
 mexico_civil_war.9.b: "Может быть, нам не нужна их поддержка...".

 mexico_civil_war.10.t: "Наш дипломатический запрос в Испанию"
 mexico_civil_war.10.d: "У консервативных политиков всегда были прекрасные отношения с Королевством Испания. Наши общие ценности - католицизм, поддержка монархии и общее наследие. Мы твердо уверены, что могли бы заручиться поддержкой Испании, если бы попросили ее, но вопрос в том, каким образом. Должны ли мы просить добровольцев для борьбы и средства на оружие, или только финансовую помощь?".
 mexico_civil_war.10.a: "Запрашивать кредиты на оружие и добровольцев для борьбы".
 mexico_civil_war.10.b: "Запрашивать только кредиты на оружие".

 mexico_civil_war.11.t: "Мексика запрашивает финансирование и добровольцев"
 mexico_civil_war.11.d: "Консерваторы Мексики ведут гражданскую войну против либералов и запросили финансовую помощь на оружие и добровольцев для борьбы. Если консерваторы победят, мы увидим Мексику, выступающую за возвращение к монархии, сохранение власти католической церкви и благоприятное мнение об Испании. В связи с такими благоприятными исходами в наших интересах поддержать такую сторону в гражданской войне в Мексике. Исходя из этого, остается только один вопрос: что мы будем делать?".
 mexico_civil_war.11.a: "Мы не можем выделить деньги для Эль Президенте".
 mexico_civil_war.11.b: "Мы будем посылать деньги только в помощь эль Президенте".
 mexico_civil_war.11.c: "Публично объявить о волонтерах и финансировании el Presidente".
 mexico_civil_war.11.e: "Посылать президенту средства, но держать добровольцев в секрете".

 mexico_civil_war.12.t: "Мексика запрашивает финансирование и добровольцев".
 mexico_civil_war.12.d: "Консерваторы Мексики ведут гражданскую войну против либералов и просят финансовой помощи для приобретения оружия. Если консерваторы победят, мы увидим Мексику, выступающую за возвращение к монархии, сохранение власти католической церкви и благоприятное мнение об Испании. В связи с такими благоприятными исходами в наших интересах поддержать такую сторону в гражданской войне в Мексике. С учетом этого остается только один вопрос: что мы будем делать?".
 mexico_civil_war.12.a: "Мы не можем выделить деньги для Эль Президенте".
 mexico_civil_war.12.b: "Мы будем посылать деньги только в помощь эль Президенте".

 mexico_civil_war.13.t: "Испания отказывается посылать поддержку!"
 mexico_civil_war.13.d: "Похоже, что Испания решила не поддерживать консервативные силы в гражданской войне, что означает, что у нас не будет никакой иностранной поддержки...".
 mexico_civil_war.13.a: "Ay Caramba!"

 mexico_civil_war.14.t: "Испания посылает финансовую поддержку!"
 mexico_civil_war.14.d: "Испания решила поддержать консерваторов в гражданской войне! Это произошло в виде финансовой помощи в виде кредитов для покупки оборудования."
 mexico_civil_war.14.a: "Да здравствует Мексика!"

 mexico_civil_war.15.t: "Испания посылает финансовую поддержку и добровольцев!".
 mexico_civil_war.15.d: "Испания решила поддержать консерваторов в гражданской войне! Это произошло в форме финансовой помощи в виде кредитов для покупки оборудования и добровольцев для борьбы! Хотя испанским добровольцам потребуется примерно неделя, чтобы прибыть...".
 mexico_civil_war.15.a: "Мы желаем добровольцам счастливого пути в Мексику!".

 mexico_civil_war.16.t: "Береговая охрана останавливает пиратский корабль!"
 mexico_civil_war.16.d: "Береговая охрана патрулировала Карибский бассейн, когда обнаружила судно без опознавательных знаков. После стандартных процедур обращения с пиратами стало ясно, что это не пираты. Все снаряжение, которое они несли, имело испанское происхождение и было такого качества, какое обычно не встречается в профессиональных армиях.\n\nПосле допроса пленных, они раскрыли тайный заговор по отправке добровольцев из консервативной Мексики на кораблях без опознавательных знаков из Испании. Это еще один случай нарушения Испанией доктрины Монро и пример того, как Европа пытается влезть в американские дела. Мы могли бы противостоять Испании в связи с этим нарушением, но это может привести к неблагоприятному дипломатическому инциденту. Остается только один вопрос: что нам делать?".
 mexico_civil_war.16.a: "Отправка корабля без опознавательных знаков с испанскими добровольцами... Как обманчиво!"
 mexico_civil_war.16.b: "Это вопиющее пренебрежение доктриной Монро, они должны ответить!".
 mexico_civil_war_16: "Это приведет к §Rкрупному§! §YДипломатическому инциденту§!.\n"

 mexico_civil_war.17.t: "Береговая охрана США останавливает наш добровольный корабль!"
 mexico_civil_war.17.d: "Из-за того, что транспортное судно не имело опознавательных знаков, береговая охрана США приняла добровольцев за пиратов. Когда судно было обнаружено, оно было захвачено, а добровольцы арестованы. К сожалению, чтобы избежать обвинений в пиратстве, добровольцы раскрыли наш план по отправке добровольцев в Мексику".
 mexico_civil_war.17.a: "Maldito sea!"

 mexico_civil_war.18.t: "США требуют публичных извинений за нарушение доктрины Монро!".
 mexico_civil_war.18.d: "Из-за того, что транспортное судно не имело опознавательных знаков, береговая охрана США приняла добровольцев за пиратов. Когда судно было обнаружено, оно было захвачено, а добровольцы арестованы. К сожалению, чтобы избежать обвинений в пиратстве, добровольцы раскрыли наш план по отправке добровольцев в Мексику.\n\nСША заявили, что это явное нарушение их доктрины Монро и требуют официальных извинений. Выполнение их требований может избежать дипломатического инцидента, но это лишь даст нашим политическим противникам возможность оспорить нашу власть. Остается только один вопрос: извиниться или отстаивать свою власть?".
 mexico_civil_war.18.a: "Мы не хотим начинать дипломатический инцидент с США".
 mexico_civil_war.18.b: "Испания не будет уступать, как лапоть дяди Сэма!".

 mexico_civil_war.19.t: "Испания извиняется за нарушение доктрины Монро!".
 mexico_civil_war.19.d: "Береговая охрана Соединенных Штатов патрулировала Карибский бассейн, когда обнаружила судно без опознавательных знаков. После стандартных процедур обращения с пиратами стало ясно, что это не пираты. Все снаряжение, которое они несли, имело испанское происхождение и было такого качества, какое обычно не встречается в профессиональных армиях. После допроса пленных, они раскрыли тайный заговор по отправке добровольцев из консервативной Мексики на кораблях без опознавательных знаков из Испании.\n\n\n Затем Соединенные Штаты выступили против Испании, поставив ультиматум: публично извиниться или вызвать дипломатический инцидент. Чтобы избежать такого инцидента, лидер Испании принес официальные извинения за свои обманные действия по отправке добровольцев на морских судах без опознавательных знаков. Вследствие этой речи противники [SPR.GetLeader] использовали ее как политический боеприпас, чтобы оспорить власть правящей партии.\n\nВ этот самый момент в Мексике продолжается гражданская война, получившая название "Война реформ". Хотя теперь кажется, что консерваторы больше не получат своих испанских добровольцев..."
 mexico_civil_war.19.a: "Унижение - хороший сдерживающий фактор".
 mexico_civil_war.19.b: "Это унизительно!"
 mexico_civil_war.19.c: "Это ужасно!"
 mexico_civil_war.19.e: "Viva la América!"
 mexico_civil_war.19.f: "Maldito sea! Мы не получим ни одного добровольца!".
 mexico_civil_war.19.g: "Влиять на Америку теперь будет сложнее".
 mexico_civil_war.19.h: "Это неожиданно..."

 mexico_civil_war.20.t: "Добровольцы благополучно прибыли в Мексику!"
 mexico_civil_war.20.d: "Испанские добровольцы благополучно прибыли в Мексику и присоединяются к военным действиям консерваторов. Во время заморского путешествия добровольцам удалось ускользнуть от береговой охраны США и предотвратить дипломатический инцидент."
 mexico_civil_war.20.a: "Теперь у нас есть средства и рабочая сила, необходимые для успеха!".
 mexico_civil_war.20.b: "Все по плану".

 mexico_civil_war.21.t: "Испания открыто посылает добровольцев в Мексику!".
 mexico_civil_war.21.d: "Испания сделала официальное и публичное заявление о своем намерении поддержать консерваторов в гражданской войне в Мексике. Мы больше поддерживаем либеральную сторону конфликта и должны опасаться попыток европейцев повлиять на Америку. Это явное нарушение доктрины Монро!".
 mexico_civil_war.21.a: "Мы должны предотвратить любое европейское влияние на Американском континенте!".
 mexico_civil_war.21.b: "Испания заплатит за вмешательство в американские дела!".

 mexico_civil_war.22.t: "Испания открыто посылает добровольцев в Мексику!"
 mexico_civil_war.22.d: "Испания открыто заявила о своем желании отправить добровольцев на гражданскую войну в Мексику. Во время этого выступления Испания упомянула о защите католической церкви, защите мексиканского правительства и желании испанского народа сражаться за своих испаноязычных братьев. Вскоре после этого заявления Соединенные Штаты выступили вперед и официально осудили вмешательство Испании в дела американского континента, еще больше обнажив растущее напряжение между этими странами."
 mexico_civil_war.22.a: "Maldito sea! Зачем нужна доктрина Монро, если ее игнорируют?".
 mexico_civil_war.22.b: "Perfecto!"
 mexico_civil_war.22.c: "Perfecto! Наши добровольцы могут сражаться рядом со своими испаноязычными братьями!".

 mexico_civil_war.23.t: "Добровольцы прибывают в Мексику!"
 mexico_civil_war.23.d: "Испанские добровольцы прибыли в Мексику и присоединяются к военным усилиям консерваторов".
 mexico_civil_war.23.a: "Теперь у нас есть средства и рабочая сила, необходимые для успеха!"
 mexico_civil_war.23.b: "Отлично!"

 mexico_civil_war.24.t: "Соединенные Штаты не одобряют добровольцев!"
 mexico_civil_war.24.d: "Испания открыто заявила о своем желании отправить добровольцев на гражданскую войну в Мексике. Во время этого выступления Испания прямо попросила Соединенные Штаты наложить санкции на этих граждан, желающих сражаться за своих испаноязычных собратьев. Вскоре после этого заявления Соединенные Штаты выступили вперед и в открытом ответе официально не одобрили добровольцев Испании. Они заявили, что будут придерживаться доктрины Монро и не допустят дальнейшего проникновения европейского влияния на Американский континент."
 mexico_civil_war.24.a: "Viva la América!".
 mexico_civil_war.24.b: "Maldito sea!"
 mexico_civil_war.24.c: "Может быть, мы могли бы отправлять их в транспортных средствах без опознавательных знаков?"

 mexico_civil_war.25.t: "Предоставить "Монарха" для Мексики?".
 mexico_civil_war.25.d: "Несколько дней назад прибыл мексиканский дипломат с намерением встретиться с императором. Хотя у императора не было возможности уделить им свое драгоценное время, императрица согласилась встретиться с дипломатами вместо них. Встреча прошла быстро, и молодой дипломат, Хосе Идальго, рассказал о плачевной ситуации в Мексике. В настоящее время монархисты ведут войну против либеральных повстанцев, которых поддерживают Соединенные Штаты. Идальго предположил, что введение в стране европейской династии необходимо для спасения католицизма и латинского народа на американском континенте. Конечно, возможное расширение влияния США на южной границе вызывает беспокойство, и стабильное правительство, соответствующее французским интересам, пошло бы нам на пользу. Мы бы также обеспечили выплату долга, который они должны нашим инвесторам".
 mexico_civil_war.25.e: "Несколько дней назад прибыл мексиканский дипломат с намерением встретиться с императрицей. Встреча прошла быстро, и молодой дипломат, Хосе Идальго, рассказал о плачевной ситуации в Мексике. В настоящее время монархисты ведут войну против либеральных повстанцев, которых поддерживают Соединенные Штаты. Идальго предположил, что введение в стране европейской династии необходимо для спасения католицизма и латинского народа на американском континенте. Конечно, возможное расширение влияния США на южной границе вызывает беспокойство, и стабильное правительство, соответствующее французским интересам, пошло бы нам на пользу. Мы бы также обеспечили выплату долга, который они должны нашим инвесторам".
 mexico_civil_war.25.a: "Нас не интересуют дела Мексики".
 mexico_civil_war.25.b: "Если императрица будет за, то это лишь вопрос времени...".

 mexico_civil_war.26.t: "Императрице не удается убедить Наполеона".
 mexico_civil_war.26.d: ""
 mexico_civil_war.26.a: "Может быть, она завоюет его сердце во второй раз...?"

 mexico_civil_war.27.t: "Императрица убеждает Наполеона!"
