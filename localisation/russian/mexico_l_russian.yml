 #Mexico Debt #NT!
 mexico_debt.2.t: "Горести долга"
 mexico_debt.2.d: "После получения независимости от Испании и последовавших за этим гражданских войн, мы теперь в долгу перед Францией, Великобританией и Испанией, поскольку они предоставили нам кредиты для ведения этих войн.\n\n\nЕсли мы объявим о банкротстве, мы не сможем продолжать выплату долгов европейским странам. Мы будем вынуждены найти способ сохранить наши платежи Франции, Великобритании и Испании или пострадать от последствий".
 mexico_debt.2.a: "Лучше займитесь выплатой долгов!"
 mexico_debt.2.b: "Эль Президенте не боится долга, долг - это всего лишь цифра".

 SPR_mexican_reform_war_purchase_usa_support: "Расширить кредит на поддержку США".

 #Mexico Politics #NT!
 mexico_politics.1.t: "Закон Окампо"
 mexico_politics.1.d: "Этот закон включал в себя рождение, усыновление и усыновление лиц, браки, религиозные обеты и смерть; он установил основы для выдачи соответствующих записей, которые должны находиться в ведении чиновника гражданского состояния. Эти меры ограничивают традиционную власть церкви на нашей территории".
 mexico_politics.1.a: "Теперь церковь будет иметь гораздо меньше контроля над жизнью людей".

 mexico_politics.2.t: "Либеральная конституция"
 mexico_politics.2.d: "Конституция устанавливала индивидуальные гарантии для граждан Мексики, свободу слова, свободу собраний, свободу ношения оружия. Он подтвердил отмену рабства, ликвидировал тюрьму за гражданские долги, формы наказания за пытки, включая смертную казнь, алькабалу и внутренние обычаи."
 mexico_politics.2.a: "Да здравствует Мексика!".

 mexico_politics.3.t: "Церковные законы"
 mexico_politics.3.d: "Закон о церквях регулирует сбор приходских сборов, не допуская к нему тех, кто не зарабатывает больше, чем необходимо для жизни, и налагает наказания на представителей духовенства, не соблюдающих его."
 mexico_politics.3.a: "Отдавайте кесарю то, что принадлежит кесарю. Церковь - это не правительство".

 mexico_politics.4.t: "Приглашение политических партий"
 mexico_politics.4.d: "Последние изменения в политике страны в сторону современного и либерального государства вызывают большую нестабильность, и наиболее консервативные деятели начинают чувствовать себя чужими в демократической системе. Мы должны предоставить некоторые места в правительстве консервативным политикам, чтобы включить их в систему, но не теряя при этом своего доминирования."
 mexico_politics.4.a: "Мы хотим, чтобы все чувствовали себя частью процесса!".

 mexico_politics.5.t: "Игнасио Комонфорт помиловал Бенито Хуареса!"
 mexico_politics.5.d: "После того, как президент Игнасио Комонфорт объявил о своих чрезвычайных полномочиях, он помиловал заключенных политических деятелей либерального движения. Это, соответственно, освободило Бенито Хуареса, великого полководца, который тактично усмирит этих повстанцев и положит конец плану Такубайя!".
 mexico_politics.5.a: "Сейчас самое время нанести удар!"

 mexico_politics.6.t: "Президентский переворот Феликса Марии Сулоага!"
 mexico_politics.6.d: "Президент Игнасио Комонфорт совершил немыслимое! Он помиловал заключенных политических деятелей либерального движения! Это привело к освобождению Бенито Хуареса, великого военного лидера, который представляет огромную угрозу для успеха переворота.\n\nМногие сторонники плана Такубайя начали беспокоиться, что еще он может сделать во имя сохранения республики. Феликс Мария Зулоага решил, что время прагматизма прошло, и объявил президенту ультиматум: он должен немедленно уйти в отставку."
 mexico_politics.6.a: "Игнасио Комонфорт предал прагматический план. Теперь есть только война".

 mexico_politics.7.t: "Президентский переворот Феликса Марии Зулоаги!".
 mexico_politics.7.d: "После того, как президент Игнасио Комонфорт освободил Бенито Хуареса из тюрьмы, Феликс Мария Зулоага решил, что время прагматизма прошло, и объявил президенту ультиматум: он должен немедленно уйти в отставку".
 mexico_politics.7.a: "Игнасио Комонфорт провалил мирный исход. Бенито Хуарес покончит с этим быстро".

 mexico_politics.10.t: "Сопротивление в [FROM.GetName]!".
 mexico_politics.10.d: "Церковь побуждает граждан присоединяться к консервативному сопротивлению, которое стало серьезной проблемой в [FROM.GetName]. Как только сопротивление будет подавлено, консервативное ядро в этом штате может быть удалено."
 mexico_politics.10.e: ""
 mexico_politics.10.a: "Консерваторы в [FROM.GetName] не будут долго сопротивляться!"
 mexico_politics.10.b: "Либералы в [FROM.GetName] не будут долго сопротивляться!"
