 MEX_victory_against_the_traitors: "Победа над предателями"
 MEX_victory_against_the_traitors_desc: "Предательские консервативные повстанцы были разбиты нашим великим президентом Бенито Хуаресом! Гражданская война выиграна нами, и реформы будут продолжаться, как и ожидалось. Новая и более могущественная Мексика будет восстановлена из пепла старой!".
 MEX_healing_the_scars: "Исцеление шрамов"
 MEX_healing_the_scars_desc: "Шрамы гражданской войны все еще вредят нашей нации, мы должны предпринять усилия по восстановлению и нормализации нашей нации в течение месяца, чтобы мы могли продолжить процесс изменений."
 MEX_continue_the_reforms: "Продолжить реформы"
 MEX_continue_the_reforms_desc: "Реформы, которые начались после провозглашения Конституции 1855 года, должны продолжаться теперь, когда оппозиция отбита. Мы должны изменить Мексику, сначала расправившись с предателями".
 MEX_weaken_the_conservative_threat: "Weaken The Conservative Threat".
 MEX_weaken_the_conservative_threat_desc: "Угрозу консерваторов, которые захватили наше правительство и предали наше доверие, нельзя игнорировать. Мы должны изгнать и посадить в тюрьму этих предателей за измену".
 MEX_weaken_the_churchs_power: "Ослабить власть церкви".
 MEX_weaken_the_churchs_power_desc: "Мы должны продолжать ослаблять католическую церковь, так как они продолжают мешать нашим реформам, и наша власть над ними должна быть обеспечена".
 MEX_continue_the_constitutional_reforms: "Продолжить конституционные реформы"
 MEX_continue_the_constitutional_reforms_desc: "Конституция должна быть временно изменена по сравнению с версией 1855 года, чтобы соответствовать изменениям, которые претерпевает наша нация в эпоху после гражданской войны. Новые законы должны быть добавлены, а другие удалены".
 MEX_limit_the_election_period: "Ограничить период выборов".
 MEX_limit_the_election_period_desc: "После этой жестокой гражданской войны выборы пока не будут проводиться. Консерваторы не заслуживают шанса снова бросить вызов нашей власти".
 MEX_electoral_reforms: "Избирательные реформы"
 MEX_electoral_reforms_desc: "На следующих выборах, когда бы они ни состоялись, каждый гражданин этой страны мужского пола заслуживает возможности проголосовать за того президента, которого он хочет. Это необходимо для поддержки демократии!"
 MEX_raise_taxation_on_landlords: "Повысить налог на арендодателей".
 MEX_raise_taxation_on_landlords_desc: "Мы должны начать вводить более высокие налоги для домовладельцев, особенно потому, что они были главными сторонниками предательских консерваторов".
 MEX_deal_with_the_french_intervention: "Справиться с французской интервенцией"
 MEX_deal_with_the_french_intervention_desc: "Французские империалисты угрожают вмешаться в дела нашей страны! Из-за экономических проблем, возникших у нас во время гражданских войн, Французская империя хочет навязать нам большой долг, чтобы ослабить и подчинить нашу нацию, вторгнуться к нам, чтобы потребовать нашей капитуляции! Мы дадим отпор!"
 MEX_the_conspiracy: "Заговор".
 MEX_the_conspiracy_desc: "Пока консервативная оппозиция организуется, разрабатывается план по ослаблению нынешнего либерального правительства. План по возвращению Мексики из рук реформистов. План по восстановлению консервативной партии".
 MEX_gather_clerical_support: "Собрать поддержку духовенства".
 MEX_gather_clerical_support_desc: "Заговор должен заручиться поддержкой католической церкви, они были порабощены реформами и полностью согласятся с нашими идеями. Они станут опорой нашего заговора, чтобы захватить власть".
 MEX_organize_the_opposition: "Организовать оппозицию"
 MEX_organize_the_opposition_desc: "Роялисты, консерваторы, лендлорды - все должны объединиться, чтобы разработать план по уничтожению либеральной партии и их идеалов. Оппозиция должна иметь только одну цель и работать ради нее".
 MEX_the_assassination: "Убийство"
 MEX_the_assassination_desc: "План Веракруса будет приведен в действие. Консервативное ополчение убьет президента и отвлечет либеральную армию, внося хаос в страну, но прежде чем гражданская война снова разорвет нас, генерал Маркес возьмет столицу и установит новое правительство!"
 MEX_purge_the_liberal_opposition: "Очистить либеральную оппозицию".
 MEX_purge_the_liberal_opposition_desc: "Либералы планируют разжечь новую гражданскую войну, чтобы попытаться вернуть страну. Мы этого не допустим. Мы посадим их в тюрьму, сошлем и казним! Консерваторы будут править".
 MEX_the_tiger_seizes_absolute_power: "Тигр захватывает абсолютную власть".
 MEX_the_tiger_seizes_absolute_power_desc: "Ничто не встанет на пути генерала. Этот слабый парламент, глупые либералы и их сторонники - у них не будет ни единого шанса противостоять его власти, когда он вернется к реформам!"
 MEX_restore_clerical_power: "Восстановить власть духовенства".
 MEX_restore_clerical_power_desc: "Духовенство Мексики восстановит свою власть, которой оно обладало до либеральных реформ. Церковь и ее собственность будут восстановлены. Наша нация не светская!".
 MEX_agreements_with_france: "Соглашения с Францией"
 MEX_agreements_with_france_desc: "The French are demanding us to accept their terms as we have not payed our debt to them. To secure our nation and not fight another pointless war, we will accept those terms as presented. #NT!
