 greece.619.t: "Compagnie française des mines du Laurion"
 greece.619.d: "In the period from 1875 to 1895, the company constructs the core of its installations. Until 1895, the organized unit includes administrative buildings, mechanical processing installations and hydro- mechanical ore beneficiation, furnaces of thermal ore beneficiation and reducing of lead. The ores extracted from the mines are first beneficiated on the spot. The lead, zinc and mixed sulphide ones, undergo mechanical preparation by the dollies and the ore washing units at Kyprianos. Then the ores are metallurgically processed. There are two distinct procedures; the calamine calcination and the roasting and reducing smelting of lead sulphine. The final product contains 95% lead and is extracted as lead containing silver in sows. The company has been, for a long time, responsible for the town's operation. A great number of houses and shops were belonging to them. They constructed urban infrastructures, such as schools, churches, a small hospital and port facilities, in order to facilitate their operations and attract working population. The Hellenic Company is associated with the use, for the first time in Greece, of electricity, the telephone and other technological innovations. Those included the construction of the Attikos railway, thus connecting Lavrion to Athens. The birth of industry in the area of Lavrio, has caused, on the other hand, a degradation of the environment as a result of the intense mining and metallurgical activity. The natural landscape and the lush forest vegetation have been rapidly deteriorated. The swamps and the coasts were covered with solid wastes; the forests were often burnt down by arson, while smog from the furnaces covered the wider area over many kilometers."
 greece.619.a: " "
