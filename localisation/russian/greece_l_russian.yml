 GRE_consequences_crimean_war: "The Consequences of the Crimean War"
 GRE_consequences_crimean_war_desc: "The Crimean War has been a total disaster for the government's reputation. Egged on by the people into aiding Greek rebels outside of our borders, we were thereafter forced to back down by the Great Powers. With our king humiliated, our approval has drastically dropped..."
 GRE_rectify_1854_scandal_problems: "Rectify the 1854 Scandal Problems"
 GRE_rectify_1854_scandal_problems_desc: "A great deal of controversy stems in particular from the Epirus Revolt, which we intended to support. The Greek people deserve freedom from oppression, after all. However, Britain and France refused to let us intervene directly, and the uprisings that were tacitly staged subsequently failed. We should save face in any way possible to prevent further discontent."
 GRE_strengthen_queens_defense: "Strengthen the Queen's Defense"
 GRE_strengthen_queens_defense_desc: "In this time of widespread peril in Greece, the safety of our queen is one of our top priorities. If our royal family is attacked, it is not just our leadership that is harmed -- it is the pride of our entire nation that is wounded. Our queen shall thus receive safer escorts and more security whenever deemed necessary."
 GRE_Succession_Issue: "The Succession Issue"
 GRE_Succession_Issue_desc: "It's time to decide who will succeed Otto to the throne of our Kingdom. The King is without an heir so finding a skilled candidate will be our highest priority."
 GRE_A_Visit_Munchen: "A visit to München"
 GRE_A_Visit_Munchen_desc: "As a German, our king has many relatives around the city of Munchen. Perhaps a royal visit there could provide us with the perfect opportunity to pick out an heir..."
 GRE_reach_out_ottos_siblings: "Reach out to Otto's Siblings"
 GRE_reach_out_ottos_siblings_desc: "The succession issue can definitely be resolved by utilizing the ties we already have. Otto's siblings, sympathetic to his plight, may be able to point our kingdom in the right direction to find a decent heir."
 GRE_the_garibaldi_scenario: "The Garibaldi Scenario?"
 GRE_the_garibaldi_scenario_desc: "Italian revolutionary Giuseppe Garibaldi is a freedom fighter at heart, and his achievements in working towards Italian independence have not gone unnoticed. With our nation in crisis, we could use a man like Garibaldi to keep things under control. Perhaps we can convince him that Greek freedom is a cause worth fighting for, too."
