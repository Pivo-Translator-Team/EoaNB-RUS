 GRE_land_reform: "Земельная реформа"
 GRE_land_reform_desc: "Греция имеет доступ к 9 000 000 акрам земли, экспроприированной у мусульманских землевладельцев, которые были изгнаны во время войны за независимость. В результате сельская местность заполнена пустыми поместьями. Закон "Об обеспечении греческих семей" от 1835 года предоставил каждой семье кредит в размере 2 000 драхм, который можно было использовать для покупки 12 акров земли на аукционе по плану дешевого кредитования. В результате был создан новый класс свободных крестьян. Мы должны собрать больше средств для исполнения этого закона и предоставить обещанную сумму греческим семьям. Значительное увеличение наших предпринимательских возможностей и производственных связей, а также среднего уровня жизни."
