 GREeconomy.1.t: "Начинается строительство железной дороги Афины-Пирей"
 GREeconomy.1.d: "Today, on [GetDateText] the British Businessman Edward Pickering applied to receive the construction permit to build and operate the railway between Athens and Piraeus. The permit was granted and it is expected that construction will start within the two months. The railway was first proposed in 1835, but the proposal was very ahead of time and was ignored. The issue resurfaced on 1843 under the proposal of Foreign Minister Alexandros Rizas Ragazis, but he was too ignored. It was not until 1855 with the support of Foreign Minister Alexandros Mauvrokordatos that an edict was passed allowing for the construction of the Athens - Piraeus railway, but the political instability would prevent this from happening." #NT!
 GREeconomy.1.a: "Отлично"
 GREeconomy.2.t: "Торжественное открытие железной дороги Афины - Пирей"
 GREeconomy.2.d: "On [GetDateText] the Athens - Piraeus Railway was inaugurated with the attendance of the Queen of Greece, the Prime Minister, several politicians and military officers and foreign dignitaries. This was a brilliant moment and the attendants experienced the whole trip from Athens to Piraeus and back. Most notably the railway was praised as 'a symbol of progress and of civilization'." #NT!
 GREeconomy.2.a: "Какая это была прекрасная поездка".
 GREeconomy.3.t: "Осушение озера Копаис"
 GREeconomy.3.d: "When the lake existed, the towns of Haliartus, Orchomenus, and Chaeronea were on its shores. Rivers feeding the lake included the Cephissus, Termessus and Triton. The lake was (and is) surrounded by fertile land, but the lake increasingly encroached on the surrounding land because of inadequate drainage. In response to this, in 1867–1887 Scots and French engineers reclaimed the land for the British Lake Copais Company, by building channels to drain water from the lake to the Cephissus and from there to Lake Yliki (Ylíki Limní, ancient Hylica). In total about 200 square kilometres (77 sq mi) were reclaimed. This land was returned to the Greek government in 1952. The Kopais Lake Agency was created in 1957 to supervise the draining of the lake and building of a new road." #NT!
 GREeconomy.3.a: "Отлично"
 GREeconomy.4.t: "Осушение озера Копаис"
 GREeconomy.4.d: "The draining of Lake-Kopais is completed" #NT!
 GREeconomy.4.a: "Excellent" #NT!
 GREeconomy.5.t: "Пивоварня Fix"
 GREeconomy.5.d: " "
 GREeconomy.5.a: "Excellent" #NT!
 GREeconomy.6.t: "Усилия по увеличению промышленного потенциала Греции"
 GREeconomy.6.d: " "
 GREeconomy.6.a: "Maximum Effort" #NT!
 GREeconomy.6.b: "Medium Effort" #NT!
 GREeconomy.6.c: "Minimal Effort" #NT!
 GREeconomy.7.t: "Вновь открытые шахты в Греции"
 GREeconomy.7.d: "Since the independence, Greece has been a predominantly agricultural country. The first industries established in the 1860s were also linked to agriculture such as wine, paper, cotton. It has been argued that the discovery of the mines was accidental. A Greek sailing ship is said to have used the slag from Lavrion as ballast. During a stay in Sardinia, Mr Serpieri, the owner of the mines on the island, had the idea of analysing them. After discovering their potential, he joined forces with the Marseille entrepreneur Roux to exploit the Laurion deposit. The reopening of the Lorient mines in the 1860s and 1870s coincided with the creation of other mining, metallurgical and chemical enterprises that took the country in a new economic direction. Social life in Lavrio, having been so depended from the industries of the area, naturally followed their course." #NT!
 GREeconomy.7.a: "Будем надеяться, что это поможет нам справиться с кризисом".
 GREeconomy.8.t: "Дело Лавреотики"
 GREeconomy.8.d: "In 1864, Serpieri founded the Italian-French company Hilarion Roux & Cie in the port of Ergastiriacchia, Port of Laurio. The company undertook the exploitation of ancient mines and the mining of silver-bearing lead ores. In 1865 it opened a fully equipped plant with 18 furnaces, small ore washing facilities and a railway system. The company continued to expand rapidly. By 1867, it employed 1,200 workers, a record number compared to contemporary employment figures for the entire country. In the spring of 1871, the Franco-Italian Company began to make profits, especially when it began to mine in situ and slag. In the spring of 1871, however, France found itself in a delicate diplomatic situation after its defeat by Prussia. Greece tried to take advantage of this to improve its economic situation." #NT!
 GREeconomy.8.a: "Национализировать шахты"
 GREeconomy.8.b: "Leave the mines to the French for now" #NT!
 GREeconomy.9.t: "Национальное собрание 1872 года"
 GREeconomy.9.d: "The prime minister, Thrasyvulos Zaimis, promised in 1871 that what became the "Lavreotika affair" was his government's main concern. His successor, Dimitrios Voulgaris, pleaded with France and Italy for patience and forbearance until parliamentary elections could be organised in 1872 and the new session opened. Europe offered its good offices. German scholars failed to provide convincing expert opinions. New samples were sent to Great Britain. The matter began to get lost in the maze of diplomatic relations. Whoever decided in favour of France would, according to Bismarck, be guilty of breaking the isolation imposed. Whoever decided to choose Greece would look like the country's protector, at the risk of upsetting the other candidates for that title. The mine occupation continues. Visiting French and Italian diplomats were insulted and shoved around. France threatened to send its navy and even troops. The new French ambassador, Jules Ferry, passed through Rome. In Piraeus he was more than warmly received. Shortly before his arrival, the Greek government offers to buy the mines from the Roux-Serpieri company." #NT!
 GREeconomy.9.a: "Мы должны полностью отступить"
 GREeconomy.9.b: "We shall defend our interests" #NT!
 GREeconomy.10.t: "France backs down" #NT!
 GREeconomy.10.d: "France has completetly backed down from their interests in the Lavrion mines. Let's begin the extraction." #NT!
 GREeconomy.10.a: "That was unexpected." #NT!
 GREeconomy.11.t: "France didn't back down" #NT!
 GREeconomy.11.d: "France has sent their ships in the Aegean. This is an immediate threat for our country's sovereignty. What should we do?" #NT!
 GREeconomy.11.a: "That was unexpected." #NT!
 GREeconomy.11.b: "They're bluffing!" #NT!
 GREeconomy.12.t: "Вопрос о шахтах Лавриона"
 GREeconomy.12.d: "Greece thinks we're bluffing. Our naval presence in the Aegean didn't convince them about our intentions. They don't actually think we're about to declare war on them. What should we do?" #NT!
 GREeconomy.12.a: "Оставьте их пока в покое. Они заплатят за это со временем...".
 GREeconomy.12.b: "Guess what? We weren't bluffing!" #NT!

 GREcrete.1.t: "Великая критская революция 1866 года"
