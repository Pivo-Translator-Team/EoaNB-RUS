 GRE_Navy_4.t: "Греческий пароход "Афины"
 GRE_Navy_4.d: "Деревянный колесный пароход "Афины", весом 430 тонн и способный перевозить еще 100 тонн, был построен в октябре 1837 года в морском порту Порос адмиралом Г. Томбази и впервые назван в честь короля Отто. Он использовался как транспортное судно для королевской семьи, а также как государственный грузовой корабль. В 1850 году он был конфискован англичанами в связи с делом Дона Пасифико. Он был снова конфискован вместе с остальным греческим флотом у французов в мае 1854 года во время Крымской войны. Позднее, в 1854 году, ему было поручено перевезти афинских оккупантов на острова Сароникос из-за эпидемии холеры в Афинах. В 1862 году он участвовал в блокаде Нафплиона и в подавлении Нафплионского восстания. Позже в том же году он был переименован в "Афины". Он оставался в строю до 1864 года для перевозки военных процессий на Корфу во время празднования объединения Ионических островов с остальной Грецией."
 GRE_Navy_4.a: "Интересно".

 GRE_Navy_5.t: "Греческий корвет "Loudovikos"".
 GRE_Navy_5.d: "Loudovikos" был корветом греческого флота, построенным в 1838 году на верфи Poros Naval Shipyard по проекту морского архитектора Георгиоса Томбазиса. Он был назван в честь короля Людвига I Баварского, отца короля Греции Отто. Это был относительно большой корабль (длина 44,1 м, водоизмещение 1000 тонн), вооруженный двумя 22-фунтовыми плюс четырьмя 20-фунтовыми длинноствольными орудиями и двадцатью четырьмя 32-фунтовыми карронадами, с экипажем из 182 человек. В оперативном отношении корабль не использовался, а с 1846 года использовался в качестве учебного судна (переименованного в Messolongion после свержения Отто в 1862 году). Официально он оставался на вооружении Королевского греческого флота до 1873 года."
 GRE_Navy_5.a: "Интересно".


