 greece.14.t: "The Coronation of Ludwig I"
 greece.14.d: "Today, [GetDateText] the Coronation of Ludwig I took place"
 greece.14.a: "Long may he reign!"
  
 greece.15.t: "Search for a bride"
 greece.15.d: "Ludwig had several extramarital affairs and was one of the lovers of Lady Jane Digby, an aristocratic English adventuress. Another affair was the Italian noblewoman Marianna Marquesa Florenzi. His affair with Lola Montez also caused some scandal."
 greece.15.a: "Let's hope he'll finally settle down!"
  
 greece.16.t: "Ludwig's Marriage"
 greece.16.d: "Today, [GetDateText] Ludwig I announced his marriage with Lady Jane Digby of England."
 greece.16.a: "Excellent!"
  
 greece.17.t: "The 1859 Elections"
 greece.17.d: "The Elections of 1859 are set to begin today and this will be a great struggle between the absolutist current government and the constitutionalist opposition. Prime Minister Miaoulis is expected to perform, though we might need to 'help' the absolutist faction against the constitutionalists."
 greece.17.a: "Begin the Elections"
  
 greece.18.t: "Election Fraud?"
 greece.18.d: "With the new elections being conducted, we can opt to support the royal faction through election fraud. This would consist of pressuring people to vote for us in the electoral centers and of inflating the numbers in our favour."
 greece.18.a: "Just a few more votes in favour..."
 greece.18.b: "No. We should not intervene"
  
 greece.19.t: "The End of the 1859 Elections"
 greece.19.d: "The Elections of 1859 have ended after several months of intense campaigning by both sides, and widespread accusations of electoral irregularity. The votes have been counted and the new government is soon expected to be called to the Royal Palace to be appointed by the King."
 greece.19.a: "The Monarchists win"
 greece.19.b: "The Constitutionalists win"
  
 greece.20.t: "The fate of the Royal family"
 greece.20.d: ""
 greece.20.a: "A product of the time"
 greece.20.b: "A disgrace to Greece"
 greece.20.c: "Despotic foreigners once again expelled"
  
 greece.21.t: "The Question of the Cretian Army"
 greece.21.d: "Since Crete was a young success story, the nation did not have time to build a large economy or a detailed constitution that would make it complicated to unite with us. However, this is not the case with the army. The success of the Cretan troops raised the question of what should be done with them. We were given two options:\n\n 1. Integrate them into our regular army \n\n 2. Keep them in the same cretian divisions as they're currently"
 greece.21.a: "A unified nation also means unified army"
 greece.21.b: "They're elite decisions, keep them like they are"
  
 greece.22.t: "Greece requests for Garibaldi"
 greece.22.d: "Having finished the Risorgimento, many Balkan nations have watched closely at how we unified our people, one of them being Greece. They request that Garibaldi be admitted into the Greek army as a general to help them with their own Risorgimento: the “Megali Idea”. The Greek ambassador already recognized us as Italy, and cites shared history between our two nations dating back to the Romans."
 greece.22.a: "Their Megali Idea is our Risorgimento; we should help them."
 greece.22.b: "No! Why should we give our best general to some random country, when we still have wars to fight?"
  
 greece.23.t: "Italy Accepts"
 greece.23.d: "Garibaldi, famed for his work in bringing about a united Italy through the thousand man expedition, attacks on the Papal States, and service during the Risorgimento, has now been allowed to serve in our armed forces as a general, bringing much needed military experience to our army."
 greece.23.a: "Welcome, Garibaldi!"
  
 greece.24.t: "Italy refuses"
 greece.24.d: "Whilst they gave some diplomatic comments in support of the Megali Idea, Italy has refused to hand over Garibaldi, saying how he’s too important for the nation to give up just yet given the “incomplete borders of Italy”."
 greece.24.a: "It was to be expected"
  
 greece.25.t: "Prime Minister Voulgaris Resigns"
 greece.25.d: "Today Prime Minister Dimitrios Voulgaris resigned following a fight he had with King Otto. Voulgaris is known to be an intelligent and capable administrator, but also very hot headed and controlling. With his resignation we have but to appoint a new Prime Minister, who will be more loyal to the King than to his own interests. Athanasios Miaoulis, the son of the great naval officer during the revolution Andreas Miaoulis, is considered an ideal candidate, loyal to the Monarchy and popular to the people."
 greece.25.a: "Miaoulis shall be the new Prime Minister"
  
 greece.26.t: "Newspaper Slams the Monarchy"
 greece.26.d: "A well known newspaper has today published an article where it condemns King Otto and the Monarchy 'for being responsible for the poor economic and political state of the nation' and advocates 'establishing a republic worthy of our ancestors'. These slanders should not go unpunished, or else it would weaken our side."
 greece.26.a: "Arrest the journalist"
 greece.26.b: "No censorship in our nation"
 GRE_monarchist_support_increase_tt: "§CIncreases§! Support for §YRoyal Faction§!"
  
 greece.27.t: "Public Protests"
 greece.27.d: "Today, thousands of citizens have organized protests in Athens under the auspices of the Republicans against the current administration and the Monarchy. They demand the Prime Minister to resign, and the King to 'become competent'. Naturally such public signs of dissent can only serve to hurt the monarchy and we should intervene before it is too late."
 greece.27.a: "Travel Abroad"
 greece.27.b: "Crack down on the protests"
 greece.27.c: "Let them protest! It won't change anything"
  
 greece.28.t: "Miaoulis Resigns"
 greece.28.d: "Prime Minister Miaoulis has resigned due to the rising dissent of the people against him and King after the Nauplian Revolution. With Miaoulis' resignation we have but one option, and that is to appoint Ioannis 'Gennaios Kolokotronis', the son of the great hero of the revolutionary war, Theodoros Kolokotronis, like Miaoulis he is very popular with the people and he might help revive the popularity of the monarchy, which over the years has become weaker and weaker."
 greece.28.a: "Accept the resignation"
 greece.28.b: "Reject the resignation"
 miaoulis_remove: "Removing §YMiaoulis§! will be §Runpopular§!"
  
 greece.29.t: "The Nauplian Revolution"
 greece.29.d: "Dire news have arrived from the city of Nauplion, in the nomos of Argolis in the Peloponnese, several thousand men have taken the arms and have declared a revolt against King Otto. It seems that the people have grown very much angered with the irresponsible behavior of Otto, and his policies which have resulted in little change in the economic situation of the country since 1833, when Otto first arrived, ironically, in Nauplion. Otto's monarchy began in Nauplion, and it seems it will end from there."
 greece.29.a: "Suppress the revolt immediately"
  
 greece.30.t: "The Skiadika Events"
 greece.30.d: "The day before yesterday several hundred students went to the Field of Mars wearing 'skiadia', a type of straw hat made in Greece. The protest was an idea of Cleon Ragazis, the son of Alexander Ragazis, the Foreign Minister. The goal was to entice the upper classes to buy Greek hats but it went wrong as the hat importers sent their own agents to make fun of the protesters, resulting in violent actions from both sides and the intervention of the police. The next day they organized a new protest, and demanded the resignation of the head of police and a meeting with Otto. Their demands were denied resulting in the arrests of the students, ending the protests."
 greece.30.a: "Liberate the students"
  
 greece.31.t: "Assassination Attempt on Queen Amalia"
 greece.31.d: "On September 18th, 1861, while Queen Amalia was riding on her horse near the grounds of the Royal Palace, a young student named Aristidis Dosios tried to kill Queen Amalia. He was unsuccessful because the Queen turned the horse on him and he did not manage to aim properly. The motive for the attempt was to destabilize the regime since Queen Amalia was the regent of Greece, as King Otto was in a foreign trip. The failure of the attempt managed to revive some popularity of the monarchy, though the revival proved short lived."
 greece.31.a: "Sentence the shooter to death"
 greece.31.b: "Let the shooter live freely"
 greece.31.c: "Pardon him as Amalia Wants"
  
 greece.32.t: "Karelia Tobacco Company"
 greece.32.d: "Today, [GetDateText] the first generation of the Karelia family established itself as a small tobacco business in Kalamata, Greece. Hopefully their business will thrive through the next years."
 greece.32.a: "Great!"
  
 greece.33.t: "The University of Athens"
