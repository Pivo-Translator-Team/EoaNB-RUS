 GRE_voulgaris_resignation: "Resignation of Voulgaris"
 GRE_voulgaris_resignation_desc: "Further chaos has come into Greek politics with the resignation of head of government Dimitrios Voulgaris. Sick and tired of the king's insistence on intervening in politics so often, Voulgaris has finally decided to step down, leaving our government in need of a new leader."
 GRE_miaoulis_government: "The Miaoulis Government"
 GRE_miaoulis_government_desc: "With the resignation of Dimitrios Voulgaris, a replacement was needed, and swiftly. Luckily, Athanasios Miaoulis has stepped up to take the reins. Son of the famous naval officer Andreas Miaoulis, who fought in the Greek War of Independence, the junior Miaoulis is an apt commander in his own right, and certainly should manage to maintain order within Greece if given ample time and resources..."
 GRE_enlarge_public_works: "Enlarge Public Works"
 GRE_enlarge_public_works_desc: "Our new government has just been established, but it should begin its work immediately. We must earn legitimacy in the eyes of the people - perhaps by endeavoring to expand public works, we can earn more favor from the common folk."
 GRE_reorganize_government: "Reorganize the Government"
 GRE_reorganize_government_desc: "The chaos of the Skiadika already harmed our government, but the sudden resignation of Dimitrios still threatens to plunge our government into a panic, even with a new head of government in place. We must ensure that the opposition remains at least relatively on our side in this time of great peril -- the government will be reorganized to more fairly include politicians from the opposition, to ensure them that their loyalty is valued now more than ever."
 GRE_the_skiadika: "The Skiadika"
 GRE_the_skiadika_desc: "A dramatic confrontation has jsut concluded in Athens. Progressive college students had adopted a new style by popularizing a new hat to be worn on their outings, and the hat-making company was not pleased with this display. Sending representatives to encourage an end to the movement, the dispatched employees instead egged on the students, allowing things to escalate into a fight. The Greek Gendarmerie sided with the employees and arrested three students, but unrest is extremely high at the moment. We must find a way to defuse this powderkeg of a situation before it explodes in our faces."
 GRE_nafplion_revolution: "The Nafplion Revolution"
 GRE_nafplion_revolution_desc: "A revolution has broken out against King Otto's rule! Early in the morning, a large rebel force seized control of the city of Nafplion from within, and began military operations to further compromise our control of Greece. Peace is no longer an option - we must fight these rebels to defend the integrity of the nation itself!"
 GRE_kolokotronis_government: "The Kolokotronis Government"
 GRE_kolokotronis_government_desc: "With the distastrous advent of the Nafplion Revolution, we can no longer allow Miaoulis to remain the face of the Greek government. Having him expelled, King Otto has reorganized the government once again under Gennaios Kolokotronis, a military strongman and fiercely loyal royalist. With this move, the people shall hopefully understand that meaningful change is coming to Greece to quell their growing uncertainty with our nation's future."
 GRE_ottos_expulsion: "Expulsion of Otto"
 GRE_ottos_expulsion_desc: "With chaos in Greece continuing to rapidly snowball out of control, the news has come that King Otto and his family have left the country. With Voulgaris and associates orchestrating a coup and establishing a provisional government, the king chose to leave the country rather than gather remaining pro-royal forces, wishing to avoid civil war. The fate of Greece as of now remains frighteningly uncertain, but a change in course is undeniably here."
 GRE_question_of_referendum: "The Question of a Referendum"
 GRE_question_of_referendum_desc: "Inevitably, the controversial issue of Greece's form of government has been given a proposed solution, one that everyone saw coming: a referendum, supposedly letting the people decide whether Greece should be a monarchy or a republic. The decision must now be made as to whether this referendum is a risk that we can afford to take; will a majority of Greeks side with our interests?"
 GRE_nation_divided: "A Nation Divided"
 GRE_nation_divided_desc: "Greece finds itself politically divided once again, this time between two factions within the budding provisional government: the Mountaineers, and the Lowlanders. The Mountaineers have espoused republican ideals and democratic virtues, while the Lowlanders have used the prominence of their leader Dimitrios Voulgaris to insist on a restoration of the monarchy."
 GRE_consolidate_provisional_gov: "Hold Parliamentary Elections"
 GRE_consolidate_provisional_gov_desc: "With the monarchy expelled from Greece, a provisional government will prove necessary to restore order, and democratic elections are now being held to determine the government's initial composition. This election is unlike many before it, and not just because of the expulsion of Otto; a recent change in electoral law has allowed Greeks outside of Greece to cast their own votes. This may be an important factor in which political blocs find themselves most successful in the election."
 GRE_land_tax_reform: "Fiscal Austerity"
 GRE_land_tax_reform_desc: "Across the political spectrum, the provisional government agrees on one thing: protecting our funds right now is imperative. With a lack of money at the provisional government's disposal, we would not have the means to protect ourselves from the possibility of 'armed dissent.' The people may frown, but they must understand that our austerity is not opinionized; it is a necessity."
 GRE_revolution_cycle: "Cycle of Revolution"
 GRE_revolution_cycle_desc: "Change is coming rapidly, again and again, to the nation of Greece. We cannot remain idle; Greece must embrace the inevitable, and ultimately, Greece will need to pick a side. If this can be said of Greece, the same can be said for its government."
 GRE_side_with_highlanders: "Side with the Mountaineers"
 GRE_side_with_highlanders_desc: "Greek democracy cannot be conceded by any means. In this time of great peril, the Mountaineers preach the importance of our essential freedoms, and we shall make their voices heard for the sake of Greece itself."
 GRE_great_powers_protege: "Great Powers' Protege"
 GRE_great_powers_protege_desc: "In foreign lands, the names of Mountaineer politicians are mentioned with far more respect than our Lowlander opponents. The great powers especially seem to favor our positions over those of the Lowlanders; leveraging this favoritism is the obvious next step."
 GRE_appoint_kanaris: "Appoint Kanaris"
 GRE_appoint_kanaris_desc: "Konstantinos Kanaris is the backbone of the Mountaineer faction, and one of its most important leaders. Having served as prime minister of the country several times before, we would be remiss not to grant him the ministerial position that he deserves."
 GRE_european_before_greek: "Freedom Over Pride"
 GRE_european_before_greek_desc: "Nationalists have been blinded by vague Lowlander promises of a greater, more respected Greece. They unfortunately believe that the Lowlander faction is the 'Greek' faction in this divide. We must remind them that, without democracy, Greece's future cannot be decided by them at all."
 GRE_bring_army_with_grivas: "Sway the Army with Grivas"
 GRE_bring_army_with_grivas_desc: "Dimitrios Grivas is a Greek general with considerable support from elements of the army. He rightfully earned this respect throughout his prolific military career, so with him emerging as one of the top leaders among the Mountaineers, his army ties can now be leveraged to earn the favor of our brave bearers-of-arms."
 GRE_lowlanders_are_the_people: "Lowlanders are the People!"
 GRE_lowlanders_are_the_people_desc: "Dimitrios Voulgaris is a name every Greek knows for a reason. His undeniable experience has given him the skill to meet the needs of Greece's populace, and with him heading the Lowlander faction, it is hard not to admit that 'Lowlanders are the people.'"
 GRE_one_with_the_people: "One with the People"
 GRE_one_with_the_people_desc: "The Mountaineers espouse ideas of pompous liberal reforms, but the hard-working Greek has bigger concerns, like putting food on the table for his family. The Lowlanders understand that the people should come first, not some figment of a nation. Indeed, the people of Greece are the nation!"
 GRE_never_again_1862: "1862: Never Again"
 GRE_never_again_1862_desc: "The horrifying deposition of King Otto was unacceptable. If revolutionaries like the Mountaineers are allowed to run this country, the question of a king isn't even relevant: the disorder that would proceed would cement the dangerous idea that Greek governments can only be shaped by spilling Greek blood."
