 GRE_decision_military_hospital: "The Military Hospital Evangelismos"
 GRE_decision_military_hospital_desc: "The establishment of the Military Hospital Evangelismos is a crucial initiative aimed at enhancing medical care for our armed forces. This state-of-the-art facility will provide comprehensive healthcare services, including advanced surgical care and rehabilitation. By prioritizing the well-being of our soldiers, we ensure they receive the support needed to recover from injuries and maintain peak operational readiness. This decision reflects our commitment to safeguarding the health of our troops and reinforcing the overall effectiveness of our military."
