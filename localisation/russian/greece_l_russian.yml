 GRE_Succession_Issue: "Вопрос престолонаследия"
 GRE_Succession_Issue_desc: "Пришло время решить, кто станет преемником Отто на троне нашего королевства. У короля нет наследника, поэтому поиск квалифицированного кандидата будет нашей первоочередной задачей."
 GRE_A_Visit_Munchen: "Визит в Мюнхен"
 GRE_A_Visit_Munchen_desc: "Будучи немцем, наш король имеет много родственников в окрестностях города Мюнхен. Возможно, королевский визит туда предоставит нам прекрасную возможность выбрать наследника...".
 GRE_A_New_Heir: "Новый наследник"
