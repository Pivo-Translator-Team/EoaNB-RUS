 GRE_go_with_vulgarius: "Go with Voulgaris"
 GRE_go_with_vulgarius_desc: "Dimitrios Voulgaris already won the respect of the Greek people, but he has taken a well-earned victory lap to reinforce their loyalty. His appointment now as a minister in the government should signify our inevitable triumph in a conflict between Lowlander order and Mountaineer anarchy."
 GRE_the_fevronariana: "Fevrouariana"
 GRE_the_fevronariana_desc: "Tensions have reached a boiling point with an incident involving the firing of several Mountaineer ministers that has rapidly grown out of control. Lowlander leaders, considering the move a Mountaineer attempt to seize power, responded with armed force, and open battle began between different elements of the military. The situation has 'stabilized' for now with a break in the fighting, but the dozens of lives just lost speak volumes of the reckoning that must come next."
