 GRE_mission_land_reform: "The Greek Land Reform"
 GRE_mission_land_reform_desc: "The Greek Land Reform of the 19th century will break up large estates and redistribute land to empower the rural population. This move will elevate small farmers, creating a more equitable agricultural foundation that drives local growth. By encouraging land ownership, the reform lays a stable groundwork for a balanced and resilient society."
 GRE_decision_western_farming_equipment: "Import Western Modern Farming Equipment"
 GRE_decision_western_farming_equipment_desc: "Introducing modern Western farming equipment promises to transform Greek agriculture, increasing productivity and advancing the land reform effort. These new tools allow small farmers to work more efficiently, strengthening the backbone of the rural economy."
 GRE_decision_european_type_urbanization: "Focus On European Type Urbanization"
 GRE_decision_european_type_urbanization_desc: "Adopting European-style urbanization in the mid-19th century will reshape Greek cities into modern, organized centers, echoing the grand architecture and planning of the continent. This shift brings cleaner streets, structured layouts, and economic hubs that symbolize Greece’s commitment to progress and prosperity."
 GRE_decision_question_ownership: "The Question Of Ownership"
 GRE_decision_question_ownership_desc: "The issue of land ownership between Greeks and Turks stirs deep tensions, as both communities seek security in land rights. Resolving this question is essential to creating lasting stability, requiring a balanced approach that respects both sides' livelihoods and claims."
 GRE_decision_greek_mainland: "Migrate Cretan Greeks To The Mainland"
 GRE_decision_greek_mainland_desc: "Moving Cretan Greeks to the mainland offers them new opportunities through redistributed land and strengthens national unity. This migration supports both communities, fostering agricultural growth while alleviating land tensions in Crete."
 GRE_decision_destroy_metayage_system: "Destroy The Metayage System Once And For All"
 GRE_decision_destroy_metayage_system_desc: "Abolishing the metayage system marks a critical step toward fair land reform, freeing tenant farmers from restrictive agreements. By dismantling this outdated system, land ownership becomes more equitable, empowering farmers to build independent livelihoods."
  
 GRE_decision_control_the_national_debt: "Control the National Debt"
 GRE_decision_control_the_national_debt_desc: "Confronting the national debt is not merely an economic necessity; it is a declaration of our commitment to future prosperity. By crafting a comprehensive strategy to manage our financial obligations, we embark on a journey to reclaim our fiscal independence. This endeavor will weave together disciplined budgeting, strategic investments, and innovative revenue streams, transforming our economic landscape into a beacon of stability and resilience. Together, we will secure a legacy of strength and opportunity for generations yet to come."
 GRE_decision_clamp_down_on_corruption: "Clamp Down on Corruption"
 GRE_decision_clamp_down_on_corruption_desc: "Corruption has infiltrated the state’s institutions, eroding trust and weakening governance. This decision will initiate a nationwide crackdown, introducing strict reforms and holding officials accountable for their actions. By restoring integrity, we aim to secure a more stable and transparent future for the nation."
  
 GRE_decision_reduce_the_civil_administration: "Reduce the Civil Administration"
 GRE_decision_reduce_the_civil_administration_desc: "To streamline government operations and reduce expenditures, the decision to cut back on the civil administration is essential. This initiative will eliminate redundant positions and processes, allowing for more efficient resource allocation. While necessary for fiscal health, it risks disrupting public services and may provoke pushback from those affected."
 GRE_decision_fiscal_responsability: "Fiscal Responsability"
 GRE_decision_fiscal_responsability_desc: "Emphasizing fiscal responsibility is crucial for ensuring the nation’s economic stability and growth. This decision will implement strict budgeting practices, prioritize essential spending, and reduce unnecessary expenditures. By committing to responsible financial management, we aim to build a resilient economy that can withstand future challenges while fostering public trust and confidence in government operations."
 GRE_decision_repay_the_1831_loan: "Repay the 1831 Loan"
 GRE_decision_repay_the_1831_loan_desc: "The time has come to honor our commitment and repay the 1831 loan, a crucial step toward reclaiming our financial sovereignty. With each payment, we not only mend the past but also weave a tapestry of trust with our creditors. This act of responsibility will resonate throughout the nation, signaling resilience and paving the way for a brighter economic future."
