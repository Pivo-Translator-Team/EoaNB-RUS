 greece.1.t: "The Disappointing Reign of King Otto"
 greece.1.d: "Since the establishment of monarchy in Greece in 1832 under the Convention of London, the Kingdom Of Greece has been ruled by King Otto the second son of Ludwig I of Bavaria. Initially having high hopes for him the Greek populace welcomed the young monarch with open arms hoping that with his wise actions he would guide them to build a strong prosperous and enlarged Greek kingdom. All their hopes were proven fruitless. The young king proved to extremely inexperienced, despotic and an egoist by ruling as an absolute monarch and refusing repeatedly to concede to the creation of a constitution out of fear of losing his power and failing to understand and adopt the customs and practices of the Greek people till the local populace decided that enough was enough. An armed revolution in 3 September 1843 forced Otto to accept the creation of a Greek constitution. Now, 25 years later the situation hasn't improved almost at all. Although Greece now has a constitution and elections are held Otto is still causing instability by appointing weak governments so that he retains his autocratic power and on top of that he remains childless despite the repeated attempts the queen and him made to produce a male heir. And on top of all that Otto managed to repeatedly displease the 3 Great Powers by constantly trying to earn the favor of one of them and by constantly defying their orders especially when it comes to Greek foreign policy. If the situation doesn't improve soon the Greek populace might soon rebel once more and this time Otto might be unable to keep his crown."
 greece.1.a: "Lets hope this does not lead to another revolution."
  
 greece.2.t: "Public hatred of Otto grows"
 greece.2.d: ""
 greece.2.a: "Lets hope this does not lead to another revolution."
  
 greece.3.t: "King of Greece Deposed!"
 greece.3.d: "After ruling the country for 30 years, King Otto I of Greece has been ousted from the country following a revolution that overthrew him. His embarrassment during the Crimean War, German heritage, refusal to convert to orthodoxy, failure to produce a heir, and unpopular policies have proven enough for the Greek people. The great powers observe the situation closely, as now with the need of a new monarch they can greater influence the destabilized Greek state."
 greece.3.a_gre: "About time!"
 greece.3.a_Westerners: "This may prove beneficial to us…"
 greece.3.a_oto: "One down, more to go"
 greece.3.a.everyone_else: "The Bavarocracy Ends"
  
 greece.4.t: "The Referendum of 1862"
 greece.4.d: "The time has come to conduct the referendum to chose whether we will crown a King or install a Republic. The most popular choice so far for King seems to be Alfred von Saxe-Coburg Gotha, the son of Queen Victoria of the United Kingdom and the heir to the Duchy of Saxe-Coburg Gotha. He is a young man and very popular to most Greeks, who believe that if the British are friendly to us, the liberation of our territories will be achieved easily. On the other hand, a significant portion of our population wants to see the abolishment of the monarchy and the establishment of a Republic. If we remain a monarchy, we will enjoy the support of the Great Powers, but with the limitations that come with it, if we become a Republic, we will be initially isolated, but a bright future opens up."
 greece.4.a: "Conduct the Referendum"
 GRE_tt_conduct_referenduma: "Conduct the referendum to chose between a §YMonarchy§! or a §YRepublic§!"
 greece.4.b: "Do not conduct the Referendum"
 GRE_tt_not_conduct_referenduma: "Not conducting the referendum might spark a §RRepublican Coup§!"
  
 greece.5.t: "The End of the Referendum"
 greece.5.d: "The Referendum has been ended and the votes have been counted. After several months of intense campaigning the referendum has ended and the votes have been counted. Unsurprisingly there have been electoral irregularities, and even interference from foreign powers, but now all that matters is the result. Whoever wins will be tasked with rebuilding a divided nation."
 greece.5.a: "The Election of Alfred von Saxe-Coburg and Gotha"
 greece.5.b: "The Republicans prevail"
  
 greece.6.t: "Alfred elected King in Greece"
 greece.6.d: "Prince Albert von Saxe-Coburg Gotha, the son of Queen Victoria has been reportedly elected King of Greece in a referendum conducted amongst the Greek populace following the abdication of the former King, the Bavarian Otto von Wittelsbach, who was deeply unpopular due to his absolutist practices which ravaged the economy of the nation. Should Prince Albert be allowed to become King of Greece, this would reinforce our standing with the Greeks, but at the same time this will cause great dissatisfaction amongst the other guaranteeing powers of Greece -France and Russia- and will disrupt the fragile balance of powers."
 greece.6.a: "Allow Alfred to become King"
 greece.6.b: "Do not allow Alfred to become King"
  
 greece.7.t: "The coronation of King Alfred I"
 greece.7.d: "King Alfred I has been crowned King of the Greeks in a private ceremony in the Cathedral of Athens. Avoiding the pomp of his predecessor, the whole affair of Alfred's coronation happened quickly and quite humbly. In attendance were the Prime Minister, the Archbishop, most prominent politicians and representatives from the business community. With his coronation, King Albert has to deal with several issues, including stabilizing Greek politics and dealing with the years of mismanagement that have left the Greek economy weak and unproductive. Nevertheless with his extensive influence with the United Kingdom and Germany he is expected to campaign in favour of reclaiming our territories."
 greece.7.a: "Long live the new King"
  
 greece.8.t: "Alfred not allowed to become King"
 greece.8.d: "Queen Victoria has rejected the Greek demands that Prince Alfred becomes King of Greece. Her rejection comes from the concerns voiced from France and Russia that the United Kingdom would gain too much power in Greece, and now we have to find a new King. A suitable candidate would be Prins Vilhelm von Glucksburg, the son of the Crown Prince Christian of Denmark and who belongs to a minor dynasty with no major claims or pretentions, and thus an ideal candidate approved by the Great Powers. Prince Vilhelm may not have as close relations to the British as Alfred, but he is a worthy substitute and his family has connections with nearly every European house."
 greece.8.a: "What about Prince Vilhelm of Denmark"
 greece.8.b: "Leopold seems like the best choice"
  
 greece.9.t: "The coronation of King George I"
 greece.9.d: "Prins Vilhelm von Glucksburg, who has recently come from Denmark, was today crowned King of the Greeks, under the regnal name of George which is much easier to pronounce, in a private ceremony in the Cathedral of Athens. Avoiding the pomp of his precedecessor, the whole affair of George's coronation happened quickly and quite humbly. In attendance were the Prime Minister, the Archbishop, most prominent politicians and representatives from the business community. With his coronation, King Geirge has to deal with several issues, including stabilizing Greek politics and dealing with the years of mismanagement that have left the Greek economy weak and underproductive. Nevertheless with his extensive influence with the United Kingdom and Germany he is expected to campaign in favour of reclaiming our territories."
 greece.9.a: "Long live the new King"
  
 greece.10.t: "The coronation of King Leopold I"
 greece.10.d: "Prince Luitpold von Wittelsbach, the younger brother of the late King Otto was today crowned King of Greece in a lavish ceremony in the Cathedral of Athens. Trying to prove to his new subjects that he is fit to rule, the coronation was very expensive and impressed many attendants of the competence of the new King. Nevertheless, the majority of the population views the new King with skepticism as he is overshadowed by his predecessors unpopularity and the fact that his conversion to Orthodox Christianity a few days prior to the coronation was viewed very oddly. King Leopold will have to prove the entirety of his new Kingdom that he is a good sovereign and that he will recover the Hellenic lands. In doing so he will have the advantage of close relations with Germany and Austria, as well as with Russia, though that will upset France and the United Kingdom."
 greece.10.a: "Long live the new King"
  
 greece.11.t: "Republican coup d'Etat"
 greece.11.d: ""
 greece.11.a: "Down with the Monarchy"
  
 greece.12.t: "Revolutions all over Greece"
 greece.12.d: "After several months of severe political turbulence, and while the King and Queen are touring the province seeking support from the people, anti-Othonian revolutions have broken out all over Greece, and they seem to have the support of the majority of the Greek population. The revolutions began with the repressed Nauplian Revolution, but now bigger ones have broken out in Aetolia-Acarnania, where General Theodoros Grivas has declared a full scale rebellion, as well as in parts of the Peloponnese and the Aegean Islands. The situation is critical for Otto as he no longer has control over anything, and even the Great Powers seem to support the people's demand."
 greece.12.a: "It might be best for Otto to flee"
  
