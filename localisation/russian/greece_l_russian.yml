 greece.602.t: "The Draining of Lake Kopais"
 greece.602.d: "When the lake existed, the towns of Haliartus, Orchomenus, and Chaeronea were on its shores. Rivers feeding the lake included the Cephissus, Termessus and Triton. The lake was (and is) surrounded by fertile land, but the lake increasingly encroached on the surrounding land because of inadequate drainage. In response to this, in 1867–1887 Scots and French engineers reclaimed the land for the British Lake Copais Company, by building channels to drain water from the lake to the Cephissus and from there to Lake Yliki (Ylíki Limní, ancient Hylica). In total about 200 square kilometres (77 sq mi) were reclaimed. This land was returned to the Greek government in 1952. The Kopais Lake Agency was created in 1957 to supervise the draining of the lake and building of a new road."
 greece.602.a: "Great"
  
