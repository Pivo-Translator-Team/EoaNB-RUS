 GRE_idea_Bavarocracy: "Баварократия"
 GRE_idea_Bavarocracy_desc: "Прошло 14 лет после революции 1843 года, а король Оттон по-прежнему остается крайне непопулярным среди греческого населения. Эта большая непопулярность является результатом множества факторов. Оттон считает, что он может править Грецией, как его отец правил Баварией, не понимая, что Греция - это не Германия и не среднеевропейское государство. Он продолжает цепляться за свои абсолютные полномочия, не понимая, что чем больше он упорствует, тем более непопулярным он становится. Последние баварские войска и чиновники покинули Грецию всего несколько лет назад, поскольку король счел благоразумным назначать баварцев на важные государственные и армейские должности, оставив в то же время коренных жителей земли, с которыми они не так давно боролись за право самим определять свою судьбу. В свою очередь, баварские государственные чиновники правили Грецией по-своему, импортируя и навязывая собственные германские модели управления, права и образования, не обращая внимания на местные обычаи и традиции. В результате была создана правовая образовательная и армейская система по образцу немецкой и французской. Все эти ошибки в сочетании с тем, что греческий король остается набожным католиком, что является серьезным оскорблением для его благочестивых восточных православных подданных, вызвали сильное брожение среди местного населения."
 GRE_idea_Megali_Idea: "Идея Мегали"
 GRE_idea_Megali_Idea_desc: "С момента обретения независимости Королевство Греция мучительно переживало из-за того, что греческий народ выходит за его пределы. Оно усилило идею о том, что нынешнее государство было лишь несовершенной конструкцией, фундаментом для чего-то большего. Идея Мегали, деградировавшая из-за этой самой концепции, породила надежды на завершение национального видения при условии, что существующие границы будут значительно расширены. Именно эта идеология имела серьезные последствия для политических и экономических аспектов государства, особенно в тяжелые времена, как в случае с Критом и Македонией. Идея Мегали создает сильное чувство единства греческого народа, помогая ему отодвинуть в сторону свои политические разногласия ради блага нации и государства. Однако король и тогдашнее правительство Греции должны понимать, что для реализации Мегалической идеи Греция должна сначала сосредоточиться на создании сильной экономики и более организованной, обученной и оснащенной армии. Только тогда Греция сможет освободить неискупленных греков, оставшихся за пределами ее владений."
 GRE_idea_1844_Constitution: "Конституция 1844 года"
 GRE_idea_1844_Constitution_desc: "Греческая конституция 1844 года стала результатом революции 3 сентября 1843 года, которая заставила короля Оттона уступить требованиям восставших о создании конституции. Она была создана по образцу французской конституции 1830 года и бельгийской конституции 1831 года. Она появилась в результате работы Третьего сентября Национального собрания эллинов в Афинах и была, по сути, договором между монархом и нацией. Наиболее важными ее статьями были установление принципа монархического суверенитета, поскольку монарх был решающей силой государства, и определение его прав. Король имел право осуществлять законодательную власть, а также право ратифицировать законы. Он также определил создание двух законодательных органов: парламента, который мог состоять не менее чем из 80 членов, избираемых народом на выборах, и сената из 27 членов, назначаемых непосредственно королем. Таким образом, законодательная власть должна была осуществляться совместно королем, парламентом и сенатом. Король имел право назначать и смещать министров правительства, которые осуществляли исполнительную власть от имени короля. Одним из величайших нововведений конституции было голосование по избирательному закону от 18 марта 1844 года, который сделал Грецию первой европейской страной, обеспечившей всеобщее избирательное право для мужчин. С другой стороны, у конституции было два основных недостатка. Во-первых, судебная власть не была провозглашена независимой, но было решено, что судьи назначаются и увольняются королем и осуществляют свои полномочия от имени короля. Вторым и, возможно, более серьезным недостатком было то, что право на собрания и ассоциации не было ратифицировано конституцией, что создавало проблемы с созданием политических партий. Хотя Оттон и принял создание конституции, он с самого начала показал, что будет использовать любую возможность, чтобы нарушить ее, пытаясь собрать как можно больше власти в своих руках, что, в свою очередь, вызвало еще большее недовольство его персоной и сделало его крайне непопулярным."
 GRE_idea_Memory_Revolution: "Воспоминания о греческой революции"
 GRE_idea_Memory_Revolution_desc: "36 лет назад греческий народ взял в руки оружие и изгнал османов из Пелопоннеса и центральной Греции, фактически положив конец 400-летнему османскому правлению. Так в результате греческой революции 1821 года родилось Королевство Греция. Наконец-то у греков появилось место, которое они смогли назвать своим домом, смогли определить свою судьбу и построить собственное будущее. Греция стала первой балканской страной, завоевавшей независимость от Османской империи, и греческий народ очень гордится этим событием".
 GRE_idea_Greek_Guarantors: "Гаранты независимости Греции".
 GRE_idea_Greek_Guarantors_desc: "Хотя греки очень упорно и храбро сражались за свою независимость во время войны за независимость Греции, в конечном итоге казалось, что они могут проиграть войну. Но три соперничающие великие державы, Соединенное Королевство Великобритании и Ирландии, Франция и Российская империя, имея стратегические причины поддерживать независимость Греции, потребовали немедленного прекращения военных действий между османскими войсками и греками. Когда Возвышенная Порта отказалась дать согласие на создание греческого государства, автономного или независимого, объединенные военно-морские флоты вышеупомянутых великих держав одержали решающую победу над туркоагептским флотом в морском сражении при Наварино. И вот в третьем Лондонском протоколе от 3 февраля 1830 года полномочные представители Великих держав объявили Грецию независимым суверенным государством под их совместной защитой."
 GRE_idea_free_enterprise: "Свободное предпринимательство"
 GRE_idea_free_enterprise_desc: "Свободное предпринимательство необходимо для того, чтобы инвесторы могли вкладывать средства в нашу землю и нашу экономику, не опасаясь возникновения каких-либо проблем. Это позволит нашей экономике расти дальше".
 GRE_idea_occupation_athens: "Англо-французская оккупация Афин"
 GRE_idea_occupation_athens_desc: "В 1854 году мы попытались объявить войну османам, чтобы воспользоваться бушующей войной между Россией и османами для освобождения наших территорий, но англичане и французы, союзники османов, послали войска и оккупировали Афины и Пирей на три года, чтобы остановить нас. Это событие вызвало национальный позор для нашего короля и нашей армии".
 GRE_idea_New_Generation_Politicians: "Новое поколение политиков"
 GRE_idea_New_Generation_Politicians_desc: "С 1825 года и во время войны за независимость Греции начали появляться первые политические партии Греции. Это были английская, французская и русская партии. Они были названы в честь трех великих держав, которые помогли Греции достичь и гарантировали ее независимость. Их название намекало на то, что у каждой из них были определенные интересы в Греции, которых они пытались достичь. Различные политики Греции и местное население наивно полагали, что каждая из этих Великих держав поможет им развить и расширить Грецию как в экономическом, так и в военном отношении. После обретения Грецией независимости и с течением времени три греческие партии начали постепенно терять свою власть, поскольку появилось новое поколение политиков с совершенно иным складом ума и происхождением. Для этого нового поколения революция стала достоянием истории. Они переживали быстрые перемены, вызванные частыми политическими изменениями, а также экономическим и техническим развитием того времени. Они считали, что конституционализм не может реально развиваться, потому что король и его двор подрывают его, и что старые греческие партии были коррумпированными декадентами с устаревшими идеями. Греческое население уже потеряло доверие к старым партиям, когда во время Крымской войны объединенный англо-французский флот блокировал греческие порты, потому что Греция думала, что, вступив в войну на стороне Российской империи, она сможет аннексировать Эпир и Фессалию у османов. Греки поняли, что для того, чтобы расширить свои границы, они должны научиться управлять самостоятельно."
 GRE_Disorganised_Army: "Дезорганизованная армия"
 GRE_Disorganised_Army_desc: "Несмотря на яростную и доблестную борьбу в войне за независимость Греции, греческая армия не была современной профессиональной силой. Она состояла из независимых местных вождей, каждый из которых командовал небольшими отрядами солдат. Это были не профессиональные солдаты, а нерегулярные войска, называемые клефтами или, в лучшем случае, арматолоями - полицейскими, ранее служившими в Османской империи, которые были среди повстанцев, сражавшихся за независимость Греции во время восстания 1821 года. Вожди также не установили четкой субординации между собой, поскольку все они хотели быть равными. После убийства Каподистрии в 1831 году армия просто перестала существовать, поэтому, когда король Отто впервые приехал в Грецию, он привел с собой баварский контингент численностью 4000 человек. Королевское правительство восстановило регулярную армию и распустило иррегулярные войска, поскольку их нельзя было контролировать или вписать в современную армию. Но этот шаг был воспринят местным населением как несправедливый, поскольку именно эти нерегулярные войска сражались во время войны за независимость Греции. Постепенно греков стали принимать в армию, и за эти годы армия много раз реформировалась. Но в 1857 году она все еще не имеет многих важных вещей, которые есть у современных армий великих держав, и никак не готова к противостоянию с Османской империей. Греческое королевство должно сначала создать и развить сильную экономику, чтобы оно могло финансировать, оснащать и модернизировать армию и быть готовым к реализации Мегалийской идеи."
 GRE_idea_Underdeveloped_Agriculture: "Неразвитое сельское хозяйство"
 GRE_idea_Underdeveloped_Agriculture_desc: "Греция всегда была преимущественно аграрной страной, даже с древних времен. Это имело как преимущества, так и недостатки. Но главной проблемой Греческого королевства с момента его образования был тот факт, что оно было в основном импортером, а не экспортером. Это можно объяснить многими причинами. Во-первых, население Греции было небольшим, что привело к ограничению покупательской способности. Третьей причиной было почти полное отсутствие крупных производственных мощностей. По этим же причинам торговля страны была слишком тесно связана с внешней торговлей. Это фактически означает, что Греция покупает у других стран гораздо больше, чем экспортирует, и поэтому государство теряет деньги, а не получает. Несмотря на то, что это аграрная страна, ее сельское хозяйство настолько слабо развито, что Греция вынуждена импортировать зерно из других стран, чтобы решить свой продовольственный кризис. В то же время внешняя торговля является одним из единственных источников дохода. Поэтому Греция, чтобы добиться успеха, должна модернизировать и расширить свое сельское хозяйство, чтобы в конечном итоге начать больше экспортировать."
 GRE_idea_Poor_Land_Reform: "Реформа бедных земель"
 GRE_idea_Poor_Land_Reform_desc: "Из множества проблем, доставшихся Королевству Греция в наследство от Османской империи, одной из самых важных был вопрос о национальных землях. Эти земли представляли собой поместья, ранее принадлежавшие либо Османскому государству, либо османским богатым землевладельцам, которые теперь перешли под контроль Греции в результате греческой войны за независимость. Для греческих революционных правительств эти земли были, по сути, единственным капиталом на протяжении всей войны, поэтому они были использованы в качестве залога для первых займов, чтобы финансировать революцию. Их площадь можно оценить в 4-5 миллионов акров. Хотя этот вопрос беспокоил греческое правительство с самого начала его существования, до сих пор по множеству причин было сделано очень мало шагов. Жизненно важно, чтобы государство нашло способ распределить эти драгоценные земельные гектары, чтобы каждый фермер мог получить участок земли для обработки, чтобы экспорт сельскохозяйственной продукции увеличился, и доходы государства тоже увеличились."
 GRE_idea_Sea_Trade: "Греческая морская торговля"
 GRE_idea_Sea_Trade_desc: "В течение 18 века во многих приморских регионах Греции наблюдался большой рост судоходства и коммерческой деятельности. Эта деятельность значительно расширилась благодаря ряду благоприятных событий, таких как договор Киутскоук-Кайнартци, который побудил многих греческих граждан Османской империи включиться в морской торговый бизнес, в результате чего многие разбогатели. Когда началась война за независимость Греции, греческий торговый флот был легко преобразован в боевой флот, что помогло революции добиться успеха, но ценой больших потерь, так как многие корабли были в конечном итоге уничтожены. Тем не менее, несмотря на эти потери, в годы, последовавшие за окончанием революции, греческая морская торговля находилась на подъеме. В 1840 году грузоподъемность всех кораблей греческого торгового флота вместе взятых составляла 100 тыс. тонн, а в следующем десятилетии она еще более возросла. Конечно, есть и колебания, поскольку греческие такелажники в настоящее время заменяются новыми торговыми пароходами, но это только поможет Греции в долгосрочной перспективе."
