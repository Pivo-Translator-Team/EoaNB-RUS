 GRE_simmering_revolution: "The Simmering Revolution"
 GRE_simmering_revolution_desc: "For too long, Greece has suffered at the hands of wicked monarchs that desire welfare for themselves rather than the nation they are supposed to rule. Greeks have endured for two whole painful decades the autocratic tendencies of our current King. We cannot afford to be subjugated once more by an enemy, even this royal despot. We must achieve true freedom and liberty in our nation. To arms, brothers! Zito i dimokratia!"
 GRE_heirs_coronation: "Heir's Coronation"
 GRE_heirs_coronation_desc: "At long last, with our chosen heir crowned, the populace will see that the monarchy is still capable of ruling Greece. With this restoration of monarchial stability, radicals may begin to simmer down ever so slightly, making our rule easier to conduct."
