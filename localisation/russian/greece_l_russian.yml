 GREcrete.5.t: "Military Equipment from Greece Arrives" #NT!
 GREcrete.5.d: "Military equipment from the mainland has arrived to help the rebels in their struggle for freedom. We surely make use of these weapons to hold the island against Ottoman invasions." #NT!
 GREcrete.5.a: "Forward!" #NT!
 GREcrete.6.t: "Критяне снова восстают"
 GREcrete.6.d: ""
 GREcrete.6.a: "For Greece!" #NT!
 GREcrete.7.t: "Греческое оружие прибыло"
 GREcrete.7.d: ""
 GREcrete.7.a: "What a terrible tragedy..." #NT!
 GREcrete.8.t: "Греческие добровольцы прибыли"
 GREcrete.8.d: ""
 GREcrete.8.a: "What a tragedy." #NT!
 GREcrete.8.b: "We have to do something to help..." #NT!
 GREcrete.9.t: "Греция готовит интервенцию"
 GREcrete.9.d: ""
 GREcrete.9.a: "Finally!" #NT!
 GREcrete.10.t: "More Volunteers Arrive from Christian Countries" #NT!
 GREcrete.10.d: "Following news of the Arkadi explosion, hundreds of volunteers from Christian countries across Europe and the US have since arrived on the island, ready to take up arms against the Ottomans. Many of them even brought their own weapons and other equipment. Their help will certainly be appreciated." #NT!
 GREcrete.10.a: "They have our eternal gratitude!" #NT!
 GREcrete.11.t: "The Cretan Revolution Succeeds" #NT!
 GREcrete.11.d: "Our struggle was not futile and our prayers have been answered - the Ottoman forces and their administration on the island have surrendered and the government in Constantinople has sent messages to enter peace talks. Crete will be free from their oppression!" #NT!
 GREcrete.11.a: "Rejoice!" #NT!
 GREcrete.12.t: "The Cretan Revolution Succeeds" #NT!
 GREcrete.12.d: "After years of bloody combat, death and devastation on the island, the Ottoman forces on Crete have surrendered and the Ottoman government has had to sent messages to enter peace talks with the rebel leaders. The island will be free from foreign oppression, although it remains uncertain whether Crete will unite with the Greek mainland or whether it will stay an independent state. Given the island's strategic position in the center of the Mediterranean Sea and at the entrance to the Aegean, it will certainly be interesting to see how the great powers react.\n\nHowever, for the Ottoman Empire, not long ago the undisputed hegemon of the region, this surprising defeat seems to indicate that their tumble will continue. The various ethnic groups under Ottoman rule in the Balkans have certainly observed the situation on Crete very carefully, and it is highly likely that they, too, will take up arms to fight for their right of self determination if necessary." #NT!
 GREcrete.12.a: "The Ottomans are weaker than we thought..." #NT!
 GREcrete.12.b: "A heroic struggle!" #NT!
 GREcrete.12.c: "A humiliating defeat..." #NT!
 GREcrete.13.t: "The Cretan Revolution Fails" #NT!
 GREcrete.13.d: "Our forces have finally managed to pacify the island. We will have to make sure that this was the last rebellion against our rule there." #NT!
 GREcrete.13.a: "Order has been restored." #NT!
 GREcrete.14.t: "The Cretan Revolution Fails" #NT!
 GREcrete.14.d: "The last remaining rebel forces on Crete have surrendered, and the Ottomans have reestablished a firm hold over the island. The Ottoman commanders seem destined to make sure that this was the last uprising of such magnitude there, and the High Porte is said to be actively seeking ways to strengthen their military positions to quell any possible unrest before it can burst. This victory comes at a time of doubt directed towards the strength and stability of the Ottoman Empire, and the world has certainly observed the situation on Crete very carefully, with many foreign ethnic groups under Ottoman rule, especially in the Balkans, seeking for their own path to freedom. For now, their hopes have been shattered. But for how long?" #NT!
 GREcrete.14.a: "The rebels have fought honorably." #NT!
 GREcrete.14.b: "This won't be the last time..." #NT!

