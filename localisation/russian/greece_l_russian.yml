 GRE_agrarian_nation: "Аграрная нация"
 GRE_agrarian_nation_desc: "Сельское хозяйство является основой Греции, практически все доходы поступают через этот сектор. В Греции в изобилии растут оливки и виноград, качество которых не превзойдет ни одна другая страна. Однако сельское хозяйство здесь развито, мягко говоря, слабо. Даже в непосредственной близости от Афин можно встретить архаичные орудия труда, такие как грубые мотыги и деревянные плуги. Поля распахиваются или перепахиваются, а посевы пересаживаются сезон за сезоном, пока истощенная почва не выдержит. Удобрения не используются в сколько-нибудь заметной степени, а сельскохозяйственные орудия имеют самое грубое описание. Кроме того, греческие оливки и виноград страдают от неправильной транспортировки в условиях, снижающих качество товара. Чтобы создать прочную основу для развития Греции как государства, правительству необходимо решить эти проблемы".
