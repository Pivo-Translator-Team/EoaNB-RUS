 GRE_hellas_on_world_stage: "Hellas on the World Stage"
 GRE_hellas_on_world_stage_desc: "Diplomacy is one of our most important weapons against the Turks. It is ultimately the reason we are independent to begin with, for without the intervention of the great powers the independence war would’ve likely failed. Now, with the end of the Crimean War, we must reassess our situation in the world to figure out the most optimal method of fulfilling the Megali Idea and liberating our brethren."
 GRE_return_piraeus_port: "The Return of Piraeus Port"
 GRE_return_piraeus_port_desc: "The Great Powers of France and Britain occupied Piraeus Port in 1854 to prevent us from liberating our brothers during the Crimean War. Despite leaving back in February, a Cholera outbreak has broken out in the area nicknamed “The Foreigner”, as many believe it came from the French troops. We should remedy this and also ask the powers responsible to help out in doing so."
 GRE_constantinople_convention: "The Constantinople Convention"
 GRE_constantinople_convention_desc: "The Turks have been beaten in open conflict, and it is our turn to claim our piece of the pie. The western powers support the shifting of our borders north, to counter Russian influence in the Balkans. This, however, is still arbitrary, and will likely be determined on how heavy our involvement was in the Russo-Turkish war."
 GRE_the_waiting_game: "The Waiting Game"
 GRE_the_waiting_game_desc: "We are not strong enough to directly challenge the Turks in open warfare just yet. We should focus on ourselves and any possible allies in the Balkan peninsula, slowly building up until the inevitable time to strike comes along."
 GRE_great_powers_militia: "The Great Power's Militia"
 GRE_great_powers_militia_desc: "Sardinia-Piedmont has shown its worth in the Crimean War recently, and because of their contribution the great powers now respect their position and views on the Italian peninsula. We shall follow their model and assist nearby powers that could return the favor later on."
 GRE_store_weapons_border: "Store Weapons on the Border"
 GRE_store_weapons_border_desc: "When war shall inevitably come, we should not be caught with our pants down. We should build some weapon caches in the north of our country so that our logistics will not be strained and there will be a fresh batch of weapons for our men when fighting the Turks."
 GRE_fortify_frontier: "Fortify the Frontier"
 GRE_fortify_frontier_desc: "We must take the initiative in building forts in key positions and consolidating control over our borders so if we are forced to take a defensive stance we shall be prepared."
 GRE_help_bulgarian_resistance: "Help the Bulgarian Resistance Network"
 GRE_help_bulgarian_resistance_desc: "The Bulgarians are in a similar situation to the one we were in 30 years ago. A fellow Orthodox population succumbed to the Ottomans, we should do our part in helping any resistance efforts, as doing so also weakens our main enemy."
 GRE_greco_serbian_alliance_1867: "Greco-Serbian Alliance of 1867"
 GRE_greco_serbian_alliance_1867_desc: "The Principality of Serbia is de jure a vassal of the Ottomans, but in reality can be a crucial ally in the region to tie down the Turks in Macedonia. We have shared interests, and not many conflicting claims, so thus an alliance should only be natural."
 GRE_expand_conscription_program: "Expand the Conscription Program"
 GRE_expand_conscription_program_desc: "Our beautiful Hellas only has so many able-bodied men. We should use any means necessary to increase our manpower pool, as a war with the Turks will undoubtedly be a bloody one and there are always spots to fill in our military."
 GRE_anti_ottoman_staging_ground: "Anti-Ottoman Staging Ground"
 GRE_anti_ottoman_staging_ground_desc: "Whilst we have decided to help others around Europe, it wouldn’t hurt to help even more when our interests overlap, right? Any anti-Ottoman power shall be let known that we are prepared to fight anytime and anywhere if it means hurting the Turkish invaders."
 GRE_support_lebanon_christians: "Support the Christians in Lebanon"
 GRE_support_lebanon_christians_desc: "Crisis has struck Lebanon, drawing the attention of most of Europe to the ordeal. We should do our part in helping the fellow Christians in the region, and thus be viewed in a better light by the great powers."
 GRE_support_risorgimento: "Support Risorgimento Across the Adriatic"
 GRE_support_risorgimento_desc: "Sardinia-Piedmont has a similar goal to us in uniting their people and kicking out the foreign invaders. We should help our Italian brothers, who we have had shared culture and history with since the days of Rome. Perhaps when the Risorgimento is completed, they will thank us for our work."
 GRE_weapons_to_herzgovina: "Send Weapons to Herzegovina"
 GRE_weapons_to_herzgovina_desc: "The Ottoman west is in flames, with Montenegro and Hercegovina taking up arms against the Turks. It would do us well to help them out."
 GRE_athens_new_world: "The Athens of the New World"
 GRE_athens_new_world_desc: "The United States of America, nicknamed the Athens of the New World thanks to its value of democracy, has exploded into civil war. We should send a task force to assist the Union in this endeavor, as they are a very wealthy country and surely could spare some resources to help us in return."
 GRE_alternative_debt_repayments: "Alternative Debt Repayments"
 GRE_alternative_debt_repayments_desc: "With the favors we have gathered thus far from the world, we should press their ambassadors to return the favor by maybe forgiving some debts that their nation has on Greece or sending a small investment our way."
 GRE_intervention_serbian_war: "Intervention of the Serbian-Ottoman War"
 GRE_intervention_serbian_war_desc: "The Serbs and Turks are at war! Now is our chance to strike into Thessaly once again and liberate the Greeks there! We shall join their war effort and unite in opposition to the Ottoman invaders."
  
