 GRE_misc.1.t: "Премьер-министр Вулгарис уходит в отставку"
 GRE_misc.1.d: "Сегодня премьер-министр Димитриос Вулгарис подал в отставку после ссоры с королем Отто. Вулгарис известен как умный и способный администратор, но также очень вспыльчивый и контролирующий. После его отставки нам остается только назначить нового премьер-министра, который будет более предан королю, чем собственным интересам". Афанасиос Мяулис, сын великого морского офицера времен революции Андреаса Мяулиса, считается идеальным кандидатом, лояльным монархии и популярным в народе."
 GRE_misc.1.a: "Миаулис станет новым премьер-министром".
 GRE_misc.2.t: "Фальсификация выборов?"
 GRE_misc.2.d: "В связи с проведением новых выборов мы можем поддержать королевскую фракцию путем фальсификации выборов. Это будет заключаться в оказании давления на людей, чтобы они голосовали за нас в избирательных центрах, и в завышении цифр в нашу пользу."
 GRE_misc.2.a: "Еще несколько голосов в нашу пользу...".
 GRE_misc.2.b: "Нет. Мы не должны вмешиваться".
 GRE_misc.3.t: "Газета критикует монархию"
 GRE_misc.3.d: "Одна известная газета сегодня опубликовала статью, в которой осуждает короля Отто и монархию "за то, что они несут ответственность за плохое экономическое и политическое состояние нации" и выступает за "создание республики, достойной наших предков". Эта клевета не должна остаться безнаказанной, иначе это ослабит нашу сторону".
 GRE_misc.3.a: "Арестовать журналиста".
 GRE_misc.3.b: "В нашем государстве нет цензуры".
 GRE_misc.4.t: "Публичные протесты"
 GRE_misc.4.d: "Сегодня тысячи граждан организовали в Афинах под эгидой республиканцев акции протеста против нынешней администрации и монархии. Они требуют, чтобы премьер-министр ушел в отставку, а король "стал компетентным". Естественно, такие публичные проявления несогласия могут только навредить монархии, и мы должны вмешаться, пока не стало слишком поздно."
 GRE_misc.4.a: "Подавить протесты"
 GRE_misc.4.b: "Это всего лишь незначительные беспорядки"
 GRE_misc.5.t: "Мяулис уходит в отставку"
 GRE_misc.5.d: "Премьер-министр Мяулис подал в отставку из-за растущего несогласия народа против него и короля после Науплианской революции. С отставкой Мяулиса у нас есть только один вариант, и это назначить Иоанниса "Геннайоса Колокотрониса", сына великого героя революционной войны Теодороса Колокотрониса, как и Мяулис, он очень популярен в народе и может помочь возродить популярность монархии, которая с годами становится все слабее и слабее."
 GRE_misc.5.a: "Принять отставку"
 GRE_misc.5.b: "Отклонить отставку"
 miaoulis_remove: "Удаление §YМяулиса§! будет §Rнепопулярным§!".
 GRE_misc.6.t: "Революция науплиев"
 GRE_misc.6.d: "Из города Науплион в номосе Арголис на Пелопоннесе пришли страшные новости: несколько тысяч человек взяли в руки оружие и объявили восстание против короля Оттона. Похоже, что народ очень сильно возмущен безответственным поведением Оттона и его политикой, которая привела к незначительным изменениям в экономическом положении страны с 1833 года, когда Оттон впервые прибыл, по иронии судьбы, в Науплион. Монархия Оттона началась в Науплионе, и, похоже, оттуда же она и закончится".
 GRE_misc.6.a: "Немедленно подавить восстание".
 GRE_misc.7.t: "События в Скиадике"
 GRE_misc.7.d: "Позавчера несколько сотен студентов вышли на Марсово поле в "скиадиках" - соломенных шляпах греческого производства. Протест был идеей Клеона Рагазиса, сына Александра Рагазиса, министра иностранных дел. Целью было убедить высшие классы покупать греческие шляпы, но все пошло не так, поскольку импортеры шляп прислали своих агентов, чтобы посмеяться над протестующими, что привело к насильственным действиям с обеих сторон и вмешательству полиции. На следующий день они организовали новый протест и потребовали отставки главы полиции и встречи с Отто. Их требования были отклонены, в результате чего студенты были арестованы, что положило конец протестам."
 GRE_misc.7.a: "Освободить студентов"
 GRE_misc.8.t: "Покушение на королеву Амалию".
 GRE_misc.8.d: "18 сентября 1861 года, когда королева Амалия ехала на своей лошади рядом с королевским дворцом, молодой студент по имени Аристидис Досиос попытался убить королеву Амалию. Ему это не удалось, так как королева повернула лошадь на него, и он не сумел как следует прицелиться. Мотивом попытки была дестабилизация режима, так как королева Амалия была регентом Греции, поскольку король Оттон находился в зарубежной поездке. Неудача покушения позволила возродить некоторую популярность монархии, хотя возрождение оказалось недолгим."
 GRE_misc.8.a: "Симпатия к королеве"
 GRE_misc.9.t: "Карельская табачная компания"
 GRE_misc.9.d: "Сегодня [GetDateText] первое поколение семьи Карелия основало небольшой табачный бизнес в Каламате, Греция. Надеюсь, их бизнес будет процветать в течение следующих лет".
 GRE_misc.9.a: "Отлично!"


 GRE_politics.2.t: "Отречение Оттона"
 GRE_politics.2.d: "On October 11th the Hellenic Parliament, which was under the control of the revolutionaries, declared Otto's position as King of Greece 'null and void' and declared a new government under Voulgaris, Canaris and Roufos, until the convention of a national assembly to elect a new King. The next day the Royal Yatch 'Amalia' entered Piraeus, and Otto was informed of the news. On that night the Yatch was joined by the British ship 'Scylla' and the French Ship 'Deer' and landed at Salamis. Otto decided then to flee Greece with the ship 'Scylla' to Venice, effectively resigning from the Greek throne, though this was not confirmed officially. Now Greece is free to chose her future." #NT!
 GRE_politics.2.a: "Некомпетентный король"
 GRE_politics.4.t: "Смерть короля Оттона I"
 GRE_politics.4.d: "On this day, on the year [GetYear], His Majesty, King Otto I of Greece, of the House von Wittelsbach, has passed away, and he will now rest in peace. His Majesty's Funeral was attended by several thousand loyal citizens, as well as by the Wittelsbachs, yet with his passing there was also much apathy or even anger by a part of the population that still considered His Majesty a failed leader. Prince Luitpold von Wittelsbach has been chosen as the next King, as he is the rightful heir, and he is expected to be baptized Orthodox as the Constitution requires soon enough in order to arrive in to Greece and to be crowned." #NT!
 GRE_politics.4.a: "Покойся с миром, король Оттон"
 GRE_politics.5.t: "Референдум 1862 года"
 GRE_politics.5.d: "The time has come to conduct the referendum to chose whether we will crown a King or install a Republic. The most popular choice so far for King seems to be Alfred von Saxe-Coburg Gotha, the son of Queen Victoria of the United Kingdom and the heir to the Duchy of Saxe-Coburg Gotha. He is a young man and very popular to most Greeks, who believe that if the British are friendly to us, the liberation of our territories will be achieved easily. On the other hand, a significant portion of our population wants to see the abolishment of the monarchy and the establishment of a Republic. If we remain a monarchy, we will enjoy the support of the Great Powers, but with the limitations that come with it, if we become a Republic, we will be initially isolated, but a bright future opens up." #NT!
 GRE_politics.5.a: "Провести референдум"
 GRE_tt_conduct_referenduma: "Проведите референдум, чтобы выбрать между §YМонархией§! и §YРеспубликой§!".
 GRE_politics.5.b: "Не проводить референдум".
 GRE_tt_not_conduct_referenduma: "Отказ от проведения референдума может вызвать §RРеспубликанский переворот§!".
 GRE_politics.6.t: "Конец референдума"
 GRE_politics.6.d: "Референдум завершился, и голоса подсчитаны. После нескольких месяцев напряженной предвыборной кампании референдум завершился, и голоса были подсчитаны. Неудивительно, что были нарушения в ходе выборов и даже вмешательство иностранных держав, но теперь важен только результат. Кто бы ни победил, ему предстоит восстановить разделенную нацию".
 GRE_politics.6.a: "Избрание Альфреда фон Саксен-Кобурга и Гота".
 GRE_politics.6.b: "Республиканцы одерживают верх"
 GRE_politics.7.t: "Альфред избран королем в Греции"
 GRE_politics.7.d: "Prince Albert von Saxe-Coburg Gotha, the son of Queen Victoria has been reportedly elected King of Greece in a referendum conducted amongst the Greek populace following the abdication of the former King, the Bavarian Otto von Wittelsbach, who was deeply unpopular due to his absolutist practices which ravaged the economy of the nation. Should Prince Albert be allowed to become King of Greece, this would reinforce our standing with the Greeks, but at the same time this will cause great dissatisfaction amongst the other guaranteeing powers of Greece -France and Russia- and will disrupt the fragile balance of powers." #NT!
 GRE_politics.7.a: "Позволить Альфреду стать королем".
 GRE_politics.7.b: "Не позволять Альфреду стать королем"
 GRE_politics.8.t: "Коронация короля Альфреда I"
 GRE_politics.8.d: "King Alfred I has been crowned King of the Greeks in a private ceremony in the Cathedral of Athens. Avoiding the pomp of his predecessor, the whole affair of Alfred's coronation happened quickly and quite humbly. In attendance were the Prime Minister, the Archbishop, most prominent politicians and representatives from the business community. With his coronation, King Albert has to deal with several issues, including stabilizing Greek politics and dealing with the years of mismanagement that have left the Greek economy weak and unproductive. Nevertheless with his extensive influence with the United Kingdom and Germany he is expected to campaign in favour of reclaiming our territories." #NT!
 GRE_politics.8.a: "Да здравствует новый король"
 GRE_politics.9.t: "Альфреду не позволили стать королем"
 GRE_politics.9.d: "Queen Victoria has rejected the Greek demands that Prince Alfred becomes King of Greece. Her rejection comes from the concerns voiced from France and Russia that the United Kingdom would gain too much power in Greece, and now we have to find a new King. A suitable candidate would be Prins Vilhelm von Glucksburg, the son of the Crown Prince Christian of Denmark and who belongs to a minor dynasty with no major claims or pretentions, and thus an ideal candidate approved by the Great Powers. Prince Vilhelm may not have as close relations to the British as Alfred, but he is a worthy substitute and his family has connections with nearly every European house." #NT!
 GRE_politics.9.a: "Что насчет принца Вильгельма Датского?"
 GRE_politics.10.t: "Коронация короля Георга I"
 GRE_politics.10.d: "Prins Vilhelm von Glucksburg, who has recently come from Denmark, was today crowned King of the Greeks, under the regnal name of George which is much easier to pronounce, in a private ceremony in the Cathedral of Athens. Avoiding the pomp of his precedecessor, the whole affair of George's coronation happened quickly and quite humbly. In attendance were the Prime Minister, the Archbishop, most prominent politicians and representatives from the business community. With his coronation, King Geirge has to deal with several issues, including stabilizing Greek politics and dealing with the years of mismanagement that have left the Greek economy weak and underproductive. Nevertheless with his extensive influence with the United Kingdom and Germany he is expected to campaign in favour of reclaiming our territories." #NT!
 GRE_politics.10.a: "Да здравствует новый король"
 GRE_politics.11.t: "The coronation of King Leopold I" #NT!
 GRE_politics.11.d: "Prince Luitpold von Wittelsbach, the younger brother of the late King Otto was today crowned King of Greece in a lavish ceremony in the Cathedral of Athens. Trying to prove to his new subjects that he is fit to rule, the coronation was very expensive and impressed many attendants of the competence of the new King. Nevertheless, the majority of the population views the new King with skepticism as he is overshadowed by his predecessors unpopularity and the fact that his conversion to Orthodox Christianity a few days prior to the coronation was viewed very oddly. King Leopold will have to prove the entirety of his new Kingdom that he is a good sovereign and that he will recover the Hellenic lands. In doing so he will have the advantage of close relations with Germany and Austria, as well as with Russia, though that will upset France and the United Kingdom." #NT!
 GRE_politics.11.a: "Да здравствует новый король"
 GRE_politics.12.t: "Republican coup d'Etat" #NT!
 GRE_politics.12.d: "" #NT!
 GRE_politics.12.a: "Down with the Monarchy" #NT!
 GRE_politics.13.t: "Революции по всей Греции"
 GRE_politics.13.d: "After several months of severe political turbulence, and while the King and Queen are touring the province seeking support from the people, anti-Othonian revolutions have broken out all over Greece, and they seem to have the support of the majority of the Greek population. The revolutions began with the repressed Nauplian Revolution, but now bigger ones have broken out in Aetolia-Acarnania, where General Theodoros Grivas has declared a full scale rebellion, as well as in parts of the Peloponnese and the Aegean Islands. The situation is critical for Otto as he no longer has control over anything, and even the Great Powers seem to support the people's demand." #NT!
 GRE_politics.13.a: "Возможно, для Отто будет лучше бежать".
 GRE_politics.14.t: "Выборы 1864 года"
 GRE_politics.14.d_george: ""
 GRE_politics.14.d_alfred: ""
 GRE_politics.14.d_republic: ""
 GRE_politics.14.a: "Александрос Кумундурос победил"
 GRE_politics.14.b: "Димитриос Вулгарис победил"
 GRE_politics.14.c: "Эпаминондас Делигиоргис победил"
 GRE_politics.15.t: "Коронация Людвига I"
 GRE_politics.15.d: "Today, [GetDateText] the Coronation of Ludwig I took place" #NT!
 GRE_politics.15.a: "Long may he reign!" #NT!
 GRE_politics.16.t: "Поиск невесты"
 GRE_politics.16.d: "Ludwig had several extramarital affairs and was one of the lovers of Lady Jane Digby, an aristocratic English adventuress. Another affair was the Italian noblewoman Marianna Marquesa Florenzi. His affair with Lola Montez also caused some scandal." #NT!
 GRE_politics.16.a: "Будем надеяться, что он наконец остепенится!".
 GRE_politics.17.t: "Брак Людвига"
 GRE_politics.17.d: "Today, [GetDateText] Ludwig I announced his marriage with Lady Jane Digby of England." #NT!
 GRE_politics.17.a: "Excellent!" #NT!
 GRE_politics.18.t: "Выборы 1859 года"
 GRE_politics.18.d: "The Elections of 1859 are set to begin today and this will be a great struggle between the absolutist current government and the constitutionalist opposition. Prime Minister Miaoulis is expected to perform, though we might need to 'help' the absolutist faction against the constitutionalists." #NT!
 GRE_politics.18.a: "Начать выборы"
 GRE_politics.19.t: "Окончание выборов 1859 года"
 GRE_politics.19.d: "The Elections of 1859 have ended after several months of intense campaigning by both sides, and widespread accusations of electoral irregularity. The votes have been counted and the new government is soon expected to be called to the Royal Palace to be appointed by the King." #NT!
 GRE_politics.19.a: "Монархисты победили"
 GRE_politics.19.b: "The Constitutionalists win" #NT!
 GRE_politics.1.t: "Король Оттон"
 GRE_politics.1.d: "Since the establishment of monarchy in Greece in 1832 under the Convention of London, the Kingdom Of Greece has been ruled by King Otto the second son of Ludwig I of Bavaria. Initially having high hopes for him the Greek populace welcomed the young monarch with open arms hoping that with his wise actions he would guide them to build a strong prosperous and enlarged Greek kingdom. All their hopes were proven fruitless. The young king proved to extremely inexperienced, despotic and an egoist by ruling as an absolute monarch and refusing repeatedly to concede to the creation of a constitution out of fear of losing his power and failing to understand and adopt the customs and practices of the Greek people till the local populace decided that enough was enough. An armed revolution in 3 September 1843 forced Otto to accept the creation of a Greek constitution. Now, 25 years later the situation hasn't improved almost at all. Although Greece now has a constitution and elections are held Otto is still causing instability by appointing weak governments so that he retains his autocratic power and on top of that he remains childless despite the repeated attempts the queen and him made to produce a male heir. And on top of all that Otto managed to repeatedly displease the 3 Great Powers by constantly trying to earn the favor of one of them and by constantly defying their orders especially when it comes to Greek foreign policy. If the situation doesn't improve soon the Greek populace might soon rebel once more and this time Otto might be unable to keep his crown." #NT!
 GRE_politics.1.a: "Будем надеяться, что это не приведет к новой революции".

 GRE_Military.1.t: "Вопрос о фаланге"
 GRE_Military.1.d: "Пришло время решить, должны ли мы придерживаться наших прошлых военных ценностей или, возможно, принять новые военные взгляды".
 GRE_Military.1.a: "Заменить фалангу на королевскую гвардию".
 GRE_Military.1.b: "Сохранить фалангу и расширить ее".
 GRE_Military.1.c: "Полностью удалить фалангу"

