 greece.600.t: "Construction of the Athens-Piraeus Railway begins"
 greece.600.d: "Today, on [GetDateText] the British Businessman Edward Pickering applied to receive the construction permit to build and operate the railway between Athens and Piraeus. The permit was granted and it is expected that construction will start within the two months. The railway was first proposed in 1835, but the proposal was very ahead of time and was ignored. The issue resurfaced on 1843 under the proposal of Foreign Minister Alexandros Rizas Ragazis, but he was too ignored. It was not until 1855 with the support of Foreign Minister Alexandros Mauvrokordatos that an edict was passed allowing for the construction of the Athens - Piraeus railway, but the political instability would prevent this from happening."
