 GRE_keep_ermoupolis_as_the_hearth_of_commerce: "Keep Ermoupolis as the heart of commerce"
 GRE_keep_ermoupolis_as_the_hearth_of_commerce_desc: "Ermoupolis, the bustling port city on the island of Syros, has become a vital center for Greek commerce in the 19th century. As trade routes expand across the Aegean and Mediterranean, Ermoupolis stands at the crossroads of maritime activity, connecting Greece to Europe and beyond. Its shipyards, warehouses, and thriving mercantile culture have made it the beating heart of Greece’s economy. But as rival cities rise in prominence, the challenge is clear: can Ermoupolis maintain its dominance as Greece's commercial hub in the rapidly changing world?"
 GRE_industrial_credit_bank: "Industrial Credit Bank"
 GRE_industrial_credit_bank_desc: "The establishment of the Industrial Credit Bank aims to provide critical funding to budding industries, shipbuilding, and infrastructure projects across the country. This institution will offer loans to entrepreneurs, ensuring that Greece’s economic ambitions are realized."
 GRE_allatini_company: "Allatini Company"
 GRE_allatini_company_desc: " Its establishment will not only modernize grain processing in Greece but also enhance food security and economic stability. By providing high-quality flour, Allatini supports local bakeries and food producers, fostering growth in various sectors. The company symbolizes innovation in Greek agriculture and reflects the broader transformation of the nation as it strides toward modernization and self-sufficiency."
 GRE_achaia_clauss: "Achaia Clauss"
 GRE_achaia_clauss_desc: "The industrialization continues as soon Greece will prove its capability to her Western partners."
 GRE_telecomunication: "Greek Telecommunications"
 GRE_telecomunication_desc: "The 19th century marks a transformative era in Greece's communication landscape, where the advent of telegraph lines and burgeoning postal services revolutionizes connectivity. As cities expand and trade routes flourish, the establishment of a comprehensive communication network becomes crucial for fostering national unity and economic growth. This evolution not only enhances information exchange across regions but also strengthens Greece's ties with the broader world. As communication advances, the Greek people embrace the opportunities it brings, igniting a new era of progress and collaboration."
 GRE_athex: "Athex"
 GRE_athex_desc: "The Athens Exchange is poised to become the backbone of Greece's financial landscape, a vibrant hub where commerce and investment intersect. By fostering transparency and efficiency, ATHEX will empower local businesses to thrive while attracting foreign investments. This exchange is not merely a marketplace; it symbolizes Greece's commitment to modernizing its economy, providing a platform for innovation and growth. As ATHEX takes shape, it will play a critical role in shaping Greece's financial future and enhancing its economic stability."
 GRE_hellenic_army: "Эллинская армия"
 GRE_hellenic_army_desc: ""
 GRE_hoplite_traditions: "Hoplite Traditions"
 GRE_hoplite_traditions_desc: "Our traditions in the army have a long history in the past, in Antiquity and in the times of the great Sparta. Only if we look back can we move forward and succeed!"
 GRE_partisan_doctrine: "Partisan Doctrine"
 GRE_partisan_doctrine_desc: "Long time has Greece used the partisan tactics to fight against the aggressors. For four century Greek partisans were resisting the Ottoman authority. In the Greek Revolution of 1821 they played a crucial role in the struggle against the enemies. With the experience from it we should continue to develop the partisan tactics for a future fight in inner parts of the Balkans!"
 GRE_marine_corps: "The Marine Corps"
 GRE_marine_corps_desc: "From its establish as a nation, the Athenean democracy had had developed naval resourse. Greek is, and will always be a naval power and therefore we need to ensure the captivating of a marine corps."
 GRE_new_era_hellenic_army: "New Era Hellenic Army"
 GRE_new_era_hellenic_army_desc: "For centuries the army was non-existent. For centuries the greek people was suppressed. It is out time now to change that!"
 GRE_outdated_mountain_warfare: "Outdated Mountain Warfare"
 GRE_outdated_mountain_warfare_desc: "Taken the fact our homeland is mostly mountainous, the creation of a new mountain warfare is vital for the adequate defense of the nation."
 GRE_decetralized_staff: "Decentralized Staff"
 GRE_decetralized_staff_desc: "We can't think of a centralized staff. Our whole tactics lies in the surprise of the enemy and in the chaos of the partisans."
 GRE_guerilla_experts: "Guerilla Experts"
 GRE_guerilla_experts_desc: "Great warriors have been born from the 1821 Revolution. And for decades since then their growth wasn't cherished and they were left in the background. If we want to achieve our victories, we need the guerilla experts."
 GRE_local_armies: "The Local Armies"
 GRE_local_armies_desc: "Creating the so called Local Armies will solodify our hold in the territory of all Greece, having a tight hold on everyone and everything."
 GRE_naval_operations_coordinations: "Naval Operations' Coordination"
 GRE_naval_operations_coordinations_desc: "The most successful outcome we will achieve when the army is perfectly coordinated with the naval forces of our nation."
 GRE_british_style_marines: "British Style Marines"
 GRE_british_style_marines_desc: "The British have shown us what a professional army is able to do. If we want to solidify our control in the Aegean it is up to us to follow their example."
 GRE_cooperation_with_americans: "Cooperation with the Americans"
 GRE_cooperation_with_americans_desc: "Since the 1830s the Americans had a scant presence in the Mediterranean. Maybe we could use some of their knowledge for ourselves?"
 GRE_empower_british: "Empower the British"
 GRE_empower_british_desc: "Who can better shouw us the ways of the naval warfare than the British?"
 GRE_constantinopole_nautical_contingent: "Constantinople Nautical Contigent"
 GRE_constantinopole_nautical_contingent_desc: "Our little 'walk' to the capital of the Ottomans will show them our true intentions towards them and our capability to fight."
 GRE_evripos_strate_bridge: "Evripos Strait Bridge"
 GRE_evripos_strate_bridge_desc: "Connecting the periphery to the center of Greece may help us in the future regarding the logistics."
 GRE_hellenic_fire_service: "Hellenic fire service"
 GRE_hellenic_fire_service_desc: "The first fire service in the modern history of Greece will finally be a fact. The service will help in some of the regions will excessive fires during the summers."
 GRE_bavarian_corps: "Bavarian Corps"
 GRE_bavarian_corps_desc: "Our king is from Bavaria. Why not have a bavarian corps as well?"
 GRE_cartography_agency: "The Cartography Agency"
 GRE_cartography_agency_desc: "The mapping agency will help us study the mountains and peaks of our homeland better and possibly prepare for their defense against the evil Ottomans."
 GRE_call_leonidas_smolent: "Call Leonidas Smolent"
 GRE_call_leonidas_smolent_desc: "Despite the popular contempt because of his origin, Leoniadas has shown what he is capable of. Being a minister of the Military Affairs during the Crimean war, we can assume he has a huge experience in the army logistics. May he help us with the banditry problem, which is still growing in Greece."
 GRE_sparta_layout: "The Layout of Sparta"
 GRE_sparta_layout_desc: "Back in history Sparta referred to its main settlement on the banks of the Eurotas River in the Eurotas valley of Laconia, in south-eastern Peloponnese. Throughout the years of Ottoman rule the Peloponnese has been gradually decreasing in every aspect. Now we will start a decade of great prosperity by rebuilding the once center of politics and military - Sparta."
 GRE_heavy_cavalry_abolition: "Heavy Cavalry Abolition"
 GRE_heavy_cavalry_abolition_desc: "Heavy Cavalry is no more a crucial part in the army forces of any civilized country. It is slow, costly to maintain and especially ineffective in combat. We have to get rid of it!"
 GRE_acrobolis_cavalry: "The Acrobolis Cavalry"
 GRE_acrobolis_cavalry_desc: "The Acrobolis Cavalry will modernize our army a little bit more. It will make a fine addition to our new collection."
 GRE_contract_aristarchis: "Contact Aristachis"
 GRE_contract_aristarchis_desc: "Aristachis will have us manage the army problems!"
 GRE_disband_artillery_department: "Disband the artilery department"
 GRE_disband_artillery_department_desc: "We haven't been in a war for more than two decades. At this point the artilery department is useless and costs us money we can relocate somewhere else."
 GRE_greek_national_identity: "The Greek National Identity"
 GRE_greek_national_identity_desc: "In the century of nationalism the Greek national idea has come to the forefront. The consolidation of Greek identity is a fact in all of our territories from the Adriatic to the Black sea."
 GRE_remove_justice_division: "Remove the Justice Divisions"
 GRE_remove_justice_division_desc: "We have no money to spare, so let's just remove the justice division to save some."
 GRE_gendarmie_college: "The Gendarmerie College"
 GRE_gendarmie_college_desc: "The rising tensions in the rural regions as a result from bandit groups have made it vital to have our own Gendermarie college. That way we can ensure the safety of our people."
 GRE_demobilized_peoples_fund: "Demobilised people's fund"
 GRE_demobilized_peoples_fund_desc: "The Great Revolution of 1821 has left us with a numerous amount of disabled people. Who can help them if not the nation, which independence they have fought for."
 GRE_evelpidon_military_academy: "Evelpidon Military Academy"
 GRE_evelpidon_military_academy_desc: "We will not fall behind with the Europeans. The Academy will be European-modeled and will create new cadres for the army."
 GRE_military_nurses_school: "Military Nurses School"
 GRE_military_nurses_school_desc: "Logitistics is important in the battlefield. The back of the frontline always needs to be ensured by adequate medical support."
 GRE_the_three_regions: "The Three Regions"
 GRE_the_three_regions_desc: "Geographically, our nation is split into three major regions - the mountains of Central Greece, the plains of Athens and the hills of Peloponnese. These regions are to be the main logistical areas in an eventual war"
 GRE_our_own_ways: "Our own ways!"
 GRE_our_own_ways_desc: "We need no foreign help in our internal matters. The Greeks have always managed to make the most out of something."
 GRE_foreign_military_training: "Foreign Military Training"
 GRE_foreign_military_training_desc: "The Europeans have been at war with the world for centuries. We should choose their experience over our stubborness."
 GRE_create_evzones: "Creation of the Evzones"
