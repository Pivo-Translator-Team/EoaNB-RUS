l_russian:
 ###GENERAL EVENTS### #NT!
 pssystem.0.t: "Беспорядки на улицах!".
 pssystem.0.d: "В последнее время наше правительство теряет политическое влияние в нашей стране. Народ, не довольный слабой и нестабильной [Root.GetRulingParty] в качестве нашего нынешнего главного правительственного органа и подстрекаемый нашими политическими врагами, забросил свою работу и вышел на улицы, протестуя и устраивая беспорядки против нас. Если мы хотим разрешить эту тревожную ситуацию, мы должны действовать сейчас и повысить нашу Политическую стабильность."
 pssystem.0.a: "Это временно".
 pssystem.1.t: "Крупномасштабные протесты!"
 pssystem.1.d: "Наблюдая за тем, как наша политическая стабильность только ухудшается, люди [Root.GetAdjectiveCap] теперь сформировали масштабные протесты против нашего правительства, поддерживаемые политически противоположными силами. Они утверждают, что нынешний политический кризис в нашей стране является доказательством шаткости и нестабильности [Root.GetRulingIdeologyNoun] руководящего органа. Если мы оставим эту проблему, она может разорвать нашу страну на части".
 pssystem.1.a: "Это начинает раздражать".
 pssystem.2.t: "Драка на улицах!"
 pssystem.2.d: "После того, как полицейский случайно убил протестующего, который его преследовал, ситуация окончательно обострилась. Почти на каждой крупной улице происходят столкновения между нашими исполнительными силами, состоящими в основном из военных и полиции, и народом. Народ требует отставки нынешнего правительства и избрания нового".
 pssystem.2.a: "Надеюсь, мы преодолеем этот кризис".
 pssystem.3.t: "Призываем к гражданской войне!"
 pssystem.3.d: "Не видя конца боевым действиям, жители [Root.GetNameDef] официально призвали к гражданской войне против нас. В отличие от иррациональной борьбы, скоординированные боевые действия теперь происходят на улицах наших городов. Это уже не вопрос протестов людской силы, это вопрос жизни и смерти".
 pssystem.3.a: "Да поможет нам Бог".
 pssystem.25.t: "Призыв к поглощению"
 pssystem.25.d: "Не видя конца боевым действиям, народ [Root.GetNameDef] официально призвал к силовому захвату правительства. Ополченцы уже захватили большинство правительственных учреждений. Скоординированные боевые действия сейчас происходят на улицах наших городов с целью вытеснения наших собственных военных сил. Провозглашение нового правительства - вопрос времени, и если нам не удастся как-то частично сдержать эту ситуацию до тех пор, мы навсегда потеряем контроль".
 pssystem.25.a: "Да поможет нам Бог".
 pssystem.26.t: "Призывы к поглощению затихают"
 pssystem.26.d: "Даже если драки на улицах все еще являются регулярным зрелищем, организованная агрессия против правительственных учреждений прекратилась. Те, кто коллективно призывал к захвату власти, были арестованы или убиты во время столкновений с нашими силами. Нам предстоит еще долгий путь, но на горизонте уже виден просвет".
 pssystem.26.a: "Слава Богу".
 pssystem.28.t: "Коллективистско-социалистический захват удался!".
 pssystem.28.d: "Все официально закончено. Коллективистские силы успешно захватили большинство правительственных учреждений и вытеснили наши силы из крупных городов и поселков. Создав свои собственные институты, коллективисты установили новый тип правительства, тип правительства, за который они боролись."
 pssystem.28.a: "Итак, теперь мы [Root.GetAdjectiveCap] коллективисты-социалисты...".
 pssystem.29.t: "Радикальный демократический захват удался!".
 pssystem.29.d: "Все официально закончено. Радикальные силы успешно захватили большинство правительственных учреждений и вытеснили наши силы из крупных городов и поселков. Создав свои собственные институты, радикалы установили новый тип правительства, тип правительства, за который они боролись."
 pssystem.29.a: "Итак, теперь мы [Root.GetAdjectiveCap] радикальная демократия...".
 pssystem.30.t: "Поглощение предотвращено!"
 pssystem.30.d: "С помощью наших военных сил мы успешно защитили наши правительственные учреждения и чиновников, заставив часть бунтовщиков отступить. Подавленные нашей оставшейся военной мощью, бунтовщики отступают, и поэтому наше правительство в безопасности, по крайней мере, пока".
 pssystem.30.a: "Мы едва успели..."
 pssystem.4.t: "Призывы к гражданской войне стихают"
 pssystem.4.d: "Даже если драки на улицах по-прежнему происходят регулярно, организованной агрессии больше нет. Те, кто коллективно призывал к гражданской войне, были арестованы или убиты во время столкновений с нашими силами. Нам предстоит еще долгий путь, но на горизонте уже виден просвет".
 pssystem.4.a: "Слава Богу".
 pssystem.5.t: "Драки на улицах прекратились"
 pssystem.5.d: "Поскольку наш политический климат медленно, но неуклонно улучшается, люди, кажется, впервые успокаиваются. Драки становятся реже с каждой минутой, а наши войска и полиция обеспечивают безопасность нашего государства. Надеюсь, со временем все наладится".
 pssystem.5.a: "В конце концов мы восстановимся".
 pssystem.6.t: "Крупномасштабные протесты затихают".
 pssystem.6.d: "Благодаря тому, что нам удалось исправить политическую ситуацию, в которой мы оказались, боевые действия де-факто прекратились. Большие протесты все еще можно наблюдать, но худшее, похоже, позади. Однако один неверный шаг, и мы окажемся в той же неразберихе, что и раньше".
 pssystem.6.a: "Мы почти вернулись в нормальное русло".
 pssystem.7.t: "Беспорядки исчезли с улиц".
 pssystem.7.d: "Ситуация в [Root.GetNameDef], похоже, окончательно стабилизировалась, на улицах остались лишь небольшие остатки протестующих. Поскольку нам удалось поднять политическую стабильность нашей страны до прежних стандартов, рабочие со всей страны возвращаются на фабрики и фермы. Ситуация наконец-то разрешилась".
 pssystem.7.a: "Мы надеемся, что все закончилось".
 pssystem.8.t: "Высокая политическая стабильность!"
 pssystem.8.d: "Недавно наша сфера влияния в стране снова расширилась, что еще больше укрепило нашу политическую хватку. Наша политика редко отвергается, и благодаря нашему руководству [Root.GetNameDef] находится в политически стабильном положении."
 pssystem.8.a: "Это доказательство нашей эффективности".
 pssystem.9.t: "Политическая стабильность падает".
 pssystem.9.d: "Пользуясь большим политическим влиянием в последние недели, наше правительство теперь столкнулось с некоторыми трудностями при попытке провести новую политику. Возможно, это признак того, что наш способ управления стал слишком мягким, но мы должны принять тот факт, что текущий политический климат больше не допускает ошибок."
 pssystem.9.a: "Это попахивает оппозицией".
 pssystem.10.t: "Оппозиция поднимается"
 pssystem.10.d: "Недавно мы получили сообщение, что политическая оппозиция в нашей стране снова на подъеме. Множество ассоциаций и небольших организаций начинают двигаться внутри правительства, мешая нашему правлению над [Root.GetNameDef]. Даже если эти оппозиции в данный момент крошечные, мы должны быть начеку".
 pssystem.10.a: "Ну и что? Мы единственные, кто может править [Root.GetNameDef]".
 pssystem.11.t: "Оппозиция тонет"
 pssystem.11.d: "Это ни для кого не стало неожиданностью, но многие правительственные политики, пытавшиеся противостоять [Root.GetRulingParty], притихли, благодаря нашим усилиям. Однако следует предположить, что все еще есть люди, которые хотели бы видеть лидером [From.GetNameDef] кого-то другого, а не [Root.GetLeader]."
 pssystem.11.a: "Они приняли фактическую правду".
 pssystem.12.t: "Подавляющая политическая стабильность"
 pssystem.12.d: "Не испытывая никаких трудностей, наше правительство к настоящему времени известно как очень стабильное среди наших соседей. Принятие законов больше не является хлопотным процессом, вместо этого это быстрая и эффективная рутина. [Root.GetName] действительно переживает период политического процветания".
 pssystem.12.a: "Нас ждет светлое будущее".
 pssystem.13.t: "Оппозиции не осталось"
 pssystem.13.d: "Оппозиция нынешнему руководящему органу [Root.GetNameDef] теперь фактически не существует. Все до единого политики поддерживают нас или, по крайней мере, не выступают против нас, что делает политический климат в нашей стране очень спокойным."
 pssystem.13.a: "[Root.GetNameDef] - это здорово!".
 pssystem.14.t: "Непреодолимая политическая стабильность"
 pssystem.14.d: "\"Период политического процветания\" в [Root.GetName], похоже, закончился сегодня, с возрождением политиков и писателей, критикующих текущее политическое состояние [Root.GetName]. Законы снова стали темой для борьбы, и [Root.GetRulingIdeology] из [Root.GetRulingParty] придется мириться с трудностями."
 pssystem.14.a: "Мы должны двигаться вперед".
 pssystem.15.t: "Оппозиция возвращается"
 pssystem.15.d: "Словно из небытия, несколько политических голосов недовольства раздались по всему [Root.GetNameDef]. Это было просто слишком хорошо, чтобы быть правдой; политическая стабильность, которой наслаждалось правительство [Root.GetNameDef], длилась некоторое время, только чтобы потом потерять часть стабильности. Тем не менее, многие не беспокоятся об этом событии, видя, что политическая стабильность в [Root.GetName] остается относительно высокой."
 pssystem.15.a: "Что пошло не так?"

 ###YEARLY EVENTS### #NT!
 eoanb_tt_pswarning: "§YЭто повлияет на вашу политическую стабильность. Различные идеологии будут иметь различные эффекты.§!"
 pssystem.17.t: "[Root.GetLeader] Держит речь"
 pssystem.17.d: "Сегодня день, в который [Root.GetLeader] собирается выступить с речью перед нашим народом. Ожидается, что процедура пройдет гладко, так как наше правительство в последние месяцы было очень стабильным."
 pssystem.17.a: "Народу это понравится".
 pssystem.18.d: "Скоро [Root.GetLeader] собирается выступить с речью перед нашим народом. Не зная содержания, [Root.GetLeader] попросил совета, хотя ожидается, что речь пройдет гладко".
 pssystem.18.a: "Все это просто символично, само содержание не имеет значения".
 pssystem.18.b: "Возможно, [Root.GetLeader] стоит проявить осторожность".
 pssystem.19.d: "Скоро [Root.GetLeader] собирается обратиться к нашему народу с речью. Видя лучшие времена для нашего нынешнего политического климата, несколько близких политиков спорят о том, какой подход должен выбрать [Root.GetLeader]."
 pssystem.19.a: "Играйте осторожно. Сосредоточьтесь на наших людях".
 pssystem.19.b: "Речь всегда должна быть оскорбительной. Ориентируйтесь на наших соседей".

 pssystem.20.d: "Завтра [Root.GetLeader] будет выступать с речью. Во время подготовки к ней [Root.GetLeader] обратился к нам за небольшим советом. Если речь пойдет не так, оппозиция может использовать это как шанс получить некоторое влияние."
 pssystem.20.a: "Оппозицию следует упомянуть, но не уделять ей слишком много внимания".
 pssystem.20.b: "Не упоминайте оппозицию. Это может их взволновать".
 pssystem.20.c: "Речь должна быть напрямую обращена к оппозиции".
 pssystem.21.d: "Через несколько дней [Root.GetLeader] произнесет речь, пытаясь снизить постоянно растущее влияние оппозиции. Если [Root.GetLeader] удастся перенаправить внимание людей обратно к нам, это может принести огромную пользу нашему политическому климату."
 pssystem.21.a: "Нам плевать на оппозицию, пока мы еще здесь".
 pssystem.21.b: "Мы должны напрямую взаимодействовать с оппозицией".
 pssystem.21.c: "Упоминать о недавних проблемах и о том, как мы планируем их решать".
 pssystem.22.d: "Поскольку [Root.GetLeader] в ближайшие дни выступит с речью, планируя вернуть себе некоторое политическое влияние, есть несколько способов, как к этому подойти. Многие считают, что даже если [Root.GetLeader] удастся добиться кратковременного влияния, одной речи будет недостаточно, чтобы сгладить политический климат в нашей стране."
 pssystem.22.a: "Вот увидите, одна эта речь станет поворотной для нашей страны".
 pssystem.22.b: "Мы должны давать обещания нашему народу, даже если поначалу они кажутся смешными".
 pssystem.22.c: "Попытаться обвинить оппозицию в нашем нынешнем положении".
 pssystem.23.d: "Поскольку политическая стабильность в нашей стране, похоже, находится на рекордно низком уровне, [Root.GetLeader] выступит с речью и попытается успокоить наш народ. Мы должны действовать быстро, иначе возможно, что вся нынешняя правительственная структура может рухнуть. Нам нужно решить, что будет содержать речь".
 pssystem.23.a: "Мы должны удержать то, что осталось".
 pssystem.23.b: "Успокоить людей и попытаться склонить их на свою сторону".
 pssystem.23.c: "Мы должны искать козла отпущения".
 pssystem.23.e: "Главная проблема - оппозиция. Не мы ответственны за весь этот бардак".
 pssystem.24.d: "Политическая стабильность в нашей стране находится в плачевном состоянии. Пока все наши политики заняты тем, что пытаются вернуть себе политическое влияние и власть, [Root.GetLeader] решил, что было бы неплохо опубликовать открытое письмо к народу."
 pssystem.24.a: "Письмо должно обещать процветание, если народ повернет назад и поддержит нас".
 pssystem.24.b: "Письмо можно использовать в качестве пропаганды, чтобы патриоты остались на нашей стороне".
 pssystem.24.c: "Письмо должно быть построено как речь, в то же время пытаясь сплотить некоторых людей за нами".
 pssystem.24.e: "Письмо должно быть написано лично [Root.GetLeader], чтобы показать, насколько нам не все равно".

 pssystem.99.t: "[Root.GetLeader] произносит Речь".
 pssystem.99.d: "Из-за военной хунты, в настоящее время удерживающей всю власть в нашем правительстве, речь [Root.GetLeader], первоначально запланированная на сегодня, похоже, была насильно перенесена. Не говоря уже о том, что местонахождение нашего лидера в настоящее время неизвестно, также благодаря хунте".
 pssystem.99.a: "Наглые глупцы!"

