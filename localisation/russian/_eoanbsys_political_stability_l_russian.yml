l_russian:
  ###GENERAL EVENTS### 
 pssystem.32.t: "Riots in the Streets!" #NT!
 pssystem.32.d: "As of late, our government has been losing political influence in our country. The people, dissatisfied with the weak and unstable [Root.GetRulingParty] as our main governmental body and incited by political adversaries, have abandoned their work and taken to the streets, protesting and rioting against us. This unrest has created a volatile situation, undermining the stability that our nation needs.\n\nTo resolve this troubling situation, we must act decisively to raise our Political Stability. Addressing the concerns of the populace and restoring their confidence in our leadership is crucial. By implementing strong policies and fostering a sense of unity, we can navigate through this period of turmoil and reestablish a stable and effective government.." #NT!
 pssystem.32.a: "This is only temporary." #NT!
 pssystem.1.t: "Масштабные Протесты!"
 pssystem.1.d: "Наблюдая за тем, как наша политическая стабильность только ухудшается, [Root.GetAdjectiveCap] люди организовали массовые акции протеста против нашего правительства, поддержанные политически противоположными силами. Они утверждают, что нынешний политический кризис в нашей стране является доказательством шаткости и нестабильности идеологической системы руководящего органа — [Root.GetRulingIdeologyNoun] . Если мы оставим эту проблему в покое, она может разорвать нашу страну на части."
 pssystem.1.a: "Это начинает раздражать."
 pssystem.2.t: "Бои на Улицах!"
 pssystem.2.d: "После того, как полицейский по неосторожности убил протестующего, который его преследовал, ситуация, наконец, обострилась. Почти на каждой крупной улице происходят столкновения между нашими исполнительными органами, состоящими в основном из военных и полиции, и населением. Народ требует отставки нынешнего правительства и избрания нового."
 pssystem.2.a: "Надеюсь, мы преодолеем этот кризис."
 pssystem.3.t: "Призыв к Гражданской Войне!"
 pssystem.3.d: "Не видя конца боевым действиям, жители государства [Root.GetNameDef] официально призвали к гражданской войне против нас. В отличие от иррациональных боевых действий, сейчас на улицах наших городов происходят скоординированные боевые действия. Это уже не вопрос протестов рабочей силы, это вопрос жизни и смерти."
 pssystem.3.a: "Да поможет нам Бог."
 pssystem.25.t: "Призыв к Перевороту"
 pssystem.25.d: "Не видя конца боевым действиям, жители государства [Root.GetNameDef] официально призвали к силовому захвату власти. Ополченцы уже захватили большинство наших правительственных учреждений. Сейчас на улицах наших городов ведутся скоординированные боевые действия с целью вытеснения наших собственных вооруженных сил. Провозглашение нового правительства - это вопрос времени, и если нам не удастся каким-либо образом частично сдержать ситуацию до тех пор, мы навсегда потеряем контроль."
 pssystem.25.a: "Да поможет нам Бог."
 pssystem.26.t: "Призыв к Перевороту Ослабляет"
 pssystem.26.d: "Даже если драки на улицах по-прежнему являются обычным явлением, организованной агрессии против правительственных учреждений больше нет. Те, кто коллективно призывал к захвату власти, были арестованы или убиты во время столкновений с нашими силами. Нам еще предстоит пройти долгий путь, но уже сейчас на горизонте можно увидеть луч надежды."
 pssystem.26.a: "Слава богу."
 pssystem.28.t: "Захват Власти Радикальными Социалистами Увенчался Успехом!"
 pssystem.28.d: "Официально с этим покончено. Радикальные социалистические силы успешно захватили большинство правительственных учреждений и вытеснили наши войска из крупных городов. Создав свои собственные институты, коллективисты установили новый тип правительства, за который они боролись."
 pssystem.28.a: "Итак, теперь мы [Root.GetAdjectiveCap] радикальные социалисты..."
 pssystem.29.t: "Радикальный Демократический Переворот Увенчался Успехом!"
 pssystem.29.d: "Официально с этим покончено. Радикальные силы успешно захватили большинство правительственных учреждений и вытеснили наши войска из крупных городов. Создав свои собственные учреждения, радикалы установили новый тип правительства, за который они боролись."
 pssystem.29.a: "Итак, теперь мы [Root.GetAdjectiveCap] радикальные демократы..."
 pssystem.30.t: "Переворота Удалось Избежать!"
 pssystem.30.d: "С помощью наших вооруженных сил мы успешно защитили наши правительственные учреждения и должностных лиц, вынудив некоторых бунтовщиков отступить. Подавленные нашей оставшейся военной мощью, бунтовщики отступают, и, таким образом, наше правительство в безопасности, по крайней мере, на данный момент."
 pssystem.30.a: "Мы едва успели..."
 pssystem.4.t: "Призыв к Гражданской Войне Ослабевает"
 pssystem.4.d: "Даже если драки на улицах по-прежнему являются обычным явлением, организованной агрессии больше нет. Те, кто коллективно призывал к гражданской войне, были арестованы или убиты во время столкновений с нашими силами. Нам еще предстоит пройти долгий путь, но уже можно увидеть проблески надежды на горизонте."
 pssystem.4.a: "Слава богу."
 pssystem.5.t: "Бои на Улицах Прекращаются"
 pssystem.5.d: "По мере того, как наш политический климат медленно, но неуклонно улучшается, люди, кажется, впервые успокаиваются. С каждой минутой боевые действия становятся все реже, а наши вооруженные силы и полиция обеспечивают безопасность нашего государства. Надеюсь, со временем все наладится."
 pssystem.5.a: "В конце концов, мы поправимся."
 pssystem.6.t: "Масштабные Протесты Утихают"
 pssystem.6.d: "Благодаря тому, что нам удалось исправить политическую ситуацию, в которой мы находились, боевые действия де-факто прекратились. Массовые протесты, тем не менее, являются обычным явлением, но худшее, похоже, позади. Однако, один неверный шаг, и мы окажемся в таком же беспорядке, в каком были раньше."
 pssystem.6.a: "Мы почти вернулись на правильный путь."
 pssystem.7.t: "Беспорядки Исчезли с Улиц"
 pssystem.7.d: "Ситуация в государстве [Root.getName Def], похоже, наконец стабилизировалась, на улицах осталось лишь небольшое количество протестующих. Поскольку нам удалось вернуть политическую стабильность в нашей стране к прежним стандартам, рабочие со всей страны возвращаются на заводы и фермы. Ситуация, наконец, разрешилась."
 pssystem.7.a: "Мы надеемся, что это закончилось."
 pssystem.8.t: "Высокая Политическая Стабильность!"
 pssystem.8.d: "Недавно сфера нашего влияния в нашей стране снова расширилась, что укрепило нашу политическую хватку. Нашей политике редко отказывают, и благодаря нашему руководству государство [Root.GetNameDef] занимает политически стабильную позицию."
 pssystem.8.a: "Это является доказательством нашей эффективности."
 pssystem.9.t: "Политическая Стабильность Падает"
 pssystem.9.d: "Обладавшее большим политическим влиянием в последние недели, наше правительство столкнулось с некоторыми трудностями при попытке провести новую политику. Возможно, это признак того, что наш способ правления стал слишком мягким, и мы должны признать тот факт, что нынешний политический климат больше не допускает ошибок."
 pssystem.9.a: "Это попахивает оппозицией."
 pssystem.10.t: "Оппозиция Усиливается"
 pssystem.10.d: "Недавно мы получили известие, что политическая оппозиция в нашей стране снова на подъеме. Многочисленные ассоциации и небольшие организации начинают проникать в правительство, препятствуя нашему правлению государством [Root.GetNameDef]. Даже если на данный момент эти противоречия незначительны, мы должны быть настороже."
 pssystem.10.a: "Ну и что? Мы единственные, кто может править государством [Root.GetNameDef]."
 pssystem.11.t: "Оппозиция Слабеет"
 pssystem.11.d: "Это ни для кого не стало неожиданностью, но многие правительственные политики, которые пытались противостоять партии [Root.GetRulingParty], успокоились благодаря нашим усилиям. Однако следует предположить, что все еще есть люди, которые хотели бы видеть лидером государства [From.GetNameDef] кого-то другого, а не нашего правителя [Root.GetLeader]."
 pssystem.11.a: "Они приняли фактическую правду."
 pssystem.12.t: "Подавляющая Политическая Стабильность"
 pssystem.12.d: "Наше правительство, не испытывавшее никаких трудностей, к настоящему времени известно среди наших соседей как очень стабильное. Принятие законов - это уже не хлопотный процесс, а быстрая и эффективная рутина. Государство [Root.GetName] мы действительно переживаем период политического процветания."
 pssystem.12.a: "У нас впереди светлое будущее."
 pssystem.13.t: "Никакой Оппозиции не Осталось"
 pssystem.13.d: "Оппозиция нынешнему руководству государства [Root.GetNameDef] в настоящее время де-факто не существует. Каждый политик поддерживает нас или, по крайней мере, не выступает против нас, что делает политический климат в нашей стране очень спокойным."
 pssystem.13.a: "Наша страна великолепна!"
 pssystem.14.t: "Не Вызывающая Восторга Политическая Стабильность"
 pssystem.14.d: "\"Период Политического Процветания\" в государстве [Root.GetName] похоже, закончился сегодня, с возрождением политиков и писателей, критикующих текущее политическое состояние государства [Root.GetName]. Законы снова стали темой для споров, а идеологистам [Root.GetRulingIdeology], из партии [Root.GetRulingParty] придется мириться с трудностями."
 pssystem.14.a: "Мы должны двигаться вперед."
 pssystem.15.t: "Оппозиция Возвращается"
 pssystem.15.d: "Как гром среди ясного неба, по всему государству [Root.GetNameDef] раздались голоса недовольных политиков. Это было слишком хорошо, чтобы быть правдой; политическая стабильность, которую правительство государства [Root.GetNameDef] наслаждался некоторое время, но позже потерял некоторую стабильность. Тем не менее, многие не беспокоятся по поводу этого события, видя, что политическая стабильность в государстве [Root.GetName] остается относительно высокой."
 pssystem.15.a: "Что пошло не так?"
  
  ###YEARLY EVENTS### 
 eoanb_tt_pswarning: "§YЭто повлияет на вашу политическую стабильность. Разные идеологии будут иметь разные последствия.§!"
 pssystem.17.t: "[Root.GetLeader] Держит Речь"
 pssystem.17.d: "Сегодня день, когда правитель [Root.GetLeader] выступит с речью перед нашим народом. Ожидается, что процедура пройдет гладко, учитывая, что наше правительство было очень стабильным в последние месяцы."
 pssystem.17.a: "Людям это понравится."
 pssystem.18.d: "Вскоре Правитель [Root.GetLeader] собирается выступить с речью перед нашими сотрудниками. Не уверенный в содержании, правитель [Root.GetLeader] попросил совета, хотя ожидается, что речь пройдет гладко."
 pssystem.18.a: "Все это носит чисто символический характер, само по себе содержание не имеет значения."
 pssystem.18.b: "Возможно, Правителю [Root.GetLeader] стоит проявить осторожность."
 pssystem.19.d: "Скоро Правитель [Root.GetLeader] обратится к нашему народу с речью. Видя лучшие времена в нашем нынешнем политическом климате, многие близкие политики спорят о том, какой подход Правителю [Root.GetLeader] следует избрать."
 pssystem.19.a: "Будьте осторожны. Сосредоточьтесь на наших сотрудниках."
 pssystem.19.b: "Речь всегда должна быть оскорбительной. Сосредоточьтесь на наших соседях."
  
 pssystem.20.d: "Завтра Правитель [Root.GetLeader] выступит с речью. Во время подготовки к ней Правитель [Root.GetLeader] попросил нас дать несколько незначительных советов. Если выступление пройдет неудачно, оппозиция может воспользоваться этим как шансом получить некоторое влияние."
 pssystem.20.a: "Оппозицию следует упомянуть, но не уделять ей слишком много внимания."
 pssystem.20.b: "Не упоминайте оппозицию. Это может их взбудоражить."
 pssystem.20.c: "Речь должна быть обращена непосредственно к оппозиции."
 pssystem.21.d: "Через несколько дней правитель [Root.GetLeader] выступит с речью, в попытке снизить постоянно растущее влияние оппозиции. Если правителю [Root.GetLeader] удастся снова привлечь внимание людей к нам, это принесет огромную пользу нашему политическому климату."
 pssystem.21.a: "Нам плевать на оппозицию, пока мы все еще здесь."
 pssystem.21.b: "Мы должны напрямую взаимодействовать с оппозицией."
 pssystem.21.c: "Упомяните о недавних проблемах и о том, как мы планируем их решать."
 pssystem.22.d: "Поскольку правитель [Root.GetLeader] в ближайшие дни выступит с речью, планируя восстановить некоторое политическое влияние, есть несколько способов, как к этому подступиться. Многие думают, что даже если правитель [Root.GetLeader] если удастся добиться некоторого кратковременного влияния, одной речи будет недостаточно, чтобы выровнять политический климат внутри нашей страны."
 pssystem.22.a: "Как видите, одно это выступление станет поворотным моментом для нашей страны."
 pssystem.22.b: "Мы должны давать обещания нашим людям, даже если на первый взгляд они кажутся нелепыми."
 pssystem.22.c: "Попробовать обвинить оппозицию в нашем нынешнем состоянии."
 pssystem.23.d: "Поскольку политическая стабильность в нашей стране, похоже, находится на рекордно низком уровне, правитель [Root.GetLeader] выступит с речью и попытается успокоить наш народ. Мы должны действовать быстро, иначе возможно, что вся нынешняя правительственная структура может рухнуть. Нам нужно решить, о чем будет речь."
 pssystem.23.a: "Мы должны держаться за то, что осталось."
 pssystem.23.b: "Успокоить людей и постаратсья расположить их к себе."
 pssystem.23.c: "Мы должны найти козла отпущения."
 pssystem.23.e: "Главная проблема - это оппозиция. Мы не несем ответственности за весь этот бардак."
 pssystem.24.d: "Политическая стабильность в нашей стране находится в плачевном состоянии. Пока все наши политики заняты попытками вернуть себе политическое влияние и власть, правитель [Root.GetLeader] решил, что было бы неплохо опубликовать открытое письмо к народу."
 pssystem.24.a: "В письме должно быть обещано процветание, если люди повернутся к нам спиной и поддержат нас."
 pssystem.24.b: "Это письмо может быть использовано в качестве пропаганды, чтобы патриоты остались на нашей стороне."
 pssystem.24.c: "Письмо должно быть структурировано как речь, в то же время мы должны попытаться сплотить вокруг себя некоторых людей."
 pssystem.24.e: "Письмо должно быть написано лично правитель [Root.GetLeader], чтобы показать, как сильно мы заботимся о вас."
  
 pssystem.99.t: "Речь Правителя [Root.GetLeader]"
 pssystem.99.d: "В связи с тем, что военная хунта в настоящее время удерживает всю полноту власти в нашем правительстве, выступление правителя [Root.GetLeader], первоначально запланированное на сегодня, похоже, было вынужденно перенесено. Не говоря уже о том, что местонахождение нашего лидера в настоящее время неизвестно, также благодаря хунте."
 pssystem.99.a: "Наглые дураки!"
  
