 eoanb_norway.45.t: "Ханс Кристиан Хег Умер"
 eoanb_norway.45.d: "Ханс Кристиан Хег, норвежский иммигрант в США и полковник армии союза, скончался от ран во время битвы при Чикамауаге. Он был активным борцом против рабства и боролся за сохранение Союза.\nОн приехал в США со своей семьей, когда ему было одиннадцать лет, и поселился в Маскего, Висконсин. В двадцать лет он ненадолго переехал в Калифорнию, чтобы разбогатеть на золотодобыче, но через два года вернулся обратно. Когда началась гражданская война, губернатор Висконсина назначил его полковником, с чем он согласился."
 eoanb_norway.45.a: "Да покоится он с миром"
  
