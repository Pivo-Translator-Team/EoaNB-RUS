 NOR_idea_swedish_norwegian_union: "Шведско-норвежская уния".
 NOR_idea_swedish_norwegian_union_desc: "Кьельфреденская уния была заключена 14 января 1814 года между Швецией и Данией. Его вынудил заключить шведский наследник престола Карл Юхан, который был главнокомандующим Северной армией союзников в войне против Наполеона I. После битвы под Лейпцигом в 1813 году он вернулся со своей армией в Данию. Согласно мирному договору, заключенному в Киле, датский король должен был уступить Норвегию королю Швеции, а Швеция уступала Дании шведские Померанию и Рюген, а также выплачивала Дании один миллион риксдалеров. Согласно первому проекту мирного договора, вся Норвегия должна была перейти к Швеции, но в окончательном варианте договора были исключены норвежские колонии Гренландия, Исландия и Фарерские острова, которые теперь перешли к Дании. Этот факт, что Норвегия станет частью так называемого принудительного союза со Швецией и потеряет свои колонии, вызвал большой гнев среди многих жителей Норвегии.\n17 мая 1814 года в Эйдсволле была принята норвежская конституция (основанная на доктрине Монтескье о разделении власти). После этого избранное собрание избрало датского кронпринца Кристиана Фредрика (впоследствии Кристиана VIII Датского) норвежским королем, но без иностранной поддержки новый режим не смог в долгосрочной перспективе противостоять требованиям Карла Юхана о выполнении Кильского договора и после короткой военной интервенции был вынужден уступить. На конвенте в Моссе 14 августа было заключено перемирие, и король Кристиан Фредрик согласился на отречение от престола, чтобы Норвегии было позволено сохранить свою конституцию в личной унии со Швецией. Он отрекся от престола и покинул страну 10 октября, передав государственную власть стортингу.\n4 ноября 1814 года норвежский стортинг и шведские переговорщики согласовали условия, была принята пересмотренная норвежская конституция, а Карл XIII (в Норвегии Карл II) был избран королем Норвегии. Согласно союзному договору, Норвегия объединялась со Швецией в унию как собственное королевство со своими законами и постановлениями, но с общим королевским домом и общей внешней политикой, возглавляемой Министерством иностранных дел в Стокгольме."

 NOR_idea_pm_in_stockholm: "Премьер-министр Норвегии в Стокгольме".
 NOR_idea_pm_in_stockholm_desc: "The Norwegian Prime Minister in Stockholm is a public official elected by the Swedish king. His job is to relay the requests of the Norwegian government directly to the Swedish king." #NT!

 NOR_idea_storting: "Норвежский стортинг".
 NOR_idea_storting_desc: "Стортинг - учреждение, основанное в соответствии с конституцией 1814 года. Как норвежский парламент, он представляет свободную Норвегию без влияния Швеции.\nОн разделен на две палаты: Лагтинг, верхняя палата и суд по импичменту, и Одельстинг, нижняя палата и законодательная палата. После выборов 3/4 избранных представителей входят в Одельстинг, а 1/4 - в Лагтинг. Поскольку обе палаты заполнены представителями, прошедшими одни и те же выборы, между ними редко возникают идеологические различия. Поэтому большинство законопроектов, которые направляются в Лагтинг, в основном утверждаются без каких-либо изменений."

 NOR_idea_samis: "Угнетенная этническая группа".
 NOR_idea_samis_desc: "Сами - кочевой народ, живущий в Северной Европе. Территория, на которой они живут, охватывает четыре страны: Норвегия, Швеция, Финляндия и Россия, причем большинство саамов проживает в пределах наших границ. Их образ жизни сильно отличается от норвежского западного стиля жизни, который можно увидеть в городах, что ставит их в противоречие с норвежскими поселенцами, особенно когда дело касается природных ресурсов. Несмотря на то, что они в основном мирные, норвежцы проявляют мало милосердия к их культуре и народу, который они считают неполноценным. Земля, на которой они живут, полна металлов и других природных ресурсов, готовых к эксплуатации, а из-за расцвета националистической мысли саами подверглись процессу ассимиляции и сегрегации в рамках программы под названием "норвегизация". Несправедливо или нет, но этот процесс не собирается прекращаться, и будущее саамской культуры не слишком радужно".

 #NOR_idea_state_of_workers: "State of the Workers"
 #NOR_idea_state_of_workers_desc: "The workers in Norway, like in most countries in the world, work and live in bad conditions. The condition in many of the workplaces are bad, and adding to that, dangerous machines have little to no protection. Workers are also not supplied with safety gear, so a small problem can be quite damaging. If the workers have it too bad, they might radicalize and start to develop dangerous ideas! We should keep them satisfied enough to prevent conflict."

 NOR_idea_embedsmannstaten: "Embedsmannstaten"
 NOR_idea_embedsmannstaten_desc: "Согласно конституции 1814 года, Норвегия является демократией с четким разделением властей и народным суверенитетом, хотя в действительности она гораздо ближе к автократии. Это объясняется тем, что страна контролируется могущественным правящим классом, находящимся в рабстве у шведского короля. Конституция наделяет короля полномочиями назначать премьер-министра по своему выбору, без какого-либо контроля со стороны парламента или народа. Если посмотреть на все это вместе, то становится очевидным, что Норвегия является марионеткой шведской короны, но только из-за влияния короля на норвежскую политику. Хотя король наделен почти абсолютной властью, существует организованная оппозиция шведскому правлению. Сельские фермеры и либеральные бизнесмены борются за большее самоопределение, парламентский суверенитет над правительством, а некоторые даже за полную независимость."

 NOR_idea_emigration: "Массовая эмиграция"
 NOR_idea_emigration_desc: "Из-за высокой рождаемости в Норвегии детям часто мало что достается в наследство. Города также мало что могут предложить: мало рабочих мест и низкая зарплата. Из-за этого многие здоровые и молодые норвежцы решают переехать в США, вместо того чтобы остаться в Норвегии. Нам нужны люди, и мы должны найти решение этой проблемы".

