 eoanb_norway.45.t: "Ханс Кристиан Хег мертв"
 eoanb_norway.45.d: "Ханс Кристиан Хег, норвежский иммигрант в США и полковник союзной армии, умер от ран, полученных в битве при Чикамауаге. Хег был активным борцом против рабства и боролся за сохранение Союза.\nОн приехал в США со своей семьей, когда ему было одиннадцать лет, и поселился в Маскего, штат Висконсин. В двадцать лет он ненадолго переехал в Калифорнию в поисках богатства через золотодобычу, но через два года вернулся обратно. Когда началась гражданская война, губернатор Висконсина назначил его полковником, и он согласился".
 eoanb_norway.45.a: "Да упокоится он с миром"

