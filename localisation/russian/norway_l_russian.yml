 NOR_decision_hamar_grundsetbanen: "Линия Хамар-Грундсет"
 NOR_decision_hamar_grundsetbanen_desc: "Инфраструктура в Норвегии - это не то, чем можно гордиться. Поэтому нам нужно сосредоточиться на завершении наших текущих проектов и запуске новых проектов по улучшению инфраструктуры в населенных пунктах."
 NOR_decision_kongsvinger_line: "Линия Конгсвингера"
