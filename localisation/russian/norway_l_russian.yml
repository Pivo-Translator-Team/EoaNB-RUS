  ###Events### 
 eoanb_norway.1.t: "Дебаты о Воинской Повинности"
 eoanb_norway.1.d: "Дебаты ведутся между двумя представителями норвежской политической сферы - технократами и автократами. Она приобрела очень политический характер из-за предлагаемого призыва городского населения на военную службу."
 eoanb_norway.1.a: "Интересно"
  
 eoanb_norway.2.t: "Убийство Кнута Грете"
 eoanb_norway.2.d: "10 августа 1863 года Кнут Грете был убит Фридрихом Приссом и Кнудом Симонсеном из Пруссии и Дании.Сегодня верховный суд Норвегии приговорил обоих к смертной казни. Может быть, это отпугнет всех остальных грязных преступников?"
 eoanb_norway.2.a: "Как такое могло случиться?"
  
 eoanb_norway.3.t: "Началось Строительство Здания Стортинга"
 eoanb_norway.3.d: "После тщательного планирования началось строительство Стортинга. В 1856 году был проведен конкурс на проектирование, и после голосования в Стортинге в качестве окончательного проекта здания был выбран проект шведского архитектора Эмиля Виктора Ланглета.\nС 1854 года парламент использует конференц-зал в Королевском университете Фредерика, и народные избранники, несомненно, будут рады наконец переехать, как только строительство будет завершено."
 eoanb_norway.3.a: "Очень хорошо"
 eoanb_norway.3.b: "Как раз вовремя!"
  
 eoanb_norway.4.t: "Строительство Здания Стортинга Завершено"
 eoanb_norway.4.d: "Строительство Здания Стортинга было завершено примерно через пять с половиной лет. Это знаменует собой значительный шаг на пути к независимости Норвегии. До этого Стортинг использовал конференц-зал Королевского Университета Фредерика.\nЭто здание является памятником стабильного норвежского режима и, несомненно, станет популярной достопримечательностью для туристов в ближайшие годы."
 eoanb_norway.4.a: "Очень хорошо"
  
 eoanb_norway.5.t: "Партия Венстре Была Основана"
 eoanb_norway.5.d: "Став первой официальной политической партией в Норвегии, она ознаменует начало новой эры норвежской демократии. Венстре, буквально \"Левая\", состоит из членов парламента, желающих реформировать норвежскую демократию. Ее лидер Йохан Свердруп ставит перед собой цель внедрить парламентаризм в Стортинге, но сталкивается с сильным противодействием со стороны консервативных членов парламента. \nНеформальные политические партии существовали в Стортинге и до этого, но ограничивались ими. Надеемся, что это облегчит понимание того, за кого голосовать."
 eoanb_norway.5.a: "Интересно"
  
 eoanb_norway.6.t: "Партия Хёйре Была Основана"
 eoanb_norway.6.d: "В ответ на создание в начале этого года партии Венстре консервативные члены парламента решили создать свою собственную политическую партию. Хёйре, буквально \"Правая\", в основном состоит из бизнесменов и влиятельных лидеров. Представляя консервативных людей в Норвегии, она будет выступать против предложений Венстре, с возможностью сотрудничества с умеренным крылом Венстре."
 eoanb_norway.6.a: "Очень хорошо"
  
 eoanb_norway.7.t: "На Фогта Оказано Давление Шведской Короной"
 eoanb_norway.7.d: "Король Швеции оказал давление на Йоргена Германа Фогта, возглавлявшего правительство с 1855 года, и вынудил его уйти в отставку.Это связано с тем, что у Фогта был конфликт с королем из-за его назначений на военную службу, и теперь это угрожает его положению как главы правительства."
 eoanb_norway.7.a: "Назначить голосование в Стортинге"
 eoanb_norway.7.b: "Отставка Фогта"
  
 eoanb_norway.8.t: "Кто Должен стать Преемником Фогта?"
 eoanb_norway.8.d: "После отставки Фогта перед нами встал очевидный вопрос: кто должен стать его преемником? Несколько известных политиков, а также король Швеции выступили со своими предложениями. Кто должен стать его преемником?"
 eoanb_norway.8.a: "Наследный Принц Швеции Карл XV"
 eoanb_norway.8.b: "Консерватор Ханс Кристиан Петерсен"
  
 eoanb_norway.9.t: "Йорген Герман Фогт Сохранит Свою Власть"
 eoanb_norway.9.d: "После примерно двухмесячных дискуссий Йорген Герман Фогт и его друзья в Стортинге проголосовали против выбора короля.Король не обязан действовать по совету Стортинга, но решил принять его условия, поскольку не хочет расстраивать норвежское население."
 eoanb_norway.9.a: "Очень хорошо"
  
 eoanb_norway.10.t: "Йорген Херман Фогт Вынужден Уйти в Отставку"
 eoanb_norway.10.d: "Сегодня глава Норвежского Правительства официально подал в отставку в результате давления Швеции. Шведский король может праздновать победу, поскольку он успешно освободил место в правительстве для своего друга Кристиана Берча-Райхенвальда. Берч-Райхенвальд долгое время был хорошим другом короля Карла XV и, вероятно, разыскивался из-за того, что Фогт критиковал некоторые военные назначения короля. Возраст Фогта также может быть фактором, влияющим на спрос, поскольку на данный момент стареющему политику уже за 70."
 eoanb_norway.10.a: "Мы мало что можем сделать"
  
 eoanb_norway.11.t: "Конец Вражде"
 eoanb_norway.11.d: "Нынешняя политическая вражда официально завершена, и мы успешно выбрали нашего лидера. Хотя, даже если этот конфликт разрешен, в этой стране все еще есть несколько крупных конфликтов.\nВ основном они связаны с меньшинством \"эмбедсменнов\", которые доминируют на норвежском политическом ландшафте. Тем не менее, сейчас мы можем расслабиться и понаблюдать за тем, что происходит в мире; по крайней мере, на данный момент."
 eoanb_norway.11.a: "Очень хорошо!"
  
 eoanb_norway.12.t: "Открытие Хамар-Грундсетбанен"
 eoanb_norway.12.d: "В 1857 году вместе с Конгсвингербаненом и Трондхьемом-Сторенбаненом, Стортинг одобрил строительство Хамар-Грундсетбанен, и в настоящее время это первая железная дорога, строительство которой завершено.Ожидается, что скоро откроется следующая железная дорога - Конгсвингербанен."
 eoanb_norway.12.a: "Великолепно"
  
 eoanb_norway.13.t: "Открытие Конгсвингербанена"
 eoanb_norway.13.d: "Через некоторое время после завершения строительства и открытия Хамар-Грундсетбанен была официально открыта Конгсвингербанен. В отличие от предыдущей железной дороги, на этой впервые используется железная дорога стандартной колеи, поскольку она имеет меньшую ширину. В любом случае, это небольшое улучшение инфраструктуры в Норвегии, даже если на большей части территории страны по-прежнему отсутствуют железные дороги."
 eoanb_norway.13.a: "Очень хорошо"
  
 eoanb_norway.14.t: "Великий Пожар в Христиании"
 eoanb_norway.14.d: "В центре нашей столицы вспыхнул пожар. Сообщается, что пожар начался ночью и быстро распространился на близлежащие дома. К счастью, никто не пострадал.\nКаким должен быть наш следующий шаг?"
 eoanb_norway.14.a: "Ничего не делать"
 eoanb_norway.14.b: "Помочь им немного"
 eoanb_norway.14.c: "Отправить им все, что у нас есть"
  
 eoanb_norway.15.t: "Ремонт Занимает Больше Времени, Чем Ожидалось"
 eoanb_norway.15.d: "С тех пор мы выделяем мало ресурсов на восстановление столицы, прогресс идет медленно, и наши консультанты требуют, чтобы мы направили помощь. Отправка помощи - лучший вариант, но если мы хотим сэкономить наши ресурсы, мы должны позволить людям помочь самим себе, ценой некоторой легитимности."
 eoanb_norway.15.a: "Настаивать на том, чтобы ничего не делать"
 eoanb_norway.15.b: "Прислать какую-нибудь помощь"
  
 eoanb_norway.16.t: "Христиания Восстановлена"
 eoanb_norway.16.d: "Через некоторое время в районах, пострадавших от пожара, были завершены восстановительные работы."
 eoanb_norway.16.a: "Замечательно"
  
 eoanb_norway.17.t: "Выборы 1859"
 eoanb_norway.17.d: "Были объявлены 16-е выборы в Стортинг, которые решат судьбу представителей в норвежском парламенте. В ходе крупнейших на сегодняшний день выборов за отдельных лиц проголосовали избиратели, число мест в парламенте было увеличено со 111 до 117. Конфликт между более либерально настроенными Бендер (фермерами) и более консервативно настроенными Эмбедсменнами (чиновниками) в последнее время является предметом дискуссий. Благодаря увеличению числа мест в парламенте после добавления 57-го пункта в конституцию Норвегии, фермеры теперь имеют по 2 представителя в парламенте на каждого 1 представителя горожан. Имея это в виду, многие сельские жители Норвегии объединились, чтобы сформировать протополитические партии, а именно Реформфоренинген (Ассоциация Реформаторов), группу либеральных оппозиционных политиков, выступающих против более консервативного населения. С другой стороны, консерваторы, группа государственных служащих, которые доминируют в норвежской политике с 1814 года. Поскольку каждое графство голосует за своих представителей, возникает вопрос: кто получил большинство мест? Более либерально настроенными Бендер или более консервативными Эмбедссменами?"
 eoanb_norway.17.a: "Либералы"
 eoanb_norway.17.b: "Консерваторы"
  
 eoanb_norway.18.t: "Ситуация в Северной Норвегии"
 eoanb_norway.18.d: "Северная Норвегия остается одним из многих менее известных и обсуждаемых государств в Европе. Последние несколько столетий Северная Норвегия была полна противоречий и эмиграции, но только недавно начала оправляться от многовековых суровых торговых законов. Это произошло в значительной степени благодаря наполеоновским войнам и их влиянию на торговые монополии региона. В результате регион вновь стал экономически жизнеспособным с точки зрения торговли, что привело к значительному росту интереса к нему и иммиграции в регион. Население региона по-прежнему в основном норвежское, однако кризис в рыболовстве в 17 веке вынудил многих покинуть этот регион, что позволило саамскому народу и культуре вновь процветать. Вскоре за этим последовала небольшая группа иммигрантов из Финляндии и русских, которые заинтересовались торговлей и земельными участками в регионе. Сегодня Северная Норвегия представляет собой тихий, но активно развивающийся регион Европы, где каждые несколько десятилетий появляются новые города."
 eoanb_norway.18.a: "Интересно"
  
 eoanb_norway.19.t: "Россия Просит Норвежцев Поселиться на Кольском Полуострове"
 eoanb_norway.19.d: ""
 eoanb_norway.19.a: "Мы пошлем несколько поселенцев"
 eoanb_norway.19.b: "Зачем нам помогать России?"
  
 eoanb_norway.20.t: "Основана Партия ОНРП"
 eoanb_norway.20.d: "Объединенная Норвежская Рабочая Партия, рабочая партия, представляющая интересы трудящихся."
 eoanb_norway.20.a: "Эти чертовы социалисты!"
  
 eoanb_norway.21.t: "Сколько Мы Должны Инвестировать?"
