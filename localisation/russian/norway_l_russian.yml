  ##Political## 
 NOR_focus_vogt: "The Question of Leadership" #NT!
 NOR_focus_vogt_desc: "An unsettling situation has occurred. The Swedish King has pressured Vogt to resign. What should be our next move?" #NT!
  
 NOR_focus_vogt_call_a_vote: "Objection" #NT!
 NOR_focus_vogt_call_a_vote_desc: "Jørgen Herman Vogt will not let the Swedish king pressure him to resign from his position as head of government, and has asked the parliament to vote against the King. Even if the vote is successful, the king does not have to act upon the order, but we shall at least try." #NT!
 NOR_focus_vogt_vote_success: "The Vote Was a Success" #NT!
 NOR_focus_vogt_vote_success_desc: "The vote was a sucess! We will send the result to the king in Sweden and hope that he answers favorably." #NT!
 NOR_focus_vogt_vote_fail: "The Vote Was a Failure" #NT!
 NOR_focus_vogt_vote_fail_desc: "The vote was a failure. Even if we tried our best, the vote was a disaster. Vogt will have to cave into Swedish pressure and leave his post behind." #NT!
 NOR_focus_vogt_vote_conclusion: "Moving Forward" #NT!
 NOR_focus_vogt_vote_conclusion_desc: "After a rough month we are finally done with the vote, but more work is still required. Let us ready ourselves for the upcoming election." #NT!
  
 NOR_focus_vogt_resign: "Vogt's Resignation" #NT!
 NOR_focus_vogt_resign_desc: "After pressure from Sweden, Vogt has decided that he cannot stand up to it anymore and has decided to resign. Who should be his replacement?" #NT!
 NOR_focus_vogt_look_for_replacement: "Look For Replacements" #NT!
 NOR_focus_vogt_look_for_replacement_desc: "Who should replace Vogt? This is a very important question we have to ask ourself. Luckily, some prominent politicians have come up with a couple of proposals." #NT!
 NOR_focus_vogt_replacement_found: "Replacement Found" #NT!
 NOR_focus_vogt_replacement_found_desc: "After some time without a leader we have finally chosen Vogt's successor, and now we can finally relax." #NT!
  
 NOR_focus_prepare_future_election: "Prepare For The Future Election" #NT!
 NOR_focus_prepare_future_election_desc: "After our leader has been picked we need to prepare for the upcoming election. We need to make sure that our representatives in the Storting are supportive of us, and will pass the laws we desire." #NT!
 NOR_focus_election_1859: "The Election of 1859" #NT!
 NOR_focus_election_1859_desc: "The time has finally come -- it is finally time for the election to be held. Let us hope for a favorable outcome." #NT!
  
