 ##Military## #NT!
 NOR_focus_norwegian_military: "Норвежские вооруженные силы"
 NOR_focus_norwegian_military_desc: ""

 NOR_focus_on_land: "Армия"
 NOR_focus_on_land_desc: "Хотя наша страна во многом подчиняется Швеции, мы все еще имеем собственную армию. По мере того, как будущее разворачивается перед нами, необходимо принять решение о будущем нашей армии, поскольку как ее политическое будущее, так и разрабатываемые технологии гарантируют, что ее нынешнее состояние не может быть сохранено."

 NOR_focus_vernepliktsdebatten: "Vernepliktsdebatten".
 NOR_focus_vernepliktsdebatten_desc: "После первого принятия Levee En Masse популярность воинской повинности только возросла, так как все больше стран по всему миру принимают ее. В Норвегии также возник вопрос о ценности такой системы в стране с крайне ограниченным количеством населения. Достаточно ли профессиональных солдат, и может ли наша нация содержать армию такого размера, которую создаст призыв?".
 NOR_focus_swedish_army: "Армия для шведов"
 NOR_focus_swedish_army_desc: "Наша страна имеет общего монарха со Швецией, и наши судьбы тесно связаны. Поэтому мы будем развивать наши вооруженные силы для удовлетворения потребностей Швеции и действовать в согласии со шведской армией. Вместе наши армии будут развивать наши технологии и доктрины, чтобы доказать свою состоятельность в современном мире."
 NOR_focus_train_with_sweden: "Обучение со Швецией"
 NOR_focus_train_with_sweden_desc: "Для достижения практических аспектов нашего сотрудничества со Швецией мы начнем совместные тренировки и учения со шведской армией. Эти усилия должны позволить нашим армиям быть готовыми к совместным действиям на поле боя, а также обеспечить меньшую вероятность возникновения конфликтов между солдатами из-за более близкого знакомства."
 NOR_focus_independent_army: "Требуем независимую армию!"
 NOR_focus_independent_army_desc: "Хотя мы можем быть партнером Швеции, имея общего короля, нам не нужно еще больше растворять наш суверенитет, постепенно объединяя даже наши армии. Вместо этого у нас будет армия норвежцев для Норвегии. Для чего именно мы будем использовать эту независимую армию, будет видно в будущем".
 NOR_focus_develop_training_standards: "Разработать собственные стандарты обучения"
 NOR_focus_develop_training_standards_desc: ""
 NOR_focus_kammerloader_modernization: "Модернизация каммерлоадера"
 NOR_focus_kammerloader_modernization_desc: "Kammerloader - уникальная норвежская винтовка, и она хорошо служила нам в течение многих лет. Вместо того чтобы поспешно выбрасывать такое оружие, мы должны улучшить и модернизировать некоторые аспекты винтовки. Это обеспечит нам минимальные перебои в работе наших вооруженных сил и сэкономит бюджету расходы на принятие на вооружение новой винтовки".
 NOR_focus_chassepot_rifle: "Винтовка Chassepot".
 NOR_focus_chassepot_rifle_desc: "Французская винтовка chassepot - это действительно революционная винтовка, ее функции во многом превосходят игольчатую винтовку Дрейзе, другую известную винтовку с продольно-скользящим затвором. Приняв на вооружение эту винтовку, наша армия получит очень мощную винтовку, используемую одной из самых могущественных наций в мире. Однако требования французских военных могут затруднить получение достаточного количества винтовок, и мы можем не получить их в течение нескольких лет."
 NOR_focus_remington_rifle: "Винтовка Ремингтона"
 NOR_focus_remington_rifle_desc: "Американская винтовка Remington - это чрезвычайно уникальная винтовка, известная своей прочностью. Ее использование отличается прочностью и простотой, а само оружие очень надежно. Кроме того, мы, скорее всего, будем производить винтовку по лицензии, что дает нам возможность производить винтовки в соответствии с нашими собственными потребностями."

 NOR_focus_foreign_doctrines: "Иностранные доктрины"
 NOR_focus_foreign_doctrines_desc: "Нашей нации, к сожалению, не хватает практического опыта и она очень мала по размеру. Чтобы исправить это, нам придется полагаться на иностранную поддержку, привнося в нашу армию опыт и современную теорию. Существует множество вариантов, на которые мы могли бы рассчитывать в качестве иностранной поддержки, но наиболее вероятными кандидатами являются шведы, французы и американцы. Шведы - наши хозяева, французы - джаггернаут, а американцы - восходящая звезда. Кто больше всего соответствует судьбе нашей нации?".
 NOR_focus_our_master: "Наш мастер"
 NOR_focus_our_master_desc: "Хотя у шведов, возможно, не самые современные вооруженные силы, наши отношения и их долгая военная история означают, что игнорировать их было бы глупо. Наша близость делает обучение очень эффективным и простым для обеих наций, а также делает возможным обучение на всех уровнях, а не только в офицерском корпусе. Возможно, шведам не хватает опыта других наций, но они имеют уникальную возможность перестроить всю нашу армию".
 NOR_focus_expand_royal_guard: "Расширить королевскую гвардию".
 NOR_focus_expand_royal_guard_desc: "В рамках нашего соглашения со Швецией мы увеличим количество войск, которые мы предоставляем Королевской гвардии. Эти элитные солдаты станут образцом для подражания для всех остальных наших солдат, а также будут служить воплощением интеграции нашей армии со шведской, с полностью разделенной командной структурой, контролирующей как шведские, так и норвежские элементы сил."
 NOR_focus_send_officers_kalberg: "Отправить офицеров в Кальберг".
 NOR_focus_send_officers_kalberg_desc: "Карлберг - старейшая военная академия в мире, и поэтому она может многое предложить офицерам наших стран. Обучая наших офицеров в Карлберге, мы можем воспользоваться обширными знаниями, которые имеются в наличии, повышая опыт многих наших офицеров и, возможно, позволяя более глубокую специализацию. Наряду с этим, наши офицеры смогут лучше сотрудничать со шведскими офицерами благодаря хорошим отношениям и совместной подготовке. Это принесет нам пользу как на поле боя, так и в политическом плане".
 NOR_focus_french_inspiration: "Французское вдохновение"
 NOR_focus_french_inspiration_desc: "Франция - одно из самых могущественных государств на планете, а история их побед - одна из самых обширных. Наследие Наполеона все еще сильно, и все же они прошли свой собственный путь, адаптировав большую часть своих вооруженных сил к более современным потребностям и методам. Получая французскую подготовку, мы можем не только приобщиться к этой великой истории, но и перенять опыт их офицеров и солдат для наших собственных вооруженных сил".
 NOR_focus_french_style: "Перенимать французский стиль"
 NOR_focus_french_style_desc: "Отличительный стиль французских военных сразу узнаваем для многих, и его ценность проявлялась много раз, когда его части перенимались по всему миру военными от Греции до Америки. Давайте и мы примем этот стиль, обеспечив наших солдат лучшей формой, а также избавив нас от многих усилий, которые потребовались бы при разработке собственной."
 NOR_focus_french_advisors: "Французские советники"
 NOR_focus_french_advisors_desc: "Как часть нашего обучения у французов, мы пригласим постоянных советников для помощи нам в наших реформах. Советники займут место в наших вооруженных силах, что позволит нам сотрудничать с французами на постоянной основе и поможет улучшить широкий спектр аспектов нашей армии. Эти отношения могут стать всем необходимым для защиты нашей страны, так как одно только упоминание Франции может отпугнуть некоторых, кто мог бы иметь цели для нас."
 NOR_focus_across_atlantic: "Взгляд через Атлантику"
 NOR_focus_across_atlantic_desc: "Некоторые из самых инновационных методов ведения войны и технологий зародились в Америке. Если мы получим обучение и помощь из США, мы сможем использовать многие из этих достижений и, возможно, даже опередить большую часть Европы. Наши вооруженные силы не имеют такого размаха, как у многих наших соседей, но если мы сможем компенсировать это с помощью технологий, наша страна может стать намного безопаснее".
 NOR_focus_lessons_acw: "Учитесь на примере гражданской войны"
 NOR_focus_lessons_acw_desc: "Гражданская война в Америке имеет такие масштабы, которых не было в Америке и Европе в течение многих лет, и в ней используются самые передовые технологии. Используя офицеров, имеющих опыт участия в этой войне, а также наблюдая за достоинствами используемых технологий, мы можем получить знания, с помощью которых можно перестроить наши вооруженные силы."
 NOR_focus_army_telegraph: "Армейские телеграфы"
 NOR_focus_army_telegraph_desc: "Телеграф и его применение в армии были впервые применены американцами, и его ценность кристально ясна. С его помощью наши солдаты могут быть разбросаны по всей стране и при этом готовы к мобилизации с ранее невозможной скоростью. Хотя им все равно потребуется время на дорогу, просто экономия времени на связь делает нашу способность готовиться к войне намного быстрее. Применение этой технологии может поставить нашу нацию выше наших врагов, и дает нам возможность реагировать на любую угрозу задолго до того, как ожидает наш враг."
 NOR_focus_traditionalism: "Традиционализм".
 NOR_focus_traditionalism_desc: "Путь вперед, который предлагает наше обучение, уходит корнями в многовековые традиции и представляет собой кульминацию многовековых знаний. Он принес бесчисленные победы нашим соседям и должен дать такой же шанс нам. Кроме того, наша нация занимает не столь воинственную позицию, как другие соседние страны, редко вступая в войну. Усилия, направленные на приобщение нашей нации к современным методам ведения войны, могут просто растратить наши ограниченные средства."
 NOR_focus_look_to_future: "Взгляд в будущее"
 NOR_focus_look_to_future_desc: "Возможно, сегодня Норвегия - мирная нация, но будущее никогда нельзя предсказать. Упреждение возможности военных действий и создание армии, способной если не победить наших врагов, то хотя бы конкурировать с ними, может оказаться необходимым для обеспечения самого существования страны. Хотя это может быть дорого, но разве любая цена не стоит того, чтобы заплатить за мешок Норвегии?".
 NOR_focus_our_own_twist: "Наш собственный поворот".
 NOR_focus_our_own_twist_desc: "Несмотря на поддержку, которую мы получили из-за рубежа, наши потребности все еще уникальны, и мы должны внести изменения в нашу структуру, чтобы действовать в масштабах нашей страны и с учетом наших стратегических потребностей. Особые методы вербовки и наши самые важные города и места еще не были решены в ходе наших реформ. Решение этих проблем приведет к завершению многих наших реформ".
 NOR_focus_rural_recruitment: "Набор в сельскую местность"
 NOR_focus_rural_recruitment_Desc: "В Норвегии отсутствует большая часть городского населения, что предполагается при рассмотрении призыва в армию и других современных методов набора. Вместо этого наша страна состоит в основном из сельского населения, разбросанного по всей ее территории. Чтобы гарантировать, что у нас будет достаточно рабочей силы для защиты нашей страны и обеспечения наших потребностей, мы сосредоточим большую часть наших усилий по вербовке на этих сельских районах."
 NOR_focus_expand_kongsberg: "Расширить Конгсберг"
 NOR_focus_expand_kongsberg_desc: "Kongsberg является крупнейшей оружейной компанией страны и предлагает возможность производить не только достаточно оружия для нашей страны, но, возможно, даже достаточно для экспорта. Инновационные инженеры Конгсберга могут представлять будущее норвежского оружия, но им потребуется соответствующая поддержка. С этой целью мы будем способствовать дальнейшему расширению компании для удовлетворения потребностей нашей страны".
 NOR_focus_build_forts: "Укрепление крупных городов"
 NOR_focus_build_forts_desc: "Хотя Норвегия, возможно, не является страной городов, города, которые у нас есть, необходимы для существования нашей нации. При захвате всего нескольких городов наша армия будет потеряна и окажется в огромной опасности. Чтобы предотвратить такую возможность, мы начнем укреплять наши города, превращая часть из них в крепости, которые защитят нашу нацию от любой угрозы."

 NOR_focus_norwegian_navy: "Норвежский флот"
 NOR_focus_norwegian_navy_desc: "Основанный после союза со Швецией, наш флот долгое время не получал достаточного финансирования и был обделен вниманием. Однако изменения за рубежом и внутри страны сделали такое положение дел несостоятельным. Реформы необходимы, и, внеся необходимые изменения, мы сможем должным образом защищать наши собственные берега и, возможно, пойти даже дальше, чем просто это."

 NOR_focus_monitors: "Мониторы"
 NOR_focus_monitors_desc: "Норвегия - страна с обширной береговой линией, но наши самые важные районы находятся на юге страны вблизи Осло. Чтобы должным образом защитить наши земли от развивающейся мощи других флотов, мы должны построить военно-морской флот, и мониторы идеально соответствуют этой потребности."
 NOR_focus_american_tech: "Американские технологии"
 NOR_focus_american_tech_desc: "Американцы добились значительных успехов в военно-морских технологиях, особенно в кораблях-мониторах. Сотрудничество с американцами позволит нам использовать их технологии для ускорения наших собственных достижений. "
 NOR_focus_american_monitors: "Американские мониторы"
 NOR_focus_american_monitors_desc: "Сотрудничество с американцами позволит нам напрямую закупать мониторы. Быстрый приток кораблей значительно усилит мощь нашего флота, и это позволит нашим собственным верфям сосредоточить свои усилия на других видах производства."
 NOR_focus_swedish_norwegian_coop: "Шведско-норвежское сотрудничество"
 NOR_focus_swedish_norwegian_coop_desc: "Будучи братской Швеции страной, сотрудничество между нашими военно-морскими предприятиями вполне естественно. Возможно, Швеция и не является передовой военно-морской державой, но наши отрасли имеют настолько тесные связи, что дальнейшее сотрудничество улучшит наши возможности по защите побережья в сотрудничестве друг с другом."
 NOR_focus_john_ericson: "Джон Эриксон"
 NOR_focus_john_ericson_desc: "Джон Эриксон, шведско-американский инженер, был одним из ведущих инженеров по созданию мониторов. Хотя он уже много лет проживает в США, с расширением военно-морского производства как у нас, так и в Швеции, он может вернуться в Скандинавию и принести пользу своей родной стране."
 NOR_focus_skorpionen_klasse: "HNoMS Skorpionen"
 NOR_focus_skorpionen_klasse_desc: "Мы построим наш собственный класс кораблей-мониторов для удовлетворения наших военных потребностей. Эти усилия помогут укрепить опыт и способности наших военно-морских сил, а также сохранить расходы в основном в Норвегии, а не отправлять их иностранным государствам для финансирования строительства. Пусть таких проектов будет много!".
 NOR_focus_thor_klasse: "HNoMS Thor"
 NOR_focus_thor_klasse_desc: "HNoMS является значительным усовершенствованием своего предшественника HNoMS Skorpionen, улучшив броню, вооружение и двигательную установку. Хотя класс "Скорпионен" служил нам хорошо, корабли, созданные по образцу "Тора", будут превосходить его во всех необходимых нам отношениях и смогут служить нам долгие годы."

 NOR_focus_kong_sverre: "Конг Сверре".
 NOR_focus_kong_sverre_desc: "Используя огромные достижения последних военно-морских технологий, мы построим новый фрегат, чтобы усилить огневую мощь нашего флота. Используя огромное количество достижений в области строительства кораблей и силовых установок, мы сможем показать Европе, что Норвегия стремится к большим высотам."
 NOR_focus_expand_karljohansvern: "Расширить Карлйохансверн"
 NOR_focus_expand_karljohansvern_desc: "Карлйохансверн является основной базой для Королевского норвежского флота, но его нынешнее состояние не соответствует нашим планам. Его необходимо расширить и переоборудовать по современным стандартам, чтобы мы могли действительно использовать его для наших новых военно-морских нужд, иначе наши текущие планы будут невозможны."
 NOR_focus_iron_warships: "Железные военные корабли"
 NOR_focus_iron_warships_desc: "Современные военно-морские технологии сделали деревянные корабли устаревшими как военные корабли. Их единственное применение - против врагов, не обладающих технологиями, позволяющими пробить их броню. Поэтому, чтобы сохранить актуальность нашего флота, мы должны построить флот из железных боевых кораблей. С надлежащей броней наши корабли смогут удержать свои позиции и доказать свою ценность".
 NOR_focus_armstrong_guns: "Орудия Армстронга"
 NOR_focus_armstrong_guns_desc: "Британская пушка Армстронга показала себя как чрезвычайно мощное оружие, и ее принятие может усилить возможности наших кораблей. Хотя его использование потребует дополнительной подготовки экипажей, преимущества, которые эти пушки могут предложить нашему флоту, должны оправдать и дополнительную подготовку."
 NOR_focus_ecucate_cadets_abroad: "Обучать курсантов за рубежом"
 NOR_focus_ecucate_cadets_abroad_desc: "Военно-морские силы Балтийского моря становятся все более второсортными, поэтому, чтобы получить образование для наших офицеров, которое будет действительно конкурентоспособным, мы должны отправить их в передовые военно-морские державы современности. Наблюдая за мощью флотов, мы увидим, на что способны военно-морские силы, и на основе этих знаний проложим курс для нашего собственного флота".
 NOR_focus_send_cadets_to_sweden: "Отправить курсантов в Швецию".
 NOR_focus_send_cadets_to_sweden_desc: "Хотя наш флот отделен от флота Швеции, в отличие от времен правления датчан, наши нации тесно связаны. Опираясь на эти отношения и помогая им развиваться, мы можем укрепить оба наших флота и поставить наши ВМС в положение доминирующей силы на Балтике."
 NOR_focus_radio_telegraphs: "Военно-морские радиотелеграфы"
 NOR_focus_radio_telegraphs_desc: "С нашими улучшениями в большинстве других областей военных технологий, связь часто игнорировалась. Принятие методов, позволяющих нашим кораблям общаться друг с другом с большей информацией, точностью и скоростью. Самое главное, это обеспечит большую безопасность наших берегов".

 NOR_focus_gunboats: "Канонерские лодки"
 NOR_focus_gunboats_desc: "В то время как мониторы обеспечивают нашу защиту районов непосредственно на нашем побережье, наши цели дальше и в более суровых водах требуют другого типа кораблей. По этой причине мы будем строить флот канонерских лодок, которые могут как поддерживать нашу внешнюю политику, так и защищать наши национальные воды."
 NOR_focus_foreign_designs: "Иностранные разработки"
 NOR_focus_foreign_designs_desc: "Америка, Великобритания и Франция являются ведущими военно-морскими державами современности. Однако многие конструкторы кораблей этих великих держав готовы помочь нашему флоту, предоставив новые или похожие конструкции. Это может позволить нам без риска принять на вооружение конструкции от проверенных конструкторов и с доказанной ценностью."
 NOR_focus_new_engines: "Новые двигатели"
 NOR_focus_new_engines_desc: "Одной из наиболее быстро развивающихся областей военно-морских технологий является двигательная установка, поскольку разрабатываются более мощные, более эффективные двигатели и методы приведения в движение. Приобретая эти разработки у иностранных государств, мы можем оставаться на переднем крае развития, не подвергаясь риску неудач или, возможно, даже опасных некачественных разработок."
 NOR_focus_norwegian_designs: "Норвежские разработки"
 NOR_focus_norwegian_designs_desc: "Хотя военно-морские проекты многих стран имеют большую ценность, никто не может понять потребности Норвегии лучше, чем норвежцы. Наша нация полагается на торговый флот, который обеспечивает большую часть нашей экономики, предоставляя нам потенциальный источник для проектировщиков кораблей. Разрабатывая собственные проекты, мы можем построить флот, который покажет независимую мощь Норвегии, а не нашу зависимость от других стран".
 NOR_focus_home_engines: "Самодельные двигатели"
 NOR_focus_home_engines_desc: "Вместо того, чтобы позволить местным талантам Норвегии гнить, пока иностранные конструкторы богатеют на наших средствах, финансирование разработки отечественных проектов кораблей докажет свою ценность в долгосрочной перспективе. Независимо от фактической ценности проектов, создание отечественной индустрии военно-морских конструкций может помочь нашей экономике, а также, возможно, обеспечит нашему флоту преимущество, необходимое для достижения наших целей."
 NOR_focus_patrol_coast: "Защищать норвежское побережье"
 NOR_focus_patrol_coast_desc: "Первая и главная роль наших канонерских лодок и мониторов - охрана норвежского побережья. Если какая-либо страна планирует напасть на Норвегию, она может оказаться способной пересилить некоторые части нашего флота в море. Но, полагаясь на наши береговые флоты и их возможности, мы можем уменьшить опасность, которая может нас постигнуть, даже если мы потерпим поражение".
 NOR_focus_gunboat_modernization: "Модернизация артиллерийских катеров"
 NOR_focus_gunboat_modernization_desc: "Учитывая нашу зависимость от них, поддержание наших кораблей береговой обороны как можно более современными всегда должно быть приоритетом нашего флота. Поскольку это в основном проявляется в канонерских лодках, совершенствование этих кораблей должно быть приоритетом для наших усилий по развитию и переоборудованию."

 ###Decisions### #NT!
 NOR_decision_category_sami_opression: "История угнетения саами"
 NOR_decision_category_sami_opression_desc: "С тех пор, как Норвегия ассимилировала земли саамов, норвежское правительство притесняло их, нанося ущерб их отношениям с норвежским правительством и его народом. Саамский народ долгое время подвергался расовой дискриминации и угнетению; их земли были захвачены и уничтожены индустриализирующейся Норвегией.\n\nВсе, что мы можем сделать, ограничено, потому что существуют сильные националистические силы, которые требуют более строгой норвегизации саамского народа.\n\n§WСаамские волнения:§! [?144.detrimental_colonial_impact_value|-]".
 NOR_decision_category_worker_unrest: "Рабочие волнения"
 NOR_decision_category_worker_unrest_desc: "Городской рабочий класс является самым низким социальным классом в нашем обществе, и, как следствие этого, с ними обращаются не лучшим образом. К рабочим относятся не лучшим образом из-за их статуса безземельных крестьян, что выражается в том, что они не имеют представительства в политике. Рабочие пока не представляют угрозы для нашего великого правительства, но, глядя за пределы наших границ, мы видим растущую напряженность между буржуазией и пролетариатом. Мы должны предотвращать восстания и бунты, но при этом стараться тратить как можно меньше.\n\n§YВолнение рабочих: [?NOR_var_worker_unrest|%R]§!".

