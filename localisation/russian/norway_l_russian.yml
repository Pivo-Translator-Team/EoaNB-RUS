  ##Military## 
 NOR_focus_norwegian_military: "The Norwegian Military" #NT!
 NOR_focus_norwegian_military_desc: "" #NT!
  
 NOR_focus_on_land: "The Army" #NT!
 NOR_focus_on_land_desc: "Although our nation is subordinate to Sweden in many ways, we still maintain our own army. As the future unfolds before us a decision must be made with the future of our army, as both its political future and the technologies being developed ensure that its current state cannot be maintained." #NT!
  
 NOR_focus_vernepliktsdebatten: "Vernepliktsdebatten" #NT!
 NOR_focus_vernepliktsdebatten_desc: "Following the first adoption of Levee En Masse, conscription has only grown in popularity, as more nations throughout the world adopt it. In Norway the question has appeared as well, as the value of such a system in a nation with a highly limited population rates. Are professional soldiers no longer sufficient, and can our nation support an army of the size that conscription would create?" #NT!
 NOR_focus_swedish_army: "An Army to the Swedes" #NT!
 NOR_focus_swedish_army_desc: "Our nation shares a monarch with Sweden, and our fates are bound closely. Therefore, we will develop our military towards fulfilling the needs of Sweden and operating in concert with the Swedish army. Together our armies will develop our technologies and doctrines to prove our worth in the modern world." #NT!
 NOR_focus_train_with_sweden: "Training With Sweden" #NT!
 NOR_focus_train_with_sweden_desc: "In order to achieve the practical aspects of our cooperation with Sweden we will begin joint training and drills with the Swedish army. These efforts should allow our armies to be prepared to operate in concert on a battlefield, as well as ensuring the soldiers are less likely to have conflict due to increased familiarity." #NT!
 NOR_focus_independent_army: "Demand an Independent Army!" #NT!
 NOR_focus_independent_army_desc: "Although we may be a partner with Sweden, sharing a King, we do not need to dissolve our sovereignty further by gradually merging even our armies together. Instead we will have an army of Norwegians for Norway. Exactly what we will use this independent army for will have to be seen in the future." #NT!
 NOR_focus_develop_training_standards: "Develop Our Own Training Standards" #NT!
 NOR_focus_develop_training_standards_desc: "" #NT!
 NOR_focus_kammerloader_modernization: "Kammerloader Modernization" #NT!
 NOR_focus_kammerloader_modernization_desc: "The Kammerloader is a uniquely Norwegian rifle, and it has served us well for many years. Rather than rashly throw away such a weapon, we should improve and modernize aspects of the rifle. This should provide us with the minimal interruption to our military, and save our budget the cost of the adoption of a new rifle." #NT!
 NOR_focus_chassepot_rifle: "Chassepot Rifle" #NT!
 NOR_focus_chassepot_rifle_desc: "The French chassepot is a truly revolutionary rifle, with its functions being in many ways more advanced than the Dreyse needle rifle, another well-known bolt action rifle. Adopting this rifle will grant our army a very powerful rifle, used by one of the most powerful nations in the world. However, the demands of the French military may make receiving enough rifles difficult, and we may not receive enough rifles for several years." #NT!
 NOR_focus_remington_rifle: "Remington Rifle" #NT!
 NOR_focus_remington_rifle_desc: "The American Remington is an extremely unique rifle, well-known for its durability. Its use is strong and simple, and the weapon is very reliable. In addition, we will most likely produce the rifle under license granting us the ability to produce rifles according to our own needs." #NT!
  
 NOR_focus_foreign_doctrines: "Foreign Doctrines" #NT!
 NOR_focus_foreign_doctrines_desc: "Our nation unfortunately lacks practical experience and is very small in size. To remedy this we will need to rely on foreign support, bringing expertise and modern theory to our army. There are many options that we could rely on for foreign support, but the Swedes, the French, and the Americans are our most likely candidates. The Swedes are our masters, the French are a juggernaut, and the Amercians are a rising star. Who fits our nation's destiny the best?" #NT!
 NOR_focus_our_master: "Our Master" #NT!
 NOR_focus_our_master_desc: "While the Swedes may not have the most modern military, our relations and their long military history mean ignoring them would be foolish. Our proximity makes  training both very efficient and easy for both nations, as well as making the training possible at all levels rather than purely within an officer corps. Perhaps the Swedes lack the experience of other nations, but they are uniquely situated to overhaul our entire army." #NT!
 NOR_focus_expand_royal_guard: "Expand The Royal Guard" #NT!
 NOR_focus_expand_royal_guard_desc: "As part of our arrangement with Sweden, we will expand the number of troops we provide to the Royal Guard. These elite soldiers will offer a model for all of our other soldiers to emulate, as well serving as the embodiment of the integration of our army with Swedens, with a fully shared command structure overseeing both the Swedish and Norwegian elements of the force." #NT!
 NOR_focus_send_officers_kalberg: "Send Officers to Kalberg" #NT!
 NOR_focus_send_officers_kalberg_desc: "Karlberg is the oldest military academy in the world, and as such has much to offer our nations officers. By having our officers trained at Karlberg we can benefit from the extensive knowledge available, improving the expertise of many of our officers and possibly allowing for greater specialization. Alongside this benefit, our officers will be better able to cooperate with Swedish officers owing both to good relations and shared training. This will benefit us both on the battlefield and politically." #NT!
 NOR_focus_french_inspiration: "French Inspiration" #NT!
 NOR_focus_french_inspiration_desc: "France is one of the most powerful states on the planet, and their history of victories is one of the most extensive. The legacy of Napoleon is still strong, and yet they have made their own way adopting much of their military to more modern needs and methods. By receiving French training we can not only gain a connection to this great history, but also have some of the experience of their officers and soldiers imparted onto our own military." #NT!
 NOR_focus_french_style: "Adopt French Style" #NT!
 NOR_focus_french_style_desc: "The distinct style of the French military is immediately recognizable to many, and it's worth has shown itself many times as parts of it are adopted across the world by militaries from Greece to America. Let us adopt this style as well, granting our soldiers better uniforms, as well as saving us much of the effort that would be required with designing our own." #NT!
 NOR_focus_french_advisors: "French Advisors" #NT!
 NOR_focus_french_advisors_desc: "As part of our training with the French, we will invite permanent advisors to assist us in our reforms. The advisors will take their place in our military, allowing us to cooperate with the French permanently, and helping to improve a wide range of aspects of our military. These relations may be all it takes to protect our country, as the mere mention of France may scare off some who would have aims for us." #NT!
 NOR_focus_across_atlantic: "Look Across the Atlantic" #NT!
 NOR_focus_across_atlantic_desc: "Some of the most innovative methods of warfare and technologies have originated in America. If we receive training and assistance from the USA we could make use of many of these advancements, and possibly even find ourselves ahead of much of Europe. Our military lacks the scale of many of our neighbors, but if we can make up for this with technology our nation could be far safer." #NT!
 NOR_focus_lessons_acw: "Learn From the Civil War" #NT!
 NOR_focus_lessons_acw_desc: "The American Civil War is of a scale that hasn't been seen in the Americas or Europe for many years, and it employs some of the most advanced technologies available. By employing officers experienced in this war, as well as observing the merits of the technologies utilized we can gain knowledge with which to overhaul our military." #NT!
 NOR_focus_army_telegraph: "Army Telegraphs" #NT!
 NOR_focus_army_telegraph_desc: "The telegraph and its applications in the military have been pioneered by the Americans, and its worth is crystal clear. It can allow us to have our soldiers spread across the nation and yet ready to mobilize at previously impossible speeds. While they will still need time to travel, merely saving the time on communication makes our ability to prepare for war far faster. The applications of this technology can put our nation above our enemies, and grants us a chance to respond to any threat long before our enemy expects." #NT!
 NOR_focus_traditionalism: "Traditionalism" #NT!
 NOR_focus_traditionalism_desc: "The way forward our training has offered is rooted in centuries of tradition, and represents the culmination of centuries of knowledge. It has brought countless victories to our neighbors, and should offer this same chance to us. In addition, our nation is one that has not had a stance nearly as belligerent as other nearby nations, having rarely engaged in warfare. Efforts meant to bring our nation to the modern methods of warfare may simply waste our limited funds." #NT!
 NOR_focus_look_to_future: "Look to the Future" #NT!
 NOR_focus_look_to_future_desc: "Perhaps Norway is a nation at peace today, but the future can never truly be predicted. Preempting the possibility of warfare, and creating an army that will be able to at least compete if not overcome our enemies may be essential to ensuring its very existence. While it may be expensive, isn't any price worth paying for the sack of Norway?" #NT!
 NOR_focus_our_own_twist: "Our Own Twist" #NT!
 NOR_focus_our_own_twist_desc: "Despite the support we have received from abroad, our needs are still unique and we must make changes to our structure to operate at our nation's scale and with our strategic needs in mind. Particular methods of recruitment and our most important cities and locations have not yet been addressed with our reforms. Resolving these hanging threads will bring to a close many of our reforms." #NT!
 NOR_focus_rural_recruitment: "Rural Recruitment" #NT!
 NOR_focus_rural_recruitment_Desc: "Norway lacks much of the urban population that is assumed when conscription and other modern methods of recruitment are considered. Instead, our nation consists largely of rural populations spread across it. To ensure that we can have enough manpower to protect our nation and provide for our needs we will focus much of our recruitment efforts on these rural areas." #NT!
 NOR_focus_expand_kongsberg: "Expand Kongsberg" #NT!
 NOR_focus_expand_kongsberg_desc: "Kongsberg is our nation's largest weapons company, and offers an opportunity to produce not only enough weapons for our own nation but possibly even enough for export. The innovative engineers at Kongsberg can represent the future of Norwegian arms, but they will require proper support. To this end we will help to expand the company further to meet our nation's needs." #NT!
 NOR_focus_build_forts: "Fortify Major Cities" #NT!
 NOR_focus_build_forts_desc: "While Norway may not be a nation of cities, the cities that we do have are essential to the very existence of our nation. With the capture of only a few cities our army would be lost and in immense danger. To prevent this possibility we will begin to fortify our cities, turning part of them into fortresses that will protect our nation from any threat." #NT!
  
 NOR_focus_norwegian_navy: "The Norwegian Navy" #NT!
 NOR_focus_norwegian_navy_desc: "Founded upon our union with Sweden, our navy has long been underfunded and neglected. However, changes abroad and internally have made this state of affairs untenable. Reforms are necessary, and by making necessary changes we can defend our own coasts properly, and perhaps go even further than just that." #NT!
  
 NOR_focus_monitors: "Monitors" #NT!
 NOR_focus_monitors_desc: "Norway is a nation with a massive coastline, but our most important areas are in our south near Oslo. To properly defend our lands from the evolving might of other navies we must build a navy, and monitors perfectly fit this need." #NT!
 NOR_focus_american_tech: "American Technology" #NT!
 NOR_focus_american_tech_desc: "The Americans have made significant advances in naval technology, particularly in monitor ships. Cooperation with the Americans will allow us to utilize their technology to hasten our own advancements. " #NT!
 NOR_focus_american_monitors: "American Monitors" #NT!
 NOR_focus_american_monitors_desc: "Building off of our previous engagements with the Americans will allow us to purchase Monitors directly. A rapid influx of ships will greatly bolster the power of our navy, and it will allow our own dockyards to focus their efforts on other types of production." #NT!
 NOR_focus_swedish_norwegian_coop: "Swedish-Norwegian Cooperation" #NT!
 NOR_focus_swedish_norwegian_coop_desc: "As the sister nation to Sweden, cooperation between our naval industries is only natural. Sweden may not be the foremost naval power, but our industries have such close links that further cooperation will improve both of our abilities to defend our coasts in cooperation with each other." #NT!
 NOR_focus_john_ericson: "John Ericson" #NT!
 NOR_focus_john_ericson_desc: "John Ericson, a Swedish-American engineer, was one of the leading engineers for the creations of the monitors. While he has resided in the United States for many years, with an expansion to both our and Sweden's naval production he may return to Scandinavia and benefit his birth nation." #NT!
 NOR_focus_skorpionen_klasse: "HNoMS Skorpionen" #NT!
 NOR_focus_skorpionen_klasse_desc: "We will construct our own native class of monitor ships to meet our military needs. These efforts will help establish the experience and ability of our naval facilities, as well as keeping the expenses mostly within Norway rather than being sent to a foreig nation to fund the construction. May there be many like it!" #NT!
 NOR_focus_thor_klasse: "HNoMS Thor" #NT!
 NOR_focus_thor_klasse_desc: "The HNoMS is a significant improvement on her predecessor the HNoMS Skorpionen, improving on the armor, armament, and propulsion. While the Skorpionen Class served us well, ships modeled after Thor will be superior in all the ways we need, and could serve our needs for many years." #NT!
  
 NOR_focus_kong_sverre: "Kong Sverre" #NT!
 NOR_focus_kong_sverre_desc: "Capitalizing on the huge advancements made with recent naval technology, we will construct a new frigate to add greater firepower to our navy. By utilizing the huge number of advancements in ship construction and propulsion, we can show Europe that Norway aims for greater heights." #NT!
 NOR_focus_expand_karljohansvern: "Expand Karljohansvern" #NT!
 NOR_focus_expand_karljohansvern_desc: "Karljohansvern is the primary base for the Royal Norwegian Navy, but its current state is not fitting for our plans. It will need to be expanded and refitted to modern standards for us to truly make use of it for our new naval needs, otherwise our current plans will not be possible." #NT!
 NOR_focus_iron_warships: "Iron Warships" #NT!
 NOR_focus_iron_warships_desc: "Modern naval technology has made wooden warships obsolete as warships. Their only use is against enemies without the technologies to breach their armor. Therefore, to maintain the relevance of our navy we must build a navy of iron warships. With proper armor our ships will be able to hold their own and prove their worth." #NT!
 NOR_focus_armstrong_guns: "Armstrong Guns" #NT!
 NOR_focus_armstrong_guns_desc: "The British Armstrong gun has shown itself to be an extremely powerful weapon, and its adoption could bolster the ability of our ships. While its use will require more training for our crews, the benefits that these guns can offer our navy should outfit and additional training." #NT!
 NOR_focus_ecucate_cadets_abroad: "Educate Cadets Abroad" #NT!
 NOR_focus_ecucate_cadets_abroad_desc: "The navies of the Baltic sea have become increasingly second rate, and so to gain an education for our officers that will be truly competitive we must send them to the foremost naval powers of this day. By observing the might of the navies we will see what navies can be capable of, and plot a course for our own navy based on this knowledge." #NT!
 NOR_focus_send_cadets_to_sweden: "Send Cadets to Sweden" #NT!
 NOR_focus_send_cadets_to_sweden_desc: "While our navy is seperate from the Swedish navy, unlike the days under the Danes, our nations are closely aligned. By leaning into this relationship and helping it to develop we can strengthen both of our navies and place our navies into a position to be the dominant force in the Baltic." #NT!
 NOR_focus_radio_telegraphs: "Naval Radio Telegraphs" #NT!
 NOR_focus_radio_telegraphs_desc: "With our improvements in most other fields of military technology, communications have often been neglected. Adopting methods for our ships to communicate with each other with greater information, accuracy, and speed. Most importantly, it will keep our coasts more secure." #NT!
  
 NOR_focus_gunboats: "Gunboats" #NT!
 NOR_focus_gunboats_desc: "While monitors provide our defense for areas directly on our coast, our goals further afield, and in rougher waters, require a different kind of ship. For this reason, we will build up a fleet of gunboats which can both support our foreign policy and defend our national waters." #NT!
 NOR_focus_foreign_designs: "Foreign Designs" #NT!
 NOR_focus_foreign_designs_desc: "America, Britain, and France are the foremost naval powers of our day. However, many designers for the ships of these great powers navies are willing to assist our navy by providing new or similar designs. This can allow us to adopt designs from proven designers and of proven value, without risk." #NT!
 NOR_focus_new_engines: "New Engines" #NT!
 NOR_focus_new_engines_desc: "One of the most rapidly advancing fields in naval technology is that of propulsion, as more powerful, more efficient engines and methods of propulsion are developed. By purchasing those designs from foreign nations we can keep ourselves at or near the forefront of development, without the risk of failure or possibly even dangerous inferior designs." #NT!
 NOR_focus_norwegian_designs: "Norwegian Designs" #NT!
 NOR_focus_norwegian_designs_desc: "While there is great value in many nations' naval designs no one can understand Norwegian needs better than Norwegians. Our nation relies on our merchant navy for much of our economy, providing us with a potential source for ship designers. By developing our own designs we can build a navy that shows the independent power of Norway, rather than our dependence on other nations." #NT!
 NOR_focus_home_engines: "Homemade Engines" #NT!
 NOR_focus_home_engines_desc: "Rather than allow the native talents of Norway to rot away while foreign designers grow rich off our funds, funding the development of native designs for ships will prove its worth in the long term. Whatever the actual value of the designs, creating a native industry of naval designs could assist our economy, as well as possibly provide our navy with the edge it needs for our goals." #NT!
 NOR_focus_patrol_coast: "Protect the Norwegian Coast" #NT!
 NOR_focus_patrol_coast_desc: "The first and foremost role of our gunboats and monitors is the guarding of the Norwegian coast. If any nation plans to attack Norway, they may be able to overwhelm some parts of our navy at sea. But by relying on our coastal fleets and their capabilities we can mitigate the dangers that can befall us even if we are defeated." #NT!
 NOR_focus_gunboat_modernization: "Gunboat Modernization" #NT!
 NOR_focus_gunboat_modernization_desc: "Considering our reliance on them, keeping our coastal defense ships as modern as possible must always be our priority with our navy. As this mostly manifests itself with gunboats, improving these ships must be a priority for our development and refitting efforts." #NT!
  
  ###Decisions### 
 NOR_decision_category_sami_opression: "History of Sami Oppression" #NT!
 NOR_decision_category_sami_opression_desc: "Ever since Norway assimilated the lands of the Samis, the Norwegian government have oppressed them; hurting their relationship with the Norwegian Government and its people. The Sami people have long been subject to racial discrimination and oppression; their lands seized and destroyed by the industrializing Norway.\n\nIt is limited what we can do, because there are strong nationalist forces that demand stricter norwegianization of the Sami people.\n\n§WSami Unrest:§! [?144.detrimental_colonial_impact_value|-]" #NT!
 NOR_decision_category_worker_unrest: "Worker Unrest" #NT!
 NOR_decision_category_worker_unrest_desc: "The urban working class is the lowest social class in our society, and as a consequence of that, they are not treated in the best way. Workers are not treated well because of their status as landless peasants, which is reflected in that they have no representation in politics. The workers are not yet a threat to our great government, but looking outside our borders we see rising tensions between the bourgouise and the proletariat. We should prevent revolts and riots, but also try to spend as little as possible.\n\n§YWorker Unrest: [?NOR_var_worker_unrest|%R]§!" #NT!
  
