 NOR_decision_hamar_grundsetbanen: "Hamar-Grundset Banen"
 NOR_decision_hamar_grundsetbanen_desc: "Инфраструктура Норвегии - это не то, чем можно гордиться. Поэтому нам необходимо сосредоточиться на завершении наших текущих проектов и начале новых проектов по улучшению инфраструктуры в населенных пунктах."
 NOR_decision_kongsvinger_line: "Линия Конгсвингера"
 NOR_decision_kongsvinger_line_desc: "Инфраструктура в Норвегии - это не то, чем можно гордиться. Поэтому мы должны сосредоточиться на завершении наших текущих проектов и начале новых проектов по улучшению инфраструктуры в населенных пунктах."
 NOR_decision_railways_north: "Северные железные дороги"
 NOR_decision_railways_north_desc: "Инфраструктура Норвегии не является предметом гордости. Поэтому нам необходимо сосредоточиться на завершении наших текущих проектов и начале новых проектов по улучшению инфраструктуры в населенных пунктах."
