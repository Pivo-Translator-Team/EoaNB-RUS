 ###Events### #NT!
 eoanb_norway.1.t: "Vernepliktsdebatten"
 eoanb_norway.1.d: ""Vernepliktsdebatten" - дискуссия о призыве в вооруженные силы. Дискуссия ведется между двумя частями норвежской политической сферы - технократами и автократами. Она стала очень политической из-за предложения включить городское население в ряды вооруженных сил".
 eoanb_norway.1.a: "Интересно"

 eoanb_norway.2.t: "Убийство Кнута Грёте"
 eoanb_norway.2.d: "10 августа 1863 года Кнут Грёте был убит Фридрихом Приессом и Кнудом Симонсеном из Пруссии и Дании. Сегодня верховный суд Норвегии приговорил обоих к смертной казни. Может быть, это отпугнет всех остальных грязных преступников?".
 eoanb_norway.2.a: "Как такое могло произойти?"

 eoanb_norway.3.t: "Началось строительство здания стортинга"
 eoanb_norway.3.d: "После длительного планирования началось строительство здания Стортинга. В 1856 году был проведен конкурс проектов, и после голосования в Стортинге, проект шведского архитектора Эмиля Виктора Ланглета был выбран в качестве окончательного проекта здания.\nС 1854 года парламент использовал зал заседаний в Королевском университете Фредрика, и народные представители, несомненно, рады наконец-то переехать сюда после завершения строительства."
 eoanb_norway.3.a: "Очень хорошо"
 eoanb_norway.3.b: "Как раз вовремя!"

 eoanb_norway.4.t: "Здание Стортинга завершено"
 eoanb_norway.4.d: "После примерно пяти с половиной лет строительства здание стортинга завершено. Это знаменует собой значительный шаг на пути к независимости Норвегии. До этого стортинг использовал конференц-зал в Королевском университете Фредрика.\nЭто здание является артефактом стабильного норвежского режима и, несомненно, станет популярной туристической достопримечательностью в ближайшие годы."
 eoanb_norway.4.a: "Очень хорошо"

 eoanb_norway.5.t: "Венстре был создан"
 eoanb_norway.5.d: "Как первая официальная политическая партия в Норвегии, она ознаменует начало новой эры в норвежской демократии. Venstre, буквально \"Левые\", состоит из членов парламента, желающих реформировать норвежскую демократию. Ее лидер, Йохан Свердруп, ставит перед собой цель ввести парламентаризм в Стортинге, но встречает сильное сопротивление со стороны консервативных членов парламента. \nНеформальные политические партии существовали в Стортинге и до этого, но они ограничивались только этим - неформальными политическими партиями. Надеюсь, это облегчит понимание того, за кого голосовать".
 eoanb_norway.5.a: "Интересно"

 eoanb_norway.6.t: "Хёйре был создан"
 eoanb_norway.6.d: "В ответ на создание Venstre в начале этого года, консервативные члены парламента решили создать свою собственную политическую партию. Høyre, буквально \"Правый\", состоит в основном из бизнесменов и влиятельных лидеров. Представляя консервативных людей в Норвегии, она будет работать против предложений Venstre, с возможностью сотрудничества с умеренным крылом Venstre."
 eoanb_norway.6.a: "Очень хорошо"

 eoanb_norway.7.t: "Фогт под давлением шведской короны"
 eoanb_norway.7.d: "Йорген Герман Фогт, глава правительства с 1855 года, подвергся давлению со стороны короля Швеции, чтобы уйти в отставку. Это произошло потому, что у Фогта был конфликт с королем по поводу его военных назначений, и теперь это угрожает положению Фогта как лидера правительства."
 eoanb_norway.7.a: "Созвать голосование в стортинге".
 eoanb_norway.7.b: "Отставка Фогта"

 eoanb_norway.8.t: "Кто должен стать преемником Фогта?"
 eoanb_norway.8.d: "После отставки Фогта у нас остается очевидный вопрос: кто должен стать его преемником? Несколько видных политиков выступили со своими предложениями, а также король Швеции. Кто должен стать его преемником?"
 eoanb_norway.8.a: "Наследный принц Швеции Карл XV".
 eoanb_norway.8.b: "Консерватор Ханс Кристиан Петерсен"

 eoanb_norway.9.t: "Йорген Герман Фогт сохраняет свою власть"
 eoanb_norway.9.d: "После примерно двух месяцев обсуждений Йорген Герман Фогт и его друзья в стортинге проголосовали против выбора короля. Король не обязан действовать по совету стортинга, но решил принять его условия, потому что не хочет расстраивать норвежское население."
 eoanb_norway.9.a: "Очень хорошо"

 eoanb_norway.10.t: "Йорген Херман Фогт вынужден уйти в отставку"
 eoanb_norway.10.d: "Сегодня глава норвежского правительства официально подал в отставку в результате давления Швеции. Шведский король может праздновать, поскольку он успешно освободил место в правительстве для своего друга Кристиана Бирха-Райхенвальда. Бирх-Рейхенвальд давно является хорошим другом короля Карла XV, и, вероятно, его хотят видеть в правительстве из-за того, что Фогт критически относился к некоторым военным назначениям короля. Возраст Фогта также может быть фактором, влияющим на спрос, поскольку стареющему политику на данный момент уже за 70".
 eoanb_norway.10.a: "Мы мало что можем сделать"

 eoanb_norway.11.t: "Конец вражды"
 eoanb_norway.11.d: "Текущая политическая вражда официально завершена, и мы успешно выбрали предпочтительного лидера. Однако, даже если этот конфликт был разрешен, в стране все еще есть несколько крупных конфликтов. \nВ основном они вращаются вокруг меньшинства \n "embedsmenn\", которое доминирует в норвежском политическом ландшафте. Тем не менее, теперь мы можем расслабиться и наблюдать за тем, что происходит в мире, по крайней мере, в настоящее время".
 eoanb_norway.11.a: "Очень хорошо!"

 eoanb_norway.12.t: "Открытие Hamar-Grundsetbanen".
 eoanb_norway.12.d: "В 1857 году, вместе с Kongsvingerbanen и Trondhjem-Størenbanen, строительство Hamar-Grundsetbanen было одобрено в Стортинге, и теперь это первая из железных дорог, которая была завершена. Следующая железная дорога, Конгсвингербанен, должна открыться в ближайшее время".
 eoanb_norway.12.a: "Великолепно"

 eoanb_norway.13.t: "Открытие Конгсвингербанена"
 eoanb_norway.13.d: "Через некоторое время после завершения строительства и открытия Хамар-Грундсетбанен официально открылась Конгсвингербанен. В отличие от предыдущей железной дороги, эта первая использует стандартную колею, так как здесь используется меньшая колея. В любом случае, это небольшое улучшение инфраструктуры в Норвегии, даже если в больших частях страны все еще нет железных дорог."
 eoanb_norway.13.a: "Очень хорошо"

 eoanb_norway.14.t: "Великий пожар в Кристиании"
 eoanb_norway.14.d: "В центре нашей столицы вспыхнул пожар. Сообщается, что пожар начался ночью и быстро распространился на близлежащие дома. К счастью, никто не пострадал.\nКакими должны быть наши дальнейшие действия?"
 eoanb_norway.14.a: "Ничего не делать"
 eoanb_norway.14.b: "Немного помочь им"
 eoanb_norway.14.c: "Послать им все, что у нас есть"

 eoanb_norway.15.t: "Ремонт занимает больше времени, чем ожидалось"
 eoanb_norway.15.d: "Поскольку мы вложили мало ресурсов в восстановление столицы, прогресс идет медленно, и наши советники требуют, чтобы мы послали помощь. Послать помощь - лучший вариант, но если мы хотим сэкономить наши ресурсы, мы должны позволить народу помочь себе, ценой некоторой легитимности."
 eoanb_norway.15.a: "Настаивать на том, чтобы ничего не делать"
 eoanb_norway.15.b: "Послать помощь"

 eoanb_norway.16.t: "Кристиания отремонтирована"
 eoanb_norway.16.d: "После некоторого времени восстановительные работы в районах, пострадавших от пожара, завершены".
 eoanb_norway.16.a: "Замечательно"

 eoanb_norway.17.t: "Выборы 1859 года"
 eoanb_norway.17.d: "Объявлены 16-е выборы в стортинг, решающие судьбу представителей в норвежском парламенте. В ходе самых масштабных на сегодняшний день выборов голосуют за отдельных лиц: количество мест в парламенте увеличилось со 111 до 117. Конфликт между более либерально настроенными Bønder (фермерами) и более жестко консервативными Embedsmenn (чиновниками) был темой дебатов в последнее время. С увеличением количества мест в парламенте после добавления 57-го пункта в норвежскую конституцию, фермеры теперь имеют 2 представителя в парламенте на каждого одного представителя горожан. Учитывая это, многие сельские жители Норвегии объединились в протополитические партии, а именно в Reformforeningen (Ассоциация реформ), группу либеральных оппозиционных политиков, выступающих против более консервативного населения. С другой стороны - консерваторы, группа государственных служащих и правительственных чиновников, которые доминировали в норвежской политике с 1814 года. После того, как каждый округ проголосовал за своих представителей, встает вопрос, кто получил большинство мест? Более либерально настроенный Бёндер или более консервативный Эмбедсменн?".
 eoanb_norway.17.a: "Либералы"
 eoanb_norway.17.b: "Консерваторы"

 eoanb_norway.18.t: "Ситуация в Северной Норвегии"
 eoanb_norway.18.d: "Северная Норвегия остается одним из многих менее известных и обсуждаемых государств в Европе. Последние несколько столетий Северная Норвегия состояла из противоречий и эмиграции, и только недавно начала восстанавливаться после столетий суровых торговых законов. Во многом это произошло благодаря Наполеоновским войнам и их влиянию на торговые монополии региона. В результате регион стал вновь экономически жизнеспособным в глазах торговли, что вызвало большой рост интереса и иммиграции в регион. Регион остается в основном норвежским по составу населения, однако кризис рыболовства в 17 веке заставил многих покинуть регион, что позволило саамскому народу и культуре вновь процветать. За этим быстро последовала небольшая серия иммигрантов из Финляндии и русских, которые были заинтересованы в торговле и земле в этом регионе. Сегодня Северная Норвегия представляет собой тихий, но активно развивающийся регион Европы, где новые города появляются раз в несколько десятилетий."
 eoanb_norway.18.a: "Интересно"

 eoanb_norway.19.t: "Россия просит норвежцев поселиться на Кольском полуострове"
 eoanb_norway.19.d: ""
 eoanb_norway.19.a: "Мы пришлем несколько поселенцев"
 eoanb_norway.19.b: "Зачем нам помогать России?"

 eoanb_norway.20.t: "DfnA была создана"
 eoanb_norway.20.d: "Только что была создана Det forenede norske Arbeiderparti, рабочая партия, отстаивающая интересы рабочих".
 eoanb_norway.20.a: "Эти проклятые социалисты!"

 eoanb_norway.21.t: "Сколько мы должны инвестировать?"
 eoanb_norway.21.d: "Мы должны инвестировать в норвежскую рыбную промышленность".
 eoanb_norway.21.a: "Крупные инвестиции"
 eoanb_norway.21.b: "Незначительные инвестиции"
 eoanb_norway.21.c: "Мы не можем выделить столько средств"

 eoanb_norway.22.t: "Выпуск статхолдера"
 eoanb_norway.22.d: "После того, как короткая шведско-норвежская война 1814 года закончилась тем, что Норвегия была вынуждена вступить в союз между Швецией и Норвегией, генерал-губернатор Норвегии был назначен королем Норвегии и Швеции. Согласно норвежской конституции, генерал-губернатором мог быть назначен швед или норвежец, но в течение первых 15 лет унии этот пост занимали только шведы, что вызвало недовольство норвежцев.\nПосле 1829 года этот пост занимали норвежцы до 1856 года, после чего он оставался вакантным до его упразднения в 1873 году.\nНесмотря на то, что Норвегия была вынуждена вступить в унию со Швецией, она сохранила свою собственную конституцию и парламент. Чтобы исправить тот факт, что Норвегия и Швеция имели две разные конституции, причем норвежская была более демократичной, весной 1815 года между шведской и норвежской делегациями был подписан Акт о союзе (Riksakten). Акт о союзе касался власти короля, взаимоотношений между законодательными органами, порядка осуществления исполнительной власти в случае смерти короля до достижения наследным принцем совершеннолетия и взаимоотношений между кабинетами министров. Акт о союзе также устанавливал, что вопросы внешней политики решались шведским кабинетом министров при участии норвежского премьер-министра.\nСоюз не был беспроблемным, однако, когда король Карл XIV Юхан взошел на престол в 1818 году, он попытался укрепить исполнительную власть, чему воспротивился норвежский парламент. Вплоть до своей смерти в 1844 году король неоднократно требовал от каждого парламента, чтобы его право вето было абсолютным, как в Швеции, вместо условного вето, которое он имел в Норвегии. Каждый раз это требование отклонялось.\nВопрос о национальных символах был еще одной темой, которая вызывала трения и не была решена до вступления в должность короля Оскара I в 1844 году, когда был принят совместный комитет по вопросам флага и герба. Это привело к созданию параллельных систем флагов, которые продемонстрировали равенство между странами.\nСейчас будущее союза выглядит радужным, но впереди возможны проблемы. Должность генерал-губернатора остается вакантной с 1856 года, и вопрос в том, следует ли назначить нового человека или упразднить ее совсем.\nУпразднение, безусловно, будет популярно среди норвежцев, которые увидят в этом еще одно доказательство того, что Норвегия является равноправным партнером Швеции, но как отреагирует более консервативный шведский парламент и кабинет министров, которые рассматривают Норвегию как неполноценного партнера и военный приз?"
 eoanb_norway.22.a: "Стортинг должен потребовать упразднения".

 eoanb_norway.23.t: "Король Оскар согласен"
 eoanb_norway.23.d: ""
 eoanb_norway.23.a: "Превосходно!"

 eoanb_norway.24.t: "Король Оскар не согласен"
 eoanb_norway.24.d: "Как и ожидалось, король Оскар I не согласен с нашим предложением об отмене должности статхолдера".
 eoanb_norway.24.a: "Хорошо".

 eoanb_norway.25.t: "Принц-регент Чарльз обещает упразднить должность статхолдера".
 eoanb_norway.25.d: ""
 eoanb_norway.25.a: "Хорошо"

 eoanb_norway.26.t: "Стортингет создает специальный комитет для устранения должности статхолдера"
 eoanb_norway.26.d: "Стортингет, норвежский парламент, создал комиссию для работы над устранением должности статхолдера. Эта должность похожа на должность губернатора и глубоко непопулярна в Норвегии".
 eoanb_norway.26.a: "Давайте надеяться на лучшее"
 eoanb_norway.26.b: "Стортинг должен оказать давление на короля"

 eoanb_norway.27.t: "Стортинг оказывает давление на шведского короля"
 eoanb_norway.27.d: ""
 eoanb_norway.27.a: "Будем надеяться на лучшее"

 eoanb_norway.28.t: "Король Карл дарит Норвегии \"Моргенгаве\"".
 eoanb_norway.28.d: ""
 eoanb_norway.28.a: "Хороший день"

 eoanb_norway.29.t: "Норвежский стортинг вручает шведскому королю декларацию"
 eoanb_norway.29.d: "Шведский король не санкционировал закон".
 eoanb_norway.29.a: "Как он мог"

 eoanb_norway.30.t: "Норвежский стортинг протестует против того, что король отказался от своего обещания"
 eoanb_norway.30.d: ""
 eoanb_norway.30.a: "Это предательство"

 eoanb_norway.31.t: "[NOR.GetLeader] Ступает вниз"
 eoanb_norway.31.d: "Первый министр Норвегии [NOR.GetLeader] только что объявил о своей отставке. Поскольку шведский король отступил от своего обещания упразднить должность статхолдера, наше правительство подало в отставку в знак протеста против этого."
 eoanb_norway.31.a: "Печальный день"

 eoanb_norway.32.t: "Фредерик Станг - новый первый министр"
 eoanb_norway.32.d: "Прежде чем Фредерик Станг стал первым министром, он работал юристом, а также занимал множество других должностей в правительстве, недолго был мэром Кристиании".
 eoanb_norway.32.a: "Хорошо"

 eoanb_norway.33.t: "Мы выиграли Статхолдерстриден!".
 eoanb_norway.33.d: "После долгих лет попыток мы наконец-то упразднили должность статхолдера. Это большая победа для нашей страны, это шаг к равенству в союзе и, возможно, к независимости."
 eoanb_norway.33.a: "Ура!"

 eoanb_norway.34.t: "Статус детского труда"
 eoanb_norway.34.d: "На протяжении всей истории Норвегии детский труд был широко распространенной проблемой. До индустриализации дети в возрасте 7 лет помогали своим семьям на ферме, чтобы помочь им прокормить себя. По мере индустриализации мира все больше и больше детей работают, чтобы обеспечить своей семье хоть какой-то доход. Это также связано со школьной системой, поэтому, требуя, чтобы больше детей ходили в школу, мы можем ограничить многих детей от работы".
 eoanb_norway.34.a: "Заставить их ходить в школу вместо этого"
 eoanb_norway.34.b: "Ничего не делать"

