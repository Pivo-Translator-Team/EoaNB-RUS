 NOR_loyalty_description: "§WНорвежская Лояльность:§! [?ROOT.NOR_var_loyalty|R]\n\nНорвежская Лояльность является показателем лояльности Норвегии к Швеции. Это также показатель того, насколько Швеция довольна политикой, проводимой норвежским правительством, и более высокая лояльность может означать, что шведский король с большей вероятностью примет законы, которые нам нужны."
