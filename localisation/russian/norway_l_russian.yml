  ##Political## 
 NOR_focus_vogt: "Вопрос о Лидерстве"
 NOR_focus_vogt_desc: "Сложилась тревожная ситуация. Шведский король оказал давление на Фогта, чтобы тот подал в отставку. Каким должен быть наш следующий шаг?"
  
 NOR_focus_vogt_call_a_vote: "Возражение"
 NOR_focus_vogt_call_a_vote_desc: "Йорген Герман Фогт не позволит шведскому королю оказать на него давление, чтобы заставить уйти в отставку с поста главы правительства, и попросил парламент проголосовать против короля.Даже если голосование пройдет успешно, король не обязан выполнять приказ, но мы, по крайней мере, попытаемся."
 NOR_focus_vogt_vote_success: "Голосование Прошло Успешно"
 NOR_focus_vogt_vote_success_desc: "Голосование прошло успешно! Мы отправим результаты королю Швеции и надеемся, что он ответит положительно."
 NOR_focus_vogt_vote_fail: "Голосование Провалилось"
 NOR_focus_vogt_vote_fail_desc: "Голосование провалилось. Даже если бы мы старались изо всех сил, голосование обернулось катастрофой. Фогту придется уступить давлению Швеции и оставить свой пост."
 NOR_focus_vogt_vote_conclusion: "Двигаемся Дальше"
 NOR_focus_vogt_vote_conclusion_desc: "После тяжелого месяца мы, наконец, закончили с голосованием, но еще предстоит проделать большую работу. Давайте подготовимся к предстоящим выборам."
  
 NOR_focus_vogt_resign: "Отставка Фогта"
 NOR_focus_vogt_resign_desc: "После давления со стороны Швеции Фогт решил, что больше не может этого выносить, и решил уйти в отставку. Кто должен его заменить?"
 NOR_focus_vogt_look_for_replacement: "Искать Замену"
 NOR_focus_vogt_look_for_replacement_desc: "Кто должен заменить Фогта? Это очень важный вопрос, который мы должны задать себе. К счастью, некоторые видные политики выдвинули несколько предложений."
 NOR_focus_vogt_replacement_found: "Замена Найдена"
 NOR_focus_vogt_replacement_found_desc: "После некоторого времени отсутствия лидера мы наконец-то выбрали преемника Фогта и теперь можем наконец расслабиться."
  
 NOR_focus_prepare_future_election: "Готовиться К Будущим Выборам"
 NOR_focus_prepare_future_election_desc: "После того, как наш лидер будет выбран, нам нужно подготовиться к предстоящим выборам. Нам нужно убедиться, что наши представители на начальном этапе поддерживают нас и примут те законы, которые мы хотим."
 NOR_focus_election_1859: "Выборы 1859"
 NOR_focus_election_1859_desc: "Наконец-то пришло время для проведения выборов. Будем надеяться на благоприятный исход."
  
