 NOR_focus_norwegian_military: "Норвежские Военные"
 NOR_focus_norwegian_military_desc: ""
  
 NOR_focus_on_land: "Армия"
 NOR_focus_on_land_desc: "Несмотря на то, что наша страна во многом подчинена Швеции, мы по-прежнему имеем собственную армию. Поскольку перед нами открывается будущее, необходимо принять решение о будущем нашей армии, поскольку как ее политическое будущее, так и разрабатываемые технологии гарантируют, что ее нынешнее состояние невозможно будет сохранить."
  
 NOR_focus_vernepliktsdebatten: "Дебаты о Воинской Повинности"
 NOR_focus_vernepliktsdebatten_desc: "После массового введения воинской повинности ее популярность только возросла, поскольку все больше стран по всему миру принимают ее. В Норвегии также возник вопрос о ценности такой системы в стране с крайне ограниченной численностью населения. Неужели профессиональных солдат больше не хватает, и может ли наша страна содержать армию такого размера, который был бы создан по призыву?"
 NOR_focus_swedish_army: "Войско для Шведов"
 NOR_focus_swedish_army_desc: "У нашей страны и Швеции общий монарх, и наши судьбы тесно связаны. Поэтому мы будем развивать наши вооруженные силы, чтобы удовлетворять потребности Швеции и действовать совместно со шведской армией. Вместе наши армии будут развивать наши технологии и доктрины, чтобы доказать свою состоятельность в современном мире."
 NOR_focus_train_with_sweden: "Тренироваться со Шведами"
 NOR_focus_train_with_sweden_desc: "Чтобы реализовать практические аспекты нашего сотрудничества со Швецией, мы начнем совместные тренировки и маневры со шведской армией. Эти усилия должны позволить нашим армиям быть готовыми действовать согласованно на поле боя, а также снизить вероятность возникновения конфликтов у солдат из-за более близкого знакомства."
 NOR_focus_independent_army: "Потребовать Независимой Армии!"
 NOR_focus_independent_army_desc: "Несмотря на то, что мы являемся партнерами Швеции и у нас общий король, нам не нужно еще больше разрушать наш суверенитет, постепенно объединяя даже наши армии. Вместо этого у нас будет Норвежская армия для Норвегии. Для чего именно мы будем использовать эту независимую армию, мы увидим в будущем."
 NOR_focus_develop_training_standards: "Разрабатываем Наши Собственные Стандарты Тренировок"
 NOR_focus_develop_training_standards_desc: ""
 NOR_focus_kammerloader_modernization: "Модернизация Kammerloader"
 NOR_focus_kammerloader_modernization_desc: "Kammerloader - уникальная норвежская винтовка, и она хорошо служила нам на протяжении многих лет. Вместо того, чтобы опрометчиво выбрасывать такое оружие, мы должны улучшить и модернизировать некоторые аспекты винтовки. Это должно обеспечить нам минимальные перебои в работе наших вооруженных сил и сэкономить нашему бюджету расходы на внедрение новой винтовки."
 NOR_focus_chassepot_rifle: "Винтовка Шасспо"
 NOR_focus_chassepot_rifle_desc: "Французская Винтовка Шасспо - это поистине революционная винтовка, функции которой во многих отношениях более совершенны, чем у игольчатой Винтовки Дрейзе, другой известной винтовки с затвором. Принятие этой винтовки на вооружение нашей армии даст очень мощную винтовку, используемую одной из самых могущественных стран в мире. Однако требования французских военных могут затруднить получение достаточного количества винтовок, и мы можем не получать их в достаточном количестве в течение нескольких лет."
 NOR_focus_remington_rifle: "Винтовка Ремингтон"
 NOR_focus_remington_rifle_desc: "Американская Винтовка Ремингтон - это чрезвычайно уникальная винтовка, известная своей прочностью. Пользоваться ею просто, а оружие очень надежное. Кроме того, мы, скорее всего, будем производить винтовку по лицензии, которая дает нам возможность производить винтовки в соответствии с нашими собственными потребностями."
  
 NOR_focus_foreign_doctrines: "Иностранные Доктрины"
 NOR_focus_foreign_doctrines_desc: "К сожалению, нашей стране не хватает практического опыта, и она очень мала по численности. Чтобы исправить это, нам нужно будет полагаться на иностранную поддержку, привнося опыт и современную теорию в нашу армию. Есть много вариантов, на которые мы могли бы рассчитывать в плане иностранной поддержки, но шведы, французы и американцы - наши наиболее вероятные кандидаты. Шведы - наши хозяева, Французы - огромная сила, а Американцы - восходящая звезда. Кто больше всего подходит для судьбы нашей страны?"
 NOR_focus_our_master: "Наш Хозяин"
 NOR_focus_our_master_desc: "Хотя шведы, возможно, и не располагают самыми современными вооруженными силами, наши отношения и их долгая военная история означают, что игнорировать их было бы глупо. Наша близость делает обучение очень эффективным и простым для обеих стран, а также делает возможным обучение на всех уровнях, а не только в офицерском корпусе. Возможно, шведам не хватает опыта других стран, но у них есть уникальные возможности для того, чтобы перестроить всю нашу армию."
 NOR_focus_expand_royal_guard: "Расширить Королевскую Гвардию"
 NOR_focus_expand_royal_guard_desc: "В рамках нашего соглашения со Швецией мы увеличим численность войск, которые мы предоставляем Королевской гвардии. Эти элитные солдаты станут образцом для подражания всем остальным нашим солдатам, а также воплощением интеграции нашей армии со шведской, с полностью единой командной структурой, контролирующей как шведские, так и норвежские подразделения вооруженных сил."
 NOR_focus_send_officers_kalberg: "Послать Офицеров в Карлберг"
 NOR_focus_send_officers_kalberg_desc: "Карлберг - старейшая военная академия в мире, и, как таковая, она может многое предложить нашим национальным офицерам. Обучая наших офицеров в Карлберге, мы можем воспользоваться имеющимися обширными знаниями, повысить квалификацию многих наших офицеров и, возможно, расширить их специализацию. Помимо этого, наши офицеры смогут лучше сотрудничать со шведскими офицерами благодаря хорошим отношениям и совместному обучению. Это принесет нам пользу как на поле боя, так и в политической сфере."
 NOR_focus_french_inspiration: "Французское Вдохновение"
 NOR_focus_french_inspiration_desc: "Франция - одно из самых могущественных государств на планете, и ее история побед - одна из самых обширных. Наследие Наполеона по-прежнему сильно, и все же они проложили свой собственный путь, адаптировав большую часть своих вооруженных сил к более современным потребностям и методам. Получая французское образование, мы можем не только приобщиться к этой великой истории, но и перенять опыт их офицеров и солдат у наших собственных вооруженных сил."
 NOR_focus_french_style: "Адаптировать Французский Стиль"
 NOR_focus_french_style_desc: "Особый стиль французской армии сразу же становится узнаваемым для многих, и его ценность многократно подтверждалась, поскольку некоторые его элементы перенимаются военными по всему миру - от Греции до Америки. Давайте и мы примем этот стиль, обеспечив наших солдат лучшей униформой, а также сэкономив нам много усилий, которые потребовались бы при разработке нашей собственной."
 NOR_focus_french_advisors: "Французские Советники"
 NOR_focus_french_advisors_desc: "В рамках нашего обучения с французами мы пригласим постоянных советников, которые помогут нам в проведении реформ. Советники займут свое место в наших вооруженных силах, что позволит нам постоянно сотрудничать с французами и поможет улучшить широкий спектр аспектов нашей военной деятельности. Эти отношения могут быть всем, что нужно для защиты нашей страны, поскольку простое упоминание о Франции может отпугнуть тех, кто хотел бы что-то сделать с нами."
 NOR_focus_across_atlantic: "Взглянуть за Атлантику"
 NOR_focus_across_atlantic_desc: "Некоторые из самых инновационных методов ведения войны и технологий появились в Америке. Если мы получим подготовку и помощь от США, мы сможем использовать многие из этих достижений и, возможно, даже окажемся впереди большей части Европы. Нашим военным не хватает масштабов, как у многих наших соседей, но если мы сможем компенсировать это с помощью технологий, наша страна может стать намного безопаснее."
 NOR_focus_lessons_acw: "Извлечь Уроки Гражданской Войны"
 NOR_focus_lessons_acw_desc: "Гражданская Война в Америке имеет такие масштабы, каких уже много лет не было ни в Америке, ни в Европе, и в ней используются одни из самых передовых доступных технологий. Нанимая офицеров, имеющих опыт участия в этой войне, а также наблюдая за преимуществами используемых технологий, мы можем получить знания, с помощью которых можно перестроить нашу армию."
 NOR_focus_army_telegraph: "Армейские Телеграфы"
 NOR_focus_army_telegraph_desc: "Телеграф и его применение в вооруженных силах были впервые внедрены американцами, и его ценность совершенно очевидна. Он может позволить нам рассредоточить наших солдат по всей стране и в то же время обеспечить их готовность к мобилизации с ранее невозможной скоростью. Хотя им все равно потребуется время на перелет, простая экономия времени на связь значительно ускоряет нашу подготовку к войне. Применение этой технологии может поставить нашу нацию выше наших врагов и дает нам шанс отреагировать на любую угрозу задолго до того, как этого ожидает наш враг."
 NOR_focus_traditionalism: "Традиционализм"
 NOR_focus_traditionalism_desc: "Путь, который предлагает наше обучение, основан на многовековых традициях и представляет собой кульминацию многовековых знаний. Это принесло бесчисленные победы нашим соседям и должно предоставить такой же шанс нам. Кроме того, наша страна не занимает столь воинственной позиции, как другие соседние страны, и редко участвует в военных действиях. Усилия, направленные на то, чтобы привести нашу страну к современным методам ведения войны, могут привести к тому, что наши ограниченные средства будут потрачены впустую."
 NOR_focus_look_to_future: "Смотреть в Будущее"
 NOR_focus_look_to_future_desc: "Возможно, сегодня Норвегия живет в мире, но будущее никогда нельзя предсказать по-настоящему. Предотвращение возможности военных действий и создание армии, которая будет способна, по крайней мере, конкурировать, если не побеждать наших врагов, может иметь важное значение для обеспечения самого ее существования. Хотя это может быть дорого, разве любая цена не стоит того, чтобы заплатить за разграбление Норвегии?"
 NOR_focus_our_own_twist: "Наш Собственный Поворот"
 NOR_focus_our_own_twist_desc: "Несмотря на поддержку, которую мы получили из-за рубежа, наши потребности по-прежнему уникальны, и мы должны внести изменения в нашу структуру, чтобы работать в масштабах нашей страны и учитывать наши стратегические потребности. Наши реформы еще не коснулись конкретных методов найма и наших наиболее важных городов и локаций. Устранение этих проблем приведет к завершению многих наших реформ."
 NOR_focus_rural_recruitment: "Рекрутирование из Деревень"
 NOR_focus_rural_recruitment_Desc: "В Норвегии отсутствует значительная часть городского населения, которое предполагается при призыве на военную службу и других современных методах набора. Вместо этого наша страна состоит в основном из сельского населения, разбросанного по всей территории. Чтобы обеспечить нас достаточным количеством людских ресурсов для защиты нашей страны и удовлетворения наших потребностей, мы сосредоточим большую часть наших усилий по набору рекрутов в этих сельских районах."
 NOR_focus_expand_kongsberg: "Расширять Kongsberg"
 NOR_focus_expand_kongsberg_desc: "Kongsberg - крупнейшая оружейная компания в нашей стране, и у нее есть возможность производить достаточное количество оружия не только для нашей страны, но, возможно, и для экспорта. Инженеры-новаторы Kongsberg могут представлять будущее норвежского оружия, но им потребуется надлежащая поддержка. С этой целью мы будем способствовать дальнейшему расширению компании в соответствии с потребностями нашей страны."
 NOR_focus_build_forts: "Укреплять Крупные Города"
 NOR_focus_build_forts_desc: "Хотя Норвегия, возможно, и не является страной городов, те города, которые у нас есть, необходимы для самого существования нашей нации. Захватив всего несколько городов, наша армия будет потеряна и окажется в огромной опасности. Чтобы предотвратить такую возможность, мы начнем укреплять наши города, превращая часть из них в крепости, которые защитят нашу нацию от любой угрозы."
  
 NOR_focus_norwegian_navy: "Норвежский Флот"
 NOR_focus_norwegian_navy_desc: "Наш военно-морской флот, основанный на союзе со Швецией, долгое время недофинансировался и находился в пренебрежении. Однако изменения за рубежом и внутри страны сделали такое положение дел неприемлемым. Реформы необходимы, и, внося необходимые изменения, мы сможем должным образом защитить наши собственные берега и, возможно, пойти даже дальше."
  
 NOR_focus_monitors: "Мониторы"
 NOR_focus_monitors_desc: "Норвегия - страна с обширной береговой линией, но наши самые важные районы находятся на юге, недалеко от Осло. Чтобы должным образом защитить наши земли от растущей мощи других военно-морских сил, мы должны создать военно-морской флот, и мониторы идеально подходят для этой цели."
 NOR_focus_american_tech: "Американские Технологии"
 NOR_focus_american_tech_desc: "Американцы добились значительных успехов в военно-морской технике, особенно в области кораблей-наблюдателей. Сотрудничество с американцами позволит нам использовать их технологии для ускорения наших собственных достижений. "
 NOR_focus_american_monitors: "Американские Мониторы"
 NOR_focus_american_monitors_desc: "Развитие наших предыдущих договоренностей с американцами позволит нам напрямую закупать Мониторы. Быстрый приток кораблей значительно укрепит мощь нашего военно-морского флота и позволит нашим собственным верфям сосредоточить свои усилия на других видах производства."
 NOR_focus_swedish_norwegian_coop: "Шведско-Норвежское Сотрудничество"
 NOR_focus_swedish_norwegian_coop_desc: "Поскольку Швеция является братской страной, сотрудничество между нашими военно-морскими предприятиями вполне естественно. Швеция, возможно, и не является ведущей военно-морской державой, но наши отрасли промышленности настолько тесно связаны, что дальнейшее сотрудничество повысит наши возможности по защите наших побережий в сотрудничестве друг с другом."
 NOR_focus_john_ericson: "Джон Эрикссон"
 NOR_focus_john_ericson_desc: "Джон Эрикссон, инженер шведско-американского происхождения, был одним из ведущих инженеров по созданию мониторов. Хотя он много лет жил в Соединенных Штатах, с расширением производства как в нашей, так и в шведской военно-морской отрасли он может вернуться в Скандинавию и принести пользу своей родной стране."
 NOR_focus_skorpionen_klasse: "HNoMS Скорпионен"
 NOR_focus_skorpionen_klasse_desc: "Мы построим корабли-мониторы нашего собственного класса для удовлетворения наших военных потребностей. Эти усилия помогут накопить опыт и повысить возможности наших военно-морских объектов, а также сократить расходы, в основном, в Норвегии, вместо того, чтобы отправлять их зарубежным странам для финансирования строительства. Пусть таких будет много!"
 NOR_focus_thor_klasse: "HNoMS Тор"
 NOR_focus_thor_klasse_desc: "HNoMS это значительное усовершенствование по сравнению со своим предшественником HNoMS Скорпионен, в котором улучшены броня, вооружение и силовая установка. В то время как корабли Класса Скорпионен сослужили нам хорошую службу, корабли, созданные по образцу Тора, будут превосходить нас во всех необходимых аспектах и смогут служить нам еще много лет."
  
 NOR_focus_kong_sverre: "Kong Sverre"
 NOR_focus_kong_sverre_desc: "Используя огромные достижения, достигнутые благодаря новейшим военно-морским технологиям, мы построим новый фрегат, который увеличит огневую мощь нашего флота. Используя огромное количество достижений в области судостроения и двигателей, мы можем показать Европе, что Норвегия стремится к большим высотам."
 NOR_focus_expand_karljohansvern: "Расширить Карлйохансверн"
 NOR_focus_expand_karljohansvern_desc: "Карлйохансверн является основной базой Королевского Военно-Морского Флота Норвегии, но ее нынешнее состояние не соответствует нашим планам. Ее необходимо будет расширить и переоборудовать в соответствии с современными стандартами, чтобы мы могли по-настоящему использовать ее для наших новых военно-морских нужд, иначе наши нынешние планы станут невозможными."
 NOR_focus_iron_warships: "Железные Военные Корабли"
 NOR_focus_iron_warships_desc: "Современные военно-морские технологии сделали деревянные корабли устаревшими в качестве военных кораблей. Их можно использовать только против врагов, у которых нет технологий, позволяющих пробить их броню. Поэтому, чтобы сохранить актуальность нашего флота, мы должны построить флот из железных кораблей. С надлежащей броней наши корабли смогут постоять за себя и доказать свою состоятельность."
 NOR_focus_armstrong_guns: "Пушки Армстронга"
 NOR_focus_armstrong_guns_desc: "Британская Пушка Армстронга зарекомендовала себя как чрезвычайно мощное оружие, и ее внедрение может повысить боеспособность наших кораблей. Хотя для ее использования потребуется дополнительная подготовка наших экипажей, преимущества, которые эти пушки могут предложить нашему флоту, требуют оснащения и дополнительной подготовки."
 NOR_focus_ecucate_cadets_abroad: "Обучать Кадетов за Рубежом"
 NOR_focus_ecucate_cadets_abroad_desc: "Военно-морские силы Балтийского моря становятся все более второсортными, и поэтому, чтобы наши офицеры получили действительно конкурентоспособное образование, мы должны направлять их в ведущие военно-морские державы современности. Наблюдая за мощью военно-морских сил, мы увидим, на что они могут быть способны, и на основе этих знаний разработаем курс для нашего собственного военно-морского флота."
 NOR_focus_send_cadets_to_sweden: "Отправить Кадетов в Швецию"
 NOR_focus_send_cadets_to_sweden_desc: "Несмотря на то, что наш военно-морской флот отделен от ВМС Швеции, в отличие от времен правления Датчан, наши страны тесно связаны. Опираясь на эти отношения и помогая им развиваться, мы можем укрепить оба наших флота и сделать их доминирующей силой на Балтике."
 NOR_focus_radio_telegraphs: "Военно-Морские Радиотелеграфы"
 NOR_focus_radio_telegraphs_desc: "На фоне наших достижений в большинстве других областей военной техники средствами связи часто пренебрегали. Мы внедряем методы, позволяющие нашим кораблям обмениваться друг с другом большей информацией, точностью и скоростью. Самое главное, это повысит безопасность наших побережий."
  
 NOR_focus_gunboats: "Канонерские Лодки"
 NOR_focus_gunboats_desc: "В то время как мониторы обеспечивают нашу оборону в районах непосредственно у нашего побережья, для наших целей в более отдаленных районах и в более бурных водах требуются корабли другого типа. По этой причине мы создадим флот из канонерских лодок, которые смогут как поддерживать нашу внешнюю политику, так и защищать наши национальные воды."
 NOR_focus_foreign_designs: "Иностранные Конструкторы"
 NOR_focus_foreign_designs_desc: "Америка, Великобритания и Франция являются ведущими военно-морскими державами современности. Однако многие конструкторы кораблей ВМС этих великих держав готовы помочь нашему флоту, предложив новые или аналогичные проекты. Это может позволить нам без риска использовать проекты проверенных конструкторов, которые доказали свою ценность."
 NOR_focus_new_engines: "Новые Двигатели"
 NOR_focus_new_engines_desc: "Одной из наиболее быстро развивающихся областей военно-морской техники является двигательная установка, поскольку разрабатываются все более мощные и эффективные двигатели и способы приведения в движение. Приобретая эти разработки у зарубежных стран, мы можем оставаться на переднем крае разработок или близко к нему, без риска поломки или, возможно, даже опасного некачественного исполнения."
 NOR_focus_norwegian_designs: "Норвежские Конструкторы"
 NOR_focus_norwegian_designs_desc: "Несмотря на то, что военно-морские проекты многих стран представляют огромную ценность, никто не может понять потребности Норвегии лучше, чем сами норвежцы. Экономика нашей страны во многом зависит от торгового флота, который является потенциальным источником финансирования для проектировщиков судов. Разрабатывая наши собственные проекты, мы можем создать военно-морской флот, который продемонстрирует независимую мощь Норвегии, а не нашу зависимость от других стран."
 NOR_focus_home_engines: "Самодельные Двигатели"
 NOR_focus_home_engines_desc: "RВместо того чтобы позволить талантам норвежцев загнивать, в то время как иностранные конструкторы обогащаются за счет наших средств, финансирование разработки отечественных проектов для судов оправдает себя в долгосрочной перспективе. Какой бы ни была реальная ценность разработок, создание собственной индустрии военно-морских разработок могло бы помочь нашей экономике, а также, возможно, обеспечить наш военно-морской флот преимуществами, необходимыми для достижения наших целей."
 NOR_focus_patrol_coast: "Защищать Норвежское Побережье"
 NOR_focus_patrol_coast_desc: "Первой и главной задачей наших канонерских лодок и наблюдателей является охрана норвежского побережья. Если какая-либо страна планирует напасть на Норвегию, она может оказаться в состоянии подавить некоторые части нашего военно-морского флота в море. Но, полагаясь на наш прибрежный флот и его возможности, мы можем смягчить опасности, которые могут подстерегать нас, даже если мы потерпим поражение."
 NOR_focus_gunboat_modernization: "Модернизация Канонерских Лодок"
 NOR_focus_gunboat_modernization_desc: "Учитывая, что мы зависим от них, поддержание наших кораблей береговой обороны на максимально современном уровне всегда должно быть нашим приоритетом в военно-морском флоте. Поскольку это в основном проявляется в отношении канонерских лодок, совершенствование этих кораблей должно быть приоритетом в наших усилиях по развитию и переоснащению."
  
  ###Decisions### 
 NOR_decision_category_sami_opression: "История Притеснения Саами"
 NOR_decision_category_sami_opression_desc: "С тех пор, как Норвегия ассимилировала земли Саами, норвежское правительство угнетало их, нанося ущерб их отношениям с норвежским правительством и его народом. Народ Саами долгое время подвергался расовой дискриминации и угнетению; их земли были захвачены и уничтожены индустриализирующейся Норвегией.\n\nМы мало что можем сделать, потому что существуют сильные националистические силы, которые требуют более строгой норвежизации саамского народа.\n\n§WВолнения Саами:§! [?144.detrimental_colonial_impact_value|-]"
 NOR_decision_category_worker_unrest: "Волнения Рабочих"
 NOR_decision_category_worker_unrest_desc: "Городской рабочий класс является низшим социальным классом в нашем обществе, и, как следствие, к нему относятся не лучшим образом. К рабочим относятся плохо из-за их статуса безземельных крестьян, что отражается в том, что они не представлены в политике. Рабочие пока не представляют угрозы для нашего великого правительства, но, глядя за пределы наших границ, мы видим растущую напряженность в отношениях между буржуазией и пролетариатом. Мы должны предотвращать восстания и погромы, но при этом стараться тратить как можно меньше.\n\n§YВолнение Рабочих: [?NOR_var_worker_unrest|%R]§!"
  
