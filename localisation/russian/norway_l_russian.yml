  ###Events### 
 eoanb_norway.1.t: "Vernepliktsdebatten" #NT!
 eoanb_norway.1.d: "Vernepliktsdebatten, a discussion on conscription in the armed forces. The discussion is between two parts of the Norwegian political sphere, the technocrats and the autocrats. It has become very political because of the proposed inclusion of the city population in the military." #NT!
 eoanb_norway.1.a: "Interesting" #NT!
  
 eoanb_norway.2.t: "The Murder of Knut Grøte" #NT!
 eoanb_norway.2.d: "On 10 August 1863 Knut Grøte was murdered by Friedrich Priess and Knud Simonsen from Prussia and Denmark. Today, the Norwegian supreme court sentenced both to death. Maybe this will scare off all the other filthy criminals?" #NT!
 eoanb_norway.2.a: "How could such a thing happen?" #NT!
  
 eoanb_norway.3.t: "Construction Started On The Storting Building" #NT!
 eoanb_norway.3.d: "After much planning, construction of the Storting has started. A design competition was held in 1856, and after a vote in the Storting, the submission by Swedish architect Emil Victor Langlet was chosen as the final design of the building.\nSince 1854, the parliament has been using a conference room in the Royal Fredrick University, and the people's representatives are surely happy to finally move out once it is complete." #NT!
 eoanb_norway.3.a: "Very well" #NT!
 eoanb_norway.3.b: "About time!" #NT!
  
 eoanb_norway.4.t: "The Storting Building is Completed" #NT!
 eoanb_norway.4.d: "After roughly five and a half years of construction, the storting building is complete. This marks a significant step towards Norwegian independence. Before this, the Storting used a conference hall in the Royal Fredrick University.\nThis building is an artifact of the stable Norwegian regime, and will undoubtedly be a popular tourist attraction in the coming years." #NT!
 eoanb_norway.4.a: "Very well" #NT!
  
 eoanb_norway.5.t: "Venstre Has Been Established" #NT!
 eoanb_norway.5.d: "As the first formal political party in Norway, it will mark the start of a new era in Norwegian democracy. Venstre, literally \"Left\", is made up of MP's wanting to reform the Norwegian democracy. Its leader, Johan Sverdrup, has a goal of implementing parliamentarism in the Storting, but is met with strong opposition from the conservative members of parliament. \nInformal political parties have existed in the Storting before this, but have been limited to just that, informal political parties. Hopefully this will make it easier to know who to vote for." #NT!
 eoanb_norway.5.a: "Interesting" #NT!
  
 eoanb_norway.6.t: "Høyre Has Been Established" #NT!
 eoanb_norway.6.d: "In reaction to Venstre being established earlier this year, the conservative members of parliament has decided to form their own political party. Høyre, literally \"Right\", is mostly made up of businessmen and powerful leaders. Representing conservative people in Norway, it will work against the proposals of Venstre, with a possibility of cooperation with the moderate wing of Venstre." #NT!
 eoanb_norway.6.a: "Very well" #NT!
  
 eoanb_norway.7.t: "Vogt Pressured By the Swedish Crown" #NT!
 eoanb_norway.7.d: "Jørgen Herman Vogt, government leader since 1855 has been pressured by the King of Sweden to resign. This is because Vogt had a conflict with the king over his military appointments, and is now threatening Vogts position as leader of government." #NT!
 eoanb_norway.7.a: "Call a vote in the Storting" #NT!
 eoanb_norway.7.b: "Vogt's resignation" #NT!
  
 eoanb_norway.8.t: "Who Should Be Vogt's Successor?" #NT!
 eoanb_norway.8.d: "After Vogt's resignation we are left with an obvious question; Who should be his successor? Several prominent politicians have come with their own proposals, as well as the King of Sweden. Who should be his successor?" #NT!
 eoanb_norway.8.a: "The Crown Prince of Sweden Charles XV" #NT!
 eoanb_norway.8.b: "Conservative Hans Christian Petersen" #NT!
  
 eoanb_norway.9.t: "Jørgen Herman Vogt Gets to Keep His Power" #NT!
 eoanb_norway.9.d: "After about two months of discourse Jørgen Herman Vogt, and his friends in the Storting have voted against the choice of the king. The king has no obligation to act upon the advice of the Storting, but has chosen to accept its terms because he does not want to upset the Norwegian populace." #NT!
 eoanb_norway.9.a: "Very well" #NT!
  
 eoanb_norway.10.t: "Jørgen Herman Vogt is Forced to Resign" #NT!
 eoanb_norway.10.d: "Today, the Norwegian Head of Government officially resigned as a consequence of Swedish pressure. The Swedish King may celebrate as he successfully cleared space for his friend Christian Birch-Reichenwald in the government. Birch-Reichenwald has long been a good friend of King Charles XV, and is probably wanted because Vogt has been critical of some of the King's military appointments. Vogt's age may also be a factor concerning the demand, as the aging politician is at this point in his 70's." #NT!
 eoanb_norway.10.a: "Not much we can do" #NT!
  
 eoanb_norway.11.t: "The End of The Feud" #NT!
 eoanb_norway.11.d: "The current political feud is officially over, and we have successfully chosen our preferred leader. Although, even if this conflict has been solved, there are still some major conflicts in this country. \nThese revolve mainly around the minority group of \"embedsmenn\" who dominate the Norwegian political landscape. Nevertheless, we may now relax and watch what is happening in the world; at least for the time being." #NT!
 eoanb_norway.11.a: "Very well!" #NT!
  
 eoanb_norway.12.t: "Opening of Hamar-Grundsetbanen" #NT!
 eoanb_norway.12.d: "In 1857, together with Kongsvingerbanen and Trondhjem-Størenbanen, construction of Hamar-Grundsetbanen was approved in the Storting, and is now the first one of the railways to be completed. The next railway, Kongsvingerbanen is expected to open soon." #NT!
 eoanb_norway.12.a: "Splendid" #NT!
  
 eoanb_norway.13.t: "Opening of Kongsvingerbanen" #NT!
 eoanb_norway.13.d: "Some time after the completion and opening of Hamar-Grundsetbanen, Kongsvingerbanen has officially opened. In contrast to the previous railway, this is the first one to use the standard-gauge rail, as it uses a smaller gauge. Anyway, this is a small improvement of the infrastructure in Norway; even if large parts of the country still lack railways." #NT!
 eoanb_norway.13.a: "Very well" #NT!
  
 eoanb_norway.14.t: "Great Christiania Fire" #NT!
 eoanb_norway.14.d: "A fire has broken out in the center of our capital. The fire is reported to have started at night, and quickly spread to the nearby houses. Luckily, nobody is reported to have been hurt.\nWhat should be our next move?" #NT!
 eoanb_norway.14.a: "Do nothing" #NT!
 eoanb_norway.14.b: "Help them a little bit" #NT!
 eoanb_norway.14.c: "Send them all we got" #NT!
  
 eoanb_norway.15.t: "Repairing Takes Longer Time Than Expected" #NT!
 eoanb_norway.15.d: "Since the we put few resources into the reparation of the capital city, progress is slow, and our advisors require that we send some help. Sending support is the better option, but if we want to save our resources we should let the people help themselves, at the cost of some legitimacy." #NT!
 eoanb_norway.15.a: "Insist on doing nothing" #NT!
 eoanb_norway.15.b: "Send some help" #NT!
  
 eoanb_norway.16.t: "Christiania Repaired" #NT!
 eoanb_norway.16.d: "After a while of reparation, the areas affected by the fire has finished reparation." #NT!
 eoanb_norway.16.a: "Wonderful" #NT!
  
 eoanb_norway.17.t: "Election of 1859" #NT!
 eoanb_norway.17.d: "The 16th Storting election has been announced, deciding the fate of the representatives in the Norwegian Parliament. Individuals are voted for in the largest election to date, with electoral seats being expanded from 111 to 117. A conflict between the more liberal minded Bønder (Farmers) and the more staunchly conservative Embedsmenn (Officials) has been the topic of debate as of recent. With more seats in parliament after the addition of the 57th clause in the Norwegian constitution, farmers now have 2 representatives in parliament for every 1 representative of townsfolk. With this in mind, many of the more rural people in Norway banded together to form proto-political parties, namely the Reformforeningen (Reform Association), a group of liberal opposition politicians against the more conservative population. On the other side are the conservatives, a group of civil servants and government officials who have dominated Norwegian politics since 1814. With every county voting for their own representatives, the question now looms, who has won the majority of the seats? The more liberal-minded Bønder, or the more conservative Embedsmenn?" #NT!
 eoanb_norway.17.a: "Liberals" #NT!
 eoanb_norway.17.b: "Conservatives" #NT!
  
 eoanb_norway.18.t: "The Situation in Northern Norway" #NT!
 eoanb_norway.18.d: "Northern Norway remains one of many lesser known and talked about states in Europe. With the last few centuries consisting of controversy and emigration, Northern Norway has only recently begun recovering from the centuries of harsh trade laws. This was in large part thanks to the Napoleonic Wars, and its effects on the region's trade monopolies. As a result, the region became newly economically viable in the eyes of trade, consequently causing a large growth spurt in interest and immigration to the region. The region remains mainly Norwegian by population, however a fishing crisis in the 17th century forced many away from the region, allowing the Sami people and culture to flourish once more. This was quickly followed by a small series of immigrants from Finland and Russians who were interested in trade and land in the region. Today, Northern Norway stands as a quiet but actively growing region of Europe, with new cities popping up once every few decades." #NT!
 eoanb_norway.18.a: "Interresting" #NT!
  
 eoanb_norway.19.t: "Russia Requests Norwegians to Settle in the Kola Peninsula" #NT!
 eoanb_norway.19.d: "" #NT!
 eoanb_norway.19.a: "We'll send some settlers" #NT!
 eoanb_norway.19.b: "Why would we help Russia?" #NT!
  
 eoanb_norway.20.t: "DfnA Has Been Established" #NT!
 eoanb_norway.20.d: "Det forenede norske Arbeiderparti, a labor party with the interests of the workers, has just been established." #NT!
 eoanb_norway.20.a: "Those damn socialists!" #NT!
  
 eoanb_norway.21.t: "How Much Should We Invest?" #NT!
 eoanb_norway.21.d: "We need to invest in the Norwegian fishing industry." #NT!
 eoanb_norway.21.a: "Major investment" #NT!
 eoanb_norway.21.b: "Minor investment" #NT!
 eoanb_norway.21.c: "We can't spare that much" #NT!
  
 eoanb_norway.22.t: "The Issue of Stattholder" #NT!
 eoanb_norway.22.d: "After the short Swedish-Norwegian war of 1814 ended with Norway being forced into the Union between Sweden and Norway the governor-general of Norway was appointed by the King of Norway and Sweden. The Norwegian Constitution stipulated that a governor-general of Swedish or Norwegian nationality could be appointed but during the first 15 years of the union the title were held by Swedes only, which caused resentment among the Norwegians.\nAfter 1829 the post was held by Norwegians until 1856 when it was left vacant until its abolition in 1873.\nDespite being forced into the union with Sweden, Norway kept its own Constitution and parliament. To amend the fact that Norway and Sweden had two different constitutions, with the Norwegian one being more democratic, the Act of Union (Riksakten) was negotiated between Swedish and Norwegian delegations in the spring of 1815. The Act of Union dealt with the king's authority, the relationship between the legislatures, how executive power was to be exercised in the event of the King's death before the Crown prince had attained majority and the relationship between the cabinets. The Act of Union also stated that issues regarding foreign policy was decided by the Swedish cabinet with the Norwegian Prime Minister present.\nThe union was not frictionless however, when King Charles XIV Johan ascended the throne in 1818, he tried to strengthen the executive power which were resisted by the Norwegian parliament. Up until his death in 1844, the King repeatedly demanded to every parliament that his veto power should absolute, like in Sweden, instead of the suspended veto he had in Norway. It was rejected every time.\nThe question of national symbols was another subject that caused friction and wasn't resolved until after the accession of King Oscar I in 1844 when a joint committee were enacted regarding flags and coat of arms. This resulted in parallel flag systems that manifested the equality between the countries.\nRight now, the future looks bright for the union but there is potential trouble ahead. The position of governor-general has been vacant since 1856 and the question is if a new person should be appointed, or should it be abolished all together?\nAbolishment would certainly be popular among the Norwegians which would see that as further proof of Norway been an equal partner to Sweden but how would the more conservative Swedish parliament and cabinet react who sees Norway as an inferior partner and a prize of war?" #NT!
 eoanb_norway.22.a: "The Storting should demand abolition" #NT!
  
 eoanb_norway.23.t: "King Oscar Agrees" #NT!
 eoanb_norway.23.d: "" #NT!
 eoanb_norway.23.a: "Excellent!" #NT!
  
 eoanb_norway.24.t: "King Oscar Does Not Agree" #NT!
 eoanb_norway.24.d: "As expected, King Oscar I does not agree with our proposition of removing the position of stattholder." #NT!
 eoanb_norway.24.a: "Alright then" #NT!
  
 eoanb_norway.25.t: "Prince Regent Charles Promises to Abolish Stattholder" #NT!
 eoanb_norway.25.d: "" #NT!
 eoanb_norway.25.a: "Alright then" #NT!
  
 eoanb_norway.26.t: "Stortinget Creates a Special Committee to Remove the Stattholder Position" #NT!
 eoanb_norway.26.d: "Stortinget, the Norwegian parliament, has created a commission to work towards removing the position of Stattholder. The position is similar to a Governor, and is deeply unpopular in Norway." #NT!
 eoanb_norway.26.a: "Let us hope for the best" #NT!
 eoanb_norway.26.b: "The Storting shall pressure the King" #NT!
  
 eoanb_norway.27.t: "The Storting Puts Pressure on the Swedish King" #NT!
 eoanb_norway.27.d: "" #NT!
 eoanb_norway.27.a: "Let us hope for the best" #NT!
  
 eoanb_norway.28.t: "King Charles Gives Norway \"Morgengave\"" #NT!
 eoanb_norway.28.d: "" #NT!
 eoanb_norway.28.a: "A good day" #NT!
  
 eoanb_norway.29.t: "The Norwegian Storting Gives the Swedish King a Declaration" #NT!
 eoanb_norway.29.d: "The Swedish King didn't sanction the law." #NT!
 eoanb_norway.29.a: "How could he" #NT!
  
 eoanb_norway.30.t: "The Norwegian Storting Protests the King Backing Down on His Promise" #NT!
 eoanb_norway.30.d: "" #NT!
 eoanb_norway.30.a: "This is treachery" #NT!
  
 eoanb_norway.31.t: "[NOR.GetLeader] Steps Down" #NT!
 eoanb_norway.31.d: "Norwegian First Minister [NOR.GetLeader] just announced his resignation. Because the Swedish King backed down on his promise to abolish the position of stattholder, our government resigned as a protest to him." #NT!
 eoanb_norway.31.a: "A sad day" #NT!
  
 eoanb_norway.32.t: "Frederik Stang is the New First Minister" #NT!
 eoanb_norway.32.d: "Before Frederik Stang became First Minister, he served as a lawyer, and with many other jobs in government, briefly as Mayor of Christiania." #NT!
 eoanb_norway.32.a: "Alright" #NT!
  
 eoanb_norway.33.t: "We Won Stattholderstriden!" #NT!
 eoanb_norway.33.d: "After years of trying, we finally abolished the position of stattholder. This is a great victory for our country, and is a step towards equality in the union, and maybe independence." #NT!
 eoanb_norway.33.a: "Hurray!" #NT!
  
 eoanb_norway.34.t: "The Status of Child Labor" #NT!
 eoanb_norway.34.d: "Throughout Norway's entire histry, child labor has been a prevalent issue. Before industrialization, children as young as 7 assisted their family on their farm as a way to help them sustain themselves. As the world industrializes, more and more children are working to supply their family with some income. This is also tied into the school system, so by requiring more children to go to school we may restrict many children from working." #NT!
 eoanb_norway.34.a: "Make them go to school instead" #NT!
 eoanb_norway.34.b: "Do nothing" #NT!
  
 eoanb_norway.35.t: "The Future of Transport" #NT!
 eoanb_norway.35.d: "" #NT!
 eoanb_norway.35.a: "We favor state investment" #NT!
 eoanb_norway.35.b: "We favor private investment" #NT!
  
 eoanb_norway.36.t: "The Golden Age og Pomor Trade" #NT!
 eoanb_norway.36.d: "" #NT!
 eoanb_norway.36.a: "The economy is at work" #NT!
 eoanb_norway.36.b: "This is time for celebration" #NT!
  
 eoanb_norway.37.t: "Den opplandske krisen" #NT!
 eoanb_norway.37.d: "" #NT!
 eoanb_norway.37.a: "Oh no" #NT!
  
