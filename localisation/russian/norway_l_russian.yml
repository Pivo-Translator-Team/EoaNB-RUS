 eoanb_norway.45.t: "Hans Christian Heg Dead" #NT!
 eoanb_norway.45.d: "Hans Christian Heg, a Norwegian immigrant to the US, and Colonel in the union army has died of wounds during the Battle of Chickamauaga. Heg was a vocal anti-slavery activist, and fought for the preservation of the Union.\nHe came to the US with his family when he was eleven years old, settling in Muskego, Wisconsin. At twenty he briefly moved to California to seek wealth trough gold mining, but moved back after two years. When the civil war broke out he was appointed Colonel by the Wisconsin govenor, which he accepted." #NT!
 eoanb_norway.45.a: "May he rest in peace" #NT!
  
