 NOR_idea_swedish_norwegian_union: "Шведско-Норвежский Союз"
 NOR_idea_swedish_norwegian_union_desc: "Кильфреден был заключен 14 января 1814 года между Швецией и Данией. Он был заключен по настоянию шведского наследника престола Карла Юхана, который был главнокомандующим союзной Северной армией в войне против Наполеона I. После Лейпцигской битвы в 1813 году он вернулся со своей армией в Данию. Согласно Кильскому мирному договору, датский король должен был уступить Норвегию королю Швеции, а Швеция уступила Дании Шведскую Померанию и Рюген, а также выплатила Дании один миллион риксдалеров. Согласно первому проекту мирного договора, вся Норвегия должна была быть передана Швеции, но в окончательном варианте договора норвежские колонии Гренландия, Исландия и Фарерские острова были исключены, и теперь они стали датскими. То, что Норвегия станет частью так называемого принудительного союза со Швецией и также потеряет свои колонии, вызвало большой гнев у многих в Норвегии.\n17 мая 1814 года в Эйдсволле была принята норвежская конституция (основанная на доктрине разделения властей Монтескье). После этого народное собрание избрало датского наследного принца Кристиана Фредрика (позже короля Дании Кристиана VIII) норвежским королем, но без иностранной поддержки новый режим в долгосрочной перспективе не смог бы выполнить требования Карла Юхана о выполнении Кильского договора, и после непродолжительного военного вмешательства пришлось уступить дорогу. На съезде в Моссе 14 августа было заключено соглашение о прекращении огня, и король Кристиан Фредрик согласился отречься от престола, чтобы Норвегии было позволено сохранить свою конституцию в личной унии со Швецией. Он отрекся от престола и покинул страну 10 октября, передав государственную власть Стортингу.\n4 ноября 1814 года норвежский Стортинг и шведские переговорщики согласовали условия, была принята пересмотренная конституция Норвегии, и Карл XIII (в Норвегии Карл II) был избран королем Норвегии. Согласно Союзному договору, Норвегия должна была объединиться со Швецией в единое королевство со своими собственными законами и постановлениями, но с общим королевским домом и общей внешней политикой, возглавляемой Министерством иностранных дел в Стокгольме."
  
 NOR_idea_pm_in_stockholm: "Премьер-Министр Норвегии в Стокгольме"
 NOR_idea_pm_in_stockholm_desc: "Премьер-Министр Норвегии в Стокгольме является государственным служащим, избираемым шведским королем. Его работа заключается в передаче запросов норвежского правительства непосредственно шведскому королю."
  
 NOR_idea_storting: "Норвежский Стортинг"
 NOR_idea_storting_desc: "Стортинг - учреждение, основанное в соответствии с конституцией 1814 года. Как норвежский парламент, он представляет свободную Норвегию без влияния Швеции.\nОн разделен на две палаты: Лагтинг, верхняя палата и суд по импичменту, и Одельстинг, нижняя палата и законодательная палата. После выборов 3/4 избранных представителей присоединяются к Одельстингу, а 1/4 - к Лагтингу. Поскольку в состав обеих палат входят представители, прошедшие одни и те же выборы, между ними редко возникают какие-либо идеологические различия. Поэтому большинство законопроектов, которые направляются в Лагтинг, в основном принимаются без каких-либо изменений."
  
 NOR_idea_samis: "Угнетаемая Этническая Группа"
 NOR_idea_samis_desc: "Саамы - кочевой народ, живущий в Северной Европе. Территория, на которой они проживают, охватывает четыре страны: Норвегию, Швецию, Финляндию и Россию, причем большинство саамов проживает в пределах наших границ. Их образ жизни сильно отличается от образа жизни норвежцев в западном стиле, который можно увидеть в городах, что приводит к их разногласиям с норвежскими поселенцами, особенно в том, что касается природных ресурсов. Несмотря на то, что они в основном миролюбивы, норвежцы не проявляют милосердия к своей культуре и людям, которых они считают неполноценными. Земля, на которой они живут, изобилует металлами и другими природными ресурсами, готовыми к эксплуатации, и из-за расцвета националистических идей саамы прошли через процесс ассимиляции и сегрегации в рамках программы под названием "Норвежизация". Несправедливо это или нет, но, безусловно, нет никаких признаков того, что это прекратится, и будущее саамской культуры не очень радужно."
  
 NOR_idea_embedsmannstaten: "Государство Эмбедсманнов"
 NOR_idea_embedsmannstaten_desc: "Согласно конституции 1814 года, Норвегия является демократическим государством с четким разделением властей и народным суверенитетом, хотя на самом деле она гораздо ближе к автократии. Это объясняется тем, что страной управляет могущественный правящий класс, находящийся в рабстве у шведского короля. Конституция предоставляет королю полномочия назначать премьер-министра по своему выбору без какого-либо контроля со стороны парламента или народа. Рассматривая все эти вопросы в совокупности, становится совершенно очевидно, что Норвегия является марионеткой шведской короны, но только из-за влияния короля на норвежскую политику. Хотя король наделен почти абсолютной властью, существует организованная оппозиция шведскому правлению. Сельские фермеры и либеральные предприниматели борются за большее самоопределение, парламентский суверенитет над правительством, а некоторые даже за полную независимость."
  
 NOR_idea_emigration: "Массовая Эмиграция"
 NOR_idea_emigration_desc: "Из-за высокого уровня рождаемости в Норвегии детям, не имеющим наследства, часто практически нечего предложить. Города также мало что могут предложить из-за небольшого количества рабочих мест и низкой заработной платы. Из-за этого многие здоровые и молодые норвежцы решают переехать в США, а не оставаться в Норвегии. Нам нужны люди, и мы должны найти решение этой проблемы."
  
