 eoanb_norway.26.t: "Стортингет создает Специальный Комитет для Упразднения Должности Штатгальтера"
 eoanb_norway.26.d: "Норвежский парламент Стортингет создал комиссию для работы над упразднением должности Штатгальтера. Эта должность аналогична должности губернатора и крайне непопулярна в Норвегии."
 eoanb_norway.26.a: "Давайте надеяться на лучшее"
