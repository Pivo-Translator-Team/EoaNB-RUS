 ##Political## #NT!
 NOR_focus_vogt: "Вопрос о лидерстве"
 NOR_focus_vogt_desc: "Возникла тревожная ситуация. Шведский король оказывает давление на Фогта, чтобы тот ушел в отставку. Каким должен быть наш следующий шаг?"

 NOR_focus_vogt_call_a_vote: "Протестую"
 NOR_focus_vogt_call_a_vote_desc: "Йорген Герман Фогт не позволит шведскому королю оказать на него давление, чтобы он ушел в отставку с поста главы правительства, и попросил парламент проголосовать против короля. Даже если голосование пройдет успешно, король не обязан действовать в соответствии с приказом, но мы, по крайней мере, попытаемся."
 NOR_focus_vogt_vote_success: "Голосование прошло успешно"
 NOR_focus_vogt_vote_success_desc: "Голосование прошло успешно! Мы отправим результаты королю в Швецию и надеемся, что он ответит положительно".
 NOR_focus_vogt_vote_fail: "Голосование было неудачным".
 NOR_focus_vogt_vote_fail_desc: "Голосование было неудачным. Даже если мы старались изо всех сил, голосование было провальным. Фогту придется уступить давлению Швеции и оставить свой пост".
 NOR_focus_vogt_vote_conclusion: "Движение вперед"
 NOR_focus_vogt_vote_conclusion_desc: "После тяжелого месяца мы наконец-то закончили голосование, но предстоит еще много работы. Давайте подготовимся к предстоящим выборам".

 NOR_focus_vogt_resign: "Отставка Фогта".
 NOR_focus_vogt_resign_desc: "После давления со стороны Швеции Фогт решил, что он больше не может противостоять этому и решил уйти в отставку. Кто должен стать его заменой?"
 NOR_focus_vogt_look_for_replacement: "Ищите замену"
 NOR_focus_vogt_look_for_replacement_desc: "Кто должен заменить Фогта? Это очень важный вопрос, который мы должны задать себе. К счастью, некоторые видные политики выдвинули несколько предложений".
 NOR_focus_vogt_replacement_found: "Замена найдена"
 NOR_focus_vogt_replacement_found_desc: "После некоторого времени без лидера мы наконец-то выбрали преемника Фогта, и теперь мы можем наконец-то расслабиться."

 NOR_focus_prepare_future_election: "Подготовиться к будущим выборам"
 NOR_focus_prepare_future_election_desc: "После выбора лидера нам нужно подготовиться к предстоящим выборам. Мы должны быть уверены, что наши представители в стортинге поддерживают нас и примут законы, которые мы хотим".
 NOR_focus_election_1859: "Выборы 1859 года"
 NOR_focus_election_1859_desc: "Наконец-то пришло время - наконец-то пришло время для проведения выборов. Будем надеяться на благоприятный исход".

