 eoanb_norway.22.t: "Вопрос о Штатгальтере"
 eoanb_norway.22.d: "После короткой Шведско-Норвежской войны 1814 года, закончившейся тем, что Норвегия была вынуждена вступить в союз между Швецией и Норвегией, король Норвегии и Швеции назначил генерал-губернатора Норвегии. Конституция Норвегии предусматривала, что генерал-губернатором может быть назначен гражданин Швеции или Норвегии по национальности, но в течение первых 15 лет существования союза этот титул носили только шведы, что вызывало недовольство норвежцев.\nПосле 1829 года этот пост занимали норвежцы до 1856 года, когда он оставался вакантным вплоть до его упразднения в 1873 году.\nНесмотря на то, что Норвегия была вынуждена вступить в союз со Швецией, она сохранила свою Конституцию и парламент. Чтобы исправить тот факт, что у Норвегии и Швеции были две разные конституции, причем норвежская была более демократичной, весной 1815 года шведская и норвежская делегации провели переговоры по Акту Союза (Riksakten). Акт Союза касался королевской власти, взаимоотношений между законодательными органами, порядка осуществления исполнительной власти в случае смерти короля до достижения наследным принцем совершеннолетия и взаимоотношений между кабинетами министров. В Акте Союза также говорилось, что вопросы, касающиеся внешней политики, решаются кабинетом министров Швеции в присутствии премьер-министра Норвегии.\nОднако союз не был безоблачным, и когда король Карл XIV Иоанн взошел на престол в 1818 году, он попытался укрепить исполнительную власть, чему воспротивился норвежский парламент. Вплоть до своей смерти в 1844 году король неоднократно требовал от каждого парламента, чтобы его право вето было абсолютным, как в Швеции, а не приостановленным, как в Норвегии. Это требование каждый раз отклонялось.\nВопрос о национальных символах был еще одним предметом, вызвавшим трения, и не был решен до тех пор, пока после восшествия на престол короля Оскара I в 1844 году не был создан совместный комитет по флагам и гербам. В результате были созданы параллельные системы флагов, которые свидетельствовали о равенстве стран.\nНа данный момент будущее союза выглядит радужным, но впереди его ждут потенциальные неприятности. Должность генерал-губернатора остается вакантной с 1856 года, и вопрос в том, следует ли назначить нового человека, или ее следует полностью упразднить?\nОтмена закона, безусловно, была бы популярна среди норвежцев, которые восприняли бы это как еще одно доказательство того, что Норвегия является равноправным партнером Швеции, но как отреагировали бы более консервативные шведский парламент и кабинет министров, которые считают Норвегию второстепенным партнером и трофеем войны?"
 eoanb_norway.22.a: "Стортинг должен потребовать отмены"
  
