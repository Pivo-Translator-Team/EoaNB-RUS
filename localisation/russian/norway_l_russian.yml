 eoanb_norway.31.t: "[NOR.GetLeader] Отступает"
 eoanb_norway.31.d: "Первый Министр Норвегии [NOR.GetLeader] только что объявил о своей отставке. Поскольку шведский король отказался от своего обещания упразднить должность штатгальтера, наше правительство подало в отставку в знак протеста против него."
 eoanb_norway.31.a: "Печальный день"
  
 eoanb_norway.32.t: "Фредерик Станг - Новый Первый Министр"
 eoanb_norway.32.d: "До того, как Фредерик Станг стал первым министром, он работал юристом и занимал множество других должностей в правительстве, в том числе короткое время был мэром Христиании."
 eoanb_norway.32.a: "Хорошо"
  
 eoanb_norway.33.t: "Мы Избавились от Штатгальтера!"
 eoanb_norway.33.d: "После долгих лет попыток мы, наконец, упразднили должность штатгальтера. Это большая победа для нашей страны и шаг к равенству в союзе и, возможно, к независимости."
 eoanb_norway.33.a: "Ура!"
  
 eoanb_norway.34.t: "Статус Детского Труда"
 eoanb_norway.34.d: "На протяжении всей истории Норвегии детский труд был широко распространенной проблемой. До индустриализации дети в возрасте 7 лет помогали своей семье на ферме, чтобы прокормить себя. По мере индустриализации мира все больше и больше детей работают, чтобы обеспечить свою семью каким-то доходом. Это также связано со школьной системой, поэтому, требуя, чтобы больше детей ходили в школу, мы можем лишить многих детей возможности работать."
 eoanb_norway.34.a: "Заставитьь их вместо этого ходить в школу"
 eoanb_norway.34.b: "Ничего не делать"
  
