l_russian:

 CSA_aristocrats_encouraged: "Аристократия поощряется"
 CSA_aristocrats_encouraged_desc: "Аристократия имеет большое влияние в [ROOT.GetName], даже право издавать законы. Конгресс проголосовал за предоставление укоренившейся аристократии огромной автономии и дальнейшее узаконивание ее влияния на политику."
 CSA_aristocrats_discouraged: "Аристократия обескуражена"
 CSA_aristocrats_discouraged_desc: "Аристократия опасно захватила власть над [ROOT.GetName]. Конгресс решил искоренить укоренившееся влияние аристократии на политику и уменьшить их автономию. Хотя эта политическая кампания расстроила власть в этом обществе, и последствия обязательно последуют."

 CSA_proclaim_confederacy: "Провозгласить новую нацию"
 CSA_proclaim_confederacy_desc: "Янки угнетали нас слишком долго! Они оскорбляют нас за наши аграрные идеалы, насмехаются над нашей культурой и требуют покончить с нашими традициями и институтами! Мы должны провозгласить себя Независимыми или рискуем потерять свою идентичность!".
 CSA_initial_soldiers: "Защита Дикси"
 CSA_initial_soldiers_desc: "Северяне имеют превосходство в численности. Мы не можем этого допустить".
 CSA_civil_war_sumter: "Отбить форт Самтер"
 CSA_civil_war_sumter_desc: "Северяне имеют наглость утверждать, что форты на нашей территории должны оставаться их собственностью". Хотя Бьюкенен не хотел рисковать войной, похоже, новый президент не так охотно нас отпустит... Мы должны навязать им свою руку и доказать, что мы сильны!".
 CSA_civil_war_address_issues: "Обратиться к нашим проблемам"
 CSA_civil_war_address_issues_desc: "Хотя мы теперь наша собственная нация, это означает, что мы должны самостоятельно решать многие политические проблемы, которые обычно делим с северянами. Не говоря уже о всех новых трудностях, связанных с нашей независимостью, мы должны решить наши проблемы, иначе мы никогда не выиграем эту войну".
 CSA_civil_war_military: "Обращение к военным"
 CSA_civil_war_military_desc: "Чтобы сражаться с янки, мы должны иметь сильную армию, чтобы защитить себя. У северян может быть больше людей, поэтому наши генералы должны стать Легендами, чтобы обеспечить победу!".
 CSA_civil_war_research: "Инвестировать в исследования"
 CSA_civil_war_research_desc: "Нам нужно получить любое преимущество против северян. Если мы приложим больше усилий к нашей военной доктрине, мы должны разработать новую тактику войны, которая сможет застать янки врасплох."
 CSA_military_john_porter: "Нанять Джона Люка Портера".
 CSA_military_john_porter_desc: "Джон Люк Портер - виргинский морской инженер, который перебежал к нам, когда началась война. Его способности к кораблестроению велики, и он считает, что если бы ему дали ресурсы, он мог бы создать корабль, который никогда не видели раньше. Мы должны нанять его".
 CSA_civil_war_johnathan_laird: "Джон Лэрд в Норфолке".
 CSA_civil_war_johnathan_laird_desc: "Johnathan Laird and Son Company - британская судостроительная компания, которая заинтересовалась строительством нескольких кораблей для нас. Мы должны пригласить их и позволить им начать строительство кораблей в Норфолке".
 CSA_civil_war_recruit: "Вербовать молодых"
 CSA_civil_war_recruit_desc: "Дикси находится под атакой. Чтобы одержать победу над гораздо более населенным Севером, нам нужно воодушевить нашу молодежь идти и сражаться за Дикси! Начните пропагандистские программы, чтобы мы могли привлечь больше солдат на поле боя!".
 CSA_civil_war_css_virginia: "CSS Virginia"
 CSA_civil_war_css_virginia_desc: "USS Merrimack был старым паровым фрегатом, но благодаря работе Джона Люка Проктера он превратился в CSS Virginia. Теперь у него есть отличие - он является железным крейсером, корпус которого сделан из железа, а не из дерева. Это даст нам преимущество в морской битве".
 CSA_civil_war_scouting: "Дебаты о нашей разведке"
 CSA_civil_war_scouting_desc: "Наши скауты сыграли большую роль для Конфедерации, позволяя нам шпионить за передвижениями янки на Юг и позволяя нашим генералам совершать подвиги, которые были бы невозможны без скаутов. Однако, кажется, что мы слишком привязаны к ним, и это привело к тому, что наши генералы, зависимые от скаутов, теряют концентрацию при продвижении на север, на недружественные территории. Мы должны решить эту проблему".
 CSA_civil_war_scouting_yes: "Продолжать разведку".
 CSA_civil_war_scouting_yes_desc: "В нашей разведке нет ничего плохого. В конце концов, эта война - защита Конфедерации, а не завоевание Севера. Мы ничего не будем делать со скаутами".
 CSA_civil_war_scouting_no: "Реабилитировать наших генералов".
 CSA_civil_war_scouting_no_desc: "Наши скауты сделали генералов зависимыми от них, что будет ужасно в нашем продвижении на Север, когда мы попытаемся заставить их сдаться. Мы должны перевоспитать наших генералов, чтобы они не слишком беспокоились о нашей разведке".
 CSA_military_total_war: "Тотальная война"
 CSA_military_total_war_desc: "Война с янки берет свое. Мы должны вступить в тотальную войну, чтобы конкурировать с их более развитой промышленностью".
 CSA_civil_war_industry: "Обратиться к промышленности"
 CSA_civil_war_industry_desc: "Промышленность янки на севере намного сильнее нашего аграрного общества. Если мы хотим конкурировать, нам, возможно, придется отказаться от некоторых из наших южных традиций, чтобы индустриализироваться и конкурировать с Севером ради нашей свободы."
 CSA_civil_war_tredegar_iron: "Железный завод Тредегара"
 CSA_civil_war_tredegar_iron_desc: "Одной из важнейших причин, почему мы сделали Ричмонд столицей Конфедерации, был бы Тредегарский железный завод, который является главным предприятием Ричмонда и самым большим источником железа, который у нас есть. Мы должны субсидировать этот завод, чтобы помочь подпитывать наши военные усилия".
 CSA_civil_war_industry_war: "Пороховой завод Конфедерации"
 CSA_civil_war_industry_war_desc: "Конфедерация полностью зависит от импорта пороха, а точнее пороховых изделий. Это считается неприемлемым для нашего военного времени, особенно в условиях блокады янки. Мы должны поручить строительство большего количества промышленных предприятий, чтобы удовлетворить наши потребности в порохе".
 CSA_civil_war_civilian: "Продвижение гражданской промышленности"
 CSA_civil_war_civilian_desc: "Гражданской промышленностью пренебрегали, когда мы пытались использовать промышленность для защиты от Союза. Мы должны уделить ей немного внимания, чтобы не влезть в долги при том количестве негражданских заводов, которые у нас есть."
 CSA_civil_war_rails: "Железная дорога Атланта-Ричмонд"
 CSA_civil_war_rails_desc: "Железные дороги на Юге давно отстают от Северных, и эта война показала нам проблемы, которые с этим связаны. Чтобы доставить больше грузов на фронт, мы должны привлечь к сотрудничеству компанию Richmond and Danville Railroad, а также помочь развитию железной дороги, соединяющей Атланту и Ричмонд."
 CSA_civil_war_tradition: "Не забывайте о наших традициях".
 CSA_civil_war_tradition_desc: "Хотя мы должны развивать нашу промышленность, чтобы защитить себя, мы должны напомнить себе, что мы вели эту войну, чтобы сохранить наш аграрный образ жизни. Мы должны продолжать этот образ жизни и добиваться распространения плантаций по всему Югу".
 CSA_civil_war_palmetto_arsenal: "Арсенал Пальметто"
 CSA_civil_war_palmetto_arsenal_desc: "Пальметто-арсенал" - это связь с Пальметто-железным заводом в Южной Каролине. Арсенал Пальметто, или оружейный завод, должен быть создан для производства определенного количества оружия и припасов, чтобы помочь снабжать ополчение Южной Каролины в нашей войне против Севера."
 CSA_civil_war_might: "Промышленная мощь"
 CSA_civil_war_might_desc: "Наша промышленность все еще не более развита, чем промышленность Севера, но благодаря нашим усилиям мы продвинулись ближе, чтобы преодолеть разрыв между янки и дикси."
 CSA_civil_war_capital: "Новая столица"
 CSA_civil_war_capital_desc: "Хотя Бирмингем - вполне подходящий город для нашей столицы, штат Вирджиния - самый могущественный штат Конфедерации. Вполне естественно, что мы перенесем нашу столицу туда, чтобы координировать и эффективно отдавать приказы нашим солдатам."
 CSA_civil_war_support: "Обратиться за международной поддержкой"
 CSA_civil_war_support_desc: "Некоторые в Конфедерации считают, что мы не можем выиграть эту битву в одиночку, что мы должны использовать дипломатию короля Коттона. Мы должны склонить европейцев к помощи нам, чтобы побудить их помочь нам обрести независимость."
 CSA_hire_james_bulloch: "Нанять Джеймса Буллоха".
 CSA_hire_james_bulloch_desc: "Джеймс Данвуди Буллох - блокадник и торговый рейдер, который помогает обеспечить нас единственным источником твердой валюты. Его навыки впечатляют, настолько, что мы должны нанять его в качестве нашего главного иностранного агента в Великобритании".
 CSA_civil_war_commission_laird: "Комиссия судостроителей Лэрда".
 CSA_civil_war_commission_laird_desc: "Компания "Джон Лэрд и сын" - наш величайший партнер по военно-морскому бизнесу, и они так помогли нам в строительстве кораблей и товаров, что стали для нас практически необходимы. Мы должны поручить им строительство кораблей в Британии, чтобы помочь нашим усилиям".
 CSA_civil_war_plead: "Просьба о вмешательстве"
 CSA_civil_war_plead_desc: "Мы добивались и умоляли европейскую нацию помочь нам, но они все еще не хотят. Мы должны продолжать наше продвижение, пока они, наконец, не согласятся помочь нам".
 CSA_civil_war_invite: "Пригласить наблюдателей".
 CSA_civil_war_invite_desc: "Те, кто не хочет или неохотно думает о присоединении к нам, заинтересованы в наблюдении и изучении наших боев. Мы должны позволить им присоединиться".
 CSA_civil_war_downplay: "Политически преуменьшить значение рабства"
 CSA_civil_war_downplay_desc: "Движущей силой, заставляющей европейцев отворачиваться от нас, является институт рабства. Хотя мы не можем позволить себе потерять его, поскольку это одна из главных причин нашего восстания, мы должны попытаться преуменьшить его значение. Эта война должна быть посвящена правам штатов, по крайней мере, для того, чтобы люди и международные нации были довольны".
 CSA_civil_war_volunteers: "Иностранные добровольцы"
 CSA_civil_war_volunteers_desc: "В нашей борьбе мы, похоже, привлекли добровольцев из Европы для службы в нашей армии. Хотя их не так много, они могут быть нам очень полезны в борьбе с янки на севере."
 CSA_civil_war_victory: "Золото Дикси"
 CSA_civil_war_victory_desc: "Мы сделали это! Мы стряхнули гнетущий Союз и обеспечили себе независимость! То, что в прошлом казалось далекой мечтой, теперь стало реальностью! За Дикси!"
 CSA_civil_war_defeat: "Разгромленный Дикси"
 CSA_civil_war_defeat_desc: "Будь прокляты янки! Мы не можем продолжать эту борьбу! Мы должны бежать в изгнание, но пусть они знают, что, разрушив землю Дикси, они никогда не разрушат Дикси в нашем сердце!".
 CSA_prepare_convention: "Подготовить конвенцию"
 CSA_prepare_convention_desc: "Теперь, когда мы обеспечили нашу независимость, мы должны призвать представителей всей нашей нации".
 CSA_convention_invite_delegates: "Пригласить делегатов".
 CSA_convention_invite_delegates_desc: "Настало время призвать делегатов от штатов. Мы должны разослать просьбы, чтобы они встретились с нами в Ричмонде".
 CSA_convention_organize: "Организовать конвенцию".
 CSA_convention_organize_desc: "Мы должны начать планировать съезд, который мы решили провести в Ричмонде. Мы должны выбрать здание и создать все условия для проведения собрания".
 CSA_constitutional_convention: "Конституционное собрание"
 CSA_constitutional_convention_desc: "Мы завершили наши приготовления, и теперь мы можем наконец начать наш конституционный съезд. Пришло время решить судьбу нашего будущего".
 CSA_convention_confederate: "Конфедерация Конфедерации".
 CSA_convention_confederate_desc: "Нация названа Конфедеративными Штатами Америки. Если мы не создадим конфедерацию, мы предадим смысл самих себя".
 CSA_convention_federalize: "Реформировать Конституцию".
 CSA_convention_federalize_desc: "Конституция была в порядке, но она была испорчена северными янки. Мы должны очистить ее от проблем и реформировать Конституцию".
 CSA_convention_unitarian: "Отказаться от прав штатов".
 CSA_convention_unitarian_desc: "Война изменила наше мышление. Мы почти проиграли, ибо требования штата слишком сильно нас задевают. Мы должны изменить это, несмотря на нарушение нашего обещания".
 CSA_convention_right_to_secede: "Право на отделение".
 CSA_convention_right_to_secede_desc: "Отделение - это причина нашего существования. Однако отделение может произойти внутри нашей собственной нации. Должны ли мы попытаться сделать так, чтобы этого не произошло?".
 CSA_convention_landowner_elite: "Элита землевладельцев".
 CSA_convention_landowner_elite_desc: "Большая часть нашей силы, культуры и самобытности происходит от хлопковых ферм. Элита землевладельцев этих ферм обладает большой властью в нашем правительстве, и есть те, кто желает ослабления их власти."
 CSA_convention_commerce_clause: "Торговая оговорка"
 CSA_convention_commerce_clause_desc: "Важным моментом нашего отделения является возможность контролировать нашу собственную экономическую политику, чему мешали янки. Теперь у нас есть возможность выбирать свой путь, когда дело касается торговли с иностранными державами."
 CSA_convention_trade_of_slaves: "Работорговля"
 CSA_convention_trade_of_slaves_desc: "Рабство важно в нашем обществе, как бы больно оно ни было для Британии и Франции, нам необходимо обеспечить его выживание. Мы должны решить, как нам следует относиться к межгосударственной торговле рабами".
 CSA_convention_taxation: "Права налогообложения"
 CSA_convention_taxation_desc: "Налогообложение - это локомотив нации, без него ни одна нация не может жить дальше. Однако некоторые ратуют за возврат к старым временам, когда государство само контролировало свое налогообложение."
 CSA_convention_decentralization_process: "Начать децентрализацию"
 CSA_convention_decentralization_process_desc: "Чтобы называться настоящей конфедерацией, мы должны начать предоставлять нашим штатам больше автономии. Это займет некоторое время".
 CSA_convention_decentralization_borders: "Установить границы".
 CSA_convention_decentralization_borders_desc: "Мы пошли по пути децентрализации, но насколько децентрализованной она должна быть? Многие выступают за то, чтобы каждый штат имел свою автономию, но некоторые просят укрупнить некоторые штаты, чтобы децентрализация не была слишком большой."
 CSA_convention_decentralization_governors: "Назначать губернаторов"
 CSA_convention_decentralization_governors_desc: "Чтобы управлять вновь предоставленными автономными штатами, мы должны быть уверены, что те, кто находится у власти, готовы остаться с нами, поскольку мы предоставляем им больше власти. Мы должны быть уверены, что политики в управлении все еще работают, но автономно."
 CSA_convention_decentralization_complete: "Децентрализация Конфедерации".
 CSA_convention_decentralization_complete_desc: "Пришло время, мы завершили подготовку. Пришло время децентрализовать нашу нацию".
 CSA_convention_constitution_framework: "Конституционные рамки".
 CSA_convention_constitution_framework_desc: "В Конституции есть рамки, которые можно легко использовать. Мы должны убедиться, что используем их, чтобы справиться со строительством нашей новой конституции."
 CSA_convention_constitution_enshrine_slavery: "Закрепить рабство".
 CSA_convention_constitution_enshrine_slavery_desc: "Рабство - это то, что должно быть обеспечено, и мы должны записать это в нашей конституции, так же как мы записали это в нашей декларации независимости".
 CSA_convention_constitution_federal_states: "Федерализация штатов"
 CSA_convention_constitution_federal_states_desc: "Пришло время федерализировать штаты. Нам нужно отменить некоторые из ожидаемых полномочий, которые будут им предоставлены, как бы это их не злило, это необходимо для нашего выживания."
 CSA_convention_constitution_federalize: "Федерализация Конфедерации"
 CSA_convention_constitution_federalize_desc: "Мы должны завершить работу над нашей конституцией и начать правление нашей нацией. Мы не погибнем, как Статьи Конфедерации чуть не погубили Соединенные Штаты".
 CSA_convention_unitarian_pressure: "Давление в пользу единства".
 CSA_convention_unitarian_pressure_desc: "Будет нелегко убедить людей на конвенте отказаться от своих убеждений, но мы должны это сделать, чтобы продвинуться вперед".
 CSA_convention_unitarian_rewrite_constitution: "Переписать Конституцию"
 CSA_convention_unitarian_rewrite_constitution_desc: "Конституция, представленная в настоящее время, слишком слаба, чтобы быть эффективной. Мы должны обеспечить ее переписывание и обеспечить власть федерального правительства".
 CSA_convention_unitarian_propaganda: "Унитарианская пропаганда"
 CSA_convention_unitarian_propaganda_desc: "Мы должны обеспечить лояльность народа, так как он не будет доброжелательно реагировать на наш поворот от прав штатов...".
 CSA_convention_unitarian_finish: "Объединить Конфедерацию".
 CSA_convention_unitarian_finish_desc: "Пришло время завершить процесс. Мы должны обеспечить прочность правительства Конфедерации, даже если для этого придется применить репрессии. Народу это не понравится".
 CSA_convention_election: "Президентские выборы"
 CSA_convention_election_desc: "Пришло время избрать первого официального президента Конфедерации. Согласно нашей Конституции Дэвис не может баллотироваться на второй срок, поэтому на пост нашего второго президента могут претендовать другие".
 CSA_convention_election_davis: "Продолжить администрацию Дэвиса"
 CSA_convention_election_davis_desc: "Джефферсон Дэвис, лидер Конфедерации во время Гражданской войны, был избран первым официальным президентом".
 CSA_convention_election_breckinridge: "Истинный победитель 1860 года"
 CSA_convention_election_breckinridge_desc: "Джон Брекинридж, кандидат от демократов на выборах 1860 года, с которых началось наше восстание, был избран первым официальным президентом".
 CSA_convention_election_toombs: "Инаугурация президента Тумбса".
 CSA_convention_election_toombs_desc: "Роберт Тумбс, откровенный критик администрации Джефферсона Дэвиса, был избран первым официальным президентом".
 CSA_convention_election_lee: "Вашингтон Конфедерации"
 CSA_convention_election_lee_desc: "Роберт Э. Ли, герой Конфедерации и лидер ее вооруженных сил, был избран первым официальным президентом".
 CSA_postwar_in_dixies_land: "В стране Дикси".
 CSA_postwar_in_dixies_land_desc: "В стране Дикси я займу свою позицию, чтобы жить и умереть в Дикси!".
 CSA_postwar_international_recognition: "Международное признание"
 CSA_postwar_international_recognition_desc: "Мы - полноценная нация, но мы должны сделать так, чтобы другие воспринимали нас как таковую. Мы должны работать над созданием посольств с другими странами и дать им понять, что мы здесь, чтобы остаться."
 CSA_postwar_international_recognition_america: "Американские континенты"
 CSA_postwar_international_recognition_america_desc: "Американские континенты, Новый Свет, наш дом. Мы должны обеспечить наше превосходство на этих континентах".
 CSA_postwar_international_recognition_mexico: "К югу от реки"
 CSA_postwar_international_recognition_mexico_desc: "К югу от Рио-Гранде находится нация мексиканцев. Хотя они католики и презирают рабство, они могут быть стратегическими друзьями...".
 CSA_postwar_international_recognition_mexico_liberal: "Вести переговоры с либералами"
 CSA_postwar_international_recognition_mexico_liberal_desc: "Либеральное правительство сохранило контроль над штатом Мексика, и хотя это причиняет боль нашим консерваторам, мы должны наладить с ними отношения."
 CSA_postwar_international_recognition_mexico_conservative: "Поддержите консерваторов".
 CSA_postwar_international_recognition_mexico_conservative_desc: "Консерваторы во главе с императором Максимилианом захватили контроль над Мексикой. Мы должны обеспечить тесные отношения с ними".
 CSA_postwar_international_recognition_mexico_purchase: "Приобрести Сонору и Чиуауа".
 CSA_postwar_international_recognition_mexico_purchase_desc: "Это была мечта Конфедерации - дойти от моря до сияющего моря, как янки. Однако они крепко держат Калифорнию, и мы должны искать другие способы добраться до Тихого океана...".
 CSA_postwar_international_recognition_second_mexican_war: "Вторая мексиканская война"
 CSA_postwar_international_recognition_second_mexican_war_desc: "Янки отказались от нашей законной попытки приобрести штаты Чиуауа и Сонора! Мы должны мобилизовать наши силы и встретить их в бою!".
 CSA_postwar_international_recognition_mexican_war_win: "От моря до сияющего моря"
 CSA_postwar_international_recognition_mexican_war_win_desc: "Мы отбросили угрозы янки, и теперь мы стоим здесь. От моря, до сияющего моря, наша явная судьба достигла славы!".
 CSA_postwar_international_recognition_mexican_war_lose: "Недовольный отход"
 CSA_postwar_international_recognition_mexican_war_lose_desc: "Янки заставили нас уйти с нашей правильно завоеванной территории. Мы никогда не забудем этого..."
 CSA_postwar_international_recognition_brazil: "Империя Юга"
 CSA_postwar_international_recognition_brazil_desc: "Бразилия - страна-соотечественница на Американском континенте, но самое главное - они придерживаются института рабства, который хранит интересные принципы..."
 CSA_postwar_international_recognition_slave_trade: "Предложить международную работорговлю".
 CSA_postwar_international_recognition_slave_trade_desc: "Интересная вещь, которую мы можем установить с Бразилией - это международная работорговля. Хотя это и разозлит Британию... это может принести выгоду".
 CSA_postwar_international_recognition_natives: "Коренные племена"
 CSA_postwar_international_recognition_natives_desc: "Коренные племена владеют территориями, которые по праву принадлежат нам. Хотя мы хотим поддерживать дружеские отношения с коренными жителями Оклахомы, мы должны убедиться, что наша территория защищена."
 CSA_postwar_international_recognition_comanche: "Обеспечение безопасности техасской границы"
 CSA_postwar_international_recognition_comanche_desc: "Племя команчей вызвало напряженность между нашими техасскими поселенцами и коренными жителями. Мы должны убедиться, что этих набегов больше не будет, и обеспечить безопасность территории."
 CSA_postwar_international_recognition_apache: "Обеспечение безопасности границы Аризоны"
 CSA_postwar_international_recognition_apache_desc: "Аризона - очень пустынная территория, и племя апачей не помогает. Мы должны потребовать, чтобы они прекратили свои передвижения по нашей территории, так как нам нужно защищаться от янки."
 CSA_postwar_international_recognition_europe: "Европейское признание".
 CSA_postwar_international_recognition_europe_desc: "Заручиться поддержкой Европы было основной стратегией войны за нашу независимость. Однако теперь, когда она закончилась, мы можем начать создавать больше дипломатических делегаций в этих государствах."
 CSA_postwar_international_recognition_france: "Посольство в Париже"
 CSA_postwar_international_recognition_france_desc: "Французы благосклонны, и они действительно оказали нам некоторую поддержку во время нашей революции. Мы должны основать посольство в Париже".
 CSA_postwar_international_recognition_uk: "Посольство в Лондоне"
 CSA_postwar_internaitonal_recognition_uk_desc: "Хотя они осуждают нас за наше рабство, мы должны обеспечить тесную связь с нашим культурным отцом".
 CSA_postwar_international_recognition_prussia: "Берлинское посольство"
 CSA_postwar_internaitonal_recognition_prussia_desc: "Город Берлин силен, и Королевство Пруссия посылало своих представителей во время нашей войны. Мы должны установить с ними дипломатические связи".
 CSA_postwar_international_recognition_cotton_trade: "Король Хлопка реализовал".
 CSA_postwar_international_recognition_cotton_trade_desc: "Настало время для нас по-настоящему реализовать короля Хлопка, и мы должны убедиться, что Европа испытывает потребность в нашем превосходном производстве хлопка."
 CSA_postwar_international_recognition_repay_loans: "Погасить военные займы".
 CSA_postwar_international_recognition_repay_loans_desc: "Во время Второй американской революции нам пришлось закупать множество товаров как у Европы, так и у внутренних банков. Хотя мы сейчас выплачиваем кредиты, мы можем попытаться погасить наши кредиты здесь и сейчас, надеюсь, так мы сможем использовать наши инвестиции для других целей."
 CSA_postwar_international_recognition_purchase_cuba: "Приобрести Кубу".
 CSA_postwar_international_recognition_purchase_cuba_desc: "Остров Куба очень богат, так как на нем много полей для земледелия и дешевой рабочей силы для эксплуатации. Мы давно мечтали интегрировать Кубу, чтобы воспользоваться этим... может, сейчас самое время попробовать?".
 CSA_postwar_land_of_two_giants: "Земля двух гигантов"
 CSA_postwar_land_of_two_giants_desc: "Мы должны обратить наше внимание на слона в комнате. Или на слона к северу от наших границ. Янки глубоко прокляли нас, и мы должны решить, как разделить с ними этот континент."
 CSA_postwar_giants_traitor_democrats: "Обращение к предателям-демократам".
 CSA_postwar_giants_traitor_democrats_desc: "Хотя многие демократы присоединились к нам в нашей славной борьбе за отделение, были и такие, кто стоял на стороне янки. Мы должны решить, что делать с нашим именем - Демократическая партия".
 CSA_postwar_giants_begin_reapproach: "Повторное наступление на янки".
 CSA_postwar_giants_begin_reapproach_desc: "Хотя многие все еще злы на северян за их отношение к нам, возможно, будет лучше, если мы попытаемся смягчить отношения? Давайте отправим посланника в их столицу и посмотрим, готовы ли они к переговорам."
 CSA_postwar_giants_trade: "Начать торговые отношения".
 CSA_postwar_giants_trade_desc: "Неожиданный ход, похоже, что янки готовы сотрудничать. Мы можем начать обсуждать с ними торговые сделки".
 CSA_postwar_giants_cool_relations: "Оттепель в отношениях"
 CSA_postwar_giants_cool_relations_desc: "Кажется, что отношения между нашими двумя нациями, на удивление, начинают охлаждаться".
 CSA_postwar_giants_no_trade: "Отвергнута торговля".
 CSA_postwar_giants_no_trade_desc: "Неудивительно, но похоже, что янки отклонили нашу просьбу начать торговлю. Не похоже, что отношения скоро наладятся".
 CSA_postwar_giants_hostile_relations: "Замороженные отношения"
 CSA_postwar_giants_hostile_relations_desc: "Отношения зашли в тупик, воспоминания о старой войне все еще играют свою роль. Мы не можем видеть разум между нашими нациями до тех пор, пока длится это поколение."
 CSA_postwar_internal_politics: "Внутренняя политика"
 CSA_postwar_internal_politics_desc: "Теперь, когда мы создали нашу нацию, мы должны убедиться, что в управлении этой нацией нет недостатка."
 CSA_postwar_internal_whig_rebirth: "Возрождение вигов"
 CSA_postwar_internal_whig_rebirth_desc: "Партия вигов была старой партией, которая умерла на выборах 1856 года. Это была партия "большой палатки", состоявшая практически из всех, кто выступал против Демократической партии. Сейчас, однако, она переживает возрождение".
 CSA_postwar_internal_whig_symbol: "Символ для вигов".
 CSA_postwar_internal_whig_symbol_desc: "Хотя ранние виги отказывались принять талисман в виде животного, как Демократическая партия приняла осла, новые виги начали принимать это. Они начали принимать сову в качестве своего талисмана, и это дало им толчок к росту членства".
 CSA_postwar_internal_whig_popular: "Популяризировать вигов"
 CSA_postwar_internal_whig_popular_desc: "Люди устают от старых времен, особенно молодежь. Поэтому либералам пора начать популяризировать вигов и обеспечить рост их членства."
 CSA_postwar_internal_whig_politics: "Обеспечить безопасность государства"
 CSA_postwar_internal_whig_poltiics_desc: "Вигам наконец-то удалось захватить президентский дом и получить значительное влияние в Конгрессе Конфедерации. Поэтому пришло время начать проводить реформы".
 CSA_postwar_internal_whig_aristocracy_reforms: "Реформы для аристократии".
 CSA_postwar_internal_whig_aristocracy_reforms_desc: "Аристократические элементы в нации, хотя и полезны, также имеют и отрицательные стороны. Их непреклонный отказ от индустриализации, а также их влияние в конгрессе неприемлемо."
 CSA_postwar_internal_whig_central_reforms: "Центральные реформы"
 CSA_postwar_internal_whig_central_reforms_desc: "Хотя Конфедерация была создана для децентрализации, это привело к слабости внутри нашей нации. Мы должны стремиться к большей централизации и обеспечить прочность нашего государства, чтобы противостоять нашим врагам."
 CSA_postwar_internal_whig_slavery_reforms: "Реформы о рабстве"
 CSA_postwar_internal_whig_slavery_reforms_desc: "Большая реформа, против которой до сих пор выступают многие виги. Реформы рабства, хотя и нарушающие Конституцию и саму структуру Конфедерации, должны быть проведены."
 CSA_postwar_internal_economy: "Сосредоточьтесь на экономике"
 CSA_postwar_internal_economy_desc: "Кроме нашей огромной хлопковой силы, мы сильно отстаем от многих других стран в плане промышленности. Мы должны найти способ продвинуться вперед".
 CSA_postwar_internal_richmond_mint: "Создать монетный двор Ричмонда".
 CSA_postwar_internal_richmond_mint_desc: "Чтобы обеспечить циркуляцию нашей экономики, мы должны начать чеканить валюту, и создание Ричмондского монетного двора послужит нам в чеканке новых монет".
 CSA_postwar_internal_usa_dollar: "Зеленый доллар"
 CSA_postwar_internal_usa_dollar_desc: "Несмотря на создание монетного двора в Ричмонде и нашу независимость от янки, их экономическая валюта сильна и стабильна. Возможно, мы могли бы использовать такую валюту?"
 CSA_postwar_internal_uk_pound: "Валюта королевы"
 CSA_postwar_internal_uk_pound_desc: "Британцы поддерживают нас в наших начинаниях, и вполне логично, что мы начинаем принимать их валюту".
 CSA_postwar_internal_csa_dollar: "Доллар Грейбэка".
 CSA_postwar_internal_csa_dollar_desc: "Грейбекский доллар - это именная валюта нашей Конфедерации, и она начнет печататься на монетном дворе Ричмонда".
 CSA_postwar_internal_rail: "Инвестировать в железные дороги".
 CSA_postwar_internal_rail_desc: "Теперь, когда у нас есть официальная валюта для поддержки, мы можем начать инвестировать в методы создания железных дорог, чтобы соединить нашу нацию вместе".
 CSA_postwar_internal_civilian: "Коммерческий район Ричмонда".
 CSA_postwar_internal_civilian_desc: "Ричмонд вырос, и он стал более экономически интересной точкой, чем когда-либо прежде. Мы должны инвестировать в это и, надеюсь, обеспечить Ричмонду статус важного центра торговли."
 CSA_postwar_internal_kgc_founding: "Основание КГК"
 CSA_postwar_internal_kgc_founding_desc: "КГК - новая партия, созданная огнем молодых аристократов и владельцев плантаций. Она стремится распространить институт рабства и создать великую империю, великий "Золотой круг" рабства вокруг Карибского моря".

