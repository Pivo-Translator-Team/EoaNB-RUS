 CSA_Civil_War_Scout_Dependency2_desc: "Наш народ поднимает восстание против жестоких сил Севера. Они поддерживают нас в нашей борьбе и обеспечивают очень полезную разведку для наших армий. Однако наши генералы очень зависят от этих скаутов. Если они перейдут на территорию Союза, то земли и люди там не будут полезны для разведки армий янки".

