l_russian:
  
 CSA_aristocrats_encouraged: "Аристократия поощряется"
 CSA_aristocrats_encouraged_desc: "Аристократия имеет большое влияние в [ROOT.GetName], в том числе и властью вводить законы. Конгресс проголосовал за то, чтобы предоставить укоренившейся аристократии огромную автономию и еще больше легализовать ее влияние на политику."
 CSA_aristocrats_discouraged: "Аристократия не поощряется"
 CSA_aristocrats_discouraged_desc: "Аристократия имеет опасную власть над [ROOT.GetName]. Конгресс решил искоренить влияние укоренившейся аристократии на политику и сократить ее автономию. Эта политическая кампания расстроила аристократов, и последствия, несомненно, будут."
  
 CSA_proclaim_confederacy: "Провозгласите Новую Нацию"
 CSA_proclaim_confederacy_desc: "Янки угнетали нас слишком долго! Они оскорбляют нас за наши аграрные идеалы, высмеивают нашу культуру и требуют положить конец нашим традициям и институтам! Мы должны провозгласить себя независимыми, или рискуем потерять свою идентичность!"
 CSA_initial_soldiers: "Защита Дикси"
 CSA_initial_soldiers_desc: "У северян численное превосходство. Мы не можем этого допустить."
 CSA_civil_war_sumter: "Вернуть форт Сумтер"
 CSA_civil_war_sumter_desc: "Северяне имеют наглость утверждать, что форты на нашей территории достанутся им. Хотя Бьюкенен не хотел рисковать войной, похоже, новый президент не так уж и хочет нас отпускать... Мы должны заставить их сделать это и доказать свою силу!"
 CSA_civil_war_address_issues: "Решать наши проблемы"
 CSA_civil_war_address_issues_desc: "Хотя мы теперь являемся своей независимой нацией, это означает, что мы должны справиться со многими политическими тяготами, которые мы обычно разделяем с Северянами. Не говоря уже о всех новых трудностях, которые приходят с нашей независимостью, мы должны решить наши проблемы, иначе мы никогда не сможем выиграть эту войну."
 CSA_civil_war_military: "Решить вопрос армии"
 CSA_civil_war_military_desc: "Чтобы сражаться с янки, мы должны иметь сильную армию, чтобы защитить себя. У северян может быть больше людей, поэтому наши генералы должны стать легендами, чтобы обеспечить победу!"
 CSA_civil_war_research: "Вкладываться в исследования"
 CSA_civil_war_research_desc: "Нам нужно получить любое преимущество против Севера. Если мы усилим давление на нашу военную доктрину, нам следует разработать новую тактику войны, которая может застать янки врасплох."
 CSA_military_john_porter: "Нанять Джона Люка Портера"
 CSA_military_john_porter_desc: "Джон Люк Портер— вирджинский морской инженер, который перешел к нам, когда началась война. Его способности к кораблестроению великолепны, и он считает, что если дать ему ресурсы, он сможет создать корабль, которого еще никто не видел. Мы должны нанять его."
 CSA_civil_war_johnathan_laird: "Джон Лэрд в Норфолке"
 CSA_civil_war_johnathan_laird_desc: "Джон Лэрд и Сыновья — британская судостроительная компания, которая заинтересовалась строительством для нас нескольких кораблей. Мы должны пригласить их и позволить им начать строительство кораблей в Норфолке."
 CSA_civil_war_recruit: "Набрать молодых"
 CSA_civil_war_recruit_desc: "Дикси атакована. Чтобы одержать победу над гораздо более населенным Севером, нам нужно вдохновить нашу молодежь выйти и сражаться за Дикси! Инициируйте пропагандистские программы, чтобы мы могли отправить больше солдат на поле боя!"
 CSA_civil_war_css_virginia: "ККШ Вирджиния"
 CSA_civil_war_css_virginia_desc: "КСШ Мэрримак был старым паровым фрегатом, но благодаря работе Джона Люка Портера он стал ККШ Вирджиния. Теперь он отличается тем, что является броненосцем, корпус которого сделан из железа, а не из дерева. Это даст нам преимущество в морской битве."
 CSA_civil_war_scouting: "Дебаты о нашей разведке"
 CSA_civil_war_scouting_desc: "Наши скауты отлично послужили Конфедерации, позволив нам следить за передвижениями янки на юге и позволив нашим генералам совершать подвиги, которые были бы невозможны без скаутов. Однако, похоже, мы слишком привязаны к ним, и это привело к тому, что наши генералы, помешанные на скаутах, теряют концентрацию при продвижении на север, на недружественные территории. Мы должны решить эту проблему."
 CSA_civil_war_scouting_yes: "Продолжить разведку"
 CSA_civil_war_scouting_yes_desc: "В нашем скаутинге нет ничего неправильного. В конце концов, эта война — оборона Конфедерации, а не завоевание Севера. Мы Ничего не сделаем со скаутами."
 CSA_civil_war_scouting_no: "Реабилитировать наших генералов"
 CSA_civil_war_scouting_no_desc: "Наша разведка сделала генералов зависимыми от них, что будет ужасно в нашем продвижении на Север, когда мы попытаемся заставить их сдаться. Мы должны реабилитировать наших генералов, чтобы они не слишком беспокоились о нашей разведке."
 CSA_military_total_war: "Тотальная война"
 CSA_military_total_war_desc: "Война против янки наносит нам урон. Мы должны вступить в тотальную войну, чтобы конкурировать с их более передовой промышленностью."
 CSA_civil_war_industry: "Решить вопросы промышленности"
 CSA_civil_war_industry_desc: "Индустрия янки на севере намного сильнее нашего аграрного общества. Если мы хотим конкурировать, нам, возможно, придется отказаться от некоторых наших южных традиций, чтобы провести индустриализацию и конкурировать с Севером ради нашей Свободы."
 CSA_civil_war_tredegar_iron: "Тредегарский металлургический завод"
 CSA_civil_war_tredegar_iron_desc: "Одной из важнейших причин, по которой мы сделали Ричмонд столицей Конфедерации, был завод Железные Изделия Тредегара, который является главным предприятием Ричмонда и крупнейшим источником железа, который у нас есть. Нам нужно субсидировать этот завод, чтобы подпитывать наши военные усилия."
 CSA_civil_war_industry_war: "Пороховые заводы Конфедерации"
 CSA_civil_war_industry_war_desc: "Конфедерация полностью зависит от импорта пороха, а точнее, пороха. Это считается неприемлемым для наших военных усилий, особенно с учетом блокады янки. Нам нужно заказать строительство большего количества отраслей промышленности, чтобы удовлетворить наши потребности в порохе."
 CSA_civil_war_civilian: "Развить гражданскую промышленность"
 CSA_civil_war_civilian_desc: "Гражданская промышленность была проигнорирована в нашем стремлении использовать промышленность для защиты от Союза. Мы должны уделить ей часть нашего внимания, чтобы не впасть в долги из-за количества негражданских фабрик, которые у нас есть."
 CSA_civil_war_rails: "Железная дорога Атланта-Ричмонд"
 CSA_civil_war_rails_desc: "Железные дороги на Юге давно отстают от Севера, и эта война показала нам проблемы, которые с этим связаны. Чтобы перебросить больше поставок на фронт, нам следует привлечь компанию Железные дороги Дэнвилла и Ричмонда, чтобы она нам помогла, а также помочь развитию железной дороги, соединяющей Атланту и Ричмонд."
 CSA_civil_war_tradition: "Не забывайте о наших традициях"
 CSA_civil_war_tradition_desc: "Хотя мы должны подталкивать нашу промышленность к самозащите, мы должны напоминать себе, что мы вели эту войну, чтобы сохранить наш аграрный образ жизни. Мы должны продолжать этот образ жизни и добиваться того, чтобы плантации были распространены больше по всему Югу."
 CSA_civil_war_palmetto_arsenal: "Арсенал Пальметто"
 CSA_civil_war_palmetto_arsenal_desc: "Арсенал Пальмето — имеет связи в Южной Каролине. Арсенал Пальмето, или Оружейка, должен быть создан для производства определенного количества оружия и принадлежностей, чтобы помочь снабжать ополчение Южной Каролины в нашей войне против Севера."
 CSA_civil_war_might: "Промышленная мощь"
 CSA_civil_war_might_desc: "Наша промышленность пока не более развита, чем на Севере, но благодаря нашим усилиям мы приблизились к тому, чтобы сократить разрыв между Янки и Дикси."
 CSA_civil_war_capital: "Новая Столица"
 CSA_civil_war_capital_desc: "Хотя Бирмингем вполне подходящий город для нашей столицы, штат Вирджиния является самым могущественным штатом в Конфедерации. Вполне естественно, что мы переносим туда нашу столицу, чтобы координировать и эффективно командовать нашими солдатами."
 CSA_civil_war_support: "Искать международную поддержку"
 CSA_civil_war_support_desc: "Некоторые в Конфедерации считают, что мы не сможем победить в этой борьбе в одиночку, что мы должны использовать дипломатию короля Коттона. Мы должны заманить европейцев, чтобы они помогли нам, чтобы побудить их помочь нам обрести нашу независимость."
 CSA_hire_james_bulloch: "Нанять Джеймса Буллока"
 CSA_hire_james_bulloch_desc: "Джеймс Данвуди Буллок — прорыватель блокады и коммерческий рейдер, который помогает нам обеспечивать наш единственный источник твердой валюты. Его навыки впечатляют, настолько, что мы должны нанять его в качестве нашего главного иностранного агента в Великобритании."
 CSA_civil_war_commission_laird: "Комиссия судостроительной верфи Лэрд"
 CSA_civil_war_commission_laird_desc: "Компания "Джон Лэрд и сын" — наш крупнейший партнер в военно-морском бизнесе, и они помогли нам со строительством кораблей и товаров, которые стали для нас практически необходимыми. Мы должны поручить им строительство кораблей в Британии, чтобы помочь нашим усилиям."
 CSA_civil_war_plead: "Попросить о вмешательстве"
 CSA_civil_war_plead_desc: "Мы просили и умоляли европейскую нацию помочь нам, но они все еще не хотят. Мы должны продолжать, пока они, наконец, не согласятся помочь нам."
 CSA_civil_war_invite: "Пригласить наблюдателей"
 CSA_civil_war_invite_desc: "Есть те, кто не может или не хочет думать о присоединении к нам, но заинтересованы в наблюдении и изучении наших боев. Мы должны позволить им приехать."
 CSA_civil_war_downplay: "Преуменьшить значение рабства"
 CSA_civil_war_downplay_desc: "Главной проблемой, которая заставляет европейцев отворачиваться от нас, является институт рабства. Хотя мы не можем позволить себе потерять его, поскольку это одна из главных причин нашего восстания, мы должны попытаться преуменьшить его. Эта война должна вестись за права штатов, по крайней мере, чтобы люди и зарубежные коллеги были довольны."
 CSA_civil_war_volunteers: "Иностранные добровольцы"
 CSA_civil_war_volunteers_desc: "В нашей борьбе мы, кажется, привлекли добровольцев из Европы для службы в нашей армии. Хотя их не так много, они могут быть очень полезны нам, в тот момент, когда мы сражаемся с янки на севере."
 CSA_civil_war_victory: "Дикси в золоте"
 CSA_civil_war_victory_desc: "Мы сделали это! Мы сбросили гнет Союза и добились независимости! То, что раньше казалось далекой мечтой, теперь стало реальностью! За Дикси!"
 CSA_civil_war_defeat: "Уничтоженные Дикси"
 CSA_civil_war_defeat_desc: "Черт бы побрал янки! Мы не можем продолжать эту борьбу! Мы должны бежать в изгнание, но пусть знают, что они, возможно, уничтожили землю Дикси, но они никогда не уничтожат Дикси в нашем сердце!"
 CSA_prepare_convention: "Подготовить Конвенцию"
 CSA_prepare_convention_desc: "Теперь, когда мы обрели независимость, мы должны призвать представителей со всей нашей страны."
 CSA_convention_invite_delegates: "Пригласить делегатов"
 CSA_convention_invite_delegates_desc: "Теперь настало время обратиться к делегатам от штатов. Мы должны разослать им просьбы встретиться с нами в Ричмонде."
 CSA_convention_organize: "Организовать Конвенцию"
 CSA_convention_organize_desc: "Мы должны начать планировать съезд, который мы решили провести в Ричмонде. Мы должны выбрать здание проведения Конвенции и подготовить надлежащие удобства для встречи."
 CSA_constitutional_convention: "Конституционная Конвенция"
 CSA_constitutional_convention_desc: "Мы завершили подготовку, и теперь мы можем наконец начать наш конституционный съезд. Пришло время решить судьбу нашего будущего."
 CSA_convention_confederate: "Сплотите Конфедерацию"
 CSA_convention_confederate_desc: "Наша страна называется Конфедеративные Штаты Америки. Если мы не реализуем конфедерацию, мы предадим смысл самих себя."
 CSA_convention_federalize: "Реформа Конституции"
 CSA_convention_federalize_desc: "Конституция была хороша, однако она была испорчена северными янки. Мы должны избавиться от её проблем и реформировать Конституцию."
 CSA_convention_unitarian: "Отказаться от прав государств"
 CSA_convention_unitarian_desc: "Война изменила наше мышление. Мы почти проиграли, поскольку требования государства слишком сильно давят на нас. Мы должны это изменить, несмотря на то, что это нарушает наше обещание."
 CSA_convention_right_to_secede: "Право на отделение"
 CSA_convention_right_to_secede_desc: "Отделение — причина нашего существования. Однако выход из состава может произойти и внутри нашей собственной нации. Должны ли мы попытаться гарантировать, что такое не произойдет?"
 CSA_convention_landowner_elite: "Землевладельческая элита"
 CSA_convention_landowner_elite_desc: "Большая часть нашей силы, культуры и идентичности исходит от хлопковых ферм. Землевладельцы и крупные фермеры имеют большую власть в нашем правительстве, и есть некоторые, кто желает, чтобы их власть была ослаблена."
 CSA_convention_commerce_clause: "Статья о торговле"
 CSA_convention_commerce_clause_desc: "Важным моментом нашего отделения является возможность контролировать собственную экономическую политику, которой мешали янки. Теперь у нас есть возможность выбирать свой путь, когда дело касается торговли с иностранными державами."
 CSA_convention_trade_of_slaves: "Работорговля"
 CSA_convention_trade_of_slaves_desc: "Рабство важно для нашего общества, как бы болезненно оно ни было для Британии и Франции, оно необходимо нам для обеспечения его выживания. Мы должны решить, как нам следует обращаться с межгосударственной торговлей рабами."
 CSA_convention_taxation: "Налоговые права"
 CSA_convention_taxation_desc: "Налогообложение — это локомотив нации, ни одна нация не может существовать без него. Однако некоторые выступают за возвращение к старым методам сбора налога, когда само государство контролировало свое налогообложение."
 CSA_convention_decentralization_process: "Начать децентрализацию"
 CSA_convention_decentralization_process_desc: "Чтобы называться настоящей конфедерацией, мы должны начать предоставлять нашим штатам больше автономии. Это займет некоторое время."
 CSA_convention_decentralization_borders: "Установить границы"
 CSA_convention_decentralization_borders_desc: "Мы пошли по пути децентрализации, но насколько децентрализованной наша нация должна быть? Многие выступают за то, чтобы каждый штат имел свою автономию, но некоторые просят нас укрупнить некоторые штаты, чтобы не было слишком децентрализовано."
 CSA_convention_decentralization_governors: "Назначать губернаторов"
 CSA_convention_decentralization_governors_desc: "Чтобы управлять недавно ставшими автономными штатами, мы должны быть уверены, что те, кто у власти, готовы остаться с нами, даже если мы не предоставляем им больше власти. Мы должны убедиться, что политика в управлении все еще действует, но является автономной."
 CSA_convention_decentralization_complete: "Децентрализовать Конфедерацию"
 CSA_convention_decentralization_complete_desc: "Пришло время. Мы завершили нашу подготовку. Пришло время децентрализовать нашу страну."
 CSA_convention_constitution_framework: "Конституционные рамки"
 CSA_convention_constitution_framework_desc: "Конституция имеет структуру, которую можно легко использовать. Мы должны убедиться, что используем ее, чтобы мы могли справиться с созданием нашей новой конституции."
 CSA_convention_constitution_enshrine_slavery: "Закрепить рабство"
 CSA_convention_constitution_enshrine_slavery_desc: "Рабство — это то, что должно быть гарантировано, и мы должны записать это в нашу конституцию, так же, как мы записали это в нашей Декларации независимости."
 CSA_convention_constitution_federal_states: "Федерализация штатов"
 CSA_convention_constitution_federal_states_desc: "Пришло время федерализировать штаты. Нам нужно отозвать некоторые из так ожидаемых полномочий, которые им были предоставлены, как бы сильно это их ни злило, это необходимо для нашего выживания."
 CSA_convention_constitution_federalize: "Федерализовать Конфедерацию"
 CSA_convention_constitution_federalize_desc: "Мы должны завершить нашу конституцию и начать правление нашей нацией. Мы не погибнем, как Статьи Конфедерации, которые едва не погубили Соединенные Штаты."
 CSA_convention_unitarian_pressure: "Давление на единство"
 CSA_convention_unitarian_pressure_desc: "Будет нелегко убедить людей, собравшихся на съезд, отказаться от своих убеждений, но мы должны сделать это, чтобы двигаться вперед."
 CSA_convention_unitarian_rewrite_constitution: "Переписать Конституцию"
 CSA_convention_unitarian_rewrite_constitution_desc: "Представленная в настоящее время конституция слишком слаба, чтобы быть эффективной. Мы должны обеспечить ее переписывание и гарантировать полномочия федерального правительства."
 CSA_convention_unitarian_propaganda: "Унитарианская пропаганда"
 CSA_convention_unitarian_propaganda_desc: "Мы должны обеспечить лояльность народа, поскольку он не отреагирует благосклонно на наш отход от прав государства..."
 CSA_convention_unitarian_finish: "Объединить Конфедерацию"
 CSA_convention_unitarian_finish_desc: "Пришло время завершить процесс. Мы должны обеспечить силу правительства Конфедерации, даже если для этого нам придется применить репрессии. Людям это не понравится."
 CSA_convention_election: "Выборы президента"
 CSA_convention_election_desc: "Пришло время выбрать первого официального президента Конфедерации. Согласно нашей Конституции, Дэвис не может баллотироваться на второй срок, поэтому другим остается баллотироваться на пост нашего второго президента."
 CSA_convention_election_davis: "Продолжение работы администрации Дэвиса"
 CSA_convention_election_davis_desc: "Джефферсон Дэвис, лидер Конфедерации во время Гражданской войны, был избран первым официальным президентом."
 CSA_convention_election_breckinridge: "Настоящий победитель выборов 1860"
 CSA_convention_election_breckinridge_desc: "Джон Брекинридж, кандидат от Демократической партии на выборах 1860 года, положивших начало нашему восстанию, был избран первым официальным президентом."
 CSA_convention_election_toombs: "Инаугурация президента Тумбса"
 CSA_convention_election_toombs_desc: "Роберт Тумбс, ярый критик администрации Джефферсона Дэвиса, был избран первым официальным президентом."
 CSA_convention_election_lee: "Вашингтон Конфедерации"
 CSA_convention_election_lee_desc: "Роберт Э. Ли, герой Конфедерации и лидер ее вооруженных сил, был избран первым официальным президентом."
 CSA_postwar_in_dixies_land: "В стране Дикси"
 CSA_postwar_in_dixies_land_desc: "В Дикси-Лэнде я займу свою позицию, чтобы жить и умереть в Дикси!"
 CSA_postwar_international_recognition: "Международное признание"
 CSA_postwar_international_recognition_desc: "Мы — настоящая нация, но мы должны гарантировать, что другие видят в нас таковую. Мы должны работать над созданием посольств с другими странами и дать им знать, что мы здесь, чтобы остаться."
 CSA_postwar_international_recognition_america: "Америки"
 CSA_postwar_international_recognition_america_desc: "Америка, Новый Свет, наш дом. Мы должны обеспечить наше превосходство на этих континентах."
 CSA_postwar_international_recognition_mexico: "К югу от реки"
 CSA_postwar_international_recognition_mexico_desc: "К югу от Рио-Гранде находится страна мексиканцев. Хотя они католики и презирают рабство, они могли бы быть стратегическими друзьями..."
 CSA_postwar_international_recognition_mexico_liberal: "Переговоры с либералами"
 CSA_postwar_international_recognition_mexico_liberal_desc: "Либеральное правительство сохранило контроль над штатом Мексика, и хотя это огорчает наших консерваторов, мы должны наладить с ними отношения."
 CSA_postwar_international_recognition_mexico_conservative: "Поддержите консерваторов"
 CSA_postwar_international_recognition_mexico_conservative_desc: "Консерваторы во главе с императором Максимилианом захватили контроль над Мексикой. Мы должны обеспечить тесные отношения с ними."
 CSA_postwar_international_recognition_mexico_purchase: "Купить Сонору и Чихуахуа"
 CSA_postwar_international_recognition_mexico_purchase_desc: "Мечтой Конфедерации было достичь от моря до Сияющего моря, как и янки. Однако они прочно удерживают Калифорнию, и нам нужно искать другие пути, чтобы достичь Тихого океана..."
 CSA_postwar_international_recognition_second_mexican_war: "Вторая мексиканская война"
 CSA_postwar_international_recognition_second_mexican_war_desc: "Янки отвергли нашу законную попытку купить штаты Чиуауа и Сонора! Мы должны мобилизовать наши силы и встретить их в бою!"
 CSA_postwar_international_recognition_mexican_war_win: "От моря до сияющего моря"
 CSA_postwar_international_recognition_mexican_war_win_desc: "Мы отбросили угрозы янки, и теперь мы стоим здесь. Море, к сияющему морю, наша явная судьба достигла славы!"
 CSA_postwar_international_recognition_mexican_war_lose: "Недовольный уход"
 CSA_postwar_international_recognition_mexican_war_lose_desc: "Янки заставили нас уйти с нашей законно завоеванной территории. Мы никогда этого не забудем..."
 CSA_postwar_international_recognition_brazil: "Империя Юга"
 CSA_postwar_international_recognition_brazil_desc: "Бразилия — родственная страна в Америке, но, что самое важное, у них сохранился институт рабства, который имеет интересные принципы..."
 CSA_postwar_international_recognition_slave_trade: "Предложить международную работорговлю"
 CSA_postwar_international_recognition_slave_trade_desc: "Интересная вещь, которую мы можем установить с Бразилией, это международная работорговля. Хотя это и разозлит Британию... это может принести выгоду."
 CSA_postwar_international_recognition_natives: "Коренные племена"
 CSA_postwar_international_recognition_natives_desc: "Коренные племена владеют территориями, которые по праву принадлежат нам. Хотя мы хотим сохранить дружеские отношения с коренными жителями Оклахомы, мы должны убедиться, что наша территория защищена."
 CSA_postwar_international_recognition_comanche: "Защитить техасскую границу"
 CSA_postwar_international_recognition_comanche_desc: "Племя команчей вызвало напряженность между нашими техасскими поселенцами и туземцами. Мы должны гарантировать, что эти набеги больше не повторятся, и мы должны гарантировать, что территория будет защищена."
 CSA_postwar_international_recognition_apache: "Защитить границы Аризоны"
 CSA_postwar_international_recognition_apache_desc: "Аризона — очень пустынная территория, и племя апачей не помогает. Мы должны потребовать, чтобы они прекратили свое движение на нашей заявленной территории, поскольку нам нужно защититься от янки."
 CSA_postwar_international_recognition_europe: "Европейское признание"
 CSA_postwar_international_recognition_europe_desc: "Получение поддержки Европы было основной стратегией войны за нашу независимость. Теперь, когда она закончилась, мы можем начать учреждать больше дипломатических делегаций в этих государствах."
 CSA_postwar_international_recognition_france: "Посольство в Париж"
 CSA_postwar_international_recognition_france_desc: "Французы поддерживают, и они оказали нам некоторую поддержку во время нашей революции. Нам следует открыть посольство в Париже."
 CSA_postwar_international_recognition_uk: "Посольство в Лондон"
 CSA_postwar_internaitonal_recognition_uk_desc: "Хотя они осуждают нас за наше рабство, мы должны поддерживать тесную связь с нашим культурным отцом."
 CSA_postwar_international_recognition_prussia: "Посольство в Берлин"
 CSA_postwar_internaitonal_recognition_prussia_desc: "Город Берлин силен, и Королевство Пруссия прислало своих представителей во время нашей войны. Нам следует установить с ними дипломатические отношения."
 CSA_postwar_international_recognition_cotton_trade: "Реализация "Короля хлопка""
 CSA_postwar_international_recognition_cotton_trade_desc: "Настало время по-настоящему реализовать концепцию King Cotton, и мы должны гарантировать, что Европа будет соответствовать потребностям нашего превосходного производства хлопка."
 CSA_postwar_international_recognition_repay_loans: "Погашение военных займов"
 CSA_postwar_international_recognition_repay_loans_desc: "Во время Второй американской революции нам пришлось закупить много товаров как в Европе, так и в внутренних банках. Пока мы сейчас выплачиваем наши кредиты, мы можем попытаться избавиться от них здесь и сейчас, надеюсь, чтобы мы могли использовать наши инвестиции для других целей."
 CSA_postwar_international_recognition_purchase_cuba: "Купить Кубу"
 CSA_postwar_international_recognition_purchase_cuba_desc: "Остров Куба очень богат, поскольку он состоит из множества полей для обработки и дешевой рабочей силы для эксплуатации. Мы давно мечтаем интегрировать Кубу, чтобы воспользоваться этим... сейчас самое время попробовать?"
 CSA_postwar_land_of_two_giants: "Земля двух гигантов"
 CSA_postwar_land_of_two_giants_desc: "Мы должны обратить внимание на слона в комнате. Или на слона к северу от наших границ. Янки держат на нас глубокое проклятие, и мы должны решить, как разделить с ними этот континент."
 CSA_postwar_giants_traitor_democrats: "Обращение к предательским демократам"
 CSA_postwar_giants_traitor_democrats_desc: "В то время как многие демократы присоединились к нам в нашей славной борьбе за отделение, были и те, кто стоял на стороне янки. Мы должны решить, что делать с нашим названием, Демократическая партия."
 CSA_postwar_giants_begin_reapproach: "Повторный подход к Янки"
 CSA_postwar_giants_begin_reapproach_desc: "Хотя многие все еще озлоблены на Север за его отношение к нам, может быть, было бы лучше, если бы мы попытались смягчить отношения? Давайте отправим посланника в их столицу и посмотрим, готовы ли они вести переговоры."
 CSA_postwar_giants_trade: "Начать торговые отношения"
 CSA_postwar_giants_trade_desc: "Удивительно, но, похоже, янки готовы к сотрудничеству. Мы можем начать обсуждать с ними торговые сделки."
 CSA_postwar_giants_cool_relations: "Оттепель в отношениях"
 CSA_postwar_giants_cool_relations_desc: "Похоже, что отношения между нашими двумя странами, как ни странно, начинают охлаждаться."
 CSA_postwar_giants_no_trade: "Отклоненная торговля"
 CSA_postwar_giants_no_trade_desc: "Неудивительно, что, похоже, янки отклонили нашу просьбу начать торговлю. Не похоже, что отношения скоро наладятся."
 CSA_postwar_giants_hostile_relations: "Замороженные отношения"
 CSA_postwar_giants_hostile_relations_desc: "Отношения зашли в тупик, воспоминания о старой войне все еще в игре. Мы не можем видеть причину между нашими странами, пока существует это поколение."
 CSA_postwar_internal_politics: "Внутренняя политика"
 CSA_postwar_internal_politics_desc: "Теперь, когда мы создали свою страну, мы должны обеспечить, чтобы наше управление этой страной было в полном порядке."
 CSA_postwar_internal_whig_rebirth: "Возрождение Вигов"
 CSA_postwar_internal_whig_rebirth_desc: "Партия вигов была старой партией, которая умерла на выборах 1856 года. Это была партия Big Tent, состоявшая в основном из всех, кто выступал против Демократической партии. Теперь, однако, она возродилась."
 CSA_postwar_internal_whig_symbol: "Символ Вигов"
 CSA_postwar_internal_whig_symbol_desc: "Хотя ранние виги отказались принять животное-талисман, как Демократическая партия приняла осла, более новые виги начали принимать это. Они начали принимать сову в качестве своего талисмана, и это дало им стимул к членству."
 CSA_postwar_internal_whig_popular: "Популяризация вигов"
 CSA_postwar_internal_whig_popular_desc: "Люди устали от старых времен, особенно молодежь. Значит, пришло время либералам начать привлекать вигов и обеспечивать рост их членства."
 CSA_postwar_internal_whig_politics: "Обеспечить безопасность государства"
 CSA_postwar_internal_whig_poltiics_desc: "Виги наконец смогли захватить президентский дом и значительно повлиять на Конгресс Конфедерации. Тогда пришло время начать проводить реформы."
 CSA_postwar_internal_whig_aristocracy_reforms: "Реформы для аристократии"
 CSA_postwar_internal_whig_aristocracy_reforms_desc: "Аристократические элементы внутри страны, хотя и приносят пользу, также создают недостатки. Их непреклонный отказ от индустриализации, а также их влияние в конгрессе неприемлемы."
 CSA_postwar_internal_whig_central_reforms: "Центральные реформы"
 CSA_postwar_internal_whig_central_reforms_desc: "Хотя Конфедерация была создана для децентрализации, она привела к слабости внутри нашей нации. Мы должны работать над большей централизацией и обеспечить, чтобы наше государство было сильным, чтобы противостоять нашим врагам."
 CSA_postwar_internal_whig_slavery_reforms: "Реформы рабства"
 CSA_postwar_internal_whig_slavery_reforms_desc: "Большая реформа, против которой до сих пор выступают многие виги. Реформы рабства, хотя они и нарушают Конституцию и саму структуру Конфедерации, должны быть проведены."
 CSA_postwar_internal_economy: "Фокус на экономике"
 CSA_postwar_internal_economy_desc: "Помимо нашей огромной хлопковой мощи, мы катастрофически отстаем от многих других стран в плане промышленности. Мы должны найти способ двигаться вперед."
 CSA_postwar_internal_richmond_mint: "Создание Ричмондского монетного двора"
 CSA_postwar_internal_richmond_mint_desc: "Для того чтобы запустить нашу экономику, мы должны начать чеканить валюту, и создание Ричмондского монетного двора поможет нам в чеканке новых монет."
 CSA_postwar_internal_usa_dollar: ""Зелёный" доллар"
 CSA_postwar_internal_usa_dollar_desc: "Несмотря на создание Ричмондского монетного двора и нашу независимость от янки, их экономическая валюта сильна и стабильна. Возможно, нам стоит использовать такую ​​валюту?"
 CSA_postwar_internal_uk_pound: "Валюта королевы"
 CSA_postwar_internal_uk_pound_desc: "Британцы поддержали нас в наших начинаниях, и вполне логично, что мы начинаем принимать их валюту."
 CSA_postwar_internal_csa_dollar: ""Серый" доллар""
 CSA_postwar_internal_csa_dollar_desc: "«Серый доллар» — это именная валюта нашей Конфедерации, и ее начнут печатать на Ричмондском монетном дворе."
 CSA_postwar_internal_rail: "Инвестируйте в железные дороги"
 CSA_postwar_internal_rail_desc: "Теперь, когда у нас есть официальная валюта, которая может нас обеспечить, мы можем начать инвестировать в методы, которые позволят железным дорогам связать нашу страну воедино."
 CSA_postwar_internal_civilian: "Коммерческий район Ричмонда"
 CSA_postwar_internal_civilian_desc: "Ричмонд вырос и стал более экономически интересным местом, чем когда-либо прежде. Мы должны инвестировать в это и, надеемся, гарантировать, что Ричмонд станет важным центром торговли."
 CSA_postwar_internal_kgc_founding: "Основание КГК"
 CSA_postwar_internal_kgc_founding_desc: "KGC — это новая партия, выкованная огнем молодых аристократов и владельцев плантаций. Она стремится распространить институт рабства и создать великую империю, великий «Золотой круг» рабства вокруг Карибского моря."
  
