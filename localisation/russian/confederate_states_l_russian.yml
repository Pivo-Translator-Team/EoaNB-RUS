 csa.52.t: "Децентрализованные [CSA.GetName]!"
 csa.52.d: "С [CSA.GetName] формально принявшими децентрализованную форму правления, штаты-члены конфедерации имеют большую автономию. Будущее законов и политики нашей страны в настоящее время обсуждается. Мы можем влиять на то, что будет в конгрессе нашего штата в некоторой степени, но нет гарантии, что наши предлагаемые позиции победят. Возникает вопрос, какой будет наша предвыборная платформа?"
 csa.52.a: "Мы выберем наши позиции на платформе!"
 csa.52.b: "Никакой платформы, пусть конгресс решает"
  
 csa_member_state_select_platform_tooltip: "§RЭтот вариант находится в стадии разработки и не закончен. Пока он не будет закончен, этот вариант будет "Конгресс будет решать".§!"
 csa_member_state_congress_platform_tooltip: "Конгресс будет голосовать и решать политику державы §Y[ROOT.GetName]§! без нашего влияния."
  
 csa.53.t: "Конгресс завершил голосование!"
 csa.53.d: "Сегодня [ROOT.GetAdjective] Конгресс завершил своё голосование по поводу законодательства и политики. Новообретенная автономия нашей страны позволит нам делать то, что мы никогда не могли делать под гнетом Соединенных Штатов!"
 csa.53.a: "Это новый день для всех [ROOT.GetAdjective]!"
  
