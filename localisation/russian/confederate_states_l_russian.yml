 csa.52.t: "Децентрализованная [CSA.GetName]!".
 csa.52.d: "После того как [CSA.GetName] официально приняла децентрализованную форму правления, государства-члены конфедерации получили большую автономию. Будущее позиции и политики нашей нации в настоящее время обсуждается. Мы можем в какой-то степени влиять на то, что делает конгресс нашего штата, но это не гарантирует, что предложенные нами позиции победят. В связи с этим возникает вопрос, какой будет наша избирательная платформа?".
 csa.52.a: "Мы выберем позиции нашей платформы!"
 csa.52.b: "Никакой платформы, пусть решает конгресс".

 csa_member_state_select_platform_tooltip: "§RЭта опция является WIP и не завершена. Пока он не будет закончен, этот вариант будет решать конгресс.§!".
 csa_member_state_congress_platform_tooltip: "Конгресс будет голосовать и решать политику §Y[ROOT.GetName]§! без нашего влияния".

 csa.53.t: "Конгресс закончил голосование!"
 csa.53.d: "Сегодня [ROOT.GetAdjective] конгресс закончил голосование по законодательству и политике. Вновь обретенная автономия нашей нации позволит нам сделать то, что мы никогда не смогли бы сделать под властью Соединенных Штатов!".
 csa.53.a: "Это новый день для всех конфедератов!".

