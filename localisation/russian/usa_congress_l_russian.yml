 USA_CONGRESS_POWER_DEM_TRADITION_DELAYED:0 "[!usa_congress_power_dem_tradition_click]"
 USA_CONGRESS_POWER_DEM_AGRARIAN:0 "§HАграрная реформа§!\n\nИспользуя наш §R75§! £usa_congress, мы можем продвинуть законопроект о реформе нашего сельскохозяйственного производства, что приведет к увеличению §HConsumer Goods§!, §HLocal Resources§!, §HMonthly Population§!, и §HMininum Exports§!, но ценой §HLegislative Power§! от §H270 Days§! §HФракционный Маятник§! должен быть не менее §H75§! для принятия закона".
 USA_CONGRESS_POWER_DEM_AGRARIAN_DELAYED:0 "[!usa_congress_power_dem_agrarian_click]"
 USA_CONGRESS_POWER_DEM_RADICAL:0 "§HПоддержка радикальной демократии§!\n\nЕсли мы используем §R75§! £usa_congress, мы сможем распространить евангелие радикальных демократов, которые желают распространения демократических идеалов и децентрализации государства. Это приведет к тому, что мы получим §Н1% Радикальной Демократии§! §HФракционный Маятник§! должен быть не менее §Н85§! для введения в действие".
 USA_CONGRESS_POWER_DEM_RADICAL_DELAYED:0 "[!usa_congress_power_dem_radical_click]"
 USA_CONGRESS_POWER_DEM_PUSH:0 "§HПродвижение децентрализации§!\n\nЕсли усилие §R100§! £usa_congress, мы сможем распространить идеалы радикальных демократов, которые стремятся к децентрализации государства. Тогда мы получим §Н5% Радикальной Демократии§! в течение §Н500 Дней§! §HФракционный Маятник§! должен быть не менее §H85§!. для введения в действие".
 USA_CONGRESS_POWER_DEM_PUSH_DELAYED:0 "[!usa_congress_power_dem_push_click]"
 USA_CONGRESS_POWER_DEM_DECENTRAL:0 "§HДецентрализация Республики§!\n\nПосле всего этого времени, с нашим §R100§! £usa_congress, мы наконец-то можем децентрализовать Республику. Теперь наши государства будут более могущественными, а мы вместе будем сильнее. Это приведет к тому, что мы введем §HДецентрализацию§! §HФракционный Маятник§! должен быть §Н100§! введен в действие".
