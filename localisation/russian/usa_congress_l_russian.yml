 USA_CONGRESS_POWER_DEM_CROPS_DELAYED:0 "[!usa_congress_power_dem_crops_click]"
 USA_CONGRESS_POWER_DEM_SILVER:0 "§HДобиться Свободного Серебра§!\n\nЕсли мы воспользуемся §R75§! £usa_congress, мы можем ввести Свободное Серебро, идею, которая толкает к переходу Золотого Стандарта на серебро, чтобы помочь нашим бедным, которые не могут получить золото, и это приведет к уменьшению §HПромышленное производство§!, но также даст нам §HПотребительские товары§! на §H160 Дней§! §HФракционный Маятник§! должен быть по крайней мере §Н55§! для введения в действие".
