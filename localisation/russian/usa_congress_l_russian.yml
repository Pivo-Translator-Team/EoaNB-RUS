 UNITED_STATES_CONGRESS: "Конгресс Соединенных Штатов Америки"
 USA_CONGRESS_TOOLTIP: "У вас есть [?usa_congress] §HВласти Конгресса§!\n\nВы получаете [?usa_congress_rate] £usa_congress в день."
 USA_CONGRESS_TOOLTIP_DELAYED: "§HВласть Конгресса§! это объем полномочий, которыми обладает Конгресс Соединенных Штатов, а также их политическая сила в продвижении §HЗаконопроектов§!. Скорость, с которой растет ваша §HВласть Конгресса§!, зависит от вашей текущей ситуации."
 USA_CONGRESS_POWER_FACTION: "У вас есть [?usa_congress_faction] §HМаятниковых Фракций§!"
 USA_CONGRESS_POWER_FACTION_DELAYED: "§HМаятниковые Фракции§! это политическая система, которая представляет собой постоянную борьбу между §HДемократической Партией§! и §HРеспубликанской Партией§!. Если число фракций §Hменьше 50§!, то это означает, что доминирует §HРеспубликанская Партия§!. Если число фракций §Hбольше 50§!, то это означает, что доминирует §HДемократическая Партия§!. Чтобы принимать §HПродвинутые Законопроекты§!, вы должны добиться определенной §HСилы Маятникка§!, чего можно достичь, поддерживая §HЗаконопроекты§! любой из §HФракций§!."
 USA_CONGRESS_POWER_GAIN_MANPOWER: "§HНачать Пропаганду Вербовки§!\n\nИспользуййтее §R25§! £usa_congress чтобы начать продвигать военную пропаганду и наращивать наши §HЛюдские Ресурсы§! на §H5 тыс.§!"
 USA_CONGRESS_POWER_GAIN_MANPOWER_DELAYED: "[!usa_congress_power_gain_manpower_click]\n \n[!usa_congress_power_gain_manpower_click_enabled]"
 USA_CONGRESS_POWER_GAIN_PP: "§HУстранить Бюрократическую Волокиту§!\n\nИспользуйте §R25§! £usa_congress чтобы сосредоточить внимание на устранении ненужной политики, ослабить наше политическое давление, что увеличит нашу §HЗаконодательную Власть§! на §H20§!"
 USA_CONGRESS_POWER_GAIN_PP_DELAYED: "[!usa_congress_power_gain_pp_click]"
 USA_CONGRESS_POWER_GAIN_CP: "§HПрограммы Подготовки Офицеров§!\n\nИспользуйте §R25§! £usa_congress чтобы запустить новые программы подготовки наших офицеров, которые дали бы нам §H10 Командного ресурса§! (£command_power )"
 USA_CONGRESS_POWER_GAIN_CP_DELAYED: "[!usa_congress_power_gain_cp_click]"
 USA_CONGRESS_POWER_GAIN_XP: "§HПригласить Иностранных Офицеров§!\n\nИспользуйте §R25§! £usa_congress чтобы нанять иностранных офицеров, которые помогут нам обучать наши армии, а также дадут §H5 Военного Опыта§!"
 USA_CONGRESS_POWER_GAIN_XP_DELAYED: "[!usa_congress_power_gain_xp_click]"
 USA_CONGRESS_POWER_GAIN_RESEARCH: "§HФинансировать Научные Круги§!\n\nИспользуйте §R50§! £usa_congress чтобы сосредоточиться на наших академических исследованиях и прогрессе, также они нам дадут §H-2% Скорости Исследования§! на §H45 Дней§!"
 USA_CONGRESS_POWER_GAIN_RESEARCH_DELAYED: "[!usa_congress_power_gain_research_click]"
 USA_CONGRESS_POWER_GAIN_PUBLIC_WORKS: "§HПроекты Общественных Работ§!\n\nИспользуйййте §R50§! £usa_congress чтобы активизировать наши усилия в области общественных работ и услуг, что нам даст §H+10% Скорости Строительства Инфраструктуры§! на §H60 Дней§!"
 USA_CONGRESS_POWER_GAIN_PUBLIC_WORKS_DELAYED: "[!usa_congress_power_gain_public_works_click]"
 USA_CONGRESS_POWER_GAIN_IMMIGRATION: "§HПрограммы Иммиграции§!\n\nИспользуйте §R50§! £usa_congress чтобы увеличить уровень нашей иммиграции и увеличить численность нашего населения, что имело бы преимущество в §HЕженедельном Увеличении Населения на 5%§! в течении §H60 Дней§!"
 USA_CONGRESS_POWER_GAIN_IMMIGRATION_DELAYED: "[!usa_congress_power_gain_immigration_click]"
 USA_CONGRESS_POWER_GAIN_STABILITY: "§HСтремление к Стабильности§!\n\nИспользуйтее §R75§! £usa_congress чтобы медленно, но верно повышать стабильность нашей страны на §H5%§! посредством медленного процесса, который займет §H140 Дней§!"
 USA_CONGRESS_POWER_GAIN_STABILITY_DELAYED: "[!usa_congress_power_gain_stability_click]"
 USA_CONGRESS_POWER_REP_INDUSTRY: "§HОтраслевые Гранты§!\n\nИспользуйте §R50§! £usa_congress чтобы дать субсидии растущим отраслям промышленности, чтобы увеличить темпы промышленного роста на §H10%§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H65§! чтобы принять."
 USA_CONGRESS_POWER_REP_INDUSTRY_DELAYED: "[!usa_congress_power_rep_industry_click]"
 USA_CONGRESS_POWER_REP_POPULARITY: "§HРеспубликанский Призыв§!\n\nИспользуйте §R50§! £usa_congress чтобы распространять наши республиканские ценности и повышать популярность §HЦентризма§! на §H1%§!"
 USA_CONGRESS_POWER_REP_POPULARITY_DELAYED: "[!usa_congress_power_rep_popularity_click]"
 USA_CONGRESS_POWER_REP_SPONSER: "§HСпонсировать Военную Промышленность§!\n\nИспользуйте §R75§! £usa_congress чтобы спонсировать наши военные заводы, чтобы получить дополнительные §H10% Объема Производства§! на §H60 Дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H55§! чтобы принять."
 USA_CONGRESS_POWER_REP_SPONSER_DELAYED: "[!usa_congress_power_rep_sponser_click]"
 USA_CONGRESS_POWER_REP_BUISNESS: "§HОтменить Налоги на Бизнес§!\n\nИспользуйте §R75§! £usa_congress чтобы отменить некоторые из наших налогов на малый и средний бизнес, чтобы помочь ему расти, и это приведет к тому, что мы потеряем §H5% Товаров народного потребления§! но увеличим §HЭффективность Фабрик§! и §HСкорость Строительства§! на §H140 дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H45§! чтобы принять."
 USA_CONGRESS_POWER_REP_BUISNESS_DELAYED: "[!usa_congress_power_rep_buisness_click]"
 USA_CONGRESS_POWER_REP_PROGRESSIVE: "§HВвести Прогрессивные Налоги§!\n\nИспользуйте §R75§! £usa_congress чтобы ввести прогрессивный налог, который даст правительству деньги и позволит мелким компаниям догнать крупные, что приведет к получению нами прибыли, а также §H-10% Товаров народного потребления§! но приведет к уменьшению §HЭффективность Фабрик§!, §HДобычу Ресурсов§!, и §HСкорость Строительства§! на §H140 Дней§! §HМаятниковых Фракций§! должно быть равно или меньше, чем §H35§! чтобы принять."
 USA_CONGRESS_POWER_REP_PROGRESSIVE_DELAYED: "[!usa_congress_power_rep_progressive_click]"
 USA_CONGRESS_POWER_REP_ASSIMILATION: "§HАссимилировать Меньшинства§!\n\nИспользуйте §R75§! £usa_congress чтобы поддержать меньшинства, будь то африканцы, европейцы, азиаты, и позволить им ассимилироваться и интегрироваться в американский образ жизни. Это приведет к тому, что мы получим §H10% Ежемесячного Прироста Населения§! но уменьшит §HПрирост Законодательной Власти§! и §HЗащиту от Смены Идеологии§! на §H270 Дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H25§! чтобы принять."
 USA_CONGRESS_POWER_REP_ASSIMILATION_DELAYED: "[!usa_congress_power_rep_assimilation_click]"
 USA_CONGRESS_POWER_REP_RADICAL: "§HПоддержать Радикальных Республиканцев§!\n\nИспользуйте §R75§! £usa_congress мы можем распространять идеи радикальных республиканцев, которые хотят, чтобы гражданские права были предоставлены не только меньшинствам, но и женщинам. Это приведет к тому, что мы получим §H1% Социального Эгалитаризма§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H15§! чтобы принять."
 USA_CONGRESS_POWER_REP_RADICAL_DELAYED: "[!usa_congress_power_rep_radical_click]"
 USA_CONGRESS_POWER_REP_CIVIL: "§HОтстаивать Гражданские Свободы§!\n\nИспользуйте §R100§! £usa_congress чтобы продвигать идею гражданских свобод и распространять идеи о гражданских правах. Это приведет к тому, что мы получим §H5% Социального Эгалитаризма§! в течении §H500 Дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H15§! чтобы принять."
 USA_CONGRESS_POWER_REP_CIVIL_DELAYED: "[!usa_congress_power_rep_civil_click]"
 USA_CONGRESS_POWER_REP_EQUALITY: "§HИнститут Гражданских Прав§!\n\nИспользуйте §R100§! £usa_congress чтобы обеспечить полные гражданские права в нашей стране. Все, независимо от цвета кожи или пола, будут равны. Это приведет к тому, что мы введем §HПолное Равенство§!. §HМаятниковых Фракций§! должно быть равно §H0§! чтобы принять."
 USA_CONGRESS_POWER_REP_EQUALITY_DELAYED: "[!usa_congress_power_rep_equality_click]"
 USA_CONGRESS_POWER_DEM_POPULARITY: "§HДемократическая Направленность§!\n\nИспользуйте §R50§! £usa_congress чтобы распространять наши демократические ценности и повышать популярность §HТрадиционный Консерватизм§! на §H1%§!"
 USA_CONGRESS_POWER_DEM_POPULARITY_DELAYED: "[!usa_congress_power_dem_popularity_click]"
 USA_CONGRESS_POWER_DEM_TRADE: "§HОтменить Правила Торговли§!\n\nИспользуйте §R50§! £usa_congress чтобы сократить количество торговых правил, действующих в нашей стране, что даст нам §H+10% Минимального Экспорта§!, но также увеличит §HЭффективность Добычи Ресурсов§! на §H10%§! в течении §H160 Дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H35§! чтобы принять."
 USA_CONGRESS_POWER_DEM_TRADE_DELAYED: "[!usa_congress_power_dem_trade_click]"
 USA_CONGRESS_POWER_DEM_CROPS: "§HПоддержать Фермеров§!\n\nИспользуйте §R75§! £usa_congress чтобы внедрить программы, которые помогут поддержать наших сельских фермеров, что позволит нам производить достаточно продовольствия, чтоб получить §H+15% Ежемесячного Прироста Населения§!, но это будет стоить §HЗаконодательной Власти§! и §HТоваров народного потребления§! на §H160 Дней§!. The §HFaction Pendulum§! must be at least §H45§! to enact"
 USA_CONGRESS_POWER_DEM_CROPS_DELAYED: "[!usa_congress_power_dem_crops_click]"
 USA_CONGRESS_POWER_DEM_SILVER: "§HПродвигать Бесплатное Серебро§!\n\nИспользуйте §R75§! £usa_congress чтобы ввести Бесплатное серебро - идею, которая подталкивает к переходу с золотого стандарта на серебряный, чтобы помочь нашим бедным, которые не могут получить золото, - и это приведет к снижению §HОбъёму Заводского Производства§!, но также даст нам §HТовары народного потребления§! на §H160 Дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H55§! чтобы принять."
 USA_CONGRESS_POWER_DEM_SILVER_DELAYED: "[!usa_congress_power_dem_silver_click]"
 USA_CONGRESS_POWER_DEM_TRADITION: "§HПоддержать Старые Традиции§!\n\nИспользуйте §R75§! £usa_congress чтобы оказывать поддержку старым традиционным ценностям, что даст нам §HЗаконодательную Власть§! и §HЗащиту от Смены Идеологии§!, но уменьшит §HМестные Ресурсы§! и §HСкорость Строительства§! на §H160 Дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H65§! чтобы принять."
 USA_CONGRESS_POWER_DEM_TRADITION_DELAYED: "[!usa_congress_power_dem_tradition_click]"
 USA_CONGRESS_POWER_DEM_AGRARIAN: "§HАграрная Реформа§!\n\nИспользуйте §R75§! £usa_congress чтобы настаять на принятии законопроекта о реформировании нашего сельскохозяйственного производства, что приведет к большому значению §HТоваров народного потребления§!, §HМестных Ресурсов§!, §HЕжемесячного Прироста Населения§!, и §HМинимальному Экспорту§!, но за счет §HЗаконодательной Власти§! за §H270 Дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H75§! чтобы принять."
 USA_CONGRESS_POWER_DEM_AGRARIAN_DELAYED: "[!usa_congress_power_dem_agrarian_click]"
 USA_CONGRESS_POWER_DEM_RADICAL: "§HПоддержка Радикальной Демократии§!\n\nИспользуйте §R75§! £usa_congress чтобы распространять идеи радикальных демократов, которые хотят способствовать распространению демократических идеалов и децентрализации государства. Это приведет к тому, что мы получим §H1% Радикальной Демократии§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H85§! чтобы принять."
 USA_CONGRESS_POWER_DEM_RADICAL_DELAYED: "[!usa_congress_power_dem_radical_click]"
 USA_CONGRESS_POWER_DEM_PUSH: "§HСтремление к Децентрализации§!\n\nИспользуйте §R100§! £usa_congress чтобы распространять идеалы радикальных демократов, которые стремятся к децентрализации государства. Тогда мы получим §H5% Радикальной Демократии§! в течении §H500 Дней§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H85§! чтобы принять."
 USA_CONGRESS_POWER_DEM_PUSH_DELAYED: "[!usa_congress_power_dem_push_click]"
 USA_CONGRESS_POWER_DEM_DECENTRAL: "§HДецентрализовать Республиканцев§!\n\nИспользуйте §R100§! £usa_congress мы можем, наконец, децентрализовать республику. Теперь наши государства станут более могущественными, и мы будем сильнее вместе. Это приведет к введению §HДецентрализации§!. §HМаятниковых Фракций§! должно быть равно или меньше, чем §H100§! чтобы принять."
 USA_CONGRESS_POWER_DEM_DECENTRAL_DELAYED: "[!usa_congress_power_rep_decentral_click]"
  
