  UNITED_STATES_CONGRESS:0 "Конгресс Соединенных Штатов Америки"
 USA_CONGRESS_TOOLTIP:0 "У вас есть [?usa_congress] §HВласти Конгресса§!\n\nВы получаете [?usa_congress_rate] £usa_congress в день."
 USA_CONGRESS_TOOLTIP_DELAYED:0 "§HВласть Конгрессаr§! - это количество полномочий, которыми обладает Конгресс Соединенных Штатов, а также их политическая сила в продвижении §HЗаконодательств§! Скорость роста вашей §HВласти Конгресса§! зависит от вашей текущей ситуации."
 USA_CONGRESS_POWER_FACTION:0 "У вас есть [?usa_congress_faction] §HФракционный маятник§!".
USA_CONGRESS_POWER_FACTION_DELAYED:0 "§HФракционный маятник§! является политической системой, которая представляет собой постоянную борьбу между §HДемократической Партией§! и §HРеспубликанской Партией§! Если число §HНиже 50§!, то это означает, что §HРеспубликанская партия§! доминирует. Если число §HБольше 50§!, то это означает, что доминирует §HДемократическая партия§! Чтобы получить §HПередовые законодательные акты§!, вы должны достичь определенного количества §HСилы Маятника§!, которое может быть достигнуто путем поддержки §HЗаконодательства§! от любой из §HФракций§!".
 USA_CONGRESS_POWER_GAIN_MANPOWER:0 "§HНачать пропаганду вербовки§!\n\nИспользуйте §R25§! £usa_congress, чтобы начать военную пропаганду, и увеличить наши резервы §HЛюдских Ресурсов§! на §H5K§!".
 USA_CONGRESS_POWER_GAIN_MANPOWER_DELAYED:0 "[!usa_congress_power_gain_manpower_click]\n \n[!usa_congress_power_gain_manpower_click_enabled]"
 USA_CONGRESS_POWER_GAIN_PP:0 "§HУбрать бюрократию§!\n\nИспользуйте §R25§! £usa_congress для того, чтобы сосредоточиться на очистке ненужной политики, чтобы ослабить наше политическое давление, что увеличит нашу §HЗаконодательную Власть§! на §H20§!".
 USA_CONGRESS_POWER_GAIN_PP_DELAYED:0 "[!usa_congress_power_gain_pp_click]"
 USA_CONGRESS_POWER_GAIN_CP:0 "§HПрограммы обучения офицеров§!\n\nСфокусируйтесь на использовании §R25§! £usa_congress, чтобы запустить новые программы для обучения наших офицеров, что даст нам §H10 Командного Ресурса§! (£command_power )"
 USA_CONGRESS_POWER_GAIN_CP_DELAYED:0 "[!usa_congress_power_gain_cp_click]"
 USA_CONGRESS_POWER_GAIN_XP:0 "§HПригласить иностранных офицеров§!\n\nИспользовать §R25§! £usa_congress для того, чтобы нанять иностранных офицеров, которые помогут нам обучить наши армии, из которых они дадут нам §H5 опыта§!".
 USA_CONGRESS_POWER_GAIN_XP_DELAYED:0 "[!usa_congress_power_gain_xp_click]"
 USA_CONGRESS_POWER_GAIN_RESEARCH:0 "§HФинансировать академию§!\n\nОтправьте §R50§! £usa_congress, чтобы сосредоточиться на наших академических исследованиях и прогрессе, ход, который они дадут нам §H-2% скорости исследований§! на §H45 дней§!".
 USA_CONGRESS_POWER_GAIN_RESEARCH_DELAYED:0 "[!usa_congress_power_gain_research_click]"
 USA_CONGRESS_POWER_GAIN_PUBLIC_WORKS:0 "§HПроекты общественных работ§!\n\nПотратьте §R50§! £usa_congress, чтобы увеличить наши усилия на общественных работах и услугах, что приведет к §H+10% скорости инфраструктуры§! за §H60 дней§!".
 USA_CONGRESS_POWER_GAIN_PUBLIC_WORKS_DELAYED:0 "[!usa_congress_power_gain_public_works_click]"
 USA_CONGRESS_POWER_GAIN_IMMIGRATION:0 "§HПрограммы по иммиграции§!\n\nИнвестируйте §R50§! £usa_congress для увеличения темпов иммиграции с целью роста нашего населения, что будет иметь преимущество в увеличении нашего §HРоста населения на 5%§! в течение §H60 дней§!".
 USA_CONGRESS_POWER_GAIN_IMMIGRATION_DELAYED:0 "[!usa_congress_power_gain_immigration_click]"
 USA_CONGRESS_POWER_GAIN_STABILITY:0 "§HСтремление к стабильности§!\n\nС нашей §R75§! £usa_congress, мы можем медленно, но верно, увеличить стабильность нашей нации на §H5%§! через медленный процесс, который займет §H140 дней§!".
 USA_CONGRESS_POWER_GAIN_STABILITY_DELAYED:0 "[!usa_congress_power_gain_stability_click]"
 USA_CONGRESS_POWER_REP_INDUSTRY:0 "§HГранты промышленности§!\n\nЕсли бы мы использовали §R50§! £usa_congress, мы можем предложить субсидии растущим отраслям промышленности, чтобы увеличить темпы промышленного роста на §H10%§! §Фракционный Маятник§! должен быть равен или ниже §H65§! для принятия закона".
 USA_CONGRESS_POWER_REP_INDUSTRY_DELAYED:0 "[!usa_congress_power_rep_industry_click]"
 USA_CONGRESS_POWER_REP_POPULARITY:0 "§HРеспубликанский призыв§!\n\nСледует использовать §R50§! £usa_congress, мы сможем распространить наши республиканские ценности и увеличить популярность §HЦентризма§! на §H1%§!".
 USA_CONGRESS_POWER_REP_POPULARITY_DELAYED:0 "[!usa_congress_power_rep_popularity_click]"
 USA_CONGRESS_POWER_REP_SPONSER:0 "§HСпонсор Военная промышленность§!\n\nС нашей §R75§! £usa_congress, мы можем спонсировать наши военные заводы, чтобы дать нам дополнительные §H10% производительности завода§! на §H60 дней§! §HФракционный Маятник§! должен быть равен или ниже §H55§! для введения в действие".
 USA_CONGRESS_POWER_REP_SPONSER_DELAYED:0 "[!usa_congress_power_rep_sponser_click]"
 USA_CONGRESS_POWER_REP_BUISNESS:0 "§HПодъем налогов на предпринимательскую деятельность§!\n\nИспользуя §R75§! £usa_congress, мы можем отменить некоторые из наших налогов на малые и средние предприятия, чтобы помочь им расти, и в результате мы потеряем §H5% потребительских товаров§! но увеличим нашу §HЭффективность фабрики§! и §HСтроительство зданий§! на §H140 дней§! §HФракционный Маятник§! должен быть равен или ниже §H45§! для введения в действие".
 USA_CONGRESS_POWER_REP_BUISNESS_DELAYED:0 "[!usa_congress_power_rep_buisness_click]"
 USA_CONGRESS_POWER_REP_PROGRESSIVE:0 "§HВвести прогрессивные налоги§!\n\nПродвигая наш §R75§! £usa_congress, мы можем ввести прогрессивный налог, который даст правительству деньги и позволит малым компаниям догнать большие, что приведет к тому, что мы получим §H-10% потребительских товаров§!, но уменьшит нашу §HЭффективность фабрики§!, §HДобычу Ресурсов§!, и §HСтроительство зданий§! на §H140 дней§! §HФракционный Маятник§! должен быть равен или ниже §H35§! для принятия".
 USA_CONGRESS_POWER_REP_PROGRESSIVE_DELAYED:0 "[!usa_congress_power_rep_progressive_click]"
 USA_CONGRESS_POWER_REP_ASSIMILATION:0 "§HАссимиляция меньшинств§!\n\nПродвижение нашего §R75§! £usa_congress, мы можем настаивать на меньшинствах, будь то африканские, европейские, азиатские, и позволить им ассимилироваться и интегрироваться в американский образ жизни. Это приведет к тому, что мы получим §H10% ежемесячного населения§! но уменьшит наше §HУсиление законодательной власти§! и §HОборона дрейфа§! на §H270 дней§! §HФракционный Маятник§! должен быть равен или ниже §H25§! для принятия".
 USA_CONGRESS_POWER_REP_ASSIMILATION_DELAYED:0 "[!usa_congress_power_rep_assimilation_click]"
 USA_CONGRESS_POWER_REP_RADICAL:0 "§HПоддержка радикальных республиканцев§!\n\nЕсли мы используем §R75§! £usa_congress, мы сможем распространить евангелие радикальных республиканцев, которые хотят, чтобы гражданские права были предоставлены не только меньшинствам, но и женщинам. Это приведет к тому, что мы получим §H1% социального эгалитаризма§! §HФракционный Маятник§! должен быть равен или ниже §H15§! для введения в действие".
 USA_CONGRESS_POWER_REP_RADICAL_DELAYED:0 "[!usa_congress_power_rep_radical_click]"
 USA_CONGRESS_POWER_REP_CIVIL:0 "§HПродвижение гражданских свобод§!\n\nИспользуя наши §R100§! £usa_congress, мы можем продвигать идею гражданских свобод и распространять идеи гражданских прав. Это приведет к тому, что мы получим §H5% социального эгалитаризма§! в течение §H500 дней§! §HФракционный Маятник§! должен быть равен или ниже §H15§! для введения в действие".
 USA_CONGRESS_POWER_REP_CIVIL_DELAYED:0 "[!usa_congress_power_rep_civil_click]"
 USA_CONGRESS_POWER_REP_EQUALITY:0 "§HИнститут гражданских прав§!\n\nПосле всего этого времени, с нашим §R100§! £usa_congress, Все независимо от цвета кожи или пола, будут равны. Это приведет к установлению §HПолного равенства§! §HФракционный Маятник§! должен быть §Н0§! и введен в действие".
 USA_CONGRESS_POWER_REP_EQUALITY_DELAYED:0 "[!usa_congress_power_rep_equality_click]"
 USA_CONGRESS_POWER_DEM_POPULARITY:0 "§HДемократический призыв§!\n\nСледует использовать §R50§! £usa_congress, мы сможем распространить наши демократические ценности и увеличить популярность §HТрадиционного консерватизма§! на §H1%§!".
