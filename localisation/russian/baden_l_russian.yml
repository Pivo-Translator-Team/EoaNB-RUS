 ### DESCRIPTIONS 
 BAD_FRIEDRICH_I_LEADER_DESC: "First sitting in the Baden Estates Assembly as an appointed parliamentarian and then serving as regent for four years due to his brother's poor mental health, Friedrich I became Grand Duke of Baden in 1856 - though his reign did not officially begin until 1858 upon his brother's death.\n\nFriedrich holds rather liberal leanings, and has the will and ability to enact significant social and political reforms. Being a supporter of a constitutional monarchy and rather reluctant to go to war, perhaps Friedrich I can be a relatively benevolent monarch who improves the lives of his citizens in an age of increasing anti-monarchy sentiment." #NT!
 BAD_FRANZ_VON_STENGEL_LEADER_DESC: "Происходя из семьи государственных служащих, Франц фон Штенгель сам работал в общественных службах в качестве юридического стажера, государственного советника и члена Ассамблеи земель Бадена. В последнее время он выступал как неофициальный премьер-министр Бадена, возглавляя кабинет Штенгеля.\n\nБудучи католиком и относительным консерватором в период либерализации Бадена, фон Штенгель сможет проводить основные, неидеологические реформы и законы без особых затруднений, однако, вероятно, столкнется с значительным сопротивлением в продвижении своей прокатолической программы."
 BAD_ANTON_VON_STABEL_LEADER_DESC: "Родившийся сразу после распада Священной Римской империи, Антон Штабель провел детство в период значительных политических и военных потрясений. Штабель сделал блестящую карьеру на государственной службе в качестве правительственного юриста, а затем судьи, поднявшись по карьерной лестнице с раннего возраста. Работая помощником судьи, государственным обвинителем, ректором университета и лектором, а также вице-канцлером Высшего суда, он стал известным экспертом в своей области.\n\nШтабель принял пост президента Министерства внутренних дел и юстиции после революций 1848 года, и, несмотря на призывы к жесткому реакционному ответу на революции, возглавил успешное продвижение прогрессивных реформ и модернизацию судебной системы. После избрания в недолговечный парламент в Эрфурте в 1850 году, Штабель стал вице-президентом Ландстенде, где оставался до того, как возглавил более либеральный Баден.\n\nТеперь у Штабеля есть возможность полностью реформировать Баден, создав одну из самых современных правовых систем в мире и превратив его в одно из самых либеральных государств Европы. Надеемся, что война не помешает ему завершить начатое..."
  
 ### EVENTS ### 
 #General Politics Events 
 baden.1.t: "Grand Duke Friedrich I" #NT!
 baden.1.d: "Grand Duke Friedrich I is the second son of Grand Duke Leopold of Baden. As Prince of the House of Baden, he sat in the First Chamber of the Baden Assembly of Estates from 1847 to 1852. Since his elder brother, Ludwig II, is terminally ill, he took over regency of the Grand Duchy after the death of his father in 1852. In 1856, he officially became Grand Duke himself.\n\nFriedrich I is said to have liberal views regarding his stance on politics and he is an advocate of a constitutional monarchy. He is married to the Prussian princess Luise, which could be of importance in terms of Baden's politics in regard to the German Confederation." #NT!
 baden.1.a: "Alright." #NT!
 baden.2.t: "The Stengel Cabinet" #NT!
 baden.2.d: "The Stengel cabinet took over the government of the [BAD.GetName] in 1856, shortly before Friedrich I officially assumed the throne. The two leading cabinet ministers, Franz Freiherr von Stengel as Minister of the Interior and Justice, and Wilhelm Freiherr Rivalier von Meysenbug as Minister of the Exterior and the Grand Ducal Household, pursue a moderately conservative policy. The effects of the reactionary era are still noticeable, as is the conflict with the Catholic Church, which presents the government with major challenges. In any case, the young, more liberal Grand Duke will keep a close eye on the conservative ministers." #NT!
 baden.2.a: "Ok." #NT!
 baden.3.t: "The Stabel Cabinet" #NT!
 baden.3.d: "The traditional liberal Anton Stabel has been commissioned by the Grand Duke to form a new government. Stabel is regarded as one of the pioneers of a moderate-liberal movement in Germany and was already part of the Baden government cabinet from 1849 to 1851. It was also Stabel who initiated the fall of the Stengel government by firmly insisting that the chambers of the Baden parliament had to approve the concordat with the Vatican. Consequently, he has now been called into responsibility by the Grand Duke and it will be interesting to see whether he can back up his words with deeds." #NT!
 baden.3.a: "Ok." #NT!
 baden.4.t: "The Grand Ducal Trade Ministry" #NT!
 baden.4.d: "The new liberal government is determined to put the economic policy of the [BAD.GetName] on a new footing. To this end, Minister of State Anton Stabel has proposed the establishment of a Ministry of Trade, which is to set the essential course. Gideon Weizel is to take the lead as the responsible minister in this ministry, as he has proven his expertise in this area in numerous negotiations of the Zollverein." #NT!
 baden.4.a: "Onwards!" #NT!
  
 #Kulturkampf Events 
 baden.51.t: "A Treaty with the Catholic Church?" #NT!
 baden.51.d: "The conflict with the Catholic Church has been occupying our country for several years now, and there is still no peace. It therefore seems appropriate to enter into negotiations with the Holy See in order to remedy this situation. If we do not find a solution, the problem could keep us busy for years to come. So, should we approach the Vatican?" #NT!
 baden.51.a: "Request an agreement." #NT!
 baden.51.b: "Continue with the status quo." #NT!
 baden.52.t: "[BAD.GetNameDef] Requests an Agreement" #NT!
 baden.52.d: "The Grand Duke of Baden asks us for an agreement in the dispute between the Catholic Church and the state institutions and the prerogatives of His Royal Majesty, Grand Duke Friedrich I of Baden. This is a welcome opportunity to secure our influence in the [BAD.GetName]. How should we respond to his request?" #NT!
 baden.52.a: "Agree to negotiate." #NT!
 PAP_baden_kulturkampf_negotiations_effect_tt: "§GWe will have a chance of securing a lasting treaty that protects Catholic interests in the [BAD.GetName].§!\n\n" #NT!
 baden.52.b: "There's no need to negotiate." #NT!
 PAP_baden_kulturkampf_no_negotiations_effect_tt: "§RPoliticians in the [BAD.GetName] might see this as a provocation and could try to push public influence in the matters of the Catholic Church in the country even further.§!\n\n" #NT!
 baden.53.t: "[PAP.GetNameDef] Willing to Negotiate" #NT!
 baden.53.d: "The Vatican has expressed its willingness to negotiate a solution to our dispute with the Catholic Church. An agreement is definitely considered possible. It is now up to us to make an offer. How should we proceed?" #NT!
 baden.53.a: "Make an acceptable offer." #NT!
 BAD_baden_kulturkampf_acceptable_offer_effect_tt: "§GThis will make an agreement with the Vatican almost certain.§!\n\n" #NT!
 baden.53.b: "Make an audacious offer." #NT!
 BAD_baden_kulturkampf_audacious_offer_effect_tt: "§RRejection of our offer is almost certain. This could, however, give us pretense to act more firmly against the Catholic Church.§!\n\n" #NT!
 baden.54.t: "[PAP.GetNameDef] Rejects Negotiation" #NT!
 baden.54.d: "The Vatican has rejected our request for negotiations to settle the Kulturkampf. It seems that the Catholic Church is not willing to compromise on this issue. We must therefore decide how to proceed." #NT!
 baden.54.a: "They choose to fight, we get it." #NT!
 baden.55.t: "[BAD.GetNameDef] Makes an Acceptable Offer" #NT!
 baden.55.d: "After we had signaled our willingness to negotiate, the government of the [BAD.GetName] sent us an offer. The proposal essentially corresponds to what we can expect in these negotiations. If we accept it, the prerogatives of the Catholic Church in Baden will be largely recognized and the autonomy of church institutions will be extended. How should we respond?" #NT!
 baden.55.a: "Accept their offer." #NT!
 baden.55.b: "Reject their offer." #NT!
 baden.56.t: "[BAD.GetNameDef] Makes an Audacious Offer" #NT!
 baden.56.d: "After we had signaled our willingness to negotiate, the government of the [BAD.GetName] sent us an offer. Unfortunately, the offer falls far short of what we expected. If we accept, the prerogatives of the Catholic Church in Baden will be restricted and the autonomy of church institutions will be largely abolished. However, we can expect that a rejection on our part could be accompanied by a tightening of the measures against the Catholic Church in Baden. So how should we react?" #NT!
 baden.56.a: "Accept their offer." #NT!
 baden.56.b: "Reject their offer, we need to fight this." #NT!
 baden.57.t: "[PAP.GetNameDef] Agrees to the Convention" #NT!
 baden.57.d: "The Vatican has accepted our offer of an amicable settlement in the Kulturkampf conflict with the Catholic Church. We can now conclude a convention and ratify the agreement." #NT!
 baden.57.a: "Good news." #NT!
 baden.58.t: "[PAP.GetNameDef] Rejects the Convention" #NT!
 baden.58.d: "The Vatican has rejected our offer of an amicable settlement in the Kulturkampf conflict with the Catholic Church. We must now decide how we should proceed." #NT!
 baden.58.a: "Make a more acceptable offer." #NT!
 baden.58.b: "We got what we came for." #NT!
 baden.58.c: "So be it." #NT!
 baden.59.t: "The Concordat of [GetYear]" #NT!
 baden.59.d: "The Concordat of 1859 should enable us to settle the dispute with the Catholic Church in the foreseeable future and to return to orderly conditions." #NT!
 baden.59.a: "A remarkable progress." #NT!
 baden.60.t: "Second Chamber in Opposition to the Concordat" #NT!
 baden.60.d: "" #NT!
 baden.60.a: "This is very bad news..." #NT!
 baden.61.t: "Dissolution of the Cabinet?" #NT!
 baden.61.d: "" #NT!
 baden.61.a: "Dissolve the cabinet and go with the Liberals." #NT!
 baden.61.b: "Keep the cabinet and stick with the conservatives." #NT!
