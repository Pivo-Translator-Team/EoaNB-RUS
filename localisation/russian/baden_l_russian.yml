 BAD_russiancampaign: "Русская кампания 1812 года"
 BAD_russiancampaign_desc: "Русская кампания, или Campagne de Russie, была вторжением Наполеона в Россию, закончившаяся полным разгромом французов. Баден, германское государство Рейнского союза, предоставило Франции более 6.000 солдат."
 BAD_russiancampaign1: "Русская кампания 1812 года"
 BAD_russiancampaign1_desc: "Русская кампания, или Campagne de Russie, была вторжением Наполеона в Россию, закончившаяся полным разгромом французов. Баден, германское государство Рейнского союза, предоставило Франции более 6.000 солдат."
