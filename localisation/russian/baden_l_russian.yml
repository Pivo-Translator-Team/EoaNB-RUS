 BAD_decision_category_politics: "The Politics of Baden" #NT!
 BAD_decision_category_politics_desc: "The Grand Duchy of Baden is facing a number of political challenges on which a happy future in peace and liberty could depend. It will be our task to act wisely and with foresight in order to achieve our goals and maneuver our country through these turbulent times." #NT!
 BAD_decision_convention_with_the_vatican: "Sign a Convention with the Vatican" #NT!
 BAD_decision_convention_with_the_vatican_desc: "Now that the Vatican has declared its willingness to find an agreement in our dispute with the Catholic Church, we should move swiftly to conclude a concordat." #NT!
 BAD_decision_establish_trade_ministry: "Establish a Trade Ministry" #NT!
 BAD_decision_establish_trade_ministry_desc: "State Minister Stabel has requested the creation of a trade ministry, and the Grand Duke has granted his request. We can now go ahead and place Gideon Weizel at the head of newly established Grand Ducal Trade Ministry." #NT!
 BAD_decision_baden_trade_act: "The Baden Trade Act of [GetYear]" #NT!
 BAD_decision_baden_trade_act_desc: "Trade Minister Gideon Weizel has presented the plans for a trade law that he has been preparing for some time. According to these plans, the [BAD.GetName] will move more in the direction of free trade if his bill is adopted." #NT!
 BAD_decision_baden_central_bank: "Foundation of the Baden Central Bank" #NT!
 BAD_decision_baden_central_bank_desc: "For a few years now, there have been discussions about the foundation of a central bank for the Grand Duchy of Baden. However, lawmakers are still not certain whether that would be feasible for a rather small country like ours. If we have the funds to spare, this endeavor could have positive effects on our economy though, making the necessary capital for investments of all sorts much more readily available without fear of a foreign influence on our finances." #NT!
