 dynmod_BAD_kulturkampf: "Культуркампф в Бадене"
 dynmod_BAD_kulturkampf_desc: "The Baden Kulturkampf describes the conflict between the Catholic Church, represented in particular by the Archbishop of Freiburg, Hermann von Vicari, and the [Bad.GetName]. The Catholic Church insists on its independence, while the state wants to do justice to its secular claim and limit the concerns of the Church as far as possible to the area of pastoral care. In the [Bad.GetName] in particular, which is divided along denominational lines, this dispute has become a real problem in recent years and one that we have to deal with." #NT!
