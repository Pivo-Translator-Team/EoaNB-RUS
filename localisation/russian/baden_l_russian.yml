 BAD_currency_reform: "Wiener Münzvertrag"
 BAD_currency_reform_desc: "Венский валютный договор, или Венский мюнцвертраг, 1857 года стал решающим шагом на пути к созданию единой валюты в рамках Германской конфедерации. Договор был подписан между членами Союза, княжеством Лихтенштейн, и его инициатором, Австрийской империей, которая пережила десятилетие серьезных валютных кризисов после Мартовской революции. Пруссия, как ведущая экономическая держава Германии, настаивала на том, чтобы валюта соответствовала традиционному серебряному стандарту. Договор поможет экономике всех германских государств", сократив количество административных процедур и расходов, связанных с обменом валюты."
