 #Country Leader Descriptions #NT!
 BAD_FREDERICK_I_LEADER_DESC: "Сначала Фридрих I участвовал в Собрании сословий Бадена как назначенный парламентарий, а затем в течение четырех лет был регентом из-за слабого психического здоровья своего брата. В 1856 году Фридрих I стал великим герцогом Бадена, хотя его правление официально началось только в 1858 году после смерти брата.\n\n\nФридрих придерживается довольно либеральных взглядов и обладает желанием и способностью провести значительные социальные и политические реформы. Будучи сторонником конституционной монархии и не желая вступать в войну, Фридрих I, возможно, сможет стать относительно благожелательным монархом, который улучшит жизнь своих граждан в эпоху растущих антимонархических настроений."
 BAD_FRANZ_VON_STENGEL_LEADER_DESC: "Выходец из семьи государственных служащих, Франц фон Штенгель сам работал на государственной службе в качестве стажера-юриста, государственного советника и члена Собрания сословий Бадена. В последнее время он выступал в качестве псевдо-премьер-министра Бадена, возглавляя кабинет Штенгеля.\n\n\nКатолик и относительный консерватор в эпоху либерализации Бадена, фон Штенгель может без особых проблем провести основные, неидеологические реформы и законы, но, скорее всего, встретит значительную оппозицию своей про-католической церковной программе."
 BAD_ANTON_VON_STABEL_LEADER_DESC: "Детство Антона Штабеля, родившегося сразу после распада Священной Римской империи, было отмечено значительными политическими и военными потрясениями. Стабель начал успешную карьеру на государственной службе в качестве государственного юриста, а затем судьи, поднимаясь по карьерной лестнице в юридической профессии с относительно юного возраста. Работая помощником судьи, прокурором, ректором (президентом) и преподавателем университета, а также вице-канцлером Высокого суда, он стал экспертом в области права, получившим широкую известность в своей сфере.\n\n\n Штабель занял пост президента Министерства внутренних дел и юстиции после революции 1848 года, и, несмотря на призывы к жесткой, реакционной реакции на революцию, он был в авангарде успешного продвижения прогрессивных реформ и модернизации судебной системы. После избрания в недолговечный Эрфуртский парламент в 1850 году Штабель был назначен вице-президентом ландстенда, где и оставался до тех пор, пока не стал главой государства нового, более либерального Бадена.\n\n Теперь у Штабеля есть возможность полностью реформировать Баден, чтобы получить одну из самых современных правовых систем в мире, и вообще превратить Баден в одну из самых либеральных стран Европы. Надеюсь, война не помешает ему завершить начатое...".

