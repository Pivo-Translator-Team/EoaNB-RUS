 BAD_currency_reform: "Венское Монетное Соглашение"
 BAD_currency_reform_desc: "Венское монетное соглашение (Wiener Münzvertrag) 1857 года стало важным шагом на пути к созданию единой валюты в Германском союзе. Соглашение было подписано между членами Таможенного союза, княжеством Лихтенштейн и инициатором — Австрийской империей, которая переживала тяжелый валютный кризис после революции 1848 года. Пруссия, как ведущая экономическая держава Германии, настояла на сохранении серебряного стандарта. Это соглашение поможет экономикам всех немецких государств, снижая расходы на обмен валют и администрирование."
