 ### MISSIONS & DECISIONS ### 
  
 ## ECONOMY & INDUSTRY 
 BAD_decision_category_economy: "Экономика Бадена"
 BAD_decision_category_economy_desc: "The Industrial Revolution has finally reached our realm, but we have a lot of ground to make up to the big players like Great Britain or France. We have to speed up the industrializing process by all means to be able to catch up. On the surface it seems very simple investing in the modernization of our industry and the development of more advanced methods of production. The Big question is where should our priorities be?" #NT!
 BAD_decision_enact_free_enterprise: "Enact Free Enterprise" #NT!
 BAD_decision_enact_free_enterprise_desc: "We will need to adjust our laws in order to attract investors, as we have too harsh laws currently, which hamper the development of our economy. Liberialising the market is one thing we could do, as it would make us more attractive for investors." #NT!
 BAD_decision_establish_an_industrial_code: "Establish an Industrial Code" #NT!
 BAD_decision_establish_an_industrial_code_desc: "By establishing an industrial code we can give our businesses legal certainty. Doing so will hinder them doing things we do not want them to do, but in the long term this will raise their innovativeness and make up for problems in the short term." #NT!
 BAD_mission_establish_lumber_industry: "Establish Lumber Industry" #NT!
 BAD_mission_establish_lumber_industry_desc: "We need to make better use of our resources in order to industrialize our country faster. Our rich forest areas and the high-quality timber in our woods provide a good basis for promoting this process." #NT!
 BAD_decision_expand_woodcutting_industry: "Expand Woodcutting Industry" #NT!
 BAD_decision_expand_woodcutting_industry_desc: "We have a long tradition of logging and our rich forests are known for providing first-class lumber. Although we have to proceed with caution, we can increase our lumber production through smart investments." #NT!
 BAD_decision_schwarzwald_logging_camps: "Лесозаготовки в Шварцвальде"
 BAD_decision_schwarzwald_logging_camps_desc: "We still have unused capacity in our logging camps. A good opportunity to create jobs and increase our timber production." #NT!
 BAD_mission_establish_mineral_industry: "Establish Mineral Industry" #NT!
 BAD_mission_establish_mineral_industry_desc: "We need to make better use of our resources in order to industrialize our country more quickly. We still have some untapped veins of mineral resources that we could use to further the industrialization process." #NT!
 BAD_decision_expand_mining_districts: "Расширение Добычи Железа и Угля"
 BAD_decision_expand_mining_districts_desc: "We still have several untapped mineral deposits in our country. Some politicians do think that it is the best idea to expand existing mining destricts and opening up new mines will help our economy and attract new investors." #NT!
 BAD_decision_establish_coal_mining: "Establish Coal Mining" #NT!
 BAD_decision_establish_coal_mining_desc: "Although our country does not exactly have huge coal reserves, we could significantly increase coal production in the few mining areas through targeted investment." #NT!
 BAD_decision_expand_farmlands: "Expand Farmlands" #NT!
 BAD_decision_expand_farmlands_desc: "Agriculture has always been the backbone of our country. With its help, we have been able to avoid major famines and the surplus yield brings a lot of money into our coffers every year. If we continue to invest in more modern methods here and there and cultivate high-yield areas more efficiently, we can further increase our yields." #NT!
 BAD_mission_establish_machine_engineering_industry: "Establish Machine Engineering Industry" #NT!
 BAD_mission_establish_machine_engineering_industry_desc: "We have many bright minds in our country who have made a name for themselves, especially in the field of mechanical engineering. It is our task to support these men and capitalize on their achievements." #NT!
 BAD_decision_pforzheim_jewellers: "Pforzheim Jewellers" #NT!
 BAD_decision_pforzheim_jewellers_desc: "Pforzheim's jewelers are known throughout Europe for their quality craftsmanship. There are plans to open up further overseas markets, which could significantly enhance our reputation around the world. We should therefore support these efforts." #NT!
 BAD_decision_watchmaking_industry: "Black Forest Watchmaking Industry" #NT!
 BAD_decision_watchmaking_industry_desc: "Black Forest watchmaking is renowned throughout Germany for its unrivaled quality. For the most part, precision mechanics have been working with the same techniques for decades, but some investment in modernizing the watchmaking trade could significantly increase sales of pocket watches." #NT!
 BAD_decision_support_basf: "Support BASF" #NT!
 BAD_decision_support_basf_desc: "Friedrich Engelhorn is a capable industrialist. His ideas for a large chemicals factory are interesting and we would do well to lend him our support." #NT!
 BAD_decision_support_textile_industry: "Support the Textile Industry" #NT!
 BAD_decision_support_textile_industry_desc: "Baden has a rich history of proto-industrialized textile production. By investing into modern technology and expanding industrial capacities, the output of our textile industry could be greatly improved." #NT!
 BAD_decision_subsidize_steel_mill: "Subsidize Construction of a Stell Mill" #NT!
 BAD_decision_subsidize_steel_mill_desc: "We can expand our extraction of raw materials, but without processing them into higher-quality materials, we will do little with them. We should therefore subsidize the construction of a steel mill." #NT!
 BAD_decision_subsidize_machine_parts_factory: "Subsidize Construction of a Machine Parts Factory" #NT!
 BAD_decision_subsidize_machine_parts_factory_desc: "Our engineers have great ideas, but they often lack the resources to put their inventions into practice and make them marketable. We should therefore provide the necessary funding to support this industry." #NT!
 BAD_decision_railway_upgrade: "Модернизация Железной Дороги"
 BAD_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не поддерживает и тем более не способствует развитию современной промышленности. Модернизация и расширение решат эту проблему, а также обеспечат важные контракты и возможности для расширения торговли."
 BAD_decision_railway_upgrade_trigger_tt: "Есть §YЖелезнодорожное Соединение§! между §YКонстанцем§! и §Yсеверо-востоком Бадена (провинция 6555)§!\n"
 BAD_mission_railway_expansion: "Расширить Железнодорожную Сеть"
  
