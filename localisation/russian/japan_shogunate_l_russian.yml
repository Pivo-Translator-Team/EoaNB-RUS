 JAP_tokugawa_shogunate.83.t: "Поставки опиума в [FROM.GetName]".
  JAP_tokugawa_shogunate.83.d: "В [FROM.GetName] была обнаружена партия опиума. К сожалению, из-за договоров о дружбе мы не можем арестовать контрабандистов".
  JAP_tokugawa_shogunate.83.a: "Выразить протест их родной стране".
  JAP_tokugawa_shogunate.83.b: "Эти иностранцы!"
  JAP_tokugawa_shogunate.84.t: "Неприятности в [FROM.GetName]"
  JAP_tokugawa_shogunate.84.d: "3 наших докера погибли вчера в результате словесного спора, перешедшего в физический. Было очевидно, что группа иностранцев притесняет наших граждан и настаивает на несправедливых торговых соглашениях, что вызвало беспорядки среди наших рабочих."
  JAP_tokugawa_shogunate.84.a: "Надеюсь, это не будет распространено".
  JAP_tokugawa_shogunate.84.b: "Временно арестовать их!"
  JAP_tokugawa_shogunate.85.t: "Люди искалечены в [FROM.GetName]".
  JAP_tokugawa_shogunate.85.d: "Купцы из-за границы напились и устроили драку прошлой ночью в [FROM.GetName], ранив нескольких местных жителей!"
  JAP_tokugawa_shogunate.86.t: "Инцидент [FROM.GetName]"
  JAP_tokugawa_shogunate.86.d: "В гавани [FROM.GetName] произошла открытая резня, когда в местном офисе принимали иностранную делегацию. Десятки наших граждан были там, чтобы встретить их, насмехаясь и протестуя против визита, который теперь для многих представлял потерю суверенитета Японии.\n \n \n В столкновении дюжина мужчин была застрелена, и еще несколько человек скончались от ран, полученных в результате растаптывания. Единственной удачей, если это можно так назвать, было то, что никто из иностранной делегации не пострадал, иначе этот инцидент мог бы перерасти в инцидент с еще более тяжелыми последствиями..."
  JAP_tokugawa_shogunate.87.t: "Ремесленники обанкротились в [FROM.GetName]".
  JAP_tokugawa_shogunate.87.d: "Поступление товаров фабричного производства из-за рубежа мучительно сказалось на местной экономике, особенно на ремесленниках, которые заботятся о своей работе с изделиями ручной работы.\n \n Непомерно высокие цены и количество, многие ремесленники в [FROM.GetName] выходят из бизнеса!"
  JAP_tokugawa_shogunate.87.a: "Мы должны смириться с этим".
  JAP_tokugawa_shogunate.87.b: "Инвестируйте в наших ремесленников!"
