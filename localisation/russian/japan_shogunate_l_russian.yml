 TSH_category_shogun_succession_crisis: "Наследство Правителя [TSH.GetLeader]"
 TSH_category_shogun_succession_crisis_desc: "\n§RСлабые Родословные§! :  Болезнь нашего Великого Сегуна §Y[TSH.GetLeader]§! кажется серьезной. С каждым днем его здоровье и энергия ослабевают, и он делегирует все больше обязанностей своим советникам и Совету Бакуфу.\n \nЧем дольше §Y[TSH.GetLeader]§! не будет иметь подходящего наследника, тем больше вероятность, что его смерть приведет к битве между домами Токугава Синпан — ветвями семей, претендующих на трон сегуна в случае, если сегун умрет, не оставив наследника. Сегунат сейчас переживает самые неспокойные времена за последние столетия и нуждается в сильном и надежном преемнике, чтобы удержать Японию на верном пути.\n \n§bИзвестные Кандидаты§! :\n  §gКии Еситоми  —  [?TSH.kii_faction|%1]\n  Хитоцубаси Есинобу  —  [?TSH.hitosubashi_faction|%1]§g\n"
  
