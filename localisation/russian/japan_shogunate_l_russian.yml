 TSH_decision_nagasaki_coal_mines: "Разработка Месторождений Гунканджима"
 TSH_decision_nagasaki_coal_mines_desc: "В 1810-х годах на острове Хасима, расположенном к востоку от торгового центра Нагасаки, были обнаружены залежи минерала, известного на Западе как уголь. Этот минерал, по-видимому, необходим для повышения производительности машин и использования энергии пара. Нам следует рассмотреть возможность расширения этого месторождения."
 TSH_decision_niigata_coal_mines: "Перспектива Гор Оу"
 TSH_decision_niigata_coal_mines_desc: "Американские Геодезисты, которые с досадой посетили Японию, рассказали нам, что Горы Оу могут быть полезным местом для поиска угля. Разведка в горах может укрепить местную экономику... или приблизить нас к голодным глазам Запада."
 TSH_decision_yokosuka_steel_mill: "Открыть Сталелитейный Завод в Йокосуке"
