 TSH_decision_nagasaki_coal_mines: "Разработать месторождения Гункандзима".
  TSH_decision_nagasaki_coal_mines_desc: "В 1810-х годах на острове Хасима к востоку от иностранного выхода Нагасаки было обнаружено полезное ископаемое, известное западным людям как уголь. Этот минерал, очевидно, необходим для производства машинной и паровой энергии. Мы должны рассмотреть вопрос об инспекции этого места".
  TSH_decision_niigata_coal_mines: "Проспект Ōu горы".
  TSH_decision_niigata_coal_mines_desc: "Американские геодезисты, которые назойливо посещали Японию, сказали нам, что горы Ōu могут быть полезным местом для поиска угля. Разведка гор может оживить местную экономику... или приблизить нас к голодным глазам Запада".
  TSH_decision_yokosuka_steel_mill: "Открыть сталелитейный завод в Йокосуке".
  TSH_decision_yokosuka_steel_mill_desc: "Промышленность Йокосубы только выиграет, если здесь будет местное производство стали".
  TSH_decision_yokohama_iron_foundry: "Открыть Йокогамский чугунолитейный завод".
  TSH_decision_yokohama_iron_foundry_desc: "Промышленность Йокогамы только выиграет, если здесь будет местное производство железа".
  TSH_decision_nagasaki_iron_foundry: "Открыть чугунолитейный завод в Нагасаки".
  TSH_decision_nagasaki_iron_foundry_desc: "Промышленность Нагасаки только выиграет, если здесь будет местное производство железа".
  TSH_decision_nagasaki_ironworks: "Открыть железный завод в Нагасаки".
  TSH_decision_nagasaki_ironworks_desc: "Промышленность Йокогамы только выиграет, если здесь будет местное производство стали".
  TSH_decision_yokusuka_weapons_arsenal: "Инвестировать в оружейный арсенал Йокосуки".
  TSH_decision_yokusuka_weapons_arsenal_desc: "Йокосука на протяжении веков оставалась прекрасным местом для производства оружия. Инвестирование в новую заводскую линию было бы разумным для оснащения наших новых модернизирующихся сил."
  TSH_decision_nagasaki_naval_arsenal: "Расширение торгового порта Дэдзима".
  TSH_decision_nagasaki_naval_arsenal_desc: "Йокосука на протяжении веков оставалась отличным местом для производства кораблей. Инвестирование в новую заводскую линию было бы разумным для оснащения наших новых модернизируемых сил."
  TSH_decision_new_dockyards: "Реинвестировать в устаревшие верфи".
  TSH_decision_new_dockyards_desc: "Япония имеет сотни портов, но корабли новой эры становятся все больше, что стало возможным благодаря появлению двигателя. Наши порты пока не подходят для того, чтобы вмещать эти большие суда, поэтому строительство новых портов будет все более актуальной задачей для такой военно-морской державы, как мы."
  TSH_decision_new_arms_factory: "Нанять мастеров-экспертов".
  TSH_decision_new_arms_factory_desc: "Япония была сокровищницей талантливых ремесленников. Мы должны нанимать больше и обучать их".
  TSH_decision_silk_mills_kyoto: "Расширить шелковые фабрики в Киото".
  TSH_decision_silk_mills_kyoto_desc: "Киото на протяжении веков оставался прекрасным местом для производства текстиля. Инвестирование в новую фабрику было бы разумным для индустриализации страны."
  TSH_decision_silk_mills_edo: "Расширить шелковые фабрики в Эдо".
  TSH_decision_silk_mills_edo_desc: "Эдо на протяжении веков оставался прекрасным местом для производства текстиля. Инвестирование в новую фабрику было бы разумным для индустриализации страны".
  TSH_decision_silk_mills_osaka: "Расширить шелковые фабрики в Осаке".
