  JAP_tokugawa_shogunate.200.t: "[JAP.GetLeader] объявляет о возвращении императорского правления"
  JAP_tokugawa_shogunate.200.d: "После длительной напряженности и упадка власти сёгуната император Мэйдзи из дома Ямато провозгласил новую эру Японии, в которой Хризантемовый трон снова будет правильно определять волю Японии. На всех японских островах даймё поднимают восстание, присоединяясь к императорскому делу и осуждая волю совета бакуфу в Эдо! После столетий внутреннего мира война вернулась в Японию!".
  JAP_tokugawa_shogunate.200.a: "Эти предатели!"
  JAP_BOSHIN_WAR_FACTION: "Императорский двор"
  TSH_BOSHIN_WAR_FACTION: "Суд бакуфу"
  JAP_tokugawa_shogunate.204.t: "[FROM.GetName] присоединяется к восстанию Мэйдзи"
  JAP_tokugawa_shogunate.204.d_shogunate: "Даймё региона [FROM.GetName] объявили о своей верности предательскому восстанию Мэйдзи!".
  JAP_tokugawa_shogunate.204.d_imperial: "Даймё региона [FROM.GetName] объявили о своей верности нашему славному императору!".
  JAP_tokugawa_shogunate.204.a: "Великолепно!"
  JAP_tokugawa_shogunate.204.b: "Проклятье!"
  JAP_tokugawa_shogunate.204.c: "Интересное развитие событий..."
  JAP_tokugawa_shogunate.205.t: "Война Босин"
  JAP_tokugawa_shogunate.205.d_japan: "После десятилетий напряженности на Японских островах был достигнут переломный момент. Попытки сёгуната бакуфу в Эдо и императорского двора в Киото достигли переломного момента, и сторонники с обеих сторон потеряли терпение для переговоров. Несколько недель назад повстанческие силы, провозгласившие восстановление "законного императорского правления", осадили и захватили Киото, духовную столицу Японии, провозгласив конец долговечного сёгуната.\n \n \n[TSH.GetLeader] отправил письма с просьбой сложить оружие и даже предложил уйти в отставку, но может быть слишком поздно для обеих сторон, чтобы сложить оружие. Разобщенность между фракциями Японии теперь непреодолима.\n \n \n Бошинская война началась."
  JAP_tokugawa_shogunate.205.d_world: "После десятилетий напряженности, на Японских островах был достигнут переломный момент. Попытки сёгуната Бакуфу в Эдо и императорского двора в Киото достигли переломного момента, и сторонники обеих сторон потеряли терпение для переговоров.\n \n \n[TSH.GetLeader] послал письма с просьбой сложить оружие и даже предложил уйти в отставку, но может быть слишком поздно для обеих сторон, чтобы сложить оружие. Разобщенность между фракциями Японии теперь непреодолима.\n \n \n Бошинская война началась."
  JAP_tokugawa_shogunate.205.a: "Слава Японии!"
  JAP_tokugawa_shogunate.205.b: "Интересное развитие событий..."
  JAP_tokugawa_shogunate.206.t: "Официальные лица уезжают"
  JAP_tokugawa_shogunate.206.d: "Война только началась, но уже десятки наших чиновников бакуфу бегут, чтобы присоединиться к восстанию Сонно Дзёи! Растет опасение, что, возможно, достаточно чиновников покидают страну, чтобы это предательское восстание увенчалось успехом!"
  JAP_tokugawa_shogunate.206.a: "Мы встретимся с ними на поле боя..."
  JAP_tokugawa_shogunate.206.b: "В их словах есть смысл! Присоединяйся к ним!"
  JAP_tokugawa_shogunate.209.t: "Вопрос о верности..."
  JAP_tokugawa_shogunate.209.d: "Напряженность между императорским двором и двором бакуфу достигла непреодолимого уровня. Настало время, когда мы должны решить, кого поддержать в судьбе Японии...".
  JAP_tokugawa_shogunate.209.a: "Присоединиться к императорскому двору!"
  JAP_tokugawa_shogunate.209.b: "Поддержите императорский двор!"
  JAP_tokugawa_shogunate.209.c: "Поддержите суд бакуфу!"

  JAP_tokugawa_shogunate.240.t: "Дезертиры во флоте бакуфу!".
  JAP_tokugawa_shogunate.240.d: "После небольшой стычки многие офицеры и их флоты дезертируют из флота бакуфу! Офицеры утверждают, что ни один из дворов не имеет права править Японией, и отплыли на север к острову Эдзо."
  JAP_tokugawa_shogunate.240.a: "Проклятье!"
  JAP_tokugawa_shogunate.240.b: "Отлично!"
  JAP_tokugawa_shogunate.240.c: "Присоединяйся к ним!"
  JAP_tokugawa_shogunate.247.t: "Проблема Эдзо"
  JAP_tokugawa_shogunate.247.d: "Теперь, когда наши войска победили в войне Босин и закрепили за собой Хонсю, встал вопрос о [EZO.GetNameDef]. На протяжении большей части войны они оставались автономными и нейтральными в конфликте, после того как их лидеры подняли мятеж против бакуфу Токугаван. Теперь, когда война Босин закончилась, они просят нас позволить им остаться в качестве автономной республики. Позволим ли мы им это?"
  JAP_tokugawa_shogunate.247.a: "Они оскорбляют нашу власть".
  JAP_tokugawa_shogunate.247.b: "Пусть будут. Им найдется применение".
  JAP_tokugawa_shogunate.248.t: "Японские императорские силы капитулируют"
  JAP_tokugawa_shogunate.248.d: "Империалистические повстанцы потерпели поражение, а их лидеры были вынуждены совершить сеппуку. Более двухсот лет сёгунат правил Японией. За эти годы мы поняли, что такое мир. С помощью указаний Запада мы можем попытаться адаптироваться к новой эпохе и продолжать жить в мире".
  JAP_tokugawa_shogunate.248.a: "Слава сёгунату!".
  JAP_tokugawa_shogunate.248.b: "Интересное развитие событий..."
  JAP_tokugawa_shogunate.249.t: "Японский сёгунат принуждает к капитуляции"
  JAP_tokugawa_shogunate.249.d: "Чистое сердце самурая никогда не подведет императора к победе. Силы сёгуната были разбиты, и их поражение знаменует конец эпохи, а вместе с ней и старых порядков. Под руководством Императора, истинного правителя Японии, наши земли вступят в новую эпоху и будут знать только процветание. Тэнно Хэйка Банзай!".
  JAP_tokugawa_shogunate.249.a: "Война Босин окончена!".
  JAP_tokugawa_shogunate.252.t: "Дискуссии с Москвой"
  JAP_tokugawa_shogunate.252.d: "Хотя наши отношения с Москвой зачастую не самые лучшие, становится все более важным, чтобы мы обрели настоящих союзников на Западе. Москва - важный партнер с большими интересами в регионе, но наши противоречивые претензии на северный остров Карафуто (Сахалин) могут стать предметом разногласий. Мы должны обсудить это с русскими, чтобы смягчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки ради поддержки."
  JAP_tokugawa_shogunate.252.a: "Предложить соглашение"
 JAP_tokugawa_shogunate.253.t: "Предложение от [TSH.GetName]".
  JAP_tokugawa_shogunate.253.d: "Делегация из [FROM.GetName] прибыла с предложением. В обмен на отступление от своих претензий на Сахалин и согласие присоединиться к нашей экономической сфере. По их просьбе мы предоставляем им определенный уровень дипломатической защиты от наших общих европейских соперников."
  JAP_tokugawa_shogunate.253.a: "Эти условия приемлемы".
  JAP_tokugawa_shogunate.253.b: "Их претензии на Сахалин в любом случае недействительны!".
  JAP_tokugawa_shogunate.254.t: "Москва согласна на соглашение Карафуто"
  JAP_tokugawa_shogunate.254.d: "Российская делегация согласилась защищать нас в обмен на право стыковки и остров Карафуто".
  JAP_tokugawa_shogunate.254.a: "К новому будущему!"
  JAP_tokugawa_shogunate.255.t: "[FROM.GetName] отклонил наше предложение!"
  JAP_tokugawa_shogunate.255.d: "Делегация из [FROM.GetNameDef] отклонила наше предложение о сотрудничестве!"
  JAP_tokugawa_shogunate.255.a: "Прискорбно".
  JAP_tokugawa_shogunate.256.t: "Обсуждения с Вашингтоном"
  JAP_tokugawa_shogunate.256.d: "Хотя наши отношения с Вашингтоном зачастую не самые лучшие, становится все более важным, чтобы мы обрели настоящих союзников на Западе. Вашингтон - важный партнер с большими интересами в регионе, но наша изоляция и нелиберальное правительство могут стать источником разногласий. Мы должны обсудить это с американцами, чтобы смягчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки ради поддержки."
  JAP_tokugawa_shogunate.257.d: "Делегация из [FROM.GetName] прибыла с предложением. В обмен на право стыковки с их островами и согласие присоединиться к нашей экономической сфере. Они просят, чтобы мы предоставили им некоторый уровень дипломатической защиты от наших общих европейских соперников."
  JAP_tokugawa_shogunate.257.b: "У нас нет времени на союз в Азии".
  JAP_tokugawa_shogunate.258.t: "Вашингтон согласен с соглашениями Эдзо"
  JAP_tokugawa_shogunate.258.d: "Российская делегация согласилась защищать нас в обмен на наше мирное сотрудничество и переход к республиканству".
  JAP_tokugawa_shogunate.260.t_iemochi: "Иэмоти уходит в отставку!".
  JAP_tokugawa_shogunate.260.t_yoshinobu: "Ёсинобу уходит в отставку!".
  JAP_tokugawa_shogunate.260.d_iemochi: "По предложению даймё Тоса, Токугава Иэмоти покинул свой пост в надежде найти мир с проимперским восстанием, охватившим большую часть южной половины Японии. Многие в бакуфу осуждают Иэмоти за то, что у него нет полномочий отказаться от сёгуната, а другие считают, что это бесполезная попытка. Япония уже находится в состоянии войны".
  JAP_tokugawa_shogunate.260.d_yoshinobu: "По предложению даймё Тоса, Токугава Ёсинобу покинул свой пост в надежде найти мир с проимперским восстанием, охватившим большую часть южной половины Японии. Многие в бакуфу осуждают Иэмоти за то, что у него нет полномочий отказаться от сёгуната, а другие считают эту попытку тщетной. Япония уже находится в состоянии войны".
  JAP_tokugawa_shogunate.260.a: "Конец сёгуната".
  JAP_tokugawa_shogunate.300.t: "Реорганизация японского сёгуната".
  JAP_tokugawa_shogunate.300.d: "Растущее влияние западной идеологии и мысли привело к большим изменениям в Совете бакуфу правящего сёгуната Токугава в последнее десятилетие. Перестройка налогообложения, распределение земли, фискальная политика и многое другое - это лишь некоторые части японской бюрократии, подвергшиеся капитальному ремонту.\n \n Одним из все более изменчивых вопросов была будущая роль кланов Даймё, феодалов, которые на протяжении веков служили губернаторами провинций, верно служили и защищали Японию. Благородное сословие Запада стало менее земельным и более вовлеченным в национальную политику, и многие из кланов теперь видят в этом наиболее жизнеспособный способ сохранить свою значимость для грядущих поколений\n \n \n§Завершение ароматизированного содержимого для 0.3 Ver Tersus§!\n \n -Ванадий"
  JAP_tokugawa_shogunate.300.a: "Это конец нового начала".
  JAP_tokugawa_shogunate.301.t: "Наделенные властью даймё в Японии".
  JAP_tokugawa_shogunate.301.d: "Растущее влияние западной идеологии и мысли привело к большим изменениям в Совете бакуфу правящего сёгуната Токугава в последнее десятилетие. Перестройка налогообложения, распределение земли, фискальная политика и многое другое - это лишь некоторые части японской бюрократии, подвергшиеся капитальному ремонту.\n \n Одним из все более изменчивых вопросов была будущая роль кланов даймё, феодалов, которые на протяжении веков служили губернаторами провинций, верно служили и защищали Японию. Благородное сословие Запада стало менее земельным и более вовлеченным в национальную политику, и многие кланы теперь считают это наиболее жизнеспособным способом сохранить свою значимость для будущих поколений".
  JAP_tokugawa_shogunate.301.a: "Хорошо"

 JAP_tokugawa_shogunate.171.t: "Россия посылает корабль к Цусиме".
 JAP_tokugawa_shogunate.171.d: "Русские послали корабль к Цусиме, пытаясь захватить остров в своих корыстных целях - похоже, они хотят основать там военно-морской порт, чтобы укрепить контроль в регионе! Что нам делать в этой ситуации?"
 JAP_tokugawa_shogunate.171.a: "Попросить Британию о подкреплении!"
 JAP_tokugawa_shogunate.171.b: "Они могут забрать остров..."
 JAP_tokugawa_shogunate.172.t: "Япония отдает нам Цусиму!"
 JAP_tokugawa_shogunate.172.d: "Японцы согласились на наши требования и составили договор, по которому мы юридически получаем остров Цусима". Кризис, разразившийся из-за острова, официально объявлен оконченным, и ситуация теперь разрешена - без конфликта."
 tsushima.2.a: "Как мило с их стороны".
 JAP_tokugawa_shogunate.173.t: "Япония призывает нас на помощь!"
 JAP_tokugawa_shogunate.173.d: "Остров Цусима - небольшой, но интересный в военном и стратегическом отношении остров в Восточно-Китайском/Японском море. Недавно он оказался в центре внимания, когда российский корабль высадился на его берегах с намерением захватить право собственности на остров, чтобы построить там российский военно-морской порт. Японцы выступили против и призвали нас поддержать их в этом конфликте. Как мы ответим?"
 JAP_tokugawa_shogunate.173.a: "[ENG.GetNameDef] стоит на их стороне!".
 JAP_tokugawa_shogunate.173.b: "Они сами по себе".
 JAP_tokugawa_shogunate.174.t: "Столкновения в Цусиме"
 JAP_tokugawa_shogunate.174.d: "На острове Цусима произошли первые вспышки насилия в связи с недавним кризисом, когда русские члены экипажа пришвартованного в настоящее время судна устроили драку с жителями острова, убив одного фермера и одного самурая. Жители этого района напуганы присутствием русских и призывают нас оказать им помощь - возможно, вскоре нам придется вмешаться, чтобы предотвратить эскалацию."
 JAP_tokugawa_shogunate.174.a: "Ужасно!"
 JAP_tokugawa_shogunate.175.t: "Инцидент в Цусиме"
 JAP_tokugawa_shogunate.175.d: "Еще одно столкновение произошло на Цусиме, когда местный крестьянский лидер собрал отряд и попытался напасть на военно-морской порт, где ранее сегодня был поднят российский флаг. Вождь был убит огнем русской винтовки, а двое японских граждан взяты в заложники, так как русские отбивали нападение. Этот инцидент только усилил напряженность между нами и [RUS.GetNameDef]...".
 tsushima.5.a: "Сколько еще должен выдержать этот остров?".
 JAP_tokugawa_shogunate.176.t: "Хартия береговой линии"
 JAP_tokugawa_shogunate.176.d: "Русские составили договор, чтобы разрешить недавний кризис вокруг Цусимы - разумеется, в свою пользу. В договоре говорится, что они получат права на береговую линию острова (фактически давая им контроль над ним), с правом строительства военно-морских портов и докования кораблей. Наше правительство может говорить что угодно, но окончательное слово остается за местными властями Цусимы. Давайте посмотрим, как они решили".
 JAP_tokugawa_shogunate.176.a: "Власти Цусимы согласились".
 tsushima.6.b: "Власти Цусимы отказались".
 JAP_tokugawa_shogunate.177.t: "Британия выступает на стороне Японии!".
 JAP_tokugawa_shogunate.177.d: "[ENG.GetNameDef] только что публично объявила, что она поддерживает [JAP.GetNameDef] в продолжающемся Цусимском кризисе! Это означает, что если из-за острова разразится война, нам, скорее всего, придется отбиваться не только от японцев, но и от британцев...".
 JAP_tokugawa_shogunate.177.a: "Это плохо для нас".
 JAP_tokugawa_shogunate.178.t: "Власти Цусимы отказались!".
 JAP_tokugawa_shogunate.178.d: "Местные власти Цусимы отказались от Хартии береговой линии, заявив, что они не допустят влияния России на этот остров, особенно \"незаконными средствами\" и после недавних столкновений на острове. Какова наша реакция на это?"
 JAP_tokugawa_shogunate.178.a: "Тогда нам придется отступить".
 JAP_tokugawa_shogunate.178.b: "Пусть они знают, что мы не отступим!".
 JAP_tokugawa_shogunate.179.t: "Россия отступила"
 JAP_tokugawa_shogunate.179.d: "[RUS.GetNameDef] отступила в Цусимском кризисе, разрешив ситуацию и восстановив мир на острове, чьи граждане и так становились все более и более беспокойными с каждым днем присутствия России. Сейчас они вывели свои войска и корабли с острова, и бизнес быстро возвращается в обычное русло."
 tsushima.9.a: "Конфликт предотвращен"
 JAP_tokugawa_shogunate.180.t: "Русские отказываются отступать!"
 JAP_tokugawa_shogunate.180.d: "[RUS.GetNameDef], похоже, действительно положили глаз на Цусиму, потому что они отказались отступать, даже когда местные власти дали им четкое "нет". Может быть, нам стоит просто отдать им остров - или, может быть, угроза войны сдержит их империалистические желания."
 JAP_tokugawa_shogunate.180.a: "Угрожать войной, если они не отступят!".
 JAP_tokugawa_shogunate.180.b: "Если они так хотят, пусть забирают Цусиму..."
 JAP_tokugawa_shogunate.180.c: "В случае эскалации конфликта мы поддержим Японию".
 JAP_tokugawa_shogunate.181.t: "Япония угрожает нам войной!"
 JAP_tokugawa_shogunate.181.d: "[JAP.GetNameDef] угрожает войной за остров Цусима в продолжающемся кризисе после того, как мы объявили о своем отказе отступить! Мы можем отступить в последний момент сейчас или попытаться навязать свою волю мечом!".
 JAP_tokugawa_shogunate.181.a: "Тогда мы отступим... мы не можем позволить себе этот конфликт".
 JAP_tokugawa_shogunate.1711.b: "Они могут устроить войну!"
 JAP_tokugawa_shogunate.182.t: "[RUS.GetNameDef] объявляет войну [JAP.GetNameDef]!".
 JAP_tokugawa_shogunate.182.d: "[RUS.GetNameDef] объявила войну японцам из-за острова Цусима, который был центром продолжающегося кризиса, который теперь вылился в насилие! Мы гарантировали японцам, что являемся их сторонниками в этом конфликте - поэтому мы обязаны прийти им на помощь."
 JAP_tokugawa_shogunate.182.a: "Мы дадим им отпор!"
 JAP_tokugawa_shogunate.1712.b: "Мы придем на помощь Японии!".
 JAP_tokugawa_shogunate.183.t: "Мы проиграли войну!"
 JAP_tokugawa_shogunate.183.d: "Несмотря на все наши усилия, Россия потерпела поражение в военном конфликте! Цусимский кризис подходит к концу - но не к тому, на который мы надеялись. Будем надеяться, что наши враги смилостивятся над нами... и это отразится в их договоре, который неизбежно будет навязан...".
 JAP_tokugawa_shogunate.1713.a: "Ужасное унижение [RUS.GetNameDef]...".
 JAP_tokugawa_shogunate.184.t: "Мирный договор - открыть наши порты для Британии?".
 JAP_tokugawa_shogunate.184.d: "Часть мирного договора, подписанного по итогам Цусимской войны, включала раздел, гласящий, что [JAP.GetNameDef] должен открыть свои порты для [ENG.GetNameDef], но многие изоляционисты в нашей стране выступают против этого. Должны ли мы попытаться разорвать договор или согласиться с ним?".
 JAP_tokugawa_shogunate.184.a: "Да, британцы заслуживают исключения".
 JAP_tokugawa_shogunate.1714.b: "Нет, этого нельзя допустить".
 JAP_tokugawa_shogunate.1715.t: "[JAP.GetNameDef] нарушает мирный договор!".
 JAP_tokugawa_shogunate.1715.d: "Японцы нарушили мирный договор Цусимской войны всего через несколько дней после его подписания, отказавшись позволить нашим кораблям причаливать в своих портах, несмотря на то, что в договоре ясно сказано, что отныне нам должно быть позволено это делать! Как нам следует поступить?"
 JAP_tokugawa_shogunate.1715.a: "Мы должны принять их политику изоляции".
 JAP_tokugawa_shogunate.1715.b: "Если они хотят новой войны, они могут ее получить!".
 JAP_tokugawa_shogunate.186.t: "Мы выиграли войну!"
 JAP_tokugawa_shogunate.186.d: "[RUS.GetNameDef] празднует еще одну победу сегодня вечером, так как японцы объявили о своей капитуляции из-за того, что стало называться \"Цусимской войной\"! Теперь мы можем составить мирный договор и начать переговоры".
 tsushima.16.a: "Великая победа для [RUS.GetNameDef]!"

