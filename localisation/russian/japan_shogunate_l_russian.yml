# Victorian National Focuses #NT!
 # Kokera #NT!
  JAP_vic_legacy_of_rangaku: "Наследие Рангаку"
  JAP_vic_legacy_of_rangaku_desc: "Мы не можем позволить, чтобы наш народ эксплуатировали иностранцы. Но мы не можем оставаться закрытыми за забором. Мир меняется, и если мы останемся на месте, то станем еще одной колонией для западных держав. К счастью для нас, мы нашли партнера, который позволяет нам наверстать упущенное. Голландцы уважают наши традиции. В обмен на предоставление им доступа к нашему рынку, мы смогли получить доступ к западным знаниям и адаптировать их как свои собственные".
  JAP_vic_expand_medical_wisdom: "Расширить медицинскую мудрость"
  JAP_vic_expand_medical_wisdom_desc: "Нашей традиционной медицины недостаточно для борьбы с болезнями, которые запад приносит на наши берега. Мы должны адаптироваться, чтобы спасти наш народ".
  JAP_vic_beyond_byogaku_tsuron: "За пределами Бёгаку Цурон"
  JAP_vic_beyond_byogaku_tsuron_desc: "Мы не можем поддаться потребности в иностранной помощи, так как это только заставит нас выглядеть слабыми на международной арене. Знаний рангаку достаточно у наших собственных ученых".
  JAP_vic_invite_van_meerdervort: "Пригласить Ван Меердерворта".
  JAP_vic_invite_van_meerdervort_desc: "Мы должны проглотить нашу гордость ради нашего народа. Помпе ван Меердерворт, известный голландский врач и многие другие приедут в нашу страну, стремясь просветить наш народ."
  JAP_vic_study_the_kokera: "Изучать Кокера"
  JAP_vic_study_the_kokera_desc: "Каждый день умирает все больше и больше людей. Мы будем использовать все доступные средства, чтобы остановить распространение этого проклятия на нашу нацию".
  JAP_vic_nagasaki_medical_school: "Медицинская школа Нагасаки"
  JAP_vic_nagasaki_medical_school_desc: "Либо с помощью голландцев, либо самостоятельно. Мы создадим новый центр обучения".
  JAP_vic_ease_edo_panic: "Снять панику Эдо".
  JAP_vic_ease_edo_panic_desc: "По всей Японии царит беспокойство, поскольку чума Кокера продолжает свой путь по всем доменам. Эдо, величайший город страны, не может пасть от этого бедствия. Мы должны подготовить фестиваль, чтобы отогнать мерзких духов от нашей столицы!".
  JAP_vic_proto_modern_pathology: "Протосовременная патология".
  JAP_vic_proto_modern_pathology_desc: "Целители древности не смогли защитить японский народ от бедствий холеры. Мы должны обратиться к западной медицине".
  JAP_vic_vanquish_the_kokera: "Победить кокера"
  JAP_vic_vanquish_the_kokera_desc: "Холера опустошила нашу страну, мы не можем допустить повторения этого, никогда больше. Пока наша страна восстанавливается, мы обязательно используем приобретенные западные знания, чтобы предотвратить повторение подобного".
 # Production #NT!
  JAP_vic_nature_of_production: "Природа производства"
  JAP_vic_nature_of_production_desc: "Века уединения обеспечили наши традиции ценой ремесленного прогресса. Иностранные технологии и практика могут быть объединены с японскими руками, чтобы дать нашей стране возможность вернуться к международным стандартам."
  JAP_vic_harnessing_of_steam: "Использование пара"
  JAP_vic_harnessing_of_steam_desc: "Японцы на протяжении веков стали единым целым с элементом пара, как для тела, так и для духа. Однако Запад показал, что пар имеет больше возможностей для использования. Мы должны использовать пар".
  JAP_vic_material_theory: "Викторианская материальная теория"
  JAP_vic_material_theory_desc: "Запад обладает знаниями о металлах и материалах, которые мы даже не представляли. Используйте их!"
  JAP_vic_modern_metallurgy_practices: "Современные методы металлургии"
  JAP_vic_modern_metallurgy_practices_desc: "Наша вновь приобретенная информация о металлах потребует новых способов ее применения, чтобы мы могли использовать ее по максимуму."
  JAP_vic_western_chemistry: "Западная химия"
  JAP_vic_western_chemistry_desc: "Наши материальные знания - не единственное, чего не хватает, Мы будем адаптироваться к западной химии и ее приложениям, чтобы мы могли продвигаться вперед самостоятельно."
  JAP_vic_reverbatory_furnaces: "Реверберационные печи"
  JAP_vic_reverbatory_furnaces_desc: "Строительство и проектирование современной реверберационной печи велось с 1853 года, и это будет очень важно для нашей металлургической промышленности. Завершение работы над печью и ее полномасштабное внедрение было бы наиболее разумным."
  JAP_vic_yokusuka_iron_foundry: "Оружейный литейный завод Йокосуки"
  JAP_vic_yokusuka_iron_foundry_desc: "Йокосука быстро превращается в важный порт. Развитие оружейного литейного завода в городе стало более жизнеспособным вариантом, так как увеличивается количество людской силы."
  JAP_vic_yokohama_iron_foundry: "Йокогамский железоделательный завод"
  JAP_vic_yokohama_iron_foundry_desc: "В тандеме с другими нашими разработками в Йокосуке, мы должны приложить усилия, чтобы сделать вспомогательные мануфактуры для уже существующих производственных центров. Чугунолитейный завод был бы хорошим продолжением".
  JAP_vic_nagasaki_iron_foundry: "Чугунолитейный завод в Нагасаки"
  JAP_vic_nagasaki_iron_foundry_desc: "Потенциал чугунолитейного завода в Нагасаки недавно стал реальностью, которую стоит изучить, и это было бы полезное предприятие".
  JAP_vic_nagasaki_ironworks: "Железнолитейный завод в Нагасаки"
  JAP_vic_nagasaki_ironworks_desc: "С другими вспомогательными зданиями поблизости, можно было бы построить арсенал и в Нагасаки. Это будет хорошо сочетаться с другими мануфактурами в городе".
  JAP_vic_yokusuka_weapons_arsenal: "Оружейный арсенал Йокосуки".
  JAP_vic_yokusuka_weapons_arsenal_desc: "Будучи портовым городом с заметным международным трафиком, и с учетом того, что обслуживание судов, как иностранных, так и национальных, становится все более важным, кажется, что необходимо расширить верфи Йокосуки, чтобы удовлетворить эти возросшие требования."
  JAP_vic_practical_observations: "Практические наблюдения"
  JAP_vic_practical_observations_desc: "Теория может завести нас только так далеко. Присутствие на действующих мануфактурах для изучения рабочего места в действии принесет гораздо больше полезной информации сразу, чем чтение и обсуждение производства."
  JAP_vic_victorian_mechanical_theory: "Викторианская механическая теория"
  JAP_vic_victorian_mechanical_theory_desc: "Инженерное дело как область становилось все более и более важным с началом развития индустриального мира. Изучение инженерных достижений, которые открыл Запад, является обязательным в наших усилиях по модернизации."
  JAP_vic_ensei_kiki_jutsu: "Энсэй Кики Дзюцу".
  JAP_vic_ensei_kiki_jutsu_desc: "Написанное в 1854 году, "Ensei Kiki Jutsu" было руководством для японских ремесленников и инженеров, в котором были представлены западные методы современного машиностроения, механизации и металлургии."
  JAP_vic_nagasaki_technical_school: "Техническая школа Нагасаки"
  JAP_vic_nagasaki_technical_school_desc: "При некоторой помощи западных людей мы могли бы создать в Нагасаки техническую школу для подготовки новобранцев по вопросам механики, технического обслуживания и инженерии."
  JAP_vic_fundamentals_of_erekiteru: "Fundamentals of Erekiteru" #NT!
  JAP_vic_fundamentals_of_erekiteru_desc: "Изучение иностранных знаний об электричестве и энергии может позволить Японии привести в действие новые машины и создать более мощные инструменты."
  JAP_vic_purchase_american_ships: "Приобретать американские корабли".
  JAP_vic_purchase_american_ships_desc: "Мы должны приобрести американские корабли и изучить их конструкции".
  JAP_vic_nagasaki_naval_arsenal: "Военно-морской арсенал Нагасаки"
  JAP_vic_nagasaki_naval_arsenal_desc: "С другими вспомогательными зданиями поблизости, можно было бы построить арсенал и в Нагасаки. Это будет хорошо сочетаться с другими мануфактурами в городе".
  JAP_vic_independent_manufacture_development: "Развитие производства"
  JAP_vic_independent_manufacture_development_desc: "Развитие промышленно развитого сектора производства может позволить нашей стране повысить способность производить оборудование у себя дома, не полагаясь на торговлю с Запада."
  JAP_vic_industrial_reform: "Промышленная реформа"
  JAP_vic_industrial_reform_desc: "Страна не просто индустриализируется без руководства. Налоговое законодательство, образование и другие реформы должны быть установлены, чтобы подготовить наше восхождение к индустриализации."
 # Military Reforms #NT!
  JAP_vic_address_shogunate_forces: "Адрес сёгунатных сил"
  JAP_vic_address_shogunate_forces_desc: "Силы сёгуната, которые на протяжении сотен лет поддерживали мир и безопасность Японии, показали, что больше не являются надежными. Угрозы как издалека, так и внутри страны растут, как по количеству, так и по силе. Совет бакуфу должен вкладывать больше средств в наши вооруженные силы, чтобы оставаться готовыми".
  JAP_vic_address_bakufu_kaigun: "Обращение к Бакуфу Кайгун"
  JAP_vic_address_bakufu_kaigun_desc: "Япония, будучи островным государством, в значительной степени зависит от своего военно-морского флота, чтобы иметь возможность защищаться от нарушителей, приходящих с моря. Однако, как и в случае с большей частью наших боевых сил, 200 лет мира привели к тому, что наши возможности по защите наших морей оказались весьма ограниченными. Вторжение коммодора Перри - яркое тому подтверждение, и необходимо сделать серьезные инвестиции в развитие военно-морского флота."
  JAP_vic_steps_to_modern_fleet: "Кайгунсё"
  JAP_vic_steps_to_modern_fleet_desc: "Кайгунсё", или военно-морские центры, недавно были открыты как учебный центр для изучения всего, что связано с военно-морским флотом. Морская техника, навигация, парусный спорт и боевые действия - все это обсуждается здесь, и это очень важно для обучения наших офицеров и экипажей кораблей."
  JAP_vic_seek_british_expertise: "Искать британский опыт".
  JAP_vic_seek_british_expertise_desc: "Наши связи с британцами стали развиваться совсем недавно, хотя мы находимся в сердечных отношениях. Однако, несмотря на то, что мы думаем о них, мы не можем отрицать возможности и обширность британского флота. Учиться у флота, который правит морями... Что может быть лучшим учителем?"
  JAP_vic_seek_dutch_expertise: "Искать голландский опыт"
  JAP_vic_seek_dutch_expertise_desc: "Голландцы давно поддерживают отношения с Японией через свою торговую базу в Дедзиме, и это важный источник академических текстов для наших ученых. Используя наши связи с ними, возможно, мы могли бы попросить их о помощи в военно-морских вопросах?".
  JAP_vic_tsujki_naval_center: "Военно-морской центр Цудзики"
  JAP_vic_tsujki_naval_center_desc: "С помощью британцев мы в состоянии основать военно-морскую академию, которая будет обучать наших будущих офицеров военно-морскому делу."
  JAP_vic_koninklijke_marine_institute: "Морской институт Конинклийке"
  JAP_vic_koninklijke_marine_institute_desc: "Благодаря согласию голландцев и помощи их Koninklijke Marine в обучении, мы сможем значительно улучшить наши возможности в ведении боевых действий на море!".
  JAP_vic_purchase_british_ships: "Приобрести британские корабли"
  JAP_vic_purchase_british_ships_desc: "Недавно появились слухи о новом типе кораблей. Корабли с корпусами из железа и стали, непробиваемыми для любого оружия своего времени. Для нашей собственной безопасности мы должны заполучить несколько таких \"ironclad\" военных кораблей!".
  JAP_vic_purchase_dutch_ships: "Приобрести прусские корабли"
  JAP_vic_purchase_dutch_ships_desc: "Большая часть нашего флота иностранной постройки, и в обозримом будущем останется такой, пока мы не накопим достаточно опыта и оборудования, чтобы сделать свой собственный. Если мы хотим расширить наш флот, нам придется приобрести несколько кораблей за границей."
  JAP_vic_prioritize_the_kaigun: "Отдавать приоритет кайгуну".
  JAP_vic_prioritize_the_kaigun_desc: "Хотя большинство наших кораблей современного производства и качества, их мало, а экипажам не хватает опыта. Если мы хотим иметь современный флот, то мы должны предпринять шаги к исправлению этих проблем."
  JAP_vic_fleet_of_the_rising_sun: "Флот восходящего солнца"
  JAP_vic_address_bakufu_gun: "Адрес бакуфу-пушки"
  JAP_vic_address_bakufu_gun_desc: "Бакуфу находится в состоянии 200-летнего мира, с небольшим количеством дел для сёгуналов и даймё. Армия и флот все еще основаны на старой феодальной практике и сборах, и не готовы противостоять нашему последнему противнику в лице западных держав. Для нашего дальнейшего существования необходимы реформы и реструктуризация".
  JAP_vic_reorganization_of_forces: "Реорганизация сил"
  JAP_vic_reorganization_of_forces_desc: "Сёгунская армия до сих пор организована по образцу, как это было 200 лет назад, через систему обязательных сборов с феодалов. Чтобы перестроить ее, мы должны сначала получить в свое распоряжение все армейские активы и лиц, которые обязаны предоставить сбор во время войны. Перед реформированием наступает администрирование!"
  JAP_vic_rely_on_daimyo_levies: "Опираться на ханьские сборы".
  JAP_vic_rely_on_daimyo_levies_desc: "Сёгун издавна полагался на своих вассалов, которые обеспечивали солдат в походах своего господина в дополнение к личной свите сёгуна. В долгосрочной перспективе эта система может устареть, но сближение наших вассалов в период раздоров может оказаться как раз тем, что нам нужно...".
  JAP_vic_greater_daimyo_contributions: "Большие пожертвования Хань"
  JAP_vic_greater_daimyo_contributions_desc: "С приходом Запада к нашим берегам мы больше не можем ослаблять оборону. Мы будем требовать от наших даймё больше сборов для защиты нации".
  JAP_vic_integration_of_han_leadership: "Интеграция ханьского лидерства"
  JAP_vic_integration_of_han_leadership_desc: "Поскольку наши даймё имеют больше обязательств по предоставлению сборов для нашей обороны, было бы хорошо объединить руководство каждого из наших вассалов в центральное командование. Это позволит держать даймё под рукой, а также поддерживать лояльность их солдат".
  JAP_vic_centralize_the_military: "Централизовать вооруженные силы"
  JAP_vic_centralize_the_military_desc: "Армии варваров Запада используют хорошо развитую иерархию командования в сочетании с применением современного оружия и хитрой полевой тактики, чтобы победить врага на поле боя. Хотя эти концепции не чужды нам, Запад усовершенствовал этот тип ведения войны до предела наших возможностей. Для поддержания сильной армии необходима централизованная армия по западной модели!".
  JAP_vic_nationalize_command_structure: "Национализировать структуру командования"
  JAP_vic_nationalize_command_structure_desc: "Правильная командная структура является основой любой современной боевой силы нашего времени. Создав ее по образу и подобию Запада, мы сможем хотя бы сравняться с ними".
  JAP_vic_rotation_tactics: "Тактика вращения"
  JAP_vic_rotation_tactics_desc: "Хотя у нас нет армии Запада, чтобы наблюдать за выполнением полевых маневров, у нас есть руководства, на которых они основаны. Мы не будем торопиться, чтобы безукоризненно изучить все аспекты их практики".
  JAP_vic_prioritize_the_gun: "Отдавать приоритет оружию".
  JAP_vic_prioritize_the_gun_desc: "Самурайские традиции Великого сёгуната Токугаван веками поддерживали мир в Японии. Теперь, когда новые иностранные угрозы достигли наших берегов, пришло время переоценить нашу армию."
  JAP_vic_sword_of_the_rising_sun: "Меч восходящего солнца"
  JAP_vic_sword_of_the_rising_sun_desc: "Даймё станет мечом сёгуна на поле боя. Его воля сокрушит всех, кто встанет на пути нации!".
  JAP_vic_industrial_reform_two: "Промышленная эра"
  JAP_vic_industrial_reform_two_desc: "Первый шаг в прогрессе - это самооценка. Мы должны посмотреть на других, чтобы понять, что мы можем улучшить".
  JAP_vic_re_examine_training_regiments: "Пересмотреть учебные полки".
  JAP_vic_re_examine_training_regiments_desc: "Меняющиеся времена дают дорогу новым поколениям перспективных людей. В наших школах будет обучаться новое поколение; слияние нового с моралью Востока."
  JAP_vic_western_field_training: "Западное полевое обучение"
  JAP_vic_french_instruction: "Обучение французскому языку"
  JAP_vic_french_instruction_desc: "Хотя иноземные варвары Запада являются нежелательным вторжением на наши земли, они приносят с собой мощное оружие и умение им пользоваться. Контакты и найм людей, обладающих необходимыми знаниями для ведения современной войны, принесли бы много пользы нашим усилиям по реорганизации!"
  JAP_vic_prussian_instruction: "Прусская инструкция"
  JAP_vic_prussian_instruction_desc: "Хотя иноземные варвары Запада являются нежелательным вторжением на наши земли, они приносят с собой мощное оружие и умение им пользоваться. Контакты и наем людей, обладающих необходимыми знаниями для ведения современной войны, могли бы многое сделать для наших усилий по реорганизации!"
  JAP_vic_firearms_research: "Исследование огнестрельного оружия"
  JAP_vic_firearms_research_desc: "Производство огнестрельного оружия было основным направлением в Японии с тех пор, как мы получили наше первое огнестрельное оружие от португальцев, однако, современное огнестрельное оружие значительно отличается от того, что было столетия назад. Мы пока не в состоянии производить его сами, и поэтому должны вооружиться чужим производством. В этом стремлении мы должны наладить контакты, чтобы покупать у них".
  JAP_vic_field_gun_research: "Исследование полевого оружия"
 # Foreign Policy #NT!
  JAP_vic_imperial_decree: "Поклон императорскому указу"
  JAP_vic_imperial_decree_desc: "Политическая мощь Совета бакуфу снизилась за последние сезоны, и стало еще более разумным заручиться сердцами японского народа и доверием даймё хана. Сотрудничество с императорским домом и изменение нашего подхода к отношениям с Западом может не только укрепить наши позиции внутри страны, но и подтвердить, что Японию нельзя просто так запугивать за рубежом."
  JAP_vic_submission_to_the_harris_treaty: "Подчинение договору Харриса".
  JAP_vic_submission_to_the_harris_treaty_desc: "Договор Харриса, также известный как японо-американский договор о дружбе, был первым из нескольких "неравных" договоров, подписанных между сёгунатом Токугаван и западными державами, по которым Япония имела неограниченную свободную торговлю с западом, всегда в ущерб долгой изоляции японской экономики."
  JAP_vic_kaiseijo: "Кайсейджо"
  JAP_vic_kaiseijo_desc: "Баншо Ширабесо, \"Институт изучения варварских книг\", позднее Кайсейджо, является бюро переводов иностранной литературы при бакуфу. Институт переводит книги, написанные на западных языках, на японский язык для использования в целях развития, и является важным игроком в будущей модернизации."
  JAP_vic_invest_in_terakoya: "Terakoya Investments".
  JAP_vic_invest_in_terakoya_desc: "Теракоя была священным и важным местом для японских религиозных и управленческих лидеров для изучения и нахождения баланса с миром. Реинвестирование в теракоя по всему королевству может помочь принести больше единой духовности и лучше обучить наших растущих мальчиков, которые не могут позволить себе учиться в Эдо или Киото."
  JAP_vic_shine_sacraments: "Сияние таинств"
  JAP_vic_shine_sacraments_desc: "Святилища и храмы духов Японии всегда были важной частью японской духовности и мысли. В этих центрах благословения наши люди находят ожидания и проводников своего будущего."
  JAP_vic_edo_literature_halls: "Залы литературы Эдо"
  JAP_vic_edo_literature_halls_desc: "На протяжении веков восточная столица Эдо была центром обучения и опыта для всех японцев. В восемнадцатом веке в Эдо был самый высокий уровень грамотности в мире, предполагалось, что более 90% мужчин в Эдо в той или иной степени владеют навыками письма и чтения. Поскольку технологическое и общественное развитие продолжает изменять Японию, стало еще более важным, чтобы наши люди имели хорошее образование."
  JAP_vic_abroad_study_programs: "Программы обучения за рубежом"
  JAP_vic_abroad_study_programs_desc: "Важность сохранения японской культуры и общества всегда имела большое значение для сёгуната Токугава. Однако новые идеи жизненно важны для продолжения существования государства, и отправка наших студентов за границу может позволить нашему следующему поколению лучше понять широкий мир."
  JAP_vic_return_of_study_programs: "Возвращение программ обучения за рубежом"
  JAP_vic_return_of_study_programs_desc: "Наши студенты приехали домой после обучения за рубежом, привезя с собой новые идеалы и взгляды. Мы должны воспользоваться этим опытом, чтобы лучше развивать Запад, а значит, и самих себя!"
  JAP_vic_western_university_model: "Модель западного университета"
  JAP_vic_western_university_model_desc: "Система образования Токугавана уже давно достигла своей цели - подготовить новое поколение лидеров, администраторов и воинов. Тем не менее, часто критикуется тот факт, что продвинутое образование часто отсутствует за пределами городов Эдо и Киото. Западные модели децентрализованных учебных заведений могут позволить получить образование большему количеству нашего населения, что является обязательным условием, если мы хотим максимизировать гордость японского народа!"
  JAP_vic_tradtional_mentorship_reform: "Реформировать традиционное наставничество"
  JAP_vic_tradtional_mentorship_reform_desc: "Давняя традиция феодальной Японии, начинающие ученики часто работают с наставниками в своем конечном ремесле. Следует пересмотреть орган, который занимается поиском и делегированием этих наставников."
  JAP_vic_council_of_education: "Совет по образованию молодежи"
  JAP_vic_council_of_education_desc: "Инвестирование в следующее поколение всегда было одним из главных приоритетов Совета бакуфу. Мы должны создать новый подсовет для организации новых учений, чтобы подготовить Японию к новой развивающейся эпохе."
  JAP_vic_embassy_to_america: "Посольство в Америке"
  JAP_vic_embassy_to_america_desc: "Посольство в США было вызвано американцами для ратификации договора, который мы подписали с Таунсендом Харрисом. Хотя мы хотели избежать этого, выбора в этом вопросе нет. Делегация будет отправлена с "Канрин Мару", чтобы пересечь Тихий океан для переговоров."
  JAP_vic_embassy_to_europe_one: "Первое посольство в Европу"
  JAP_vic_embassy_to_europe_one_desc: "Следуя инициативе США, различные державы Европы также подписали с нами договоры, которые должны быть ратифицированы. Содержание договоров гласит, что мы должны открыть порты в различных городах Японии для обслуживания иностранных судов. Это положение является проблематичным с точки зрения нашей внутренней ситуации, и поэтому мы будем пытаться договориться о продлении даты открытия наших портов."
  JAP_vic_embassy_to_europe_two: "Второе посольство в Европу"
  JAP_vic_embassy_to_europe_two_desc: "Сонно-дзёйные настроения охватили Японию после приказа императора изгнать всех иностранцев из страны! В Европу будет отправлен посланник, требующий немедленного закрытия порта Йокосука для иностранцев!".
  JAP_vic_revitalize_negotiations_with_europe: "Уступить уступки Европе"
  JAP_vic_revitalize_negotiations_with_europe_desc: "Опиумные войны показали, что Япония не готова к усилению напряженности в отношениях с Западом. Хотя договоры не в пользу Японии, но, пойдя на несколько уступок, можно добиться более справедливого результата, чем у наших соседей, которые безуспешно оспаривают силу Запада."
  JAP_vic_secure_ties_with_west: "Надежные связи с Европой"
  JAP_vic_secure_ties_with_west_desc: "Создание постоянных дипломатических делегаций и отношений с Европой поможет нам в поисках лучших отношений с Европой".
  JAP_vic_security_against_opium: "Безопасность против опиума"
  JAP_vic_security_against_opium_desc: "Мы должны убедиться, что не совершим тех же ошибок, что и Цин.  Хотя Запад заставил нас открыть наши рынки, мы все еще должны быть в состоянии создать некоторые границы того, что может и не может попасть на наши острова."
  JAP_vic_security_against_harassment: "Безопасность против домогательств"
  JAP_vic_security_against_harassment_desc: "Договоры о дружбе увеличили высокомерие среди купцов и моряков Запада за счет наших портовых рабочих и администраторов. Мы должны убедиться, что права, которые мы дали иностранцам, не равнозначны необузданной несправедливости, иначе мы потеряем поддержку нашего народа."
  JAP_vic_security_against_harassment_tt: "§Y[ROOT.GetName]§!:  Позволяет использовать защитную опцию в событиях преследования"
  JAP_vic_bare_westerner_abuse: "Жестокое обращение с жителями Запада"
  JAP_vic_bare_westerner_abuse_desc: "Японский народ - гордый народ, но мы, японцы, также понимаем необходимость трудностей для создания фундамента лучшего будущего. Терпеть небольшие притеснения от приезжих западников позволит нашим дипломатам работать на лучшую позицию."
  JAP_vic_bare_westerner_abuse_tt: "§Y[ROOT.GetName]§!:  Снижение частоты случаев домогательств"
  JAP_vic_bare_westerner_abuse_tt_2: "§Y[ROOT.GetName]§!:  Увеличение частоты событий, связанных с домогательствами"
  JAP_vic_deny_westerner_protections: "Отказать в защите западных жителей"
  JAP_vic_deny_westerner_protections_desc: "Договоры о дружбе, которые мы были вынуждены подписать, предусматривают, что все западные граждане, посещающие Японию, имеют определенный уровень дипломатического иммунитета. Однако, поскольку инциденты с Западом растут, Запад, конечно, поймет, что можно принять некоторые законы, чтобы предотвратить дальнейшую эскалацию напряженности."
  JAP_vic_revitalize_negotiations_with_america: "Оживить переговоры с Америкой"
  JAP_vic_revitalize_negotiations_with_america_desc: "Результаты американской гражданской войны пересмотрели стремления Америки к Азии. Нам следует пересмотреть переговоры с американцами, чтобы лучше использовать новые реалии."
  JAP_vic_revitalize_national_protections: "Приоритет национальных защит"
  JAP_vic_revitalize_national_protections_desc: "Договоры о дружбе значительно ослабили защиту и права нашего народа и экономики. Нам нужно перестроить систему управления и лучше защитить нашу нацию".
  JAP_vic_revitalize_national_protections_tt: "§Y[ROOT.GetName]§!:  Покончить с преследованиями"
  JAP_vic_stalwart_of_the_east: "Оплот Востока"
  JAP_vic_stalwart_of_the_east_desc: "Япония на протяжении многих поколений была бастионом независимости, способным противостоять силам империалистических империй за рубежом. От династий Китая до монгольской орды, Королевство Восхода всегда будет стоять".
  JAP_vic_execute_foreign_merchants: "Казнить иностранных торговцев"
  JAP_vic_execute_foreign_merchants_desc: "Уже много лет иностранные купцы пользуются "правами", чтобы оскорблять наших торговцев и соотечественников, вымогая деньги у своих клиентов и издеваясь над рабочими. Мы должны показать, что эти торговцы больше не могут гулять на свободе!".
  JAP_vic_restructure_amity_treaties: "Реструктурировать договоры о дружбе"
  JAP_vic_restructure_amity_treaties_desc: "Наши отношения с Западом значительно улучшились после первой ратификации Договоров о дружбе. Теперь, когда мосты потеплели, наши дипломаты ожидают, что новые реалии на мировой арене могут позволить нам провести повторные переговоры и реструктурировать договоры, чтобы они были более благоприятными, чем предыдущие итерации."
  JAP_vic_renounce_amity_treaties: "Отказаться от договоров о дружбе"
  JAP_vic_renounce_amity_treaties_desc: "Япония достаточно долго страдала от удушающих договоров о дружбе. Мы должны отказаться от договоров и построить новый путь для Японии!".
  JAP_vic_great_gold_exodus: "Великий исход золота"
  JAP_vic_great_gold_exodus_desc: "Лазейка в практике обменных курсов позволила большому количеству золота покинуть страну. Мы должны немедленно остановить это, пока богатство Японии не было потеряно навсегда!".
  JAP_vic_crisis_control: "Кризисный контроль"
  JAP_vic_crisis_control_desc: "Западные люди скупают золото Японии. Необходимо немедленно принять новые правила по обмену рю, чтобы предотвратить иностранные манипуляции на нашем рынке металлов."
  JAP_vic_reign_in_han_currency: "Царствовать в ханьской валюте".
  JAP_vic_reign_in_han_currency_desc: "Хань уже давно имеют право чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее падение экономики. Мы ограничим эмиссию валюты".
  JAP_vic_intervene_in_trading: "Вмешиваться в торговлю".
  JAP_vic_intervene_in_trading_desc: "Вопросы экономики уже давно решаются торговыми гильдиями, а не нашей собственной рукой. Текущая ситуация не позволяет этому продолжаться без вмешательства государства, поэтому мы будем регулировать экономические вопросы более регулярно."
  JAP_vic_adjust_to_exchange_rates: "Приспособиться к международным курсам"
  JAP_vic_adjust_to_exchange_rates_desc: "Различия между японскими обменными курсами и международными курсами - вот что в первую очередь вызвало эти большие экономические потрясения. Мы примем международные стандарты, что должно остановить дальнейший отток стоимости из страны."
  JAP_vic_issue_unbacked_notes: "Выпускать необеспеченные облигации".
  JAP_vic_issue_unbacked_notes_desc: "Чтобы справиться с экономическими ограничениями, связанными с потерей огромного количества золота, нам, возможно, придется печатать банкноты, имеющие... сомнительную поддержку со стороны наших финансовых институтов."
  JAP_vic_adopt_aratume_sanbu_sadame: "Принять Аратуме Санбу Садамэ".
  JAP_vic_adopt_aratume_sanbu_sadame_desc: "В качестве временного решения проблемы отсутствия у нас валюты, соответствующей международным стандартам, мы примем иностранные монеты, которые соответствуют им! Приняв мексиканский доллар, мы сможем поддерживать обменный курс один доллар к трем бу".
  JAP_vic_implement_weight_based_system: "Внедрить систему, основанную на весе"
  JAP_vic_implement_weight_based_system_desc: "Удар от большого оттока золота все еще ощущается нацией, даже при всех предпринятых усилиях. Возврат к старой системе, основанной на весе, будет более стабильным на данный момент, но необходимо рассмотреть возможность серьезной реформы, чтобы предотвратить такой отток снова."
 # Politics #NT!
  JAP_vic_stagnation_of_the_tokugawa: "Стагнация Токугаван Ниппон"
  JAP_vic_stagnation_of_the_tokugawa_desc: "Эпоха Сакоку обеспечила столетия мира и процветания, но она также привела к стагнации нашей цивилизации. Мы должны решить эту проблему незамедлительно".
  JAP_vic_address_national_development: "Обратиться к национальному развитию"
  JAP_vic_address_national_development_desc: "После 200 лет мира, последовавшего за нашей победой при Секигахаре, экономическое развитие страны не было особенно управляемым или скоординированным. В течение многих лет чиновники проводили общественные работы спорадически и без разбора. Однако с открытием страны, возможно, необходимы более согласованные усилия по развитию?"
  JAP_vic_bakuhan_initiatives: "Инициативы Бакухана"
  JAP_vic_bakuhan_initiatives_desc: "Хотя ханьцы в основном могут сами за себя постоять, череда неудач в предотвращении западного вмешательства привела к широкой критике и недовольству бакуфу среди наших феодалов. Возможно, будет разумно оказать им помощь, если мы хотим заставить замолчать эту несправедливую критику нашего несравненного правления."
  JAP_vic_the_shihasho_territories: "Территории Шихашо"
  JAP_vic_the_shihasho_territories_desc: "Территории Шихайсё являются частными владениями сёгуната и напрямую управляются бакуфу. Развитие ближайших к нам возможностей - обязательное условие для укрепления наших позиций!"
  JAP_vic_console_tozama_grievances: "Жалобы Консоли Тодзама".
  JAP_vic_console_tozama_grievances_desc: "Тозама - потомки даймё, которые решили выступить против Токугава в Сэкигахаре, и обычно являются самыми ярыми критиками политики сёгуната. Однако, несмотря на свои недостатки в суде, Тозама в последнее время усилили свою власть.\n \n Мы должны подчеркнуть, что их недовольство вызывает озабоченность, и приложить усилия, чтобы привлечь больше Тозама в наше лоно. Однако, это может поставить под угрозу лояльность фудаи".
  JAP_vic_expand_fudai_privileges: "Расширить привилегии фудай".
  JAP_vic_expand_fudai_privileges_desc: "Фудаи на протяжении многих поколений демонстрировали свою способность служить и гордость за верность великому сёгунату Токугава. Наши кузены заслужили большие привилегии, и мы должны показать, что их благосклонность не останется неоцененной."
  JAP_vic_hietsu_recovery: "Восстановление Хиетсу"
  JAP_vic_hietsu_recovery_desc: "Великое землетрясение Хиетсу нанесло большой ущерб многим общинам в западных регионах. Мы приносим помощь и помогаем тем, кто в ней нуждается".
  JAP_vic_refurbish_the_gokaido: "Восстановить Гокайдо".
  JAP_vic_refurbish_the_gokaido_desc: "Гокайдо - это пять великих магистралей, построенных после образования сёгуната Токугава, чтобы привязать даймё ближе к власти сёгуна. Эти дороги хорошо послужили бакуфу, но в некоторых местах они нуждаются в обновлении и ремонте. Ремонт и расширение этих дорог было бы хорошим шагом для возвращения нации в форму".
  JAP_vic_develop_edo: "Развивать мегаполисы"
  JAP_vic_develop_edo_desc: "Япония - страна великих городов. Мы должны подготовить наши мегаполисы к индустриализации!".
  JAP_vic_develop_osaka: "Укреплять шелковую промышленность"
  JAP_vic_develop_osaka_desc: "Помимо китобойного промысла, одним из наиболее быстро растущих интересов иностранных бизнесменов, приезжающих в Японию, является шелк. Спрос на шелк довольно быстро растет на Западе и в других странах, и расширение наших прибыльных ткацких фабрик необходимо, чтобы не отставать от спроса."
  JAP_vic_encourage_artisanship: "Поощрять ремесленничество"
  JAP_vic_encourage_artisanship_desc: "Ремесленники и хорошо развитая людская сила важны для всех экономических перспектив. Поощрение ремесленничества в крупных городах будет полезно для будущего расширения".
  JAP_vic_agricultural_redevelopment: "Развитие сельского хозяйства"
  JAP_vic_agricultural_redevelopment_desc: "Способность Японии производить овощи и зерно позволила ей на протяжении веков удерживать четвертое место в мире по численности населения. Новые технологии, полученные из-за рубежа, могут принести новый золотой век в японское сельское хозяйство и позволить нам еще лучше кормить наших людей!"
  JAP_vic_kabuna_monopoly_question: "Вопрос о монополии Кабунакама"
  JAP_vic_kabuna_monopoly_question_desc: "Кабунакама - это различные гильдии и купеческие ассоциации, представляющие купеческие классы. В течение долгого времени они владели санкционированными государством монополиями и грантами на различные товары и услуги. В обмен на эту привилегию сёгунат платил значительные налоги. Неоднократно предпринимались попытки поставить под сомнение или упразднить эти системы, но гильдии оказывали яростное сопротивление. Настал еще один такой случай, и пришло время решить, хотим ли мы сохранить наши нынешние соглашения."
  JAP_vic_kemi_reforms: "Ввести реформы Кеми".
  JAP_vic_kemi_reforms_desc: "Система Кеми уже давно не справляется со своей задачей по сбору налогов, в основном из-за повальной коррупции среди ответственных чиновников. Реформы необходимы, но они будут длительными и потребуют времени для реализации."
  JAP_vic_confirm_fudai_allegiances: "Подтвердить альянс Фудай".
  JAP_vic_confirm_fudai_allegiances_desc: "Фудаи - ближайшие союзники сёгуната Токугава, они были нашими союзниками при Сэкигахаре 200 лет назад. Перед лицом национальной критики мы должны подтвердить нашу дружбу и еще больше обеспечить нашу взаимную поддержку!"
  JAP_vic_bunkuyu_reforms: "Продвигать реформы Бункуйю".
  JAP_vic_bunkuyu_reforms_desc: "Бакуфу не будет подвергаться сомнению в своем авторитете. Мы выбрали курс, и мы, без сомнения, будем следовать ему с решимостью и огромной волей."
  JAP_vic_relax_sankin_kotai: "Расслабить обязательства Санкин Котай".
  JAP_vic_relax_sankin_kotai_desc: "Практика Санкин-Котай долгое время хорошо функционировала как инструмент стабильности в сёгунате, но последние события сделали её предметом разногласий среди наших мятежных лордов. Для их успокоения и доверия мы предпримем шаги по ослаблению этих обязательств для всех наших лордов, и будем доверять их мотивам."
  JAP_vic_illness_of_shogun_iesada: "Болезнь сёгуна Иэсады".
  JAP_vic_illness_of_shogun_iesada_desc: "Сёгун заболел! С недавним прибытием западных людей на наши берега, похоже, что они принесли с собой и чужеземные болезни. Учитывая слабое здоровье сёгуна, ожидается, что жить ему осталось недолго...".
  JAP_vic_feud_of_the_shinpan: "Вражда синпанов"
  JAP_vic_feud_of_the_shinpan_desc: "Синпан, три самых близких подклана линии Токугава, которым поручено избрать наследника в случае, если главная линия внезапно прекратится без удобного преемника. Часто этим домам удается избрать наследника без больших конфликтов. Но со смертью сёгуна Иэсады разлад в рядах Токугава может привести к печальным последствиям."
  JAP_vic_hitosubashi_shogun: "Сёгун Хитосубаси"
  JAP_vic_hitosubashi_shogun_desc: "Кейки Хитоцубаси - многообещающий кандидат на титул сёгуна. Образованный и терпеливый человек, хотя и немного нерешительный, Кейки пользуется поддержкой Токугавы Нариаки и различных способных лордов, которые поддерживают его правление. Хотя эти лорды могущественны и имеют влияние, они находятся в меньшинстве против соперничающего с ними кандидата Иэмоти...".
  JAP_vic_hitosubashi_shogun_tt: "Выбрать §YКейки Хитосубаси§! следующим сёгуном".
  JAP_vic_kii_shogun: "Кии Сёгун"
  JAP_vic_kii_shogun_desc: "Кандидат от кадетского дома Кии, Кии Иэмоти, имеет такое же слабое здоровье, как и Иэсада, а также очень молод и неопытен. Хотя эти качества делают его неудачным выбором на пост сёгуна, он пользуется значительным влиянием. Администрация Бакуфу, главный дом Токугава, а также Тайро Ии Наосукэ поддерживают его кандидатуру. Это делает его кандидатуру вполне реальной по сравнению с его соперником Кейки Хитоцубаси".
  JAP_vic_kii_shogun_tt: "Выбрать §YКии Иэмоти§ следующим сёгуном"
  JAP_vic_conciliate_the_courts: "Примирить суды"
  JAP_vic_conciliate_the_courts_desc: "С наследованием Ёсинобу на посту сёгуна мы должны быстро обратиться к государственным делам. Бакуфу бросили вызов императорскому двору, действуя без должного согласия, когда коммодор Перри и Таунсенд Харрис постучались к ним, и неповиновение императорской воле обострило отношения между двором и бакуфу. Чтобы сохранить нашу легитимность в будущем, важно умиротворить Двор".
  JAP_vic_alleviation_of_shogun_authority: "Облегчение власти сёгуна".
  JAP_vic_alleviation_of_shogun_authority_desc: "Политическая власть сёгуна сильно ослабла за последнее десятилетие, два сменявших друг друга сёгуна показали неспособность объединить страну и вести ее против постоянно наступающего мира. Сейчас, когда доверие общества к трону сёгуната находится на рекордно низком уровне, возможно, пришло время передать основные полномочия Совету бакуфу и сделать его церемониальной ролью, как у императора."
  JAP_vic_quell_honshu_peasantry_dissent: "Подавить диссидентство крестьянства Хонсю".
  JAP_vic_quell_honshu_peasantry_dissent_desc: "Недовольство среди крестьянства растет, так как цены на товары и продукты питания продолжают расти, несмотря на тяжелый труд нашего народа. Многие среди нашего народа теперь считают, что сёгун и Совет бакуфу в целом, возможно, больше не пригодны для правления."
  JAP_vic_ansei_purge: "Ансейская чистка"
  JAP_vic_ansei_purge_desc: "С восхождением Иэмоти на пост сёгуна, власть Ии Наосукэ обеспечена. Чтобы наказать глупых лордов, поддержавших Кейки Хитоцубаси, и тех, кто выступал против подписания иностранных договоров, мы проведем чистку. Будь то домашний арест, тюремное заключение или даже смерть".
  JAP_vic_ties_with_kyoto: "Связи с Киото"
  JAP_vic_ties_with_kyoto_desc: "Императорский двор был против направления, в котором движется нация, и ясно дал это понять в нашем взаимодействии. Хотя бросать вызов воле двора - не вариант, мы можем подтолкнуть его к действию путем убеждения."
  JAP_vic_kobu_gattai: "Кобу Гаттай"
  JAP_vic_kobu_gattai_desc: "Кобу Гаттай, или\"Союз императорского двора и сёгуната\", был предложением объединить императорский двор с сёгунатом в отношении целей и управления, и женить Токугава на императорской семье. Это представляет собой компромисс, в котором бакуфу и император разделят власть, при этом император станет главой государства, а сёгун - фигурой, похожей на премьер-министра."
  JAP_vic_retain_consultive_stance: "Сохранять консультативную позицию"
  JAP_vic_retain_consultive_stance_desc: "Бакуфу всегда формально было совещательным органом при императоре. В этом духе, а также для сохранения беспристрастности бакуфу по отношению к любой внешней стороне, мы должны сохранять консультативную позицию по отношению к императору и сотрудничать, а не сталкиваться лбами."
  JAP_vic_end_the_bakumatsu_crisis: "Положить конец кризису Бакумацу".
  JAP_vic_end_the_bakumatsu_crisis_desc: "Больше не сдерживаемая традициями феодальной эпохи, Япония едина и готова двигаться вперед. Наступил новый рассвет для королевства восхода солнца".
  JAP_vic_end_of_tokugawa_reign: "Конец правления Токугава".
  JAP_vic_end_of_tokugawa_reign_desc: "Сёгунат Токугава видел падение империй и возвышение династий. Возможно, пришло время для нового руководства и в Японии."
  JAP_vic_end_of_tokugawa_reign_tt: "§RЗавершение содержания по состоянию на 0.26 Ver-Tersus Update§!".
  JAP_vic_curtailment_of_the_han: "Свертывание Хань"
  JAP_vic_curtailment_of_the_han_desc: "Домены Хань узурпировали слишком много автономии, вызвав новую эру стратифицированной децентрализации на Японских островах. В будущем, которое, похоже, благоприятствует национальным государствам и империям, разделение только усиливает наших врагов за рубежом!"
  JAP_vic_resurgance_of_the_han: "Возрождение Хань"
  JAP_vic_resurgance_of_the_han_desc: "Величайшие эпохи инноваций и процветания происходили, когда региональным государствам Японии позволялось работать независимо от трона! У сёгуната нет полномочий для рецентрализации власти!"
 # Boshin War #NT!

  JAP_vic_the_boshin_war: "Война Босин"
  JAP_vic_the_boshin_war_desc: "На протяжении веков пропасть политической власти оставалась в стороне от Кикукамоншо (Хризантемового трона). По мере того, как вера во внеимперскую власть ослабевает, многие в японских землях считают, что беды страны могут быть решены, если дом, завещанный богами, снова сможет управлять нацией."
  JAP_vic_gather_reactionary_support: "Собрать реакционную поддержку"
  JAP_vic_gather_reactionary_support_desc: "Хотя поддержка [TSH.GetLeader] находится на рекордно низком уровне, многие силы по всей Японии все еще не согласны с возвращением императорской власти."
  JAP_vic_rally_the_fudai: "Сплотить фудаи".
  JAP_vic_rally_the_fudai_desc: "Домены Фудай всегда были стабильным источником поддержки сёгуната Токугава. Объединение наших братьев гарантирует, что имперцы склонятся перед разумом!".
  JAP_vic_counterbalance_imperial_foreign_support: "Противовес имперской внешней поддержке"
  JAP_vic_counterbalance_imperial_foreign_support_desc: "Вероломные имперцы осмеливаются искать поддержки у иностранных влияний!"
  JAP_vic_japanese_soldier_western_rifle: "Японский солдат, западная винтовка".
  JAP_vic_japanese_soldier_western_rifle_desc: "Часто говорят, что оружие, которое держит в руках, делает половину воина. Вторая - это его дух! Пока наши люди сражаются с честью, воля Японии принадлежит нам!".
  JAP_vic_assess_the_council: "Оценить Совет"
  JAP_vic_assess_the_council_desc: "В войне между братьями слабость может быть использована. Мы должны заново оценить наш военный совет и офицеров, чтобы обеспечить лучшее командование".
  JAP_vic_prepare_the_north: "Подготовить Север"
  JAP_vic_prepare_the_north_desc: "Северные владения всегда были самыми стойкими сторонниками линии Токугава. Поскольку конфликт разгорается все ближе к нашей базе, мы должны убедиться, что наши союзники готовы!"
  JAP_vic_entrenchment_on_ezo: "Укрепление на Эдзо"
  JAP_vic_entrenchment_on_ezo_desc: "Столица и крупнейший город, Эдо - сердце Японии. Убедиться, что мы остаемся в Эдо - ключ к победе".
  JAP_vic_assault_on_kyoto: "Нападение на Киото"
  JAP_vic_assault_on_kyoto_desc: "Центр истории и искусства, Киото был символом японского единства на протяжении тысячелетий. Захват Киото у империалистов обеспечит наш триумф!".
  JAP_vic_tackle_the_tozama: "Взять Тодзаму"
  JAP_vic_tackle_the_tozama_desc: "Домены Тозама никогда не были заслуживающими доверия, всегда соблюдая грань между неуважением и явным неповиновением. Теперь, когда они показали свою руку, мы должны покончить с предателями навсегда".
  JAP_vic_strengthen_the_shinsengumi: "Укрепить Шинсенгуми"
  JAP_vic_strengthen_the_shinsengumi_desc: "Шинсенгуми были одним из самых важных рычагов нашей власти. В те времена, когда воля немногих определяет силу многих, устранение этих угроз необходимо для военных усилий."
  JAP_vic_karafuto_agreement: "Соглашение Карафуто"
  JAP_vic_karafuto_agreement_desc: "Хотя наши отношения с Москвой зачастую не самые лучшие, становится все более важным, чтобы мы обрели настоящих союзников на Западе. Москва - важный партнер с большими интересами в регионе, но наши противоречивые претензии на северный остров Карафуто (Сахалин) могут стать предметом разногласий. Мы должны обсудить это с русскими, чтобы смягчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки ради поддержки."
  JAP_vic_sponsorship_of_moscow: "Спонсорство Москвы"
  JAP_vic_sponsorship_of_moscow_desc: "Союз с Москвой может обеспечить наше будущее в наступающую эпоху..."
  JAP_vic_ezo_accords: "Соглашения Эдзо"
  JAP_vic_ezo_accords_desc: "Хотя наши отношения с Вашингтоном зачастую не самые лучшие, становится все более важным, чтобы мы обрели настоящих союзников на Западе. Вашингтон - важный партнер с большими интересами в регионе, но наша изоляция и нелиберальное правительство могут стать источником разногласий. Мы должны обсудить это с американцами, чтобы смягчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки ради поддержки."
  JAP_vic_sponsorship_of_washington: "Спонсорство Вашингтона"
  JAP_vic_sponsorship_of_washington_desc: "Союз с Вашингтоном может обеспечить наше будущее в наступающую эпоху...".
  JAP_vic_second_ansei_purge: "Вторая ансейская чистка"
  JAP_vic_second_ansei_purge_desc: "Восстание Мэйдзи показало, что во всех доменах и при дворе бакуфу все еще есть лидеры, которые могут предать нас. Мы должны очистить двор от этих скрытых угроз!".
  JAP_vic_army_of_fourth_shogunate: "Армия Четвертого сёгуната".
  JAP_vic_army_of_fourth_shogunate_desc: "Наступила новая эра Японии, как для ее духа, так и для ее разума. Прилив политической воли и общественных перемен надвигается на Японию, и ее вооруженные силы должны быть готовы к новой эпохе."

