  TSH_category_shogun_succession_crisis: "[TSH.GetLeader]'ое наследство"
  TSH_category_shogun_succession_crisis_desc: "\n§RСлабые линии крови§! :  Наш великий сёгун §Y[TSH.GetLeader]§!'болезнь кажется серьезной. С каждым днем его здоровье и энергия ослабевают, он делегирует все больше обязанностей своим советникам и Совету бакуфу.\n \nДольше §Y[TSH.GetLeader]§! продолжает оставаться без подходящего наследника, тем больше вероятность того, что его смерть приведет к борьбе между домами синпан Токугава - ветви семей, претендующих на трон сёгуна в случае, если сёгун умрет без наследника. Сёгунат переживает сейчас самые неспокойные времена за последние столетия и нуждается в сильной, надежной преемственности, чтобы удержать курс Японии.\n \n§bТекущие заметные кандидаты§! :\n  §gКии Ёситоми  —  [?TSH.kii_faction|%1]\n  Хитосубаси Ёсинобу  —  [?TSH.hitosubashi_faction|%1]§g\n"

  TSH_mission_pick_heir: "Кризис преемственности"
