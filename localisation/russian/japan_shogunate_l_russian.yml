 # Shoguns #NT!
 TSH_character_tokugawa_iesada_desc: "Токугава Иэсада родился со слабым здоровьем, и в начале жизни его укрыли от внешнего мира, чтобы защитить его здоровье и убедиться, что единственный сын и наследник Иэёси Сёгуна сможет вырасти и править после него.\n\n\nВ период правления Иэсады Япония была вынуждена открыться для внешнего мира, а многие катастрофические стихийные бедствия разрушили многие города и жизни людей. Его неучастие в придворной жизни и правлении бакуфу, в сочетании с этими бедствиями, сделали его правление очень непопулярным среди простых людей. Его видимая слабость и неспособность защитить Японию от иностранных вторжений позволили его противникам одержать верх."
 TSH_character_tokugawa_iemochi_desc: "14-й сёгун сёгуната Токугава. Известный в детстве как Кикутиё, был старшим сыном Токугавы Нариюки из 11-го поколения домена Вакаяма из ветви Кии семьи Токугава. Правил с юных лет и выиграл у двух других претендентов на трон сёгуната, после чего сёгун Иэсада передал его под регентство Ии Наосукэ и его матери Тэнсёин. Став первым сёгуном со времен Токугавы Иэмицу в 1634 году, он отправился в Киото. Сёгун Иэмоти пытался укрепить власть сёгуната и его связи с императором. Он женился на принцессе Кадзу, дочери императора Нинко, в рамках программы Коббу Гаттай, направленной на укрепление связей между сёгунатом и императором, хотя принцесса Кадзу отказалась использовать титул "Мидайдокоро" или "Официальная жена сёгуна". Он также прекратил Санкин Котай, который ослабил контроль сёгуна над доменами. Его правление также было подорвано некомпетентными советниками. Он умер бездетным в молодом возрасте 20 лет из-за болезни. Но он принял сына Токугава Иэсато в качестве своего наследника. В то время ему было всего 3 года, но поскольку сёгунат Токугава находился в состоянии войны с Чосю, пятнадцатым сёгуном был назначен взрослый Токугава Ёсинобу".
 TSH_character_tokugawa_yoshinobu_desc: "15-й и последний сёгун сёгуната Токугава. Один из кандидатов в преемники Иэсады из ветви Мито семьи Токугава. Его отец, Токугава Нариаки, был советником предыдущего сёгуна и добился того, чтобы Ёсинобу (в то время известный как Кейки) был принят в ветвь семьи Токугава, претендовавшую на сёгунское наследство. Он получил образование ученого, принес с собой сильные лидерские качества и много реформ, необходимых сёгунату. "
