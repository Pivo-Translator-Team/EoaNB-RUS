 TSH_spirit_vic_tozama_domain: "Домены Тозама"
 TSH_spirit_vic_tozama_domain_desc: "Домены Тозама - это владения дайме, которые считаются аутсайдерами политического ландшафта сегуната Токугава. Многие из этих владений передаются по наследству от семей, которые выступали против возвышения сегуната Токугава в 17 веке. Из-за такого неудобного положения многие из этих дайме менее склонны поддерживать сегуна."
 TSH_spirit_vic_tozama_domain_mad: "Домены Тозама"
 TSH_spirit_vic_tozama_domain_mad_desc: "Домены Тозама - это владения дайме, которые считаются аутсайдерами политического ландшафта сегуната Токугава. Многие из этих владений передаются по наследству от семей, которые выступали против возвышения сегуната Токугава в 17 веке. Из-за такого неудобного положения многие из этих дайме менее склонны поддерживать сегуна."
 TSH_spirit_vic_tozama_domain_happy: "Домены Тозама"
 TSH_spirit_vic_tozama_domain_happy_desc: "Домены Тозама - это владения дайме, которые считаются аутсайдерами политического ландшафта сегуната Токугава. Многие из этих владений передаются по наследству от семей, которые выступали против возвышения сегуната Токугава в 17 веке. Из-за такого неудобного положения многие из этих дайме менее склонны поддерживать сегуна."
 TSH_spirit_vic_fudai_domain: "Домены Фудаи"
 TSH_spirit_vic_fudai_domain_desc: "Домены Фудаи - это дайме, которые считаются инсайдерами политического ландшафта сегуната Токугава. Многие из этих владений являются наследственными, передаваемыми по наследству семейным линиям, которые либо являются важными ветвями правящего клана Токугава, либо были искренними сторонниками Токугавы во время их прихода к власти в 17 веке."
 TSH_spirit_vic_fudai_domain_mad: "Домены Фудаи"
