 # Kokera 1858 #NT!
  JAP_tokugawa_shogunate.1.t: "Сёгунат Токугава"
  JAP_tokugawa_shogunate.1.d_shogunate: "Со времени решающей победы Токугавы Иэясу в битве при Сэкигахара в 1600 году Япония пережила эпоху беспрецедентного единства, прогресса и стабильности при правлении его потомков. Эта эпоха, названная периодом Эдо по имени вновь назначенной столицы на восточном побережье, стала началом полного отхода Японии от внешнего мира, за исключением кратких контактов с Китаем и Кореей. При такой сильной позиции "Сакоку" или изоляции, Япония смогла противостоять распространению христианства и общему проникновению западного влияния, которое было характерно для всей остальной Восточной Азии в течение восемнадцатого и начала девятнадцатого веков, допуская исключение только для меркантильных голландцев, которые уважали решение Японии об уединении.\n \n \n Времена меняются для сёгуната и совета бакуфу, который правил Японией. Pax Orientalis, или Великий мир на Востоке, ослабевает по мере того, как Индийские острова становятся объектом посягательств Запада, а власть Великой Цин ослабевает. Хуже того, сановники из Соединенных Штатов, вооруженные кованым флотом и гигантскими пушками, требуют положить конец давно достигнутой независимости Японии и, если понадобится, сожгут Эдо дотла.\n \n \n В мире, который все больше сжимается, Япония должна подготовиться к решению проблемы мира, постоянно отдаляющегося от ее интересов, но внутренние фракции расходятся во мнениях о том, как ей следует противостоять им. Императорский дом, который давно отступил от управления, требует не терять лицо и спешить встретить Запад с мечами, но Совет бакуфу утверждает, что Япония еще не готова к встрече с миром, который так быстро продвинулся вперед. Хуже того, глава государства сёгун Иэсада болен и не уверен в себе, что ослабляет моральный дух и решительность Японии и ее народа. Поскольку недовольство растет, а дни переговоров сокращаются, сёгунат Токугава может столкнуться с днем расплаты...".
  JAP_tokugawa_shogunate.1.a: "Для кого дует ветер?"
  JAP_tokugawa_shogunate.2.t: "Возвращение Кокеры?"
  JAP_tokugawa_shogunate.2.d: "Два десятилетия назад болезнь Кокера (холера) проникла на наши земли из Индии на британских торговых судах. Хотя после первой эпидемии в конце 1820-х годов болезнь затихла, чиновники Кюсю в последних отчетах писали о подобной болезни, распространяющейся среди крестьян.\n \n Эти сообщения поступают в неблагоприятное время, когда наш Совет бакуфу собирается заключить следующий раунд договоров с западными державами. Некоторые наши старейшины предупреждают, что эта чума - следствие злых духов, намеренно принесенных в Японию Западом, в то время как другие считают, что это наказание японских духов за любовь Кюсю к западным учениям. В любом случае, Кокера прошлых лет принесли много бед и горя народам Японии, и сёгун Токугаван не желает новой катастрофы в это кризисное время."
  JAP_tokugawa_shogunate.2.a: "Это знак!"
  JAP_tokugawa_shogunate.2.b: "Впереди смутные времена".
  JAP_tokugawa_shogunate.3.t: "Бедствия распространяются в Нагасаки".
  JAP_tokugawa_shogunate.3.d: "Как мы и опасались, гонец из Нагасаки принес известие, что вспышка проклятия Кокера охватила Нагасаки. Поскольку многие бегут из южного порта, некоторые ханьские лорды в окрестностях прибегли к тому, чтобы приказать своим самураям убивать всех беженцев, спасающихся бегством в страхе перед распространяющимся проклятием.\n \n \n Важно сдержать эту угрозу от дальнейшего распространения, но Нагасаки, один из немногих портов Японии во внешний мир, должен оставаться открытым в соответствии с договорами с западными державами. Закрытие и карантин порта могут также вызвать неожиданный гнев со стороны Запада, не вовремя, поскольку переговоры о более постоянных торговых договорах все еще ведутся в Эдо."
  JAP_tokugawa_shogunate.3.a: "Карантин в Нагасаки".
  JAP_tokugawa_shogunate.3.b: "Держать порт открытым!"
  JAP_tokugawa_shogunate.3.c: "Призвать бакуфу усилить карантин!".
  JAP_tokugawa_shogunate.4.t: "[TSH.GetNameDef] Закрытие Нагасаки"
  JAP_tokugawa_shogunate.4.d: "Японцы закрыли порт Нагасаки, нарушив согласованные условия, которых достигли наши люди под командованием Перри.\n \nНагасаки - важный порт, обеспечивающий наши интересы в Восточной Азиатике, и для нас выгодно, чтобы порт оставался открытым, независимо от интересов Японии."
  JAP_tokugawa_shogunate.4.a: "Требуйте, чтобы они вновь открыли порт!".
  JAP_tokugawa_shogunate.4.b: "Подождите. Лучше перестраховаться".
  JAP_tokugawa_shogunate.5.t: "[USA.GetNameDef] требует, чтобы мы открыли Нагасаки".
  JAP_tokugawa_shogunate.5.d: "Американцы требуют, чтобы мы открыли порт, несмотря на продолжающуюся чуму, которая начала опустошать Кюсю. Повторное открытие порта может только усугубить чуму, которая, несомненно, была занесена иностранцами, но простое отклонение требований американцев может вызвать их гнев."
  JAP_tokugawa_shogunate.5.a: "Вновь открыть Нагасаки"
  JAP_tokugawa_shogunate.5.b: "Держите Нагасаки закрытым. Они поймут".
  JAP_tokugawa_shogunate.6.t: "Смерть распространяется в Нагасаки".
  JAP_tokugawa_shogunate.6.d: "Проклятие Кокера продолжает держать Нагасаки в заложниках в течение последнего месяца. Хотя количество жертв неизвестно, наши посланники сообщают, что крематории в Нагасаки завалены телами умерших, и конца чуме не видно."
  JAP_tokugawa_shogunate.6.a: "Будем надеяться, что остальная Япония избежит этой участи".
  JAP_tokugawa_shogunate.7.t: "Кокера в Сацума"
  JAP_tokugawa_shogunate.7.d: "Кокера распространилась в домене Сацума! "
  JAP_tokugawa_shogunate.7.a: "Бакуфу не нужно знать о нашей слабости!"
  JAP_tokugawa_shogunate.7.a: "Бакуфу не нужно знать о нашей слабости!"
  JAP_tokugawa_shogunate.7.c: "Мы должны послать помощь".
  JAP_tokugawa_shogunate.7.e: "Тодзама справятся сами".
  JAP_tokugawa_shogunate.8.t: "Токугава бакуфу посылает помощь".
  JAP_tokugawa_shogunate.8.d: "Совет бакуфу решил оказать нам помощь в пополнении запасов медицинских трав и зерна. Это, надеюсь, поможет нам в борьбе с чумой".
  JAP_tokugawa_shogunate.8.a: "Неожиданный ход".
  JAP_tokugawa_shogunate.8.b: "Вероятная взятка".
  JAP_tokugawa_shogunate.9.t: "Кокера вдоль Кайдоса"
  JAP_tokugawa_shogunate.9.d: "Япония - страна торговли, коммерции и коммуникаций, и на протяжении веков она в значительной степени зависела от внутригосударственных дорог и морских путей, связывающих ее культурные центры. Кайдо, или Великие магистрали, были центром распространения чумы, и ожидается, что путешественники по этим дорогам теперь приносят болезнь на север с Кюсю".
  JAP_tokugawa_shogunate.9.a: "Мы должны что-то с этим сделать!"
  JAP_tokugawa_shogunate.9.b: "Это не в нашей власти".
  JAP_tokugawa_shogunate.10.t: "Кокера в Эдо"
  JAP_tokugawa_shogunate.10.d: "Опасность, о которой мы беспокоились, стала реальностью. Сообщения о чуме Кокера были подтверждены на юге и в прибрежных районах нашей столицы Эдо. Эдо - наш центр обучения и политики, а чума теперь не только убивает многих, но и подрывает хрупкое представление о способности Совета Бакуфу справиться с кризисами в Японии на ее заднем дворе.\n \n Есть большие опасения, что чума вызовет большие волнения среди населения и что старейшины Бакуфу также могут заразиться. Мы должны позаботиться об изоляции или эвакуации старейшин из центрального города".
  JAP_tokugawa_shogunate.10.a: "Эвакуировать представителей власти Бакуфу".
  JAP_tokugawa_shogunate.13.t: "Кокера в [FROM.GetName]".
  JAP_tokugawa_shogunate.13.d: "У нас есть сообщения, что чума Кокера в [FROM.GetName], сильно поразившая людей и города региона."
  JAP_tokugawa_shogunate.13.a: "Проклятие продолжается"
  JAP_tokugawa_shogunate.14.t: "Фестиваль Эдо"
  JAP_tokugawa_shogunate.14.d: "Давно известно, что духи природы, приносящие чуму, делают это только из-за неудач людей и гнева богов. Мы должны искать возможность провести фестиваль, чтобы успокоить духов".
  JAP_tokugawa_shogunate.14.a: "Великолепно! Это отгонит проклятие!"
  JAP_tokugawa_shogunate.15.t: "Проклятие Кокэра улучшается"
  JAP_tokugawa_shogunate.15.d: "Проклятие Кокера, казалось, замирает и ослабевает на улицах Эдо".
  JAP_tokugawa_shogunate.15.a: "Хорошо"
  JAP_tokugawa_shogunate.16.t: "Проклятие Кокера усиливается"
  JAP_tokugawa_shogunate.16.d: "Проклятие Кокэра, казалось, ухудшилось и продолжало распространяться по улицам Эдо".
  JAP_tokugawa_shogunate.16.a: "Разве наш фестиваль не был достаточно грандиозным?"
  JAP_tokugawa_shogunate.17.t: "Недоверие к властям бакуфу".
  JAP_tokugawa_shogunate.17.d: "Политическое уважение к Совету бакуфу и сёгунату Токугава в целом ослабло за последние дюжину сезонов. С последней чумой, ухудшением экономики и ослаблением авторитета сёгуната стало ясно, что Совет бакуфу и [TSH.GetLeader], возможно, не справляются с задачей управления Японией."
  JAP_tokugawa_shogunate.17.a: "Дальше времена могут только ухудшаться"
  JAP_tokugawa_shogunate.18.t: "Бёгаку Цурон"
 JAP_tokugawa_shogunate.18.d: "Бёгаку Цурон", или "Введение в патологию", было первым широко распространенным в Японии Эдо введением в современную медицинскую практику. Являясь компиляцией голландских работ, медленно ввозимых торговцами в эпоху Рангаку, японский ученый-первопроходец Огата Коан неустанно работал над переводом сотен произведений западной литературы в надежде привнести в Японию новое понимание. Хотя его работы часто игнорировались или не замечались в последние десятилетия, было замечено, что практикующие врачи, которые следуют практикам из Byogaku Tsuron, добились успеха в поддержании здоровья своих пациентов."
  JAP_tokugawa_shogunate.18.a: "Мы должны рассмотреть возможность рекомендовать это нашим старшим".
  JAP_tokugawa_shogunate.19.t: "Упадок проклятия Кокера"
  JAP_tokugawa_shogunate.19.d: "После нескольких лет опустошительного проклятия Кокера, похоже, что сообщения о болезни наконец-то снизились до терпимого уровня".
  JAP_tokugawa_shogunate.19.a: "Теперь мы можем сосредоточиться на других неотложных делах".
  JAP_tokugawa_shogunate.20.t: "Прибытие Канрин Махру"
  JAP_tokugawa_shogunate.20.d: "Спустя 4 года после первоначальной покупки, Kanrin Mahru наконец-то прибыл из верфей Голландии, чтобы служить на нашем новом Kaigun! Она прибыла с командой опытных голландских моряков и ученых и предлагает щедрое вложение знаний, которые могут быть использованы для расширения мудрости наших старейшин."
  JAP_tokugawa_shogunate.20.a: "Прекрасно!"
  JAP_tokugawa_shogunate.20.a_tt: "Разблокировать национальный фокус §bПригласить Ван Меердерворта§!".
  TSH_van_meerdervoort_arrive_flag: "Канрин Махру прибыл".
  JAP_tokugawa_shogunate.21.t: "Меердерворт настаивает на открытии больницы на Западе".
  JAP_tokugawa_shogunate.21.d: "Западный советник Йоханнес Помпе Ван Меердерворт запросил финансирование на строительство и содержание медицинского центра на западной основе. Он утверждает, что традиционной медицинской практики недостаточно, и что наличие места, где японские врачи могли бы показать новые способы лечения своих пациентов, могло бы в значительной степени способствовать революции в японском обществе."
  JAP_tokugawa_shogunate.21.a: "Пусть он это сделает"
  JAP_tokugawa_shogunate.21.b: "Это пустая трата времени"
  JAP_tokugawa_shogunate.22.t: "Прогресс Нагасаки Ёдзёсё".
  JAP_tokugawa_shogunate.22.d: "Больница Иоганна Помпе Ван Меердерворта, Нагасаки Ёдзёсё, уверенно продвигается вперед. Хотя строительство нового кампуса еще не завершено, учебные классы и операционные уже используются для обучения нового поколения врачей и лечения чиновников хана, решивших опробовать новые практики."
  JAP_tokugawa_shogunate.22.a: "В конце концов, это не пустая трата средств".
  JAP_tokugawa_shogunate.24.t: "Землетрясение Хиэцу"
  JAP_tokugawa_shogunate.24.d: "Похоже, в последнее время Такэмикадзути ослабил бдительность, позволив старым и диким Намадзу резвиться и плестись под землей Японии как им заблагорассудится...\n\nВ провинции Эчидзен произошло землетрясение! Когда земля содрогнулась от огромной силы, исходящей от разлома Атоцугава, соединяющего перевал Амо с Татеяма, в провинции начались большие разрушения! В Томбияме произошел крупный оползень, в результате чего многие живущие под ней люди задохнулись от стремительно сходящей с горного склона почвы и камней. Река Дзёгандзи была значительно заблокирована обломками разрушений, и в спешном порядке были организованы работы по расчистке и оказанию помощи людям, пострадавшим от этого бедствия."
  JAP_tokugawa_shogunate.24.a: "Пародия!"
  JAP_tokugawa_shogunate.25.t: "Приобретение книг Рангаку".
  JAP_tokugawa_shogunate.25.d: "На протяжении веков голландские торговцы ввозили через порт Нагасаки свои иностранные товары, включая огнестрельное оружие, специи и, конечно же, книги. Редкая грань, позволяющая японским ученым и лидерам оставаться в курсе западной практики и взглядов, изучение "Рангаку" или "голландских знаний" позволило Японии оставаться в курсе технологических и социальных изменений на Западе, несмотря на строгую изоляцию.\n \n Сейчас многие виды практики, включая кораблестроение, медицину, управление и военную доктрину, могут быть частично вдохновлены идеями, привнесенными через изучение Рангаку."
  JAP_tokugawa_shogunate.25.a: "Информированный человек - мудрый человек".
  JAP_tokugawa_shogunate.25.b: "Мы должны подходить к этим идеям с осторожностью".

  JAP_tokugawa_shogunate.29.t: "Энсэй кики-дзюцу".
  JAP_tokugawa_shogunate.29.d: "Внедрение западных инструментов и оборудования вызвало новые инновации в сельскохозяйственной и машинной практике.\n \n Один советник из бакуфу довел до нашего сведения, что направление инициативы по обучению и стандартизации этих новых методов может стать плодотворным для Японии. Однако, из-за упадка политической воли, у нас есть ресурсы, чтобы инвестировать только в одну".
  JAP_tokugawa_shogunate.29.a: "Сельское хозяйство"
  JAP_tokugawa_shogunate.29.b: "Машиностроение"
  JAP_tokugawa_shogunate.30.t: "Техническая школа Нагасаки"
  JAP_tokugawa_shogunate.30.d: "Порт Нагасаки на протяжении многих поколений был воротами во внешний мир. Хотя мы благоразумно сохраняем независимость Японии, некоторые признают, что приобретение нескольких учеников, обученных западной мысли, могло бы дать нам новые знания."
  JAP_tokugawa_shogunate.30.a: "Достойное вложение!"
  JAP_tokugawa_shogunate.31.t: "Эрекитеру"
  JAP_tokugawa_shogunate.31.d: "Изучение зарубежных знаний об электричестве и энергии может позволить Японии привести в действие новые машины и создать более мощные инструменты."
  JAP_tokugawa_shogunate.31.a: "Добыча ресурсов!"
  JAP_tokugawa_shogunate.31.b: "Теория электричества!"
  JAP_tokugawa_shogunate.32.t: "Экспансия в Гункандзиме".
  JAP_tokugawa_shogunate.32.d: "Шахта на острове Гункандзима за последнее десятилетие стала крупнейшим в Японии угольным месторождением, хорошим источником топлива, на которое полагаются многие западные машины и технологии. Официальные лица острова просят о значительном увеличении инвестиций для расширения местных операций. Будет полезно обеспечить местные источники угля, если мы хотим индустриализироваться".
  JAP_tokugawa_shogunate.32.a: "Хорошо!"
  JAP_tokugawa_shogunate.33.t: "Расширение в горах Ōu".
  JAP_tokugawa_shogunate.33.d: "Шахты Ōu за последнее десятилетие стали одной из крупнейших угольных шахт Японии, хорошим источником топлива, на которое полагаются многие западные машины и технологии. Официальные лица региона просят о значительном увеличении инвестиций для расширения местных операций. Будет полезно обеспечить местные источники угля, если мы хотим индустриализироваться".
  JAP_tokugawa_shogunate.33.a: "Хорошо!"
  JAP_tokugawa_shogunate.34.t: "[FROM.GetNameDef] Запросы Инициатива Бакухана".
  JAP_tokugawa_shogunate.34.d: "Домен [FROM.GetName] запросил совместную инвестиционную инициативу Бакуфу-Хан для новых предприятий и перепланировки деревень. Это может стать хорошей возможностью для расширения наших связей с регионом, однако, также возможно, что драгоценные ресурсы, которые мы вложим, не принесут ощутимой отдачи."
  JAP_tokugawa_shogunate.34.a: "Давайте попробуем"
  JAP_tokugawa_shogunate.34.b: "У нас нет ресурсов"
  JAP_tokugawa_shogunate.35.t: "Бакуфу отвергает"
  JAP_tokugawa_shogunate.35.d: "Бакуфу осудили наши щедрые предложения о сотрудничестве!"
  JAP_tokugawa_shogunate.35.a: "Вот глупцы!"
 JAP_tokugawa_shogunate.36.t: "Сотрудничество движется вперед!".
  JAP_tokugawa_shogunate.36.d: "Бакуфу согласились работать с нашей инвестиционной инициативой. Надеюсь, в будущем мы сможем сотрудничать с другими проектами!".
  JAP_tokugawa_shogunate.36.a: "Хорошо".
  JAP_tokugawa_shogunate.37.t: "[TSH.GetNameDef] Просит военно-морской помощи"
  JAP_tokugawa_shogunate.37.d: "[TSH.GetNameDef] просит военно-морской помощи в виде кораблей и передачи чертежей. Хотя предоставление этой технологии может быть рискованным, это также может быть инвестицией в обеспечение нового союзника на Востоке."
  JAP_tokugawa_shogunate.37.a: "Оказать им помощь".
  JAP_tokugawa_shogunate.37.b: "Отказать в просьбе".
  JAP_tokugawa_shogunate.38.t: "[FROM.GetNameDef] Отказывает в морской помощи".
  JAP_tokugawa_shogunate.38.d: "[FROM.GetNameDef] отклонил нашу просьбу о военно-морской помощи!"
  JAP_tokugawa_shogunate.38.a: "Проклятье!"
  JAP_tokugawa_shogunate.39.t: "[FROM.GetNameDef] Предоставляет военно-морскую помощь"
  JAP_tokugawa_shogunate.39.d: "[FROM.GetNameDef] согласился послать нам военно-морскую помощь!"
  JAP_tokugawa_shogunate.39.a: "Передайте им нашу благодарность".
  JAP_tokugawa_shogunate.40.t: "[FROM.GetNameDef] Просит помощи армии"
  JAP_tokugawa_shogunate.40.d: "[TSH.GetNameDef] Просит помощи армии в виде кораблей и передачи чертежей. Хотя предоставление этой технологии может быть рискованным, это также может быть инвестицией в обеспечение нового союзника на Востоке."
  JAP_tokugawa_shogunate.40.a: "Дать им небольшой пакет"
  JAP_tokugawa_shogunate.41.t: "[FROM.GetNameDef] Отказывает армии в помощи"
  JAP_tokugawa_shogunate.41.d: "[FROM.GetNameDef] отклонил нашу просьбу о военно-морской помощи!"
  JAP_tokugawa_shogunate.42.t: "[FROM.GetNameDef] предоставляет частичную помощь армии"
  JAP_tokugawa_shogunate.42.d: "[FROM.GetNameDef] согласился прислать нам армейскую помощь!"
  JAP_tokugawa_shogunate.42.a: "Пошлите им нашу благодарность"
  JAP_tokugawa_shogunate.42.b: "Если только они пришлют больше..."
  JAP_tokugawa_shogunate.43.t: "[FROM.GetNameDef] Предоставляет помощь армии"
  JAP_tokugawa_shogunate.43.d: "[FROM.GetNameDef] согласился прислать нам армейскую помощь!"
  JAP_tokugawa_shogunate.43.a: "Пошлите им нашу благодарность"
  JAP_tokugawa_shogunate.44.t: "Отправка курсантов за границу"
  JAP_tokugawa_shogunate.44.d: "Упаковав багаж, съев обед, надев обувь и попрощавшись, самые одаренные курсанты наших военно-морских академий отправляются в различные портовые города Европы и Америки, чтобы больше узнать об этих державах и их обществе. Мы надеемся, что они смогут многому научиться во время пребывания там, а также завязать контакты в иностранных государствах, чтобы использовать их в дальнейшем. Их годичный отъезд оставит скамьи наших академий пустыми, но, несомненно, с их возвращением академии станут еще богаче благодаря тому богатству знаний, которое вернется с нашими курсантами!".
  JAP_tokugawa_shogunate.44.a: "Мы будем ждать их возвращения".
  JAP_tokugawa_shogunate.45.t: "Возвращение курсантов"
  JAP_tokugawa_shogunate.45.d: "Курсанты, которых мы отправили год назад, теперь вернулись на японскую землю. Опытные и знающие мир, они привезли с собой множество новостей, странностей, открытий и предметов из западного мира. После их благополучного возвращения мы сможем использовать их таланты для улучшения и расширения наших собственных знаний!".
  JAP_tokugawa_shogunate.45.a: "Субараши!"
  JAP_tokugawa_shogunate.46.t: "Студенты путешествуют на Запад"
  JAP_tokugawa_shogunate.46.d: "В нашем стремлении учиться и модернизироваться в соответствии со стандартами Запада, чрезвычайно важно, чтобы их знания и достижения попадали в нашу страну. В этих усилиях мы не можем полагаться только на книги. Мы должны приобретать опыт напрямую! Перспективные студенты сейчас готовятся к поездке за границу, чтобы попробовать западные способы ведения дел, а также узнать больше о том, что делает Запад таким сильным, каким он стал".
  JAP_tokugawa_shogunate.46.a: "Путь к знаниям долог...".
  JAP_tokugawa_shogunate.47.t: "Возвращение учеников"
  JAP_tokugawa_shogunate.47.d: "Студенты, которых мы отправили на Запад, вернулись. Одетые в одежду западного стиля по прибытии, и почувствовавшие вкус западного образа жизни, они получили много опыта от своих путешествий, как кажется. Мы будем использовать их опыт на благо нации!".
  JAP_tokugawa_shogunate.47.a: "Какие странные идеи у них появились...?"
  JAP_tokugawa_shogunate.48.t: "Флот восходящего солнца"
  JAP_tokugawa_shogunate.48.d: "Сердце Японских островов должно быть защищено, как на суше, так и в окружающих морях!"\n \nКак [ROOT.GetNameDef] готовится бросить вызов влиянию мировых держав, он должен подготовить не менее мощный флот для обеспечения своих интересов в Азии. Однако наши адмиралы конфликтуют по поводу того, на каких кораблях следует ускорить исследования."
  JAP_tokugawa_shogunate.48.a: "Легкие корабли!"
  JAP_tokugawa_shogunate.48.b: "Более тяжелые корабли!"
  JAP_tokugawa_shogunate.49.t: "Клинок восходящего солнца"
  JAP_tokugawa_shogunate.49.d: "Сердце Японских островов должно быть защищено, как на суше, так и в окружающих морях!\n \nКак [ROOT.GetNameDef] готовится бросить вызов влиянию мировых держав, он должен подготовить столь же мощную армию для защиты своих родных земель от угроз Японии и всему Востоку!\n Однако наши генералы находятся в конфликте по поводу того, какие технологии должны помочь нашей армии!"
  JAP_tokugawa_shogunate.49.a: "Транспорт!"
  JAP_tokugawa_shogunate.49.b: "Огневая мощь!"


 # Bakumatsu Crisis #NT!
  JAP_tokugawa_shogunate.26.t: "Болезнь Токугавы Иэсады".
  JAP_tokugawa_shogunate.26.d: "Болезнь нашего славного сёгуна Иэсады лишь усугубляется с каждым днем. По слухам, вспышка холеры в начале этого года, унесшая десятки тысяч жизней, поразила Иэсаду, хотя официального объявления не было сделано, если бы об этом стало известно общественности, непременно начались бы восстания. К этой неразберихе и хаосу добавляется то, что сёгун Иэсада до сих пор не произвел на свет наследника, что привело к возмущению Совета бакуфу по поводу кандидатуры замены."
  JAP_tokugawa_shogunate.26.d_han: "Болезнь сёгуна Иэсады только ухудшается с каждым днем. Мы уже видели неудачи нынешней администрации бакуфу в отношениях с западными державами, а теперь еще и эту чуму, опустошающую Японию. Сейчас все большее беспокойство вызывает то, что Токугава больше не в состоянии править".
  JAP_tokugawa_shogunate.26.a: "Совет будет советовать Иэсада".
  JAP_tokugawa_shogunate.26.b: "Иэсада сам выберет себе наследника"
  JAP_tokugawa_shogunate.26.c: "Судьба сёгуната становится всё ближе"
  JAP_tokugawa_shogunate.27.t: "Конфликт среди синпанов"
  JAP_tokugawa_shogunate.27.d_historical: "Продолжающаяся болезнь сёгуна Иэсада оставила пятно слабости на власти сёгуна среди бакуфу. Многие считают, что сейчас важно провозгласить преемника, но ни один явный претендент не кажется ни полностью подходящим, ни обладающим достаточной силой, чтобы объединить совет под своим знаменем. Между нашими Синпан Даймё, некоторыми родственниками сёгуна, каждый из которых прислал персонального кандидата. Хитосубаси Нариаки из Мито, Сацума и многие другие жаждут видеть Токугаву Ёсинобу своим непосредственным преемником. Оппозиция со стороны Ōоку и чиновников сёгуната, включая Тайро ли Наосукэ, которые активно поддерживают Кии Ёситоми."
  JAP_tokugawa_shogunate.27.d_player: "Продолжающаяся болезнь сёгуна Иэсада оставила пятно слабости на власти сёгуна среди бакуфу. Многие считают, что сейчас важно провозгласить преемника, но ни один явный претендент не кажется ни полностью подходящим, ни обладающим достаточной силой, чтобы объединить совет под своим знаменем. Между нашими Синпан Даймё, некоторыми родственниками сёгуна, каждый из которых прислал персонального кандидата. Хитосубаси Нариаки из Мито, Сацума и многие другие жаждут видеть Токугаву Ёсинобу своим непосредственным преемником. Оппозиция со стороны Ōоку и чиновников сёгуната, включая Тайро ли Наосукэ, которые активно поддерживают Кии Ёситоми."
  JAP_tokugawa_shogunate.27.a: "Назад Хитосубаси"
  JAP_tokugawa_shogunate.27.b: "Назад Кии"
  JAP_tokugawa_shogunate.27.c: "Воздержитесь от вмешательства"
  JAP_tokugawa_shogunate.28.t: "Иэсада объявляет наследника"
  JAP_tokugawa_shogunate.28.d_kii: "После месяцев тесного диалога и политического маневрирования фракций Синпан, было объявлено, что [TSH.GetLeader] выбрал Кии Ёситоми своим наследником.\n \n Хотя многие считают Ёситоми ярким умом с множеством влиятельных связей, мальчик еще ребенок и пока не готов к правлению. Ожидается, что один из главных советников [TSH.GetLeader] будет выбран для руководства Ёситоми, если он унаследует место сёгуна до достижения совершеннолетия."
  JAP_tokugawa_shogunate.28.d_hitosubashi: "После месяцев диалога за закрытыми дверями и политического маневрирования фракций Синпан, было объявлено, что [TSH.GetLeader] выбрал Хитосубаси Ёсинобу в качестве своего наследника. \n \n Хотя многие считают Ёсинобу способным главой с множеством достижений, клан Хитосубаси имеет много врагов при дворе бакуфу, и ожидается, что в годы его восхождения на пост сёгуна могут возникнуть новые политические разногласия."
  JAP_tokugawa_shogunate.28.a: "Одним беспокойством меньше. Наследство в безопасности".

  JAP_tokugawa_shogunate.50.t: "Требования Харриса"
  JAP_tokugawa_shogunate.50.d_shogunate: "Таунсенд Харрис, посланник из [USA.GetNameDef], вновь обратился к бакуфу, требуя ратификации нового, так называемого Договора о дружбе и торговле. Его содержание включает в себя обмен дипломатическими агентами между ними и Японией, дополнительное открытие портов Канагава и Нагасаки по сравнению с ранее согласованным, права экстерриториальности для своих граждан, новые фиксированно-низкие импортно-экспортные пошлины, подлежащие международному контролю, и право на свободу религиозного выражения для граждан США в Японии. \n \n Эти требования намного жестче, чем предыдущий договор, подписанный с [USA.GetNameDef], и капитуляция перед этими требованиями ослабит позиции Бакуфу в японском обществе, а также поставит под угрозу изолированную государственность Японии. Однако мы не в состоянии противостоять требованиям Запада. Если мы откажемся, мы можем попасть в те же трудные времена, что и Цин на западе, их империя пришла в упадок после Опиумных войн".
  JAP_tokugawa_shogunate.50.d_han: "Таунсенд Харрис, посланник из [USA.GetNameDef] снова обратился к бакуфу Токугава, добиваясь ратификации нового, так называемого Договора о дружбе и торговле. Его содержание включает обмен дипломатическими агентами между ними и Японией, дополнительное открытие портов Канагава и Нагасаки по сравнению с ранее согласованным, права экстерриториальности для своих граждан, новые фиксированные низкие импортно-экспортные пошлины под международным контролем и право на свободу религиозного выражения для граждан США в Японии.\n \n \nЭти требования намного жестче, чем предыдущий договор, подписанный между сёгуном и [USA.GetNameDef], и любая капитуляция может вызвать волнения у сёгуна Токугава. Что решит бакуфу Токугава?".
  JAP_tokugawa_shogunate.50.a: "Донести их требования до совета бакуфу".
  JAP_tokugawa_shogunate.50.b: "Еще одна угроза суверенитету Японии"
  JAP_tokugawa_shogunate.51.t: "Правила бакуфу должны следовать императорским указаниям"
  JAP_tokugawa_shogunate.51.d: "Условия, выдвинутые американцами под командованием коммодора Перри, в ущерб нам ограничат нашу нацию в защите нашего экономического и общественного суверенитета. Помимо небольшого количества защитных мер, имеющих второстепенное значение, переговоры с не желающими этого американцами оказались безрезультатными. Теперь у американцев окончательно лопнуло терпение, и они угрожают войной, если мы не придем к решению в ближайшее время, но все соглашения с иностранцами должны быть сначала хотя бы символически одобрены императорской семьей.\n \n \n Бакуфу подтвердил необходимость соблюдения традиции, по понятным причинам опасаясь ответственности за предательские условия этого договора. Пока мы не получим одобрения императора Комэя, голосование может не пройти. Однако хорошо известно, что император Комэй имеет самолюбивое мнение о переговорах и является ярым сторонником полного сопротивления западу. Обращение к императору только для того, чтобы вернуться с осуждением американцев, может сделать наше положение только более бурным.\n \n Что нам делать?"
  JAP_tokugawa_shogunate.51.a: "Заручиться доверием императора"
  JAP_tokugawa_shogunate.51.a_tt: "§YСовет бакуфу§! отправит советника §YХотта Масаёси§! для убеждения §YИмператора Комэй§!".
  JAP_tokugawa_shogunate.51.b: "Идти без императорского доверия"
  JAP_tokugawa_shogunate.52.t: "Хотта Масаёси в Киото".
  JAP_tokugawa_shogunate.52.d: "Hotta Masayoshi, Shōgun Iesada’s chief advisor on foreign affairs, now has new challenges to face. Emperor Komei has been in touch with many restorationists who follow only one philosophy, 'Revere the Emperor, expel the barbarians.'\nThese Sonno Joi will surely tempt the Emperor to ignore the western demands and cause more instability across the nation. Shall Hotta move forward and try convince the Emperor?" #NT!
  JAP_tokugawa_shogunate.52.a: "Хотта приближается к Комэй"
  JAP_tokugawa_shogunate.52.b: "Хотта отступает из Киото"
  JAP_tokugawa_shogunate.53.t: "Император Комэй отказывается от переговоров с [USA.GetName]"
  JAP_tokugawa_shogunate.53.d: "Встреча советника по иностранным делам Хотта Масаёси с императором Комэй прошла, как и ожидалось, в силу обстоятельств, когда Масаёси прибыл, его проигнорировали и сообщили императору о его денонсации этих западных договоров. Он покидает дворец в замешательстве, так как ожидает ужасного ответа совета, который он получит от своего доклада о статусе императора по этим договорам."
  JAP_tokugawa_shogunate.53.a: "Мы не должны были дойти до этого момента".
  JAP_tokugawa_shogunate.53.b: "Почитайте императора!"
  JAP_tokugawa_shogunate.54.t: "Неодобрение Комэя дошло до бакуфу".
  JAP_tokugawa_shogunate.54.d: "Министр иностранных дел Хотта Масаёси вернулся из своей поездки из императорского дворца в Токио, сообщив "Император Комэй был окружен реставраторами, занимающими выгодное положение, чтобы повлиять на императора своими центрированными взглядами на эти борющиеся требования Запада. Я вернулся, чтобы сообщить печальные новости" презрение императора Комэй к иностранцам проявилось в том, что он отверг эти договоры. Необходимо немедленно отправить посланника к Таунсенду Харрису, чтобы быстро пересмотреть переговоры с западом, пока нас не постигло худшее". Совет бакуфу разгорается в беседе, многие начинают составлять лучшие предложения для Запада, пока ничего не вышло из-под контроля."
  JAP_tokugawa_shogunate.54.a: "К сожалению, нам все равно придется его подписать".
  JAP_tokugawa_shogunate.55.t: "Бакуфу игнорируют императорское постановление!".
  JAP_tokugawa_shogunate.55.d: "Предательский совет бакуфу игнорирует императорский указ о сдаче иностранцам!".
  JAP_tokugawa_shogunate.55.a: "Это знак вероломства бакуфу!".
  JAP_tokugawa_shogunate.55.b: "Ради мира мы должны пойти на жертвы".
  JAP_tokugawa_shogunate.56.t: "Хотта Масаёси возвращается с пустыми руками!".
  JAP_tokugawa_shogunate.56.d: "Хотта Масаёси вернулся из Киото, не добившись императорского одобрения договора о дружбе.\n \n Хотя это был ожидаемый результат, многие члены Совета бакуфу сильно расстроены результатами. Переговоры с американцами больше не могут быть отложены, и, не имея других идей, настало время, когда мы должны уступить этим требованиям."
  JAP_tokugawa_shogunate.56.a: "Провал для бакуфу!".
  JAP_tokugawa_shogunate.57.t: "Подписание Харрисского договора!".
  JAP_tokugawa_shogunate.57.d: "После нескольких месяцев ожесточенных переговоров между бакуфу правительства токугаванской Японии и делегацией из Соединенных Штатов сообщается, что соглашение, наконец, достигнуто. Япония согласилась провести базовую вестернизацию своего рынка, открыв его для будущих торговых соглашений с другими западными державами. Пять новых портов будут открыты для иностранных торговцев, а иностранные граждане будут иметь больше защиты и прав, чем раньше, включая освобождение от юрисдикции японской службы безопасности и т.д.\nДля Запада это стало большим прорывом на ранее непоколебимом рынке. Для Японии и всего региона Восточной Азии это может означать усиление имперского влияния Запада на десятилетия вперед...".
  JAP_tokugawa_shogunate.57.a: "Будем надеяться, что это решение было мудрым".
  JAP_tokugawa_shogunate.57.b: "Великое достижение!"
  JAP_tokugawa_shogunate.57.c: "Как такое можно было допустить?"
  JAP_tokugawa_shogunate.57.e: "Еще одно домино падает..."
  JAP_tokugawa_shogunate.57.f: "Новый рынок для наших имперских амбиций..."
  JAP_tokugawa_shogunate.58.t: "Переговоры с [TSH.GetName]".
  JAP_tokugawa_shogunate.58.d: "После прецедента американской дипломатии с [TSH.GetNameDef], не должно быть слишком сложно насадить наши собственные амбиции на японских островах! Давайте договоримся со слабыми токугава!".
  JAP_tokugawa_shogunate.58.a: "Приступайте к заключению договора!"
  JAP_tokugawa_shogunate.59.t: "[FROM.GetNameDef] Запросить договор о дружбе"
  JAP_tokugawa_shogunate.59.d: "Иностранная держава [FROM.GetNameDef] заметила нашу недавнюю слабость перед иностранными военно-морскими державами и потребовала заключения договора, подобного другим, что ставит нас в катастрофически уязвимое положение для экономической эксплуатации."
  JAP_tokugawa_shogunate.59.a: "У нас нет особого выбора".
 # 60 hidden #NT!
  JAP_tokugawa_shogunate.61.t: "Иль Наосукэ конструировал Таиро"
  JAP_tokugawa_shogunate.61.d: "Здоровье сёгуна Иэсады неуклонно ухудшалось в течение последних нескольких месяцев, что только усугублялось стрессом от продолжающейся катастрофы в сфере внешних отношений и вспышки холеры. Поскольку присутствие сёгуна на заседаниях Совета бакуфу неуклонно снижается, становится все более важным назначить доверенное лицо, которое будет представлять волю сёгуна Иэсады. После недолгих дебатов любимец сёгуна Иэсады, старейшина бакуфу, советник Иль Наосукэ был выбран в качестве Тайро, должности назначенного лидера Совета бакуфу, которая оставалась незанятой с 15 века. Хотя некоторые испытывают облегчение от того, что в Совете бакуфу теперь будет хоть какое-то руководство, другие опасаются, что дальнейшее отсутствие сёгуна только подорвет авторитет сёгуната, особенно в отношении доменов Тодзама, которые часто подрывались предыдущими законами, принятыми Ил Наосукэ."
  JAP_tokugawa_shogunate.61.a: "Надеюсь, он объединит нацию...".
  JAP_tokugawa_shogunate.61.b: "Отличный выбор".
  JAP_tokugawa_shogunate.61.c: "Угроза нашим интересам"
  JAP_tokugawa_shogunate.62.t: "Токугава Иэсада поддался болезни"
  JAP_tokugawa_shogunate.62.d: "После нескольких недель, проведенных в постели, сёгун Токугава Иэсада, наконец, быстро скончался прошлой ночью.\n \nСейчас, когда предыдущий сёгун скончался, многие из Совета Бакуфу и за его пределами надеются, что настоящая смена руководства принесет лучшие времена для Японии и ее народа."
  JAP_tokugawa_shogunate.62.a: "Надеюсь, что следующий сёгун будет сильным".
  JAP_tokugawa_shogunate.62.b: "Смена руководства"
  JAP_tokugawa_shogunate.63.t: "Выход Бакуфу на Сонно Дзёи".
  JAP_tokugawa_shogunate.63.d: "Напряженность между Советом бакуфу и теми, кто стремится к возвращению императора, называющими себя Сонно Дзёи, постоянно возрастала в течение последних нескольких сезонов. Неспособность Совета Бакуфу должным образом справиться с последними кризисами ослабила его авторитет и доверие к нему народа.\n \n \nКак бы то ни было, хотя Сонно Дзёи пользуются все большей поддержкой, рычаги власти все еще остаются у Совета Бакуфу. Однако будет трудно утихомирить Сонно Дзёи и помешать росту власти императора, не вызвав восстания народа. Некоторые члены Совета бакуфу утверждают, что переговоры о посредничестве и компенсации Сонно Дзёи и их сторонникам, а также возможность переназначения нескольких наиболее церемониальных политических должностей могут ослабить амбиции императора.\n\n\nПо крайней мере, на некоторое время."
  JAP_tokugawa_shogunate.63.a: "Стоит попробовать".
  JAP_tokugawa_shogunate.63.b: "Изменение в движении".
  JAP_tokugawa_shogunate.63.c: "Это только ободрит их!".
  JAP_tokugawa_shogunate.64.t: "Сонно Дзёи предлагает жениться".
  JAP_tokugawa_shogunate.64.d: "Представители наших двух фракций вернулись с заманчивым, но проблематичным предложением. Принцесса Кадзуномия, младшая сестра императора Комэй, достигла возраста, подходящего для брака. Хотя она уже помолвлена, Сонно Дзёи и Совет Бакуфу надеются, что брак между [TSH.GetName] и принцессой Кадзумия может как повторно легитимизировать Совет Бакуфу, так и смягчить разрыв между императорским и сёгунатским дворами.\n \n Однако, брак не обходится без проблем. Приглашение члена императорской семьи стать супругой сёгуна сёгунэссэ, скорее всего, обеспечит стремление императора Комэй возродить императорскую власть. Вопрос лишь в том, насколько мы можем доверять нашим партнерам?".
  JAP_tokugawa_shogunate.64.a: "Возмутительная идея!"
  JAP_tokugawa_shogunate.64.b: "Предложение со своими преимуществами...".
  JAP_tokugawa_shogunate.65.t: "Посольство в США"
  JAP_tokugawa_shogunate.65.d: "Мощь [USA.GetNameDef] в Тихом океане становится заметной. Уже сейчас их корабли беспрепятственно прибывают к нашим берегам. Отправка постоянной делегации для переговоров на американской земле, надеюсь, избавит доминирующих дипломатов от необходимости стучаться в наши общежития дома."
  JAP_tokugawa_shogunate.65.a: "Будем надеяться, что наша делегация принесет нам более благоприятное положение".
  JAP_tokugawa_shogunate.66.t: "Посольство в Северную Европу"
  JAP_tokugawa_shogunate.66.d: "Сила западноевропейцев в Тихом океане становится заметной. Уже сейчас их корабли беспрепятственно прибывают к нашим берегам. Отправка постоянной делегации для переговоров на их земле, надеюсь, избавит доминирующих дипломатов от необходимости стучаться в наши общежития дома."
  JAP_tokugawa_shogunate.67.t: "Посольство в Южной Европе"
  JAP_tokugawa_shogunate.67.d: "Могущество западноевропейцев в Тихом океане становится заметным. Уже сейчас их корабли беспрепятственно прибывают к нашим берегам. Отправка постоянной делегации для переговоров на их земле, надеюсь, избавит доминирующих дипломатов от необходимости стучаться в наши общежития дома."
  JAP_tokugawa_shogunate.68.t: "Дипломатическая делегация из [TSH.GetNameDef]".
  JAP_tokugawa_shogunate.68.d: "Правительство [TSH.GetNameDef] направило представителей, надеясь основать постоянное посольство в [CapitalScope.GetName]. Хотя выслушивание требований и жалоб этих японцев может быть раздражающим, расширение наших связей в Азии может оказаться плодотворным."
  JAP_tokugawa_shogunate.68.a: "Устройте им хороший прием!"
  JAP_tokugawa_shogunate.68.b: "Японцы не стоят нашего внимания".
  JAP_tokugawa_shogunate.69.t: "[FROM.GetName] Принимает посольство"
  JAP_tokugawa_shogunate.69.d: "[FROM.GetNameDEF] принял наше посольство. Надеюсь, в будущем мы сможем сделать наши отношения более дружественными."
  JAP_tokugawa_shogunate.69.a: "Отлично".
  JAP_tokugawa_shogunate.70.t: "[FROM.GetName] Отклоняет посольство".
  JAP_tokugawa_shogunate.70.d: "[FROM.GetNameDef] отклонил наше щедрое предложение о посольстве!"
  JAP_tokugawa_shogunate.70.a: "Будь они прокляты!"
# Gold Exodus #NT!
  JAP_tokugawa_shogunate.71.t: "Японский золотой кризис!"
  JAP_tokugawa_shogunate.71.d: "После столетий почти полной изоляции Японии от мировой арены, позволило японской политике, реформам и экономике остаться незатронутой изменениями глобальных норм. Одним из которых, была большая инфляция запасов серебра, введенная европейской колонизацией Америки в течение семнадцатого и восемнадцатого веков. В то время как империи по всему миру - Британия, Испания, Османская империя и даже Цинская империя поддались десятилетиям инфляции серебра, японцы до сих пор оставались незатронутыми ростом мировых поставок серебра.\n \n \n Недавние события, связанные с договорами Эмити, набором торговых договоров, вынуждающих Японию открыть свою экономику и рынок для избранных западных держав, наконец, заставили Японию столкнуться с миром, сильно изменившимся с тех пор, как она впервые изолировала себя 400 лет назад. Вековой обменный курс 5 серебра за 1 золотой устарел, и в глазах правительств и купцов за рубежом это хорошая сделка, так как по мировым стандартам в настоящее время обменный курс составляет 11 серебра за 1 золотой. Теперь купцы со всего мира стекаются в Японию - если это разрешено - в поисках возможности купить японское золото, пока оно дешево!".
  JAP_tokugawa_shogunate.71.a: "Потеря, которую мы не можем возместить..."
  JAP_tokugawa_shogunate.71.b: "Благословен будь золотой дождь!"
  JAP_tokugawa_shogunate.71.c: "Хорошо."
  JAP_tokugawa_shogunate.72.t: "Подавление обменных курсов"
  JAP_tokugawa_shogunate.72.d: "Доказанный дисбаланс в обменных курсах драгоценных металлов между нашими местными рынками и зарубежными привел к разрушительной буре купцов, бегущих с золотом нашей родины!\n \n \n Мы не можем позволить этому продолжаться и вводим рыночные реформы как для золота, так и для других драгоценных товаров, чтобы наши люди не были использованы в своих интересах!"
  JAP_tokugawa_shogunate.72.a: "Хорошо."
  JAP_tokugawa_shogunate.73.t: "Выпустить необеспеченные облигации"
  JAP_tokugawa_shogunate.73.d: "Рыночные реформы, которые мы проводили в последние месяцы, чтобы облегчить текущий золотой кризис, выявили несколько других глубинных проблем в структуре нашей национальной экономики, которые, по мнению наших старейшин, могут быть использованы. Одна из самых распространенных - отсутствие единой валюты в Японии. Практика, которая никогда не отменялась с феодальных времен первого сёгуната около тысячелетия назад, Домены Хань всегда сохраняли свою автономию в создании местных валют. Хотя эта система оставалась полезной и сохраняла дружеские отношения с дальними кланами даймё в годы нашей изоляции, информационные курсы десятков валют в сочетании с ослаблением золотого запаса Японии могут привести к неожиданному банкротству многих доменов, если иностранные банки заметят эти недостатки.\n \n Старейшины, отвечающие за рыночные реформы, предлагают сёгунату ввести более национализированную валюту и попросить наших даймё начать переход на нее. Хотя эта реформа приблизит нашу экономику к стабильности, она также может навредить местным экономикам в краткосрочной перспективе, ослабить доверие, которое мы установили с Доменами, а очевидный риск введения новой валюты, не подкрепленной огромными запасами золота, также может повлечь за собой свои собственные виды наказаний....".
  JAP_tokugawa_shogunate.73.a: "Все равно вводите новую монету!"
  feudal_tokugawa_shoguante.73.b: "Посягательство на нашу автономию!"
  JAP_tokugawa_shogunate.74.t: "Конец золотому кризису!"
  JAP_tokugawa_shogunate.74.d: "После многих лет нашей финансовой нестабильности после нашего возвращения в мировую экономику, наши рынки начали обретать новое чувство стабильности, хотя и по более низким стандартам, чем в прошлые годы. Новые законы и тарифы, которые мы поручили использовать нашим банкам и торговым гильдиям, позволили нашему народу постепенно акклиматизироваться к экономике, которая теперь связана с землями за рубежом. Надеюсь, это знак грядущих хороших времен".
  JAP_tokugawa_shogunate.74.a: "Наконец-то!"
  feudal_tokugawa_shoguante.74.b: "Они хорошо поработали"
  feudal_tokugawa_shoguante.74.c: "Это было здорово, пока длилось..."
# Bakumatsu Crisis #NT!
 JAP_tokugawa_shogunate.75.t: "Стагнация Японии эпохи Токугава"
  JAP_tokugawa_shogunate.75.d: "Изоляция Японии от всего мира позволила ей десятилетиями сохранять спокойствие и процветание. Однако во многих других отношениях ее общество стагнировало и отстало от времени. Уже сейчас наши ученые и старейшины пытаются догнать прогресс в социально-экономической сфере, медицине, технологии, доктрине и т.д.\n \n \n Пришло время, когда сёгунат должен двигаться вперед - и быстро."
  JAP_tokugawa_shogunate.75.a: "Для Японии!"
  JAP_tokugawa_shogunate.76.t: "Реформы Бункую"
  JAP_tokugawa_shogunate.76.d: "За последние несколько месяцев члены совета бакуфу организовали совместную работу над проектами нескольких реформ, которые, как мы надеемся, подготовят администрацию Японии к тому, чтобы лучше реагировать на новые вызовы, возникшие после ее возвращения в мировую политику. Некоторые из этих реформ включали в себя создание новых департаментов, занимающихся законотворчеством, пересмотр налоговых кодексов и внедрение западной практики в бухгалтерский учет и военную доктрину.\n \n \nВ Бакуфу существует общее мнение, что эти реформы являются обязательными, если Япония хочет выжить в этой новой эре."
  JAP_tokugawa_shogunate.76.a: "Принять их".
  JAP_tokugawa_shogunate.76.b: "Посмотрим".
  JAP_tokugawa_shogunate.77.t: "Реформы Санкин Котай?".
  JAP_tokugawa_shogunate.77.d: "Строгие требования Санкин Котай, в соответствии с которыми даймё по всем Японским островам обязаны раз в два года в течение 200 дней, позволяли нашему правительству обеспечивать лояльность среди наших господ на протяжении многих поколений. Однако времена меняются. Даймё, особенно среди южных лордов, становятся все более беспокойными, и многие на севере жалуются, что, возможно, было бы лучше позволить лордам проводить больше времени дома, чтобы лучше управлять своими землями, а не растрачиваться и играть в политику в Эдо."
  JAP_tokugawa_shogunate.77.a: "Попробуйте".
  JAP_tokugawa_shogunate.77.b: "Умиротворение? Или слабость?"
  JAP_tokugawa_shogunate.78.t: "Примирение с Сонно Джойсом".
  JAP_tokugawa_shogunate.78.d: "После нескольких месяцев переговоров несколько наших лордов достигли соглашения со сторонниками Императорской Реставрации. Были обещаны незначительные условия большей автономии, особенно для тодзама, вопросы, которые многие в Совете бакуфу считают незначительными по сравнению с перспективой национального восстания."
  JAP_tokugawa_shogunate.78.a: "Хорошо!"
  JAP_tokugawa_shogunate.78.b: "Изменение направления"
  JAP_tokugawa_shogunate.79.t: "Воссоединение с Сонно Джойсом".
  JAP_tokugawa_shogunate.79.d: "После нескольких месяцев переговоров нескольким нашим лордам не удалось достичь соглашения со сторонниками Императорской Реставрации. Их требования были признаны возмутительными: от прямого отказа от договоров о дружбе, которые приведут только к опустошению, до прямого смещения сёгуна. Их открытое нежелание добросовестно сотрудничать теперь вызывает опасения, что Движение Сонно Дзёи готово к более серьезному восстанию, чем простое противостояние политике. Возможно, восстание уже на горизонте".
  JAP_tokugawa_shogunate.79.a: "Будь они прокляты"
  JAP_tokugawa_shogunate.80.t: "Опиум в наших доках?!"
  JAP_tokugawa_shogunate.80.d: "Недавние договоры о дружбе привели на наш берег множество иностранных торговцев и дипломатов. Хотя некоторые из них искренне заинтересованы в знакомстве с нашей культурой, большинство скорее стремятся использовать наши рынки. Сегодня утром мы обнаружили в гавани Эдо торговое судно, разгружавшее ящики с опиумом, что является верным признаком грядущих событий."
  JAP_tokugawa_shogunate.80.a: "Потребуйте, чтобы они остановились!"
  JAP_tokugawa_shogunate.80.b: "Они пожалеют об этом"
  JAP_tokugawa_shogunate.80.b: "Они пожалеют об этом"
