 TSH_decision_nagasaki_ironworks: "Открыть Металлургический Завод в Нагасаки"
 TSH_decision_nagasaki_ironworks_desc: "Промышленность Нагасаки получит большую выгоду, если здесь будет налажено местное производство стали."
 TSH_decision_yokusuka_weapons_arsenal: "Инвестировать в Оружейный Арсенал Йокосуки"
 TSH_decision_yokusuka_weapons_arsenal_desc: "Йокосука на протяжении веков оставалась прекрасным местом для производства оружия. Инвестирование в новую производственную линию было бы разумным для оснащения наших новых сил, занимающихся модернизацией."
 TSH_decision_nagasaki_naval_arsenal: "Расширение Торгового Порта Дэдзима"
 TSH_decision_nagasaki_naval_arsenal_desc: "Дэдзима на протяжении веков остается прекрасным местом для производства судов. Инвестирование в новую производственную линию было бы разумным шагом для оснащения наших новых сил по модернизации."
 TSH_decision_new_dockyards: "Реинвестирование в Устаревшие Верфи"
 TSH_decision_new_dockyards_desc: "В Японии сотни портов, но корабли новой эры становятся все крупнее благодаря появлению двигателей. Наши порты пока не подходят для размещения таких крупных судов, поэтому строительство новых портов будет вызывать все большую озабоченность у такой военно-морской державы, как мы."
 TSH_decision_new_arms_factory: "Нанять Опытных Мастеров"
 TSH_decision_new_arms_factory_desc: "Япония - настоящая сокровищница талантливых мастеров. Нам следует нанимать больше людей и обучать их."
