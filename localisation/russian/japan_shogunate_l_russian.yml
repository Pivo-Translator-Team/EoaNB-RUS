 # Bakufu Politics #NT!
  TSH_Spirit_vic_amity_war: "Американская война за дружбу"
  TSH_spirit_vic_bakufu_shogunate_unconfidence: "Недоверие сёгуна".
  TSH_spirit_vic_bakufu_shogunate_unconfidence_desc: "Существует большая неуверенность в авторитете и престиже правящего сёгуна". Легитимность [TSH.GetLeader] была нарушена в течение многих лет, и при дворе растет беспокойство, что он должен быть заменен."
  TSH_spirit_vic_bakufu_shogunate_divided: "Разделы Совета сёгунов".
  TSH_spirit_vic_bakufu_shogunate_divided_desc: "Совет сёгуната Токугава разделен, поскольку несколько противоборствующих фракций борются за контроль и влияние. Эти разногласия могут позволить изменить политику совета или сделать его уязвимым для внешних игроков."
  TSH_spirit_vic_bakufu_emperor_reserved: "Зарезервированная императорская власть"
  TSH_spirit_vic_bakufu_emperor_reserved_desc: "Императорский дом Ниппон по-прежнему обладает значительным влиянием и властью в сердцах и душах людей [ROOT.GetAdjective]. Хотя Токугава удерживали административную и военную власть на протяжении многих веков, многие считают, что это происходит только с разрешения императорской семьи.\n \n Императорский дом не пользовался политической властью на протяжении многих десятилетий, и пока что нынешний император продолжает эту традицию более сдержанного подхода к управлению."
  TSH_spirit_vic_bakufu_emperor_emboldened: "Ободренная императорская власть".
  TSH_spirit_vic_bakufu_emperor_emboldened_desc: "Императорский дом Ниппон по-прежнему обладает значительным влиянием и властью в сердцах и душах жителей Японии. Хотя Токугава удерживали административную и военную власть на протяжении многих веков, многие считают, что это происходит только с разрешения императорской семьи."
 # Sakoku Era #NT!
 TSH_spirit_vic_sakoku_era: "Эпоха Сакоку"
  TSH_spirit_vic_sakoku_era_desc: "\"Сакоку\", или Изоляция, была долговременной политикой, когда Япония запрещала общение и посещение иностранцев на землях Японии."
  TSH_spirit_vic_sakoku_army: "Устаревшие вооруженные силы"
  TSH_spirit_vic_sakoku_army_desc: "Сёгунат не видел войны со времен победы Токугава при Сэкигахара в 1600 году. Из-за отсутствия войн армия сильно устарела и потеряла форму по меркам сегодняшнего времени."
  TSH_spirit_vic_sakoku_army_1: "Дезорганизованная армия".
  TSH_spirit_vic_sakoku_army_1_desc: "Сёгунат не видел войны со времен победы Токугава при Сэкигахара в 1600 году. Из-за отсутствия войн армия сильно устарела и потеряла форму по меркам сегодняшнего времени."
  TSH_spirit_vic_sakoku_army_2: "Реорганизация армии"
  TSH_spirit_vic_sakoku_army_2_desc: "Сёгунат не видел войны со времен победы Токугава при Сэкигахара в 1600 году. Не имея войн, армия сильно устарела и потеряла форму по нынешним временам."
  TSH_spirit_vic_sakoku_navy: "Истощенный флот".
  TSH_spirit_vic_sakoku_navy_desc: "Флот бакуфу - очень децентрализованная организация, собственность на военно-морские активы и оборудование распределена между бакуфу и владыками-даймё. Не существует организованной командной структуры, и сотрудничество между всеми военно-морскими силами для достижения общей цели является трудноуправляемым."
  TSH_spirit_vic_sakoku_kemi: "Система Кеми".
  TSH_spirit_vic_sakoku_kemi_desc: "Налогообложение путем инспекции, или \"Кеми\", - это система, при которой в деревни ежегодно посылаются инспекторы для оценки ежегодных налоговых сборов. Эта сумма рассчитывалась инспектором в коку и была связана с процентом от того, что производили деревни.\n\nЭто неэффективно, так как инспекторы часто берут взятки от деревень, чтобы значительно занизить сумму налога. Некоторые даже не утруждают себя проверкой! Это делает сбор налогов крайне неэффективным для бакуфу".
  TSH_spirit_vic_sakoku_kemi_1: "Система Кеми"
  TSH_spirit_vic_sakoku_kemi_1_desc: "Налогообложение путем инспекции, или \"Кеми\", - это система, при которой в деревни ежегодно посылаются инспекторы для оценки ежегодных налоговых сборов. Эта сумма рассчитывалась инспектором в коку и была связана с процентом от того, что производили деревни.\n\nЭто неэффективно, так как инспекторы часто берут взятки от деревень, чтобы значительно занизить сумму налога. Некоторые даже не утруждают себя проверкой! Это делает сбор налогов крайне неэффективным для бакуфу".
  TSH_spirit_vic_sakoku_kemi_2: "Система Кеми"
  TSH_spirit_vic_sakoku_kemi_2_desc: "Налогообложение путем инспекции, или \"Кеми\", - это система, при которой в деревни ежегодно посылаются инспекторы для оценки ежегодных налоговых сборов. Эта сумма рассчитывалась инспектором в коку и зависела от процента от произведенной деревней продукции.\n\nЭто, однако, неэффективно, так как инспекторы часто берут взятки от деревень, чтобы значительно занизить сумму налога. Некоторые даже не утруждают себя проверкой! Это делает сбор налогов крайне неэффективным для бакуфу."
 # Han System #NT!
 TSH_spirit_vic_han_system: "Система Хань"
  TSH_spirit_vic_han_system_desc: "Созданная в конце двенадцатого века после возвышения сёгуната Камакура, система §ЫХана§! это уникальная система де-юре, которая просуществовала несколько итераций империи на Японских землях.  Административные регионы, называемые §YДомены Хан§! распределяются между знатными феодальными самурайскими кланами, называемыми §YDaimyo§! которые регулярно платят дань сёгуну.\n \n \nHan Domains часто разрешается демонстрировать большой уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов."
  TSH_spirit_vic_han_system_1: "Система Хань"
  TSH_spirit_vic_han_system_1_desc: "Созданная в конце двенадцатого века после возвышения сёгуната Камакура, система §YХан§! является уникальной системой де-дзюрё, которая продержалась несколько итераций империи на Японских землях.  Административные регионы, называемые §YДомены Хан§! распределяются между знатными феодальными самурайскими кланами, называемыми §YDaimyo§! которые регулярно платят дань сёгуну.\n \n \nHan Domains часто разрешается демонстрировать большой уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов."
  JAP_reformed_han_system: "Реформированная Ханьская система"
  JAP_reformed_han_system_desc: "Созданная в конце двенадцатого века после возвышения сёгуната Камакура, система §YХан§! является уникальной системой де-юре, которая продержалась несколько итераций империи на Японских землях.  Административные регионы, называемые §YДомены Хан§! распределяются между знатными феодальными самурайскими кланами, называемыми §YDaimyo§! которые регулярно платят дань императору.\n \n \nHan Domains часто разрешается демонстрировать большой уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов."
  TSH_spirit_vic_han_currencies: "Децентрализованная валюта"
  TSH_spirit_vic_han_currencies_desc: "Хань уже давно имеют право чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее падение экономики. Мы ограничим эмиссию валюты".
  TSH_spirit_vic_han_currencies_1: "Смешанная валюта"
  TSH_spirit_vic_han_currencies_1_desc: "Хань уже давно имеют право чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее падение экономики. Мы ограничим эмиссию их валюты и создадим собственную национальную валюту".
  TSH_spirit_vic_han_sankin_kotai: "Санкин-котай"
  TSH_spirit_vic_han_sankin_kotai_desc: "Санкин-котай - это практика обязательного посещения вассальными даймё столицы сёгуна в течение определенного времени, после чего им разрешалось вернуться в свой обычный дом в Хань. Это регулярное посещение с пышными процессиями из столицы и в столицу было дорогостоящим и трудоемким. Кроме того, семья даймё должна была находиться в заложниках в столице во время их отсутствия. Это делало перспективу ведения восстания или войны чрезвычайно сложной, что, в свою очередь, делало сёгунат Токугава очень стабильным как единственную власть, имеющую средства для ведения войны."
  TSH_spirit_vic_han_sankin_kotai_obligations: "Обязательства Санкин Котай".
  TSH_spirit_vic_han_sankin_kotai_obligations_desc: "Sankin-Kōtai - это практика обязательного посещения вассальными даймё столицы Сёгунала в течение определенного времени, после чего им разрешалось вернуться в свой обычный дом в Хань. Это регулярное посещение с пышными процессиями из столицы и в столицу было дорогостоящим и трудоемким. Кроме того, семья даймё должна была находиться в заложниках в столице во время их отсутствия. Это делало перспективу ведения восстания или войны чрезвычайно сложной, что, в свою очередь, делало сёгунат Токугава очень стабильным как единственную власть, имеющую средства для ведения войны."
  TSH_spirit_vic_han_sankin_kotai_obligations2: "Обязательства Санкин Котай".
  TSH_spirit_vic_han_sankin_kotai_obligations2_desc: "Sankin-Kōtai - это практика обязательного посещения вассальными даймё столицы Сёгунала в течение определенного времени, после чего им разрешалось вернуться в свой обычный дом в Хань. Это регулярное посещение с пышными процессиями из столицы и обратно было дорогостоящим и отнимало много времени. Кроме того, семья даймё содержалась в столице в качестве заложников в течение того времени, пока они отсутствовали в столице. Это делало перспективу ведения восстания или войны чрезвычайно сложной, что, в свою очередь, делало сёгунат Токугава очень стабильным как единственную власть, имеющую средства для ведения войны."
  TSH_spirit_vic_tozama_domain: "Домен Тодзама"
  TSH_spirit_vic_tozama_domain_desc: "Домены Тозама - это даймё, которые считаются аутсайдерами политического ландшафта сёгуната Токугава. Многие из этих доменов являются наследственными, происходящими из семей, которые выступали против возвышения сёгуната Токугава в 17 веке. Из-за такого неудобного положения многие из этих даймё менее склонны поддерживать сёгуна".
  TSH_spirit_vic_tozama_domain_mad: "Домен Тозама"
  TSH_spirit_vic_tozama_domain_mad_desc: "Домены Тозама - это даймё, которые считаются аутсайдерами политического ландшафта сёгуната Токугава. Многие из этих доменов являются наследственными, происходящими из семей, которые выступали против возвышения сёгуната Токугава в 17 веке. Из-за такого неудобного положения многие из этих даймё менее склонны поддерживать сёгуна".
  TSH_spirit_vic_tozama_domain_happy: "Домен Тозама"
  TSH_spirit_vic_tozama_domain_happy_desc: "Домены Тозама - это даймё, которые считаются аутсайдерами политического ландшафта сёгуната Токугава. Многие из этих доменов являются наследственными, происходящими из семей, которые выступали против возвышения сёгуната Токугава в 17 веке. Из-за такого неудобного положения многие из этих даймё менее склонны поддерживать сёгуна".
  TSH_spirit_vic_fudai_domain: "Домен Фудай"
  TSH_spirit_vic_fudai_domain_desc: "Домены Фудай - это даймё, считающиеся инсайдерами политического ландшафта сёгуната Токугава. Многие из этих доменов являются наследственными, награжденными семейными линиями, которые либо являются важными ветвями правящего клана Токугава, либо были искренними сторонниками Токугава во время их восхождения к власти в 17 веке."
  TSH_spirit_vic_fudai_domain_mad: "Домен Фудай".
  TSH_spirit_vic_fudai_domain_mad_desc: "Домены Фудай - это даймё, считающиеся инсайдерами политического ландшафта сёгуната Токугава. Многие из этих доменов являются наследственными, награжденными семейными линиями, которые либо являются важными ветвями правящего клана Токугава, либо были искренними сторонниками Токугава во время их восхождения к власти в 17 веке."
  TSH_spirit_vic_fudai_domain_happy: "Домен Фудай"
  TSH_spirit_vic_fudai_domain_happy_desc: "Домены Фудай - это даймё, считающиеся инсайдерами политического ландшафта сёгуната Токугава. Многие из этих доменов являются наследственными, награжденными семейными линиями, которые либо являются важными ветвями правящего клана Токугава, либо были искренними сторонниками Токугава во время их восхождения к власти в 17 веке."
  TSH_spirit_vic_hatamoto_troops: "Хатамото"
  TSH_spirit_vic_hatamoto_troops_desc: "Хатамото были самураями, находившимися на прямой службе у сёгуната Токугава. Их боевая доблесть и верность бакуфу прославили их на всю Японию".
  TSH_spirit_vic_han_ansei_purge: "Ansei Purge".
  TSH_spirit_vic_han_ansei_purge_desc: "С восхождением Иэмоти на пост сёгуна, власть Ии Наосукэ обеспечена. Чтобы наказать глупых лордов, поддержавших Кейки Хитоцубаси, и тех, кто противился подписанию иностранных договоров, мы проведем чистку. Будь то домашний арест, тюремное заключение или даже смерть".

 # External Policy #NT!
 TSH_spirit_vic_external_policy_rangaku: "Изучение Рангаку"
  TSH_spirit_vic_external_policy_rangaku_desc: "Ученые Рангаку делают успехи в переводе, исследовании и включении инноваций и знаний, накопленных Западом, в то, что уже известно здесь. Это очень помогает нашим усилиям по модернизации!"
  TSH_spirit_vic_expernal_policy_kaiseijo: "Кайсейджо"
  TSH_spirit_vic_expernal_policy_kaiseijo_desc: "Bansho Shirabesho, \"Институт изучения варварских книг\", позднее Кайсейджо, является бюро переводов иностранной литературы Бакуфу. Институт переводит книги, написанные на западных языках, на японский язык для использования в целях развития, и является важным участником будущей модернизации."
  TSH_spirit_vic_external_policy_kabunakama_monopolies: "Монополии Кабунакама"
  TSH_spirit_vic_external_policy_kabunakama_monopolies_desc: "Кабунакама - это де-факто купеческая гильдия Японии, которая развилась из основных ассоциаций купцов, известных как накама. Кабунакама были уполномочены сёгунатом управлять соответствующими ремеслами, и им разрешалось пользоваться монополией в своей области."
  TSH_spirit_vic_external_amity_treaty_negotiations: "Переговоры по договору о дружбе"
  TSH_spirit_vic_external_amity_treaty_negotiations_desc: "В настоящее время правительство Токугавана ведет переговоры об условиях американо-японского договора о дружбе".
  TSH_spirit_vic_external_amity_treaty_west: "[ROOT.GetAdjective]-Японский договор о дружбе".
  TSH_spirit_vic_external_amity_treaty_west_desc: "Договоры о дружбе были набором "неравных" договоров, подписанных между сёгунатом Токугаван и западными державами, по которым Япония имела неограниченную свободную торговлю с западом, всегда в ущерб долгое время изолированной японской экономике."
