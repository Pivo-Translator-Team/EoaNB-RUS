 TSH_decision_develop_the_metropolises: "Развивать мегаполисы Ниппона"
  TSH_decision_develop_the_metropolises_desc: "Многочисленные разросшиеся городские центры Японии заслуживают новых инвестиций. Чтобы подготовить наши города к более глобализованному миру, мы должны развивать страну."
  TSH_decision_kemi_reform: "Реформировать систему Кеми"
  TSH_decision_kemi_reform_desc: "Коррумпированная и ненадежная система Кеми для сбора налогов для сёгуната просуществовала слишком долго. Поскольку состояние национальной экономики и богатство правительства становятся все более важными, мы должны реформировать систему сбора налогов."
  TSH_decision_tackle_kabuna_monopolies: "Решить проблему монополии Кабунакамы".
  TSH_decision_tackle_kabuna_monopolies_desc: "Кабунакама - это собрание гильдий и купеческих ассоциаций, представляющих купеческие классы. В течение долгого времени они владели санкционированными государством монополиями и грантами на различные товары и услуги. В обмен на эту привилегию сёгунат платил значительные налоги. Неоднократно предпринимались попытки поставить под сомнение или отменить эти системы, но гильдии оказывали яростное сопротивление. Мы больше не можем терпеть эти препятствия на пути стагнирующей экономики".
  TSH_decision_widen_the_tokaido: "Обновить Токайдо".
  TSH_decision_widen_the_tokaido_desc: "Токайдо", или Восточная морская дорога, была одной из пяти великих транспортных артерий Японии на протяжении всего периода Эдо. Ее маршрут проходит вдоль восточных берегов Хонсю и Токугаван".
  TSH_decision_widen_the_nakasendo: "Восстановить Накасэндо".
  TSH_decision_widen_the_nakasendo_desc: "Накасэндо", или Центральная горная дорога, была одной из пяти великих транспортных артерий Японии на протяжении всего периода Эдо. Ее маршрут пролегает вдоль центральных гор и плато Киото".
  TSH_decision_widen_the_koshu_kaido: "Реконструировать Кошу Кайдо".
  TSH_decision_widen_the_koshu_kaido_desc: "Кошу Кайдо, или Дорога сакэ, была одной из 5 великих транспортных артерий Японии на протяжении всего периода Эдо. Ее маршрут проходит по равнине Эдо и северным горам".
  TSH_decision_widen_the_oshu_kaido: "Реконструировать Ōшу Каидо".
  TSH_decision_widen_the_oshu_kaido_desc: "Ōшу Каидо" или Дорога семян, была одной из 5 великих транспортных артерий Японии на протяжении всего периода Эдо. Ее маршрут проходит вдоль северо-восточных берегов Хонсю".
  TSH_decision_widen_the_nikko_kaido: "Отремонтировать Никко Кайдо".
  TSH_decision_widen_the_nikko_kaido_desc: "Никко Кайдо" - одна из 5 великих транспортных артерий Японии периода Эдо. Этот маршрут, по которому часто ездят, соединяет Эдо с великими святилищами Манган-дзи и Тосоша в Никко".
