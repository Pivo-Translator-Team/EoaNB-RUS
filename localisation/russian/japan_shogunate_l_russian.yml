 TSH_spirit_vic_byogaku_tsuron: "Исследования Биогаку Цурон"
 TSH_spirit_vic_byogaku_tsuron_desc: "Биогаку Цурон - одна из первых коллекций современных западных знаний в Японии, собранных в период ее изоляции. В то время как правительство и большинство японцев считали важным сохранить японские ценности и идеалы, многим ученым было рекомендовано изучать Биогаку Цурон, чтобы расширить свою мудрость и найти способы соединить медицинские знания с традиционными японскими практиками."
