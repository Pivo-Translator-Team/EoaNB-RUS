  JAP_tokugawa_shogunate.91.t: "Брак [TSH.GetLeader] и принцессы Кадзуномия".
  JAP_tokugawa_shogunate.91.d: "В этот день Япония празднует, когда [TSH.GetLeader], нынешний сёгун и принцесса Кадзуномия, сестра нынешнего императора Японии Комэй, собрались в Эдо, чтобы пожениться. Это уже шестой раз, когда член императорской семьи женится на нынешнем или будущем сёгуне. Как и другие предыдущие браки, этот брак должен был утихомирить медленно, но неуклонно растущие разногласия между императорским двором и Советом бакуфу. На этот раз соглашение было согласовано, чтобы ослабить напряженность, охватившую страну после ее недавнего возвращения в мировую политику. Несомненно, оно должно укрепить единство Японии, которому серьезно угрожают внутренние и внешние соперники Японии. \n\nПутешествие принцессы из императорского двора в Киото в политический центр сёгуната вызвало некоторые проблемы, так как местные жители вдоль реки Накасэндо должны были принять очень жесткие меры, чтобы не допустить никаких неудобств во время проезда дорожной группы невесты. Огромное количество последователей Кадзуномии означало, что повреждения инфраструктуры и дальнейшие экономические проблемы были несомненны. Несмотря на все вышеперечисленные проблемы, само путешествие завершилось через 26 дней без каких-либо препятствий, благодаря тому, что правители Токугава согласились оплатить любой ущерб, причиненный путешествующей партией, что свидетельствует об ослабевающей силе чиновников Токугава, нуждавшихся в переговорах с протестующими. \n\nНо в конце концов брак состоялся, и теперь Япония готова к своему будущему - с сильным сотрудничеством между двором и сёгунатом!".
  JAP_tokugawa_shogunate.91.a: "Великолепно!"
  JAP_tokugawa_shogunate.91.b: "Новая надежда для Японии".
  JAP_tokugawa_shogunate.91.c: "Развитие, за которым нужно следить...".
  JAP_tokugawa_shogunate.92.t: "Американо-токугаванское сотрудничество?".
  JAP_tokugawa_shogunate.92.d: "Хотя изначально именно Соединенные Штаты нарушили покой Японии и силой заставили бакуфу подписать первый из Договоров о дружбе, становятся очевидными новые политические реалии, поскольку Япония и Соединенные Штаты имеют все более схожие интересы в Восточной Азии. Растущее присутствие европейских держав, таких как Великобритания, Франция и т.п., вызывает опасения, что Япония, как и Китай, впадет в настоящие политические потрясения.\n \n \nПлохо для бизнеса."
  JAP_tokugawa_shogunate.92.a: "Сотрудничать с ними"
  JAP_tokugawa_shogunate.92.b: "Нет времени для Восточной Азии".
  JAP_tokugawa_shogunate.92.c: "Хорошо"
  JAP_tokugawa_shogunate.92.e: "Хорошо".
  JAP_tokugawa_shogunate.93.t: "Фракция Хитосубаси отрекается от Ии Наосукэ".
  JAP_tokugawa_shogunate.93.d: "Спустя несколько недель после того, как Тайро стал Тайро, многие члены Совета бакуфу начали публичное отречение от Ии Наосукэ, которого многие считают слишком противоречивым и связанным человеком, чтобы быть лидером и арбитром вместо сёгуна. Заметны связи Ии Наосукэ с фракцией Кии - одной из тех, кто воспитал Кейки, и поэтому ему нельзя доверять справедливое разбирательство в спорах между различными фракциями."
  JAP_tokugawa_shogunate.93.a: "Иэсада слишком болен, чтобы передумать...".
  JAP_tokugawa_shogunate.94.t: "Нападение на Дзэнпукудзи".
  JAP_tokugawa_shogunate.94.d: "Самураи из домена Мито подожгли храм Дзенпукудзи в Эдо прошлой ночью, в жестокой попытке сжечь заживо американскую делегацию.\n \n \n Жертв не обнаружено."
  JAP_tokugawa_shogunate.94.a: "Возмутительно!"
  JAP_tokugawa_shogunate.94.b: "Возмутительно!"
  JAP_tokugawa_shogunate.94.c: "Проклятье!"
 JAP_tokugawa_shogunate.95.t: "Русский солдат разбит на куски в Йокохоме!".
  JAP_tokugawa_shogunate.95.d: "Сегодня утром в Йокогаме прибывшая российская делегация встретила ожесточенное сопротивление, в результате чего двое российских охранников получили тяжелые ранения, а один погиб, разрубленный на куски."
  JAP_tokugawa_shogunate.96.t: "Голландцы убиты в Йокогаме".
  JAP_tokugawa_shogunate.96.d: "Два голландских офицера были убиты в драке в порту Йокогамы. Подозреваемые были пойманы и немедленно заключены в тюрьму".
  JAP_tokugawa_shogunate.97.t: "Кораблекрушение в гавани Йокосуки".
  JAP_tokugawa_shogunate.97.d: "Прусский корабль потерпел крушение у берегов гавани Йокосука. Согласно договору о дружбе, Япония должна была оказывать помощь всем прусским кораблям, если они терпят крушение, однако местные офицеры не успели вовремя отреагировать, прежде чем корабль был потерян."
  JAP_tokugawa_shogunate.98.t: "Французский слуга попал в засаду!"
  JAP_tokugawa_shogunate.98.d: "В результате явно целенаправленного нападения, слуга французского министра был почти убит прошлой ночью. Слуга остался жив, но лишь едва-едва. Очевидно, что волнения и преследования иностранцев в Осаке достигли нового уровня."
  JAP_tokugawa_shogunate.99.t: "Убийство Генри Хойксена"
  JAP_tokugawa_shogunate.99.d: "После званого ужина с графом Эйленбургом в ночь совместного представительства Нидерландов и Америки Генри Хойксен отправился в легацию США в храме Дзенпуку в сопровождении трех конных офицеров и четырех лакеев с фонарями. На отряд внезапно напали семь шиси, предположительно из домена Сацума, хотя расследование еще продолжается. Однако в схватке Хойксен получил смертельные раны с обеих сторон тела. Сев на лошадь и проскакав галопом около 200 ярдов до Американского легата, он был доставлен внутрь и получил медицинскую помощь, но умер от ран позже той же ночью."
  JAP_tokugawa_shogunate.100.t: "Чистка Ансея"
  JAP_tokugawa_shogunate.100.d: "Напряженность и разобщенность процветают во всем аристократическом классе Японии, не только среди знати Сонно Дзёи, но и внутри самого Совета бакуфу. Пришедший к власти по приказу больного Токугавы Иэсады, Ии Наосукэ, лидер фракции Кии, объявил о необходимости "чистки" угрожающих личностей по всей Японии ради ее стабильности и перспектив процветания.\n \n \nВ связи с этим объявлением возникли большие волнения. Многие, как во фракции Ии Наосукэ, так и вне ее, задаются вопросом, станут ли они мишенью, и если да, то как далеко это зайдет".
  JAP_tokugawa_shogunate.100.a: "Для сёгуна!".
  JAP_tokugawa_shogunate.100.b: "Подождите, что?!"
  JAP_tokugawa_shogunate.100.c: "Это может выйти из-под контроля..."
  JAP_tokugawa_shogunate.101.t: "Смерть Ёсида Сёина"
  JAP_tokugawa_shogunate.101.d: "Один из самых многообещающих интеллектуалов Японии, Ёсида Сёин умер вчера в результате инцидента, который, как многие опасаются, станет лишь первым из многих убийств в крестовом походе II Наосукэ за "стабильность". Его смерть, вероятно, вызвана слухами о том, что Ёсида тайно собирает новые военные силы для свержения сёгуната."
  JAP_tokugawa_shogunate.101.a: "Хорошо".
  JAP_tokugawa_shogunate.101.b: "Они заплатят!"
 JAP_tokugawa_shogunate.101.c: "Это может выйти из-под контроля...".
  JAP_tokugawa_shogunate.102.t: "Смерть Хасимото Санаи"
  JAP_tokugawa_shogunate.102.d: "Один из величайших самураев императора Комэя, Хасимото Санаи был казнен через отсечение головы за измену сёгуну. Многие боятся, к чему приведет возмездие за убийство одного из самых доверенных людей Комэя. Если и есть что-то, то стабильность - наименее вероятный исход".
  JAP_tokugawa_shogunate.103.t: "Арест Нагаи Наоюки"
  JAP_tokugawa_shogunate.103.d: "Нагаи Наоюки, один из самых почитаемых лидеров бакуфу и ведущий голос фракции Хитосубаси, был насильно отстранен от должности и подвергнут домашнему аресту.\n \n Похоже, что даже лояльные члены Совета бакуфу являются подходящими целями для Наусукэ. "
  JAP_tokugawa_shogunate.104.t: "Арест Хотта Масаёси"
  JAP_tokugawa_shogunate.104.d: "Хотта Масаёси, предшественник Ии Наосукэ и часто один из величайших политиков Наосукэ, был арестован и заключен в камеру в Чиба гвардейцами бакуфу под руководством Наосукэ. Его дальнейшая судьба остается неопределенной".
  JAP_tokugawa_shogunate.105.t: "Арест Датэ Мунэри"
  JAP_tokugawa_shogunate.105.d: "Датэ Мунэри, брат одного из самых надежных подданных бакуфу - субдаймё, был арестован и доставлен в свой замок в Сендае. Хотя сам Датэ Мунэри не был таким же стойким сторонником Ии Наосукэ, он также никогда не был критиком."
  JAP_tokugawa_shogunate.106.t: "Арест Ямаути Тоёсигэ"
  JAP_tokugawa_shogunate.106.d: "Даймё домена Тоса, Ямаути Тоёсигэ, вчера был упокоен полком гвардейцев Бакуфу. Домен Тоса, один из самых богатых доменов Тозама, подозревается в сотрудничестве с другими доменами Тозама в заговоре с целью узурпации сёгуната. Только время покажет, будет ли проведен допрос и что из этого выйдет".
  JAP_tokugawa_shogunate.107.t: "Инцидент в Сакурадамоне"
  JAP_tokugawa_shogunate.107.d: "II Наосукэ был казнен во время неожиданного рейда небольшой группы самураев из домена Мито в Сакурадамон, завершив год кровопролития с наиболее ощутимым, по мнению многих, результатом.\n \n Теперь у сёгуната Токугава больше нет старого мудрого лидера, на которого можно положиться, и вместо него правление должен начать молодой и неопытный Токугава Иэомэти."
  JAP_tokugawa_shogunate.107.a: "Мы не можем допустить этого".
  JAP_tokugawa_shogunate.107.b: "Конец тирании!"
  # 108 hidden #NT!
 JAP_tokugawa_shogunate.109.t: "13 дней до Киото"
  JAP_tokugawa_shogunate.109.d: "Большая процессия из более чем 200 парадистов, дворян, работников совета, логистов и членов их семей совершает поход из Эдо в Киото, чтобы отпраздновать знаменательное событие - королевскую свадьбу. Улицы наводнены телегами и пешеходами, а в деревнях вдоль маршрута наблюдается такой уровень туризма, какого не видели уже два поколения."
  JAP_tokugawa_shogunate.109.a: "Прекрасный роман!"
  JAP_tokugawa_shogunate.110.t: ""Изгнание варваров"".
  JAP_tokugawa_shogunate.110.d: "Согласно новому указу японского императора Комэй Ямато, все варвары (неяпонцы) должны быть изгнаны из страны. Это было сделано из-за частых столкновений и откровенных злоупотреблений со стороны приезжих иностранцев по отношению к японскому народу, а также из-за того, что японцы считают иностранную культуру и религию потенциально развращающими традиционный уклад жизни в Японии."
  JAP_tokugawa_shogunate.110.a: "Это не может привести к добру".
  JAP_tokugawa_shogunate.110.b: "Комэй наконец-то начал действовать?"
  JAP_tokugawa_shogunate.110.c: "Просто слова бессильного монарха".
  JAP_tokugawa_shogunate.110.e: "Что это будет означать для Востока?"
  JAP_tokugawa_shogunate.111.t: "Покушение на Андо Нобумаса".
  JAP_tokugawa_shogunate.111.d: "Андо Нобумаса, один из ведущих деятелей фракции Сонно Дзёи, который способствовал недавнему сотрудничеству с Бакуфу и помог в организации брака между [TSH.GetLeader] и принцессой Кадзуномия, едва избежал смерти от рук группы убийц. Хотя ему удалось спастись, он был тяжело ранен, и возникает вопрос, кто мог напасть на человека, которого многие считают тем, кто предотвратил близкую гражданскую войну."
  JAP_tokugawa_shogunate.111.a: "Мы должны расследовать это!"
  JAP_tokugawa_shogunate.111.b: "Разрыв между судами?"
  JAP_tokugawa_shogunate.112.t: "Инцидент Намамуги"
 JAP_tokugawa_shogunate.112.d: "4 путешествующих британских торговых сановника встретили свой конец, сбитые свитой [SAT.GetLeader], который возвращался домой после выполнения своих обязательств Санкин Котай. Купцы были сбиты с ног после того, как не сошли с дороги, приближаясь к процессии даймё, и подъехали слишком близко - общеизвестная практика вежливости и уважения, с которой согласились даже правительства, вынудившие Японию подписать договоры о дружбе. Несмотря на оскорбительные действия купцов, эти люди по-прежнему являются высокопоставленными представителями интересов британской Восточной Азии, и никто не верит, что этот инцидент будет проигнорирован Лондоном."
  JAP_tokugawa_shogunate.113.t: "Американское судно приближается к проливу Симоносеки"
  JAP_tokugawa_shogunate.113.d: "Недавнее провозглашение императора Комэя об изгнании варваров не лишено смысла. За последние несколько сезонов мы слышали много новостей о злодеяниях иностранцев, осмелившихся ступить на японскую землю.\n \n \nНаш Домен Чошу сейчас находится в уникальном месте, которое может позволить нам исполнить слова нашего императора. Он расположен на входе в геостратегический пролив Симоносеки, который охраняет навигационные пути из Китая в Восточную Японию и в Тихий океан. Как таковые, воды Чошу всегда пользовались большим спросом, и их использование только возросло за годы после разрушительных договоров о дружбе, которые открыли берега для звероподобных иностранцев... У нас есть возможность навсегда изгнать этих варваров из Японии. Как нам следует поступить?"
  JAP_tokugawa_shogunate.113.a: "Огонь!"
  JAP_tokugawa_shogunate.113.b: "Это слишком опасно".
  JAP_tokugawa_shogunate.114.t: "Инцидент в Пемброке"
  JAP_tokugawa_shogunate.114.d: "Американское торговое судно "SS Pembroke" было обстреляно ранним утром, когда оно стояло на якоре в полукилометре от берегов юго-западной Японии. Два атакующих корабля, позднее идентифицированные как недавно полученные фрегаты японского домена Чошу, по сообщениям, скандировали "Почитай императора, изгони варваров", когда они приблизились перед обстрелом "Пемброка".\n \n Тяжелая броня "Пемброка" смогла устоять под непрекращающимся огнем, и "Пемброк" смог уйти без потерь в соседний пролив Бунго."
  JAP_tokugawa_shogunate.114.a: "Контрим их!"
  JAP_tokugawa_shogunate.114.b: "Хорошо!"
  JAP_tokugawa_shogunate.114.c: "Эти нецивилизованные японцы!"
  JAP_tokugawa_shogunate.115.t: "Французское судно приближается к проливу Симоносеки".
  JAP_tokugawa_shogunate.116.t: "Инцидент в Киен-Чане"
  JAP_tokugawa_shogunate.116.d: "Французский военный пароход "Киен Чан" был обстрелян, когда он стоял на якоре в километре от берега юго-западной Японии. Два атакующих корабля, позднее идентифицированные как недавно полученные фрегаты японского домена Чошу, по сообщениям, скандировали "Почитай императора, изгони варваров", когда они приблизились, прежде чем открыть огонь по Kien Chan.\n \n Французские моряки были застигнуты врасплох и получили тяжелые повреждения, прежде чем им удалось отступить от берегов домена Чошу. У французов был один раненый".
  JAP_tokugawa_shogunate.117.t: "Голландское судно приближается к проливу Симоносеки"
  JAP_tokugawa_shogunate.118.t: "Инцидент с Медузой"
  JAP_tokugawa_shogunate.118.d: "Голландский фрегат "Медуза" был обстрелян, когда он стоял на якоре в километре от берега юго-западной Японии. Два атакующих корабля, позже идентифицированные как недавно полученные фрегаты японского домена Чошу, по сообщениям, скандировали "Почитайте императора, изгоните варваров", когда они приблизились, прежде чем открыть огонь по Kien Chan.\n \n Голландские моряки были застигнуты врасплох нападением, поскольку голландцы веками поддерживали дружеские отношения с японцами и не ожидали, что недавняя японская агрессия по отношению к иностранцам коснется и их. Но теперь, похоже, для исключений мало места".
  JAP_tokugawa_shogunate.119.t: "Вопрос Чосю"
  JAP_tokugawa_shogunate.119.d: "Последние события в Японии, связанные с подъемом Сонно Джойс, радикальной фракции в японском посольстве, чертовски заинтересованной в возрождении власти Ямато и развязывании войны с внешним миром. Вдохновленный нынешним опальным императором Японии, Чошу Домен, особенно нестабильное феодальное владение на юге Японии, объявило, что больше не потерпит иностранных кораблей в своих водах.\n \n Так как наши корабли значительно превосходят их, а японские вооружения все еще на десятилетия отстают от наших, один из наших кораблей решил пройти пролив Симоносеки, который проходит вдоль побережья Чошу. К нашему удивлению, они осмелились напасть на нас!\n \n Хотя наш корабль смог выбраться из воды и вернуться в дружественные порты, тот факт, что наши моряки подверглись нападению, является явным нарушением договора о дружбе, который мы заключили с Эдо. Что нам делать?"
  JAP_tokugawa_shogunate.119.a: "Мы не оставим это без внимания. Пошлите флот!"
  JAP_tokugawa_shogunate.119.b: "Передайте дипломатический спор двору этого сёгуна!".
  JAP_tokugawa_shogunate.120.t: "Варвары наносят ответный удар!"
  JAP_tokugawa_shogunate.120.d_both: "Объединенные силы французских и американских военно-морских судов подошли к нашим берегам и обстреляли наши корабли и столицу! Нашему флоту удалось отбить экспедицию с небольшими потерями. К сожалению, ущерб, нанесенный нашему флоту, выведет его из строя на несколько месяцев...".
  JAP_tokugawa_shogunate.120.d_usa: "Силы американских военно-морских судов подошли к нашим берегам и обстреляли наши корабли и столицу! Нашему флоту удалось отбить экспедицию с небольшими потерями. К сожалению, ущерб, нанесенный нашему флоту, выведет его из строя на несколько месяцев...".
  JAP_tokugawa_shogunate.120.d_fra: "Объединенные силы французских военно-морских судов подошли к нашим берегам и обстреляли наши корабли и столицу! Нашему флоту удалось отбить экспедицию с небольшими потерями. К сожалению, ущерб, нанесенный нашему флоту, выведет его из строя на несколько месяцев...".
  JAP_tokugawa_shogunate.120.a: "Эти злодейские варвары!"
  JAP_tokugawa_shogunate.121.t: "Битва за пролив Симоносеки".
  JAP_tokugawa_shogunate.121_usa.d: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки со стороны домена Чошу, американская экспедиция прибыла в эти воды для преследования этих пиратов. Потери были незначительными, несмотря на то, что обеим сторонам удалось нанести большой урон флотам друг друга. Однако, хотя несколько кораблей, участвовавших в сражении, представляют собой лишь малую часть американского флота, флот Чошу, похоже, остался в таком состоянии, что не сможет больше совершать рейды на кораблях в течение довольно длительного времени..."
  JAP_tokugawa_shogunate.121_fra.d: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки со стороны Домена Чошу, французская экспедиция прибыла в эти воды для преследования пиратов. Потери были незначительными, несмотря на то, что обеим сторонам удалось нанести большой урон флотам друг друга. Однако, хотя несколько кораблей, участвовавших в сражении, представляют собой лишь малую часть французского флота, флот Чошу, похоже, остался в таком состоянии, что не сможет больше совершать рейды на кораблях в течение довольно длительного времени..."
  JAP_tokugawa_shogunate.121_both.d: "В ответ на недавние нападения на суда, пересекающие пролив Симоносеки со стороны Домена Чошу, совместная французская и американская экспедиция прибыла в эти воды для преследования пиратов. Потери были незначительными, несмотря на то, что обеим сторонам удалось нанести большой урон флотам друг друга. Однако, хотя несколько кораблей, участвовавших в сражении, представляют собой лишь малую часть французского и американского флотов, флот Чошу, похоже, остался в таком состоянии, что не сможет больше совершать рейды на кораблях в течение довольно длительного времени..."
  JAP_tokugawa_shogunate.121.a: "По крайней мере, он не развивался дальше...".
  JAP_tokugawa_shogunate.121.b: "Интересное развитие"
  JAP_tokugawa_shogunate.121.c: "Надеюсь, на этом все и закончится".
  JAP_tokugawa_shogunate.122.t: "Восстание Мито"
  JAP_tokugawa_shogunate.122.d: "После растущего беспокойства по поводу слабости и неправильного управления [TSH.GetLeader] и Совета Бакуфу, большие силы самураев Ронина восстали в домене Мито. Они поддерживают неудачную политику Бакуфу по сопротивлению иностранному влиянию и опасаются, что если нынешний курс продолжится, Япония станет просто еще одной колонией, как многие по всему миру.\n \n \n Восстание, возглавляемое сторонником Сонно Дзёи ученым Такэдой Кунсэем, насчитывает почти три тысячи человек и в первых столкновениях смогло отбить гораздо более крупные и предположительно хорошо обученные силы Бакуфу из домена Мито. "
  JAP_tokugawa_shogunate.122.a: "Мы не терпим слабости"
  JAP_tokugawa_shogunate.122.b: "Измена!"
  JAP_tokugawa_shogunate.122.c: "Как это будет происходить?"
  JAP_tokugawa_shogunate.123.t: "Конец восстания Мито".
  JAP_tokugawa_shogunate.123.d: "Несмотря на доблестные бои повстанцев и тысячи потерь бакуфуских сил, после нескольких месяцев стычек, ронины-повстанцы из домена Мито, наконец, были захвачены или сдались бакуфуским силам."
  JAP_tokugawa_shogunate.123.a: "Мы добились своего"
  JAP_tokugawa_shogunate.123.b: "Наконец-то"
  # 124 HIDDEN #NT!
  JAP_tokugawa_shogunate.125.t: "Смерть Токугавы Иэмоти".
  JAP_tokugawa_shogunate.125.d: "Токугава Иэмоти скончался от сердечной недостаточности в большом дворце сегодня утром, оставив после себя наследство, полное неопределенных перспектив. Его сыну и предполагаемому наследнику, Таясу, всего три года - слишком мал, чтобы взойти на трон. После долгих размышлений Совет бакуфу решил, что регент приведет лишь к еще большему расколу и недоверию со стороны японской общественности, и вместо этого решил назначить следующим императором бывшего кандидата в сёгуны Токугаву Ёсинобу, который, по многим данным, все еще пользуется относительной популярностью как среди бакуфу, так и среди многочисленных антибакуфуских фракций..."
  JAP_tokugawa_shogunate.125.a: "Да пребудет с ним ветер".
  JAP_tokugawa_shogunate.125.b: "Хорошо".
  JAP_tokugawa_shogunate.126.t: "Инцидент в Икедая"
  JAP_tokugawa_shogunate.126.d: "Синсэнгуми раскрыли тайный заговор повстанцев-сонно-дзёи, которые готовились к большому восстанию, находясь в небольшом трактире на северо-западе Киото. Среди захваченных - давно разыскиваемый повстанец Фурутака Шунтаро. После ожесточенных допросов, включая подвешивание за лодыжки и протыкание пятидюймовыми шипами. Раскрытый заговор касался поджога священного города Киото и захвата Мацудайры Катамори, нашего главного чиновника в Киото, которому поручено... наблюдение за императорским дворцом.\n \n Ожидается, что скоро станут известны многие имена тех, кто сотрудничал в этом зловещем заговоре."
  JAP_tokugawa_shogunate.127.t: "Инцидент Кинмон"
  JAP_tokugawa_shogunate.127.d: "Несмотря на многочисленные аресты в последние дни, заговор, который мы раскрыли 3 недели назад, был приведен в действие! Прошлой ночью, широкий пожар охватил множество районов Киото, принеся опустошение и хаос по всему городу.\n \n \nОколо трех тысяч повстанцев попытались пробиться в Императорский дворец, чтобы "освободить" Императора Комэй и Императорскую семью. К счастью, верные гарнизоны из Айдзу и Сацума сумели продержаться в осаде достаточно долго, чтобы прибыло подкрепление бакуфу. Хотя силам бакуфу удалось предотвратить побег императорской семьи и захватить мятежников, треть Киото теперь лежит в руинах из-за пожара и битвы. По сообщениям, было разрушено 28 000 домов".
  JAP_tokugawa_shogunate.128.t: "Опасные мятежники"
  JAP_tokugawa_shogunate.128.d: "После ожесточенных допросов выяснилось, что руководство в этом почти катастрофическом перевороте было сформировано из советов домена Чошу. Хотя нет никаких прямых связей, заставляющих полагать, что сам даймё Чосю является предателем, мы можем ожидать, что многие из его чиновников могут укрывать или быть предателями, замышляющими падение сёгуната!".
  JAP_tokugawa_shogunate.128.a: "Попросите [CHO.GetLeader] помочь найти этих мятежников!"
  JAP_tokugawa_shogunate.128.b: "Вмешательство в Чошу приведет лишь к новым беспорядкам...".
  JAP_tokugawa_shogunate.129.t: "Бакуфу требует восстания".
  JAP_tokugawa_shogunate.129.d: "Расследование последней попытки переворота в Киото указывает на то, что несколько наших чиновников, возможно, замышляли свержение сёгуна. Теперь Синсэнгуми, шпионы бакуфу, потребовали от нас сотрудничества в поисках этих предателей. Как мы должны ответить?"
  JAP_tokugawa_shogunate.129.a: "Защитить наших людей!"
  JAP_tokugawa_shogunate.129.b: "Предатели при нашем дворе? Мы должны найти их!"
  JAP_tokugawa_shogunate.130.t: "Домен Чосю игнорирует требования"
  JAP_tokugawa_shogunate.130.d: "[CHO.GetLeader] отверг призывы бакуфу к сотрудничеству! Может ли он сам быть частью движения Сонно Дзёи?".
  JAP_tokugawa_shogunate.130.a: "Уничтожить мори!"
  JAP_tokugawa_shogunate.131.t: "Чосю стоит твердо"
  JAP_tokugawa_shogunate.131.d: "Расследование последнего переворота в Киото указывает на то, что должностные лица в Домене Чошу, возможно, финансировали и поддерживали заговор. Синсэгуми, департамент разведки Совета Бакуфу, попросил [CHO.GetLeader] сотрудничать с расследованием, но даймё отказался от сотрудничества, ссылаясь на права своего домена на автономию!".
  JAP_tokugawa_shogunate.131.a: "Удивительно".
  JAP_tokugawa_shogunate.132.t: "Чосю сдаётся мятежникам!".
  JAP_tokugawa_shogunate.132.d: "Расследование последнего переворота в Киото указывает на то, что должностные лица в Домене Чошу, возможно, финансировали и поддерживали заговор. Синсэгуми, отдел разведки Совета Бакуфу, попросил [CHO.GetLeader] сотрудничать со следствием.\n \n \nНесколько чиновников в суде Чошу уже арестованы и допрошены. Только время покажет, сколько еще заговорщиков замешано в этом и последующих инцидентах."
  JAP_tokugawa_shogunate.132.a: "Мудрое решение".
  JAP_tokugawa_shogunate.132.b: "Удивительное".
  JAP_tokugawa_shogunate.132.c: "Хорошо".
  # 133 hidden #NT!
 JAP_tokugawa_shogunate.134.t: "Токугава Иэмоти умирает от оспы".
  JAP_tokugawa_shogunate.134.d: "Великий сёгун Токугава Иэмоти скончался от оспы вчера вечером после короткой недели тяжелой лихорадки в постели.\n\nВ Бакуфу сейчас идут схватки, чтобы решить судьбу сёгунского трона. Таэясу, сыну Иэмоти и предполагаемому наследнику, всего три года, и поэтому он не может взять на себя ответственность. Обсуждался вопрос о назначении регента, но многие опасаются, что любой регент, не назначенный непосредственно Иэмоти до его смерти, не будет обладать достаточной легитимностью и влиянием при все более расколотом дворе бакуфу, чтобы возглавить страну. Более того, многие ожидали, что Сонно Дзёи воспользуется снижением благосклонности общества к двору, если регент возглавит страну. Наконец, после долгих раздумий Совет остановился на кандидатуре Токугавы Ёсинобу, предыдущего сёгуна, который все еще относительно популярен среди большинства крупных политических фракций и даже, кажется, дружелюбно относится к все более тревожному Сонно Дзёи."
  JAP_tokugawa_shogunate.134.a: "Да пребудет с ним ветер".
  JAP_tokugawa_shogunate.134.b: "Смена караула..."
  # 135 hidden #NT!
  JAP_tokugawa_shogunate.136.t: "Инцидент с Икаром"
  JAP_tokugawa_shogunate.136.d: "Ранним утром два британских военных моряка с заходящего британского шлюпа HMS Icarus были быстро убиты неизвестным фехтовальщиком, когда они возвращались после ночной попойки в Нагасаки. Расследование все еще ведется, чтобы найти мечника и выяснить, была ли это личная обида или целенаправленное нападение. "
  JAP_tokugawa_shogunate.136.a: "Скорее всего, мужчины были пьяны и, вероятно, устроили драку...".
  JAP_tokugawa_shogunate.136.b: "Этого, скорее всего, не спустят...".
  JAP_tokugawa_shogunate.137.t: "Дело Японии...".
  JAP_tokugawa_shogunate.137.d: "Недавняя гибель наших морских офицеров не может быть легко забыта. Японцы были обязаны защищать наших купцов и моряков, находясь на японской земле, в соответствии с договорами, которые мы любезно подписали с ними. Они обязаны найти виновных и выплатить компенсацию семьям погибших".
  JAP_tokugawa_shogunate.137.a: "Мы этого так не оставим".
  JAP_tokugawa_shogunate.137.b: "Это была вина наших мужчин, которые поздно вышли на улицу".
  JAP_tokugawa_shogunate.138.t: "Британия требует расследования"
  JAP_tokugawa_shogunate.138.d: "Представители Великобритании потребовали немедленно найти и арестовать убийцу двух их офицеров!".
  JAP_tokugawa_shogunate.138.a: "У нас нет другого выбора, кроме как сделать это".
  JAP_tokugawa_shogunate.138.b: "Мы слишком заняты".
  JAP_tokugawa_shogunate.139.t: "Результаты расследования..."
  JAP_tokugawa_shogunate.139.d: "Человек, подходящий под описание фехтовальщика, который зарубил двух британских офицеров, был найден и задержан в Фукоке".
  JAP_tokugawa_shogunate.139.a: "Отправить его к британцам"
  JAP_tokugawa_shogunate.140.t: "Репарации из Японии"
  JAP_tokugawa_shogunate.140.d: "Правительство Токугавана выполнило свои обязательства, арестовало убийцу наших офицеров и выплатило причитающиеся репарации".
  JAP_tokugawa_shogunate.140.a: "Мы можем простить это в последний раз".
  JAP_tokugawa_shogunate.140.b: "Мы не можем простить этот проступок".
  JAP_tokugawa_shogunate.141.t: "Прибывает корабль из [FROM.GetName]".
  JAP_tokugawa_shogunate.141.d: "Судно, которое мы приобрели у [FROM.GetName], прибыло!".
  JAP_tokugawa_shogunate.141.a: "Благо для нашей военно-морской промышленности".
  JAP_tokugawa_shogunate.142.t: "Ship from [FROM.GetName] Arrives" #NT!
  JAP_tokugawa_shogunate.142.d: "The vessel we purchased from [FROM.GetName] has arrived!" #NT!
  JAP_tokugawa_shogunate.150.t: "Инцидент в Намамуги"
  JAP_tokugawa_shogunate.150.d: "Это оскорбление не может быть терпимым".
  JAP_tokugawa_shogunate.150.a: "Маленькие дела через океаны..."
  JAP_tokugawa_shogunate.151.t: "Великобритания требует репараций!".
  JAP_tokugawa_shogunate.151.d: "Недавний инцидент с казнью британских чиновников [SAT.GetLeader] вызвал большой инцидент, который мы больше не можем игнорировать. Британцы потребовали от Сацумы выплатить возмутительную компенсацию за этот инцидент, и вряд ли Сацума заплатит."
  JAP_tokugawa_shogunate.151.a: "Сацума должна заплатить".
  JAP_tokugawa_shogunate.151.b: "Мы сами заплатим".
  JAP_tokugawa_shogunate.152.t: "Великобритания требует репараций!".
  JAP_tokugawa_shogunate.152.d: "Недавний инцидент с казнью британских офицеров вызвал большой инцидент, который британцы больше не могут игнорировать. Они требуют большей защиты для своих офицеров и репараций в миллионы британских шиллингов. Эти требования считаются возмутительными и должны быть проигнорированы".
  JAP_tokugawa_shogunate.152.a: "По праву, откажитесь от этих требований!".
  JAP_tokugawa_shogunate.152.b: "Заплати им".
  JAP_tokugawa_shogunate.153.t: "Сацума отказывается!"
  JAP_tokugawa_shogunate.153.d: "Домен Сацума отказался подчиниться британским требованиям!".
  JAP_tokugawa_shogunate.153.a: "Это не может быть хорошо".
  JAP_tokugawa_shogunate.153.b: "Мы этого так не оставим".
  JAP_tokugawa_shogunate.154.t: "Сацума платит!"
  JAP_tokugawa_shogunate.154.d: "Домен Сацума согласился выплатить репарации, предотвратив эскалацию между японцами и британцами!".
  JAP_tokugawa_shogunate.154.a: "Хорошо!"
  JAP_tokugawa_shogunate.155.t: "Великобритания требует репараций!".
  JAP_tokugawa_shogunate.155.d: "Британская делегация вернулась и вновь требует репараций! \n \nСацума отказалась от этих требований, ссылаясь на британское высокомерие по отношению к нашим обычаям."
  JAP_tokugawa_shogunate.155.a: "Попытаться убедить их"
  JAP_tokugawa_shogunate.155.b: "Слабость бакуфу не знает границ".
  JAP_tokugawa_shogunate.156.t: "Сацума продолжает отказываться!"
  JAP_tokugawa_shogunate.156.d: "[SAT.GetLeader] продолжает игнорировать наши попытки переговоров."
  JAP_tokugawa_shogunate.156.a: "Пришло время взять дело в свои руки".
  JAP_tokugawa_shogunate.157.t: "Британия объявляет войну Японии!".
  JAP_tokugawa_shogunate.157.d: "После нескольких месяцев неудачных переговоров между британскими и японскими дигнтарями, [ENG.GetNameDef] объявило войну домену Сацума за убийство видного британского дипломата.\n \nПосле столетий мира, Япония снова обрела войну."
  JAP_tokugawa_shogunate.157.a: "Конец мира в Японии".
  JAP_tokugawa_shogunate.158.t: "Конец англо-сацумской войны".
  JAP_tokugawa_shogunate.158.d: "После нескольких часов стычек в заливе Кинко у побережья Кагосимы британский контингент флота смог захватить контроль над водами Сацумы. Вскоре последовала бомбардировка, в результате которой было сожжено более 500 домов. Однако из-за отсутствия припасов британцы отступили из этих вод".
  JAP_tokugawa_shogunate.158.a: "Будь они прокляты!"
  JAP_tokugawa_shogunate.158.b: "Мы должны были давить на них дальше!"
  JAP_tokugawa_shogunate.158.c: "Хорошо."

  JAP_tokugawa_shogunate.160.t: "Зибольд проходит".
  JAP_tokugawa_shogunate.160.d: ""
  JAP_tokugawa_shogunate.160.a: "Несчастье".
  JAP_tokugawa_shogunate.160.b: "Поднимите его".
  JAP_tokugawa_shogunate.161.t: "Siebold passes" #NT!
  JAP_tokugawa_shogunate.161.d: "" #NT!
  JAP_tokugawa_shogunate.161.a: "Unfortunate." #NT!
