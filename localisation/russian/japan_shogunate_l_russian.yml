  # Shoguns 
 TSH_character_tokugawa_iesada_desc: "Родившийся со слабым здоровьем Токугава Иэсада с ранних лет был изолирован от внешнего мира, чтобы защитить свое здоровье и убедиться, что единственный сын и наследник Иэеси Сегуна сможет вырасти и править после него.\n\nПравление Иэсады привело к тому, что Япония была вынуждена открыться внешнему миру, и к многочисленным катастрофическим стихийным бедствиям, которые разрушили многие города и жизни людей. Его неучастие в придворной жизни и правлении Бакуфу в сочетании с этими бедствиями сделали его правление очень непопулярным среди простых людей. Его очевидная слабость и неспособность защитить Японию от иностранных вторжений позволили его противникам одержать верх."
 TSH_character_tokugawa_iemochi_desc: "14-й сегун Сегуната Токугава. В детстве известный как Кикутие, был старшим сыном Токугавы Нариюки, представителя династии Вакаяма в 11-м поколении, из второй ветви семьи Токугава. Правил с юных лет и победил двух других претендентов на трон сегуната, после чего сегун Иэсада передал его под регентство Ли Наосукэ и его матери Тэнсоин. Став первым сегуном после Токугавы Иэмицу, в 1634 году посетившим Киото. Сегун Иэмоти пытался укрепить власть сегуната и его связи с императором. Затем он женился на принцессе Кадзу, дочери императора Нинко, в рамках Коббу Гаттай, что является попыткой укрепить связи между сегунатом и императором, хотя принцесса Кадзу отказалась использовать титул ‘Мидайдокоро’ или “Официальная Жена Сегуна“. Он также покончил с Санкин-Котай, что ослабило контроль сегуна над доменами. Его правление также было подорвано некомпетентными советниками. Он умер бездетным в возрасте 20 лет из-за болезни. Но он усыновил сына, Токугаву Иэсато, в качестве своего наследника. В то время ему было всего 3 года, но поскольку сегунат Токугава находился в состоянии войны с Тесю, пятнадцатым сегуном был назначен взрослый Токугава Есинобу."
 TSH_character_tokugawa_yoshinobu_desc: "15-й и последний сегун Сегуната Токугава. Один из кандидатов в преемники Иэсады из ветви Мито семьи Токугава. Его отец, Токугава Нариаки, был советником предыдущего сегуна и организовал усыновление Есинобу (тогда известного как Кэйки) в одну из ветвей семьи Токугава в очереди на наследование сегуната. Он получил образование ученого, обладал сильными лидерскими качествами и провел много реформ, в которых нуждался сегунат. "
