 JAP_construct_tokyo_university: "Строительство Университета Токио"
 JAP_construct_tokyo_university_desc: "В центре города располагались старые правительственные здания, медицинские школы, различные традиционные школы ученых и современные учебные заведения. Всего за несколько дней до этого правительство Мэйдзи утвердило устав о создании школы, и только сейчас она откроет свои двери для новых знаний."
 JAP_construct_kyoto_university: "Строительство Университета Киото"
 JAP_construct_kyoto_university_desc: "Хорошо продуманная и уважаемая школа химии и физики была предшественницей новой идеи создания более обширного и престижного университета на верхних этажах здания. Университет будет распространяться на близлежащие улицы, в нем планируется построить здания для науки и техники, юриспруденции и, наконец, медицины. Это будет отличная престижная школа, которая укрепит добропорядочность японцев."
 JAP_construction_of_the_imperial_college: "Имперский Инженерный Колледж"
 JAP_construction_of_the_imperial_college_desc: "Эдмунд Морель, начальник инженерного отдела Железнодорожного Департамента, особо подчеркнул важность инженерного института, базирующегося в Токио. Большое внимание уделяется огромным возможностям, которые открываются перед молодыми студентами, а также осознанию важности привлечения большего числа молодых инженеров и техников, чтобы помочь компенсировать нехватку квалифицированных специалистов -носителей японского языка во время нашей промышленной революции. Многие сотрудники - ученые из Соединенного Королевства, которое открыто приняло это предложение."
 JAP_founding_new_banks_descions: "Создание Центральных Банков"
 JAP_founding_new_banks_descions_desc: "Вполне разумно, что устойчивые государственные банки будут созданы по всей стране после принятия Закона о Банках и последующих законодательных реформ. В период строительства деньги будут переведены с наших промышленных производственных линий на нужды строителей. Несмотря на то, что большинство из этих объектов находятся в надлежащем месте, многие из них расположены на окраинах сельских районов нашей страны, что подтверждает идею постоянного наблюдения. В то время как официальные лица предписали создавать по одному банку за раз из-за технологических и логистических проблем, поскольку одновременное создание многих банков может привести к созданию огромного экономического пузыря, сосредоточенного вокруг этих банков, процесс строительства должен быть быстрым."
 JAP_mutsubishi_bank: "Создать Mitsubishi Bank"
 JAP_mutsubishi_bank_desc: "Основанный в Токио как Mitsubishi Exhange House промышленником, стоящим за Mitsubishi Group, Ивасаки Ятаро, этот банк известен как довольно консервативный кредитор, не желающий спешить с ликвидацией потенциальных финансовых пузырей."
 JAP_mitsui_bank: "Основать Mitsui Bank"
 JAP_mitsui_bank_desc: "Следуя своим традициям в области банковских операций с тех пор, как сегунат в 1683 году предоставил Мицуи Такатоси право работать менялой, в июле 1876 года семья Мицуи открыла Mitsui Bank как частную компанию со стартовым капиталом в 2 миллиона иен."
 JAP_dai_ichi_kokuritsu_bank: "Основать Dai-Ichi Kokuritsu Bank"
 JAP_dai_ichi_kokuritsu_bank_desc: "Основанный 'отцом японского капитализма' Сибусавой Эйичи, это был первый в истории банк и акционерная компания в Японии. Первоначально он был уполномочен выпускать банкноты, пока в 1883 году Банк Японии не взял на себя эмиссию банкнот."
 JAP_daishi_bank: "Основать Daishi Bank"
 JAP_daishi_bank_desc: "Основанный 'отцом японского капитализма"'Сибусавой Эйичи, этот банк стал ведущим финансовым учреждением в префектуре Ниигата и городе Ниигата, где находится его главный офис."
 JAP_77_bank: "Основать 77 Bank"
 JAP_77_bank_desc: "Обеспокоенная экономическим отставанием префектуры Мияги, группа, возглавляемая бывшим самураем Уджие Ацутоки, 9 декабря 1878 года, получив разрешение Министерства финансов, основала местный банк в Сендае."
 JAP_eighteenth_bank: "Основать Eighteenth Bank"
 JAP_eighteenth_bank_desc: "Основанный и расположенный в городе Нагасаки, этот региональный банк работает под девизом 'От сердца к сердцу'."
 JAP_juroku_bank: "Основать Juroku Bank"
 JAP_juroku_bank_desc: "Ведущий банк префектуры Гифу был основан в этом году в городе Гифу под названием “16-й национальный банк” под руководством местных профсоюзов префектуры. В 1896 году он был переименован в Juroku Bank."
 JAP_hyakujusi_bank: "Основать Hyakujushi Bank"
 JAP_hyakujusi_bank_desc: "Основанный 1 ноября 1878 года, это региональный банк с главным офисом в префектуре Кагава."
 JAP_hyakugo_bank: "Основать Hyakugo Bank"
 JAP_hyakugo_bank_desc: "Основан 4 декабря 1878 года как 105-й национальный банк воинами клана Цу. Банк является главным финансовым учреждением префектуры Миэ."
 JAP_kakegawa_bank: "Основать Kakegawa Shinkin Bank"
 JAP_kakegawa_bank_desc: "Основанный 24 ноября 1879 года Реитиро Окадой с целью развития региона, банк имеет свой главный офис в городе Какэгава, префектура Сидзуока."
 JAP_fukui_bank: "Основать Fukui Bank"
 JAP_fukui_bank_desc: "Этот банк был основан 19 декабря 1899 года местными текстильными предпринимателями в городе Фукуи, которые внесли стартовый капитал в размере 300 000 иен каждый, с целью дальнейшего развития текстильной промышленности в префектуре Фукуи."
 JAP_awa_bank: "Основать Awa Bank"
 JAP_awa_bank_desc: "Расположенный в городе Токусима префектуры Токусима, этот банк был основан Кэнширо Нишино и Гиитиро Мимой 19 июня 1896 года на базе остатков банка Кудзиме после его банкротства."
  
 # INDUSTRIALIZATION DECISIONS # 
 JAP_industrialization_category: "Японская Промышленная Революция"
 JAP_industrialization_category_desc: ""Как и в случае с Францией, важным последствием британской промышленной революции для Китая и Японии стала военная уязвимость. Китай был подавлен британской морской мощью во время Первой опиумной войны, между 1839 и 1842 годами, и та же угроза стала слишком реальной для японцев, когда американские военные корабли под командованием коммодора Мэтью Перри вошли в бухту Эдо в 1853 году. Осознание того факта, что экономическая отсталость порождает военную отсталость, было частью плана Симадзу Нариакиры по свержению сегуната и осуществлению перемен, которые в конечном итоге привели к реставрации Мэйдзи. Лидеры домена Сацума понимали, что экономический рост — возможно, даже выживание Японии — может быть достигнут только путем институциональных реформ, но сегун выступал против этого, поскольку его власть была привязана к существующему набору институтов. Для проведения реформ необходимо было свергнуть сегуна, что и было сделано. Японцы создали собственную военную промышленность. В результате этих первоначальных различий каждая страна по-разному реагировала на вызовы девятнадцатого века, и Япония резко отличалась от других стран перед лицом критического момента, созданного промышленной революцией.""
 JAP_industrialization_mission: "Промышленная Революции Мэйдзи Фаза I"
 JAP_industrialization_mission_desc: "Промышленная Революция Мэйдзи переживает свою первую фазу - создание гражданской промышленности. Трудящиеся Японии будут процветать благодаря изменениям в экономике и безопасности, которые произойдут на заводах и в рабочей силе. Наряду с департаментами, занимающимися общественными работами, внедрение электричества и двухсетевой системы принесет большую пользу японским рабочим."
 JAP_industrialization_mission2: "Промышленная Революции Мэйдзи Фаза II"
 JAP_industrialization_mission2_desc: "Промышленная Революция Мэйдзи переживает свою вторую фазу: развитие военной промышленности. Заводы Японии работают только за счет пота и крови наших людей, которые круглосуточно трудятся над созданием оружия и доспехов для армии, необходимых для удовлетворения наших растущих амбиций. Военная промышленность - от арсеналов в Осаке до машиностроительных заводов в Кагосиме - не знает границ."
 JAP_industrialization_mission3: "Промышленная Революции Мэйдзи Фаза III"
 JAP_industrialization_mission3_desc: "Промышленная Революция Мэйдзи переживает свою третью фазу: развитие военно-морской промышленности. На протяжении последних сотен лет японские сухие доки использовались только для рыбной ловли и экспедиций, а военно-морская мощь была незначительной и позорной. Острову, стремящемуся к завоеванию, понадобятся верфи, способные управлять Тихим океаном, и он начнет с малого и разрастется до наших крупнейших городов."
 JAP_industrialization_mission4: "Промышленная Революции Мэйдзи Фаза IV"
 JAP_industrialization_mission4_desc: "Промышленная Революция Мэйдзи переживает свою четвертую фазу: развитие транспортной отрасли. По мере того как Запад продвигался вперед с внедрением современных транспортных систем, мы были брошены на произвол судьбы со своими лошадьми и колясками. Железные дороги - это будущее, и страна, оснащенная железными дорогами, у которой есть материально-техническое обеспечение, позволяющее перебрасывать войска к линии фронта быстрее, чем враг, - это нация, способная победить."
