 tsh_news.0.t: "Tokugawa Iemochi is selected Shogun"
 tsh_news.0.d: "A new Shogun now sits on the throne in the old shogunal seat of power in Edo!\n\nThe new Shogun, Iemochi, takes the seat of power at a young, young age of 12 years old. As it is not expected that someone of such a young age can rule a nation without great ability or great difficulty, the young Shogun will be supervised by great elder and acting regent Ii Naosuke and others. They will manage and rule in the stead of the Shogun until the young boy has learned more and come of age, in time for when he must fulfill his duty as Shogun.\n\nHis selection as Shogun has been met with mixed reactions from the Japanese people. While there are some who rejoice over the arrival of a new leader to guide them in these uncertain times for Japan, there are many dissenting voices that still speak of the weakness of the former Shogun and the Shogunate's inability to protect Japan from foreign invaders. It remains to be seen how Shogun Iemochi's rule will shape Japan and her future in the coming years, but now the winds of change will blow Japan across the ocean of time, and into the star-filled horizon of promise that is the future."
 tsh_news.0.a: "Edo has a new occupant"
 tsh_news.0.b: "Iemochi Banzai!"
 tsh_news.1.t: "Tokugawa Yoshinobu is selected Shogun"
 tsh_news.1.d: "A new Shogun now sits on the throne in the old shogunal seat of power in Edo!\n\nThe new Shogun, Yoshinobu, takes the seat of power. A young man with promising prospects in the role of Shogun, his ascendance is viewed as a boon for the future rule of the Shogunate. Able and experienced in the matters of state and governance, there are great expectations in what the Shogun can do, but also in the tasks that he has to see to as well.\n\nHis selection as Shogun has been met with positive reactions from the Japanese people. While there are some who rejoice over the arrival of a new leader to guide them in these uncertain times for Japan, there are many dissenting voices that still speak of the weakness of the former Shogun and the Shogunate's inability to protect Japan from foreign invaders. It remains to be seen how Shogun Yoshinobu's rule will shape Japan and her future in the coming years, but now the winds of change will blow Japan across the ocean of time, and into the star-filled horizon of promise that is the future."
 tsh_news.1.a: "Edo has a new occupant"
 tsh_news.1.b: "Yoshinobu Banzai!"
  
 ## Imperial Japan Events ## 
  # POLITICAL EVENTS # 
 JAP_imperial.1.t: "Определение Нашей Денежной Системы"
 JAP_imperial.1.d: "Под руководством правительства торговцы представили кавасэ-кайша, прототипы западных коммерческих банков. В 1871 году Киенари Йошида, чиновник Министерства Финансов (МИНФИН), недавно вернувшийся из длительной командировки в Европу и Соединенные Штаты, предложил план создания единого банка-эмитента по образцу Банка Англии. Говорят, что структура нынешней японской экономики похожа на британскую. В 1871 году правительство объявило, что оно примет золотой стандарт и введет иену в качестве новой расчетной единицы. Хиробуми Ито, высокопоставленный чиновник Министерства финансов, утверждал, что если мы введем американскую систему, то сможем обменять половину существующей валюты на банкноты, а другую половину - на государственные облигации. Его рассуждения основывались на структуре японской экономики, которая в то время была децентрализована и больше походила на экономику Соединенных Штатов, чем на экономику Европы. Йошида утверждал, что нам следует внедрить общий метод выпуска банкнот во всей Европе, создав компанию-эмитента с денежными резервамими. Возникли острые дебаты по поводу двух конкурирующих планов создания новой банковской системы-эмитента.'В своих аргументах Ито утверждал, что 'если мы введем систему США, мы сможем обменять половину существующей валюты на банкноты, выпущенные недавно созданными компаниями-эмитентами, а другую половину конвертировать в государственные облигации' Поступая таким образом, - утверждал он, - мы восстановим доверие к валюте'. Йошида ответил: 'Мы должны внедрить общий метод выпуска банкнот в Европе, создав компанию-эмитента с денежными резервами. Поступая таким образом, мы в конечном итоге сможем сделать монеты и бумажные деньги конвертируемыми.'\nЧто это должно быть?"
 JAP_imperial.1.a: "Следовать Инструкциям Киенари Йошиды - Английская Система"
 JAP_imperial.1.b: "Послушать Хиробуми Ито - Американская Система"
 JAP_imperial.1.c: "Компромисс - Наша Собственная Система"
 JAP_imperial.2.t: "Feudal No Longer"
 JAP_imperial.2.d: "Along with the de jure provinces, the Han, or Bakufu-han, served as a system of de facto administrative divisions in Japan. This system, which has been in place on these isles since the beginning of the reign of the Shogun nearly 265 years ago, has been nothing but bastardly corruption and ineffective results. This was the way of feudalism and the old, but the new imperial polity promised a new change—an effective change."
 JAP_imperial.2.a: "A Change in Course"
 JAP_imperial.3.t: "The Iwakura Mission"
 JAP_imperial.3.d: "Mission Iwakura will be a Japanese diplomatic expedition across the world between 1871 and 1873, with stops scheduled in the United States and Europe. It will be led by leading and voluntary Meiji era statesmen and intellectuals. Many prior Shogunate missions, such as the Japanese Embassy to the United States in 1860, the First Japanese Embassy to Europe in 1862, and the Second Japanese Embassy to Europe in 1863, preceded the Iwakura mission.\n \nThe mission's three objectives are to seek recognition for Emperor Meiji's newly restored imperial dynasty, to begin preliminary renegotiation of unequal treaties with leading international countries, and to conduct a complete study of modern economic, political, military affairs, and educational systems and structures in the United States and Europe."
 JAP_imperial.3.a: "An Expedition to Foreign Lands"
 JAP_imperial.4.t: "The Iwakura Mission"
