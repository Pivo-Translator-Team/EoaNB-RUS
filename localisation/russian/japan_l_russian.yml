 JAP_hire_hermann_rumschottel: "Нанять Германа Румшеттеля"
 JAP_hire_hermann_rumschottel_desc: "Железнодорожная Компания Кюсю обратилась к немецкому инженеру Герману Румшеттелю с просьбой о работе по надзору за строительством железных дорог на острове Кюсю. Инженер находится в командировке в Азии, компания обратилась к нам, и мы ждем ответа."
