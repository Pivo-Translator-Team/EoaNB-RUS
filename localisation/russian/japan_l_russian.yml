 JAP_imperalist_victory: "Победа Империалистов"
 JAP_imperalist_victory_desc: "Реставраторы победоносно стоят над обломками старого уклада. Токугава рухнул, и к власти пришел Император! Мы вступаем в новую славную Эру! Сонно Дзёи!"
 JAP_Osaka_conference_of_1875: "Осакская Конференция [GetYear]"
 JAP_Osaka_conference_of_1875_desc: "Осакская Конференция [GetYear] (Осака Кайги) была встречей, проведенной основными лидерами Реставрации Мэйдзи в Осаке, Япония, с января по февраль 1875 года, исторически, для решения вопроса о формировании представительного собрания"
 JAP_conference_of_prefectual_govenors: "Конференция Губернаторов Префектур"
 JAP_conference_of_prefectual_govenors_desc: "На нас давит наш народ, требуя передать больше власти от императора к новой законодательной системе, более соответствующей западным правительствам. Посмотрим, что мы сможем сделать с этой угрозой власти императора."
 JAP_the_riots_of_rights: "Забастовки за Права"
 JAP_the_riots_of_rights_desc: "В крупных городах происходят беспорядки: Сжигаются школы, в которых преподают западную модель; правительственные налоговые здания, полицейские участки и заводы! Мы считаем, что это началось из-за того, что Французский закон о воинской повинности, который мы скопировали слово в слово, был переведен некомпетентным человеком, который не понимал, что "Impot du Sang" (Налог на Кровь) - это не фактический отбор крови у людей. Эта проблема постоянно обостряется, давайте же поскорее примем решение."
 JAP_combat_the_movement: "Бороться с Движением"
 JAP_combat_the_movement_desc: "По всем землям прокатились мятежи гражданских, выступающих за равные права среди людей. Это наносит большой удар по нашему новоявленному правительству; сначала проведите переговоры, если у нас нет другого выбора, введите армию."
 JAP_give_in_to_their_demands: "Уступить их Требованиям"
 JAP_give_in_to_their_demands_desc: ""
 JAP_five_charter_oath: "Клятва Пяти Пунктов"
 JAP_five_charter_oath_desc: "Наше прошлое - это то, что мы должны помнить, но не отражать в зеркале. Если мы забываем, откуда мы родом, мы забываем, кто мы есть. Дерево, пренебрегающее своими корнями, умирает. Необходимо дать клятву, чтобы исправить наше прошлое, иначе мы снова станем теми, кем были."
 JAP_question_han_system: "Пересмотреть Систему Хань"
 JAP_question_han_system_desc: "В течение сотен лет система Хань позволяла мелким, более автономным даймё существовать отдельно от главного правительства. С началом новой эпохи Мэйдзи, когда мы должны централизовать и объединить Японию, мы должны поставить под сомнение эту систему ради высшего блага."
 JAP_let_the_domains_live: "Продолжение Даймё"
 JAP_let_the_domains_live_desc: "Местные Даймё обеспечили свою верность и преданность императору, доблестно сражаясь и служа делу Реставрации. Благодаря этим действиям император обеспечил минимальное вмешательство нового правительства в дела местных Даймё."
 AP_reward_loyal_domain: "Reward Loyal Domains"
 JAP_reward_loyal_domain_desc: "Те, кто доблестно сражался с нами, будут вознаграждены сверх всяких мечтаний. Те, кто пренебрег нашим делом, будут наказаны."
 JAP_allow_greater_autonomy: "Установить Широкое Автономное Правление"
 JAP_allow_greater_autonomy_desc: "Несправедливо продолжать относиться к верным даймё как к простым подданным, предоставление им большей автономии в управлении своими владениями укрепит их нерушимую верность Императору и нации."
 JAP_abolish_the_han_system: "Отмена Системы Хань"
 JAP_abolish_the_han_system_desc: "Решение окончательное. Ради единства, процветания и будущего нашей великой нации мы должны избавиться от этой старой практики и освободить место для новой."
 JAP_reorganize_the_prefectures: "Реорганизовать Префектуры"
 JAP_reorganize_the_prefectures_desc: "Эти Японские острова были безжалостно разделены и разделены на домены и полуавтономные регионы без учета границ, которые образуют границы между всеми ними. Префектуры, существовавшие при сёгунате Токугава, уже давно нуждаются в реорганизации, и если мы хотим выйти из старого русла в современный свет, то реорганизация необходима."
 JAP_appoint_daimyos_as_govenors: "Назначить Даймё на Должности Префектур"
 JAP_appoint_daimyos_as_govenors_desc: "Поскольку многие Даймё, которые когда-то должны были поддерживать домен, теперь лежат без управления, мы должны найти для них подходящую должность: правительство пришло к выводу, что они должны быть назначены губернаторами префектур. Это решение вызвало много споров, поскольку, по сути, возвращает их к власти, но ни один человек не смог наложить на него прямое вето."
 JAP_japanese_education: "Японское Образование"
 JAP_japanese_education_desc: ""
 JAP_iwakura_mission: "Экспедиция Ивакура"
 JAP_iwakura_mission_desc: "Теперь, когда реформация завершилась, отправка наших самых талантливых ученых в Европу будет разумной для дальнейшего прогресса в постоянно меняющемся мире. Ученые смогут переписать наш статус в мире, перезаключить унизительные неравноправные договоры и изучить те аспекты западного общества, которые необходимы Японии, чтобы лучше выровнять положение с Западным миром"
 JAP_student_mission: "Миссия Гакусэй"
 JAP_student_mission_desc: "Чтобы сохранить наши будущие поколения, стабильный образовательный фундамент позволит нам вкладывать больше средств в образование наших детей."
 JAP_hire_foreign_teachers: "Нанимать Зарубежных Учителей"
 JAP_hire_foreign_teachers_desc: "Японии не хватает необходимого количества педагогов для наших школ, что не позволяет нашим детям изучать основы. В интересах Японии было бы поискать на Западе учителей, которые помогли бы нам в нашей разрушенной системе образования."
 JAP_study_foreign_education: "Изучать Иностранное Образование"
 JAP_study_foreign_education_desc: "Наше образование не может быть поддержано нашими собственными знаниями, которые были искажены навязанными Сёгунатом Токугава концепциями и идеалами за годы нашего уединения. В качестве альтернативы мы можем расширить понимание нашими студентами международного образования и вернуть его в Японию с помощью продолжающейся экспедиции Ивакура в Европу и Америку."
 JAP_train_japanese_teachers: "Подготовка Японских Учителей"
 JAP_train_japanese_teachers_desc: "Япония уже подверглась сильному влиянию Западного мира, и ученые с Запада не улучшат наше положение. Мы не позволим нашим детям попасть под каблук западного образования; мы должны искать своих собственных людей в качестве учителей!"
 JAP_retain_women_at_home: "Удерживать Женщин Дома"
 JAP_retain_women_at_home_desc: "Как и в старые времена, женщины Японии не заслуживают того уровня образования, который милостиво предоставляют нашим мужчинам, они должны быть благодарны за любое академическое образование, которое они получают."
 JAP_coed_education: "Система Совместного Образования"
 JAP_coed_education_desc: "Мы должны встать на один уровень с Западным школьным образованием, и разрешение Японским женщинам принимать в нем участие только поможет нам. Изменение старых устоев ради лучшей жизни для всех наших граждан будет необходимо для будущих поколений. Образование - это необходимая ценность для всех, и для всех оно должно быть предоставлено."
 JAP_a_national_diet: "Национальный Диалект"
 JAP_a_national_diet_desc: "На протяжении веков в нашем языке существовали барьеры для различных диалектов по всему острову. Принятие единого диалекта для всех желающих будет способствовать дальнейшей национализации и централизации нашей нации."
 JAP_incorporate_the_cultures: "Воплощать Иностранные Культуры"
 JAP_incorporate_the_cultures_desc: "Теперь, когда мы протянули руку помощи и вернули иностранное обучение, настало время сделать безопасным и ограниченным сочетание наших собственных и иностранных методов обучения."
 JAP_incorporate_bushido: "Воплотить Бусидо"
 JAP_incorporate_bushido_desc: "Бусидо - это моральный кодекс самураев, определяющий их взгляды, поведение и образ жизни. Существует несколько форм Бусидо, каждая из которых со временем претерпела значительные изменения. Если мы хотим включить современную версию в наше учение, то мы можем сжать его и создать более стабильное учение о нем."
 JAP_educate_the_nation: "Просветить Нацию"
 JAP_educate_the_nation_desc: ""В последние несколько десятилетий наша система образования испытывает недостаток и отстает. Во всем мире стремятся к знаниям, чтобы укрепить влияние и понимание, то же самое можно сказать и о Японии. \n\nОбразование должно быть обязательным для всех."
 JAP_founding_imperial_universities: "Основание Императорских Университетов"
 JAP_founding_imperial_universities_desc: "Основание Императорских Университетов, Тэйкоку Дайгаку, аналогичное западным школьным собраниям, вызвало всеобщее веселье и ликование в связи с идеей процветания системы образования для старейших и наиболее почитаемых школ Японии. Правительство должно получить полный контроль над этими школами и уже запланировало создание двух новых школ, расположенных в крупных городах Японии."
 JAP_increase_education_funds: "Увеличить Финансирование Образования"
 JAP_increase_education_funds_desc: "Если мы хотим, чтобы наши школы были лучшими и наиболее хорошо финансируемыми в Азии и при этом давали самое качественное образование, мы должны обеспечить их адекватное финансирование и максимальную поддержку со стороны правительства."
 JAP_goverment_owned_schools: "Государственные Школы"
 JAP_goverment_owned_schools_desc: "Поскольку наша новая нация и ее система образования все еще находятся в зачаточном состоянии, передача управления школами правительству будет самым мудрым выбором, пока не будут приняты более радикальные меры."
 JAP_land_grant: "Земельный Грант для Университетов"
 JAP_land_grant_desc: "Наша территория огромна, и наша Миссия Гакусей требует много места для школ. Выделение территории для колледжей поможет нам лучше управлять нашей образовательной инфраструктурой."
 JAP_kyoto_university: "Императорский Университет Киото"
 JAP_kyoto_university_desc: "Хорошо продуманная и уважаемая школа химии и физики стала предтечей новой идеи более обширного и престижного университета на верхних этажах здания. Университет распространится на соседние улицы, где планируется построить здания науки и техники, права и медицины. Отличное престижное учебное заведение для укрепления японской целостности."
 JAP_construct_imperial_college_university: "Строительство Императорского Инженерного Колледжа"
 JAP_construct_imperial_college_university_desc: "Эдмунд Морель, начальник инженерного отдела Железнодорожного Департамента, очень подчеркивал значимость и важность инженерного института, расположенного в Токио. Он особо отметил широкие возможности, которые открываются перед молодыми студентами, а также выразил сочувствие по поводу того, что необходимо больше молодых инженеров и техников, чтобы компенсировать нехватку квалифицированных японских специалистов во время промышленной революции. Многие из сотрудников - ученые из Великобритании, которая открыто приняла это предложение."
 JAP_tokyo_university: "Императорский Университет Токио"
 JAP_tokyo_university_desc: "В центре города стояли сплетения старых правительственных зданий, школ медицины, различных традиционных ученых и современных знаний. Всего за несколько дней до этого устав о создании школы был одобрен правительством Мэйдзи, и только сейчас она распахнула свои двери знаний для новых."
