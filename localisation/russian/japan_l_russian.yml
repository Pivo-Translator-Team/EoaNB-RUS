 TSH_decision_kemi_reform_desc: "Коррумпированная и ненадежная Система Кеми по сбору налогов для Сегуната просуществовала слишком долго. Поскольку состояние национальной экономики и благосостояния правительства становится все более важным, мы должны реформировать систему сбора налогов."
 TSH_decision_tackle_kabuna_monopolies: "Борьба с Монополией Кабунакама"
 TSH_decision_tackle_kabuna_monopolies_desc: "Кабунакама - это объединение гильдий и торговых ассоциаций, представляющих купеческие классы. Долгое время они обладали санкционированными государством монополиями и грантами на различные товары и услуги. В обмен на эту привилегию сегунату пришлось уплатить значительные налоговые обязательства. Неоднократно предпринимались попытки поставить под сомнение или отменить эти системы, но гильдии яростно сопротивлялись. Мы больше не можем терпеть эти препятствия для стагнирующей экономики."
 TSH_decision_widen_the_tokaido: "Отремонтировать Токайдо"
 TSH_decision_widen_the_tokaido_desc: "'Токайдо', или Восточная Морская Дорога, была одной из 5 главных транспортных артерий Японии на протяжении всего периода Эдо. Этот оживленный маршрут проходит вдоль восточного побережья острова Хонсю и центральной части Токугавы."
 TSH_decision_widen_the_nakasendo: "Отремонтировать Накасендо"
 TSH_decision_widen_the_nakasendo_desc: "'Накасендо', или Центральная Горная Дорога, была одной из 5 главных транспортных артерий Японии на протяжении всего периода Эдо. Этот оживленный маршрут проходит вдоль центральных гор и плато Киото."
 TSH_decision_widen_the_koshu_kaido: "Отремонтировать Кошу Кайдо"
 TSH_decision_widen_the_koshu_kaido_desc: ""Кошу Кайдо", или Дорога Саке, была одной из 5 главных транспортных артерий Японии на протяжении всего периода Эдо. Этот оживленный маршрут проходит по равнине Эдо и северным горам."
 TSH_decision_widen_the_oshu_kaido: "Отремонтировать Ошу Кайдо"
 TSH_decision_widen_the_oshu_kaido_desc: "'Ошу Кайдо', или Дорога Семян, была одной из 5 главных транспортных артерий Японии на протяжении всего периода Эдо. Этот оживленный маршрут проходит вдоль северо-восточного побережья острова Хонсю."
 TSH_decision_widen_the_nikko_kaido: "Отремонтировать Никко Кайдо"
 TSH_decision_widen_the_nikko_kaido_desc: "'Никко Кайдо' - одна из пяти главных транспортных артерий Японии периода Эдо. Этот оживленный маршрут ведет к великим святилищам Мангандзи и Тоша в Никко."
