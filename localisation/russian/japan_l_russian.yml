 JAP_develop_hokkaido_coal_company_desc: ""
 JAP_unite_the_nation_new: "Объединить Нацию"
 JAP_unite_the_nation_new_desc: "Строительство нашей первой железной дороги вызвало бурный рост числа линий, соединяющих другие города по всей стране. Правительство и местные чиновники предложили большие суммы денег для расширения железных дорог на своих территориях в попытке увеличить поставки товаров местным предприятиям. Похоже, что эта модернизация была хорошо воспринята народом."
 JAP_improve_imperial_infastructure: "Улучшить Имперскую Инфраструктуру"
 JAP_improve_imperial_infastructure_desc: "Логистика и транспорт - это кровеносные сосуды, а дороги - это вены, по которым течет кровь нашей Великой нации. Имея это в виду, наши лучшие инженеры должны изучить и модернизировать нашу национальную инфраструктуру. Без здоровых сосудов наша нация погибнет."
 JAP_railroad_expansion: "Расширение Железных Дорог"
 JAP_railroad_expansion_desc: "Мы должны стремиться к расширению сферы охвата наших железнодорожных систем. По мере роста нашей отрасли, а вместе с ней и населения, заблаговременное планирование и инвестиции в железнодорожные проекты принесут нам большую пользу в предстоящие времена."
 JAP_modernized_roads: "Модернизированные Железные Дороги"
 JAP_modernized_roads_desc: "м"
 JAP_nationalization_of_our_railways: "Национализация Железных Дорог"
 JAP_nationalization_of_our_railways_desc: "В попытке урегулировать недавнюю борьбу и конфликты между многочисленными частными железными дорогами на всех японских островах, Закон о национализации железных дорог объединил многие из наших частных железнодорожных линий под национальным контролем. Парламент 22-го созыва принял законопроект, а всего через несколько дней его подписал наш лидер. Считается, что после вступления закона в силу он будет пройден быстро: 4500 километров в течение первых двух лет, а затем 7100 в последующие годы. Частные железные дороги должны быть переведены на предоставление только местных и региональных услуг под строгим надзором железнодорожного департамента."
 JAP_end_of_the_industrial_revolution: "Конец Промышленной Революции"
 JAP_end_of_the_industrial_revolution_desc: "Промышленная Революция стала важной вехой в процветании и промышленном росте развивающейся Японии, которая смогла конкурировать с западными державами. Экономисты хвалят Японию за то, что она превзошла все ожидания за десятилетия прогресса в индустриализации, достигнутого быстрее, чем любая другая страна на данный момент. На волне наших прошлых усилий по внедрению западных методов Япония возродилась из пепла как ведущая промышленная держава, которая будет вести за собой процветающую страну для будущих поколений!"
  
 ## MILITARY FOCUS BRANCH ## 
 JAP_modernize_our_military: "Армия Императора"
 JAP_modernize_our_military_desc: "Западный мир уже эксплуатировал азиатские страны из-за отсутствия у них модернизированных вооруженных сил, и крупнейшая держава, Китай, уже стала жертвой этой эксплуатации. Япония не должна пасть по той же причине. Немедленно будет предпринят срочный толчок к модернизации."
 JAP_imperial_japanese_army_staff_office: "Штаб Императорской Армии Японии"
 JAP_imperial_japanese_army_staff_office_desc: ""
 JAP_imperial_japanese_navy_general_staff: "Штаб Императорского Флота Японии"
 JAP_imperial_japanese_navy_general_staff_desc: ""
 JAP_the_war_and_naval_departments: "Военное и Морское Ведомства"
 JAP_the_war_and_naval_departments_desc: "Что касается организованной структуры в наших вооруженных силах, то набор департаментов для каждого подразделения позволит эффективно модернизировать и централизовать наше командование."
 JAP_found_the_corps_of_the_imperial_guard: "Основание Корпуса Имперской Гвардии"
 JAP_found_the_corps_of_the_imperial_guard_desc: "Император был почитаемой фигурой на протяжении веков, его считали богом среди людей, предначертанным их происхождением от Дзимму Тенно. Необходимо создать элитное подразделение императорской гвардии, которое будет вечно защищать наше императорское величество."
 JAP_study_the_franoprussian_war: "Изучать Франко-Прусскую Войну"
 JAP_study_the_franoprussian_war_desc: "Несмотря на наш ограниченный отчет о недавно разгоревшемся конфликте между государствами Пруссия и Франция, в попытке собрать информацию о тактике, применявшейся во время войны, мы можем попытаться получить более глубокие знания о современной тактике."
 JAP_french_military_mission_of_1872: "Французская Военная Миссия 1872 года"
 JAP_french_military_mission_of_1872_desc: "Французы доказали свою доблесть и понимание военной тактики, несмотря на то, что помогли ослабленному правительству Токугавы, тем не менее, мы постараемся повторить эту демонстрацию силы, даже несмотря на неблагоприятные обстоятельства."
 JAP_conscription_ordinance_of_1873: "Постановление о Воинской Повинности от [GetYear] года"
 JAP_conscription_ordinance_of_1873_desc: "Призыв всех молодых людей, отслуживших минимум три года, на службу в имперскую армию будет иметь решающее значение для быстрого наращивания нашей военной мощи и поддержания уровня вооруженных сил на Западе."
 JAP_refurbish_the_armys_ways: "Перестроить Армейские Порядки"
 JAP_refurbish_the_armys_ways_desc: ""
 JAP_education_for_the_conscripts: "Обучение для Призывников"
 JAP_education_for_the_conscripts_desc: "В условиях урбанизации правительство обеспокоено растущей стагнацией в сфере образования населения: большинство простых людей неграмотны и ничего не знают. Этот новый закон открывает новые возможности для получения образования и карьерного роста для самых низших категорий призывников."
 JAP_imperial_general_headquarters: "Имперский Генеральный Штаб"
 JAP_imperial_general_headquarters_desc: ""
 JAP_a_foreign_example: "Иностранный Пример"
 JAP_a_foreign_example_desc: ""
 JAP_the_russian_example: "Брать Пример с России"
 JAP_the_russian_example_desc: ""
 JAP_follow_the_german_example: "Брать Пример с Германии"
 JAP_follow_the_german_example_desc: "The Prussians have proved considerable competence and military understanding on the battlefield, shattering the French spirit swiftly. The great warriors of the German realm are admired by the Japanese people. Adopting the Prussian system will be ideal for us."
 JAP_french_example: "Брать Пример с Франции"
 JAP_french_example_desc: "Наши исследования показали, что следовать стратегиям Франции во время войны с Пруссаками - более разумная идея, поскольку они доказали, что их идеи полезны для Японии."
 JAP_british_example: "Брать Пример с Британии"
 JAP_british_example_desc: ""
 JAP_imperial_rescript_1882: "Императорский Рескрипт 1882 года"
 JAP_imperial_rescript_1882_desc: "Во время торжественной церемонии, состоявшейся в Токийском дворце, император Мэйдзи вручил министру обороны Ямагате Аритомо императорский рескрипт, укрепляющий контроль и связь между правительством и военными. В общих чертах Рескрипт подчеркивает непоколебимую преданность Императорской армии и флота императору. Почитайте императора!"
 JAP_seikanron_debates: "Дебаты в Сейканроне"
 JAP_seikanron_debates_desc: "Среди старших самураев и правительства Мэйдзи нарастают волнения, они выступают за быстрое и эффективное вторжение на Корейский полуостров из-за своей наглости, отвергая наши требования о коронации Мэйдзи в качестве императора королевства Чосон. Многие советники выступают за сдерживание любой милитаристской экспансии из-за влияния Китая на королевство и нашей неподготовленности. Военные ждут приказов Хейки.\n \nВ Азии начинается борьба за власть."
 JAP_postpone_the_invasion: "Отложить Вторжение"
 JAP_postpone_the_invasion_desc: "Военные игнорируют это решение, считая его глупым нонсенсом, и к ним следует относиться соответственно. Наши недостатки только усугубляют ситуацию из-за возмущения нашего народа из-за отступления. Китайцы слишком сильно контролируют королевство, и мы не в том состоянии, чтобы вести длительную войну; рано или поздно такая возможность представится."
 JAP_the_consequences: "Наши Последствия..."
 JAP_the_consequences_desc: ""
 JAP_samurai_unrest: "...Волнения Самураев"
 JAP_samurai_unrest_desc: "Отставка Сайго вызвала волну возмущения. Другие самурайские династии сложили с себя полномочия, и по всей стране вспыхнули беспорядки и протесты."
 JAP_saga_rebbelion: "...Восстание Мудрецов"
 JAP_saga_rebbelion_desc: "Банда вероломных самураев на Кюсю подняла восстание. Это станет началом конца для самураев — подавите их немедленно!"
 JAP_saigo_resigns: "...Отставка Сайго Такамори"
 JAP_saigo_resigns_desc: "Наше решение пренебречь любым вторжением на материк вызвало возмущение у наших людей, придерживающихся традиционных взглядов, что является проявлением неуважения к самурайской культуре. Сайго Такамори выбежал из своего кабинета в ярости из-за нашей неспособности выполнить приказ и вторжения - наступают суровые времена; мы должны предотвратить любой волновой эффект."
 JAP_the_satsuma_rebbelion: "Восстание в Сацуме!"
 JAP_the_satsuma_rebbelion_desc: "Самураи, возникшие из-за резкой напряженности и противоречивых идеалов, объединились под руководством Сайго Такамори против нового правительства. Ситуация в регионе Сацума остается нестабильной, и восставшие войска доказали свою силу. Несмотря на свое влияние и известную популярность в народе, это восстание должно быть быстро подавлено, прежде чем начнется какой-либо дальнейший конфликт."
 JAP_preparations_for_conflict: "Подготовка к Конфликту"
 JAP_preparations_for_conflict_desc: ""
 JAP_send_our_demands: "Отправить наши Требования"
 JAP_send_our_demands_desc: ""
 JAP_rally_the_navy: "Объединить Флот"
 JAP_rally_the_navy_desc: ""
 JAP_rally_the_soldiers: "Мораль Солдат"
 JAP_rally_the_soldiers_desc: ""
 JAP_second_imjin_war: "Вторая Война в Имджине!"
 JAP_second_imjin_war_desc: "Второй Великий Объединитель Японии, Тоетоми Хидэеси, нацелился на Корейский полуостров, но не смог осуществить вторжение из-за отсутствия надлежащих людей и стратегии. Надлежащее вторжение должно быть продумано; мы покажем Западному миру готовность Японии к войне. \n \nСокрушить Королевство Чосон - ЗА ИМПЕРАТОРА!"
 JAP_loss_imjin_war: "Полный Провал..."
 JAP_loss_imjin_war_desc: ""
 JAP_victory_imjin: "Наша Победа!"
 JAP_victory_imjin_desc: ""
 JAP_the_talks_commence: "Переговоры Начинаются"
 JAP_the_talks_commence_desc: "Представители империи Цин, королевства Чосон и нашей страны встретились в Сеуле, чтобы обсудить мирные переговоры по поводу японского влияния в Корее.\n \nВ Сеуле начинается Конференция."
 JAP_the_seeds_of_disapproval: "Посеять Семена Неодобрения"
 JAP_the_seeds_of_disapproval_desc: "Мы укрепили свое влияние на Корею, в то время как китайское и корейское правительства встречаются с нашими представителями для проведения мирных переговоров, наши армии остаются дислоцированными в столице. Посеяв среди корейского народа недовольство китайцами, мы укрепим наш контроль или влияние на Корею, укрепив прояпонские настроения.\n \nЯпония занимает доминирующее положение в Азиатском Мире!"
 JAP_our_move: "Наш Ход..."
 JAP_our_move_desc: ""
 JAP_japanese_korean_amity: "Японо-Корейский Договор о Дружбе"
 JAP_japanese_korean_amity_desc: ""
 JAP_taiwan_expedition: "Экспедиция на Тайване"
 JAP_taiwan_expedition_desc: "Наш союз и уважение к Королевству Рюкю не останутся незамеченными, поскольку подтверждено, что коренные жители Тайваня убили 54 рикюанца. Немедленно начнется подготовка к вторжению на остров Тайвань!"
 JAP_respect_the_deal: "Соблюдайть Условия Сделки"
 JAP_respect_the_deal_desc: "Посол Великобритании в китайской провинции Шанхай пригрозил вмешательством Великобритании в случае любой эскалации конфликта. Они потребовали, чтобы мы вернули остров Тайвань обратно Китаю в обмен на выплаченную компенсацию."
 JAP_cheat_the_chinese: "Обмануть Китайцев"
 JAP_cheat_the_chinese_desc: "Глупо полагать, что мы с радостью отдадим Тайвань за деньги, когда всему миру станет ясно, что Китай не заинтересован в надлежащем управлении островом."
 JAP_construct_the_imperial_fleet: "Построить Имперский Флот"
 JAP_construct_the_imperial_fleet_desc: ""
 JAP_study_western_ships: "Изучать Западные Корабли"
 JAP_study_western_ships_desc: "Западные военные корабли десятилетиями господствовали на морях, не допуская никакой конкуренции со стороны других стран. Битва при Чунпи несколькими годами ранее доказала это господство, потопив устаревшие китайские суда-развалюхи. Обращение к Западу за военно-морским руководством и военно-морскими чертежами, несомненно, усилит наше военно-морское присутствие в Азии."
 JAP_seek_british_shipbuilders: "Искать Британских Судостроителей"
 JAP_seek_british_shipbuilders_desc: "Британцы доказали свою мощь в мореплавании, обладая империей, которая простирается далеко и широко. Очевидно, что они будут отличным выбором для сотрудничества с опытными судостроителями, которые будут строить корабли для наших собственных нужд. Скорее отправляйте телеграмму!"
 JAP_seek_french_shipbuilders: "Искать Французских Судостроителей"
 JAP_seek_french_shipbuilders_desc: "Французы по-прежнему гордятся своими хорошо известными легкими и скоростными кораблями. После восстания Мэйдзи на наши острова было направлено много французских дипломатов, и мы можем с пользой использовать их опыт. Если мы хотим господствовать на морях Азии, то у нас должны быть быстрые, эффективные и легкие корабли, чтобы рассредоточиться по океанам."
  
