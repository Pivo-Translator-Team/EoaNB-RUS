 TSH_spirit_boshin_war_desc: "После десятилетий напряженности на Японских островах наступил переломный момент. Отношения между двором сегуната Бакуфу в Эдо и императорским двором в Киото достигли критической точки, и сторонники обеих сторон потеряли терпение в переговорах. Несколько недель назад силы повстанцев, провозгласившие восстановление 'законного императорского правления', осадили и захватили Киото, духовную столицу Японии, провозгласив конец продолжительного сегуната.\n \nПравитель [TSH.GetLeader] направил письма с требованием к этим силам сложить оружие и даже предложил уйти в отставку, но, возможно, для обеих сторон уже слишком поздно складывать оружие. Разногласия между группировками в Японии сейчас непреодолимы."
