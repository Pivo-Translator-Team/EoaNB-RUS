 # Ministry Idea # 
 JAP_formed_mpw: "Министерстве Общественных Работ"
 JAP_formed_mpw_desc: "Министерство Общественных Работ Японии является авторитетным учреждением, ответственным за управление и развитие важнейшей инфраструктуры Японии. Обладая опытом в области инженерии, городского планирования и архитектуры, они гармонично сочетают традиции и инновации для создания устойчивых и функциональных пространств. Их кропотливая работа - от знаковых мостов до эффективных транспортных систем - обеспечивает безопасность и удобство японского народа, сохраняя при этом природную красоту страны. Благодаря своей непоколебимой приверженности делу и жизнестойкости они служат хранителями ландшафтов Японии, воплощая стремление страны к совершенству."
