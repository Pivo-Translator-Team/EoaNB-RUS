 # Victorian Spirits 
  # Bakufu Politics 
 TSH_Spirit_vic_amity_war: "Война за Американскую Дружбу"
 TSH_spirit_vic_bakufu_shogunate_unconfidence: "Неуверенность Сегуна"
 TSH_spirit_vic_bakufu_shogunate_unconfidence_desc: "Существует большая уверенность в авторитете и престиже правящего сегуна. Легитимность Правителя [TSH.GetLeader] находилась в напряженнии в течение многих лет, и в суде растет обеспокоенность по поводу того, что наш Сегун должен быть заменен."
 TSH_spirit_vic_bakufu_shogunate_divided: "Подразделения Совета Сегунов"
 TSH_spirit_vic_bakufu_shogunate_divided_desc: "Совет Сегуната Токугава разделен, поскольку несколько противоборствующих фракций борются за контроль и влияние. Эти разногласия могут привести к изменению политики совета или сделать его уязвимым для внешних сил."
 TSH_spirit_vic_bakufu_emperor_reserved: "Сохраненная Имперская Власть"
 TSH_spirit_vic_bakufu_emperor_reserved_desc: "Императорский дом Японии по-прежнему обладает значительным влиянием и мощью в сердцах и душе [ROOT.GetAdjective] народа. Хотя Токугава на протяжении многих веков обладала административной и военной властью, многие считают, что это делалось только с разрешения императорской семьи. Императорский дом не осуществлял политической власти в течение многих десятилетий, и до сих пор нынешний император продолжает эту традицию более сдержанного подхода к управлению."
 TSH_spirit_vic_bakufu_emperor_emboldened: "Укрепленная Имперская Власть"
 TSH_spirit_vic_bakufu_emperor_emboldened_desc: "Императорский Дом Японии по-прежнему обладает значительным влиянием и мощью в сердцах и душах народа Японии. Хотя Токугава на протяжении многих веков обладал административной и военной властью, многие считают, что это делалось только с разрешения императорской семьи."
  # Sakoku Era 
 TSH_spirit_vic_sakoku_era: "Эпоха Сакоку"
 TSH_spirit_vic_sakoku_era_desc: "\"Сакоку\", или Изоляция, давняя политика, согласно которой Япония запрещает общение и посещение иностранцами японских земель."
 TSH_spirit_vic_sakoku_army: "Устаревшие Военные"
 TSH_spirit_vic_sakoku_army_desc: "Сегунат не видел войн со времен победы Токугавы при Сэкигахаре в 1600 году. Из-за отсутствия войн армия в наши дни сильно устарела и утратила форму."
 TSH_spirit_vic_sakoku_army_1: "Неорганизованные Военные"
 TSH_spirit_vic_sakoku_army_1_desc: "Сегунат не видел войн со времен победы Токугавы при Сэкигахаре в 1600 году. Из-за отсутствия войн армия в наши дни сильно устарела и утратила форму."
 TSH_spirit_vic_sakoku_army_2: "Организованные Военные"
 TSH_spirit_vic_sakoku_army_2_desc: "Сегунат не видел войн со времен победы Токугавы при Сэкигахаре в 1600 году. Из-за отсутствия войн армия в наши дни сильно устарела и утратила форму."
 TSH_spirit_vic_sakoku_navy: "Истощенный Флот"
 TSH_spirit_vic_sakoku_navy_desc: "Военно-Морской Флот Бакуфу - очень децентрализованная организация, при этом владение военно-морскими активами и оборудованием распределено между Бакуфу и лордами-Дайме. Отсутствует организованная структура командования, и сотрудничество между всеми военно-морскими силами для достижения общей цели затруднено."
 TSH_spirit_vic_sakoku_kemi: "Система Кеми"
 TSH_spirit_vic_sakoku_kemi_desc: "Налогообложение посредством инспекций, или \"Кеми\", - это система, при которой в деревни ежегодно направляются инспекторы для определения размера ежегодных налоговых сборов. Это было рассчитано инспектором в коку и относилось к проценту от того, что производили деревни.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки у жителей деревень, чтобы значительно занизить налоговые сборы. Некоторые даже не утруждают себя проверками! Это делает сбор налогов крайне неэффективным для Бакуфу."
 TSH_spirit_vic_sakoku_kemi_1: "Система Кеми"
 TSH_spirit_vic_sakoku_kemi_1_desc: "Налогообложение посредством инспекций, или \"Кеми\", - это система, при которой в деревни ежегодно направляются инспекторы для определения размера ежегодных налоговых сборов. Это было рассчитано инспектором в коку и относилось к проценту от того, что производили деревни.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки у жителей деревень, чтобы значительно занизить налоговые сборы. Некоторые даже не утруждают себя проверками! Это делает сбор налогов крайне неэффективным для Бакуфу."
 TSH_spirit_vic_sakoku_kemi_2: "Система Кеми"
 TSH_spirit_vic_sakoku_kemi_2_desc: "Налогообложение посредством инспекций, или \"Кеми\", - это система, при которой в деревни ежегодно направляются инспекторы для определения размера ежегодных налоговых сборов. Это было рассчитано инспектором в коку и относилось к проценту от того, что производили деревни.\n\nОднако это неэффективно, поскольку инспекторы часто берут взятки у жителей деревень, чтобы значительно занизить налоговые сборы. Некоторые даже не утруждают себя проверками! Это делает сбор налогов крайне неэффективным для Бакуфу."
  # Han System 
 TSH_spirit_vic_han_system: "Система Ханов"
 TSH_spirit_vic_han_system_desc: "Созданная в конце XII века после подъема Сегуната Камакура, §YСистема Ханов§!, данная уникальная система, длилась несколько итераций империи. Административные районы, называемые §YДоменами Ханов§! распределяются между знатными феодальными самурайскими кланами, называемыми §YДайме§! которые регулярно платят дань Сегуну.\n \nДоменам Ханов часто разрешается демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов."
 TSH_spirit_vic_han_system_1: "Система Ханов"
 TSH_spirit_vic_han_system_1_desc: "Созданная в конце XII века после подъема Сегуната Камакура, §YСистема Ханов§!, данная уникальная система, длилась несколько итераций империи. Административные районы, называемые §YДоменами Ханов§! распределяются между знатными феодальными самурайскими кланами, называемыми §YДайме§! которые регулярно платят дань Сегуну.\n \nДоменам Ханов часто разрешается демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов."
 JAP_reformed_han_system: "Реформированная Система Ханов"
 JAP_reformed_han_system_desc: "Созданная в конце XII века после подъема Сегуната Камакура, §YСистема Ханов§!, данная уникальная система, длилась несколько итераций империи. Административные районы, называемые §YДоменами Ханов§! распределяются между знатными феодальными самурайскими кланами, называемыми §YДайме§! которые регулярно платят дань Императору.\n \nДоменам Ханов часто разрешается демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов."
 TSH_spirit_vic_han_currencies: "Децентрализованная Валюта"
 TSH_spirit_vic_han_currencies_desc: "Ханы уже давно имеют право чеканить свои собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейший экономический спад. Мы ограничим выпуск их валюты."
 TSH_spirit_vic_han_currencies_1: "Смешанная Валюта"
 TSH_spirit_vic_han_currencies_1_desc: "Ханы уже давно имеют право чеканить свои собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейший экономический спад. Мы ограничим выпуск их валюты и введем собственную национальную валюту."
 TSH_spirit_vic_han_sankin_kotai: "Санкин-Котай"
 TSH_spirit_vic_han_sankin_kotai_desc: "Санкин-Котай — является практикой обязательного присутствия дайме-вассала в столице сегуна в течение определенного периода времени, прежде чем ему разрешалось вернуться в свой обычный дом в Хане. Это регулярное посещение, сопровождавшееся пышными процессиями из столицы и обратно, было дорогостоящим и отнимало много времени. Кроме того, семья дайме находилась в столице в качестве заложников на время их отсутствия. Это чрезвычайно затрудняло перспективу восстания или войны, что, в свою очередь, делало сегунат Токугава очень стабильным как единственную державу, располагавшую средствами для ведения войны."
 TSH_spirit_vic_han_sankin_kotai_obligations: "Обязательства Санкин-Котай"
 TSH_spirit_vic_han_sankin_kotai_obligations_desc: "Санкин-Котай — является практикой обязательного присутствия дайме-вассала в столице сегуна в течение определенного периода времени, прежде чем ему разрешалось вернуться в свой обычный дом в Хане. Это регулярное посещение, сопровождавшееся пышными процессиями из столицы и обратно, было дорогостоящим и отнимало много времени. Кроме того, семья дайме находилась в столице в качестве заложников на время их отсутствия. Это чрезвычайно затрудняло перспективу восстания или войны, что, в свою очередь, делало сегунат Токугава очень стабильным как единственную державу, располагавшую средствами для ведения войны."
 TSH_spirit_vic_han_sankin_kotai_obligations2: "Обязательства Санкин-Котай"
 TSH_spirit_vic_han_sankin_kotai_obligations2_desc: "Санкин-Котай — является практикой обязательного присутствия дайме-вассала в столице сегуна в течение определенного периода времени, прежде чем ему разрешалось вернуться в свой обычный дом в Хане. Это регулярное посещение, сопровождавшееся пышными процессиями из столицы и обратно, было дорогостоящим и отнимало много времени. Кроме того, семья дайме находилась в столице в качестве заложников на время их отсутствия. Это чрезвычайно затрудняло перспективу восстания или войны, что, в свою очередь, делало сегунат Токугава очень стабильным как единственную державу, располагавшую средствами для ведения войны."
 TSH_spirit_vic_tozama_domain: "Домены Тозама"
 TSH_spirit_vic_tozama_domain_desc: "Домены Тозама - это владения дайме, которые считаются аутсайдерами политического ландшафта сегуната Токугава. Многие из этих владений передаются по наследству от семей, которые выступали против возвышения сегуната Токугава в 17 веке. Из-за такого неудобного положения многие из этих дайме менее склонны поддерживать сегуна."
 TSH_spirit_vic_fudai_domain: "Домены Фудаи"
 TSH_spirit_vic_fudai_domain_desc: "Домены Фудаи - это дайме, которые считаются инсайдерами политического ландшафта сегуната Токугава. Многие из этих владений являются наследственными, передаваемыми по наследству семейным линиям, которые либо являются важными ветвями правящего клана Токугава, либо были искренними сторонниками Токугавы во время их прихода к власти в 17 веке."
 TSH_spirit_vic_hatamoto_troops: "Хатамото"
 TSH_spirit_vic_hatamoto_troops_desc: "Хатамото были самураями, находившимися на прямой службе у сегуната Токугава. Их боевая доблесть и верность Бакуфу прославили их на всю Японию"
 TSH_spirit_vic_han_ansei_purge: "Чистка Ансея"
 TSH_spirit_vic_han_ansei_purge_desc: "С приходом Еситоми к власти в качестве сегуна власть Наосукэ Ли будет обеспечена. Чтобы наказать глупых лордов, которые поддерживали Кейки Хитоцубаси, и тех, кто выступал против подписания иностранных договоров, мы проведем всеобщую чистку. Будь то домашний арест, тюремное заключение или даже смерть."
  
  # External Policy 
 TSH_spirit_vic_external_policy_rangaku: "Исследования Рангаку"
 TSH_spirit_vic_external_policy_rangaku_desc: "Ученые Рангаку прилагают все усилия для перевода, исследования и объединения инноваций и знаний, накопленных Западом, с тем, что уже известно здесь. Это очень помогает в наших усилиях по модернизации!"
 TSH_spirit_vic_expernal_policy_kaiseijo: "Кайседжо"
 TSH_spirit_vic_expernal_policy_kaiseijo_desc: "Баньшо Ширабешо, \"Институт Изучения Варварских Книг\", позднее Кайседжо - это бюро переводов иностранной литературы Бакуфу. Институт переводит книги, написанные на западных языках, на японский язык для использования в целях развития и является важным участником будущей модернизации."
 TSH_spirit_vic_external_policy_kabunakama_monopolies: "Монополии Кабунакама"
 TSH_spirit_vic_external_policy_kabunakama_monopolies_desc: "Кабунакама - это фактически торговая гильдия Японии, которая развилась из основных торговых ассоциаций, известных как накама. Сегунат доверил кабунакама управлять их соответствующими отраслями торговли, и им было разрешено пользоваться монополией в данной области."
 TSH_spirit_vic_external_amity_treaty_negotiations: "Переговоры по Договору о Дружбе"
 TSH_spirit_vic_external_amity_treaty_negotiations_desc: "Правительство Токугавы в настоящее время ведет переговоры об условиях Американо-Японского Договора о Дружбе."
 TSH_spirit_vic_external_amity_treaty_west: "[ROOT.GetAdjective]-Японский Договор о Дружбе"
 TSH_spirit_vic_external_amity_treaty_west_desc: "Договоры о Дружбе представляли собой набор 'неравноправных' договоров, подписанных между сегунатом Токугава и западными державами, которые позволяли Японии вести неограниченную свободную торговлю с Западом, всегда в ущерб долгое время изолированной японской экономике."
 TSH_spirit_vic_external_amity_treaty_japan_1: "Договоры о Дружбе с Западом"
 TSH_spirit_vic_external_amity_treaty_japan_1_desc: "Договоры о Дружбе представляли собой набор 'неравноправных' договоров, подписанных между сегунатом Токугава и западными державами, которые позволяли Японии вести неограниченную свободную торговлю с Западом, всегда в ущерб долгое время изолированной японской экономике."
