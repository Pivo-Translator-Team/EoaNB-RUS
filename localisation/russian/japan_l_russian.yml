 ##################### 
  
 ### Focuses ### 
 # Victorian National Focuses # 
  # Kokera 
 JAP_vic_legacy_of_rangaku: "Наследие Рангаку"
 JAP_vic_legacy_of_rangaku_desc: "Мы не можем позволить, чтобы наш народ эксплуатировали иностранцы. Но мы не можем оставаться закрытыми за забором. Мир меняется, и если мы останемся на месте, то станем еще одной колонией для западных держав. К счастью для нас, мы нашли партнера, который позволяет нам догонять. Голландцы уважают наши традиции. В обмен на то, что они получили доступ к нашему рынку, мы смогли получить доступ к западным знаниям и адаптировать их как свои собственные"
 JAP_vic_expand_medical_wisdom: "Расширить Медицинскую Мудрость"
 JAP_vic_expand_medical_wisdom_desc: "Нашей традиционной медицины недостаточно для борьбы с болезнями, которые Запад приносит на наши берега. Мы должны адаптироваться, чтобы спасти наш народ."
 JAP_vic_beyond_byogaku_tsuron: "За Пределами Бёгаку Цурон"
 JAP_vic_beyond_byogaku_tsuron_desc: "Мы не можем поддаться потребности в иностранной помощи, так как это лишь заставит нас выглядеть слабыми на международной арене. Знаний рангаку достаточно для наших собственных ученых."
 JAP_vic_invite_van_meerdervort: "Пригласить Ван Меердерворта"
 JAP_vic_invite_van_meerdervort_desc: "Мы должны проглотить нашу гордость ради нашего народа. Помпе ван Меердерворт, знаменитый голландский врач, и многие другие приедут в нашу страну, стремясь просветить наш народ."
 JAP_vic_study_the_kokera: "Изучать Кокеру"
 JAP_vic_study_the_kokera_desc: "Каждый день умирает все больше и больше людей. Мы используем все доступные средства, чтобы остановить распространение этого проклятия на нашу нацию"
 JAP_vic_nagasaki_medical_school: "Медицинская Школа Нагасаки"
 JAP_vic_nagasaki_medical_school_desc: "Либо с помощью голландцев, либо своими силами. Мы создадим новый центр обучения."
 JAP_vic_ease_edo_panic: "Уменьшить Панику Эдо"
 JAP_vic_ease_edo_panic_desc: "По всей Японии царит беспокойство, поскольку чума Кокеры продолжает свой путь по владениям. Эдо, величайший город страны, не может пасть от этого бедствия. Мы должны подготовить фестиваль, чтобы отогнать мерзких духов от нашей столицы!"
 JAP_vic_proto_modern_pathology: "Протосовременная Патология"
 JAP_vic_proto_modern_pathology_desc: "Целители древности не смогли защитить японский народ от бедствия холеры. Мы должны обратиться к Западной медицине."
 JAP_vic_vanquish_the_kokera: "Победить Кокера"
 JAP_vic_vanquish_the_kokera_desc: "Кокера опустошила нашу страну, мы не можем допустить, чтобы это повторилось снова. Пока наша страна восстанавливается, мы будем использовать приобретенные западные знания, чтобы не допустить повторения подобного."
  # Production 
 JAP_vic_nature_of_production: "Природа Производства"
 JAP_vic_nature_of_production_desc: "Века уединения обеспечили сохранность наших традиций ценой прогресса ремесленников. Иностранные технологии и практика могут быть объединены с японскими руками, чтобы дать нашей стране возможность вернуться к международным стандартам."
 JAP_vic_harnessing_of_steam: "Использование Пара"
 JAP_vic_harnessing_of_steam_desc: "Японцы на протяжении веков были едины с элементом пара, как для тела, так и для духа. Однако Запад показал, что пар имеет больше возможностей для использования. Мы должны использовать пар."
 JAP_vic_material_theory: "Викторианская Теория Материалов"
 JAP_vic_material_theory_desc: "Запад обладает знаниями о металлах и материалах, о которых мы даже не догадывались. Используйте их!"
 JAP_vic_modern_metallurgy_practices: "Практика Современной Металлургии"
 JAP_vic_modern_metallurgy_practices_desc: "Наша вновь приобретенная информация о металлах потребует новых способов ее применения, чтобы мы могли использовать ее по максимуму."
 JAP_vic_western_chemistry: "Западная Химия"
 JAP_vic_western_chemistry_desc: "Наши материальные знания - не единственное, чего нам не хватает, Мы будем адаптироваться к западной химии и ее приложениям, чтобы мы могли продвигаться вперед самостоятельно."
 JAP_vic_reverbatory_furnaces: "Отражательные Печи"
 JAP_vic_reverbatory_furnaces_desc: "Строительство и проектирование современной Отражательной Печи велось с 1853 года, и она будет очень важна для нашей металлургической промышленности. Завершение работ над печью и ее полномасштабное внедрение было бы самым разумным."
 JAP_vic_yokusuka_iron_foundry: "Оружейный Цех Йокосуки"
 JAP_vic_yokusuka_iron_foundry_desc: "Йокосука быстро превращается в порт определенной важности. Развитие оружейного литейного завода в городе стало более жизнеспособным вариантом, поскольку увеличилось количество рабочей силы."
 JAP_vic_yokohama_iron_foundry: "Йокогамский Чугунолитейный Завод"
 JAP_vic_yokohama_iron_foundry_desc: "В тандеме с другими нашими разработками в Йокосуке, мы должны приложить усилия, чтобы сделать вспомогательные мануфактуры для уже существующих производственных центров. Чугунолитейный завод стал бы хорошим продолжением."
 JAP_vic_nagasaki_iron_foundry: "Чугунолитейный Завод в Нагасаки"
 JAP_vic_nagasaki_iron_foundry_desc: "Потенциал чугунолитейного завода в Нагасаки недавно стал реальностью, которую стоит изучить, и это было бы полезным объектом."
 JAP_vic_nagasaki_ironworks: "Металлургический Завод в Нагасаки"
 JAP_vic_nagasaki_ironworks_desc: "При наличии других вспомогательных зданий поблизости, в Нагасаки можно было бы построить и арсенал. Он будет хорошо сочетаться с другими мануфактурами в городе"
 JAP_vic_yokusuka_weapons_arsenal: "Оружейный Арсенал Йокосуки"
 JAP_vic_yokusuka_weapons_arsenal_desc: "Будучи портовым городом с заметным международным трафиком, и учитывая, что обслуживание иностранных и национальных судов становится все более важным, кажется, что необходимо расширить верфи Йокосуки, чтобы удовлетворить эти возросшие требования."
 JAP_vic_practical_observations: "Практические Наблюдения"
 JAP_vic_practical_observations_desc: "Теория может завести нас только так далеко. Присутствие на действующих мануфактурах для изучения рабочего места в действии принесет гораздо больше полезной информации сразу, чем чтение и обсуждение производства."
 JAP_vic_victorian_mechanical_theory: "Викторианская Теория Механики"
 JAP_vic_victorian_mechanical_theory_desc: "Инженерное дело как область становилось все более и более важным по мере того, как индустриальный мир начинал развиваться. Изучение инженерных достижений, которые открыл Запад, является обязательным условием нашей модернизации."
 JAP_vic_ensei_kiki_jutsu: "Энсей Кики Дзюцу"
 JAP_vic_ensei_kiki_jutsu_desc: "Написанное в 1854 году, Энсей Кики Дзюцу было пособием для японских ремесленников и инженеров, которое знакомило с западной практикой современных машин, механизации и металлургии."
 JAP_vic_nagasaki_technical_school: "Техническая Школа Нагасаки"
 JAP_vic_nagasaki_technical_school_desc: "При некоторой помощи со стороны западников мы могли бы основать в Нагасаки техническую школу для обучения новобранцев механике, техническому обслуживанию и инженерному делу."
 JAP_vic_fundamentals_of_erekiteru: "Fundamentals of Erekiteru"
 JAP_vic_fundamentals_of_erekiteru_desc: "Изучение иностранных знаний об электричестве и энергии может позволить Японии привести в действие новые машины и создать более мощные инструменты."
 JAP_vic_purchase_american_ships: "Закупать Американские Корабли"
 JAP_vic_purchase_american_ships_desc: "Мы должны приобрести американский корабль и изучить его конструкцию."
 JAP_vic_nagasaki_naval_arsenal: "Военно-Морской Арсенал Нагасаки"
 JAP_vic_nagasaki_naval_arsenal_desc: "С другими вспомогательными зданиями поблизости, можно было бы построить арсенал и в Нагасаки. Он будет хорошо сочетаться с другими мануфактурами в городе."
 JAP_vic_independent_manufacture_development: "Развитие Производства"
 JAP_vic_independent_manufacture_development_desc: "Развитие промышленного сектора может позволить нашей стране повысить способность производить оборудование у себя дома, не полагаясь на торговлю с Западом."
 JAP_vic_industrial_reform: "Промышленная Реформа"
 JAP_vic_industrial_reform_desc: "Страна не просто индустриализируется без руководства. Налоговое законодательство, образование и другие реформы должны быть созданы, чтобы подготовить наше восхождение к индустриализации."
  # Military Reforms 
 JAP_vic_address_shogunate_forces: "Обратиться к Войскам Сегуната"
 JAP_vic_address_shogunate_forces_desc: "Войска Сегуната, которые на протяжении сотен лет поддерживали мир и безопасность Японии, показали, что на них больше нельзя положиться. Угрозы, как издалека, так и внутри страны, увеличиваются, как по количеству, так и по силе. Совет Бакуфу должен больше инвестировать в наши вооруженные силы, чтобы оставаться готовыми."
 JAP_vic_address_bakufu_kaigun: "Обратитесь к Бакуфу Кайгун"
 JAP_vic_address_bakufu_kaigun_desc: "Япония, как островное государство, в значительной степени зависит от своего военно-морского флота, чтобы иметь возможность защитить себя от незваных гостей, прибывающих с моря. Однако, как и в случае с большей частью наших вооруженных сил, за 200 лет мира нам стало крайне не хватать возможностей для защиты наших морей. Вторжение Коммодора Перри является наглядным свидетельством этого, и необходимо сделать серьезные инвестиции в развитие военно-морского флота."
 JAP_vic_steps_to_modern_fleet: "Кайгуншо"
 JAP_vic_steps_to_modern_fleet_desc: "Недавно были открыты 'Кайгуншо', или военно-морские центры, в качестве места обучения всему, что связано с военно-морским флотом. Военно-морская инженерия, навигация, хождение под парусом и боевые действия - все это обсуждается здесь и имеет решающее значение для обучения наших офицеров и экипажей кораблей."
 JAP_vic_seek_british_expertise: "Учиться у Британцев"
 JAP_vic_seek_british_expertise_desc: "Наши связи с британцами только недавно начали развиваться, хотя у нас теплые отношения. Однако, несмотря на то, что мы о них думаем, мы не можем отрицать возможности и мощь британского флота. Учиться у военно-морского флота, который правит волнами... Какой учитель может быть лучше?"
 JAP_vic_seek_dutch_expertise: "Учиться у Голландцев"
 JAP_vic_seek_dutch_expertise_desc: "Голландцы давно поддерживают отношения с Японией через свою торговую базу в Дэдзиме, которая является важным источником научных текстов для наших ученых. Используя наши связи с ними, возможно, мы могли бы попросить их о помощи в военно-морских вопросах?"
 JAP_vic_tsujki_naval_center: "Военно-Морской Центр Цуйки"
 JAP_vic_tsujki_naval_center_desc: "С помощью Великобритании мы в состоянии создать военно-морскую академию, которая будет обучать наших будущих офицеров вопросам ведения морской войны."
 JAP_vic_koninklijke_marine_institute: "Морской Институт Конинклейке"
 JAP_vic_koninklijke_marine_institute_desc: "С согласия голландцев и их морской пехоты, оказывающей помощь в нашей подготовке, мы можем значительно улучшить наши возможности в боевых действиях на море!"
 JAP_vic_purchase_british_ships: "Покупать Британские Корабли"
 JAP_vic_purchase_british_ships_desc: "Недавно появились слухи о новом типе кораблей. Корабли, сделанные из железа и стали, неуязвимые для любого оружия того времени. Ради нашей собственной безопасности мы должны приобрести несколько таких \"броненосных\" боевых кораблей!"
 JAP_vic_purchase_dutch_ships: "Покупать Прусские Корабли"
 JAP_vic_purchase_dutch_ships_desc: "Большая часть нашего военно-морского флота построена за рубежом и в обозримом будущем останется таковой, пока мы не накопим достаточно опыта и оборудования, чтобы создать свой собственный. Если мы хотим расширить наш военно-морской флот, нам придется закупить несколько кораблей за границей."
 JAP_vic_prioritize_the_kaigun: "Уделять Приоритетное Внимание Кайгун"
 JAP_vic_prioritize_the_kaigun_desc: "Хотя большинство наших судов современного производства и качества, их немного, и экипажам не хватает опыта. Если мы хотим иметь современный военно-морской флот, то мы должны предпринять шаги для решения этих проблем."
 JAP_vic_fleet_of_the_rising_sun: "Флот Восходящего Солнца"
 JAP_vic_address_bakufu_gun: "Адресовать Оружие Бакуфу"
 JAP_vic_address_bakufu_gun_desc: "В Бакуфу уже 200 лет царит мир, и сегунату и дайме почти нечего делать для сбора налогов. Армия и флот по-прежнему основаны на старых феодальных обычаях и сборах и не готовы противостоять нашему последнему противнику в лице западных держав. Для нашего собственного дальнейшего существования необходимы реформы и реструктуризация."
 JAP_vic_reorganization_of_forces: "Реорганизация Вооруженных Сил"
 JAP_vic_reorganization_of_forces_desc: "Армия Сегуната по-прежнему организована по образцу, существовавшему 200 лет назад, с помощью системы обязательных сборов с феодалов. Чтобы преобразовать ее, мы должны сначала получить доступ ко всему армейскому имуществу и лицам, которые могут обеспечить набор в армию во время войны. Прежде чем приступить к реформированию, необходимо создать администрацию!"
 JAP_vic_rely_on_daimyo_levies: "Полагаться на Налоги Ханов"
 JAP_vic_rely_on_daimyo_levies_desc: "Сегун долгое время полагался на своих вассалов, которые набирали солдат для кампаний своего господина в дополнение к личной свите сегуна. В долгосрочной перспективе эта система, возможно, устарела, но, возможно, это как раз то, что нам нужно, чтобы еще крепче привязать наших вассалов к себе во времена раздоров..."
 JAP_vic_greater_daimyo_contributions: "Больший Вклад Ханов"
 JAP_vic_greater_daimyo_contributions_desc: "С приходом Запада к нашим берегам мы больше не можем ослаблять нашу оборону. Мы и дальше будем требовать от наших дайме увеличения сборов для защиты нации."
 JAP_vic_integration_of_han_leadership: "Интеграция Руководства Ханов"
 JAP_vic_integration_of_han_leadership_desc: "Поскольку у наших дайме больше обязательств по сбору рекрутов для нашей обороны, было бы хорошо объединить руководство каждого из наших вассалов в центральное командование. Это позволит держать дайме под рукой, а также сохранит лояльность их солдат."
 JAP_vic_centralize_the_military: "Централизовать Вооруженные Силы"
 JAP_vic_centralize_the_military_desc: "Армии западных варваров используют хорошо развитую иерархию командования в сочетании с использованием современного вооружения и хитроумной тактики ведения боя, чтобы победить врага на поле боя. Хотя эти концепции нам не чужды, Запад усовершенствовал этот тип ведения войны за пределы наших возможностей. Для поддержания сильной армии необходима централизованная армия по западному образцу!"
 JAP_vic_nationalize_command_structure: "Национализировать Командную Структуру"
 JAP_vic_nationalize_command_structure_desc: "Надлежащая командная структура является основой любой современной военной силы нашего времени. Создавая ее по образу и подобию Запада, мы, по крайней мере, сможем соответствовать им."
 JAP_vic_rotation_tactics: "Тактика Ротации"
 JAP_vic_rotation_tactics_desc: "Хотя у нас нет армии с Запада, которая могла бы наблюдать за выполнением полевых маневров, у нас есть руководства, на которых они основаны. Мы потратим время на то, чтобы тщательно изучить все аспекты их практики."
 JAP_vic_prioritize_the_gun: "Приоритет на Пушки"
 JAP_vic_prioritize_the_gun_desc: "Самурайские традиции Великого Сегуната Токугава веками поддерживали мир в Японии. Теперь, когда к нашим берегам подступили новые иностранные угрозы, пришло время переоценить нашу армию."
 JAP_vic_sword_of_the_rising_sun: "Меч Восходящего Солнца"
 JAP_vic_sword_of_the_rising_sun_desc: "Дайме станут мечом сегуна на поле битвы. Их воля сокрушит всех, кто встанет на пути нации!"
 JAP_vic_industrial_reform_two: "Индустриальная Эра"
 JAP_vic_industrial_reform_two_desc: "Первый шаг в продвижении - это самооценка. Мы должны обратиться к другим, чтобы понять, что мы можем улучшить"
 JAP_vic_re_examine_training_regiments: "Пересмотреть Учебные Полки"
 JAP_vic_re_examine_training_regiments_desc: "Меняющиеся времена дают дорогу новым поколениям многообещающих людей. В наших школах должно обучаться новое поколение; слияние нового с моралью Востока."
 JAP_vic_western_field_training: "Западная Полевая Подготовка"
 JAP_vic_french_instruction: "Французский Инструктаж"
 JAP_vic_french_instruction_desc: "Хотя иностранные варвары с Запада являются нежеланными гостями на наших землях, они приносят с собой мощное оружие и ноу-хау по его использованию. Установление контактов и наем людей, обладающих необходимыми знаниями для ведения современной войны, во многом способствовали бы нашей реорганизации!"
 JAP_vic_prussian_instruction: "Прусский Инструктаж"
 JAP_vic_prussian_instruction_desc: "Хотя иностранные варвары с Запада являются нежеланными гостями на наших землях, они приносят с собой мощное оружие и ноу-хау по его использованию. Установление контактов и наем людей, обладающих необходимыми знаниями для ведения современной войны, во многом способствовали бы нашей реорганизации!"
 JAP_vic_firearms_research: "Исследование Огнестрельного Оружия"
 JAP_vic_firearms_research_desc: "Производство огнестрельного оружия стало одним из основных направлений в Японии с тех пор, как мы получили наше первое огнестрельное оружие от португальцев, однако современное огнестрельное оружие сильно отличается от того, что было столетия назад. Мы пока не в состоянии производить их сами и поэтому вынуждены прибегать к услугам иностранцев. Для этого мы должны наладить контакты, чтобы покупать у них оружие."
 JAP_vic_field_gun_research: "Исследование Полевого Оружия"
  # Foreign Policy 
 JAP_vic_imperial_decree: "Подчиниться Императорскому Указу"
 JAP_vic_imperial_decree_desc: "§RНе завершен и Недоступен для этого обновления.§!\n Политическое влияние Совета Бакуфу за последние сезоны снизилось, и он стал еще более осмотрительным, стремясь завоевать сердца японского народа и доверие дайме хана. Сотрудничество с Императорским домом и изменение нашего подхода к отношениям с Западом могут не только укрепить наши позиции внутри страны, но и показать, что Японию нельзя просто так запугивать за рубежом."
 JAP_vic_submission_to_the_harris_treaty: "Подчинение Договору Харриса"
 JAP_vic_submission_to_the_harris_treaty_desc: "Договор Харисса, также известный как японо-американский договор о дружбе, был первым из нескольких 'неравноправных' договоров, подписанных Сегунатом Токугава и западными державами, которые предоставляли Японии неограниченную свободу торговли с Западом, что всегда наносило ущерб японской экономике, долгое время находившейся в изоляции."
 JAP_vic_kaiseijo: "Кайсейджо"
 JAP_vic_kaiseijo_desc: "Баншо Ширабешо, \"Институт Изучения Варварских Книг\", позже Кайсейджо, является бюро переводов иностранной литературы Бакуфу. Институт переводит книги, написанные на западных языках, на японский язык для их использования в целях развития и играет важную роль в будущей модернизации.будущей модернизации."
 JAP_vic_invest_in_terakoya: "Инвестиции Теракойи"
 JAP_vic_invest_in_terakoya_desc: "Теракоя была священным и важным местом для японских религиозных лидеров и государственных деятелей, где они могли учиться и находить баланс с окружающим миром. Реинвестирование средств в terakoya по всему королевству могло бы способствовать более сплоченной духовности и лучшему образованию наших подрастающих мальчиков, которые не могут позволить себе учиться в Эдо или Киото."
 JAP_vic_shine_sacraments: "Освещать Таинства"
 JAP_vic_shine_sacraments_desc: "Святыни и храмы японских духов всегда были важной частью японской духовности и мысли. Эти центры благословения - обычное дело для наших людей, где они могут найти ожидания и ориентиры для своего будущего."
 JAP_vic_edo_literature_halls: "Литературные Залы Эдо"
 JAP_vic_edo_literature_halls_desc: "На протяжении веков восточная столица Эдо была центром знаний и опыта для всех японцев. Учитывая самый высокий уровень грамотности в мире в XVIII веке, ожидалось, что более 90% мужчин в Эдо в той или иной степени владели письмом и чтением. По мере того, как технологическое и социальное развитие продолжает изменять Японию, для наших людей становится все более важным получить качественное образование."
 JAP_vic_abroad_study_programs: "Программы Обучения за Рубежом"
 JAP_vic_abroad_study_programs_desc: "Важность сохранения японской культуры и общества всегда имела огромное значение для Сегуната Токугава. Однако новые идеи жизненно важны для дальнейшего развития государства, и отправка наших студентов за границу может помочь нашему следующему поколению лучше понять окружающий мир."
 JAP_vic_return_of_study_programs: "Возвращение Зарубежного Образования"
 JAP_vic_return_of_study_programs_desc: "Наши студенты вернулись домой после учебы за границей, принеся с собой новые идеалы и взгляды. Мы должны воспользоваться этим опытом, чтобы лучше продвигать Запад, а значит, и самих себя!"
 JAP_vic_western_university_model: "Модель Западного Университета"
 JAP_vic_western_university_model_desc: "Система образования Токугавы уже давно достигла своей главной цели - подготовить новое поколение лидеров, администраторов и воинов. Однако нас часто критикуют за то, что за пределами Эдо и Киото зачастую отсутствует высшее образование. Западные модели децентрализованных образовательных учреждений могут позволить большему количеству нашего населения получать образование, что необходимо, если мы хотим максимально повысить гордость японского народа!"
 JAP_vic_tradtional_mentorship_reform: "Реформировать Традиционное Наставничество"
 JAP_vic_tradtional_mentorship_reform_desc: "В феодальной Японии существует давняя традиция, согласно которой начинающие студенты часто работают с наставниками в своем будущем ремесле. Следует обратить внимание на организацию, которая занимается поиском и передачей полномочий на наставничество."
 JAP_vic_council_of_education: "Совет по Образованию Молодежи"
 JAP_vic_council_of_education_desc: "Инвестиции в следующее поколение всегда были одним из важнейших приоритетов Совета Бакуфу. Мы должны создать новый подкомитет для организации новых учений, чтобы подготовить Японию к новой эре."
 JAP_vic_embassy_to_america: "Посольство в Америке"
 JAP_vic_embassy_to_america_desc: "Американцы вызвали наше посольство в США для ратификации договора, который мы подписали с Таунсендом Харрисом. Хотя мы и хотели избежать этого, выбора у нас нет. На борту Канрин Мару будет отправлена делегация, которая пересечет Тихий океан для участия в переговорах."
 JAP_vic_embassy_to_europe_one: "Первое Посольство в Европе"
 JAP_vic_embassy_to_europe_one_desc: "Следуя инициативе США, различные державы Европы также подписали с нами договоры, которые подлежат ратификации. В содержании договоров указано, что мы должны открыть порты в различных городах Японии для обслуживания иностранных судов. Этот пункт является проблематичным в связи с ситуацией в нашей стране, и поэтому мы будем стремиться к переговорам о продлении срока открытия наших портов."
 JAP_vic_embassy_to_europe_two: "Второе Посольство в Европе"
 JAP_vic_embassy_to_europe_two_desc: "Настроения Сонно Дзеи охватили Японию после того, как император приказал изгнать всех иностранцев из страны! В Европу будет направлен посол с требованием немедленно закрыть порт Йокосука для иностранцев!"
 JAP_vic_revitalize_negotiations_with_europe: "Пойти на Уступки Европе"
 JAP_vic_revitalize_negotiations_with_europe_desc: "Опиумные войны показали, что Япония не готова к усилению напряженности в отношениях с Западом. Несмотря на то, что договоры заключены не в пользу Японии, некоторые уступки могут привести к более справедливому исходу, чем у наших соседей, которые безуспешно пытаются противостоять мощи Запада."
 JAP_vic_secure_ties_with_west: "Надежные Связи с Европой"
 JAP_vic_secure_ties_with_west_desc: "Establishing permanent diplomatic delegations and relations with Europe will aid us in seeking better relations with Europe"
 JAP_vic_security_against_opium: "Защита от Опиума"
 JAP_vic_security_against_opium_desc: "Мы должны убедиться, что не совершаем тех же ошибок, что и Цин.  Несмотря на то, что Запад вынудил нас открыть наши рынки, мы все равно должны быть в состоянии установить некоторые границы в отношении того, что может и чего не может попасть на наши острова."
 JAP_vic_security_against_harassment: "Защита от Притеснений"
 JAP_vic_security_against_harassment_desc: "Договоры о дружбе усилили высокомерие среди торговцев и моряков Запада за счет наших портовых рабочих и администраторов. Мы должны убедиться, что права, которые мы предоставили иностранцам, не являются эквивалентом неограниченной несправедливости, иначе мы потеряем поддержку нашего народа."
 JAP_vic_security_against_harassment_tt: "Государство §Y[ROOT.GetName]§!: Позволяет использовать опцию защиты в случаях преследования"
 JAP_vic_bare_westerner_abuse: "Грубое Обращение с Западным Человеком"
 JAP_vic_bare_westerner_abuse_desc: "Японский народ - гордый народ, но мы, японцы, также понимаем необходимость трудностей для создания фундамента лучшего будущего. Терпимость к некоторым незначительным притеснениям со стороны приезжих с запада позволит нашим дипломатам работать на более высоком уровне."
 JAP_vic_bare_westerner_abuse_tt: "Государство §Y[ROOT.GetName]§!: Уменьшаетcz частота случаев домогательств"
 JAP_vic_bare_westerner_abuse_tt_2: "Государство §Y[ROOT.GetName]§!: Увеличивается частота случаев домогательств"
 JAP_vic_deny_westerner_protections: "Отказывать Западным Гражданам в Защите"
 JAP_vic_deny_westerner_protections_desc: "Договоры о дружбе, которые мы были обязаны подписать, предусматривают, что все граждане Запада, посещающие Японию, обладают определенным уровнем дипломатического иммунитета. Однако, учитывая участившиеся инциденты с Западом, Запад, несомненно, поймет, что можно принять некоторые законы для предотвращения дальнейшей эскалации напряженности."
 JAP_vic_revitalize_negotiations_with_america: "Активизировать Переговоры с Америкой"
 JAP_vic_revitalize_negotiations_with_america_desc: "Результаты гражданской войны в Америке изменили взгляды Америки на Азию. Нам следует вернуться к переговорам с американцами, чтобы лучше использовать новые реалии."
 JAP_vic_revitalize_national_protections: "Уделять Приоритетное Внимание Национальной Защите"
 JAP_vic_revitalize_national_protections_desc: "Международные договоры о дружбе значительно ослабили защиту и права нашего народа и экономики. Нам необходимо перестроить систему управления и лучше защитить нашу нацию."
 JAP_vic_revitalize_national_protections_tt: "Государство §Y[ROOT.GetName]§!: Завершит события, связанные с домогательствами"
 JAP_vic_stalwart_of_the_east: "Стойкий Воин Востока"
 JAP_vic_stalwart_of_the_east_desc: "Япония была бастионом независимости, способным противостоять силам зарубежных империалистических империй на протяжении многих поколений. От династий Китая до Монгольской орды Королевство Восходящего солнца будет существовать всегда."
 JAP_vic_execute_foreign_merchants: "Казнить Иностранных Торговцев"
 JAP_vic_execute_foreign_merchants_desc: "На протяжении многих лет иностранные торговцы используют свои "права" для оскорбления наших торговцев и соотечественников, вымогая деньги у своих клиентов и издеваясь над рабочими. Мы должны показать, что эти торговцы больше не могут оставаться на свободе!"
 JAP_vic_restructure_amity_treaties: "Реструктурировать Договоры о Дружбе"
 JAP_vic_restructure_amity_treaties_desc: "Наши отношения с Западом значительно улучшились с момента первой ратификации Договоров о дружбе. Теперь, когда мосты восстановлены, наши дипломаты ожидают, что новые реалии на мировой арене позволят нам провести повторные переговоры и реструктурировать договоры, чтобы они были более благоприятными, чем предыдущие."
 JAP_vic_renounce_amity_treaties: "Отказаться от Договоров о Дружбе"
 JAP_vic_renounce_amity_treaties_desc: "Япония достаточно долго страдала от удушающих договоров о дружбе. Мы должны отказаться от договоров и построить новый путь для Японии!"
 JAP_vic_great_gold_exodus: "Великий Отток Золота"
 JAP_vic_great_gold_exodus_desc: "Лазейка в практике обмена валют позволила большому количеству золота покинуть страну. Мы должны немедленно прекратить это. пока богатства Японии не были потеряны навсегда!"
 JAP_vic_crisis_control: "Антикризисный Контроль"
 JAP_vic_crisis_control_desc: "Жители Запада скупают японское золото. Необходимо немедленно принять новые правила для бирж Рю, чтобы предотвратить иностранные манипуляции на нашем рынке металлов."
 JAP_vic_reign_in_han_currency: "Царствуй в Валюте Ханов"
 JAP_vic_reign_in_han_currency_desc: "Ханы уже давно имеют разрешение чеканить свои собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейший экономический спад. Мы ограничим выпуск их валюты."
 JAP_vic_intervene_in_trading: "Вмешиваться в Торговлю"
 JAP_vic_intervene_in_trading_desc: "Вопросы экономики уже давно решаются торговыми гильдиями, а не нами самими. Текущая ситуация не позволяет этому продолжаться без вмешательства государства, и поэтому мы будем регулировать экономические вопросы более регулярно."
 JAP_vic_adjust_to_exchange_rates: "Приведение в Соответствие с Международными Курсами"
 JAP_vic_adjust_to_exchange_rates_desc: "Различия между японскими обменными курсами и международными - вот что в первую очередь вызвало этот грандиозный экономический переворот. Мы примем международные стандарты, которые должны остановить дальнейший отток стоимости из страны."
 JAP_vic_issue_unbacked_notes: "Выпускать Необеспеченные Банкноты"
 JAP_vic_issue_unbacked_notes_desc: "Чтобы справиться с экономическими трудностями, связанными с массовыми потерями золота, нам, возможно, придется напечатать банкноты, которые имеют... сомнительная поддержка со стороны наших финансовых институтов."
 JAP_vic_adopt_aratume_sanbu_sadame: "Принять Садаме Аратуме Санбу"
 JAP_vic_adopt_aratume_sanbu_sadame_desc: "В качестве временного решения проблемы нехватки валюты, соответствующей международным стандартам, мы перейдем на иностранные монеты, которые соответствуют! Перейдя на мексиканский доллар, мы сможем поддерживать обменный курс один доллар к трем бу."
 JAP_vic_implement_weight_based_system: "Внедрить Систему, Основанную на Весе"
 JAP_vic_implement_weight_based_system_desc: "Нация по-прежнему ощущает последствия масштабного оттока золота, несмотря на все приложенные усилия. Возвращение к старой весовой системе на данный момент будет более стабильным, но необходимо провести серьезную реформу, чтобы предотвратить повторение такого оттока."
  # Politics 
 JAP_vic_stagnation_of_the_tokugawa: "Застой в Японии Эпохи Токугава"
 JAP_vic_stagnation_of_the_tokugawa_desc: "Эпоха Сакоку обеспечила столетия мира и процветания, но она же привела нашу цивилизацию к застою. Мы должны незамедлительно решить эту проблему."
 JAP_vic_address_national_development: "Заниматься Вопросами Национального Развития"
 JAP_vic_address_national_development_desc: "После 200 лет мира, наступивших после нашей победы при Сэкигахаре, экономическое развитие страны не было особенно целенаправленным или скоординированным. На протяжении многих лет чиновники нерегулярно и волей-неволей объявляли о проведении общественных работ. Однако в связи с открытием страны, возможно, необходимы более согласованные усилия по развитию?"
 JAP_vic_bakuhan_initiatives: "Бакуханские Инициативы"
 JAP_vic_bakuhan_initiatives_desc: "В то время как ханьцы в основном могут постоять за себя, череда неудач в предотвращении вмешательства Запада привела к резкой критике и недовольству Бакуфу среди наших феодалов. Возможно, было бы разумно оказать им помощь, если мы хотим заставить замолчать эту несправедливую критику нашего несравненного правления."
 JAP_vic_the_shihasho_territories: "Территории Сихайсе"
 JAP_vic_the_shihasho_territories_desc: "Территории Сихайсе являются частными владениями сегуната и находятся в непосредственном ведении Бакуфу. Развитие имеющихся у нас возможностей необходимо для укрепления наших позиций!"
 JAP_vic_console_tozama_grievances: "Утешить Тодзама в их Обидах"
 JAP_vic_console_tozama_grievances_desc: "Тодзама - потомки дайме, которые решили выступить против Токугавы в Сэкигахаре, и, как правило, являются самыми ярыми критиками политики сегуната. Однако, несмотря на их невыгодное положение при дворе, в последнее время Тодзама усилили свою власть.\n \nМы должны подчеркнуть, что их недовольство вызывает беспокойство, и приложить усилия, чтобы привлечь больше Тодзама в наши ряды. Однако это может поставить под угрозу лояльность Фудаи."
 JAP_vic_expand_fudai_privileges: "Расширьте Привилегии Фудаи"
 JAP_vic_expand_fudai_privileges_desc: "На протяжении многих поколений Фудаи демонстрировали свою способность служить и гордились тем, что остаются верными великому сегунату Токугава. Наши двоюродные братья заслужили большие привилегии, и мы должны показать, что их благосклонность не останется безвозмездной."
 JAP_vic_hietsu_recovery: "Восстановление Хиетсу"
 JAP_vic_hietsu_recovery_desc: "Великое землетрясение в Хиетсу нанесло значительный ущерб многим населенным пунктам в западных регионах. Мы доставляем гуманитарную помощь и помогаем тем, кто в ней нуждается."
 JAP_vic_refurbish_the_gokaido: "Модернизировать Гокайдо"
 JAP_vic_refurbish_the_gokaido_desc: "Гокайдо - это пять великих магистралей, построенных после образования сегуната Токугава для дайме, которые были ближе к правлению сегуна. Эти магистрали сослужили хорошую службу Бакуфу, но в некоторых местах они нуждаются в ремонте. Ремонт и расширение этих дорог было бы хорошим шагом на пути к восстановлению страны."
 JAP_vic_develop_edo: "Развивать Мегаполисы"
 JAP_vic_develop_edo_desc: "Япония - страна больших городов. Мы должны подготовить наши мегаполисы к индустриализации!"
 JAP_vic_develop_osaka: "Укрепление Шелковой Промышленности"
 JAP_vic_develop_osaka_desc: "Помимо китобойного промысла, одной из наиболее быстро растущих сфер интересов иностранных бизнесменов, приезжающих в Японию, является шелк. Спрос на шелк на Западе и в других странах растет довольно быстро, и для удовлетворения спроса требуется расширение наших прибыльных ткацких мастерских."
 JAP_vic_encourage_artisanship: "Поощрять Ремесленничество"
 JAP_vic_encourage_artisanship_desc: "Ремесленники и хорошо развитая рабочая сила важны для всех экономических перспектив. Поощрение ремесленничества в крупных городах было бы полезно для дальнейшего расширения."
 JAP_vic_agricultural_redevelopment: "Реконструкция Сельского Хозяйства"
 JAP_vic_agricultural_redevelopment_desc: "Способность Японии производить овощи и зерно позволила Ей на протяжении веков занимать четвертое место в мире по численности населения. Новые технологии, полученные из-за рубежа, могут привести к новому золотому веку в японском сельском хозяйстве и позволят нам еще лучше кормить наших людей!"
 JAP_vic_kabuna_monopoly_question: "Вопрос о Монополиях Кабунакамы"
 JAP_vic_kabuna_monopoly_question_desc: "Кабунакама - это различные гильдии и торговые ассоциации, представляющие классы торговцев. Долгое время они обладали санкционированными государством монополиями и грантами на различные товары и услуги. В обмен на эту привилегию сегунату пришлось уплатить значительные налоговые обязательства. Неоднократно предпринимались попытки поставить под сомнение или отменить эти системы, но гильдии оказывали яростное сопротивление. Наступил еще один такой случай, и пришло время решить, хотим ли мы сохранить наши текущие соглашения."
 JAP_vic_kemi_reforms: "Инициировать Реформы в Кеми"
 JAP_vic_kemi_reforms_desc: "Система Кеми уже давно испытывает серьезные трудности со сбором налогов, в основном из-за повсеместной коррупции среди ответственных должностных лиц. Реформы необходимы, но они будут длительными и потребуют времени для их осуществления."
 JAP_vic_confirm_fudai_allegiances: "Подтвердите Преданность Фудаи"
 JAP_vic_confirm_fudai_allegiances_desc: "Фудаи являются ближайшими союзниками сегуната Токугава и были нашими союзниками при Сэкигахаре 200 лет назад. Перед лицом критики со стороны всей страны мы должны подтвердить нашу дружбу и обеспечить дальнейшую взаимную поддержку!"
 JAP_vic_bunkuyu_reforms: "Продвигать Реформу Бункую"
 JAP_vic_bunkuyu_reforms_desc: "Авторитет Бакуфу не будет подвергнут сомнению. Мы выбрали курс и, без сомнения, будем следовать ему с решимостью и большой волей."
 JAP_vic_relax_sankin_kotai: "Ослабить Обязательства по Санкин-Котай"
 JAP_vic_relax_sankin_kotai_desc: "Практика Санкин-Котай долгое время хорошо функционировала как инструмент стабильности в сегунате, но недавние события сделали ее предметом раздора среди наших мятежных лордов. Ради их расположения и доверия мы предпримем шаги, чтобы ослабить эти обязательства для всех наших лордов и доверять их мотивам."
 JAP_vic_illness_of_shogun_iesada: "Болезнь Сегуна Иэсады"
 JAP_vic_illness_of_shogun_iesada_desc: "Сегун заболел! С недавним прибытием на наши берега людей с Запада, похоже, они принесли с собой и иностранные болезни. Учитывая слабое здоровье сегуна, ожидается, что жить ему осталось недолго..."
 JAP_vic_feud_of_the_shinpan: "Вражда Шинпан"
 JAP_vic_feud_of_the_shinpan_desc: "Шинпан - это три самых близких подклана линии Токугава, которым поручено избрать наследника на случай, если основная линия внезапно прервется без подходящего преемника. Часто этим домам удается избрать одного из них без серьезных конфликтов. Но со смертью сегуна Иэсады разобщенность внутри династии Токугава могла привести к неприятным последствиям."
 JAP_vic_hitosubashi_shogun: "Сегун Хитоцубаси"
 JAP_vic_hitosubashi_shogun_desc: "Кэйки Хитоцубаси - многообещающий кандидат на титул сегуна. Образованный и терпеливый человек, хотя и немного нерешительный, Кэйки пользуется поддержкой Токугавы Нариаки и различных знатных лордов, которые одобряют его правление. Хотя эти лорды могущественны и обладают влиянием, они находятся в меньшинстве по сравнению со своим соперничающим кандидатом в Иемочи..."
 JAP_vic_hitosubashi_shogun_tt: "Выбрать §YКэйки Хитоцубаси§! в качестве следуюшего Сегуна"
 JAP_vic_kii_shogun: "Сегун Кии"
 JAP_vic_kii_shogun_desc: "Кандидат от младшего дома Кии, Кии Еситоми, обладает таким же слабым здоровьем, как и Иэсада, а также очень молод и неопытен. Хотя эти качества делают его плохим кандидатом на пост сегуна, он пользуется значительным влиянием, поддерживающим его. Администрация Бакуфу, главный дом Токугава, а также Тайро Ли Наосукэ поддерживают его кандидатуру. Это делает его кандидатуру очень вероятной по сравнению с его соперником в лице Кэйки Хитоцубаси."
 JAP_vic_kii_shogun_tt: "Выбрать §YКии Еситоми§! в качестве следуюшего Сегуна"
 JAP_vic_conciliate_the_courts: "Примирить Суды"
 JAP_vic_conciliate_the_courts_desc: "С приходом к власти Есинобу на посту сегуна мы должны как можно скорее заняться государственными делами. Бакуфу бросило вызов императорскому двору, действуя без его надлежащего согласия, когда в дверь постучали коммодор Перри и Таунсенд Харрис, и это неповиновение воле Императора обострило отношения между Двором и Бакуфу. Чтобы сохранить нашу легитимность в будущем, важно умиротворить Суд."
 JAP_vic_alleviation_of_shogun_authority: "Ослабление Власти Сегуна"
 JAP_vic_alleviation_of_shogun_authority_desc: "Политическая власть сегуна сильно ослабла за последнее десятилетие, когда два сменявших друг друга сегуна продемонстрировали неспособность объединить страну и направить ее против постоянно вторгающегося мира. Теперь, когда общественное доверие к трону сегуната достигло небывало низкого уровня, возможно, пришло время передать основные полномочия Совету Бакуфу и сделать его церемониальную роль такой же, как у императора."
 JAP_vic_quell_honshu_peasantry_dissent: "Подавить Недовольство Крестьян на Хонсю"
 JAP_vic_quell_honshu_peasantry_dissent_desc: "Недовольство среди крестьян растет, поскольку цены на товары и продовольствие продолжают расти, несмотря на тяжелый труд наших людей. Многие среди нашего народа сейчас считают, что сегун и Совет Бакуфу в целом, возможно, больше не подходят для правления."
 JAP_vic_ansei_purge: "Чистка Ансея"
 JAP_vic_ansei_purge_desc: "С приходом Есимоти к власти в качестве сегуна власть Наосукэ Ли будет обеспечена. Чтобы наказать глупых лордов, которые поддерживали Кейки Хитоцубаси, и тех, кто выступал против подписания иностранных договоров, мы проведем всеобщую чистку. Будь то домашний арест, тюремное заключение или даже смерть."
 JAP_vic_ties_with_kyoto: "Связи с Киото"
 JAP_vic_ties_with_kyoto_desc: "Императорский двор был против того, в каком направлении движется нация, и ясно дал это понять в ходе нашего общения. Хотя оспаривание воли Суда - это не выход, мы можем вместо этого заставить Суд подчиниться путем убеждения."
 JAP_vic_kobu_gattai: "Кобу Гаттай"
 JAP_vic_kobu_gattai_desc: "Кобу Гаттай, или \"Союз Императорского Двора и Сегуната\", было выдвинуто предложение объединить императорский двор с сегунатом в отношении целей и управления, а также ввести Токугаву в императорскую семью. Это представляет собой компромисс, при котором Бакуфу и император разделят власть, причем император возьмет на себя бразды правления в качестве главы государства, а Сегун станет фигурой, подобной премьер-министру."
 JAP_vic_retain_consultive_stance: "Сохранять Консультативную Позицию"
 JAP_vic_retain_consultive_stance_desc: "Формально Бакуфу всегда был консультативным органом при императоре. Исходя из этого, а также для того, чтобы сохранить беспристрастность Бакуфу по отношению к любой внешней стороне, мы должны поддерживать консультативную позицию по отношению к императору и сотрудничать, а не бодаться."
 JAP_vic_end_the_bakumatsu_crisis: "Покончить с Кризисом в Бакумацу"
 JAP_vic_end_the_bakumatsu_crisis_desc: "Традиции феодальной эпохи больше не сдерживают Японию, она объединена и готова двигаться вперед. Для королевства восходящего солнца наступил новый рассвет."
 JAP_vic_end_of_tokugawa_reign: "Конец Правления Токугавы"
 JAP_vic_end_of_tokugawa_reign_desc: "Сегунат Токугава был свидетелем падения империй и расцвета династий. Возможно, пришло время и для нового руководства Японией."
 JAP_vic_end_of_tokugawa_reign_tt: "§RКонец Контента Обновления 0.26 Вер-Терсус§!"
 JAP_vic_curtailment_of_the_han: "Сокращение Ханов"
 JAP_vic_curtailment_of_the_han_desc: "Домены Ханов узурпировали слишком большую автономию, что привело к новой эре расслоенной децентрализации на Японских островах. В будущем, которое, похоже, благоприятствует национальным государствам и империям, разделение только усиливает наших врагов за рубежом!"
 JAP_vic_resurgance_of_the_han: "Возрождение Ханов"
 JAP_vic_resurgance_of_the_han_desc: "Величайший период инноваций и процветания наступил, когда региональным государствам Японии было позволено действовать независимо от трона! Сегунат не имеет полномочий для повторной централизации власти!"
  # Boshin War 
  
 JAP_vic_the_boshin_war: "Война Босин"
 JAP_vic_the_boshin_war_desc: "На протяжении веков политическая власть находилась в стороне от Кикукамонсо (Трона из Хризантем). По мере того как вера в неимперскую власть ослабевает, многие в Японии считают, что беды, обрушившиеся на страну, могут быть решены, если дом, избранный богами, снова сможет управлять нацией."
 JAP_vic_gather_reactionary_support: "Заручиться Поддержкой Реакционеров"
 JAP_vic_gather_reactionary_support_desc: "В то время как поддержка Правителя [TSH.GetLeader] находится на рекордно низком уровне, и многие силы по всей Японии все еще не согласны с возвращением императорской власти."
 JAP_vic_rally_the_fudai: "Объединить Фудаи"
 JAP_vic_rally_the_fudai_desc: "Владения Фудаи всегда были стабильным источником поддержки сегуната Токугава. Объединение наших братьев станет гарантией того, что имперцы прислушаются к голосу разума!"
 JAP_vic_counterbalance_imperial_foreign_support: "Уравновесить Внешнюю Поддержку Империи"
 JAP_vic_counterbalance_imperial_foreign_support_desc: "Имперцы-предатели осмеливаются объединяться, находя поддержку у иностранного влияния!"
 JAP_vic_japanese_soldier_western_rifle: "Японский Солдат с Западной Винтовкой"
 JAP_vic_japanese_soldier_western_rifle_desc: "Часто говорят, что оружие, которое человек держит в руках, делает его наполовину воином. Второе - это его дух! Пока наши мужчины сражаются с честью, воля Японии - наша!"
 JAP_vic_assess_the_council: "Оценить работу Совета"
 JAP_vic_assess_the_council_desc: "В войне между братьями слабостью можно воспользоваться. Мы должны пересмотреть наш военный совет и офицеров, чтобы обеспечить наилучшее командование."
 JAP_vic_prepare_the_north: "Подготовить Север"
 JAP_vic_prepare_the_north_desc: "Северные владения всегда были самыми стойкими сторонниками династии Токугава. Поскольку конфликт приближается к нашей базе, мы должны обеспечить готовность наших союзников!"
 JAP_vic_entrenchment_on_ezo: "Укрепить Эдо"
 JAP_vic_entrenchment_on_ezo_desc: "Столица и крупнейший город Эдо - это сердце Японии. Сохранение нашего присутствия в Эдо - ключ к победе."
 JAP_vic_assault_on_kyoto: "Штурм Киото"
 JAP_vic_assault_on_kyoto_desc: "Киото, центр истории и искусств, на протяжении тысячелетий был символом единства Японии. Освобождение Киото от империалистов обеспечит наш триумф!"
 JAP_vic_tackle_the_tozama: "Заняться Тозама"
 JAP_vic_tackle_the_tozama_desc: "Домены Тозама никогда не заслуживали доверия, они всегда балансировали на грани между неуважением и открытым неповиновением. Теперь, когда они раскрыли свои карты, мы должны покончить с предателями навсегда."
 JAP_vic_strengthen_the_shinsengumi: "Укрепить Синсэнгуми"
 JAP_vic_strengthen_the_shinsengumi_desc: "Синсэнгуми были одним из важнейших орудий нашей власти. Во времена, когда воля немногих определяет силу многих, устранение этих угроз имеет важное значение для ведения войны."
 JAP_vic_karafuto_agreement: "Соглашение на Карафуто"
 JAP_vic_karafuto_agreement_desc: "Хотя наши отношения с Москвой зачастую не самые лучшие, для нас становится все более важным приобретать настоящих союзников на Западе. Москва - важный партнер, проявляющий большой интерес к региону, но наши противоречивые претензии на северный остров Карафуто (Сахалин) могут стать предметом разногласий. Мы должны обсудить это с русскими, чтобы смягчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки в обмен на поддержку."
 JAP_vic_sponsorship_of_moscow: "Спонсорство Москвы"
 JAP_vic_sponsorship_of_moscow_desc: "Союз с Москвой может обеспечить наше будущее в наступающую эпоху..."
 JAP_vic_ezo_accords: "Соглашения Эдо"
 JAP_vic_ezo_accords_desc: "Хотя наши отношения с Вашингтоном зачастую не самые лучшие, для нас становится все более важным приобретать настоящих союзников на Западе. Вашингтон - важный партнер, проявляющий большой интерес к региону, но наша изоляция и нелиберальное правительство могут стать источником разногласий. Мы должны обсудить это с американцами, чтобы смягчить наши взаимные конфликты друг с другом, и, если необходимо, пойти на уступки в обмен на поддержку."
 JAP_vic_sponsorship_of_washington: "Спонсорство Вашингтона"
 JAP_vic_sponsorship_of_washington_desc: "Союз с Вашингтоном может обеспечить наше будущее в наступающую эпоху..."
 JAP_vic_second_ansei_purge: "Вторая Чистка Ансея"
 JAP_vic_second_ansei_purge_desc: "Восстание Мэйдзи показало, что во всех Областях и при дворе Бакуфу все еще могут быть различные лидеры, которые могут предать нас. Мы должны избавить двор от этих скрытых угроз!"
 JAP_vic_army_of_fourth_shogunate: "Армия Четвертого Сегуната"
 JAP_vic_army_of_fourth_shogunate_desc: "Для Японии наступила новая эра, как для ее духа, так и для ее разума. В Японию приходит волна политической воли и общественных перемен, и ее вооруженные силы должны быть готовы к новой эре."
  
