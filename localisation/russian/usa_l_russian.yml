 USA_liberia_emigration_2_desc:0 "Цветное население покидает нацию в надежде на лучшую жизнь в Либерии, которая расположена как колониальное государство для возвращения чернокожих в Африку. Однако, благодаря поощрению со стороны правительства, чернокожие покидают страну в умеренном количестве."
