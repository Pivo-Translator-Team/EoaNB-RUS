 eoanb_decision_USA_harris_treaty_desc:0 "Хотя мы успешно открыли Японию, заключив Канагавскую конвенцию в 1854 году, важный вопрос о торговых правах все еще оставался неурегулированным. Поручение нашему посланнику в Японии, Таунсенду Харрису, подписать новый договор с японцами позволит нам получить доступ к их портам и обеспечить безопасность наших купцов."
