 USA_Focus_ACW_The_North:0 "Аболиционисты свободной почвы"
 USA_Focus_ACW_The_North_desc:0 "Радикально настроенные аболиционисты на Крайнем Севере призывают к полной отмене американского рабства. Хотя большая часть аболиционистского движения все еще остается, как правило, помогая беглым рабам или просто выступая за отмену рабства, растущее движение за отмену аморальной практики рабства становится все более интенсивным."
