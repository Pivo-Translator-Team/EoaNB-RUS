 USA_liberia_emigration_3_desc:0 "Цветное население покидает страну в надежде на лучшую жизнь в Либерии, которая расположена как колониальное государство для возвращения чернокожих в Африку. Однако после того, как правительство официально сделало это обязательным, за исключением высококвалифицированных специалистов, многие чернокожие покидают страну."
 Liberia_immigration_1:0 "Афро-американская иммиграция"
 Liberia_immigration_1_desc:0 "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, покидающих нацию. Однако, поскольку американское правительство не поддерживает эту инициативу, в страну въезжает не так много чернокожих."
