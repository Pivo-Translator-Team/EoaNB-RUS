 Liberia_immigration_2_desc:0 "Цветные люди из Америки начали переезжать в Либерию, которая рассматривается как место убежища для чернокожих, покинувших страну. Однако, поскольку американское правительство поощряет эту инициативу, в страну въезжает умеренное количество чернокожих."
