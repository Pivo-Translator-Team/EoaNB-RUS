 #USA_under_panic:0 "Panic of 1857"
 #USA_under_panic_desc:0 "The United States is suffering under an economic collapse. The people have lost faith in the market, and the oversaturation of materials and the decline of Californian gold has caused a crisis!"
 USA_panic_control:0 "Панический контроль"
 USA_panic_control_desc:0 "Чтобы восстановить наши позиции на экономическом рынке, мы нуждаемся в отчаянных переменах. Объявив банковские каникулы и предложив экстренную экономическую помощь, мы, возможно, сможем вытащить себя из этой ямы, прежде чем она нас поглотит."
 USA_northern_focus:0 "Северный фокус"
 USA_northern_focus_desc:0 "Каменистая почва и холодный климат Севера делают его в большей степени промышленной жемчужиной США, чем сельскохозяйственный Юг. Это идеальное место для восстановления наших заводов и промышленности".
 USA_great_lakes_expansion:0 "Расширение Великих озер"
 USA_great_lakes_expansion_desc:0 "Район Великих озер - это оживленное место Севера с мощной индустрией, это также ворота между Севером и Западом. Мы должны обеспечить, чтобы эта промышленная часть не отставала".
 USA_military_armament:0 "Фокус на военную промышленность"
 USA_military_armament_desc:0 "На севере много гражданских фабрик и товаров, но не хватает военной промышленности. Мы должны исправить это, субсидируя создание новых фабрик".
 USA_port_construction:0 "Фокус военно-морской промышленности"
 USA_port_construction_desc:0 "Соединенные Штаты имеют обширную береговую линию, которую нам все еще необходимо развивать, чтобы стать военно-морской державой. Если бы мы развивали нашу военно-морскую промышленность, особенно северную, мы могли бы стать еще на один шаг ближе к тому, чтобы стать крупной военно-морской державой."
 USA_southern_focus:0 "Южный фокус"
 USA_southern_focus_desc:0 "Северная промышленность, хотя и мощная, должна дать Югу шанс на развитие. Хотя Юг менее развит и более сельскохозяйственный, чем Север, мы должны позволить ему догнать нас. Что худшего может случиться?".
 USA_texas_plantations:0 "Техасские плантации"
 USA_texas_plantations_desc:0 "Техас - относительно новый штат в США, который присоединился к Союзу в 1845 году при президенте Полке. Его относительно низкая численность населения и обширные земли для сельского хозяйства делают его отличным местом для начала восстановления после Паники. Это должно стать большим подспорьем для США и только для США".
 USA_military_armament_s:0 "Военная промышленность Юга"
 USA_military_armament_s_desc:0 "Юг является домом для многих генералов, которые верно служили нам в Мексикано-американской войне, поэтому кажется справедливым, что мы создаем военную промышленность на Юге. С такими поставками мы сможем заставить больше южан вступать в армию. Это никак не может привести к обратному результату".
 USA_port_construction_s:0 "Южные моря"
 USA_port_construction_s_desc:0 "Юг имеет гораздо больше связей с морем, чем Север. Благодаря Мексиканскому заливу, Атлантическому океану и особенно Миссисипи, Юг является главной целью для военно-морской промышленности. Это может принести США только пользу".
 USA_california_railway:0 "Калифорнийская железная дорога"
 USA_california_railway_desc:0 "Калифорния пришла в упадок после Паники, поскольку именно Паника технически положила конец калифорнийской золотой лихорадке. Не стоит беспокоиться, так как мы можем субсидировать железную дорогу, соединяющую Калифорнию и территорию Орегон, что может удержать наших людей там с помощью оккупации."
 USA_tame_the_west:0 "Приручить Запад"
 USA_tame_the_west_desc:0 "К западу от Миссисипи, кроме некоторых регионов, таких как Техас и Калифорния, очень малолюдно и мало населения. Поэтому по этим землям бродят бандиты и непокорные люди. Однако, если мы создадим железнодорожную сеть между Востоком и Западом, мы сможем начать процедуру приручения Запада."
 USA_martial_law:0 "Ввести военное положение".
 USA_martial_law_desc:0 "Страна находится в состоянии войны с самой собой. Братья сражаются друг против друга, и это поставило нас в очень слабую ситуацию. Мы не можем доверять общественности в условиях продолжающейся войны. Возможно, какая-нибудь другая нация попытается вырваться на свободу, или эта война может спровоцировать нападение иностранных государств. Тем не менее, нам необходимо усилить контроль над народом на время войны".
 USA_disturb_europe:0 "Нарушить европейские интересы"
 USA_disturb_europe_desc:0 "Европейцы все больше и больше заинтересованы в помощи Конфедерации. Мы должны остановить это, и один из способов сделать это - постоянно напоминать Европе об ужасах рабства Конфедерации. Надеюсь, мы сможем удержать их достаточно долго, чтобы покончить с Конфедерацией".
 USA_unify_nation:0 "Объединить Союз"
 USA_revenue_act_1861:0 "Закон о доходах 1861 года"
 USA_revenue_act_1861_desc:0 "Чтобы финансировать борьбу в Гражданской войне, президент издал новый налог, который будет введен в форме подоходного налога, который будет брать больший процент, основанный на богатстве. Это будет необходимо для борьбы с восстанием".
 USA_confiscate_twenty_bills:0 "Конфисковать двадцатидолларовые банкноты".
 USA_confiscate_twenty_bills_desc:0 "Президент Бьюкенен считает, что бумажные банкноты ответственны за крах. Чтобы снизить инфляцию, вызванную паникой, он начал требовать от наших банков сдавать бумажные купюры, которые стоят больше 20 долларов, чтобы у нас не было так много людей с такими дорогими купюрами."
 USA_reconstruct_railroads:0 "Повторное использование железных дорог"
 USA_reuse_crash_railroads:0 "Повторное использование аварийных железных дорог"
 USA_reuse_crash_railroads_desc:0 "Было много железных дорог, которые были заброшены и разрушены, так как компании, которые ими управляли, обанкротились. Пришло время восстановить и повторно использовать эти железные дороги".
 USA_utah_war:0 "Война в Юте"
 mormon_unrest_18:0 "Волнение мормонов не достигло 18 лет"
 USA_mormon_SME:0 "Бьюкенен не отправил небольшой военный эскорт"
 USA_mormon_MME:0 "Бьюкенен не отправил умеренный военный эскорт"
 USA_mormon_LME:0 "Бьюкенен не отправил большой военный эскорт"
 USA_mormon_NME:0 "Бьюкенен не отправил никакого военного эскорта"
 USA_utah_war_flag:0 "Мы не сосредотачиваем наши усилия в другом месте"
 USA_utah_war_desc:0 "Мормоны, опасаясь, что крупные военные силы США были посланы для их уничтожения, и столкнувшись с преследованиями в других районах, начали подготовку к обороне. Хотя кровопролития нужно было избежать, обе стороны приготовились к войне".
 USA_pacify_utah:0 "Умиротворить Юту"
 USA_pacify_utah_desc:0 "В апреле президент отправил в Юту официальную комиссию по умиротворению в составе Бенджамина МакКаллоха и Лазаруса Пауэлла, которая прибыла в июне. Комиссия предложила мормонам бесплатное помилование за любые действия, связанные с конфликтом, если они подчинятся правительственной власти, а также такие сделки, как заверения, что правительство не будет вмешиваться в их религию."
 USA_push_kansas_slavery:0 "Толчок к рабству в Канзасе"
 USA_push_kansas_slavery_desc:0 "Территория Канзас оспаривает, должна ли она быть рабовладельческим или свободным штатом. Президент Бьюкенен, надеясь, что это будет по желанию народа, а также из-за необходимости получить поддержку Юга, добился того, чтобы Канзас стал рабовладельческим штатом."
 USA_Respond_Mount_Mead:0 "Ответить на Mount Meadow"
 USA_Respond_Mount_Mead_desc:0 "Группа людей, направлявшихся на Запад, была поймана и вырезана ополчением Юты. Такое действие против наших собственных людей неприемлемо, мы должны ответить на такую силу, с применением силы, если это необходимо."
 USA_Utah_Martial_Law:0 "Военное положение в штате Юта"
 USA_Utah_Martial_Law_desc:0 "Ситуация в Юте очень противоположная. Мормонское население с большей вероятностью будет на стороне правительства Юты в этом районе. Если мы не сможем установить контроль над жителями Юты, война может разгореться с новой силой."
 USA_reconstruction:0 "Эпоха реконструкции"
 USA_reconstruction_desc:0 "Конфликт с Конфедерацией окончен, и даже если бы мы победили или проиграли, он все равно нанес бы и уже нанес тяжелый урон нации. Мы должны восстановить и реконструировать".
 USA_win_reconstruction:0 "Победоносная реконструкция".
 USA_win_reconstruction_desc:0 "Гражданская война закончилась, и мы поставили Конфедерацию на колени. Теперь настало время вновь интегрировать их в наше общество, сколько бы времени это ни заняло".
 USA_both_pass_13th:0 "13-я поправка".
 USA_both_pass_13th_desc:0 "Вся гражданская война велась из-за вопроса о рабстве. Институт рабства должен быть искоренен в Соединенных Штатах".
 USA_both_pass_14th:0 "14-я поправка"
 USA_both_pass_14th_desc:0 "Хотя мы освободили рабов, они все еще не являются гражданами. Это дает Конгрессу идею ввести новый закон о том, что американское гражданство дается автоматически, если человек родился в США или один из его родителей является гражданином usa."
 USA_both_pass_15th:0 "15-я поправка"
 USA_both_pass_15th_desc:0 "Теперь, когда вольноотпущенники стали гражданами, вполне естественно, что мы гарантируем чернокожим мужчинам право голоса".
 USA_win_persecute_confederates:0 "[USA_win_persecute_rebels]"
 USA_win_persecute_confederates_desc:0 "[USA_win_persecute_rebels_desc]"
 USA_win_persecute_rebels_csa:0 "Преследовать конфедератов"
 USA_win_persecute_rebels_csa_desc:0 "Хотя многие конфедераты сдались нам, есть еще много тех, кто ушел в изгнание и скрывается. Нам нужно провести расследование и найти деятелей Конфедерации".
 USA_win_persecute_rebels_fsa:0 "Преследовать аболиционистов".
 USA_win_persecute_rebels_fsa_desc:0 "Хотя многие аболиционисты сдались нам, есть еще больше тех, кто ушел в изгнание и скрывается. Нам нужно провести расследование и найти деятелей аболиционистов".
 USA_win_occupy_south:0 "[USA_win_occupation]"
 USA_win_occupy_south_desc:0 "[USA_win_occupation_desc]"
 USA_win_occupation_csa:0 "Оккупировать Юг"
 USA_win_occupation_csa_desc:0 "Юг очень непокорный, и будет сопротивляться нам и нашей новой политике. Нам нужно послать туда войска, чтобы оккупировать Юг и добиться того, чтобы они стали лояльными и покорными".
 USA_win_occupation_fsa:0 "Оккупировать Север"
 USA_win_occupation_fsa_desc:0 "Север очень непокорный и будет сопротивляться нам и нашей новой политике. Нам нужно отправить туда войска, чтобы оккупировать Север и добиться того, чтобы они стали лояльными и покорными".
 USA_win_seize_plantations:0 "[USA_win_seize_stuff]".
 USA_win_seize_plantations_desc:0 "[USA_win_seize_stuff_desc]"
 USA_win_seize_stuff_csa:0 "Захват плантаций"
 USA_win_seize_stuff_csa_desc:0 "Плантация - икона рабства в usa. Нам нужно послать войска и захватить крупные плантации, чтобы убедиться, что на них больше нет рабов".
 USA_win_seize_stuff_fsa:0 "Захватить фабрики".
 USA_win_seize_stuff_fsa_desc:0 "Фабрика - это центр промышленности Севера. Нам нужно послать войска и захватить крупные фабрики, чтобы гарантировать, что северяне не смогут превзойти южную аристократию в богатстве и престиже."
 USA_lift_north_martial_law:0 "[USA_win_lift_martial_law]".
 USA_lift_north_martial_law_desc:0 "[USA_win_lift_martial_law_desc]"
 USA_win_lift_martial_law_csa:0 "Отмена северного военного положения"
 USA_win_lift_martial_law_csa_desc:0 "Северные штаты, особенно Мэриленд, находились под военным положением с начала Гражданской войны. Теперь считается необходимым отменить военное положение в этих лояльных штатах".
 USA_win_lift_martial_law_fsa:0 "Отменить военное положение южных штатов".
 USA_win_lift_martial_law_fsa_desc:0 "Южные штаты, особенно Мэриленд, находились под военным положением с начала Гражданской войны. Теперь считается необходимым отменить военное положение в этих лояльных штатах".
 USA_win_oath_of_loyalty:0 "Клятва верности".
 USA_win_oath_of_loyalty_desc:0 "Чтобы вернуться в Союз, штат должен заставить определенный процент своего конгресса принести клятву верности. Какой это будет процент, зависит от решения президента."
 USA_win_black_wages:0 "[USA_win_financial_aid]"
 USA_win_black_wages_desc:0 "[USA_win_financial_aid_desc]"
 USA_win_financial_aid_csa:0 "Черные зарплаты"
 USA_win_financial_aid_csa_desc:0 "Рабство означает, что чернокожие рабочие не получали денег за свои услуги. Для борьбы с этим оскорблением новой политики, которую мы внедряем, мы должны проводить политику, согласно которой чернокожие должны получать зарплату за свою работу."
 USA_win_financial_aid_fsa:0 "Поддержите аристократов"
 USA_win_financial_aid_fsa_desc:0 "Гражданская война ударила по карманам плантаторской аристократии Юга. Как из-за помощи в оплате войны, так и из-за потерь от восстаний аболиционистов на нашем заднем дворе. Мы должны выплатить компенсацию плантаторам за их поддержку правительства в эти трудные времена".
 USA_win_olklahoma:0 "Проблема Оклахомы"
 USA_win_olklahoma_desc:0 "Пять цивилизованных племен Оклахомы воевали между собой за то, на чью сторону встать в Гражданской войне. Мы должны убедиться, что они признают, что мы контролируем ситуацию".
 USA_win_freedmans_bureau:0 "[USA_win_address_slaves]".
 USA_win_freedmans_bureau_desc:0 "[USA_win_address_slaves_desc]"
 USA_win_address_slaves_csa:0 "Бюро вольноотпущенников"
 USA_win_address_slaves_csa_desc:0 "Чтобы облегчить страдания бедных черных и белых, было создано Бюро вольноотпущенников, которое предлагало помощь черным и беженцам."
 USA_win_address_slaves_fsa:0 "Отпустить патрули"
 USA_win_address_slaves_fsa_desc:0 "После падения правительства Свободных Штатов патрули рабов просят полной власти над исполнением своих обязанностей на севере. Мы дадим им разрешение".
 USA_win_respond_resistance:0 "Ответить на сопротивление".
 USA_win_respond_resistance_desc:0 "Юг сопротивляется нашей политике, но он становится все более непокорным и жестоким. Нам необходимо навести порядок на Юге".
