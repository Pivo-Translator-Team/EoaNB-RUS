 USA_Focus_ACW_New_Presidency1_desc:0 "После неожиданной смерти предыдущего президента, Уильяму Пеннингтону поручено сформировать новую администрацию, чтобы возглавить нацию."
 USA_Focus_ACW_Great_Collapse:0 "Великий крах"
 USA_Focus_ACW_Great_Collapse_desc:0 "Целостность и власть федерального правительства терпит крах. Многие штаты и территории сейчас либо открыто провозглашают независимость, либо беззаконие, вызванное уменьшением власти, заставляет местные правительства действовать самостоятельно. Демократия потерпела крах. Разделение домов не выдержит.\n\n§RЭто знаменует конец дерева фокуса.§!"

