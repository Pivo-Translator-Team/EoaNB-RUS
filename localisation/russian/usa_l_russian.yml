 USA_liberia_emigration_1_desc:0 "Цветные люди покидают страну в надежде на лучшую жизнь в Либерии, которая расположена как колониальное государство для возвращения чернокожих в Африку. Однако, без поддержки правительства в этой инициативе, чернокожие покидают нацию нечасто."
