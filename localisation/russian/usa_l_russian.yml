 USA_UtahWar:0 "Война в Юте"
 USA_UtahWar_desc:0 "Мормонские волнения: §R[?Root.USA_mormon_unrest]§!\n\nВ 1857 году только что вступивший в должность президент Бьюкенен решил заменить губернатора территории Юта, который был главой мормонской церкви, на политического назначенца-"язычника". Предыдущие десятилетия религиозных преследований мормонов заставили их с подозрением отнестись к этой смене губернатора, тем более что она произошла без предупреждения, объяснений и, как оказалось, с оккупационной армией."
 USA_UtahWar_2:0 "Война в Юте"
 USA_UtahWar_2_desc:0 "Бьюкенен направил американские войска в Юту, чтобы назначить нового губернатора на этой территории. Мормоны Юты, опасаясь, что крупные военные силы США были посланы для их уничтожения, и столкнувшись с преследованиями в других районах, начали подготовку к обороне."
 USA_Buchanan_Corruption:0 "Коррумпированная администрация Бьюкенена"
 USA_Buchanan_Corruption_desc:0 "Администрацию Бьюкенена можно считать самой коррумпированной администрацией со времен принятия Конституции usa. Многие чиновники правительства подозреваются в использовании платежей для того, чтобы попытаться повлиять на действия Конгресса и другие ситуации, а также в освобождении от налогов. Поскольку президентство Бьюкенена не смогло или отказалось пресечь такую коррупцию, необходимо принять дополнительные меры со стороны Конгресса США, чтобы избавиться от этой коррупции."
