 USA_utah_war.5.t:0 "Бьюкенен отправляет большой военный эскорт"
 USA_utah_war.5.d:0 "После консультаций с военным министром и другими высокопоставленными офицерами армии США относительно текущих военных обязательств, президент решил отправить относительно большой военный эскорт."
 USA_utah_war.5.a:0 "Мы должны как-то подавить это восстание".
 USA_utah_war.6.t:0 "Бьюкенен осуждает мормонских диссидентов".
 USA_utah_war.6.d:0 "В беседах с избранными членами Конгресса Бьюкенен много говорил о том, что мормонские диссиденты ничем не отличаются от других великих предателей из истории США, таких как Бенедикт Арнольд и Аарон Берр (поищите). Если целью президента было успокоить напряженность, то, по крайней мере, часть этого прогресса была потеряна, однако члены партии президента были впечатлены решимостью президента."
 USA_utah_war.6.a:0 "Промах с языком, не более того!".
 USA_utah_war.7.t:0 "Бьюкенен помиловал несогласных!".
 USA_utah_war.7.d:0 "Президент Бьюкенен превентивно помиловал тех, кто объединился, чтобы защитить себя от того, что они считают агрессией правительства. Такое широкое помилование оказалось политически непопулярным, но мормоны, по крайней мере, несколько успокоены тем, что президент не хочет, чтобы их считали преступниками."
 USA_utah_war.7.a:0 "Будем надеяться, что они не восстанут".
 USA_utah_war.8.t:0 "Капитан Ван Влит прибыл в Солт-Лейк-Сити!".
 USA_utah_war.8.d:0 "Капитан Ван Влит - квартирмейстер армии США, в частности части армии США, посланной сопровождать губернатора Альфреда Камминга. По прибытии в город он сразу же получил частную аудиенцию у Бригама Янга, который расспрашивал его о текущем кризисе. Капитан спокойно заверил его в том, что войска имеют четкий приказ  "\nТолько самооборона\n" и что это всего лишь обычная смена губернатора, которая, хотя и может быть политически мотивированной, не является частью антимормонского заговора. Несмотря на некоторое успокоение, город остается в напряжении, а губернатор объявил военное положение".
 USA_utah_war.8.a:0 "Хорошо сказано, капитан".
 USA_utah_war.9.t:0 "Бьюкенен направляет специального переговорщика!"
 USA_utah_war.9.d:0 "Президент направил высокопоставленного представителя своей партии на переговоры с мормонами и попытался образумить их. Однако, похоже, что этот преданный партии чиновник был, возможно, слишком преданным. Вместо того чтобы попытаться успокоить местных жителей, он оскорбил их, а затем сделал ... неосторожные замечания относительно мнения жителей Востока о религиозных убеждениях мормонов. Сказать, что пребывание этого человека на территории Юта было кратковременным, значит мягко выразиться".
 USA_utah_war.9.a:0 "У вас была одна работа! ОДНА!"
 USA_utah_war.10.t:0 "Бьюкенен направляет специального переговорщика!"
 USA_utah_war.10.d:0 "В это кризисное время с нами связался частное лицо по имени Томас Л. Кейн. В прошлом они тесно сотрудничали с мормонами, помогая им переселиться в более отдаленные земли на западе, где они были бы в большей безопасности от религиозных преследований, и поэтому мормоны их с любовью вспоминают. Они вызвались встретиться с руководством мормонов, чтобы договориться об урегулировании или начать мирный процесс, или каким-то образом помочь предотвратить войну. После путешествия на юг через Мексиканский залив, по Транспанамской железной дороге и на север по Тихоокеанскому побережью, высадившись в Калифорнии и пройдя на восток через Скалистые горы, они встретились с Бригамом Янгом и командующим конвоем армии США и губернатором Альфредом Каммингсом. В качестве начала мирного процесса он договорился о допуске Каммингса на территорию, гарантии его безопасности и прекращении фабианской тактики мормонов на время развития мирного процесса."
USA_utah_war.10.a:0 "В мире и спокойствии".
 USA_utah_war.11.t:0 "Бьюкенен изменил маршрут картографической экспедиции"
 USA_utah_war.11.d:0 "Недавно была отправлена экспедиция под командованием лейтенанта Айвза для изучения судоходности реки Колорадо. Однако с наступлением кризиса президент Бьюкенен и военное министерство решили пересмотреть его миссию, чтобы выяснить, насколько реальна атака на Юту с юга. Короче говоря, его миссия была обнаружена мормонами, что еще больше усилило напряженность, несмотря на техническую неудачу миссии в поиске достаточно судоходного маршрута."
 USA_utah_war.11.a:0 "Возможно, требуется более тонкий подход".
 USA_utah_war.11.b: "It is too much of a risk, for too little reward." #NT!
 USA_utah_war.12.t:0 "Ошибка президента Бьюкенена"
 USA_utah_war.12.d:0 "Президент сегодня предложил то, что он называет \"Убийство нескольких птиц одним выстрелом!\" схему, да, СХЕМУ, настолько, казалось бы, смехотворную... Она может сработать? Бьюкенен является открытым экспансионистом и хочет, чтобы границы США расширялись; мормоны переселились в пустынную Юту с явной целью минимизировать контакты с внешним миром; и, после Крымской войны Российская империя имеет много долгов, которые нужно выплачивать, и никогда не считала свою колонию на Аляске особенно ценной, размещая там только небольшой тюлений форпост, и предпочла бы получить прибыль от ее продажи, чем увидеть, как она падет на своего заклятого соперника Британию в теоретической следующей войне. Учитывая все это, Бьюкенен предложил купить Аляску у России и предложить ее в качестве поселения мормонам, не как изгнание, а как дополнительную землю, на которой они могли бы закрепиться. Россия получает свои деньги, мормоны - гарантированное убежище, а Бьюкенен - США с готовыми поселенцами".
 USA_utah_war.12.a:0 "Бьюкенен, Выигрыш так велик, что мы от него устали".
 USA_utah_war.13.t:0 "Бьюкенен гарантирует религиозное равенство"
 USA_utah_war.13.d:0 "Сегодня Бьюкенен, стремясь успокоить напряженность, издал указ, предписывающий, что, хотя свобода религии уже гарантирована 1-й поправкой, федеральные чиновники должны стремиться обеспечить людям всех религий равное отношение и защиту по закону. (Позже это будет кодифицировано в некой 14-й поправке)".
 USA_utah_war.13.a:0 "Леди Справедливость должна быть слепой!".
 USA_utah_war.14.t:0 "Президент Бьюкенен приказывает закрыть церковные суды!".
 USA_utah_war.14.d:0 "Частью основных проблем, которые привели к этому кризису, было двойное управление как церковными, так и светскими органами, лидеры мормонов советовали всем адептам искать справедливости в пределах церкви, а не в суде. Сегодня Бьюкенен потребовал, чтобы частью любого мирного соглашения было закрытие этих церковных судов".
 USA_utah_war.14.a:0 "Правосудие в суде человека, а не Бога".
 USA_utah_war.15.t:0 "Бьюкенен закрывает границы территории Юта!".
 USA_utah_war.15.d:0 "Сегодня президент закрыл границы территории Юта, все еще де-юре находящейся под его контролем, в попытке помешать мормонам получать помощь от их сети миссионеров за рубежом и более локально от сочувствующих в других штатах. Некоторые сомневаются, предусматривает ли конституция такие полномочия, и частными гражданами уже были инициированы судебные иски."
 USA_utah_war.15.a:0 "Что дальше, Habeas corpus?".
 USA_utah_war.16.t:0 "Бьюкенен требует распустить легион Наву!".
 USA_utah_war.16.d:0 "Легион Наву, ополчение, теоретически состоящее из всех трудоспособных мужчин мормонской церкви, был впервые сформирован, когда церковь была сосредоточена в Иллинойсе и находилась в тесном контакте с враждебными христианами других конфессий. Бригам Янг восстановил это подразделение для защиты территории во время кризиса, но президент Бьюкенен потребовал его расформировать до того, как кризис будет завершен. Партия президента ценит такой смелый шаг".
 USA_utah_war.16.a:0 "Что вообще означает Наву?".
 USA_utah_war.17.t:0 "Бьюкенен давит на коренные племена!".
 USA_utah_war.17.d:0 "Президент начал тайную кампанию давления на различные туземные племена, окружающие территорию Юта, с целью преследования мормонов, чтобы отвлечь часть их сил от преследования федеральных сил в этом районе. В некоторых племенах есть члены, которые дружат с мормонами, и поэтому до них дошли слухи об усилиях президента".
 USA_utah_war.17.a:0 "Вероятно, тоже не сработало бы".


 USA_utah_war.93.t:0 "Армия США успешно форсирует каньон Эхо!" #США побеждают в пограничной войне
 USA_utah_war.93.d:0 "Несмотря на тысячи защитников и укреплений, наши парни в голубом выиграли день, прогнав легион Наву перед собой и захватив Солт-Лейк-Сити. Хотя руководство мормонов пока бежало, а легион Наву еще не уничтожен, теперь нет никакой возможности помешать американским войскам войти на территорию и взять ее штурмом."
USA_utah_war.94.t:0 "Армия США не смогла взять каньон Эхо!".
 USA_utah_war.94.d:0 "Несмотря на численное превосходство армии США, оборона мормонов оказалась решающим фактором! Армия США была остановлена легионом Наву, и из-за этой вспышки военных действий произошел серьезный сдвиг в напряженности. Если в ближайшее время не будет найдено мирное решение, может начаться открытая война, и сейчас неясно, сможем ли мы победить."
 USA_utah_war.94.a:0 "Дев, спрашиваю, как тебе удалось все испортить?"
 USA_utah_war.95.t:0 "Победа в Юте!"
 USA_utah_war.95.d:0 "После периода военных действий и противостояния между армией США и легионом Наву, США вышли победителями, хотя и политически опозоренными. Всей этой ситуации можно было бы избежать, но пока США должны работать над реинтеграцией территории силой с помощью беспокойного местного населения."
 USA_utah_war.95.a:0 "Vae victis"
 USA_utah_war.96.t:0 "США отказываются от Юты"
 USA_utah_war.96.d:0 "Несмотря на вспыхнувшие недавно военные действия между мормонской церковью и федеральным правительством, и очевидное неравенство задействованных сил, правительство США, по сути, сдалось. Будь то военные неудачи или новая политическая стратегия, они, похоже, решили, что больше не будут добиваться реинтеграции Юты силой в данный момент. Жители Юты могут пока чувствовать себя в безопасности, но как долго продлится этот мир?".
 USA_utah_war.96.a:0 "Сколько сможет. Но если серьезно, как вам удалось так сильно провалиться?"
 USA_utah_war.97.t:0 "США потеряли контроль над Ютой!"
 USA_utah_war.97.d:0 "Отношения между территориальным правительством Бригама Янга и федеральным правительством ухудшились настолько, что федеральное правительство больше не может называть себя контролирующим Юту!".
 USA_utah_war.97.a:0 "Катастрофа! Необходимо найти решение!"
 USA_utah_war.98.t:0 "Растущая напряженность!"
 USA_utah_war.98.d1:0 "Продолжающийся кризис в Юте нагнетает напряженность, мы должны принять меры, чтобы не допустить его выхода из-под контроля!".
 USA_utah_war.98.d2:0 "Наконец-то мир в Юте, большое достижение для администрации!".
 USA_utah_war.98.a:0 "Напряжение нарастает!"
 USA_utah_war.98.b:0 "Напряженность продолжает расти!"
 USA_utah_war.98.c:0 "Напряженность выходит из-под контроля!"
 USA_utah_war.98.d:0 "Напряженность сохраняется"
 USA_utah_war.98.e:0 "Наконец-то мир!"
 USA_utah_war.99.t:0 "Конец кризису в Юте!"
 USA_utah_war.99.d1:0 "Но начало войны в Юте! По административной ли стратегии или по неумелости, отношения между мормонским руководством и правительством США испортились, и теперь люди с обеих сторон стреляют друг в друга!"
 USA_utah_war.99.d2:0 "После долгих переговоров и компромиссов с обеих сторон, в Юте наконец-то наступил мир! Альфред Каммингс станет губернатором территории Юта, права мормонов будут соблюдаться, а федеральные войска войдут на территорию, чтобы выполнять свои полицейские функции и защищать от нападений туземцев. Пока некоторые все еще бормочут о \"промахе Бьюкенена\", им придется довольствоваться бормотанием, так как это большое достижение для администрации!".
 USA_utah_war.99.a:0 "К войне Джинго!"
 USA_utah_war.99.b:0 "Наконец-то мир!"

