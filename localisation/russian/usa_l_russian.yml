USA_sardinia_equipment_desc:0 "Военная промышленность Сардинии-Пьемонта отстает от современной, Сардинское государство может быть искренне признательно, если мы предложим различные виды столь необходимого оборудования по низкой цене."
USA_sardinia_denounce_austria:0 "Денонсировать австрийское угнетение в Ломбардии-Венеции"
USA_sardinia_denounce_austria_desc:0 "В высших обществах Соединенных Штатов хорошо известно, что Сардиния-Пьемонт жаждет Ломбардии-Венеции, где доминирует Австрия. Осуждение действий Австрии в регионе может снизить антиамериканские настроения в Сардинии-Пьемонте."
USA_sardinia_invest_textile:0 "Инвестировать в текстильную промышленность Пьемонта"
USA_sardinia_invest_textile_desc:0 "Большая часть наших отношений с Сардинией-Пьемонтом вращается вокруг продажи хлопка пьемонтским текстильным промышленным секторам, которые в свою очередь продают высококачественные роскошные текстильные изделия потребительским обществам в северных штатах. Возможно, будет разумно инвестировать в эти отрасли".
