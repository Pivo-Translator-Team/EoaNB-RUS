 usa.248.t: "Война в Юте"
 usa.248.d: "Война в Юте, также известная как Мормонская война из-за участия Мормонской церкви, была коротким периодом политической нестабильности между территориальным правительством Юты и федеральным правительством usa. Причин было много, включая долгую историю религиозного угнетения мормонов, в том числе изгнание их из более восточных штатов с помощью санкционированного государством насилия, двойственность управления на территории между федеральным правительством и церковным правительством, а также грубая неумелость в общении и недоверие между обеими сторонами. Фактически конфликт начался, когда новоизбранный Джеймс Бьюкенен назначил нового губернатора территории, заменив действующего губернатора, который также являлся главой мормонской церкви, и направил военный эскорт с полицейскими полномочиями. Мормоны опасались новой волны федеральных преследований и поэтому отказались бесконфликтно принять нового губернатора на территорию. Исторически обе стороны в конце концов достигли дипломатического урегулирования, в результате которого права мормонов, никогда не подвергавшиеся реальной опасности, были соблюдены, а федеральная власть уважена и власть перешла к новому губернатору."
 usa.248.a: "\"Выбирай правильно!\"
 USA_utah_war.1.t:0 "Бьюкенен отзывает нового губернатора!"
 USA_utah_war.1.d:0 "Бьюкенен, видя, насколько непопулярна замена губернатора Бригама Янга на Альфреда Камминга, решил отменить замену вообще. Собственная партия президента рассматривает эту быструю уступку давлению мормонов как позор, и не ожидает, что она сможет разрешить кризис самостоятельно."
 USA_utah_war.1.a:0 "О чем он думал?".
 USA_utah_war.2.t:0 "Бьюкенен отменяет Posse Commitatus!".
 USA_utah_war.2.d:0 "Бьюкенен, видя, что отправка военных сил только усилит напряженность, и действуя как главнокомандующий, отозвал подразделения регулярной армии, первоначально отправленные для сопровождения нового губернатора, они вернутся в Канзас, чтобы продолжить попытки поддержания порядка на фоне гражданских беспорядков. Судя по тому, что мы слышали о подготовке мормонов к обороне, это, несомненно, приведет к захвату нашего сменщика губернатора или еще хуже, и, безусловно, станет позором для нынешней администрации. Члены Конгресса уже прислали нам официальные ноты с просьбой защитить правительственных чиновников при исполнении ими законных обязанностей от мятежников."
 USA_utah_war.2.a:0 "Сейчас мы должны уповать только на дипломатию".
 USA_utah_war.3.t:0 "Бьюкенен отправляет небольшой военный эскорт".
 USA_utah_war.3.d:0 "После консультаций с военным министром и другими высокопоставленными офицерами армии США относительно текущих военных обязательств, президент решил отправить относительно небольшой военный эскорт".
 USA_utah_war.3.a:0 "Мы должны надеяться, что этого будет достаточно".
