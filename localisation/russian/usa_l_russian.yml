#  usa.211.t:0 "The Purchase of Alaska?"
#  usa.211.d:0 ""
#  usa.211.a:0 ""
 usa.212.t:0 "Продажа Аляски?"
 usa.212.d:0 "Американцы обратились к нам с очень странным предложением. Они пришли к нам с предложением купить нашу колонию на Аляске. Очевидно, они видят большую ценность в этой земле? Они также имеют дело с каким-то восстанием на одной из своих территорий и рассматривают это как возможность избавиться от нарушителей. Честно говоря, у нас много долгов, которые нужно выплатить, и мы зарабатываем на этой пустоши едва ли больше, чем наши административные расходы, возможно, было бы лучше продать ее."
 usa.212.a:0 "Это действительно всего лишь пустырь".
 usa.212.b:0 "Кто знает, какие несметные сокровища еще предстоит открыть?!"
 usa.213.t:0 "Приобретение Аляски!"
 usa.213.d1:0 "Похоже, российское правительство согласилось на наше предложение и начало подготовку к передаче территории нам. Президент Бьюкенен ожидает, что мормоны будут весьма довольны".
 usa.213.d2:0 "Похоже, российское правительство отказалось от нашего щедрого предложения, поставив нас в неловкое положение перед конгрессом. Все эти напрасные усилия не впечатляют мормонов, которые теперь утверждают, что все это дело было инсценировано."
 usa.213.a:0 "Слава Колумбии, Америка расширяется!".
 usa.213.b:0 "Как досадно, как же мы теперь угодим этим мормонам?".
 usa.215.t:0 "Кубинская покупка"
 usa.215.d:0 "Президент Бьюкенен давно хотел расширить США с помощью войны и дипломатии. Будучи убежденным приверженцем идеи "Manifest Destiny", он поддержал мексиканскую цессию, в результате которой США аннексировали большую часть Мексики в 1840-х годах. Теперь он хочет приобрести у испанского правительства остров Куба, чтобы не только расширить Америку, но и добавить еще один потенциальный рабовладельческий штат к США, чтобы увеличить поддержку рабства в Сенате usa. Однако это, несомненно, будет невероятно дорого, поскольку остров невероятно прибылен, а Испания находится в тяжелом финансовом положении и рассматривает остров как единственный надежный источник дохода."
 usa.215.a:0 "Америка заплатит любую цену, чтобы ее судьба осуществилась".
 usa.216.t:0 "Америка стремится приобрести Кубу".
 usa.216.d:0 "Американское правительство обратилось к нам со странным предложением. Они хотят приобрести у нас остров Куба и, похоже, готовы заплатить за него любую цену. Куба была жемчужиной нашей империи на протяжении веков и остается самой прибыльной ее частью сегодня. Она была частью Испании так долго, что является такой же частью Испании, как Кастилия или Арагон. Его продажа может дорого обойтись нам в долгосрочной перспективе, но сейчас мы близки к банкротству. Как нам поступить?"
 usa.216.a:0 "Это большая потеря, но... "
 usa.216.b:0 "Эти сумасшедшие американцы"
 usa.217.t:0 "Продажа Кубы!"
 usa.217.d1:0 "Испанское правительство согласилось на наше дико щедрое предложение. Президент Бьюкенен весьма доволен, и втайне надеется, что Куба будет принята в качестве штата как можно скорее, чтобы противостоять растущему влиянию республиканцев-аболиционистов в сенате."
 usa.217.d2:0 "Сегодня представители испанского правительства представили свой ответ, который заключался в резком отказе. После позора, вызванного Остендским манифестом в предыдущие годы, а теперь и этим, очевидно, что Испания никому не продаст свою коронную драгоценность."
 usa.217.a:0 "Слава Колумбии, Америка растет!".
 usa.217.b:0 "Как досадно, но подумайте о деньгах, которые мы сэкономили".
 usa.219.t:0 "Демократическая номинация 1860 года"
 usa.219.d1:0 "Пришло время выбрать, кого мы будем выдвигать от Демократического билета на выборах 1860 года против республиканца Авраама Линкольна, который сейчас баллотируется на платформе, предотвращающей распространение рабства на новые штаты. Выберем ли мы вице-президента Брекенриджа, которому мы можем доверять в проведении политики, благоприятной для рабовладельческих штатов, но который не очень популярен за пределами юга, в качестве нашего кандидата? Или мы выберем Бьюкенена, который будет баллотироваться снова, несмотря на его клятву баллотироваться только на один срок и глубокую непопулярность, в качестве нашего кандидата?".
 usa.219.d2:0 "Пришло время выбрать, кого мы будем выдвигать в демократическом билете на выборах 1860-х годов против республиканца Авраама Линкольна, который сейчас баллотируется на платформе, предотвращающей распространение рабства на новые штаты. Выберем ли мы сенатора Стивена Дугласа, умеренного члена нашей партии, который популярен не только на юге, но которому нельзя доверить защиту рабства? Или мы выберем Бьюкенена, чтобы он снова баллотировался, несмотря на его клятву баллотироваться только на один срок на предыдущих выборах и его легкую непопулярность?".
 usa.219.a:0 "Вице-президент Брекенридж"
 usa.219.b:0 "Сенатор Дуглас"
 usa.219.c:0 "Бьюкенен будет баллотироваться снова!"
 usa.220.t:0 "Мексиканское вторжение удается!"
 usa.220.d:0 "Наши попытки захватить мексиканский штат на нашей границе увенчались успехом! Надеюсь, теперь мир и спокойствие могут быть восстановлены в этом районе."
 usa.220.a:0 "Слава Колумбии!".
 usa.221.t:0 "Мексиканское вторжение провалилось!"
 usa.221.d:0 "Наши попытки захватить мексиканский штат на нашей границе провалились. Мы опозорили нашу нацию и конгресс".
 usa.221.a:0 "Колумбия, мы подвели тебя!".
 usa.222.t:0 "Мексиканское вторжение провалилось!".
 usa.222.d:0 "Наши силы, пытавшиеся захватить мексиканский штат на нашей границе, были отозваны для решения более насущной проблемы".
 usa.222.a:0 "Колумбия, мы вас подвели!".
 usa.223.t:0 "Американское вторжение преуспевает!"
 usa.223.d:0 "Американцы, воспользовавшись нашим ослабленным состоянием, оккупировали один из наших северных штатов! Они говорят, что находятся там только для того, чтобы защитить американских граждан, но мы видим, что это очередная американская филиппика".
 usa.223.a:0 "Катастрофа!"
 usa.224.t:0 "Американское вторжение побеждено!"
 usa.224.d:0 "Похоже, американцы предприняли еще одну попытку вторжения в один из наших северных штатов. Они обнаружили, что даже в разгар нашей гражданской войны мы не та Мексика, с которой они сражались в 1848 году."
 usa.224.a:0 "Победа!".
 usa.225.t:0 "Американское вторжение отступает!"
 usa.225.d:0 "Похоже, американцы предприняли еще одну попытку вторжения в один из наших северных штатов. Они обнаружили, что даже в разгар нашей гражданской войны мы не та Мексика, с которой они сражались в 1848 году."
 usa.225.a:0 "Победа!"

