 eoanb_decision_USA_return_from_ashes_reform:0 "Феникс свободы восстает"
 eoanb_decision_USA_return_from_ashes_reform_desc:0 "Давным-давно наши отцы-основатели были в большой опасности. Армии Вашингтона были разгромлены под Нью-Йорком, а наши войска были вынуждены отступать, поскольку запасы провизии иссякали, оставляя путь к Филадельфии открытым для вторгшихся краснокожих. Вера в Революцию казалась потерянной. Но затем, вопреки всему, Вашингтон пересек реку Делавэр и привел наши армии к славной победе в битве при Трентоне. \n \nСейчас мы находимся в похожем положении. Наша нация, разбитая и разрушенная, превратилась из страны, известной своей свободой и единством, в страну хаотичной междоусобицы. Но искра, из которой возгорится новая Революция по всей земле, была зажжена, и этой искрой были мы. Вопреки всему, мы привели наши армии к победе по всей стране, и теперь мы развеваем наше знамя по всей Америке. Однако теперь пришло время восстановить флаг свободы, флаг, за который сражались и проливали кровь наши отцы, и которому не должно быть отказано в возвращении в нашу великую нацию! \n \nРалли вокруг флага!".
