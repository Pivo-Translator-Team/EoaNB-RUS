 usa.301.t: "Наследие губернатора Исаака Стивенса"
 usa.301.d: "Иссак Стивенс был противоречивым губернатором во время своего пребывания на посту, поскольку он сыграл свою роль в том, что запугиванием и силой заставил коренные американские племена территории Вашингтон подписать договоры, которые уступили большую часть их земель и прав правительству Стивенса. К ним относились Договор Медисин-Крик, Договор Хеллгейт, Договор Неа-Бей, Договор Пойнт-Эллиотт, Договор Пойнт-Но-Пойнт и Договор Куинаулт. В это время губернатор ввел военное положение, чтобы лучше навязать свою волю индейцам и белым, которые выступали против его взглядов. Последовавшие за этим политические и юридические баталии вскоре затмят индейскую войну.\n\nВ апреле 1856 года губернатор Стивенс вывез поселенцев, которые, по его мнению, помогали врагу (во многих случаях из-за того, что они вступили в брак с местными племенами), и передал их под опеку военных. Губернатор Стивенс объявил военное положение в округе Пирс, чтобы провести военный суд над этими поселенцами. Затем он объявил военное положение в округе Терстон. Но только законодательное собрание территории имело право объявлять военное положение, и его представители боролись с попыткой Стивенса отменить их полномочия. Последовала ожесточенная политическая и юридическая борьба. 24 мая 1856 года, после вынесения судьей Ченоуэтом юридического заключения о том, что Стивенс не имел права объявлять военное положение, губернатор Стивенс отменил свое постановление в округах Пирс и Терстон.\n\n\nСтивенс без колебаний использовал свои войска для отмщения и провел жестокую зимнюю кампанию против племени якама, возглавляемого вождем Камиакином. Это, а также его необоснованная казнь вождя племени нисквалли Леши, привело к тому, что президенту Пирсу было предложено сместить Стивенса с его поста. Два человека особенно активно выступали против Стивенса и его политики: территориальный судья Эдвард Ландер и влиятельный частный гражданин Эзра Микер. В то время как Микер был проигнорирован, Ландер был арестован силами Стивенса за свою оппозицию. Пирс отказался сместить Стивенса с его должности, но в конце концов отправил губернатору письмо с выражением своего неодобрения. Любая оппозиция в конечном итоге сошла на нет, поскольку большинство белых поселенцев на территории Вашингтона считали, что Стивенс был на "их стороне", а Микера они считали слишком сочувствующим коренным американцам".
 usa.301.a: "Я слышал, что он сейчас баллотируется в палату представителей...".
 usa.301.b: "Тиран, чертовски желающий нашего удаления!".


