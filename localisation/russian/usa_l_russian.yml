 USA_Focus_ACW_The_South2:0 "Там, где хлопок - король"
 USA_Focus_ACW_The_South2_desc:0 "Непристойность взглядов южан на рабство - одна из главных причин этой войны. Однако многие из рабов на Юге настроены очень нелояльно по отношению к прорабовладельческому Югу. Те рабы, которые смогли бежать на север, должны быть поставлены на работу, чтобы спасти свои семьи и поддержать военные усилия!".
 USA_Focus_ACW_The_South3:0 "Мужчины - это движимое имущество"
 USA_Focus_ACW_The_South3_desc:0 "На Юге их главный экспорт и продукт - хлопок. Они даже имеют непристойность полагать, что смогут использовать это как рычаг, чтобы привлечь европейские державы против нас! Мы должны построить фабрики в лояльных пограничных штатах, чтобы хлопок там мог быть полезен для нас".
 USA_Focus_American_Civil_War:0 "Гражданская война в Америке"
 USA_Focus_American_Civil_War_desc:0 "Юг, отчаянно требуя безопасности своего рабства, открыто восстает! Они осмеливаются заявлять о своей независимости от нас!".
 USA_Focus_ACW_Defend_Washington:0 "Укрепить Вашингтон"
 USA_Focus_ACW_Defend_Washington_desc:0 "Вашингтон находится прямо на границе с повстанцами Дикси в Вирджинии. Если мы не укрепим и не защитим его, то Вашингтон непременно падет!".
 USA_Focus_ACW_Martial_Law:0 "Ввести военное положение".
 USA_Focus_ACW_Martial_Law_desc:0 "Страна находится в состоянии войны с самой собой. Братья сражаются друг против друга, и это поставило нас в очень слабую ситуацию. Мы не можем доверять общественности, когда идет война. Возможно, какая-нибудь другая нация попытается вырваться на свободу, или эта война может спровоцировать нападение иностранных государств. Тем не менее, нам необходимо усилить контроль над людьми на время войны".
 USA_Focus_ACW_Revenue_Act:0 "Закон о доходах"
 USA_Focus_ACW_Revenue_Act_desc:0 "Чтобы финансировать борьбу в Гражданской войне, президент издал новый налог, который будет введен в форме подоходного налога, который будет брать больший процент, основанный на богатстве. Это будет необходимо для борьбы с восстанием".
 USA_Focus_ACW_Army_Restructurement:0 "Реорганизовать высшее военное командование"
 USA_Focus_ACW_Army_Restructurement_desc:0 "Американское военное командование раздроблено. Мы должны найти замену офицерам, которые нарушили свою присягу!".
 USA_ACW_Army_Of_The_Union:0 "Армия Союза"
 USA_ACW_Army_Of_The_Union_desc:0 "Худшее стало реальностью. Соединенные Штаты Америки разорваны на части гражданской войной. Теперь мы можем только надеяться, что наши вооруженные силы смогут спасти Союз, на создание которого мы потратили почти столетие."
 USA_ACW_United_States_Colored_Troops:0 "Цветные войска Соединенных Штатов Америки"
 USA_ACW_United_States_Colored_Troops_desc:0 "По инициативе выдающегося аболициониста Фредерика Дугласа мы официально сформируем Цветные войска Соединенных Штатов, чтобы чернокожие американцы могли поступить на службу в армию Союза. Таким образом, исторически угнетенное афроамериканское меньшинство Штатов теперь сможет стать неотъемлемой частью национального дела - покончить с рабством и подавить восстание на Юге."
 USA_ACW_Mass_Recruitment:0 "Массовая вербовка"
 USA_ACW_Mass_Recruitment_desc:0 "Поскольку территория, которой мы владеем, гораздо менее населена, чем та, которой владеют повстанцы, нам необходимо провести массовую вербовку, чтобы использовать как можно больше людской силы, чтобы закончить войну в нашу пользу."
 USA_Focus_ACW_Glory_Glory:0 "Слава, слава"
 USA_Focus_ACW_Glory_Glory_desc:0 "По приказу президента, который также является главнокомандующим армии США, он приказал провести массовый призыв потенциальных солдат в Союз. Очереди собираются по углам, люди стекаются, чтобы служить в армии и уничтожить мятеж".
 USA_Focus_ACW_Hallelujah:0 "Аллилуйя!".
 USA_Focus_ACW_Hallelujah_desc:0 "Чтобы поддержать наших людей на фронте, мы должны поспешить вперед и доставить припасы и обмундирование, в которых они нуждаются! Сделанные боеприпасы должны быть расстреляны, чтобы сохранить Союз!".
 USA_Focus_ACW_McClellan_Commands:0 "Лидерство Макклеллана"
 USA_Focus_ACW_McClellan_Commands_desc:0 "Поскольку наши самые способные генералы стареют или бегут из Союза, осталось не так много людей, обладающих опытом, чтобы справиться с восстанием. Герой Мексикано-американской войны, Макклеллан - многообещающий лидер, чье планирование может оказаться решающим для победы над Конфедерацией."
 USA_meade_plan:0 "План Мида"
 USA_Focus_ACW_Anacondra_Plan:0 "План Анаконда"
 USA_Focus_ACW_Anacondra_Plan_desc:0 "Имея большинство военно-морских сил на стороне Союза, мы можем блокировать Конфедерацию и остановить торговлю и передвижение войск с их стороны. Это может привести к конфликту с теми, кто хочет получить южный хлопок или думает о поддержке независимости Юга, но мы должны строго выполнять план "Анаконда"."
 USA_Focus_ACW_Down_With_the_Traitor:0 "Долой предателя"
 USA_Focus_ACW_Down_With_the_Traitor_desc:0 "Предательские мятежники на Юге держатся стойко, но дух Союза силен! Военная пропаганда по демонизации южных предателей должна быть распространена по всему Союзу, чтобы сохранить нашу войну и наш Союз!".
 USA_Focus_ACW_Up_With_the_Stars:0 "Вверх со звездами!".
 USA_Focus_ACW_Up_With_the_Stars_desc:0 "Единство Союза должно быть абсолютным. Чтобы выиграть войну против этого мятежа, Союз должен стоять крепко и гордо. Наш патриотизм будет парить так же высоко, как орлы!".
 USA_Focus_ACW_Meade_Commands:0 "Доверие к Миду"
 USA_Focus_ACW_Meade_Commands_desc:0 "Лидер испанского происхождения Джордж Мид - специалист по артиллерии и способный лидер. Он готов и способен возглавить наши армии".
 USA_Focus_ACW_Grant_Commands:0 "Доверие к Гранту"
 USA_Focus_ACW_Grant_Commands_desc:0 "Один из наших военных лидеров, Улисс С. Грант, привлекает внимание СМИ и солдат своими действиями во время войны. Его планы на войну могут оказаться полезными".
 USA_Focus_ACW_Welles_Commands:0 "Доверяйте Уэллсу".
 USA_Focus_ACW_Welles_Commands_desc:0 "Министр ВМС Гидеон Уэллс хочет сделать больший акцент на военно-морском аспекте плана "Анаконда". Полностью отрезав Конфедерацию от внешнего мира, мы сможем вынудить мятежников сдаться".
 USA_Focus_ACW_Richmond_Strategy:0 "Ричмондская стратегия"
 USA_Focus_ACW_Richmond_Strategy_desc:0 "Захват столицы Конфедерации Ричмонда, штат Вирджиния, жизненно важен для того, чтобы искоренить повстанцев. Он не только символизирует их столицу, но и в значительной степени нарушит административный и военный потенциал Конфедерации, так как чиновники Конфедерации будут вынуждены бежать и перегруппироваться в другом месте."
 USA_Focus_ACW_Mississippi_Campaign:0 "Миссисипская кампания"
 USA_Focus_ACW_Mississippi_Campaign_desc:0 "Река Миссисипи - один из самых важных естественных путей снабжения на континенте. Захватив эту важную реку, мы не только нарушим пути снабжения на Среднем Юге, но и отрежем все западные армии Конфедерации от их верховного командования."
 USA_Focus_ACW_March_to_Sea:0 "Марш к морю"
 USA_Focus_ACW_March_to_Sea_desc:0 "Генерал Улисс С. Грант отметил важность разрезания предателей пополам, и его кампания к Виксбургу вдоль Миссисипи доказывает это. В этом случае мы сможем начать еще один крестовый поход против мятежников. Если нам удастся разрезать мятеж на части, мы сможем окружить и уничтожить эту угрозу раз и навсегда".
 USA_Focus_ACW_Operation_Cradle:0 "Операция "Колыбель"".
 USA_Focus_ACW_Operation_Cradle_desc:0 "Несмотря на все наши усилия отрезать Конфедерацию, повстанческая угроза смогла развернуть "бегунов блокады", способных просто проскочить мимо наших блокирующих кораблей. Чтобы справиться с этим, Гидеон Уэллс планирует направить войска Союза для амфибийного вторжения в важные порты, из которых отплывают эти "бегущие по блокаде". Два из них, с которых он рекомендовал начать, это Мобил и Чарльстон".
 USA_Focus_ACW_Meade_Secure_Ground:0 "Благоприятная почва"
 USA_Focus_ACW_Meade_Secure_Ground_desc:0 "Джордж Мид правильно рассчитал, что Юг имеет явное преимущество в плане местности и местной поддержки. Для нас было бы лучше удерживать позиции на более благоприятной местности."
 USA_Focus_ACW_Grant_Scorched_Earth:0 "Выжженная земля".
 USA_Focus_ACW_Grant_Scorched_Earth_desc:0 "Применение тактики "выжженной земли" военного командующего Уильяма Шермана доказало свою эффективность против повстанцев! Мы должны стремиться к дальнейшему использованию этой стратегии."
 USA_Focus_ACW_Welles_Choke_Trade:0 "Торговля через удушение"
 USA_Focus_ACW_Welles_Choke_Trade_desc:0 "[missing_desc]"
 USA_Focus_ACW_Lee_Commands:0 "Роберт Э. Ли - дер"
 USA_Focus_ACW_Lee_Commands_desc:0 "Генерал Роберт Э. Ли - перспективный и способный генерал родом из Вирджинии. Ветеран мексикано-американской войны и отличный тактик, он должен легко справиться со сбродной силой северян."
 USA_Focus_ACW_Rattlesnake_Plan:0 "План Гремучая змея"
 USA_Focus_ACW_Rattlesnake_Plan_desc:0 "Генерал Ли разработал план, чтобы использовать наши уникальные преимущества перед северянами. Он хочет, чтобы наша армия действовала подобно гремучей змее; заманить армии Севера на выбранную нами территорию, а затем охватить и уничтожить их так быстро, чтобы они не успели среагировать."
 USA_ACW_Second_In_Command_McClellan:0 "Второй командир Макклеллан"
 USA_ACW_Second_In_Command_McClellan_desc:0 "Джордж Б. Макклеллан, многообещающий молодой капитан из Пенсильвании, который решил остаться с Союзом, когда Север восстал, и главный кандидат на пост второго командующего Ли. Он не только показал себя способным офицером, его назначение стало бы символом национального единства как сторонника союза северян."
 USA_ACW_Second_In_Command_Jackson:0 "Второй командир Джексон"
 USA_ACW_Second_In_Command_Jackson_desc:0 "Стоунволл Джексон, майор, ветеран Мексикано-американской войны, и логичный выбор для второго командира Ли. Он известен тем, что, будучи вторым лейтенантом 1-го артиллерийского полка США, отказался от приказа отступить при штурме крепости Чапультепек. Известно, что его решение привело к тому, что освободившаяся бригада смогла воспользоваться созданным им преимуществом и захватить замок. Его репутация агрессивного человека, несомненно, поможет нам справиться с мятежниками".
 USA_ACW_Second_In_Command_Buchanan:0 "Второй командир Бьюкенен".
 USA_ACW_Second_In_Command_Buchanan_desc:0 "Франклин Бьюкенен, офицер флота и человек, стоявший за созданием Военно-морской академии usa. Проницательность Бьюкенена, служившего в ВМС более 46 лет, несомненно, поможет нам выиграть жизненно важную морскую войну в Атлантике."
 USA_Focus_ACW_Philadelphia_Strategy:0 "Филадельфийская стратегия"
 USA_Focus_ACW_Philadelphia_Strategy_desc:0 "Взятие Филадельфии станет потрясающим толчком для наших военных усилий. Это будет не только символично, так как это столица повстанческих сил, но и заставит высших чиновников и военных лидеров Свободных Штатов бежать и перегруппироваться, что даст нам достаточно времени, чтобы использовать дезорганизацию в их командной структуре."
 USA_Focus_ACW_Michigan_Campaign:0 "Мичиганская кампания"
 USA_Focus_ACW_Michigan_Campaign_desc:0 "Мичиган граничит с четырьмя Великими озерами. Северяне используют эти четыре озера как надежные пути снабжения. Захватив Мичиган и, соответственно, порты штата, мы сможем направить корабли для рейда на эти линии снабжения и значительно снизить боеспособность Свободных Штатов."
 USA_Focus_ACW_March_to_Lakes:0 "Марш к озерам"
 USA_Focus_ACW_March_to_Lakes_desc:0 "Великие озера не только являются ключом к плану войны северян, они также обозначают конец их северных границ. Совершив марш сосредоточенными силами до границ Озер, мы сможем разделить угрозу Севера пополам."
 USA_Focus_ACW_Operation_Tread:0 "Операция "Тред""
 USA_Focus_ACW_Operation_Tread_desc:0 "Северяне хотят попирать наше право владеть рабами. Теперь мы попираем их право на внешнюю торговлю".
 USA_Focus_ACW_McClellan_Cautious_Advance:0 "Осторожное продвижение".
 USA_Focus_ACW_McClellan_Cautious_Advance_desc:0 "Генерал Макклеллан, как известно, осторожен. Поэтому неудивительно, что его "наступательный" план включает в себя множество медленных, уверенных наступлений с последующим закреплением и фиксацией новых позиций."
 USA_Focus_ACW_Jackson_Tear_Up_Railroads:0 "Разрушить железные дороги"
 USA_Focus_ACW_Jackson_Tear_Up_Railroads_desc:0 "У генерала Джексона есть план нанести завершающий удар по Северу. Он хочет уничтожить фабрики и железные дороги, которые он обнаружит во время своего продвижения на северную территорию. Это повредит и затруднит линии снабжения Свободных Штатов и позволит нам легко уничтожить их голодные армии."
 USA_Focus_ACW_Buchanan_Constrict_Trade:0 "Ограничить торговлю".
 USA_Focus_ACW_Buchanan_Constrict_Trade_desc:0 "Нам нужно ужесточить давление на Север. Во-первых, переместите наши военно-морские силы ближе к берегу, чтобы легче было ловить беглецов от блокады. Во-вторых, отправьте амфибийные силы, чтобы захватить крупные порты, из которых выходят эти корабли. Это нанесет еще больший ущерб напряженной экономике Севера, чем уже нанесло это восстание".
 USA_Focus_ACW_Civil_War_Tactics:0 "Восстановление морального духа Союза"
 USA_Focus_ACW_Civil_War_Tactics_desc:0 "Мы находимся в состоянии войны с нашими братьями, но, начав сражаться, мы понимаем, что победа может оказаться не такой уж быстрой. Возможно, если мы начнем реформировать нашу армию, мы сможем оттеснить предателей назад".
 USA_Focus_ACW_Reform_the_Army:0 "Реформировать армию"
 USA_Focus_ACW_Reform_the_Army_desc:0 "Поскольку многие выдающиеся генералы покинули нас, чтобы присоединиться к Конфедерации, это повредило нашим возможностям правильно командовать армией. Однако наши генералы приобрели опыт, необходимый для восстановления самообладания и победы над предателями!".
 USA_Focus_ACW_Resources1:0 "Commit Every"
 USA_Focus_ACW_Resources1_desc:0 "[missing_desc]"
 USA_Focus_ACW_Resources2:0 "Оставшийся солдат"
 USA_Focus_ACW_Resources2_desc:0 "[missing_desc]"
 USA_Focus_ACW_Broken_Eagle:0 "Сломанный орел"
 USA_Focus_ACW_Broken_Eagle_desc:0 "Катастрофа! Хотя мы превосходили их числом и имели большую промышленную мощь, Конфедерация каким-то образом смогла победить наши армии и уничтожить нас! Соединенные Штаты никогда не забудут тот день, когда они стали Разделенными Штатами".
 USA_Focus_ACW_Soaring_Eagle:0 "Парящий орел"
 USA_Focus_ACW_Soaring_Eagle_desc:0 "Победа! Мятежные предатели разбиты, их командиры сдались, а их армии полностью отступили! Это славный день для Соединенных Штатов, ибо они останутся Соединенными!".

