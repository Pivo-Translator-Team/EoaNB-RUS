# Buchanan Focuses #NT!
 USA_buchanan_presidency:0 "Президентство Бьюкенена"
 USA_buchanan_presidency_desc:0 "Джеймс Бьюкенен-младший был 15-м президентом Соединенных Штатов.  Член Демократической партии, он был 17-м государственным секретарем Соединенных Штатов и до того, как стать президентом, работал в Сенате и Палате представителей."
 USA_missouri_railroad:0 "Ворота на Запад"
 USA_missouri_railroad_desc:0 "Яростная спекуляция железными дорогами принесла огромный доход экономике и, что более важно, казне. Мало кто возражал бы против того, чтобы эти средства были направлены в нужное русло, особенно для перемещения большего количества людей на Запад. Для этого мы будем субсидировать строительство новой железной дороги в Миссури и облегчим старт для пионеров, отправляющихся в путь из Индепенденса".
 USA_pennsylvanian_oil:0 "Открытие Ойл-Крик"
 USA_pennsylvanian_oil_desc:0 "[missing_desc]"
 USA_under_panic:0 "Паника 1857 года"
 USA_under_panic_desc:0 "Соединенные Штаты страдают от экономического краха. Народ потерял веру в рынок, а перенасыщение материалами и спад калифорнийской золотой лихорадки привели к экономическому кризису, усугубленному депрессией цен на сельскохозяйственную продукцию с завершением Крымской войны и лопнувшим пузырем в инвестициях в железные дороги!"
 USA_reform_not_relief:0 "Реформа, а не помощь"
 USA_reform_not_relief_desc:0 "Президент Бьюкенен был ярым антиинтервенционистом в экономических вопросах. Он отстаивал политику, позволяющую рынку идти туда, куда он идет, и не вмешиваться ни во что".
 USA_reduced_public_works:0 "Отказ от финансирования общественных работ"
 USA_reduced_public_works_desc:0 "В свете снижения экономической активности и доходов правительства, президент Бьюкенен сократил государственные расходы на общественные работы."
 USA_paper_money_war:0 "Конфисковать 1-ых!"
 USA_paper_money_war_desc:0 "Президент Бьюкенен считал, что первопричиной паники была эмиссия бумажных денег и замена их "твердой" валютой. Он отменил использование всех долларовых банкнот номиналом менее 20 долларов и продвигал различные законы, которые наказывали банки, не соблюдавшие определенные уровни резервов "специи"."
 USA_specie_payments:0 "Платежи специями"
 USA_specie_payments_desc:0 "Бьюкенен был готов положить свои твердые деньги туда, где был его рот, и распорядился, чтобы все правительственные платежи выплачивались в твердой валюте и сократить выпуск государственных облигаций. Эти действия помогли снизить уровень инфляции и стабилизировать экономику."
 USA_panic_recovery:0 "Завершить восстановление!".
 USA_panic_recovery_desc:0 "Спустя значительное время, благодаря или, возможно, вопреки политике Бьюкенена, мы видим признаки восстановления. Независимо от этого, нормальная жизнь возвращается на Север, хотя до хороших времен 1856 года еще далеко."
##Buchanan Political tree #NT!
 USA_buchanan_deny_scott:0 "Вмешайтесь в дело Скотта"
 USA_buchanan_deny_scott_desc:0 "Дело "Дред Скотт против Сэнфорда" вновь подняло вопрос о рабстве, и теперь высший суд страны берет на себя бремя ответа на него. Чтобы предотвратить решение, принятое по партийному признаку, избранный президент Бьюкенен считает необходимым оказать давление на судью-северянина, чтобы тот занял позицию в поддержку рабства. Если ему это удастся, мы сможем избежать обвинений в предвзятости суда по отношению к нашему и без того хрупкому правительству".
 USA_buchanan_address_debate:0 "Выступление на дебатах"
 USA_buchanan_address_debate_desc:0 "После дела Скотта давно растущая напряженность между Севером и Югом, свободными и рабами стала более заметной. К сожалению для нас, практически нет шансов, что кризис закончится сам собой, как надеялся Бьюкенен. В связи с этим мы должны занять определенную позицию, поскольку бездействие приведет к катастрофе. Эта позиция проявится в нашем кабинете министров, который мы еще не назначили. В кабинете мы можем либо отдать предпочтение южным демократам и союзным им северянам, либо назначить компромиссный кабинет и надеяться на спасение нашей партии".
USA_doughface_cabinet:0 "Идиотический кабинет"
 USA_doughface_cabinet_desc:0 "Мы должны проводить политику назначения в кабинет министров чиновников, чья лояльность президенту не вызывает сомнений, в частности, из числа южных демократов, которые решительно поддерживают все прорабовладельческие идеи."
 USA_inclusive_cabinet:0 "Инклюзивный кабинет"
 USA_inclusive_cabinet_desc:0 "Хотя было бы лучше назначать чиновников, строго лояльных президенту, вражда между Бьюкененом и умеренным Стивеном Дугласом, выступающим за "народный суверенитет" или позволяющим всем штатам решать, быть им рабовладельческими или нет, может разорвать нашу партию на части."
USA_purge_unreliables:0 "Чистка ненадежных".
 USA_purge_unreliables_desc:0 "Те члены администрации, на которых нельзя положиться, должны быть вычищены, а на их место поставлены лояльные люди". Бьюкенен исторически проводил политику назначения чиновников исключительно из-за их пристрастий к рабству."
 USA_bleeding_kansas:0 "Кровоточащий Канзас"
 USA_bleeding_kansas_desc:0 "Споры о том, присоединится ли Канзас в качестве свободного или рабовладельческого штата, исторически вызвали одни из худших гражданских беспорядков в истории США, десятки людей были убиты за то, что они были на той или иной стороне дебатов в годы, предшествовавшие окончательному принятию в Союз."
 USA_doughface_judicial:0 "Судебная система "Doughface""
 USA_doughface_judicial_desc:0 "Часть укрепления прорабовладельческих настроений в правительстве США будет неизменно включать назначение многих южных демократов в различные апелляционные и федеральные суды."
 USA_indiscriminate_opposition:0 "Неизбирательная оппозиция"
 USA_indiscriminate_opposition_desc:0 "Если кандидату нельзя доверять, чтобы он придерживался линии партии, он должен быть против. Мы должны рассматривать этих северных умеренных демократов как ничем не отличающихся от республиканцев-аболиционистов".
 USA_covode_committee:0 "Комитет Ководе"
 USA_covode_committee_desc:0 "Комитет Ководе был созван в Палате представителей для расследования предполагаемых злоупотреблений и коррупции со стороны президента, вплоть до поиска оснований для импичмента президента и отстранения его от должности. Хотя в конечном итоге это расследование не увенчалось успехом, оно послужило громоотводом для внутрипартийных разногласий в демократической партии, что в конечном итоге потенциально способствовало тому, что выбранный Бьюкененом преемник занял 3-е место по результатам народного голосования в том же году."
 USA_buchanan_successor:0 "Преемник Бьюкенена?"
 USA_buchanan_successor_desc:0 "Настало время выбрать, кто будет избранным демократическим кандидатом, чтобы сразиться с юнионистской партией под руководством Белла и республиканской партией под руководством Линкольна, оба из которых являются сильными соперниками. Мы должны выбрать кандидата, наиболее подходящего для этого вызова".
 USA_tolerate_douglas:0 "Терпите Дугласа".
 USA_tolerate_douglas_desc:0 "Эта вражда между Бьюкененом и сенатором Дугласом бессмысленна и служит лишь для того, чтобы разделить нас перед лицом нашей истинной оппозиции".
 USA_democrat_judicial:0 "Демократ судебный"
 USA_democrat_judicial_desc:0 "Назначение исключительно южных демократов в судебные органы лучше всего защитит дело рабства, но это повредит нашей поддержке среди северян. Мы должны быть открыты для назначения достойных северян, чтобы казаться беспристрастными".
 USA_true_opposition:0 "Истинная оппозиция"
 USA_true_opposition_desc:0 "Мы должны поддерживать любого демократа, готового баллотироваться против аболициониста, даже если он предпочитает политику, соответствующую платформе Дугласа. "
 USA_close_ranks:0 "Закрыть ряды"
 USA_close_ranks_desc:0 "Республиканцы в нижней палате хотят провести расследование предполагаемых злоупотреблений со стороны демократической администрации, мы не можем допустить, чтобы такие расследования прошли и поставили нас в неловкое положение перед, возможно, историческими выборами. Подавите расследование, мы не хотим знать, кто и что сделал".
 ##Buchanan Diplomacy #NT!
 USA_buchanan_diplomacy:0 "Дипломатия Бьюкенена"
 USA_buchanan_diplomacy_desc:0 "Президент Бьюкенен был известен своей ястребиной внешней политикой, стремясь расширить США любым возможным способом, будь то завоевание или покупка земли."
 USA_clayton_bulwer_treaty_focus:0 "Завершение договора Клейтона-Бульвера"
 USA_clayton_bulwer_treaty_focus_desc:0 "Договор Клейтона-Бульвера был договором об освобождении центральноамериканских земель, отошедших к соответствующим государствам Гондураса и Никарагуа, в частности, побережья Москито. Именно президент Монро потребовал положить конец европейскому колониализму на Американском континенте, и Бьюкенен стремится последовать его примеру."
 USA_mormon_alaska:0 "Мормонская Аляска"
 USA_mormon_alaska_desc:0 "Одной из самых странных идей Бьюкенена была ранняя покупка русской Аляски с намерением предложить ее мормонской церкви, потенциально рассматривая это как умный способ получить землю и поселенцев для суровой границы, и мормоны потенциально приняли бы такое предложение, в их постоянном поиске земель, где они могли бы остаться одни без угрозы насилия. Мы должны посмотреть, готовы ли русские в настоящее время расстаться с такими бесплодными пустошами".
 USA_harris_treaty_focus:0 "Договор Харриса"
 USA_harris_treaty_focus_desc:0 "Коммодор Перри открыл порты Японии для торговли с пушечного выстрела, но мы должны проследить за этим и получить гарантии открытой торговли с этой ранее затворнической нацией."
 USA_trade_treaties:0 "Переговоры в Азии"
 USA_trade_treaties_desc:0 "Учитывая последние события в Китае, включая британскую интервенцию, мы должны использовать новые договоры, которые дадут нашим торговцам преимущество на этом новом рынке."
 USA_support_mexican_liberals:0 "Поддерживать либералов"
