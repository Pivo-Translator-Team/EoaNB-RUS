 usa.279.t: "Сапожники Новой Англии сокращают зарплаты!"
 usa.279.d: "Сапожные фабрики в регионе Новой Англии были вынуждены значительно сократить заработную плату во время экономической паники! Многие рабочие говорят, что этих зарплат недостаточно для жизни, но другие утверждают, что они могут продержаться какое-то время. Несмотря на это, многие рабочие довольствуются просто наличием работы, так как многие рабочие были уволены во время экономической паники."
 usa.279.a: "Ну, временное сокращение зарплаты вполне объяснимо во время этой паники...".

 usa.281.t: "Ассоциация механиков Новой Англии"
 usa.281.d: "Паника 1857 года привела к временной потере работы для многих сапожников. Рабочие также были возмущены растущей механизацией процесса производства обуви, недовольны тем, что их заменяют. Когда компании снова начали нанимать работников, стоимость обуви выросла, а заработная плата значительно снизилась. Многие рабочие ссылались на то, что эти возросшие доходы шли исключительно в карманы владельцев в ущерб условиям жизни рабочих. Рабочие часы были длинными, около 16 часов в день, а зарплаты низкими; мужчины зарабатывали всего 3 доллара в неделю, а женщины всего 1 доллар.\n\nТак была организована Ассоциация механиков, которая вела переговоры с работодателями и требовала допанических зарплат или лучше."
 usa.281.a: "Это вопрос между компанией и ее рабочими, а не правительством".
 usa.281.b: "Признайте их и поддержите эту организацию!".

 usa.282.t: "Забастовка сапожников Новой Англии!".
 usa.282.d: "После недели неудачных попыток переговоров между работодателями фабрики и Ассоциацией механиков Новой Англии, они вышли на работу в день рождения Вашингтона, потому что это был "подходящий день для удара в пользу дела, которым вы занимаетесь"\n\n\nРепортеры освещали массовое собрание в Lyceum Hall в Линне, называя его "самым большим и самым энтузиастичным из когда-либо проводившихся в Новой Англии". Рабочие создали комитеты по 100 человек в каждом, которые должны были вывешивать имена безработных, следить за порядком и за тем, чтобы обувь не была закончена в другом месте. Затем они отправились на свои фабрики и сдали инструменты.\n\n "Я рад видеть, что в Новой Англии преобладает система труда, при которой рабочие могут бастовать, когда захотят, где они не обязаны работать независимо от того, заплатите вы им или нет", - писал Авраам Линкольн. Мне нравится система, которая позволяет человеку уволиться, когда он хочет, и я хотел бы, чтобы она преобладала повсюду".
 usa.282.a: "О".
 usa.282.a: "О".

 usa.283.t: "Забастовка сапожников Новой Англии закончилась!".
 usa.283.d: "Не было никаких беспорядков, и лидеры забастовки категорически не поощряли употребление алкоголя. Забастовщики пользовались поддержкой общества, бизнесмены жертвовали деньги и продукты, а священнослужители обличали работодателей со своих кафедр. Когда бостонская полиция прибыла на железнодорожный вокзал, толпа из 8000 человек осыпала их насмешками и шипением.\n\nНаниматели были готовы повысить зарплату уже на второй неделе забастовки сапожников, но отказались признать профсоюз. 10 апреля тысяча рабочих Линн вернулась на работу после того, как 30 работодателей согласились повысить зарплату на 10 процентов. Некоторые продержались еще несколько недель, но забастовка сапожников закончилась.\n\n Женщины уже вернулись на работу. Хотя мужчины поддержали их, они не включили требования женщин о зарплате в свои предложения. Они опасались, что работодатели не станут рассматривать их требования, если они добавят требования женщин.\n\n\nНекоторые работодатели все же подписали соглашения с местными профсоюзами. Большинство работников-мужчин получили прибавку к зарплате, а профсоюзы организовались там, где раньше их не было. Как писала газета Haverhill Gazette, "из этого движения вырастет Ассоциация механиков, которая, несомненно, сделает многое для защиты прав рабочих."
 usa.283.a: "Ну, по крайней мере, все закончилось..."

