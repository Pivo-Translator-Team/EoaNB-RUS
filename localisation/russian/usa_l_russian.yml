 USA_Focus_ACW_Empty_Congress:0 "Пустой конгресс"
 USA_Focus_ACW_Empty_Congress_desc:0 "[missing_desc]"
 USA_Focus_NACW_Return_of_Federalism:0 "Работоспособная законодательная власть"
 USA_Focus_NACW_Return_of_Federalism_desc:0 "[missing_desc]"
 USA_Focus_ACW_Fulfill_Executive:0 "Расширение полномочий исполнительной власти"
 USA_Focus_ACW_Fulfill_Executive_desc:0 "[missing_desc]"
 USA_Focus_ACW_House_Divided:0 "Дом разделен"
 USA_Focus_ACW_House_Divided_desc:0 "В военных усилиях мы должны обратить внимание на наше правительство и наше учреждение. Оглядываясь вокруг, мы видим, что некоторые штаты могут присоединиться к восстанию, в то время как другие осмелятся признать предательских мятежников. Мы должны исправить это и обеспечить лояльность нашего правительства и его поддержку."
 USA_Focus_ACW_Cannot_Stand:0 "Не может стоять"
 USA_Focus_ACW_Cannot_Stand_desc:0 "Правительство в безопасности, но мы должны смотреть и на народ. Есть те, кто не вносит свой вклад в военные усилия, те, кто прячется от призыва, и те, кто предпочел бы оставить предателей. Мы должны ввести военное положение и убедиться, что народ предан нам".
 USA_Focus_ACW_Homesteads:0 "Закон об усадьбе"
 USA_Focus_ACW_Homesteads_desc:0 "[missing_desc]"
 USA_Focus_ACW_Emancipation_Proclaimation:0 "Прокламация об эмансипации"
 USA_Focus_ACW_Emancipation_Proclaimation_desc:0 "Причина, по которой Юг провозгласил независимость, - это рабство. Некоторые могут заявить о правах штатов, но если бы это было правдой, они бы восстали во время кризиса нуллификации. Это должно быть исправлено, иначе Союз никогда не будет единым".
