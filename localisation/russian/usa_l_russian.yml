 USA_win_end_reconstruction:0 "Конец реконструкции".
 USA_win_end_reconstruction_desc:0 "Эпоха Реконструкции закончилась. Юг был возвращен в состав страны, и Гражданская война уже давно в прошлом. Мы надеемся на процветающее будущее".
 USA_loss_reconstruction:0 "Катастрофическая Реконструкция".
 USA_loss_reconstruction_desc:0 "Юг опозорил нас, мы были придавлены этими предателями. Нам нужно отступить и зализать раны, чтобы не попасть под новый огонь...".
 USA_loss_establish_relations:0 "Установить отношения"
 USA_loss_establish_relations_desc:0 "Хотя нам будет неприятно это делать, формально мы должны основать посольство в Конфедерации. К сожалению, это будет означать, что они станут полностью легитимным правительством, но мы не можем снова воевать с ними. По крайней мере, не сейчас...".
 USA_loss_political_reform:0 "Политическая реформа"
 USA_loss_political_reform_desc:0 "Правительство США было невероятно потрясено новой нацией на нашем юге. Нам нужно созвать экстренное совещание с Конгрессом и реорганизовать наше правительство".
 USA_loss_escapee_policy:0 "Политика беглецов"
 USA_loss_escapee_policy_desc:0 "Хотя Конфедерация победила, у них все еще много тех, кто предпочел бы видеть нас своими лидерами. Многие рабы уже начинают прокладывать подземные железные дороги, чтобы бежать в Союз. Нам нужно занять твердую позицию по этому вопросу и принять решение либо игнорировать, либо поддержать этих беглецов."
 USA_loss_plea_for_order:0 "Мольба о порядке"
 USA_loss_plea_for_order_desc:0 "В той разрухе, в которую мы попали из-за этой войны, мы должны реорганизовать и воссоединить нашу страну, пока какая-то другая сила не разделила нас снова."
 USA_loss_trade_relations:0 "Торговая политика"
 USA_loss_trade_relations_desc:0 "Север и Юг, хотя и разделились, все еще экономически зависят друг от друга. В связи с этим нам необходимо организовать нашу официальную политику в отношении торговли с Конфедерацией."
 USA_loss_suppress_riots:0 "Подавить беспорядки".
 USA_loss_suppress_riots_desc:0 "Независимость Юга вызвала хаос на Севере. Чтобы реорганизовать нашу нацию, нам нужно успокоить народ. Будь то мирным путем или силой...".
 USA_loss_healing_wounded:0 "Исцеление раненых"
 USA_loss_healing_wounded_desc:0 "Война привела многих наших солдат в негодность, многие потеряли конечности... и это счастливчики. Нам нужно внедрить программы помощи этим раненым солдатам...".
 USA_loss_stabilize_congress:0 "Стабилизировать Конгресс"
 USA_loss_stabilize_congress_desc:0 "Конгресс был в ярости от потери Юга. Поскольку Демократическую партию обвиняют в отделении, а республиканцев расколола война, нам нужно, чтобы Конгресс реорганизовался и снова стал стабильным...".
 USA_loss_employment_programs:0 "Программы занятости"
 USA_loss_employment_programs_desc:0 "Многие из наших вернувшихся ветеранов (которые все еще имеют конечность) с трудом адаптируются в обществе. Учитывая опустошение, которое принесла нам война, вполне естественно, что мы организуем программы по трудоустройству этих ветеранов и возвращению их к трудовой деятельности."
 USA_loss_rebuild_maryland:0 "Восстановить Мэриленд"
 USA_loss_rebuild_maryland_desc:0 "Гражданская война привела наши штаты в запустение. Чтобы восстановить хоть какое-то подобие порядка, нам необходимо провести программы реконструкции в штате Мэриленд."
 USA_loss_rebuild_illinois_desc:0 "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам необходимо провести программы реконструкции в штате Иллинойс."
 USA_loss_rebuild_illinois:0 "Восстановить Иллинойс".
