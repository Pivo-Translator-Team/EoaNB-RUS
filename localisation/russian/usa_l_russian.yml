 USA_Focus_ACW_Douglas_Dies:0 "Смерть Дугласа"
 USA_Focus_ACW_Douglas_Dies_desc:0 "После поездки в Нэшвилл, президент §Стивен Дуглас§, которого многие ожидали как объединяющую фигуру, которая станет лучшим шансом для нации разрешить продолжающиеся разногласия внутри республики, заболел брюшным тифом. Нация теперь скорбит, и неподготовленный Билл Хершел остался руководить нацией".
