 USA_tianjin_treaty_desc:0 "После окончания 2-й Опиумной войны Китай находится в ослабленном положении по отношению к другим великим западным державам. Мы должны обеспечить нашим купцам дальнейшее развитие их азиатских торговых сетей, закрепив их в Цинской империи."
