 usa.285.t: "Золотая лихорадка Пайкс Пика!".
 usa.285.d: "В течение многих лет люди подозревали, что в горах Колорадо находятся многочисленные богатые месторождения золота. Все эти слухи начались в 1835 году, когда французский траппер по имени Юстас Карриер потерял свою партию и в итоге блуждал по горам в течение многих недель. В течение этих недель он нашел множество образцов золота, которые затем отвез в Нью-Мексико для изучения. По результатам экспертизы они оказались "чистым золотом". Но когда он попытался провести экспедицию к месту, где он нашел золото, они не смогли найти его, потому что он не мог вспомнить место.\n\nНо многие продолжали искать золото в Скалистых горах, и несколько небольших партий исследовали этот регион. В июле 1858 года Грин Рассел и Сэм Бейтс нашли небольшое россыпное месторождение около устья Литтл Драй Крик, которое дало около 20 тройских унций (622 грамма) золота, что положило начало городу Денвер.\n\n\nНо это открытие недолго оставалось в тайне, так как зимой прошлого года этот секрет был раскрыт! Если вы хотите сами добывать золото, то весна уже наступила и все спешат в Денвер! Если вы боитесь, что ранние пташки все забрали, не стоит! Зимний снег сделал добычу невозможной, но теперь добыча может начаться!"
 usa.285.a: "Быстрее! В Колорадо!"
 usa.286.t: "Поселенцы массово мигрируют в Колорадо!".
 usa.286.d: ""
 usa.286.a: "Если мы найдем золото, они разорвут нашу землю на части?"

 usa.287.t: "Производители огнестрельного оружия переходят в частный сектор!"
 usa.287.d: "С появлением стандартизации огнестрельного оружия для снабжения армии США во время Мексикано-американской войны и войны Семинолов производство огнестрельного оружия значительно возросло. Теперь, когда закупки оружия сокращаются в связи с окончанием этих конфликтов, производители огнестрельного оружия выходят в частный сектор, чтобы восстановить отсутствующий военный рынок."
 usa.287.a: "Ах! Капитализм свободного рынка в его лучшем проявлении!".
 usa.289.t: "Железный конь достигает Канзаса".
 usa.289.d: "Первое строительство железной дороги к западу от Миссисипи было начато в Сент-Луисе Тихоокеанской железной дорогой 4 июля 1851 года. Железнодорожная линия Ганнибал-Сент-Джозеф была первой железной дорогой, достигшей границы территории Канзас. В данный момент происходит соединение этой линии с Северной Миссурийской железной дорогой в Мейконе, штат Миссури, что обеспечит железнодорожное сообщение от Сент-Луиса до Сент-Джозефа".
 usa.289.a: "Великое достижение!"
 usa.290.t: "Железный конь достигает Канзаса".
 usa.290.d: "Было обнаружено, что поселенцы проникли на железном коне дальше на запад. Рельсы теперь прокладывают путь для большего числа поселенцев, чтобы они могли путешествовать дальше на запад за более короткое время."
 usa.290.a: "Это принесет больше поселенцев и гибель большего количества бизонов...".

 usa.291.t: "Рождение коммерческой охоты на бизонов"
 usa.291.d: "Охота на бизонов стала растущей коммерческой индустрией наряду со спортивной игрой для поселенцев. В основном охотятся для выделки кожи, чтобы промышленники могли производить ремни для машин, военные ботинки и другие товары.\n\nМногие офицеры охотятся на бизонов для пропитания, но столько же стреляют в них чисто ради спорта. Военные, похоже, поощряют эту отрасль, поскольку она заставляет коренных американцев зависеть от скота, лишая их кочевого образа жизни. Что в конечном итоге облегчает слежение за неподвижной целью".
 usa.291.a: "На востоке таких уже не так много...".
 usa.292.t: "Сказка о расточительном охотнике".
 usa.292.d: "Буйвол, самое священное животное нашего народа. Который когда-то бродил по всей земле, а теперь распространен только в наших "резервациях".\n\nТрагично, не правда ли? Поселенец не может сдержать себя, но охотится с таким рвением, что не остается ни одного бизона. Я спрашиваю... Какая жадность движет человеком, когда он истребляет стадо и не оставляет даже нескольких особей для пополнения? Какой человек может наслаждаться убийством бизона и растрачивать щедрость, которую он дает?".
 usa.292.a: "Мы должны положить конец истории о расточительном охотнике!"
 usa.293.t: "США ограничивают коммерческую охоту!".
 usa.293.d: ""
 usa.293.a: "Может ли это на самом деле положить конец сказке о расточительном охотнике?"
 usa.294.t: "Сообщение от генерала Хэнкока"
 usa.294.d: "Наши худшие опасения подтвердились, это не было совпадением, что они убивали бизонов без необходимости. Это была стратегия уничтожения нашего образа жизни, чтобы сделать нас зависимыми и неподвижными. Слухи о том, что было сказано на военной базе Соединенных Штатов, Форт Додж, распространились среди племен:\n\n\n "Вы хорошо знаете, что дичи становится очень мало, и что скоро у вас должны появиться другие средства к существованию; поэтому вам следует укреплять дружбу с белыми людьми, чтобы, когда дичь закончится, они могли позаботиться о вас в случае необходимости. -генерал Уинфилд Скотт Хэнкок".
 usa.294.a: "Неужели нет предела их ненависти?".
 usa.296.t: "Новая американская житница?"
 usa.296.d: "Инновации в сельском хозяйстве позволили выращивать пшеницу на пересеченной местности западных земель, таких как Канзас и Небраска! Когда-то эти земли считались великой американской пустыней, а теперь стали потенциальным раем для фермеров. Многие сейчас наводняют эти пустующие земли в надежде получить прибыль и владеть собственностью. Нет лучшего времени, чем сейчас, чтобы проехать через Сент-Луис, американские ворота на Запад.\n\nНе все верят в эту чудо-технику земледелия, так как ходят слухи, что многие фермеры не получают урожай. Наши журналисты провели расследование и выяснили, что только определенные сорта пшеницы растут в таком холодном климате. Будем надеяться, что никто не попытается посадить пенсильванскую пшеницу в Небраске!".
 usa.296.a: "Видимо, теперь мы можем выращивать там пшеницу? Желаю удачи!"
 usa.297.t: "Поселенцы массово мигрируют на запад!".
 usa.297.d: "Разведчики нашли дневник, принадлежавший давно умершему поселенцу, среди его разбитой повозки. Переводчику удалось расшифровать плохо написанный почерк:\n\nСын,\nОни сказали, что я могу выращивать обильную пшеницу. Что это новая житница Америки! Они говорили, что у нас будет неограниченное количество земли! Это все ложь, и я прошу тебя никогда не приезжать сюда. Ибо Бог оставил эту землю! Или это мое наказание от Бога за то, что я покинул вас...\n".
 usa.297.a: "Ваш Бог не оставлял вас. Это ты оставил нас, поселенец".
 usa.299.t: "Золотая лихорадка в Орофино Крик".
 usa.299.d: "Элиас Д. Пирс и Уилбур Ф. Бассетт обнаружили золото на ручье Орофино, известном также как Канал Галч, в октябре. Именно на этом месте был основан город Пирс, но только жаждущие старатели приезжали сюда, чтобы переждать зиму. Хотя ожидается, что маленький шахтерский городок станет больше, поскольку весна облегчает передвижение.\n\nПосле обнаружения золота началась миграция поселенцев через резервации коренных жителей. Конфликты между коренными жителями и поселенцами неизбежны, если федеральное правительство ничего не предпримет для урегулирования земельных споров."
 usa.299.a: "Быстро! За Нез Персе!".
 usa.300.t: "Поселенцы массово мигрируют в Нез-Персе!".
 usa.300.d: ""
