 USA_mormon_war_decisions_desc:0 "В 1857 году недавно вступивший в должность президент Бьюкенен решил заменить губернатора территории Юта, который был главой мормонской церкви, политическим назначенцем из числа "язычников". Предыдущие десятилетия религиозных преследований мормонов заставили их с подозрением отнестись к этой смене губернатора, тем более, что она произошла без предупреждения и объяснений, и, как казалось, с оккупационной армией.\n\nМормонские волнения стоит нa: §R[?Root.USA_mormon_unrest]§!\n\nМы должны стараться держать уровень беспорядков ниже §R18§! или мормоны обязательно взбунтуются."

 USA_paraguay_intervention:0 "Парагвайская экспедиция"
 USA_paraguay_intervention_desc:0 "Было желательно выяснить пригодность реки Ла-Плата и ее притоков для парового судоходства, для этой цели в 1853 году туда был отправлен пароход Соединенных Штатов "Water Witch". Это успешно продолжалось до февраля 1855 года, когда во время мирного плавания вверх по реке Парана пароход был обстрелян парагвайским фортом. Огонь был открыт в ответ, но так как "Уотер Витч" был маломощным и не предназначался для наступательных операций, он вышел из конфликта. Предлогом для нападения послужил указ президента Парагвая от октября 1854 года, запрещающий иностранным военным судам плавать по рекам этого государства. Поскольку Парагвай, однако, был владельцем только одного берега реки с таким названием, а другой принадлежал Кориентесу, государству Аргентинской Конфедерации, право его правительства ожидать, что такой указ будет выполняться, не может быть признано. Но "Уотер Витч" не был, правильно говоря, военным судном. Это был небольшой пароход, участвовавший в научном предприятии, предназначенном для пользы торговых государств в целом. В этих обстоятельствах я вынужден считать нападение на нее неоправданным и требующим удовлетворения от правительства Парагвая. У граждан Соединенных Штатов, которые также занимались бизнесом в Парагвае, было конфисковано и отобрано имущество, а также власти обращались с ними оскорбительным и произвольным образом, что требует возмещения".
 USA_character_james_buchanan_desc:0 "15-й президент Соединенных Штатов Джеймс Бьюкенен является членом Демократической партии. Несмотря на то, что он северянин, утверждается, что он придерживается про-южных принципов, из-за чего многие называют его "тестолицым". Он считает, что северные аболиционистские партии и группы мешают тому, что, по его мнению, будет естественной постепенной отменой рабства на юге. Он считает, что бесполезно останавливать расширение нации, когда люди пытаются поселиться на западе за Скалистыми горами. Хотя у него есть и свои идеи относительно экспансии, которые он надеется воплотить в жизнь во время своего срока."
 USA_characters_john_breckinridge_advisor_desc:0 "Вице-президент Джеймса Бьюкенена, Джон Кэбелл Брекинридж является членом Демократической партии. В вопросе о рабстве Брекинридж разрывается между своей моралью и соблюдением конституции. Он считает, что институт рабства - зло, но все же защищает его, поскольку рабы являются собственностью, а конституция защищает права человека на свою собственность. Он также является сторонником Предначертания судьбы. Во время последних выборов он подчеркивал свою уверенность в том, что Республиканская партия разорвет нацию на части".
 USA_character_roger_taney_desc:0 "Пятый председатель Верховного суда, Роджер Брук Тейни, был назначен бывшим президентом-демократом Эндрю Джексоном. Он пользовался большим уважением, и люди верили, что он решит национальные дебаты о рабстве. Однако, как мы знаем из недавнего дела Дреда Скотта, он только укрепил Республиканскую партию, вызвав гнев северян из-за этого решения. В конечном итоге это могло произойти из-за его поддержки рабства".
 USA_character_lewis_cass_desc:0 "22-й государственный секретарь, Льюис Касс, является членом Демократической партии. Он ветеран войны 1812 года, дослужился до звания бригадного генерала и участвовал в битве при Темзе. При президенте Эндрю Джексоне он был назначен военным министром и содействовал его политике удаления индейцев. В вопросах рабства он выступает за народный суверенитет".
 USA_character_howell_cobb_desc:0 "22-й министр финансов, Хауэлл Кобб, является членом Демократической партии. Он встал на сторону бывшего президента-демократа Эндрю Джексона по вопросу о нуллификации и был горячим сторонником расширения рабства, но в итоге поддержал Компромисс 1850 года."
 USA_character_john_floyd_desc:0 "24-й военный министр, Джон Бьюкенен Флойд, является членом Демократической партии. Он выступает за рабство и чуть не попал в беду, будучи губернатором Вирджинии, когда рекомендовал Генеральной Ассамблее Вирджинии принять закон о налогообложении импорта из штатов, отказывающихся возвращать беглых рабов, принадлежащих вирджинским хозяевам. Это нарушило бы положение о межгосударственной торговле".
 USA_character_jeremiah_black_desc:0 "24-й генеральный прокурор, Джеремайя Салливан Блэк, является членом Демократической партии. Он постепенно стал одним из ведущих американских юристов, занимая должность главного судьи в Верховном суде Пенсильвании."

