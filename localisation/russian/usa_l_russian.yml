 USA_loss_rebuild_new_york:0 "Восстановить Нью-Йорк"
 USA_loss_rebuild_new_york_desc:0 "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам необходимо провести программы реконструкции в штате Нью-Йорк."
 USA_loss_rebuild_kansas:0 "Восстановить Канзас".
 USA_loss_rebuild_kansas_desc:0 "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам необходимо провести программы реконструкции в штате Канзас."
 USA_loss_rebuild_missouri:0 "Восстановить Миссури".
 USA_loss_rebuild_missouri_desc:0 "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам необходимо провести программы реконструкции в штате Миссури."
 USA_loss_rebuild_kentucky:0 "Восстановить Кентукки".
 USA_loss_rebuild_kentucky_desc:0 "Гражданская война принесла опустошение в наши штаты. Чтобы восстановить хоть какое-то подобие порядка, нам необходимо провести программы реконструкции в штате Кентукки."
 USA_no_civil_war:0 "Успокоение напряженности"
 USA_no_civil_war_desc:0 "Благодаря быстрому мышлению нашего избранного президента, нам удалось успешно создать компромисс по вопросу рабства в нашей стране! Слава Союзу!"
 USA_nocivilwar_economy:0 "Экономическая озабоченность"
 USA_nocivilwar_economy_desc:0 "После установления мира между Севером и Югом президент и Конгресс признают, что для устранения разногласий между Севером и Югом разумно добиваться индустриализации Юга. Это будет очень тяжелая борьба, но если все сделать правильно, это может привязать Юг ближе к Северу, и поэтому у него будет меньше потребности в рабах."
 USA_nocivilwar_culture:0 "Культурная озабоченность"
 USA_nocivilwar_culture_desc:0 "Культура Севера и Юга отличается до смешного. Чтобы положить конец рабству и объединить Союз, нам нужно сосредоточиться на ассимиляции культуры Юга в культуру Союза."
 USA_nocivilwar_politics:0 "Политическая озабоченность"
 USA_nocivilwar_politics_desc:0 "Южные и северные штаты разделены по политическим линиям, причем консервативные демократы имеют наибольшее влияние на Юге, а либеральные республиканцы - на Севере. Чтобы объединить Север и Юг, нужно сделать так, чтобы Север и Юг не были разделены по политическому признаку..."
 USA_loss_question_republic:0 "Поставить под вопрос Республику"
 USA_loss_question_republic_desc:0 "Республика пережила огромный стресс и проблемы с новой Конфедерацией на Юге... настолько, что в США формируются круги, желающие изменить правительство "к лучшему"... должны ли мы допускать такие мысли в Конгрессе?"
 USA_loss_stand_firm:0 "Стоять твердо"
 USA_loss_stand_firm_desc:0 "Республика крепко стоит с самых первых дней Революции, и нет ни единого шанса, что мы позволим этому разделению Союза разрушить традиции и культуру Соединенных Штатов. Мы должны следовать демократии и удержать Республику".
 USA_loss_rethink_republic:0 "Переосмыслить Республику"
 USA_loss_rethink_republic_desc:0 "Республика нас подвела. Выборы 1860 года разорвали нацию пополам, и если бы не этот разрыв, мы бы не стали Разделенными Штатами. Идеалы этой Республики должны быть разорваны на части, как она разорвала нашу нацию".
 USA_nocivilwar_railroads:0 "Субсидировать южные железные дороги"
 USA_nocivilwar_railroads_desc:0 "На Юге наблюдается недостаток железных дорог по сравнению с их северными коллегами. Если бы мы помогли субсидировать строительство железных дорог на Юге, это помогло бы индустриализации Юга."
 USA_nocivilwar_food:0 "Еда вместо хлопка"
 USA_nocivilwar_food_desc:0 "Хлопковая промышленность завалила Юг и является его культурой. Нам нужно медленно заменить экспорт хлопка на другие товары, такие как продукты питания, чтобы смягчить последствия окончания рабства."
 USA_nocivilwar_indust:0 "Начать индустриализацию"
 USA_nocivilwar_indust_desc:0 "Югу предстоит пройти долгий путь, прежде чем он сравнится с Севером по уровню развития промышленности. Однако нам нужно начать сейчас, пока мы не упустили эту возможность".
 USA_nocivilwar_virginia:0 "Прогресс в Вирджинии"
 USA_nocivilwar_virginia_desc:0 "Вирджиния - населенный штат, причем самый густонаселенный на Юге. Если нам нужно индустриализировать Юг, то Вирджиния для нас - приоритет".
 USA_nocivilwar_carolina:0 "Прогресс в Каролине".
 USA_nocivilwar_carolina_desc:0 "Каролинские острова имеют долгую историю с Соединенными Штатами, они также известны как самые мятежные, примером может служить кризис нуллификации в годы правления Джексона. Мы должны попытаться аннулировать это и убедиться, что у них нет мятежных мыслей".
 USA_nocivilwar_river:0 "Прогресс в Миссисипи"
 USA_nocivilwar_river_desc:0 "Река Миссисипи - самая важная река в Соединенных Штатах, ее длина и глубина позволяют нам быстро переправлять ресурсы и товары вверх и вниз по течению. Этот торговый мегаполис не может быть проигнорирован нашей промышленной мощью".
 USA_nocivilwar_deep:0 "Прогресс на глубоком Юге"
 USA_nocivilwar_deep_desc:0 "Глубокий Юг гораздо менее индустриализован, чем любое подобие промышленности в других южных штатах. Нам нужно развивать промышленность здесь, если у Юга есть шанс достичь индустриального могущества."
 USA_nocivilwar_industrialized:0 "Индустриализация Юга"
 USA_nocivilwar_industrialized_desc:0 "Юг начал догонять Север в плане промышленности. Хотя они все еще не полностью равны в плане мощи, с промышленностью Севера и Юга, связанной ближе друг к другу, это приведет Север и Юг к более тесному союзу. "
 USA_nocivilwar_congress:0 "Призыв к Конгрессу"
 USA_nocivilwar_congress_desc:0 "С новой задачей интеграции Южной культуры в Северную, нам нужно будет созвать специальные встречи с Конгрессом, и организовать ситуацию по деславеризации правительства."
 USA_nocivilwar_repub:0 "Поддержка республиканцев"
 USA_nocivilwar_repub_desc:0 "Республиканцы являются самыми радикальными сторонниками прекращения рабства. Если мы хотим мирно освободить правительство от рабства, нам нужно переключить их внимание на другие вопросы...".
 USA_nocivilwar_northdem:0 "Поддержка демократов Севера"
 USA_nocivilwar_northdem_desc:0 "Северные демократы - это демократы с Севера. Обычно они наиболее нейтральны в отношении рабства, и их, вероятно, легче всего убедить сосредоточиться на другом вопросе."
 USA_nocivilwar_democrats:0 "Демократы-рабовладельцы"
 USA_nocivilwar_democrats_desc:0 "Демократическая партия, основанная Эндрю 'Jackass' Джексоном, являются главными защитниками рабства. Нам нужно подойти к ним и попытаться освободить их от рабства, чтобы положить конец политической напряженности из-за рабства."
 USA_nocivilwar_deslave:0 "Освободить правительства штатов от рабства"
 USA_nocivilwar_deslave_desc:0 "Правительства штатов расколоты между Севером и Югом по вопросу рабства. Мы должны освободить их от рабства, чтобы объединить Союз".
 USA_nocivilwar_deslaverize_desc:0 "Политика была смещена. Теперь, благодаря резолюции о рабстве и усилиям Конгресса, мы смогли сделать так, чтобы рабство перестало быть главным вопросом политики. Теперь мы можем добиться большего единства между Севером и Югом без рабства, о котором нужно спорить в Конгрессе".
 USA_nocivilwar_deslaverize:0 "Политика борьбы с рабством"
 USA_nocivilwar_wages:0 "Заработная плата южан"
 USA_nocivilwar_wages_desc:0 "Юг очень беден по сравнению с Севером, и они твердо уверены, что без хлопка Юг рухнет. Нам нужно повысить заработную плату южных промышленников, чтобы они знали, что могут зарабатывать на промышленности, и успокоили свои тревоги."
 USA_nocivilwar_relation:0 "Гармонизировать отношения"
 USA_nocivilwar_relation_desc:0 "Северяне и южане придерживаются своего рода враждебного отношения друг к другу. Примером того, как две стороны нации стали враждовать, был Рим, когда он разделился на Запад и Восток. Это не пошло на пользу Риму, мы не позволим этому случиться здесь".
 USA_nocivilwar_society:0 "Начать ассимиляцию"
 USA_nocivilwar_society_desc:0 "\"Янки\" культура Севера и \"Дикси\" культура Юга дико отличаются друг от друга. Если мы хотим быть Соединенными Штатами, нам придется ассимилировать культуру дикси в культуру янки."
 USA_nocivilwar_trade:0 "Торговая культура"
 USA_nocivilwar_trade_desc:0 "Север и Юг имеют разные взгляды на торговлю. В частности, южане считают, что они ответственны за добычу природных ресурсов, а затем отправляют их на мануфактуры Севера. Нам нужно очистить эту идею, чтобы ассимилировать культуру Юга".
 USA_nocivilwar_music:0 "Музыкальная культура"
 USA_nocivilwar_music_desc:0 "Южная музыка - это очень четкий аспект культуры Дикси, который может стать угрозой, способной разделить нацию. Если мы не примем эту музыку или не очистим ее, в нашей нации будет присутствовать явный раскол."
 USA_nocivilwar_ideas:0 "Культура идей"
 USA_nocivilwar_ideas_desc:0 "Образ мышления дикси отличается от образа мышления обычного янки. Такие различия означают, что нам нужно изменить наши школы так, чтобы северные и южные школы были совершенно одинаковы в том, чему они учат."
 USA_nocivilwar_state:0 "Государственная культура"
 USA_nocivilwar_state_desc:0 "Южане придерживаются своеобразного убеждения, что они в первую очередь жители своих штатов, затем южане, и ТОГДА они американцы. Нам нужно изменить этот образ мышления, чтобы приблизить их к Союзу".
 USA_nocivilwar_cult:0 "Ассимилировать культуру Дикси"
 USA_nocivilwar_cult_desc:0 "Это будет тяжелая работа, но нам нужно привнести больше культуры Севера на Юг. Культура Дикси не вымрет, но эта попытка ассимиляции сильно ослабит ее влияние на Юге".
 USA_nocivilwar_peace:0 "План интеграции"
 USA_nocivilwar_integrate:0 "План интеграции"
 USA_nocivilwar_integrate_desc:0 "Президент, только что спасший Соединенные Штаты от того, что могло бы стать кровавой гражданской войной, посоветовался со своими советниками. Они согласны с тем, что для сохранения Союза Юг должен быть более интегрирован с Севером. Это будет долгая задача, но если она будет выполнена, то сможет успокоить напряженность в Соединенных Штатах".
 USA_loss_firm_republican:0 "Поддержка республиканцев"
 USA_loss_firm_republican_desc:0 "Республиканская партия все еще злится на демократов, особенно за то, что они стали причиной отделения Конфедерации. Мы должны приложить все усилия, чтобы убедить их работать с демократами в борьбе против тех, кто хочет разрушить Соединенные Штаты".
 USA_loss_firm_democrat:0 "Поддержка демократов"
 USA_loss_firm_democrat_desc:0 "Демократическая партия, состоящая в основном из северных демократов, которые остались в Союзе, злы на республиканцев за вражду с Конфедерацией. Если мы хотим спасти Республику, нам нужно убедить их сотрудничать с Республиканской партией".
 USA_loss_firm_stability:0 "Стабилизировать Союз"
 USA_loss_firm_stability_desc:0 "С единством демократов и республиканцев мы сможем избавиться от антиреспубликанской угрозы, которая недавно вспыхнула в стране. Мы можем стоять, зная, что с нашей свободой не будут шутить, и такое действие можно рассматривать как символ окончания эпохи Реконструкции."
 USA_loss_rethink_republicans:0 "Республиканцы стоят твердо"
 USA_loss_rethink_republicans_desc:0 "Республиканская партия по-прежнему твердо стоит против Демократической партии, поскольку демократы в большинстве своем бежали на юг в Конфедерацию. Они никогда не пойдут на компромисс с ними".
 USA_loss_rethink_democratic:0 "Демократы стоят твердо"
 USA_loss_rethink_democratic_desc:0 "Демократы обвиняли республиканцев в войне против Конфедерации, ведь если бы не их вспышка, Гражданской войны могло бы и не быть. Демократы никогда не смогли бы так работать с республиканцами".
 USA_loss_rethink_break:0 "Срыв переговоров"
 USA_loss_rethink_break_desc:0 "Переговоры сорвались, Демократическая партия и Республиканская партия отказываются сотрудничать друг с другом. Если бы они работали вместе, они могли бы остановить антиреспубликанские силы в стране... теперь, когда они твердо стоят друг против друга, поднимется новая сила..."
 USA_loss_democrats_farms:0 "Субсидирование ферм"
 USA_loss_democrats_farms_desc:0 "Для того, чтобы оттянуть Демократическую партию назад в желании помочь нам, нам нужно будет обратиться к их демографическим характеристикам. Возможно, если мы будем помогать нашим фермерам, мы сможем получить от них поддержку".
 USA_loss_democrats_plant:0 "Построить новые плантации"
 USA_loss_democrats_plant_desc:0 "Демократы верят в сельскохозяйственное общество, и хотя Соединенные Штаты сильны в плане сельского хозяйства, мы сильно отстаем от Конфедерации. Нам нужно будет разрешить строительство новых плантаций, чтобы конкурировать с Югом".
 USA_loss_cooperate_push:0 "Призыв к сотрудничеству"
 USA_loss_cooperate_push_desc:0 "Хотя мы проводили политику, которую обе стороны могли бы поддержать, этого все равно будет недостаточно, чтобы они стали сотрудничать друг с другом. Нам нужно добиваться политики, с которой обе стороны могут согласиться".
 USA_loss_republicans_rights:0 "Обеспечить права чернокожих"
 USA_loss_republicans_rights_desc:0 "На Севере не так много афроамериканцев, особенно по сравнению с Югом, который отделился от нас. Мы должны убедиться, что с черными в нашей стране не обращаются так же плохо, как на Юге".
 USA_loss_republicans_urban:0 "Городское планирование"
 USA_loss_republicans_urban_desc:0 "Значительное число республиканцев проживает на Севере, где преобладают крупные городские районы. Если мы будем проводить больше политики, основанной на планировании и строительстве новых городских районов, мы сможем обеспечить лояльность некоторых республиканцев."
  USA_foreign_diplomacy:0 "Иностранная дипломатия"
 USA_foreign_diplomacy_desc:0 "Теперь, когда мы избавились от гражданских проблем, у нас появилось время сосредоточиться на проблемах за пределами наших границ. Давайте восстановим наши владения в Америке и обеспечим наши отношения в Европе."
 USA_diplomacy_europe:0 "Европейская дипломатия"
 USA_diplomacy_europe_desc:0 "Европа внимательно наблюдала за нашими гражданскими проблемами и дебатами о рабстве, и теперь мы должны направить наше внимание на них. Мы должны быть уверены, что не потеряем благосклонность европейских народов".
 USA_diplomacy_monroe:0 "Дипломатия Монро"
 USA_diplomacy_monroe_desc:0 "Чтобы обеспечить наши владения в Америке, мы должны подтвердить доктрину Монро и продолжить поддержку и защиту Латинской Америки".
 USA_diplomacy_uk:0 "Отношения с Англией"
 USA_diplomacy_uk_desc:0 "Хотя мы называем себя независимыми и свободными от Великобритании, у нас по-прежнему много культурных и религиозных связей с Соединенным Королевством. Будет справедливо, если мы воссоединимся с ними и восстановим наши старые отношения".
 USA_diplomacy_pig_war:0 "Разрешить свиную войну"
 USA_diplomacy_pig_war_desc:0 "Свиная война, которая была бескровным конфликтом в 1859 году, была из-за спорных островов Сан-Хуан. Хотя тогда мы предотвратили войну, мы должны положить конец этому спору, пока он не разгорелся снова. Мы могли бы сделать это, выбрав стороннего арбитра, чтобы раз и навсегда решить, кому принадлежат острова Сан-Хуан."
 USA_diplomacy_russia:0 "Посланник в России"
 USA_diplomacy_russia_desc:0 "Российское государство является крупнейшим и одним из самых влиятельных государств в мире. Не говоря уже о том, что они владеют участком земли на Аляске. Возможно, нам стоит отправить туда посланника?".
 USA_diplomacy_alaska:0 "Приобрести Аляску".
 USA_diplomacy_alaska_desc:0 "Колония на Аляске довольно бесполезна для русских, так как у них там мало населения и мало ресурсов. Русские выразили желание продать провинцию нам, однако тогда мы были слишком заинтересованы в гражданских вопросах. Теперь, когда эти вопросы решены, мы можем вернуться за стол переговоров и, возможно, приобрести этот участок земли".
 USA_diplomacy_greenland:0 "Продолжить "Ледник Сьюарда""
 USA_diplomacy_greenland_desc:0 "Хотя Аляска для нас велика, Уильям Сьюард хотел бы большего. Разработав план покупки Аляски, он теперь обращается на восток, к Гренландии и Исландии. Если мы приобретем эти территории, утверждает он, мы окружим Канаду и поможем убедить ее присоединиться к Соединенным Штатам. Это может быть здорово... если только Конгресс серьезно отнесется к этому законопроекту".
 USA_diplomacy_france:0 "Наши старые друзья"
 USA_diplomacy_france_desc:0 "У американцев и французов долгая совместная история, их истории переплетаются со времен революций. Вполне естественно, что мы пытаемся восстановить эти отношения".
 USA_diplomacy_ideals:0 "Революционные связи"
 USA_diplomacy_ideals_desc:0 "Мы и французы хорошо известны своими революциями, эхо которых разнеслось по всему миру. Мы должны продолжать наш совместный обмен идеалами и либерализмом на благо человечества".
 USA_diplomacy_mexico:0 "Наш южный сосед"
 USA_diplomacy_mexico_desc:0 "Как и мы, наши южные соседи борются с гражданскими проблемами, и теперь, когда французы на их пороге, нам, возможно, придется вмешаться и защитить их".
 USA_diplomacy_brazil:0 "Ягуар Юга"
 USA_diplomacy_brazil_desc:0 "Бразильцы - самая могущественная нация на южноамериканском континенте, и они могут стать соперниками против нас. Возможно, вместо этого мы обратимся к ним дипломатическим путем?".
 USA_diplomacy_argentina:0 "Восход майского солнца"
 USA_diplomacy_argentina_desc:0 "Ла-Плата, или Аргентина, стала свидетелем конфликта между унитариями и федералистами за власть. Хотя, если они преодолеют этот конфликт, они могут стать соперниками Бразилии как сильнейшей державы на юге американского континента. Мы должны отправить туда посланника и наладить с ними связи".
 USA_diplomacy_culture:0 "Обеспечить их защиту"
 USA_diplomacy_culture_desc:0 "В последние годы мексиканское государство сталкивается с трудностями, связанными с войной за реформы и интересами европейских государств, в частности Франции. Было бы здорово, если бы мы начали заключать некоторые соглашения, чтобы обеспечить их защиту и гарантировать, что Монро не будет нарушен."
 USA_diplomacy_liberals:0 "Поддерживать либералов".
 USA_diplomacy_liberals_desc:0 "Либеральное правительство в Мексике сталкивается с трудностями, так как война за реформы и французское вторжение сделали их слабыми. Мы должны поддержать их, чтобы обеспечить жизнь демократии в Мексике и безопасность Монро!".
 USA_diplomacy_conservatives:0 "Поддержите консерваторов"
 USA_diplomacy_conservatives_desc:0 "Хотя нам больно делать это против Монро, мы должны обеспечить победу консерваторов в Мексиканской войне. Хотя они будут всего лишь марионетками для Франции, они очень помогут нашим отношениям с Францией."
 USA_diplomacy_visit:0 "Государственный визит в Рио"
 USA_diplomacy_visit_desc:0 "Бразильское правительство - важное, за которым нужно следить, и вполне естественно, что мы отправляем государственный визит в Рио-де-Жанейро, чтобы посетить и обсудить дипломатические связи между двумя гигантами Америки."
 USA_diplomacy_support:0 "Поддержите аргентинцев"
 USA_diplomacy_support_desc:0 "Аргентинское правительство показывает признаки того, что оно может соперничать с Бразилией, и поэтому мы готовы помочь им в этом. Мы должны инвестировать в их землю, и, возможно, это сделает их достаточно сильными, чтобы противостоять бразильцам".
 USA_diplomacy_pick_brazil:0 "На стороне ягуара"
 USA_diplomacy_pick_brazil_desc:0 "Хотя Аргентина может помочь уравновесить мощь бразильского государства, почему бы нам вместо этого не подружиться с этой державой? Возможно, гиганты Америки смогут прийти к нескольким компромиссам...".
 USA_diplomacy_pick_argentina:0 "Сторона солнца".
 USA_diplomacy_pick_argentina_desc:0 "Бразилия начала становиться слишком могущественной на наш вкус, и единственный способ остановить ее продвижение - поднять другую державу, чтобы противостоять ей. Аргентина - идеальный выбор для этого, потребуется лишь немного работы...".
 USA_diplomacy_mend:0 "Уладить старые разногласия"
 USA_diplomacy_mend_desc:0 "Британцы - самая могущественная нация в мире, и благодаря нашим культурным и религиозным связям мы должны обязательно сотрудничать. Конечно, это может оттолкнуть русских, но неужели это будет слишком большой угрозой?".
 USA_diplomacy_counter:0 "Противовес Великобритании"
 USA_diplomacy_counter_desc:0 "Британское правительство слишком сильно, они держат силу на всех континентах мира. Русские продали нам Аляску, чтобы гарантировать, что она не будет захвачена британцами в любых будущих войнах, но почему мы должны прекращать это сотрудничество там?".
 USA_research_civil_war:0 "Изучайте Гражданскую войну"
 USA_research_civil_war_desc:0 "Гражданская война превратилась в самый жестокий конфликт в истории Америки. Однако для того, чтобы в полной мере воспользоваться ее плодами, мы должны изучить ее и извлечь из нее уроки. Должна быть причина, почему это была такая кровавая война, и мы должны сделать так, чтобы нечто подобное никогда не повторилось".
 USA_research_wartime_equipment:0 "Оборудование военного времени"
 USA_research_wartime_equipment_desc:0 "Оружие было основной причиной массового кровопролития, пролитого во время войны. Новые версии наших винтовок очень точны, а пули теперь не округлые шарики, а шарики Миниэ. Шарик Минье ускорял время перезарядки, а вращение пули позволяло наносить огромный урон противнику и приводить к многочисленным ампутациям с обеих сторон."
 USA_research_wartime_artillery:0 "Артиллерийское оборудование"
 USA_research_wartime_artillery_desc:0 "Улучшилось не только оборудование нашей пехоты, но и артиллерии. Благодаря новым достижениям в артиллерийском вооружении, прямые попадания артиллерийских снарядов могли уничтожать целые взводы, что резко увеличивало количество потерь с обеих сторон конфликта."
 USA_research_wartime_organization:0 "Организация военного времени"
 USA_research_wartime_organization_desc:0 "Необходимо изучить организацию и форму организованных боевых подразделений, начиная с уровня корпуса, дивизии, бригады, полка и заканчивая ротой. С использованием новой тактики и организации мы обнаружили, что использование в наполеоновскую эпоху стояния в линиях привело к большим потерям в живой силе для обеих сторон."
 USA_research_westpoint_rethink:0 "Переосмыслить наполеоновскую мысль"
 USA_research_westpoint_rethink_desc:0 "Академия Вест-Пойнт, давшая нам много великих лидеров, делает акцент на использовании тактики наполеоновской эпохи для применения на поле боя. Однако, как видно из кровавой Гражданской войны, многие идеи и мысли наполеоновской войны оказались под вопросом."
 USA_research_westpoint_restructure:0 "Реорганизовать Вест-Пойнт"
 USA_research_westpoint_restructure_desc:0 "Совершенно необходимо, чтобы мы провели реструктуризацию и реформу наших учений в Вест-Пойнте. Идеи наполеоновской эпохи потерпели неудачу в Гражданской войне, и мы, конечно, не должны позволить им потерпеть неудачу в будущем. Нам нужно перераспределить ресурсы на борьбу с этой наполеоновской мыслью в наших академиях".
 USA_research_westpoint_abandon:0 "Отказаться от наполеоновской мысли"
 USA_research_westpoint_abandon_desc:0 "После долгих трудов и усилий мы, наконец, очистили Вест-Пойнт от наполеоновской мысли. Теперь наши курсанты будут получать первоклассную военную подготовку, а наши вооруженные силы войдут в современную эпоху."
 USA_research_wartime_navy:0 "Военно-морской флот военного времени"
 USA_research_wartime_navy_desc:0 "Важным моментом в войне стало появление "Айронклада". Он был изобретен за несколько лет до войны французами, но впервые "Айронклад" был использован Конфедерацией на корабле CSS Virginia. Такое судно, которое разрушало наши деревянные корабли, - это то, к чему мы должны приспособиться, иначе мы отстанем в военно-морской мощи".
 USA_research_wartime_naval_thought:0 "Военно-морская мысль"
 USA_research_wartime_naval_thought_desc:0 "С новым изобретением "Ironclad" для современных ВМС открылось много новых возможностей. Мы должны финансировать и исследовать этот новый вид мышления, и, возможно, первыми воспользоваться его преимуществами."
 USA_research_wartime_navy_reform:0 "Военно-морская реформа"
 USA_research_wartime_navy_reform_desc:0 "Чтобы стать великой державой и защитить себя, мы должны инвестировать в наш флот. Мы должны обеспечить безопасность нашей независимости, а также независимости других американских наций."
 USA_research_wartime_finish:0 "Закончить исследование"
 USA_research_wartime_finish_desc:0 "Мы глубоко изучили гражданскую войну и определили многие моменты, которые позволили войне стать самой смертоносной в истории Америки. Теперь, возможно, пришло время закрыть книгу наших исследований и полностью модернизировать наши армии."
 USA_research_civilian:0 "Финансировать академию"
 USA_research_civilian_desc:0 "Поскольку наши тревожные времена прошли, мы должны убедиться, что мы не отстаем в технологиях. Мы должны показать всему миру, что Соединенные Штаты - технологически сильная страна, и мы можем сделать это только путем финансирования академических кругов. Это займет время, но мы обязательно увидим результаты".
 USA_research_civilian_engineer:0 "Финансировать инженерный отдел"
 USA_research_civilian_engineer_desc:0 "В наших усилиях по обеспечению того, чтобы мы не отставали в инженерном деле, мы должны предложить гранты и средства инженерному отделу, чтобы стимулировать их работу."
 USA_research_civilian_train:0 "Гранты на обучение"
 USA_research_civilian_train_desc:0 "Поезд вырос и стал самой важной частью транспортной технологии, которую мы имеем сегодня. Мы должны убедиться, что мы не отстаем в развитии этой технологии".
 USA_research_civilian_excavation:0 "Инвестиции в раскопки"
 USA_research_civilian_excavation_desc:0 "Соединенные Штаты богаты выкопанными ресурсами и товарами. Если мы хотим воспользоваться всеми преимуществами этих ресурсов, мы должны быть уверены, что мы продвинуты в технологии раскопок."
 USA_research_civilian_chemistry:0 "Химический корпус"
 USA_research_civilian_chemistry_desc:0 "Мы недавно совершили несколько прорывов в области химии, и если бы мы направили на это деньги, то могли бы увидеть большую пользу от открытий."
 USA_research_civilian_explosives:0 "Изучение конструкций взрывчатых веществ"
 USA_research_civilian_explosives_desc:0 "Взрывчатка - ценный метод использования для наших армий, а также для других целей. Может быть полезно, если мы приложим усилия к открытию новых форм и способов обращения с этими взрывчатыми веществами."
 USA_research_civilian_electronics:0 "Интерес к электронике"
 USA_research_civilian_electronics_desc:0 "Электроника рассматривалась с большим интересом, и теперь, когда у нас есть возможности продолжать эти изобретения, мы должны обязательно предложить гранты на исследование электричества."
 USA_research_civilian_aviation:0 "Мечта о полете"
 USA_research_civilian_aviation_desc:0 "Человек всегда мечтал о полете. Хотя мы еще не готовы к выполнению такой задачи, мы, кажется, делаем некоторые прорывы, которые могут помочь в будущем."
 USA_research_civilian_air_equipment:0 "Конструкции воздушных шаров"
 USA_research_civilian_air_equipment_desc:0 "Воздушный шар - это самое близкое, что у нас есть к реальному полету, и он захватил умы наших людей. Мы не должны заставлять их ждать".
 USA_research_civilian_finish:0 "Технологическое превосходство"
 USA_research_civilian_finish_desc:0 "Мы сделали это. Мы добились больших успехов, и благодаря нашим усилиям мы открыли новую эру открытий и науки. Мы, несомненно, будем известны во всем мире благодаря нашему технологическому превосходству, но нам еще многое предстоит сделать".
 USA_maintain_native_treaties:0 "Соблюдать договоры с коренными жителями".
 USA_diplomacy_natives:0 "Разорвать договоры с коренными жителями".
 #USA_diplomacy_natives_desc:0 "Индейцы давно владеют землей, которая принадлежит нам по праву. Мы должны начать "перезаключать" наши договоры с ними, а затем прибрать их к рукам".
 USA_diplomacy_sioux:0 "Возмущать сиу".
 #USA_diplomacy_sioux_desc:0 "Сиу - самое могущественное из индейских племен. Их нужно будет антагонизировать, потому что мы должны нанести им удар, пока они не стали слишком сильны".
 USA_diplomacy_attack_sioux:0 "Нанести удар по сиу".
 #USA_diplomacy_attack_sioux_desc:0 "Пришло время нанести удар по сиу. Сидящий Бык организует хорошее сопротивление против нас, но индейцы все еще не догнали нас в плане промышленности, технологий и людской силы. Это будет легко, и мы не допустим никакого смущения!".
 USA_diplomacy_cheyenne:0 "Отменить соглашения с шайенами"
 #USA_diplomacy_cheyenne_desc:0 "Шайены - могущественное племя на западе. Хотя они не так сильны, как сиу, это лишь вопрос времени, когда они составят заговор против нас. Мы должны нанести удар первыми и захватить их земли".
 USA_diplomacy_attack_cheyenne:0 "Сокрушить шайенов"
 #USA_diplomacy_attack_cheyenne_desc:0 "Шайены просрочили свое гостеприимство. Пришло время, чтобы мы пришли на их земли и напомнили им, кому теперь принадлежит эта земля".
 USA_diplomacy_nez:0 "Вторгнуться к незам"
 #USA_diplomacy_nez_desc:0 "Нез Персе считают, что они слишком далеки от нас, чтобы нас это волновало, но Предначертание судьбы говорит нам, что мы должны требовать наши законные земли, и так получилось, что они находятся на них".
 USA_diplomacy_attack_nez:0 "Пронзите Персе"
 #USA_diplomacy_attack_nez_desc:0 "Незы долго держались, но их горы и оборонительные позиции не могут остановить нашу судьбу. Мы должны наступать и показать им, кто правит этой землей".
 USA_diplomacy_attack_seminole:0 "Четвертая война семинолов"
 #USA_diplomacy_attack_seminole_desc:0 "Семинолы и американцы уже давно воюют друг против друга. Мы были близки к тому, чтобы окончательно уничтожить их во время Третьей семинольской войны, но отвлекающие факторы и филистерство стоили нам войны. Теперь, однако, мы должны нацелиться и уничтожить их, прежде чем они смогут разрастись".
 USA_diplomacy_attack_utah:0 "Захватить Юту".
 #USA_diplomacy_attack_utah_desc:0 "Мормоны захватили Юту и противостоят нашим войскам в их войне за независимость. Это смущение должно быть устранено, и теперь, когда мы восстановили свои силы, мы должны вернуть Юту".
 USA_diplomacy_native_cleaning:0 "Предначертание судьбы"
 #USA_diplomacy_native_cleaning_desc:0 "Мы захватили земли, данные нам Богом. Те, кто когда-то противился неизбежному, теперь либо прячутся от звезд, либо салютуют им. Пришло время полностью укрепить нашу власть над Западом".
 USA_diplomacy_com:0 "Набеги команчей"
 #USA_diplomacy_com_desc:0 "Племена команчей давно беспокоят поселенцев в Техасе. Мы должны начать разработку планов, чтобы положить конец этой угрозе нашей экспансии на запад".
 USA_diplomacy_attack_com:0 "Уничтожить команчей"
 #USA_diplomacy_attack_com_desc:0 "Команчи беспокоили нас достаточно долго. Пришло время положить конец их нападениям на наш народ".
 USA_diplomacy_bft:0 "Раздражение черноногих"
 #USA_diplomacy_bft_desc:0 "Племена блэкфутов контролируют территории вблизи канадской границы, которые мы должны взять под свой контроль".
 USA_diplomacy_attack_bft:0 "Победить блэкфутов"
 #USA_diplomacy_attack_bft_desc: "The Blackfoot has had their time, but we must march into the Great Falls and take the tribes under our control." #NT!
 USA_diplomacy_sho:0 "Проблема шошонов"
 #USA_diplomacy_sho_desc:0 "Племена шошонов держат под своим контролем огромные территории. Необходимо, чтобы мы подчинили их своей власти".
 USA_diplomacy_attack_sho:0 "Копье шошонов"
 #USA_diplomacy_attack_sho_desc:0 "Земли, находящиеся под контролем шошонов, слишком велики, чтобы их можно было игнорировать. Мы должны перебросить туда наши силы и установить контроль над территорией".
 USA_diplomacy_apa:0 "Аризонские апачи".
 #USA_diplomacy_apa_desc:0 "Племена апачей устойчивы и умеют использовать горы в своих интересах. Мы должны убедиться, что они не представляют для нас угрозы".
 USA_diplomacy_attack_apa:0 "Атакуйте апачей".
 #USA_diplomacy_attack_apa_desc:0 "Апачи должны быть уничтожены, прежде чем они смогут узнать больше о наших технологиях и использовать горную местность для обеспечения своей независимости."
 USA_diplomacy_nav:0 "Проблемы навахо"
 #USA_diplomacy_nav_desc:0 "Навахо цепляются за себя в своем маленьком кармане. Мы должны напомнить им, кто контролирует ситуацию".
 USA_diplomacy_attack_nav:0 "Вторжение навахо"
 #USA_diplomacy_attack_nav_desc:0 "Навахо сопротивляются нашим попыткам оказать на них давление, и мы не можем позволить этому продолжаться. Мы должны уничтожить их".
 USA_diplomacy_crw:0 "Племена воронов"
 #USA_diplomacy_crw_desc:0 "Вороньи племена владеют северными территориями, которые могли бы принести пользу нашему народу. Однако они продолжают нападать на наш народ, поэтому мы должны сделать определенные шаги вперед..."
 USA_diplomacy_attack_crw:0 "Расколоть воронов".
 #USA_diplomacy_attack_crw_desc:0 "С племен воронов достаточно, и мы должны научить их, в какую сторону дует ветер".
 #Norton #NT!
 USA_norton_rise: "The Coronation" #NT!
 USA_norton_rise_desc:0 "Мы сделали это, мы прошли маршем от Сан-Франциско до Вашингтона, и мы утвердили себя как истинные Соединенные Штаты. Мы должны сделать так, чтобы мир узнал о нашей славе".
 USA_norton_rally_supporters:0 "Объединение сторонников"
 USA_norton_rally_supporters_desc:0 "В той разбитой и распущенной ситуации, в которой оказалась наша нация, для нас будет лучше всего призвать наших сторонников и подтолкнуть их к лучшему будущему для Америки".
 USA_norton_review_affairs:0 "Просмотреть наши дела"
 USA_norton_review_affairs_desc:0 "С новыми операциями и бумажной работой, которая приходит с правительством, мы должны основательно подойти к обязанностям управления величайшей нацией на Земле."
 USA_norton_honor_veterans:0 "Честь нашим ветеранам"
 USA_norton_honor_veterans_desc:0 "Мы не должны забывать о ветеранах, без которых не было бы нашего блистательного восхождения к славе. Позаботьтесь о том, чтобы они были высоко вознаграждены за свою верность Императору".
 USA_norton_declare_temporary_government:0 "Объявить временное правительство".
 USA_norton_declare_temporary_government_desc:0 "Администрация и задачи, связанные с управлением этой нацией, должны иметь период времени для перехода. Будет нелегко подтянуть стойко республиканскую нацию к тому, что склоняется перед императором. Трон может выглядеть всемогущим издалека, но он стоит как карточный домик. Мы должны действовать осторожно".
 USA_norton_amend_policies:0 "Изменить нашу политику"
 USA_norton_amend_policies_desc:0 "Политика и проекты предыдущего правительства должны быть пересмотрены, и мы должны тщательно выбрать, что мы должны продолжить в будущем, а что должно быть вычеркнуто из нашего общества."
 USA_norton_oversee_districts:0 "Контролировать округа".
 USA_norton_oversee_districts_desc:0 "Земельные владения и округа по всей территории Соединенных Штатов предлагают интересное предложение: перераспределить земли и установить более феодальную форму владения собственностью. Однако есть и те, кто не согласен с такой идеей, и мы вынуждены выбрать сторону."
 USA_norton_support_religion:0 "Поддерживаю религию"
 USA_norton_support_religion_desc:0 "Религия играет важную роль, когда речь идет о монархе, поскольку он может оказывать большое влияние на государственные дела. Хотя предыдущее правительство установило стену, разделяющую эти два понятия, было бы неплохо разрушить стену между церковью и государством."
 USA_norton_support_gerrymandering:0 "Поддерживаю Gerrymandering"
 USA_norton_support_gerrymandering_desc:0 "Gerrymandering - это форма политики, которая позволяет нам изменять округа и территории земель, чтобы повлиять на результаты голосования. Если мы примем ее, то сможем добиться поддержки нашего имперского правительства".
 USA_norton_ban_gerrymandering:0 "Запретить Gerrymandering".
 USA_norton_ban_gerrymandering_desc:0 "Gerrymandering - это старая и аморальная форма политики, которая лишает людей их округов и ослепляет штаты их истинными жалобами. Мы должны остановить герримандеринг на уровне штатов".
 USA_norton_centralization_reform:0 "Продвигать реформы централизации"
 USA_norton_centralization_reform_desc:0 "Соединенные Штаты оказались в беспорядке из-за слабых правителей, предоставивших штатам слишком большую автономию. Из-за этого они привели к великой катастрофе, которой стала Гражданская война. Мы должны сделать так, чтобы подобное никогда не повторилось, и чтобы мы имели гораздо больше права голоса в делах штатов."
 USA_norton_keep_decentralized_state:0 "Принять децентрализацию"
 USA_norton_keep_decentralized_state_desc:0 "Чтобы удержать надежное федеральное правительство, мы должны принять децентрализованный статус нашей нации. Хотя это дает нам меньше власти, это сделает штаты гораздо более приемлемыми для нашего правления."
 USA_norton_sort_out_red_tape:0 "Cut the Red Tape".
 USA_norton_sort_out_red_tape_desc:0 "Прежнее правительство многое не смогло решить, и такие несущественные моменты в нашей бюрократии будут отброшены, когда мы продолжим движение в новую эпоху."
 USA_norton_work_for_legitimacy:0 "Поиск легитимности"
 USA_norton_work_for_legitimacy_desc:0 "Во время нашего внезапного прихода к власти мы получили призывы снять императорскую корону. Мы должны исправить это и напомнить миру, кто правит этой страной".
 USA_norton_reach_out_to_europe:0 "Обратиться к Европе"
 USA_norton_reach_out_to_europe_desc:0 "Великие благородные народы Европы еще не признали корону нашего императора. Мы должны отправить к ним посланников и заручиться их поддержкой".
 USA_norton_contact_britain:0 "Связаться с Британией".
 USA_norton_contact_britain_desc:0 "Соединенное Королевство - одна из самых могущественных, если не самая могущественная страна на Земле. Мы поддерживаем с ними тесные культурные и экономические связи, очевидно, что мы должны обратиться к ним за поддержкой нашей легитимности."
 USA_norton_contact_france:0 "Связаться с Францией"
 USA_norton_contact_france_desc:0 "Французы - близкие друзья нашей нации, помогавшие нам в войне за независимость и в последующей борьбе. Мы должны посоветоваться с ними и заручиться их поддержкой нашего трона".
 USA_norton_contact_russia:0 "Связаться с Россией"
 USA_norton_contact_russia_desc:0 "Россия - большая и могущественная страна, с которой у нас были дружеские отношения. Настало время, чтобы мы предстали перед ними и попросили их о нашей легитимности".
 USA_norton_europe_diplomacy:0 "Европейская дипломатия"
 USA_norton_europe_diplomacy_desc:0 "Европейская идея дипломатии основывается на балансе сил, в котором одна нация не должна возвышаться над другими. Возможно, мы сможем убедить их, что наше правление будет способствовать балансу сил в мире, и, надеюсь, успокоим их."
 USA_norton_prove_legitimacy:0 "Доказать легитимность"
 USA_norton_prove_legitimacy_desc:0 "Своими распрями и усилиями мы убедили большую часть мира, что наше правление - истинная правящая сила в Америке. Те, кто не принимал Императора всерьез все эти годы назад, теперь признают его власть".
 USA_norton_respond_to_resistance:0 "Ответить на сопротивление"
 USA_norton_respond_to_resistance_desc:0 "Соединенные Штаты Америки очень гордятся своим антимонархическим статусом, представляя себя маяком надежды для демократии и республик. Они не подставят себя и не позволят так легко подчинить себя...".
 USA_norton_sons_of_liberty_threat:0 "Сыны свободы"
 USA_norton_sons_of_liberty_threat_desc:0 "Взяв свое название от старых Сынов Свободы прошлого, эта группа взяла на себя смелость попытаться свергнуть наше законное правление над этой нацией. Мы должны решить, как с ними поступить".
 USA_norton_handle_the_threat:0 "Справиться с угрозой"
 USA_norton_handle_the_threat_desc:0 "Угроза тех, кто стремится к нам, велика. На каждом углу мы должны убедиться, что наша власть над этой нацией не ослабнет, несмотря ни на что."
 USA_norton_promise_rights:0 "Обещайте Билль о правах".
 USA_norton_promise_rights_desc:0 "Народ жаждет своих прав и только боится, что мы отнимем у него эти права. Если мы пообещаем, что Билль о правах будет сохранен, мы сможем успокоить их. Однако, если мы откажемся от своего обещания, это может привести к катастрофе".
 USA_norton_harsh_treatment:0 "Суровое обращение"
 USA_norton_harsh_treatment_desc:0 "Эти угрозы в адрес нашей нации не будут рассматриваться легкомысленно. Мы должны обеспечить нашу власть над Соединенными Штатами и навязать нашу волю их народу".
 USA_norton_martial_law:0 "Ввести военное положение".
 USA_norton_martial_law_desc:0 "Учитывая беспорядки, происходящие по всей стране, вполне естественно, что мы возьмем ситуацию под контроль и заставим народ смириться с нашим правлением."
 USA_norton_arrest_leaders:0 "Арестовать лидеров".
 USA_norton_arrest_leaders_desc:0 "Благодаря нашим расследованиям, мы смогли выявить нескольких лидеров Сынов Свободы, которых мы можем использовать и арестовать. Хотя это может дорого нам обойтись, это необходимо, чтобы не допустить гражданской войны".
 USA_norton_please_moderates:0 "Пожалуйста, умеренные".
 USA_norton_please_moderates_desc:0 "В Соединенных Штатах есть много людей, которые размышляют о дебатах между имперским и демократическим государствами. Если мы сможем убедить их, что мы не желаем им зла, мы сможем заставить многих переметнуться на нашу сторону и поддержать нас."
 USA_norton_suppress_terrorists:0 "Подавить прореспубликанцев".
 USA_norton_suppress_terrorists_desc:0 "Большие усилия были приложены для подавления тех, кто тоскует по старой Республике. Хотя они не исчезли окончательно, теперь они не будут представлять такой угрозы...".
 USA_norton_end_temporary_government:0 "Покончить с временным правительством".
 USA_norton_end_temporary_government_desc:0 "Пришло время сбросить это временное правительство и официально установить новое правительство. Пришло время для новой нации, новой эры, новой империи!".
 USA_norton_absolute_government:0 "Абсолютизм"
 USA_norton_absolute_government_desc:0 "Давайте встанем и склонимся перед Императором! Это его воля привела нас к этой нации, и теперь его воля будет определять, как управлять его нацией! Да здравствует Император Нортон I! Император этих Соединенных Штатов!"
 USA_norton_constitutional_government:0 "Конституционализм"
 USA_norton_constitutional_government_desc:0 "Что важно для этой нации, так это ее конституция. Да будет известно, что наш император просвещен и позволит себе проверить волю конституции!"
 USA_norton_parliamentary_government:0 "Парламентаризм"
 USA_norton_parliamentary_government_desc:0 "Наши друзья в Британии подали нашему Императору идею, которая вернет демократию в эти Соединенные Штаты, и все же позволит нашему народу склониться перед Императором!"
 USA_csadiplo_end_slavery:0 "Покончить с рабством"
 USA_csadiplo_end_slavery_desc:0 "Мерзкий институт рабства бесполезен для современной нации. Пришло время положить конец такой практике, и пусть все, кто хочет служить императору, служат ему как его подданные, а не как рабы."
 USA_csadiplo_csa_diplomacy:0 "Дипломатия с КША"
 USA_csadiplo_csa_diplomacy_desc:0 "Конфедерация все еще жива и упорно развевает свой флаг к югу от нашей границы. То, что когда-то было нашим, теперь принадлежит им, и мы должны решить, что с ними делать".
 USA_csadiplo_csa_open_trade:0 "Открыты торговые дискуссии".
 USA_csadiplo_csa_open_trade_desc:0 "Мы слишком поспешно отмахнулись от жалоб Юга. Нуждаясь в мире и процветании, мы должны приблизиться к ним и попытаться смягчить нашу вражду."
 USA_csadiplo_csa_open_embassy:0 "Учредить посольство".
 USA_csadiplo_csa_open_embassy_desc:0 "Учредив посольство в Ричмонде, мы фактически признаем независимость Конфедерации, но это поможет нам восстановить наши отношения."
 USA_csadiplo_csa_thaw_relations:0 "Оттаивание отношений".
 USA_csadiplo_csa_thaw_relations_desc:0 "Холодный статус между нашими двумя народами стал причиной кровопролитной войны, которая разорвала нацию на части. Если бы мы могли оттаять наши отношения с ними, мы должны это сделать".
 USA_csadiplo_csa_recognize_independence:0 "Признать независимость Конфедерации".
 USA_csadiplo_csa_recognize_independence_desc:0 "Хотя это может вызвать возмущение у стойких патриотов, необходимо официально признать независимость Конфедерации. Это сделает границы, которые мы имеем с ними, теперь нашими официальными границами."
 USA_csadiplo_csa_condemn_slavery:0 "Осудить рабство"
 USA_csadiplo_csa_condemn_slavery_desc:0 "Конфедерация порвала с нашей страной, потому что боялась потерять право порабощать людей. Мы не должны спускать им с рук их действия".
 USA_csadiplo_csa_restrict_trade:0 "Ограничить торговые отношения"
 USA_csadiplo_csa_restrict_trade_desc:0 "Экономическая кровь Юга течет через их торговлю, особенно хлопком и другими сельскохозяйственными товарами. Если бы мы наложили на них эмбарго, это могло бы надолго замедлить их развитие".
 USA_csadiplo_csa_diplomatic_isolation:0 "Изолировать Конфедерацию".
 USA_csadiplo_csa_diplomatic_isolation_desc:0 "Британия и Франция могут представлять угрозу, поддерживая независимость Конфедерации. Мы должны позаботиться о том, чтобы напомнить им о порабощении людей, которое проводит Юг, и убедиться, что они не вмешаются."
 USA_csadiplo_csa_demand_west_virginia:0 "Потребовать Западную Вирджинию".
 USA_csadiplo_csa_demand_west_virginia_desc:0 "Западная Вирджиния настроена просоюзнически и против рабства. Если мы сможем оказать давление на Конфедерацию, мы сможем надеяться получить этот штат".
 USA_csadiplo_csa_demand_arizona_territory:0 "Аризонский ультиматум".
 USA_csadiplo_csa_demand_arizona_territory_desc:0 "Аризона и Нью-Мексико - стратегические территории, на которых мы могли бы попытаться остановить Конфедерацию от экспансии в Тихий океан. Мы можем попытаться потребовать эти территории, но кто знает, согласятся ли они...".
 USA_csadiplo_csa_declare_war:0 "Война за мелиорацию"
 USA_csadiplo_csa_declare_war_desc:0 "Пришло время очистить позор предыдущего правительства. Преступления Юга должны быть смыты, и они должны быть стерты с карт мира. Пришло время воссоединить Соединенные Штаты Америки".
 #commie scum #NT!
 USA_mhc_rise: "Second American Revolution" #NT!
 USA_mhc_rise_desc:0 "Наконец-то свершилось, мы сбросили старое и тираническое правительство Соединенных Штатов. Теперь Вашингтон находится в наших руках, и мы - последний оставшийся претендент на его славу".
 USA_mhc_propaganda:0 "Распространять пропаганду".
 USA_mhc_propaganda_desc:0 "Многие в нашей стране все еще отвергают наши идеалы. Временное правительство обязано привести их в чувство".
 USA_mhc_overturn_gov:0 "Свергнуть старое правительство"
 USA_mhc_overturn_gov_desc:0 "Старое правительство было коррумпированным, слабым, некомпетентным. Администрация Бьюкенена была ярким примером такой коррупции, а переворот против демократически избранного президента - доказательством его слабости."
 USA_mhc_social_ideas:0 "Социальные идеалы"
 USA_mhc_social_ideas_desc:0 "Идеалы социализма, хотя и не полностью приняты нашим народом, привлекли к нему внимание некоторых людей. Мы должны обеспечить жизнь этих идеалов, чтобы придать больше духа и морали нашим гражданам."
 USA_mhc_revolutionary_government:0 "Революционное правительство"
 USA_mhc_revolutionary_government_desc:0 "Настало время для первых выборов Революционного правительства. Хотя настоящий президент 1860 года отказался присоединиться к нам и придерживается идеалов, которые противоречат нашим социалистическим убеждениям, настало время восстановить выборы и избрать нового президента."
 USA_mhc_estates:0 "Дела богатых сословий"
 USA_mhc_estates_desc:0 "Богатые и состоятельные люди владеют огромными землями, используя их для эксплуатации рабочих и фермеров, особенно на Юге, где большую часть времени существования Союза использовался каторжный труд. Мы должны решить, что делать с такими людьми".
 USA_mhc_executive:0 "Исполнительная власть"
 USA_mhc_executive_desc:0 "Исполнительная власть, со времен Эндрю Джексона, возвышается как самая прославленная ветвь власти в Союзе. Однако некоторые ставят под сомнение власть исполнительной власти. Мы должны выбрать сторону, поскольку нам предстоит избрать нового президента".
 USA_mhc_socialist_ideals:0 "Наши социальные идеалы"
 USA_mhc_socialist_ideals_desc:0 "Социализм - очень разнообразная идеология, и в нашей государственной структуре присутствует множество различных идеологий. Коммунисты, социалисты, анархисты, социальные эгалитарии и другие философские течения. Мы должны определить более точную идеологию, вокруг которой можно было бы сосредоточиться".
 USA_mhc_political_parties:0 "Вопрос о политических партиях"
 USA_mhc_political_parties_desc:0 "Есть несколько различных политических партий, которые хотят участвовать в наших выборах и баллотироваться. Однако некоторые из них не соответствуют нашим идеям и философии, и это заставило некоторых задаться вопросом, не следует ли нам ограничить политические партии..."
 USA_mhc_democratic_spirit:0 "Демократический дух"
 USA_mhc_democratic_spirit_desc:0 "Дух демократии силен в нашей нации, рожденный ею и носимый ею. Однако демократия чуть не погубила нашу нацию на выборах 1860 года, и некоторые задаются вопросом, действительно ли демократия необходима..."
 USA_mhc_dietzgen:0 "Избранный Дицген"
 USA_mhc_dietzgen_desc:0 "Джозеф Дицген, иммигрант прусского происхождения, заинтересованный в идеалах нашей нации, был избран президентом. Некоторые беспокоятся о нем, поскольку его промарксистские идеалы могут таить в себе угрозу для национальных идеалов демократии."
 USA_mhc_sorge:0 "Избран Зорге"
 USA_mhc_sorge_desc:0 "Фридрих Зорге, иммигрант прусского происхождения, заинтересованный в идеалах нашей нации, был избран президентом. Он придерживается настойчивых идей, подчеркивающих важность рабочих движений."
 USA_mhc_uriah:0 "Избран Урия".
 USA_mhc_uriah_desc:0 "Урия Смит Стивенс, политик из Нью-Джерси, был избран президентом. Его идеи в отношении труда и профсоюзов сделали его популярным в народе."
 USA_mhc_warren:0 "Избранный Уоррен".
 USA_mhc_warren_desc:0 "Джосайя Уоррен, отец революции, был избран президентом. Он возглавил наш славный поход к победе в войне, однако его анархистские идеалы резко контрастируют с социалистическим пылом, который овладел нашим правительством."
 USA_mhc_form_ussa:0 "Объединенные социалистические штаты Америки"
 USA_mhc_form_ussa_desc:0 "Соединенные Штаты были коррумпированы, это старое воспоминание о провале капитализма. Мы должны дистанцироваться от прошлого, чтобы двигаться вперед в будущее. Пришло время сформировать США".
 USA_mhc_democratic_socialism:0 "Демократический социализм"
 USA_mhc_democratic_socialism_desc:0 "Демократия должна быть внедрена, это точно. Однако это противоречит некоторым первоначальным идеалам, которые Маркс перечислил в своем "Коммунистическом манифесте". Хотя мы и провели нашу славную революцию, мы все еще можем достичь социализма с помощью демократии."
 USA_mhc_reform_usa:0 "Реформировать США"
 USA_mhc_reform_usa_desc:0 "Старые Соединенные Штаты были слабыми и коррумпированными, но это не значит, что их нельзя спасти. Мы должны внести в нее множество изменений, но мы все еще можем сделать ее центром внимания всего мира."
 USA_mhc_proletariat_dictatorship:0 "Диктатура пролетариата"
 USA_mhc_proletariat_dictatorship_desc:0 "Сейчас государством управляет пролетариат, или рабочий класс. Этот термин был придуман Джозефом Вейдемейером, а принят Марксом и Энгельсом."
 USA_mhc_loyal_government:0 "Обеспечить лояльное правительство"
 USA_mhc_loyal_government_desc:0 "В правительстве находятся социалисты и анархисты, которые не согласны с нашим новым путем. Мы должны сделать так, чтобы они не могли противостоять нам".
 USA_mhc_consolidate_power:0 "Консолидировать власть".
 USA_mhc_consolidate_power_desc:0 "Мы должны убедиться, что наша власть ясна. Мы должны стабилизировать наше положение и убедиться, что никто не сможет противостоять нам".
 USA_mhc_invite_marx:0 "Пригласить Карла Маркса".
 USA_mhc_invite_marx_desc:0 "Карл Маркс, основатель и создатель "Коммунистического манифеста", проявил интерес к прогрессу нашей нации на пути к своей мечте. Мы должны пригласить его и показать ему нашу работу".
 USA_mhc_marx_ruler:0 "Передать власть Марксу".
 USA_mhc_marx_ruler_desc:0 "Больше, чем просто приглашение понаблюдать, мы предложили Марксу пост главы государства, чтобы он мог вести нас к Утопии. Он с радостью согласился".
 USA_mhc_proletariat_democracy:0 "Демократия пролетариата"
 USA_mhc_proletariat_desc:0 "Рабочие захватили контроль над государством, и теперь их задача - создать правительство, готовое представлять и служить народу."
 USA_mhc_socialist_policies:0 "Социалистическая политика"
 USA_mhc_socialist_policies_desc:0 "Старая политика очень традиционна и устарела. Мы должны проводить нашу политику и обеспечить рост социализма в нашей стране."
 USA_mhc_socialist_republic:0 "Социалистическая республика".
 USA_mhc_socialist_republic_desc:0 "Социализм должен быть выгравирован в конституции нашей нации, его внедрение необходимо для продолжения нашего наследия."
 USA_mhc_socialist_welfare:0 "Общенациональное социальное обеспечение"
 USA_mhc_socialist_welfare_desc:0 "Народ голодает и все еще измучен старым режимом. Мы должны удовлетворить потребности народа путем социального обеспечения и обеспечить его поддержку".
 USA_mhc_social_democracy:0 "Социал-демократия"
 USA_mhc_social_democracy_desc:0 "Социалистическая утопия может быть достигнута с помощью мирной демократии. Хотя мы трагически вели войну, чтобы утвердиться, этот конфликт остался позади, и теперь мы готовы сосредоточиться на мирном развитии."
 USA_mhc_increase_wages:0 "Повысить заработную плату"
 USA_mhc_increase_wages_desc:0 "Рабочие страдали от преданных капиталистов, которые эксплуатировали их ради дешевой людской силы. Рабство никогда не должно повториться, и мы должны обеспечить это, повысив минимальную заработную плату".
 USA_mhc_improve_workforce:0 "Улучшить условия труда рабочих"
 USA_mhc_improve_workforce_desc:0 "Условия труда ужасны, труд интенсивный и трудоемкий. Капиталисты используют рабочих по максимуму. Мы должны начать работу по улучшению условий труда".
 USA_mhc_humanize_capitalism:0 "Гуманизировать капитализм"
 USA_mhc_humanize_capitalism_desc:0 "Капитализм не неисправим. Хотя необходимо проделать большую работу, чтобы заставить его работать в нашей стране, это все еще институт, который может принести нам пользу."
 USA_mhc_anarchism:0 "Анархо-либерализм"
 USA_mhc_anarchism_desc:0 "Уоррен использовал коммунистов и социалистов, чтобы получить необходимую власть для свержения коррумпированного старого правительства. Однако они выступают против многих политик Уоррена, считая, что они противоречат их идеалам социализма. Мы должны разобраться с этим".
 USA_mhc_autonomy:0 "Предоставить больше автономии".
 USA_mhc_autonomy_desc:0 "Смысл идей Уоррена заключался в децентрализации государства, чтобы сообщества могли возникать на всей территории штата."
 USA_mhc_decentralize:0 "Децентрализация государства"
 USA_mhc_decentralize_desc:0 "Мы должны осуществить децентрализацию, причем в более широких масштабах, чем раньше. Предоставление автономии - необходимый первый шаг, но это только первый шаг".
 USA_mhc_empathize_capitalism:0 "Сочувствовать капитализму"
 USA_mhc_empathize_capitalism_desc:0 "Социалисты имеют большое влияние в правительстве. Мы должны напомнить им, что капитализм - это то, с чем мы будем продолжать, нравится им это или нет".
 USA_mhc_appease_socialists:0 "Умиротворить социалистов".
 USA_mhc_appease_socialists_desc:0 "Социалисты не сдадутся без боя. Однако мы могли бы принять некоторые из их политик как средство достижения нашей собственной, одновременно оттягивая некоторых членов от социализма. Убить двух зайцев одним выстрелом".
 #Gilded Age #NT!
 USA_gilded_age_start:0 "Позолоченный век"
 USA_gilded_age_start_desc:0 "Заимствовано из книги 1873 года "Позолоченный век: A Tale of Today", написанной Марком Твеном и Чарльзом Дадли Уорнером, в которой сатирически описывается эпоха. В книге приводится критика социальных проблем того времени, в которой они скрыты под метафорической тонкой золотой позолотой. Несмотря на критику, мы вступаем в новую эпоху прогресса и прогресса, с быстрым экономическим ростом и прекращением напряженности между Севером и Югом. Давайте встретим этот новый век с распростертыми объятиями".
 USA_gilded_age_south_admin:0 "Полная реинтеграция"
 USA_gilded_age_south_admin_desc:0 "Прошло много времени с тех пор, как у нас была гражданская война, и теперь пришло время оставить ее в прошлом. Мы должны принять Юг обратно в Союз и положить конец такому разделению нашей нации".
 USA_gilded_age_south_pass_slavery:0 "Победить рабство навсегда"
 USA_gilded_age_south_pass_slavery_desc:0 "Институт рабства был преступным делом, к которому мы никогда не должны возвращаться. Мы обеспечим конец такой практике и никогда не будем оглядываться назад".
 USA_gilded_age_adjust_policies_csa:0 "Скорректировать политику".
 USA_gilded_age_adjust_policies_csa_desc:0 "С обретением независимости нашим южным соседом мы должны начать корректировать нашу политику, чтобы соответствовать этому. Несмотря на то, что мы разделенная нация, мы все еще можем управлять нашими собственными политическими делами."
 USA_gilded_age_invest_rail:0 "Инвестировать в железные дороги"
 USA_gilded_age_invest_rail_desc:0 "Железные дороги, населяющие наши земли, пострадали во время Паники 1873 года, также известной как Долгая депрессия. Мы должны оправиться от такого бедствия, и мы можем начать с возмещения расходов железнодорожных компаний. Пока мы это делаем, мы должны убедиться, что мы не впадем снова в Великую депрессию, иначе мы можем столкнуться с большими последствиями".
 USA_gilded_age_literacy:0 "Повысить грамотность"
 USA_gilded_age_literacy_desc:0 "Хотя мы добились больших успехов в повышении грамотности нашей нации, мы всегда можем сделать больше. Мы должны больше инвестировать в школы и обеспечить будущее наших детей".
 USA_gilded_age_rethink_monroe:0 "Переосмыслить нашу позицию"
 USA_gilded_age_rethink_monroe_desc:0 "Мы потерпели неудачу, мы не смогли обезопасить Юг. Хотя мы не можем тянуть с этим вечно, мы должны убедиться, что не можем позволить случиться чему-то подобному, а это значит, что мы должны работать над нашим положением в мире и выяснить, каково оно на самом деле."
 USA_gilded_age_civil_service:0 "Продвигать гражданскую службу"
 USA_gilded_age_civil_service_desc:0 "Действия наших граждан и наших политиков должны быть направлены на то, что лучше для нации. Мы должны добиться того, чтобы федеральное правительство награждало только тех, кто награжден по заслугам, а не по политической принадлежности. Это, конечно, не остановит проблему сразу, но мы можем попытаться".
 USA_gilded_age_political_machines:0 "Политическая машина"
 USA_gilded_age_political_machines_desc:0 "Политическая машина - это кластер политики, в котором авторитарный босс или небольшая группа командиров собирает поддержку сторонников и бизнесменов, которые получают за это вознаграждение."
 USA_gilded_age_spoil_system:0 "Система наживы"
 USA_gilded_age_spoil_system_desc:0 "Впервые введенная президентом Эндрю Джексоном, "система трофеев" предполагает увольнение членов кабинета министров и других организаций и замену их верными последователями. Сейчас эта политическая мысль начинает просачиваться на более низкие уровни правительства и в полной мере используется для помощи политическим организациям и их продвижению."
 USA_gilded_age_laissez_faire:0 "Продвигать laissez-faire"
 USA_gilded_age_laissez_faire_desc:0 "laissez-faire, или "Руки прочь", - это экономическая политика, направленная на то, чтобы правительство как можно меньше присутствовало в торговле. Против этого жестко выступают протекционисты, которые хотят ввести тарифы для защиты промышленности нашей страны. Несмотря на противодействие, laissez-faire стала основной экономической политикой Соединенных Штатов".
 USA_gilded_age_social_gospel:0 "Продвигать социальное евангелие"
 USA_gilded_age_social_gospel_desc:0 "Христианство является верой большинства в нашей стране, и оно призывает к личному обращению людей во имя Христа. Однако движение "Социальное Евангелие" толкает людей идти дальше и призывает своих последователей протестовать против социальных проблем нашего времени. В том числе детского труда, трущоб, преступности, неравенства, расовой напряженности и алкоголизма".
 USA_gilded_age_assimilation_programs:0 "Программы ассимиляции"
 USA_gilded_age_assimilation_programs_desc:0 "Коренные жители на западе и европейские иммигранты на востоке испытывают трудности с интеграцией в нашу нацию."
 USA_gilded_age_political_system:0 "Политическая система"
 USA_gilded_age_political_system_desc:0 "Политическая система существует. Республиканская партия и Демократическая партия смотрят друг на друга, отчаянно пытаясь занять первое место. Система выросла в пользу двухпартийной системы, и поэтому новым политическим партиям будет трудно усилить свое влияние, пока две большие партии доминируют."
 USA_gilded_age_invest_renaissance:0 "Американский ренессанс"
 USA_gilded_age_invest_renaissance_desc:0 "Искусство и культура в последние годы переживают резкий подъем. Считая себя наследницей греческой демократии и римского права, Леди Свобода стала принимать больше аспектов гуманизма эпохи Возрождения и черпать вдохновение в классике."
 USA_gilded_age_industrialize:0 "Быстрая индустриализация"
 USA_gilded_age_industrialize_desc:0 "Мы вступили в новый век промышленности и прогресса. Хотя в прошлом мы достигли больших успехов в индустриализации, мы не были настолько индустриализированы, насколько могли бы быть. Теперь, однако, мы с каждым днем продвигаемся все дальше и дальше в своем промышленном мастерстве".
 USA_gilded_age_industry:0 "Прогресс машин"
 USA_gilded_age_industry_desc:0 "С развитием технологий мы доросли до разработки машин, которые делают процесс превращения сырья в готовую продукцию. Мы должны воспользоваться этим новым прецедентом".
 USA_gilded_age_captain:0 "Капитаны промышленности...".
 USA_gilded_age_captain_desc:0 "Капиталисты, вышедшие на сцену нашей эпохи, вызывают сомнения. Они действительно повышают качество жизни нашего народа, предоставляя товары широкого потребления, рельсы и общие средства для жизни..."
 USA_gilded_age_robber:0 "...или бароны-разбойники?".
 USA_gilded_age_robber_desc:0 "...но с другой стороны, они обладают значительной властью и богатством. Они угрожают влиянию самого правительства Соединенных Штатов и препятствуют идеалам капитализма, убивая конкурентов любыми способами."
 USA_gilded_age_carnegie:0 "Сталь Карнеги"
 USA_gilded_age_carnegie_desc:0 "Эндрю Карнеги - американец шотландского происхождения, ставший очень влиятельным в последние годы. Он сосредоточил свою промышленную мощь на стали, и теперь развивается в направлении контроля над рынком стали."
 USA_gilded_age_gospel_of_wealth:0 "Евангелие богатства"
 USA_gilded_age_gospel_of_wealth_desc:0 "Евангелие богатства", написанное Эндрю Карнеги в 1889 году, описывает ответственность филантропии и утверждает, что лучший способ справиться с избыточным богатством - инвестировать в жизнь людей. Он также утверждал, что тяжелый труд и упорство ведут к богатству, и такое богатство не должно передаваться наследникам больших состояний, если они не докажут свою состоятельность. Я считаю позором умереть богатым человеком".
 USA_gilded_age_vertical_integration:0 "Вертикальная интеграция"
 USA_gilded_age_vertical_integration_desc:0 "Карнеги взял на себя труд работать над процессом, известным как вертикальная интеграция, которая представляет собой объединение в одной компании производства всей цепочки поставок, в которую она вовлечена. В качестве примера можно привести покупку им железнодорожных компаний, которые он использовал для перевозки своих материалов, а также покупку железных рудников, чтобы получать железо для своих сталелитейных заводов."
 USA_gilded_age_standard_oil:0 "Standard Oil"
 USA_gilded_age_standard_oil_desc:0 "Standard Oil - это нефтеперерабатывающая компания, которую возглавляет Джон Д. Рокфеллер. Промышленник и безжалостный бизнес-магнат, он был хорошо известен своими монополистическими наклонностями и жестко боролся с любой конкуренцией, с которой сталкивался. Владея 90% всей нефти в США на пике своего развития, он контролирует нефтяную промышленность и имеет сильное влияние на железнодорожную отрасль."
 USA_gilded_age_lamp_oil:0 "Драгоценное ламповое масло"
 USA_gilded_age_lamp_oil_desc:0 "Из-за темноты и сырости ночи людям трудно работать и видеть в поздние времена. Однако с помощью масла для ламп мы можем зажигать свет и легко видеть в ночи. Керосин и бензин, масло, используемое в масляных лампах, в основном являются продукцией компании Standard Oil в это время."
 USA_gilded_age_ny_railroad:0 "Нью-Йоркская центральная железная дорога"
 USA_gilded_age_ny_railroad_desc:0 "Нью-Йоркская центральная железная дорога - железная дорога, расположенная главным образом в районе Великих озер США, протянувшаяся от Массачусетса до Иллинойса, стала крупным центром железных дорог и железнодорожных перевозок."
 USA_gilded_age_commodore:0 "Наследие коммодора"
 USA_gilded_age_commodore_desc:0 "Корнелиус Вандербильт, также прозванный "Коммодором", хорошо известен своей деятельностью в промышленности. Изначально владея паромом, он вырос до управления большим флотом пароходов и в конечном итоге стал владельцем Нью-Йоркской центральной железной дороги. Хотя он умер в 1877 году, его работа и наследие видны и сегодня".
 USA_gilded_age_transcontinental:0 "Инвестируйте в трансконтинентальные железные дороги"
 USA_gilded_age_transcontinental_desc:0 "Великая пропасть между нашими странами была преодолена. Трансконтинентальная железная дорога соединила Восточное и Западное побережье, и теперь мы можем быстро перевозить товары между двумя регионами. Мы должны инвестировать и строить больше соединений с этой железной дорогой".
 USA_gilded_age_electricity:0 "Распространение электричества"
 USA_gilded_age_electricity_desc:0 "С изобретением электрического света Джозефом Своном и усовершенствованием его Томасом Эдисоном у нас появились средства для беспрецедентного использования и эксплуатации электричества. Мы можем использовать такие фонари, чтобы осветить наши города и озарить наше будущее. Для этого нам просто нужно сделать шаги вперед".
 USA_gilded_age_electrify_cities:0 "Принести электричество в города"
 USA_gilded_age_electrify_cities_desc:0 "Сила электричества теперь у нас под рукой, и мы должны использовать эту безграничную власть, чтобы осветить города и принести зрение нашим людям".
 USA_gilded_age_american_dream:0 "Американская мечта"
 USA_gilded_age_american_dream_desc:0 "Есть вечная мечта, мечта, которая наполнила весь мир благоговением. Соединенные Штаты стоят как город на холме, сверкая своим светом и своей моделью. Больше не нужно спасаться от преследований, тирании или войны, бежать к тем, кто может дать им это. Пусть маяк самой Леди Свободы освещает будущее Америки и будущее бедных, мечтающих о новой жизни. Новой жизни в Америке".
 USA_gilded_age_british_immigration:0 "Британская иммиграция"
 USA_gilded_age_british_immigration_desc:0 "Наша исконная родина в Англии хранит многих желающих приехать и насладиться теми свободами, которыми пользуемся мы. Мы должны открыть иммиграцию для наших сородичей".
 USA_gilded_age_russian_immigration:0 "Русская иммиграция"
 USA_gilded_age_russian_immigration_desc:0 "Россия - неспокойное государство. Она состоит из людей, мечтающих покинуть землю, которая держала их в крепостном рабстве. Мы должны открыть себя как главного кандидата на их место назначения".
 USA_gilded_age_german_immigration:0 "Немецкая иммиграция"
 USA_gilded_age_german_immigration_desc:0 "Немецкий народ силен, и связи между нами уже начали расцветать с иммиграцией из Германии в Америку, порождая уникальную культурную смесь немецкого и американского."
 USA_gilded_age_italy_immigration:0 "Итальянская иммиграция"
 USA_gilded_age_italy_immigration_desc:0 "Италия - культурный прайм мира, предлагающий множество произведений искусства, блюд и музыки. Неудивительно, что мы должны открыть себя для итальянской иммиграции".
 USA_gilded_age_irish_immigration:0 "Ирландская иммиграция"
 USA_gilded_age_irish_immigration_desc:0 "Ирландцы - народ, который долго страдал. Хотя некоторые не одобряли их приезд, их вклад в американское общество нельзя игнорировать, мы должны приветствовать больше иммигрантов из Ирландии."
 USA_gilded_age_polish_immigration:0 "Польская иммиграция"
 USA_gilded_age_polish_immigration_desc:0 "Поляки были народом, страдающим от угнетения, сталкивающимся с преследованиями со стороны австрийцев, пруссаков и русских. Мы должны предложить им новую жизнь и способ спастись от преследований".
 USA_gilded_age_midwest_colonization:0 "Колонизация Среднего Запада"
 USA_gilded_age_midwest_colonization_desc:0 "Регионы Среднего Запада пользуются большим вниманием со стороны наших немецких и итальянских иммигрантов, но особенно со стороны тех, кто имеет немецкие корни. Мы должны позволить этому продолжаться, чтобы продолжить колонизацию региона".
 USA_gilded_age_urbanization:0 "Урбанизация"
 USA_gilded_age_urbanization_desc:0 "Города были пиковой частью иммиграции на наши земли. Многие иммигранты приезжают и высаживаются в этих городах в поисках новой жизни. Мы должны это учитывать".
 USA_gilded_age_imperialism:0 "Дипломатия большой палки"
 USA_gilded_age_imperialism_desc:0 "Ходить мягко, а носить большую палку".
