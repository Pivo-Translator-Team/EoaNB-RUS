 USA_win_begin_readmission:0 "Начать реадмиссию"
 USA_win_begin_readmission_desc:0 "Штаты теперь считаются готовыми. По отдельности будут подсчитаны результаты присяги на верность нам, и после достижения необходимого процента они будут приняты в Союз."
