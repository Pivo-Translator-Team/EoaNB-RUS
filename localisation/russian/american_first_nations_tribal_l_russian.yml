 NA_N_war_operations_category: "Американские военные планы"
 NA_N_war_operations_category_desc: "Борьба с американцами на нашей земле - это непосильная задача, которую некоторые называют самоубийственной. Однако, при тщательном планировании и использовании ключевых слабостей, мы можем компенсировать недостаток численности и оборудования."
 operation_smash_and_grab: "Операция "Разбить и захватить"
 operation_smash_and_grab_desc: "Если мы собираемся изгнать угрозу с востока, нам понадобится оружие и боеприпасы. В районах Мичигана и Иллинойса есть несколько ключевых оружейных заводов и арсеналов, которые мы можем захватить".
 operation_heavens_gate: "Операция "Небесные врата"
 operation_heavens_gate_desc: "Будем честны, наших соседей мормонов можно назвать "немного эксцентричными", а циничных - "сумасшедшими НЛО-культистами". Однако мы все можем согласиться с тем, что время для того, чтобы они селились на нашей земле, прошло. Насильно накормите этих придурков их кул-эйдом".
 operation_pinewoods: "Операция "Пайнвудс""
 operation_pinewoods_desc: "Слухи распространяются быстро, и благодаря нашим разведчикам у нас есть новые сведения. В горах Кламат на юге Орегона найдено золото, и белый человек спешит его захватить. Сильный прорыв вверх через Монтанну должен перерезать их пути снабжения и дать понять, что их не ждут".
 operation_puddle_pirates: "Операция "Пираты лужи"
 operation_puddle_pirates_desc: "Как только мы разберемся с Мичиганом, следующим логическим шагом будет Миннесота, чтобы мы могли сохранить контроль над великими озерами и предотвратить свободное движение торговых и промышленных судов без нашего согласия."

 NA_N_war_operations_category_2: "Теперь, когда мы оттеснили американцев на востоке и на западе, мы можем начать предпринимать более наступательные шаги по захвату и окружению стратегических пунктов, имеющих экономическую и военную ценность."
 NA_N_war_operations_category_2: "Теперь, когда мы оттеснили американцев на востоке и на западе, мы можем начать предпринимать более наступательные шаги по захвату и окружению стратегических пунктов, имеющих экономическую и военную ценность."
 operation_golden_gate: "Операция "Золотые ворота"
 operation_golden_gate_desc: "Похоже, отрезать Орегонскую тропу у Монтаны было для них недостаточным намеком, поэтому нам нужно продвинуться дальше по западному побережью и загнать их в Сьерры."
 operation_potato_digger: "Операция "Картофелекопатель"
 operation_potato_digger_desc: "Айдахо - следующий на очереди, и хотя кажется, что мы вторгаемся в самый безвкусный штат в мире, он нужен нам для важнейших железнодорожных и логистических узлов".
 operation_pretzel: "Операция "Крендель""
 operation_pretzel_desc: "Операция "Крендель" - это первая часть трехэтапной операции по захвату северо-востока, в ходе которой мы захватим северо-восток и обрушим капкан на американский центр власти. Ожидайте жесткого сопротивления".
 operation_statten_island: "Операция "Статен-Айленд"
 operation_statten_island_desc: "Контроль над важнейшими портами Нью-Йорка имеет первостепенное значение для успеха плана, так как нам необходимо предотвратить прибытие подкреплений из-за пределов США и с севера. Благодаря этому мы эффективно разрежем страну пополам".
 operation_tattered_flag: "Операция "Рваный флаг" позволяет нам окончательно затянуть петлю на шее американской власти и еще на шаг приблизить нас к тому, чтобы отрубить голову змее. Следующим будет Вашингтон".
 operation_tattered_flag: "Операция "Рваный флаг" позволяет нам окончательно затянуть петлю на шее американской власти и еще на шаг приблизить нас к тому, чтобы отрубить голову змее. Следующим будет Вашингтон".

