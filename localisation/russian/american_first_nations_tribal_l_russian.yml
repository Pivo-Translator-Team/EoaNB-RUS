 acw_first_nations.1.t: "Дни нейтралитета сочтены"
 acw_first_nations.1.d: "Разразилась американская гражданская война, в результате которой нейтралитет стал невозможен. Когда война закончится, победитель будет рассматривать [ROOT.GetAdjective] нейтралитет как поддержку другой стороны. Потенциально мы могли бы подождать дольше, чтобы узнать, какая сторона побеждает, прежде чем выбрать свою сторону, но это резко снизит дипломатическое влияние принятия той или иной стороны. Если война закончится до того, как мы сделаем выбор, мы рискуем прослыть предателями победителя.\n\n\nПосле рассмотрения всех вариантов, мы остаемся перед выбором: выбрать сторону сейчас и получить максимальный дипломатический эффект или выбрать позже и сделать более осознанный выбор. Какова будет позиция [ROOT.GetName] в конфликте?".
 acw_first_nations.1.a: "Мы должны быстро выбрать свою сторону".
 acw_first_nations.1.b: "Подождать месяц и посмотреть, кто победит".
 acw_first_nations.1.c: "Подождите два месяца, чтобы увидеть, кто победит".

 acw_first_nations.2.t: "На чьей стороне Гражданская война?"
 acw_first_nations.2.d: "У нас еще есть два месяца до того, как дипломатическое влияние выбора стороны будет сведено на нет. Мы можем выбрать сторону сейчас и получить максимальный дипломатический эффект от нашего выбора. Какой будет наша позиция?"
 acw_first_nations.2.a: "[USA.GetName] собираются победить!".
 acw_first_nations.2.b: "Победят [CSA.GetName]!".
 acw_first_nations.2.c: "Вообще-то, нам стоит подождать месяц, прежде чем принимать решение".

 acw_first_nations.3.t: "На чьей стороне гражданская война?"
 acw_first_nations.3.d: "Поскольку наша нация ждет месяц, чтобы выбрать сторону, дипломатическое воздействие от выбора стороны значительно увеличилось. Если мы примем решение сейчас, выбранная нами сторона все равно будет затронута нашим решением оказать им помощь. Сделаем ли мы выбор сейчас или подождем еще месяц?".
 acw_first_nations.3.a: "[USA.GetName] собираются победить!".
 acw_first_nations.3.b: "[CSA.GetName] собираются победить!".
 acw_first_nations.3.c: "Вообще-то, нам следует подождать еще месяц, прежде чем принимать решение".

 acw_first_nations.4.t: "На чьей стороне гражданская война?"
 acw_first_nations.4.d: "Дни нейтралитета подошли к концу. Если мы не выберем сейчас, то когда война закончится, нас будут считать предателями победителя. Наша лучшая надежда - выбрать сторону, которая, похоже, победит".
 acw_first_nations.4.a: "[USA.GetName] собираются победить!".
 acw_first_nations.4.b: "[CSA.GetName] собираются победить!".

 acw_first_nations.5.t: "[FROM.GetName] Поддерживает Союз!".
 acw_first_nations.5.d: "[FROM.GetName] бросил свой жребий вместе с [ROOT.GetName] в американской гражданской войне! Отвлекающие маневры отвлекут солдат противника от основных сражений, что даст нам больше шансов. В рамках официального договора был подписан пакт о ненападении, и нам был предоставлен военный доступ."
 acw_first_nations.5.a: "Непоколебим в своем деле!"
 acw_first_nations.5.b: "Их помощь приветствуется".
 acw_first_nations.5.c: "Приятно знать".

 acw_first_nations.6.t: "[FROM.GetName] Поддерживает Конфедерацию!".
 acw_first_nations.6.d: "[FROM.GetName] бросил свой жребий вместе с [ROOT.GetName] в американской гражданской войне! Отвлекающие маневры отвлекут солдат противника от основных сражений, что даст нам больше шансов. В рамках официального договора был подписан пакт о ненападении, и нам был предоставлен военный доступ."
 acw_first_nations.6.a: "Непоколебим в своем деле!"
