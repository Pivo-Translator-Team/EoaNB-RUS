NA_N_buffalo_population_0_desc: " §WЗдесь есть§! §РНедостаточное§! §YДоступность буйволов§! §WВ пределах границ [ROOT.GetName]. Достаточное количество бизонов необходимо для удовлетворения потребностей кочевого народа.§\n\nКоренные племена Великих равнин в значительной степени полагаются на бизонов для удовлетворения всех основных потребностей. Это животное священно, и каждая часть буйвола имеет жизненно важное применение в [ROOT.GetAdjective] культуре".
