 NA_N_conflict_escalation_native_loc: "§YАнтагонизация и эскалация:§!\nНапряженность между коренными народами и колониальными поселенцами может усиливаться в результате антагонизации. По мере усиления антагонизации, эскалация конфликта будет возрастать до такой степени, что война с колониальными поселенцами будет оправдана. Чтобы избежать войны, предпринимайте действия, снижающие антагонизацию между этими группами. Учтите, когда это число достигнет 10, вас ждет чертовски увлекательная поездка.[FROM_conflict_escalation_scripted]".
