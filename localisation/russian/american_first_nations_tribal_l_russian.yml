 NA_N_event.24.t: "Соединенные Штаты исправляют аннуитетные платежи племен"
 NA_N_event.24.d: "Договор Форт-Ларами 1851 года разрешал строительство дорог и фортов на территориях коренных американцев в обмен на обещание аннуитета в размере пятидесяти тысяч долларов в течение пятидесяти лет. После подписания договора был произведен только один аннуитетный платеж, что сразу же нарушило обещание договора. Соединенные Штаты решили исправить это нарушение и снова платить нам ежегодно".
 NA_N_event.24.a: "Пусть это будет та ветвь, которая возродит наше доверие".

 NA_N_event.58.t: "Билет на шоу"
 NA_N_event.58.d: "На перекрестке в городе какой-то трудолюбивый человек построил театр. Замечательное достижение, он был маленьким, но, впрочем, как и деревня. Наше население уменьшалось с каждым днем. Старейшины говорили нам, что поселенцы с востока принесли с собой злых духов, болезни. Каждую неделю или около того мы получали известия о новых мертвых буйволах, оставленных гнить. Их убивали для железных дорог. Мы с сестрой купили по билету на сегодняшний спектакль. Фильм был плохим, но таким плохим, что смотреть его было просто интересно. Мы сидели во втором ряду спереди и смотрели, как актеры в дешевых костюмах начинают свои неуклюжие и неловкие вступительные реплики. Всегда было смешно, когда они лажали, и это вызвало несколько искренних смешков. Мы были на полпути второго акта, когда городской колокол зазвонил в тревоге. Вдалеке раздался громкий гул, а затем это случилось. Американское пушечное ядро врезалось в крышу театра, разбрасывая щепки дерева и шрапнель, наполняя воздух дымом и пылью. Раздался сумасшедший звон колокола, и воздух наполнился криками атаки. Люди кричали, толкаясь к выходу. В этом хаосе я услышала, как сестра зовет меня. Это был последний раз, когда я слышала ее живой. Ее тело нашли под обломками, когда осела пыль. Цикл захватов и набегов наконец-то уступил место войне, войне, на которую меня призовут".
 NA_N_event.58.a: "Теперь показываю, ад на земле"

 NA_N_event.59.t: "Кровавые деньги"
 NA_N_event.59.d: "Они умерли за что? За землю? Золото? Оружие? Что бы ни было в мешке, оно обрекало целый народ на жестокое кровопролитие. Набеги, посягательства, дорога сюда была длинной, трудной и опасной. На хижину, где все началось, Заяц наткнулся случайно, после того как отделился от своего военного отряда. В хижине было темно и тускло горел свет, но в лампе еще оставалось масло. Кто-то недавно был здесь. Вокруг стола лежали три трупа. Два офицера конфедератов и один команч. Было очевидно, что произошло. Они стреляли друг в друга из-за сумки на столе. Когда заяц подошел к столу, в хижине раздался выстрел. Дешевое и старое дерево разлетелось на зубочистки, когда он упал на пол. Снаружи он услышал сильный акцент техасцев. Линия конфедератов отступила, и они сжигали все на своем пути. Шальная пуля сбила лампу с боку, разлив горячее масло, которое вспыхнуло, коснувшись фитиля. Вскоре вся хижина была охвачена пламенем, а воздух наполнился дымом. Дышать становилось все труднее и труднее, крыша начала скрипеть, и отсутствие выхода стало очевидным. Заяц, медленно кашляя, открыл сумку на столе. Что это было, что вызвало все это? Что могло быть настолько важным, что послужило последней искрой, воспламенившей пороховую бочку? Это были деньги. Доллары, выпущенные Конфедерацией. Это... это ничего не стоило. Бесценная бумага, выпущенная никчемными людьми для обмена на никчемный хлопок. Эта война, хотя и была результатом долгого пути, но, безусловно, была разочаровывающим пунктом назначения. Заяц вздохнул. И тут на него обрушилась крыша".
 NA_N_event.59.a: "Некоторые люди готовы на все ради нескольких долларов...".

 NA_N_event.60.t: "Золото Бога"
 NA_N_event.60.d: "Мормоны хотят нашу землю. Они говорят нам, что их бог даровал ее им, а мы сами были благословлены, чтобы увидеть желания людей их глазами, окнами в душу твою. И вот, в сердцах их была жажда золота. Потребность в драгоценных металлах заставляет людей совершать жестокие поступки. Потребность в драгоценных металлах оскверняет сердца людей. Когда они пришли с крестами, мы увидели их лживые пророчества и проповеди. Они пришли, чтобы обратить нас, безбожных язычников, как они утверждали. Они пришли, чтобы обратить нас в веру, превратить наше золото в деньги. Что касается их бога, то даже другие белые люди считают их безумными фанатиками. Но этот цикл длится уже много лет. Цикл набегов и миссионерства. Ну, это всегда должно было закончиться именно так".
 NA_N_event.60.a: "Время встретить своего бога"

 NA_N_event.61.t: "Раннее зачисление"
 NA_N_event.61.d: "Школы - это не то, о чем вы думаете как о чем-то страшном, в обычном понимании. Но это так, если школой управляют канадцы. Наслушавшись рассказов, многие не хотят отдавать своих детей в руки колониальных захватчиков. Многие не возвращаются из этих школ, а те, кто возвращается? Они жалеют, что не вернулись. Некоторые привозят рисунки, которые вызывают кошмары. Шрамы также вызывают беспокойство, поэтому очевидно, что многие будут сопротивляться, и они сопротивлялись. Вскоре колонисты вернулись с солдатами, чтобы взять их силой. Местным жителям это не понравилось. Они открыли ответный огонь. Теперь у нас есть то, что часто называют "небольшим мочиловом", в виде войны с Канадой".
 NA_N_event.61.a: "*сжимает жемчуг*"

