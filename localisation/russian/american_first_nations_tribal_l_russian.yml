 NA_N_event.30.t: "Окончание третьей Семинольской войны"
 NA_N_event.30.d: "Война началась в 1855 году в результате реакции семинолов на вторжение поселенцев и разведывательных партий армии США на их земли. Семинолы настаивали на том, что Соединенные Штаты намеренно послали поселенцев, чтобы спровоцировать агрессивную реакцию, которая нарушила бы договор между двумя странами. Независимо от того, что произошло на самом деле, земли семинолов теперь оккупированы [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nПредлагаемая идея - переселить семинолов на [374.GetName] и создать официальную резервацию для коренного американского народа семинолов. Хотя, если народ семинолов будет разоружен, ныне не действующий договор может быть пересмотрен и во Флориде может быть создана полуавтономная резервация."
 NA_N_event.30.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]".
 NA_N_event.30.b: "С некоторыми политическими одолжениями, возможно, мы сможем пересмотреть старый договор...".

 NA_N_event.29.t: "Конец третьей семинольской войны".
 NA_N_event.29.d: "Война началась в 1855 году в результате ответных действий семинолов на вторжение поселенцев и разведывательных партий армии США на их земли. Семинолы настаивали на том, что Соединенные Штаты намеренно послали поселенцев, чтобы спровоцировать агрессивную реакцию, которая нарушила бы договор между двумя странами. Независимо от того, что произошло на самом деле, земли семинолов теперь оккупированы [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nПредлагаемая идея - переселить семинолов на [374.GetName] и создать официальную резервацию для коренного американского народа семинолов. Хотя, если народ семинолов будет разоружен, ныне не действующий договор может быть пересмотрен и во Флориде может быть создана полуавтономная резервация."
 NA_N_event.29.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]".
 NA_N_event.29.b: "С некоторыми политическими одолжениями, возможно, мы сможем пересмотреть и поддержать договор...".

 NA_N_event.28.t: "Конец третьей семинольской войны".
 NA_N_event.28.d: "Война началась в 1855 году в результате реакции семинолов на вторжение поселенцев и разведывательных партий армии США на их земли. Семинолы настаивали на том, что Соединенные Штаты намеренно послали поселенцев, чтобы спровоцировать агрессивную реакцию, которая нарушила бы договор между двумя странами. Независимо от того, что произошло на самом деле, земли семинолов теперь оккупированы [USA.GetName], и необходимо сделать выбор, что делать дальше.\n\nУдивительно, но [USA.GetName] решили поддержать договор, слегка пересмотрев его. Они позволили народу семинолов сохранить свои земли и управлять ими как полуавтономной резервацией.\n\n\nНастало время решить, будем ли мы продолжать наш кочевой образ жизни в резервации или перестроимся в оседлое общество."
 NA_N_event.28.a: "Они нарушили договор и напали на нас! Они могут жить в [374.GetName]".
 NA_N_event.28.b: "С некоторыми политическими одолжениями, возможно, мы сможем пересмотреть старый договор...".

 NA_N_event.31.t: "Конец третьей семинольской войны".
 NA_N_event.31.d: "Война началась в 1855 году в результате реакции семинолов на вторжение поселенцев и разведывательных партий армии США на их земли. Семинолы настаивали на том, что Соединенные Штаты намеренно послали поселенцев, чтобы спровоцировать агрессивную реакцию, которая нарушила бы договор между двумя странами. Независимо от того, что произошло на самом деле, земли семинолов теперь оккупированы [USA.GetName]\n\nСША.GetName решили аннексировать эти земли, а затем сослать народ семинолов в [374.GetName], чтобы поселить в резервации для коренного населения. Лишь нескольким семьям семинолов удалось избежать обнаружения американской армией и остаться на родной флоридской земле."
 NA_N_event.31.a: "Это ужасно! Наша родная земля потеряна!"

 NA_N_event.32.t: "Изгнание народа семинолов"
 NA_N_event.32.d: "Большая часть народа семинолов уже переехала в [374.GetName], чтобы жить в резервации, созданной [USA.GetName]. Лишь нескольким семьям семинолов удалось избежать обнаружения американской армией и остаться на своей родной флоридской земле."
 NA_N_event.32.a: "Дело сделано".

 # Navajo Events #NT!
 navajo.1.t: "Тень форта Дефанс"
 navajo.1.d: "Прошло несколько лет с тех пор, как армия США построила форт Дефанс на Оконной скале. То, что форт находится так близко к нашим землям, вызывает беспокойство, и старейшины становятся параноиками. Мы можем попросить США передать нам контроль над фортом в обмен на денежную компенсацию или просто взять форт силой".
 navajo.1.a: "Послать делегацию для переговоров о форте".
 navajo.1.b: "Защитить наши дома и штурмовать форт!".
 navajo.1.b_tt: "Мы подготовим людей и оружие".
 navajo.2.t: "Навахо требуют контроля над фортом Дефанс".
 navajo.2.d: "Прошло менее десяти лет с тех пор, как был построен форт Дефайнс, а он уже создает проблемы. Мы получаем бесчисленные жалобы от племени навахо, и дело дошло до нескольких рейдов с целью разрушения форта. Чтобы найти компромисс, вожди выдвинули предложение, чтобы навахо получили контроль над фортом, а в обмен они должны выплатить денежную компенсацию. Если мы откажемся, это может привести к войне с маленькими туземцами. Хотя уничтожить их было бы небольшим делом, действительно ли мы хотим тратить армию на такого незначительного врага?".
 navajo.2.a: "Пусть они ноют сколько хотят, форт останется за нами".
 navajo.2.b: "Просто отдайте им этот чертов форт".
 navajo.4.t: "Американцы согласны на сделку!"
 navajo.4.d: ""
 navajo.4.a: "Замечательно!"
