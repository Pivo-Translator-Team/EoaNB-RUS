 acw_first_nations.6.c: "Приятно знать".

 NA_N_event.1.t: "[FROM.GetName] Стремится к мирному сотрудничеству!"
 NA_N_event.1.d: "[FROM.GetName] решили прекратить набеги и соблюдать наши договоры. Мы рассматриваем это как положительную возможность сотрудничества. Возможно, теперь мы будем более склонны посылать им пайки и продовольствие. Хотя чем больше бизонов будет убито, тем больше племена будут зависеть от нас".
 NA_N_event.1.a: "По крайней мере, у нас будет меньше беспокойных соседей".

 NA_N_event.2.t: "Уважать [FROM.GetAdjective] границы?".
 NA_N_event.2.d: "Просьба об уважении была тем, что вы бы назвали письмом с нарушением границ. Письмо, доставленное лично самым храбрым дипломатом, которого они смогли найти, было уведомлением Соединенным Штатам о том, что правительство здесь собирается оформить свою государственность и просит уважать, среди прочего, права на твердую границу и права на ресурсы.\n\nОбычные подозреваемые во власти немедленно выползли из леса, оптимисты наивно надеялись на лучшее, а более циничные ожидали, что сенат США будет смеяться до потери сознания. Это было похоже на то, как мышь просит льва уважать ее границы, в то время как лев просто удивляется, почему его обед разговаривает с ним."
 NA_N_event.2.a: "Если мы убедим конгресс, то сможем добиться принятия этих договоров".
 NA_N_event.2.b: "Пусть конгресс решает".

 NA_N_event.3.d: "Из непроглядной черной ямы американской психики взошла искра добра. Сенат США милостиво передал свое соглашение в руки сенатора Сьюарда, и тот формально согласился уважать границы нашей страны.\n\nЭто было знаменательное событие, поскольку впервые сенатор ступил на наши земли. Когда прибыл сенатор из Нью-Йорка, многие прокомментировали, что американцы считают нужным принимать законы, даже не находясь здесь, но этим людям было велено быстро заткнуться, пока они не скомпрометировали деликатную ситуацию."

 NA_N_event.4.d: "Реакция США была однозначной: хихикающее презрение. Полное ликующее презрение к очень разумной просьбе. Мы думали об этом несколько недель, но, похоже, голоса оптимистов замолкли, и слово осталось за циниками.\n\nКак бы то ни было, наш ответ готов, и наша позиция решительна. Если поселенцы не уйдут по своей воле, то армия готова заставить их уйти на кончиках штыков. Даже сейчас открыт набор, и новые войска тренируются, готовые к неизбежному американскому возмущению по этому поводу."

 NA_N_event.5.t: "Поселенцы выселены!"
 NA_N_event.5.d: "Когда пришли поселенцы, они тоже охотились здесь. Старейшины сказали, что они переборщили с охотой, даже в неподходящий сезон, и что земля не предназначена для такого обращения. Арни рассказывал мне истории о том, что он видел, как эти поселенцы делали. Он долго говорил о том, что находил горы мертвых бизонов, оставленных на пустыре, и стальные следы, разрезающие места предков. Вчера случилось что-то плохое. Один из мальчиков был найден мертвым недалеко от деревни. Его мать не переставала плакать. Это была незавидная трата жизни, и мы смотрели, как она ускользает. А на горизонте мы увидели белых людей на лошадях в широкополых шляпах, уезжающих прочь. Сегодня в полдень посланный нами гонец вернулся с подкреплением из ополчения, о котором мы просили. Они сказали, что высший совет издал приказ об удалении белых людей с этих земель. Старейшины нашей деревни рассказали им, что произошло, и сообщили, где живет поселенец. Ополченцы ушли в сумерках".
 NA_N_event.5.a: "Возвращение земли".

 NA_N_event.7.t: "Поселенцы выселены с [FROM.GetAdjective] территорий!".
 NA_N_event.7.d: "Поток поселенцев прибыл в город в [FROM.GetName] после того, как [FROM.FROM.GetName] выселил их из [FROM.FROM.GetName]. Один поселенец описал этот случай в письме, отправленном его матери:\n\nДорога к этой земле была долгой и трудной. Мы шли и ехали по территории долгими часами днем, а ночью спали в холодных вагонах. Это был трудный образ жизни, но не такой трудный, как развернуться и пойти обратно.\n\n\nСмотрите, человек, который продал нам землю, сказал нам, что о туземцах не стоит беспокоиться, они были кучкой отсталых дикарей. Оказалось, что это были не тупые алкоголики, а холодные люди в форме с острыми штыками, и они очень не хотели нас там видеть. Уже смеркалось, когда мужчины из местного лагеря пришли в наш маленький бумтаун. Они пришли в большом количестве, с винтовками и пистолетами, и сказали нам, что у нас есть время до рассвета следующего дня, чтобы собрать вещи и отправиться на восток. Старый Поли попытался сопротивляться, и они застрелили его на месте. В ту ночь мужчины города сформировали отряд и отправились разбираться с туземцами, где они живут, полагая, что те вернулись в свои вигвамы. Они не знали, что туземцы никогда не уходили. Они не ожидали, что их окружат. Когда пыль рассеялась и последний выстрел эхом отразился от равнины, мы сделали то, что они сказали. Мы собрали все, что у нас было, и ушли. Я просто благодарю Бога, что мой отец не пошел с отрядом в ту ночь".
 NA_N_event.7.a: "Какое варварство!"

 NA_N_event.8.t: "Военные поставки от [FROM.GetName]!".

 NA_N_event.9.t: "Дебаты о рабстве"
 NA_N_event.9.d: "Вопрос о рабах является здесь дискуссионным, но не таким дискуссионным, как в американском штате. Наше отношение к рабству и положению рабов в обществе сильно отличается от американского, и в настоящее время многие комментаторы документально подтверждают наши взгляды. Одно из наших отличий заключается в том, что принципы, используемые для оправдания рабства, не так сильно распространены, что делает его гораздо менее укорененным в обществе. Это означает, что мы могли бы легко устранить негативные социальные последствия этой практики с помощью некоторых законодательных актов. Тем не менее, есть те, кто хочет сохранить эту практику из стремления к вестернизации и контролю над классом рабов."
 NA_N_event.9.a: "Статус-кво".
 NA_N_event.9.a: "Статус-кво".

 NA_N_event.10.t: "Меняющиеся времена"
 NA_N_event.10.d: "Для нашего народа нет ничего более священного, чем традиции. Мы живем и дышим ею. Поддерживать их - значит крепко держаться за свою самоидентификацию, и в политике это ничем не отличается. Самоидентификация и национальный дух - важные и ценные вещи для народа, ведь без этих давних традиций духов и людей мы были бы ничем. Нам, коренным жителям этой земли, дороги эти вещи, которые колониальные захватчики пытались уничтожить. Это наше вечное кредо".
 NA_N_event.10.a: ""

 NA_N_event.11.t: "Меняющиеся времена"
 NA_N_event.11.d: "Обувь мокасинов переросла в сапоги. Воины переросли в наряды, хотя все еще очень явно туземные, но все еще единообразные. Звания. Формации. Полированные винтовки с острыми штыками. Развивающаяся столица знакомится с новым революционным понятием: военный парад и митинг. Вереницы солдат маршируют перед толпой людей, а верховный вождь наблюдает сверху. Нация взрастила в себе образ, в котором природное спокойствие и собранность превратились в холодную, расчетливую безжалостность."
 NA_N_event.11.a: ""

 NA_N_event.12.t: "Меняющиеся времена"
 NA_N_event.12.d: "Итак, мы все сожгли. Я наблюдал. Мы развели большой костер в центре города и положили на него все, что касалось старого совета и его путей. Мы сожгли их одежду, их безделушки и прочее имущество. Мой друг спросил свою мать, что случилось с советниками. Она сказала, что ему лучше не знать. Иногда я все еще вижу тот пожар, ту ночь, когда мы сожгли старые пути дотла. Я думаю, что в ту ночь мы что-то потеряли. Мы принесли в жертву огню часть себя, за право остаться в живых".
 NA_N_event.12.a: ""

 NA_N_event.13.t: "Меняющиеся времена"
 NA_N_event.13.d: "Когда мы подписали закон, мы сразу же получили гневное письмо из Конгресса США. Его было очень забавно читать, оно вызвало много смеха в офисах. Очевидно, что создание "конституционной монархии" было полным отказом от свободы, еще немного болтовни о сходстве с британской системой (что на самом деле не имеет большого значения, мы этого не видим, и мы написали это письмо) и зловещая угроза "негативных дипломатических отношений". Последний пункт вызвал серьезный смех у нескольких человек."
 NA_N_event.13.a: ""

 NA_N_event.14.t: "Lege Nativa"
 NA_N_event.14.d: "Вчера соседский мужчина сделал нечто странное: он закончил строительство дома. Это была простая вещь, сделанная из набора, оставленного поселенцами, но это был крепкий дом. В наши дни их становилось все больше, они появлялись вдоль грунтовых дорог. Некоторые из более оживленных дорог теперь были заасфальтированы. На следующий день солнце встало по-другому. Это был восход, который многие видели тысячу раз, но он освещал изменившуюся землю. Через несколько городов строилась железная дорога, ведущая в столицу. Как будто внезапно земля потеряла часть своего духа. Фабрики стали более распространенными. Они появлялись повсюду, как и магазины и телеграфные конторы. Прогуливаясь по новому "городу", можно было почувствовать, как дух падает с земли, словно пепел с сигареты. Но эти перемены придали делу определенный импульс, который вселял страх в сердца американских поселенцев. Это озарило самые темные части американской психики шокирующим осознанием того, что цивилизация не является исключительной прерогативой белого человека, и что при наличии достаточного времени коренное население вполне способно представлять собственную угрозу".
 NA_N_event.14.a: ""

