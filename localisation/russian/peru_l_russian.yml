 peru_civil_war.3.t: "На чьей стороне?"
 peru_civil_war.3.d: "Либеральная конституция Перу, созданная в 1856 году, укрепила институты нашего государства. Она показала народу, что наше новое государство - это либеральная республика, реформированная, а не диктатура. Хотя многие консерваторы выступили против нее, что вызвало восстание и гражданскую войну.\n\nОстается один насущный вопрос: на чьей мы стороне?".
 peru_civil_war.3.a: "Мы выступаем вместе с либералами!"
 peru_civil_war.3.b: "Мы объединяемся с консерваторами!"

 PRU_finish_off_the_conservatives: "Покончить с консерваторами".
 PRU_finish_off_the_conservatives_desc: "Консерваторы на юге предали нашу нацию и отвергли нашу конституцию, которая была надеждой на нашу стабильность. Мы должны покончить с ними в ближайшее время, иначе последствия этой гражданской войны могут быть ужасными".
 PRU_end_the_negotiations: "Закончить переговоры".
 PRU_end_the_negotiations_desc: "Юг отверг все наши предложения по воссоединению, мы больше не можем этого терпеть. Положите этому конец!"
 PRU_ready_the_army: "Приготовить армию".
 PRU_ready_the_army_desc: "Наши вооруженные силы должны быть готовы к действиям и немедленному вторжению, если снова возникнет конфликт с силами на юге".
 PRU_prepare_a_naval_strike: "Подготовить морской удар".
 PRU_prepare_a_naval_strike_desc: "Наши морские силы должны быть готовы бомбардировать вражеские берега и ослабить их силы, чтобы армия могла ворваться внутрь."
 PRU_invasion_of_arequipa: "Вторжение в Арекипу".
 PRU_invasion_of_arequipa_desc: "Мы должны захватить последний южный оплот и отбросить их назад, насколько это возможно! Перу снова объединится под одним реформаторским и новым флагом. Слава нашей нации и смерть предателям!".
 PRU_a_costly_campaign: "Дорогостоящая кампания"
 PRU_a_costly_campaign_desc: "Мы должны принять, что наша кампания будет стоить много людей, что это даст нам опыт для будущих сражений, но принесет в жертву много жизней. Это цена, которую нужно заплатить".
 PRU_waste_bullets_not_man: "Тратьте пули, а не людей".
 PRU_waste_bullets_not_man_desc: "Наша кампания не требует жертвовать людьми, мы можем делать это осторожно, ослабляя их медленно, но верно и собирая силы по всей стране."
 PRU_fuerza_y_gloria: "Fuerza y Gloria".
 PRU_fuerza_y_gloria_desc: "Наши народы снова воссоединились, давайте сокрушим мятежников и укрепим нашу новорожденную нацию. Слава Перу, и мы надеемся, что бог даст нам силы снова увидеть заход солнца".
 PRU_rebuild_the_country: "Перестроить страну"
 PRU_rebuild_the_country_desc: "Наша страна была опустошена гражданской войной, и нашей внешней и внутренней стабильности был нанесен значительный ущерб. Мы не должны терять надежду, ведь у нас есть Рамон Кастилья, наш президент, который поможет нам восстановиться. Да здравствует Перу!".
 PRU_solve_external_conflicts: "Разрешить внешние конфликты"
 PRU_solve_external_conflicts_desc: "Наша внешняя политика действительно беспорядочна. Нам нужно расплатиться с долгами и наладить отношения с окружающими нас странами. Мы - новая нация, колыбель новой Латинской Америки, расположенная в горах Анд. Давайте станем самой влиятельной нацией!".
 PRU_solve_the_ecuadorian_conflict: "Разрешить эквадорский конфликт"
 PRU_solve_the_ecuadorian_conflict_desc: "Эти подлые эквадорцы использовали гражданскую войну, чтобы попытаться претендовать даже на незаконное поселение на спорных пограничных территориях. Они должны знать, что эта земля - наша! А не их!"
 PRU_strenghten_our_claims: "Усилить наши претензии!".
 PRU_strenghten_our_claims_desc: "Наши требования на границе должны быть преобладающими. Требования перуанского народа - это не шутка! Мы докажем, что Пастаса - наша!".
 PRU_blockade_the_ports: "Блокировать порты"
 PRU_blockade_the_ports_desc: "Поскольку эквадорцы не хотят сотрудничать, мы заставим их. Просто нам нужно послать наши корабли и заблокировать все ресурсы от выхода и входа в порты их страны. Пришло время заставить их склониться перед нами и принять установленную нами границу".
 PRU_resolve_the_civil_war: "Разрешить гражданскую войну".
 PRU_resolve_the_civil_war_desc: "В Эквадоре неожиданно началась гражданская война. Мы должны собрать наши силы и встретиться, чтобы решить, что нам с этим делать, в конце концов, их страна теперь под нашим контролем!".
 PRU_occupy_guayanaquil: "Оккупируйте Гуаянакиль".
 PRU_occupy_guayanaquil_desc: "Гуаянакиль - один из небольших городов на нашей границе, если мы его оккупируем, это будет одним из проявлений нашей мощи, которая может угрожать обеим сторонам в этой гражданской войне."
 PRU_support_the_rebels: "Поддержите повстанцев".
 PRU_support_the_rebels_desc: "Мы тайно послали некоторую помощь повстанцам, поскольку хотим все больше и больше ослаблять федеральное правительство, чтобы они согласились сдаться и принять наши предложения по договору. Какой бы исход ни имела эта война, в итоге Эквадору будет нанесен серьезный ущерб, что выгодно для нас."
 PRU_negotiate_our_claims: "Вести переговоры по нашим претензиям".
 PRU_negotiate_our_claims_desc: "Теперь, когда мы наконец-то разрешили и закончили гражданскую войну, прежде чем произойдет переворот или что-то еще, давайте отправим эквадорцам предложение о заключении договора. Если они откажутся, о, подождите, они не могут отказаться! Мы будем единственными, кто выиграет от этого, но, по крайней мере, их порты будут свободны".
 PRU_solve_the_american_crisis: "Разрешить американский дипломатический кризис".
 PRU_solve_the_american_crisis_desc: "Дипломатический кризис возник после того, как один из наших кораблей незаконно захватил американский корабль и разграбил его. Мы должны разрешить это".
 PRU_pay_our_reparations: "Выплатить наши репарации".
 PRU_pay_our_reparations_desc: "Выплата репараций за аварию не только улучшит отношения с американцами, но и воздержит нас от любого будущего дипломатического конфликта или даже эмбарго."
 PRU_settle_our_debt: "Урегулировать наш долг".
 PRU_settle_our_debt_desc: "Урегулирование нашего долга с британцами необходимо для улучшения отношений и для того, чтобы нас рассматривали как нацию, которая может воспользоваться помощью, а затем расплатиться. Нас будут уважать на международном уровне".
 PRU_improve_our_trade_relations: "Улучшить наши торговые отношения".
 PRU_improve_our_trade_relations_desc: "Улучшив отношения, мы должны начать торговать с двумя нашими новыми влиятельными державами. Продавая им ресурсы и покупая промышленные корабли и оружие, мы можем создать сильную армию или даже сильную экономику!"
 PRU_begin_to_profit_from_guano: "Начать получать прибыль от гуано".
 PRU_begin_to_profit_from_guano_desc: "Гуано, ресурс, найденный в основном в Перу, очень полезен и редок. Мы можем продавать его британцам и другим державам по достаточно высокой цене и получить первый экономический рост!".
 PRU_americanist_policy: "Американистская политика"
 PRU_americanist_policy_desc: "Мы - дипломатическая держава на Американском континенте. Давайте объявим всему миру и нашим соседям, что мы - американисты. Мы выступаем за новый мир и американский континент! Да здравствуют молодые республики!"
 PRU_it_was_an_accident: "Это был несчастный случай!"
 PRU_it_was_an_accident_desc: "Давайте избежим выплаты этих дурацких репараций! Это был просто несчастный случай, наш великий народ и нация не представляют этих незаконных моряков".
 PRU_evade_loan_payment: "Уклонимся от уплаты наших долгов".
 PRU_evade_loan_payment_desc: "Давайте не будем платить по долгам, которые мы имеем от того, что одалживали деньги и получали поддержку от британцев. Они добровольно поддержали нас, это была хорошая акция, но мы не можем себе этого позволить".
 PRU_focus_on_the_internal_market: "Фокус на внутреннем рынке"
 PRU_focus_on_the_internal_market_desc: "Сосредоточение на нашем рынке значительно улучшит инфраструктуру нашей столицы, мы воздержимся от обслуживания этих жадных капиталистов, поддерживающих Британию."
 PRU_connect_the_metropolitan_area: "Подключить столичный регион".
 PRU_connect_the_metropolitan_area_desc: "Инвестиции в наши дороги и инфраструктуру в столичном регионе могут стать нашим восхождением к власти!"
 PRU_uniting_our_nation: "Объединяя нашу нацию"
 PRU_uniting_our_nation_desc: "We are a great and alone power! We do not need any pro-american policies if in the end we are Peru! We are our own nation and we do not need to be friendly to our neighbors."
 PRU_solve_internal_conflicts: "Разрешить внутренние конфликты"
 PRU_solve_internal_conflicts_desc: "Поскольку гражданская война в нашей нации закончилась, необходимо объединить ее, решив внутренние проблемы, будь то разработка новых законов, заключение соглашений между старыми врагами или изменение нашей конституции".
 PRU_unite_the_constitutional_convention: "Объединить Конституционное собрание"
 PRU_unite_the_constitutional_convention_desc: "Объединение нового конвента, состоящего из либералов и консерваторов, необходимо для того, чтобы наше правительство начало проводить изменения на национальном уровне при поддержке обеих сторон."
 PRU_strike_an_agreement: "Заключить соглашение"
 PRU_strike_an_agreement_desc: "При разработке новой конституции мы позволим консерваторам иметь своих представителей, чтобы их мнение было услышано и мы могли избежать гражданской войны".
 PRU_write_the_new_constitution: "Написать новую конституцию"
 PRU_write_the_new_constitution_desc: "Необходимо начать работу над новой конституцией, а наш съезд обсудит ее темы, поскольку мы придерживаемся более умеренного подхода, чем тот, который был принят в 1856 году, пытаясь успокоить обе стороны в этом споре".
 PRU_ensure_catholic_influence: "Обеспечить католическое влияние"
 PRU_ensure_catholic_influence_desc: "Эррера и его консерваторы оказывают давление на правительство, чтобы запретить другие религии, позволяя верховенствовать только католическому духовенству, и мы не можем ничего сделать, кроме как принять это. Католическая вера - важная часть нашей нации".
 PRU_secure_the_presidents_power: "Защитить власть президента".
 PRU_secure_the_presidents_power_desc: "Президент Перу должен иметь свое влияние выше любого духовенства или законодательного парламента, мы должны обеспечить его правовую защиту, и чтобы его власть была выше других институтов".
 PRU_legislative_reforms: "Законодательные реформы"
 PRU_legislative_reforms_desc: "Мы должны укрепить Совет министров, позволить мэрам участвовать в работе правительства, создать постоянную комиссию по законодательной деятельности и установить минимальный возраст для участия в ней."
 PRU_the_right_to_vote: "Право голоса"
 PRU_the_right_to_vote_desc: "Мы должны гарантировать, что все граждане, которые умеют читать и писать и владеют какой-либо собственностью, смогут голосовать за своих сенаторов и представителей в нашей законодательной комиссии".
 PRU_support_industrial_development: "Поддерживать промышленное развитие"
 PRU_support_industrial_development_desc: "Мы должны обеспечить свободу промышленности и подавить старые порядки, чтобы новая промышленная эра и промышленные институты пришли в нашу страну из Британии и из других стран."
 PRU_support_public_schools: "Поддерживать государственные школы"
 PRU_support_public_schools_desc: "Конституция пойдет по стопам Рамона Кастильи и продолжит проект образования, который с 1855 года интегрировал нашу нацию, теперь обеспечивая его в наших крупнейших городах."
 PRU_an_united_government: "Объединенное правительство"
 PRU_an_united_government_desc: "Правительство после разработки новой конституции будет объединено одним делом, улучшая и делая приоритетным рост Перу на континентальной и глобальной арене".
 PRU_foreign_policy: "Внешняя политика"
 PRU_foreign_policy_desc: "После утверждения наших позиций на американском континенте и непродолжительного, но стабильного экономического роста при Кастилье, мы должны сосредоточиться на внешнем мире, определив направление нашей политики на глобальной арене."
 PRU_anti_colonial_policy: "Антиколониальная политика"
 PRU_anti_colonial_policy_desc: "Политика Перуанской Республики должна быть ясной, мы должны бороться с любым малейшим проявлением колониализма, поддерживая движения за независимость и останавливая опасность неоколониализма, который преследует нашу нацию по сей день."
 PRU_protest_the_mexican_invasion: "Протестуйте против мексиканского вторжения".
 PRU_protest_the_mexican_invasion_desc: "Жалкие французские империалисты вторглись в Мексику, утверждая, что заставляют ее выплатить долг, а на самом деле устанавливают там новую колонию под властью марионеточного монарха. Мы не позволим этому случиться!"
 PRU_send_volunteers_to_mexico: "Отправить добровольцев в Мексику"
 PRU_send_volunteers_to_mexico_desc: "Нам необходимо отправить добровольцев в Мексиканскую республику и правительство Бенито Хуареса, а также оказать им дипломатическую поддержку."
 PRU_protest_the_dominican_annexation: "Протест против аннексии Доминиканской Республики"
 PRU_protest_the_dominican_annexation_desc: "Нельзя допустить восстановления испанской колониальной империи, и президент Доминиканской Республики поступил глупо, допустив этот предательский акт!".
 PRU_support_dominican_independence: "Поддерживаем независимость Доминиканской Республики"
 PRU_support_dominican_independence_desc: "Поскольку доминиканцы снова восстали, мы должны послать им оружие и патроны, чтобы они могли использовать их в своей борьбе за свободу! Да здравствует Республика Доминикана!".
 PRU_the_talambo_incident: "Инцидент в Таламбо"
 PRU_the_talambo_incident_desc: ""
 1_TT_PRU: "§GЭто конец Дерева Фокусов Перу на момент текущего обновления.§!"
 2_TT_PRU: "\n \n§RТак начнется серия событий, которые приведут к испано-южноамериканской войне.§!"
