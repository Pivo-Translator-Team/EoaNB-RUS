 peru_civil_war_change_side: "§RBy selecting this option, you will switch tags and play as the§! §YPeruvian Conservative Rebellion§!§R!§!" #NT!
  
 PRR_Manuel_Ignacio_de_Vivanco_temp: "Manuel Ignacio" #NT!
 PRR_Jose_Rufino_Echenique_temp: "José Rufino" #NT!
  
 peru_civil_war.3.t: "Which Side?" #NT!
 peru_civil_war.3.d: "The liberal constitution of Peru, established in 1856, has reinforced our nation's institutions. It shows the people that our new nation is a liberal republic and reformed and not a dictatorship. Although, many conservatives opposed it, causing a rebellion and the civil war.\n\nOne pressing question remains, which side are we on?" #NT!
 peru_civil_war.3.a: "We rally with the Liberals!" #NT!
 peru_civil_war.3.b: "We rally with the Conservatives!" #NT!
  
 PRU_finish_off_the_conservatives: "Finish Off The Conservatives" #NT!
 PRU_finish_off_the_conservatives_desc: "The conservatives in the south have betrayed our nation and rejected our constitution that was the hope for our stability. We must finish them off soon or the consequences of this civil war might be terrible." #NT!
 PRU_end_the_negotiations: "End the Negotiations" #NT!
 PRU_end_the_negotiations_desc: "The south has rejected all our proposals for reunification, we cannot stand this anymore. Put an end to it!" #NT!
 PRU_ready_the_army: "Ready the Army" #NT!
 PRU_ready_the_army_desc: "Our armed forces must be ready to act and invade immedietaly if any conflict happens with the forces in the south again." #NT!
 PRU_prepare_a_naval_strike: "Prepare a Naval Strike" #NT!
 PRU_prepare_a_naval_strike_desc: "Our forces in the sea must be ready to bombard the enemy shores and weaken their forces, so the army can storm in." #NT!
 PRU_invasion_of_arequipa: "The Invasion of Arequipa" #NT!
 PRU_invasion_of_arequipa_desc: "We must invade the last southern stronghold and push them back as much as we can! Peru will be united, once again, under one reformist and new flag. Glory to our nation and death to the traitors!" #NT!
 PRU_a_costly_campaign: "A Costly Campaign" #NT!
 PRU_a_costly_campaign_desc: "We need to accept that our campaign will cost a lot of manpower and that this will give us experience for future battles but sacrifice a lot of lives. It is a price that needs to be paid." #NT!
 PRU_waste_bullets_not_man: "Waste Bullets, Not Men" #NT!
 PRU_waste_bullets_not_man_desc: "Our campaign does not need the sacrifice of manpower, we can do it carefully, weakening them slowly but surely and gathering forces around the nation." #NT!
 PRU_fuerza_y_gloria: "Fuerza y Gloria" #NT!
 PRU_fuerza_y_gloria_desc: "Our nations is reunited once again, let us crush the rebels and strenghten our newborn nation. Glory to Peru and we hope that god gives us the strenght to see the sun set once again." #NT!
 PRU_rebuild_the_country: "Rebuild The Country" #NT!
 PRU_rebuild_the_country_desc: "Our nation has been ravaged by a civil war and our external and internal stability was heavily damaged. We do not need to lose hope as we have Rámon Castilla, our President, to help us rebuild. Long live Peru!" #NT!
 PRU_solve_external_conflicts: "Solve External Conflicts" #NT!
 PRU_solve_external_conflicts_desc: "Our external policies are truly a mess. We need to pay off our debts and fix our relations with the countries surrounding us. We are a new nation, the cradle of the new Latin America resides on the Andean Mountains. Let us be the most influential nation!" #NT!
 PRU_solve_the_ecuadorian_conflict: "Solve The Ecuadorian Conflict" #NT!
 PRU_solve_the_ecuadorian_conflict_desc: "Those sneaky ecuadorians have used the civil war to try and claim even illegally settle on disputed border regions. They must know that this land is ours! Not theirs!" #NT!
 PRU_strenghten_our_claims: "Strenghten our Claims!" #NT!
 PRU_strenghten_our_claims_desc: "Our claims in the border need to be the ones who prevail. The claims of the peruvian people are not a joke! We will prove that Pastaza is ours!" #NT!
 PRU_blockade_the_ports: "Blockade the Ports" #NT!
 PRU_blockade_the_ports_desc: "Since the Ecuadorians will not collaborate, we will force them to. It is simple that we need to send our ships and block all resources from leaving and entering the ports of their nation. It is time to make them bow down to us and accept the border we set." #NT!
 PRU_resolve_the_civil_war: "Resolve the Civil War" #NT!
 PRU_resolve_the_civil_war_desc: "An unexpected civil war has happened in Ecuador. We need to gather our forces and meet to decide what we should do about it, after all, their country is now under our grasp!" #NT!
 PRU_occupy_guayanaquil: "Occupy Guayanaquil" #NT!
 PRU_occupy_guayanaquil_desc: "Guayanaquil is one of the small cities in our border, if we occupy it, it will be one of our shows of might that might threaten both sides in this civil war." #NT!
 PRU_support_the_rebels: "Support the Rebels" #NT!
 PRU_support_the_rebels_desc: "We have secretly sent some help to the rebels, for we want to weaken the federal government more and more, so they agree to give up and accept our treaty proposals. Whichever outcome this war has, will end in Ecuador being severely damaged, which is benefitial to us." #NT!
 PRU_negotiate_our_claims: "Negotiate our Claims" #NT!
 PRU_negotiate_our_claims_desc: "Now that we finally have resolved and ended the civil war, before a coup or anything can happen, let us send a treaty proposal to the Ecuadorians. If they reject, oh wait, they cannot reject! We will be the only ones that gain from this, but at least their ports will be free." #NT!
 PRU_solve_the_american_crisis: "Solve The American Diplomatic Crisis" #NT!
 PRU_solve_the_american_crisis_desc: "A diplomatic crisis has occurred after one of our ships illegally captured an american ship and sacked it. We need to solve this." #NT!
 PRU_pay_our_reparations: "Pay Our Reparations" #NT!
 PRU_pay_our_reparations_desc: "Paying the reparations from the accident is going not only improve relations with the americans, but refrain us from any future diplomatic conflict or even an embargo." #NT!
 PRU_settle_our_debt: "Settle Our Debt" #NT!
 PRU_settle_our_debt_desc: "Settling our debt with the British is essential to improve relations and to be viewed as a nation who can use help and then pay back. We are going to be internationally respected." #NT!
 PRU_improve_our_trade_relations: "Improve our Trade Relations" #NT!
 PRU_improve_our_trade_relations_desc: "With relations improved, we should begin to trade with our two new influential powers. Sell them resources and buy industrial ships and weapons, we may make a strong military or even a strong economy!" #NT!
 PRU_begin_to_profit_from_guano: "Begin to Profit From Guano" #NT!
 PRU_begin_to_profit_from_guano_desc: "Guano, a resource mainly found in Peru, is very benefitial and rare. We can sell it to the British and to other powers for a reasonably high price and get our first economic growth!" #NT!
 PRU_americanist_policy: "Americanist Policy" #NT!
 PRU_americanist_policy_desc: "We are a diplomatic powerhouse in the Americas. Let us announce to the world and to our neighbors, that we are americanist. We favor the new world and the american continent! Long live the young republics!" #NT!
 PRU_it_was_an_accident: "It Was an Accident!" #NT!
 PRU_it_was_an_accident_desc: "Let us avoid paying those stupid reparations! It was simply an accident our great people and nation do not represent those illegal sailors." #NT!
 PRU_evade_loan_payment: "Evade Paying our Debts" #NT!
 PRU_evade_loan_payment_desc: "Let's not pay the debts we have from loaning money and getting support from the british. It was their volunteering to support us, it was a good action, but we can't afford it." #NT!
 PRU_focus_on_the_internal_market: "Focus on the Internal Market" #NT!
 PRU_focus_on_the_internal_market_desc: "Focusing on our Market will improve greatly the infraestructure on our capital city, we will refrain from serving those greedy british-supporting capitalists." #NT!
 PRU_connect_the_metropolitan_area: "Connect the Metropolitan Area" #NT!
 PRU_connect_the_metropolitan_area_desc: "Investing in our roads and infraestructure in the metropolitan area may be our rise to power!" #NT!
 PRU_uniting_our_nation: "Uniting Our Nation" #NT!
 PRU_uniting_our_nation_desc: "We are a great and alone power! We do not need any pro-american policies if in the end we are Peru! We are our own nation and we do not need to be friendly to our neighbors." #NT!
 PRU_solve_internal_conflicts: "Solve Internal Conflicts" #NT!
 PRU_solve_internal_conflicts_desc: "As the civil war ends within our nation, there is necessity to unite it, by solving the problems we have internally, albeit drafting new laws, making agreements between old enemies or changing our constitution." #NT!
 PRU_unite_the_constitutional_convention: "Unite the Constitutional Convention" #NT!
 PRU_unite_the_constitutional_convention_desc: "Uniting a new convention, made up of liberals and conservatives, is necessary for our government to begin instituting changes on the national level, with support of both sides." #NT!
 PRU_strike_an_agreement: "Strike an Agreement" #NT!
 PRU_strike_an_agreement_desc: "On the drafting of the new constitution, we will allow the conservatives to have their own representatives, so their opinions can be heard and we can avoid a civil war." #NT!
 PRU_write_the_new_constitution: "Write The New Constitution" #NT!
 PRU_write_the_new_constitution_desc: "The new constitution needs to begin to be made, with our convention discussing it's topics, as we strike a more moderate approach rather than the one that was decided on 1856, trying to appease both sides in this argument." #NT!
 PRU_ensure_catholic_influence: "Ensure Catholic Influence" #NT!
 PRU_ensure_catholic_influence_desc: "Herrera and his conservatives are pressuring the government to prohibit other religions, only allowing the Catholic clergy to rule supreme, we cannot do anything but accept this. The catholic faith is an important part of our nation." #NT!
 PRU_secure_the_presidents_power: "Secure The President's Power" #NT!
 PRU_secure_the_presidents_power_desc: "The President of Peru must have his influence above any clergy or legislative parliament, we must ensure his legal protection and that his power is above the other institutions." #NT!
 PRU_legislative_reforms: "Legislative Reforms" #NT!
 PRU_legislative_reforms_desc: "We must strenghten the Council of Ministers, allow the mayors to participate in the government, create the permanent comission for legislative actions and a minimum age to participate in it." #NT!
 PRU_the_right_to_vote: "The Right To Vote" #NT!
 PRU_the_right_to_vote_desc: "We must ensure that all citizens that can read and write and own some kind of property, can vote on their senators and representatives in our legislative comission." #NT!
 PRU_support_industrial_development: "Support Industrial Development" #NT!
 PRU_support_industrial_development_desc: "We must ensure Industrial freedom and supress the old ways, for the new industrial age and industrial institutions to arrive in our country, from Britain and nationally." #NT!
 PRU_support_public_schools: "Support Public Schools" #NT!
 PRU_support_public_schools_desc: "The Constitution will follow the footsteps of Rámon Castilla and continue the education project that since 1855 has been integrating our nation, now ensuring that it is in place in our biggest cities." #NT!
 PRU_an_united_government: "An United Government" #NT!
 PRU_an_united_government_desc: "The government, after the drafting of this new constitution, will be united under one cause, improving and prioritizing Peru's growth in the continental and global stage." #NT!
 PRU_foreign_policy: "Foreign Policy" #NT!
 PRU_foreign_policy_desc: "After asserting our position in the American continent and having a brief but steady economic growth under Castilla, we must focus on the outside, deciding on our policy's direction towards the global stage." #NT!
 PRU_anti_colonial_policy: "Anti-Colonial Policy" #NT!
 PRU_anti_colonial_policy_desc: "The policies of the Peruvian Republic must be clear, we need to fight any small instance of colonialism, supporting the independence movements and stopping the dangers of Neocolonialism, which hunt our nation to this day." #NT!
 PRU_protest_the_mexican_invasion: "Protest The Mexican Invasion" #NT!
 PRU_protest_the_mexican_invasion_desc: "The wretched French Imperialists have invaded the Mexicans, claiming to be forcing them to pay their debt, but actually installing a new colony there, under a puppet monarch. We will not allow this to happen!" #NT!
 PRU_send_volunteers_to_mexico: "Send Volunteers to Mexico" #NT!
 PRU_send_volunteers_to_mexico_desc: "It is necessary for us to send volunteers towards the Mexican Republic and the government of Benito Juárez, along with diplomatic support to them." #NT!
 PRU_protest_the_dominican_annexation: "Protest The Dominican Annexation" #NT!
 PRU_protest_the_dominican_annexation_desc: "The spanish colonial empire must not be allowed to recover and the Dominican president has been foolish in allowing this traitorous act to occur!" #NT!
 PRU_support_dominican_independence: "Support Dominican Independence" #NT!
 PRU_support_dominican_independence_desc: "As the Dominicans rise up once again, we must send arms and bullets so they can use those in their struggle for freedom! Viva la Republica Dominicana!" #NT!
 PRU_the_talambo_incident: "The Talambo Incident" #NT!
 PRU_the_talambo_incident_desc: "" #NT!
