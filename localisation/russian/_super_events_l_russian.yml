 ITA_UNIFY_PAPAL_SUPER: "Христианин должен спорить с богохульником, только вонзая меч в его кишки до упора.\n- Людовик IX"
 FRANCO_PRUSSIAN_SUPER: "Погода была ужасной. На нас обрушился страшный шторм. Мы разбили лагерь буквально в воде... К нашему несчастью, не было возможности разжечь ни одного костра. Нам пришлось воображать себе ужин.\n-Леонс Патри"
 DOWN_UNDER_SUPER: "Конечно, то, чего американцы добились войной, австралийцы могут добиться миром.\n-сэр Генри Паркес"
