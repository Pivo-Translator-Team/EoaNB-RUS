 ITA_UNIFY_CAVOUR_SUPER: "Какими негодяями мы были бы, если бы сделали для себя то, что готовы сделать для Италии.\n-Камило Бенсо, де Кавур"
 ITA_UNIFY_GARIBALDI_SUPER: "Страна - это не просто территория, конкретная территория - это только ее основа. Страна - это идея, которая возвышается на этом фундаменте.\n-Джузеппе Мадзини"
 ACW_SUPER: "Сейчас мы вовлечены в великую гражданскую войну, проверяя, сможет ли долго просуществовать нация народа, народа для народа, или любая нация, которая так задумана и так посвящена.\n-Авраам Линкольн"
 USA_BALKAN_SUPER: "Это не может прийти из-за границы. Если разрушение будет нашим уделом, мы сами должны стать его автором и вершителем. Как нация свободных людей, мы должны жить во все времена, или умереть самоубийством.\n- Авраам Линкольн"
 POLAND_RESTORATION_SUPER: "Польша является синонимом нашей надежды или нашей иллюзии относительно продвижения нашего века в культуре. Ее будущее совпадает с будущим цивилизации.\n-Георг Брандес"
 BOSHIN_MEJI_SUPER: "Знания должны быть востребованы во всем мире, и таким образом будет укреплена основа имперской государственности.\n- Император Мэйдзи"
 BOSHIN_SHOGUN_SUPER: "Дует с запада, опавшие листья собираются на востоке.\n- Ёса Бусон"
 GER_UNIFY_BISMARK_SUPER: "Великие вопросы современности будут решаться не речами и решениями большинства, а железом и кровью.\n-Отто фон Бисмарк"
 GER_UNIFY_SOCIAL_SUPER: "Есть только один способ сократить и облегчить конвульсии старого общества и кровавые родовые муки нового - революционный террор.\n-Карл Маркс"
 GER_UNIFY_LIBERAL_SUPER: "Мы хотим создать конституцию для Германии, для всей империи. Призыв и полномочия для этого создания лежат в суверенитете нации.\n - Генрих фон Гагерн"
 GER_UNIFY_CONFED_SUPER: "Если представительство перед внешним миром будет утрачено, если мы окажемся под гегемонией Пруссии, то прочь, бессильным теневым королем я быть не хочу!\n- Людвиг II Баварский"
