 EIRE_SUPER: "Вы не можете завоевать Ирландию. Вы не сможете погасить страсть к свободе Ирландии. Если наш поступок не был достаточным для завоевания свободы, то наши дети завоюют ее лучшим поступком.\n- Падрейг Пирс"
