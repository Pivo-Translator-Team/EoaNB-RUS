	# IDEAS #NT!
	CAU_fighters: "Кавказский газават"
	CAU_fighters_desc: "Газва (множественное число газават) - это битва или рейд против немусульман; народы Кавказа объединились под исламом, чтобы противостоять российскому вторжению - они делают это посредством нерегулярной войны, которая особенно эффективна в горной местности Черкесии и Дагестана".
	CAU_muridism: "Мюридизм"
	CAU_muridism_desc: "Мюридизм был военно-политической идеологией северокавказцев с 1820-х по 1860-е годы. Его целью было объединение всех кавказских мусульман (таким образом, устраняя раскол, вызванный различными школами ислама, существовавшими на Кавказе) в священной войне за свободу против русских захватчиков. Мюридизм был глубоко укоренен в исламской вере и использовался для построения современного, эффективного, единого и централизованного государства. В игре он представлен национальными идеями и законами".
	CAU_fierce_resistance: "Яростное сопротивление"
	CAU_fierce_resistance_weak: "Яростное сопротивление"
  CAU_nomadic_artillery: "Стрелять и стрелять"
  CAU_nomadic_artillery_desc: "Для царских войск нововведения Талхига были совершенно неожиданными. Артиллерия Талхига была практически неуловима: сделав несколько выстрелов из орудий по царским войскам, он быстро переезжал на конной повозке в другое место, откуда снова наносил урон русским. Так повторялось периодически. Драгуны и казаки, спешившие на звук выстрелов, не заставали на месте артиллерию. Русские назвали эту тактику горцев "кочевой артиллерией"".
