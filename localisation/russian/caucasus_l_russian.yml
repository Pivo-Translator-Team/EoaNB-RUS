 	# EVENTS 
 circassia.1.t: "Черкесы просят о помощи"
 circassia.1.d: "Русские воюют на Кавказе уже несколько десятилетий. Однако сегодня к нам обратился посланник \"Независимой Республики Черкесия\" с просьбой о какой-либо поддержке. Пока среди населения есть сторонники оказания помощи черкесскому народу, должны ли мы действительно подрывать наши отношения с русскими?"
 circassia.1.a: "У нас нет никаких причин поддерживать их каким-либо образом. Черкесы того не стоят."
 circassia.1.b: "Стоит оказать помощь оружием и боеприпасами этим гордым мюридам."
  
 circassia.2.t: "Британцы отказываются нас поддерживать"
 circassia.2.d: ""
 circassia.2.a: "Проклятые трусы! Но мы хотя бы попытались..."
  
 circassia.3.t: "Британцы согласились поддержать нас"
 circassia.3.d: ""
 circassia.3.a: "Что? Это же прекрасная весть!"
  
 circassia.4.t: "Черкесы просят о помощи"
 circassia.4.d: "Русские воюют на Кавказе уже несколько десятилетий. Однако сегодня к нам обратился посланник \"Независимой Республики Черкесия\" с просьбой о какой-либо поддержке. Пока среди населения есть сторонники оказания помощи черкесскому народу, должны ли мы действительно подрывать наши отношения с русскими?"
 circassia.4.a: "Образуем особый комитет по черкесским делам. Нужно следить за ситуацией."
 circassia.4.b: "Мы организуем поставку оружия и припасов, их дело правое."
  
 circassia.5.t: "Османы поддерживают нас политически."
 circassia.5.d: ""
 circassia.5.a: "Хорошо. Это уже лучше чем ничего."
  
 circassia.6.t: "Османы присылают помощь"
 circassia.6.d: ""
 circassia.6.a: "Великолепно! Я так и знал, Блистательная Порта нас не оставит!"
  
 circassia.7.t: "Черкессы предлагают сдаться"
 circassia.7.d: "Правительство Меджлиса предложило провести мирные переговоры и выразило готовность принять российское гражданство. Мы получили следующее письмо от Керандико Берзега:\n\n\n «Эти земли принадлежат нам.\n\nНаше намерение — править нашей страной строго, но справедливо, не чиня несправедливость над невинными.\n\nНарод с добрыми намерениями, как у нас, должен был вдохновить такую ​​могущественную страну, как ваша.\n\nМы делаем все возможное, чтобы управлять нашей страной справедливо, мы хотим справедливо относиться к нашим соотечественникам и уважать жизнь и имущество иностранцев, которые приезжают к нам.\n\nКакова задача такой могущественной нации, как ваша страна, претендующей на звание порядочной: уничтожать народ?\n\nБудьте справедливы к нам и не уничтожайте наши дома и мечети, для могучего государства, как ваше, позорно лишать человека жизни без необходимости.\n\nВы вводите в заблуждение весь мир, распространяя слухи о том, что мы дикие люди; однако мы такие же люди, как и вы.\n\nНе пытайтесь пролить нашу кровь, позвольте нам жить здесь.\" "
 circassia.7.a: "We completely reject! We need the Circassian lands, but we have no need of the Circassians!"
 circassia.7.b: "Эта война длится слишком долго — давайте положим ей конец прямо сейчас."
  
 circassia.8.t: "Русские отвергают наше предложение"
 circassia.8.d: "Русский царь заявил, что Черкесия не только будет безоговорочно присоединена к России, но и черкесы уйдут оттуда, и если черкесский народ не согласится на насильственное переселение в Турцию, русские генералы не видят никакой проблемы в том, чтобы убить всех черкесов."
 circassia.8.a: "Мы будем сражаться до последней капли крови! Аллах акбар!"
  
 circassia.9.t: "Мир достигнут!"
 circassia.9.d: "Русский царь согласился на мир, но мы станем автономной частью России."
 circassia.9.a: "Отлично! Мы вышли из этой ситуации победителями!"
  
 circassia.10.t: "Польские легионеры прибывают в Черкессию!"
 circassia.10.d: ""
 circassia.10.a: "Отлично! Помощь нам не помешает."
  
 imamate.1.t: "Банда Ахушана Абакара-Хияджи совершает набеги на наши деревни"
 imamate.1.d: "Одно из наших селений на севере Дагестана - Охли - где располагался укрепленный гарнизон, подверглось нападению со стороны отряда имамата. Поздним вечером они подверглись внезапному нападению, в ходе которого воину по имени Губдалан Таймас с двумя товарищами удалось уничтожить сигнальный маяк форта, что позволило отряду беспрепятственно вступить в бой и уничтожить наших солдат, размещенных там."
 imamate.1.a: "Чёрт побери, найдите его и принесите мне его голову!"
  
 imamate.2.t: "Губдалан Таймас убит"
 imamate.2.d: "Губдалан Таймас, свирепый дагестанский воин, был убит сегодня у горы Гуниб. После того, как он был вынужден отступить со своим отрядом в близлежащее село, началась кровавая схватка, когда он и его отряды атаковали русских солдат штыками и саблями - в общей сложности погибло 100 русских солдат, однако все дагестанские воины были сражены в бою."
 imamate.2.a: "Нет человека — нет проблемы. Так что, теперь одной проблемой меньше."
  
 imamate.3.t: "Религиозное учение Кунта-хаджи Кишиева"
 imamate.3.d: "Кунта-хаджи, чеченский мусульманский мистик, недавно вернулся в Чечню из своего хаджа (ежегодного паломничества в Мекку). Он сторонник пацифизма и пассивного сопротивления, который приобрел большое влияние в регионе, который был раздираем войной в последние 50 лет. Он сумел обрести последователей в 5000 мюридов (новичков, стремящихся к духовному просветлению под руководством духовного наставника) — вопрос в том, должны ли мы терпеть это."
 imamate.3.a: "Оставьте его в покое, он не опасен."
 imamate.3.b: "Арестуйте его! Нам не нужна толпа фанатиков в и так нестабильном регионе!"
  
 imamate.4.t: "Восстание кинжалов"
 imamate.4.d: "После того, как мы заключили Кишиева в тюрьму, группа из 3000 мюридов, вооруженных только церемониальными кинжалами, попыталась освободить своего учителя. Восставшие были рассеяны регулярными войсками генерала Туманова, и 160 мятежников были убиты."
 imamate.4.a: "Хм..."
  
 circassianews.1.t: "Комитет Помощи Черкесам"
 circassianews.1.d: "Комитет Помощи Черкесам Недавно был создан в Соединенном Королевстве в ответ на исход черкесского населения, учиненный Российской империей. Вдохновленный более ранними сборами, например, собранными г-жой Хорнби, женой британского консульского судьи в Стамбуле, для доставки еды и одежды беженцам, он начал собирать пожертвования от британской общественности. Он заручился услугами доктора Миллингена, который стал карантинным офицером в Трабзоне, чтобы распределить собранные средства надлежащим образом среди беженцев в Стамбуле. Доктор Миллинген регулярно отправлял новости в прессу дома в надежде, что его рассказы о страданиях беженцев привлекут больше поддержки. Пожертвования пересылались сразу же по мере их поступления, "поскольку каждый отправленный вами фунт может спасти жизнь"."
 circassianews.1.a: "Интересно..."
