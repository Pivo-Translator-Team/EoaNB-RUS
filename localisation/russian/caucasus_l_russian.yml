	# EVENTS #NT!
	circassia.1.t: "Черкесы взывают о помощи"
	circassia.1.d: "Русские воюют на Кавказе уже несколько десятилетий. Однако сегодня к нам обратился посланник \"Независимой Республики Черкесия\" с просьбой о любой поддержке. Хотя в народе есть поддержка в оказании помощи черкесскому народу, должны ли мы действительно подрывать наши отношения с русскими?"
	circassia.1.a: "У нас нет причин оказывать им какую-либо поддержку".
	circassia.1.b: "Мы организуем поставку оружия и припасов".

	circassia.2.t: "Британцы отказываются нас поддерживать"
	circassia.2.d: ""
	circassia.2.a: "Попробовать стоило"

	circassia.3.t: "Британцы согласились поддержать нас"
	circassia.3.d: ""
	circassia.3.a: "Отлично!"

	circassia.4.t: "Черкесы взывают о помощи"
	circassia.4.d: "Русские воюют на Кавказе уже несколько десятилетий. Однако сегодня к нам обратился посланник \"Независимой Республики Черкесия\" с просьбой о какой-либо поддержке. Хотя в народе есть поддержка в оказании помощи черкесскому народу, должны ли мы действительно подрывать наши отношения с русскими?"
	circassia.4.a: "Мы сформируем специальный комитет по черкесским делам".
	circassia.4.b: "Мы организуем поставку оружия и предметов снабжения"

	circassia.5.t: "Османы поддерживают нас политически"
	circassia.5.d: ""
	circassia.5.a: "Хорошо"

	circassia.6.t: "Османы посылают припасы"
	circassia.6.d: ""
	circassia.6.a: "Отлично!"

	circassia.7.t: "Черкесы предлагают сдаться"
	circassia.7.d: "Правительство Меджлиса предложило вести мирные переговоры и выразило готовность принять российское подданство. Мы получили следующее письмо от Керандико Берзега:\n\n\n\n\n\n\n\n "Эти земли принадлежат нам. \n\n\nНаше намерение - править страной строго по справедливости, не причиняя никому несправедливости.\n\n\nНарод с добрыми намерениями, как у нас, должен был вдохновить такую могущественную страну, как ваша.\n\n\nМы делаем все возможное, чтобы справедливо управлять нашей страной, мы хотим справедливо относиться к нашим соотечественникам и уважать жизнь и имущество иностранцев, которые приезжают к нам. \n\n\nКакова задача такого могущественного государства, как ваша страна, претендующего на честь, уничтожать народ?\n\n\nБудьте справедливы к нам и не уничтожайте наше имущество и наши мечети, это позор для могущественного государства лишать человека жизни без необходимости. Вы вводите в заблуждение весь мир, распространяя слухи, что мы дикий народ, но мы такие же люди, как и вы.\n\n\nНе стремитесь пролить нашу кровь, дайте нам жить здесь.\n\n\n". "
	circassia.7.a: "Мы полностью отвергаем! Нам нужны черкесские земли, но черкесы нам не нужны!"
	circassia.7.b: "Эта война длится уже слишком долго - давайте закончим ее сейчас".

	circassia.8.t: "Русские отвергают наше предложение"
	circassia.8.d: "Русский царь заявил, что Черкесия не только будет безоговорочно присоединена к России, но черкесы уйдут, и если черкесский народ не согласится насильственно переселиться в Турцию, русские генералы не видели проблемы в том, чтобы убить всех черкесов."
	circassia.8.a: "Тогда мы будем бороться до конца!".

	circassia.9.t: "Установлен мир!"
	circassia.9.d: "Русский царь согласился на мир, и мы станем автономной частью России".
	circassia.9.a: "Отлично!"

	circassia.10.t: "Польские легионеры прибывают в Черкесию".
	circassia.10.d: ""
	circassia.10.a: "Отлично!"

	imamate.1.t: "Банда Ахушана Абакара-Хияджи совершает набеги на наши села"
	imamate.1.d: "Одно из наших сел на севере Дагестана - Охли, где располагался укрепленный гарнизон, подверглось нападению отряда Имамата. Поздним вечером они подверглись внезапному нападению, в ходе которого воин, известный как Губдалан Таймас, со своими двумя товарищами сумел уничтожить сигнальный маяк форта, что позволило отряду беспрепятственно вступить в бой и уничтожить наших солдат, находящихся там."
	imamate.1.a: "Проклятье"

	imamate.2.t: "Губдалан Таймас убит"
	imamate.2.d: "Губдалан Таймас, свирепый дагестанский воин, был убит сегодня у горы Гуниб. После того, как он был вынужден отступить со своим отрядом в близлежащее село, началась кровавая драка, когда он и его отряд напали на русских солдат со штыками и саблями - всего погибло 100 русских солдат, но каждый дагестанский воин был сражен в бою."
	imamate.2.a: "Одной проблемой меньше"

	imamate.3.t: "Религиозное учение Кунта-хаджи Кишиева"
	imamate.3.d: "Кунта-хаджи, чеченский мусульманский мистик, недавно вернулся в Чечню из хаджа (ежегодного паломничества в Мекку). Он является сторонником пацифизма и пассивного сопротивления, который приобрел большое влияние в регионе, раздираемом войной в течение последних 50 лет. Он сумел добиться приверженности 5000 мюридов (новичков, стремящихся к духовному просвещению под руководством духовного наставника) - вопрос в том, должны ли мы это терпеть".
	imamate.3.a: "Оставьте его в покое"
	imamate.3.b: "Арестуйте его!"

	imamate.4.t: "Восстание кинжала"
	imamate.4.d: "После того как мы заключили Кишиева в тюрьму, группа из 3000 мюридов, вооруженных только церемониальными кинжалами, попыталась освободить своего учителя. Восставшие были разогнаны регулярными войсками генерала Туманова, 160 восставших были убиты".
	imamate.4.a: "Ха..."

	circassianews.1.t: "Черкесский комитет помощи"
	circassianews.1.d: "Комитет черкесской помощи был недавно сформирован в Великобритании в ответ на исход черкесского населения, совершенный Российской империей. Вдохновленный предыдущими сборами, такими как тот, который был сделан миссис Хорнби, женой британского консульского судьи в Стамбуле, чтобы доставить еду и одежду беженцам, он начал сбор пожертвований от британской общественности. Для распределения собранных средств среди беженцев в Стамбуле он привлек доктора Миллингена, который стал офицером по карантину в Трабзоне. Доктор Миллинген регулярно отправлял свежие новости в прессу на родине в надежде, что его рассказы о страданиях беженцев привлекут больше поддержки. Взносы отправлялись сразу же после их поступления, "поскольку каждый фунт, отправленный сразу, может спасти жизнь"".
	circassianews.1.a: "Интересно..."
