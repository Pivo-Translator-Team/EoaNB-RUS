 yaqui_resistance_sonora.2.t: "Сопротивление Яки Reemerges!"
 yaqui_resistance_sonora.2.d: "Около года назад Сопротивление Яки было усмирено, но, похоже, они возродили свой революционный дух. Мы снова начинаем видеть Рейды в этом районе."
 yaqui_resistance_sonora.2.a: "Проклятье! Мы снова сокрушим их!"
 yaqui_resistance_sonora.2.b: "Мы никогда не сдадимся этим колонистам, одержимым желанием стереть наше существование!"
  
 yaqui_wars_sonora.1.t: "Игнасио Пескейра становится губернатором Соноры"
 yaqui_wars_sonora.1.d: "В 1830-х и 1840-х годах яки часто объединялись с Мануэлем Марией Гандарой, бывшим консервативным губернатором Соноры, в его борьбе против Хосе де Урреа за контроль над Сонорой. В 1857 году Гандара был отстранен от власти Игнасио Пескейрой. Яки под руководством Матео Маркина, также известного как Хосе Мария Баркин, были среди главных союзников Гандары в его попытке вернуть контроль над Сонорой."
 yaqui_wars_sonora.1.a: "Будем надеяться, что Игнасио Пескейра сломит это сопротивление."
  
 yaqui_wars_sonora.2.t: "Коалиция майо-яки!"
 yaqui_wars_sonora.2.d: "Майо присоединились к яки в борьбе за независимость в Соноре. Губернатор Соноры советует нам подготовить оборону и подготовиться к набегу. Вопрос в том, есть ли у нас ресурсы и политический капитал, чтобы подготовить оборону?"
 yaqui_wars_sonora.2.a: "Этот альянс вызывает беспокойство, и сопротивление наверняка возникнет!"
  
 yaqui_wars_sonora.3.t: "Коалиция майо-яки!"
 yaqui_wars_sonora.3.d: "Майос присоединились к нашей борьбе за существование в Соноре. Губернатор Соноры не готов к нашей новообретенной силе!"
 yaqui_wars_sonora.3.a: "Этот союз только крепнет!"
  
 yaqui_wars_sonora.4.t: "Город Санта-Крус в Соноре разрушен!"
 yaqui_wars_sonora.4.d: "Яки с их новым союзом с майосами совершили набег на Санта-Крус, полностью опустошив город. Городу потребуется время, чтобы восстановиться после потерь."
 yaqui_wars_sonora.4.a: "Проклятье! Это придаст им морального духа продолжать борьбу!"
  
 yaqui_wars_sonora.5.t: "Город Санта-Крус в Соноре защищен!"
 yaqui_wars_sonora.5.d: "Яки с их новым союзом с майосами совершили набег на Санта-Крус, но наши укрепления в регионе сработали! Наши военные смогли быстро отреагировать и защитить город от набега с минимальными потерями."
 yaqui_wars_sonora.5.a: "Чудные вести! Сопротивление ослабело!"
  
  
