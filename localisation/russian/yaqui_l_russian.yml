 MEX_decision_category_yaqui_wars_desc: "§YНарод яки:§!\n§gСопротивление народа яки является частью борьбы за независимость, продолжавшейся на протяжении веков.§!\n\n§YСопротивление Яки:§!\n§gШтаты с ячейками сопротивления отслеживаются на предмет активности, а статус их мятежа регистрируется местными властями.§!\n\n§YВойны Яки:§!\nЛюбое государство с §YСопротивление Яки§! выше §Y4§! приведет к §Rналету§! на §YИнфраструктуру§! этого государства.\n\nЕсли какое-либо государство достигнет §YСопротивление Яки§! выше §Y10§!, это приведет к §R[YAQ.GetAdjective] ядру§! соответствующего государства.\n"
  
