 ryukyu.55.a: "We wasted our time with the [RYU.GetName]." #NT!
  
 ryukyu.13: "The [RYU.GetAdjective] Sho Converts To Protestantism" #NT!
 ryukyu.13.t: "The [RYU.GetAdjective] Sho Converts To Protestantism" #NT!
 ryukyu.13.d: "Matthew Calbraith Perry, assisted by the translator and 'cultural expert' Bernard Bettelheim, made call to the [RYU.GetName] on May 17, 1852. Ignoring the claims of [SAT.GetName] to the islands, he demanded an audience with the Ryukyuan King Sho Tai and secured promises that the Kingdom would be open to trade with the United States. Unfortunately these ambitions where not fully met. \n\nHowever 13 years prior, Bernard Bettelheim had been preaching Protestantism for 10 years. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant. Though he left the island in 1854, somehow the [RYU.GetAdjective] Sho has now converted to Protestantism. Maybe we can pursue our Asian ambitions?" #NT!
 ryukyu.13.a: "We should take advantage of this!" #NT!
  
 ryukyu.14: "The [RYU.GetAdjective] Sho Converts To Protestantism" #NT!
 ryukyu.14.t: "The [RYU.GetAdjective] Sho Converts To Protestantism" #NT!
 ryukyu.14.d: " \n\nHowever 13 years prior, Bernard Bettelheim had been preaching Protestantism for 10 years. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant. Though he left the island in 1854, somehow the [RYU.GetAdjective] Sho has now converted to Protestantism. Maybe we can pursue our Asian ambitions?" #NT!
 ryukyu.14.a: "We should take advantage of this!" #NT!
  
 ryukyu.15: "The [RYU.GetAdjective] Sho's Coup!" #NT!
 ryukyu.15.t: "Ryukyu Requests Assistance For The Sho's Coup!" #NT!
 ryukyu.15.d: "Matthew Calbraith Perry was tasked with trying to win the over the Sho's influence as a way for the [USA.GetName] to open trade with the [TSH.GetName] by using the [RYU.GetName] as a proxy portal. Though his efforts where ended when it became apparent that the Sanshikan, the true governing body, would not comply to our ambitions.\n\n Though, it appears the young Sho has started a coup at just 15 years of age and is offering payment for our assistance. While the payment is not large, if Ryukyu agrees to our demands, we could influence the revolutionary government and use Ryukuan islands as a strategic asset. Additionally, the british have already agreed to assist the young sho's coup. Which begs the question, what will we do?" #NT!
 ryukyu.15.a: "We can influence this revolution! Send Perry and some marines!" #NT!
  
 ryukyu.16: "The [RYU.GetAdjective] Sho's Coup!" #NT!
 ryukyu.16.t: "Ryukyu Requests Assistance For The Sho's Coup!" #NT!
 ryukyu.16.d: "A catholic missionary from france was sent over to win Sho's influence roughly a decade ago. This was to counter British influence on the [RYU.GetName]. All efforts to influence the small island nation where ended when it became apparent that the Sanshikan, the true governing body, would not comply to our greater ambitions.\n\n Though, it appears the young Sho has started a coup at just 15 years of age and is offering payment for our assistance. While the payment is not large, if Ryukyu agrees to our demands, we could use this revolution to gain influence in the revolutionary government. Additionally, the british have already agreed to assist the young sho's coup. Leaving the [ENG.GetName] as the sole influence on the Ryukuan Government could interfere withour colonial ambitions! Which begs the question, what will we do?" #NT!
 ryukyu.16.a: "We can influence this revolution! Give them some weapons!" #NT!
  
 ryukyu.17: "The USA Support The Sho's Coup!" #NT!
 ryukyu.17.t: "The USA Support The Sho's Coup!" #NT!
 ryukyu.17.d: "" #NT!
 ryukyu.17.a: "These [USA.Adjective] divisions will be useful!" #NT!
  
 ryukyu.18: "The French Support The Sho's Coup!" #NT!
 ryukyu.18.t: "The French Support The Sho's Coup!" #NT!
 ryukyu.18.d: "" #NT!
 ryukyu.18.a: "These [FRA.Adjective] weapons will be useful!" #NT!
  
 ryukyu.19.t: "Ryukyu Requests Assistance For The Sho's Coup!" #NT!
 ryukyu.19.d: "While the payment is not large, if Ryukyu agrees to our demands, we could use this request to demand more influence in the Sho's government. We could force the Sho to ban slavery after the coup and demand our british companies enter the island. Which begs the question, what will we do?" #NT!
 ryukyu.19.a: "We can influence this revolution! Give them some ships!" #NT!
  
 ryukyu.20.t: "The British Support The Sho's Coup!" #NT!
 ryukyu.20.d: "" #NT!
 ryukyu.20.a: "These [ENG.Adjective] ships help defend our island!" #NT!
  
 ryukyu.4: "Bernard Bettelheim, A British Missionary" #NT!
 ryukyu.4.t: "Bernard Bettelheim, A British Missionary" #NT!
 ryukyu.4.d: "For 10 years Bernard Bettelheim has been preaching Protestantism. His attitude and actions towards the Okinawan authorities has been described as rude and extravagant, and one foreign visitor to the island noted that Bettelheim and the authorities were 'living in a state of undisguised hostility'. The doctor also developed a habit of invading private homes where he sought to preach. He disturbed public meetings, distributed pamphlets which were confiscated by the metsuke (magistrates) and preached loudly outside the gates to Shuri Castle. Though he left the island in 1854, his legacy is still fresh in the mind of the [RYU.GetAdjective] people.\n\n Though the young Sho has not openly discussed his religious feelings, what will he say?" #NT!
 ryukyu.4.a: "He's an embarrassment, who could believe such a fool!" #NT!
 ryukyu.4.b: "He would speak to me as a child, teaching me about God. Maybe he's right?" #NT!
  
 ryukyu.5: "A National Embarrassment!" #NT!
 ryukyu.5.t: "A National Embarrassment!" #NT!
 ryukyu.5.d: "For 10 years Bernard Bettelheim has been preaching Protestantism, though the greater mission was to gain influence within the [RYU.GetName]. Though his attitude and actions towards the Okinawan authorities has been described as rude and extravagant, and one foreign visitor to the island noted that Bettelheim and the authorities were 'living in a state of undisguised hostility'. The doctor also developed a habit of invading private homes where he sought to preach. He disturbed public meetings, distributed pamphlets which were confiscated by the metsuke (magistrates) and preached loudly outside the gates to Shuri Castle. Though he left the island in 1854, his legacy is still fresh in the mind of the [RYU.GetAdjective] people." #NT!
 ryukyu.5.a: "He was a fool and wasted our funds for 10 years." #NT!
 ryukyu.5.b: "Send another mission trip, Ryukyu must be within our imperial influence!" #NT!
  
 ryukyu.6: "[ENG.GetName] Sends A New Missionary!" #NT!
 ryukyu.6.t: "[ENG.GetName] Sends A New Missionary!" #NT!
 ryukyu.6.d: "" #NT!
 ryukyu.6.a: "I wish these foreigners would simply leave." #NT!
  
 ryukyu.7: "The [RYU.GetAdjective] Sho Has Converted!" #NT!
 ryukyu.7.t: "The [RYU.GetAdjective] Sho Has Converted!" #NT!
 ryukyu.7.d: "" #NT!
 ryukyu.7.a: "Amazing! That fool actually managed to convert the Sho to Protestantism." #NT!
  
 ryukyu.8: "The [ENG.GetName] Sends More Missionaries" #NT!
 ryukyu.8.t: "The [ENG.GetName] Sends More Missionaries" #NT!
 ryukyu.8.d: "" #NT!
 ryukyu.8.a: "The Sanshikan will be wary. Hopefully this event does not anger the [SAT.GetName]." #NT!
  
 ryukyu.21: "The New Satsuma Lord's Anti-Western Policy" #NT!
 ryukyu.21.t: "The New Satsuma Lord's Anti-Western Policy" #NT!
 ryukyu.21.d: "Shimazu Nariakira, the former Satsuma Lord, has died several days ago. Nariakira was succeeded by the young daimyo named Shimazu Tadayoshi. Though ultimately Tadayoshi's father, Shimazu Hisamitsu, now holds most of the political power as regent of the Satsuma Domain. Hisamitsu has redacted Ryukyu's permission to interact with the West, which his half-brother, Nariakira, had formerly allowed. The Sanshikan have already informed him that the Sho has foolishly converted to a western religion. Although he begrudgingly let our gracious Sho retain his beliefs, His policy would expel all missionaries and make it punishable by death if Ryukyuans convert. Finally, the [ROOT.GetName] would have to close off it's borders to the west completely.\n\n Our Sho is obliged to formally swear anew an oath of loyalty to the Shimazu clan. An oath his ancestors had continued to swear since 1611. To refuse this oath is to dishonor the [RYU.GetName] and surely be our end. The only question, shall it be renewed?" #NT!
 ryukyu.21.a: "The honor of Sho Tai shall not be desecrated! Renew the oath!" #NT!
 ryukyu.21.b: "My loyalty is with God, not this blasphemous Shimazu Hisamitsu!" #NT!
  
 ryukyu.22: "The New Satsuma Lord's Anti-Western Policy" #NT!
 ryukyu.22.t: "The New Satsuma Lord's Anti-Western Policy" #NT!
 ryukyu.22.d: "Shimazu Nariakira, the former Satsuma Lord, has died several days ago. Nariakira was succeeded by the young daimyo named Shimazu Tadayoshi. Though ultimately Tadayoshi's father, Shimazu Hisamitsu, now holds most of the political power as regent of the Satsuma Domain. Hisamitsu has redacted Ryukyu's permission to interact with the West, which his half-brother, Nariakira, had formerly allowed. His policy would expel all missionaries and make it punishable by death if Ryukyuans convert. Finally, the [ROOT.GetName] would have to close off it's borders to the west completely.\n\n Our Sho is obliged to formally swear anew an oath of loyalty to the Shimazu clan. An oath his ancestors had continued to swear since 1611. To refuse this oath is to dishonor the [RYU.GetName] and surely be our end. The only question, shall it be renewed?" #NT!
 ryukyu.22.a: "The honor of Sho Tai shall not be desecrated! Renew the oath!" #NT!
  
 ryukyu.23.t: "Sho Tai Refuses to Renews The Oath of Loyalty!" #NT!
 ryukyu.23.d: "Shimazu Nariakira, the former Satsuma Lord, has died several days ago. Nariakira was succeeded by the young daimyo named Shimazu Tadayoshi. Though ultimately Tadayoshi's father, Shimazu Hisamitsu, now holds most of the political power as regent of the Satsuma Domain. Hisamitsu has redacted Ryukyu's permission to interact with the West, which his half-brother, Nariakira, had formerly allowed. His new policies would expel all missionaries and make it punishable by death if Ryukyuans convert to christianity. All western trade has been consequently banned from accessing the [RYU.GetName]. This has closed a loop hole that allowed chinese and western goods to be smuggled into the [SAT.GetName].\n\nThe [RYU.GetName]'s king, Sho Tai, had been requested to appear before Shimazu Hisamitsu himself to renew his oath to loyalty to the Shimazu Clan. Outrageously the young Sho Tai decided to desecrated his honor by refusing to renew the same oath his ancestors had continued to swear since 1611!" #NT!
 ryukyu.23.a: "Revoke Sho Tai of Authority! The loyal Sanshikan Council will rule!" #NT!
  
 ryukyu.24.t: "Sho Tai Renews The Oath of Loyalty!" #NT!
 ryukyu.24.d: "Shimazu Nariakira, the former Satsuma Lord, has died several days ago. Nariakira was succeeded by the young daimyo named Shimazu Tadayoshi. Though ultimately Tadayoshi's father, Shimazu Hisamitsu, now holds most of the political power as regent of the Satsuma Domain. Hisamitsu has redacted Ryukyu's permission to interact with the West, which his half-brother, Nariakira, had formerly allowed. His new policies would expel all missionaries and make it punishable by death if Ryukyuans convert to christianity. All western trade has been consequently banned from accessing the [RYU.GetName]. This has closed a loop hole that allowed chinese and western goods to be smuggled into the [SAT.GetName].\n\nThe [RYU.GetName]'s king, Sho Tai, had been requested to appear before Shimazu Hisamitsu himself to renew his oath to loyalty to the Shimazu Clan. As expected, the honorful Sho Tai has renewed the oath that his ancestors had continued to swear since 1611." #NT!
 ryukyu.24.a: "Wonderful! The loyalty of the [RYU.GetName] is secured." #NT!
  
 ryukyu.25.t: "Nariakira Revokes Sho Tai's Authority!" #NT!
 ryukyu.25.d: "Shimazu Nariakira is outraged by Sho Tai's refusal to renew the oath of loyalty towards the Shimazu Clan! Nariakira has instructed the Sanshikan Council, the Ryukyu Kingdom's shadow government, to remove Sho Tai from power. Luckily Sho loyalist forces have escorted Sho Tai into exile for safety.\n\nThe Sanshikan Council has hired shinobi to hunt down the location of Sho Tai and his loyalist forces. This leaves a limited amount of time to initiate a coup to restore Sho Tai's power. Should we pursue the Sho's coup or accept the council's authority?" #NT!
 ryukyu.25.a: "Pursue a coup! Sho Tai is the true leader of all Ryukyuans!" #NT!
 ryukyu.25.b: "The Sho Tai is doomed, we cant pursue a coup." #NT!
 RYU_sanshikan_council_in_power_tooltip: "The §YSanshikan Council§! ruling party and leader of the §YRyukyu Kingdom§!." #NT!
  
 ryukyu.9: "The [RYU.GetAdjective] Sho Plans A Coup" #NT!
 ryukyu.9.t: "The [RYU.GetAdjective] Sho Plans A Coup" #NT!
 ryukyu.9.d: "" #NT!
 ryukyu.9.a: "The royal navy has wanted to establish [562.GetName] as a naval port for a decade." #NT!
 ryukyu.9.b: "We dont want a crises with the [QNG.GetName] and [TSH.GetName]." #NT!
  
 ryukyu.10: "The [ENG.GetName] Is Uninterested With Our Coup!" #NT!
 ryukyu.10.t: "The [ENG.GetName] Deprecates Our Coup!" #NT!
 ryukyu.10.d: "" #NT!
 ryukyu.10.a: "The [ENG.GetName] is uninterested in our coup, this may complicate things." #NT!
  
 ryukyu.11: "The [ENG.GetName] Is Interested With Our Coup!" #NT!
 ryukyu.11.t: "The [ENG.GetName] Supports Our Coup!" #NT!
 ryukyu.11.d: "The british are interested in Sho's government after the a successful coup. The british have graciously donated us a small amount of arms to supply our loyalist militia." #NT!
 ryukyu.11.a: "Although their support is minor, we can arm our loyalists." #NT!
  
 ryukyu.12: "[ENG.GetName] Sends More Missionaries To The [RYU.GetName]!" #NT!
 ryukyu.12.t: "[ENG.GetName] Sends More Missionaries To The [RYU.GetName]!" #NT!
 ryukyu.12.d: "" #NT!
 ryukyu.12.a: "The Sanshikan we established will maintain the status quo, hopefully." #NT!
  
 ryukyu.36.t: "The [RYU.GetName]'s Cooperative Venture!" #NT!
 ryukyu.36.d: "The [RYU.GetName] has payed a private company within our nation to help construct a dockyard for the Ryukyu Islands. Through this cooperative venture we have earned some capital from the business deal." #NT!
 ryukyu.36.a: "Splendid!" #NT!
  
