l_russian:
  
 ryukyu.3.t: "Gift From The [FROM.GetName]" #NT!
 ryukyu.3.d: "As time passes, more European powers appear to be deeply captivated with the task of spreading their customs, culture, and religion to our great kingdom. Ever since we "opened" to the United States, other powers such as France and the United Kingdom soon followed. Many misstions were created in our great kingdom to expand their influence amoungst our people. Although incidents did  occur, they did little to stop our growing relations between us. One example in particular would be the French misstion in Naha. We had always had a strong relationship with the French and somehow they never fail to deliver. Out of the goodness of their hearts, we have been gifted many pieces of field artillery." #NT!
 ryukyu.3.a: "Arigatou gozaimasu" #NT!
  
 oceania_trading_partner.1.t: "[FROM.GetName], Our New Trade Partner" #NT!
 oceania_trading_partner.1.d: "The [FROM.GetName] has chosen to open their nation to our merchants. They have requested our help with industrialize their nation in an atempt to become a Regional Power. No doubt our culture will heavily influence them, if not mold them into our grasp. The [ROOT.GetName] could benefit greatly from this influence over their nation!" #NT!
 oceania_trading_partner.1.a: "This will further our colonial interests in the region." #NT!
  
 oceania_trading_partner.2.t: "[FROM.GetName], Our New Trade Partner" #NT!
 oceania_trading_partner.2.d: "The [FROM.GetName] has chosen to open their nation to our merchants. They have requested our help with industrialize their nation in an atempt to become a Regional Power. No doubt our culture will heavily influence them, if not mold them into our grasp. The [ROOT.GetName] could benefit greatly from this influence over their nation!" #NT!
 oceania_trading_partner.2.a: "This will help maintain our control over the region." #NT!
  
 oceania_trading_partner.3.t: "[FROM.GetName], Requests [FROM.GetAdjective]-Dutch Cooperation" #NT!
 oceania_trading_partner.3.d: "The [FROM.GetName] has chosen to pursue a closer diplomatic connection with the [INS.GetName]. The [INS.GetName] will begin investing into the region in hopes of gaining more influence over the [FROM.GetName]'s government. This could lead towards great control over them and bring them more inline with [HOL.GetAdjective] colonial ambitions!" #NT!
 oceania_trading_partner.3.a: "This will further our colonial interests in the region." #NT!
  
 oceania_trading_partner.4.t: "[FROM.GetName], Our New Trade Partner" #NT!
 oceania_trading_partner.4.d: "The [FROM.GetName] has chosen to pursue a closer diplomatic connection with the [ROOT.GetName]. We will begin investing into the region in hopes of gaining more influence over the government. This could lead towards great control over them and join our Caliphate!" #NT!
 oceania_trading_partner.4.a: "Mashallah! The [FROM.GetName] shall join our ranks!" #NT!
  
 oceania_request_license.1.t: "Our Trade Partner Requests a Weapons License" #NT!
 oceania_request_license.1.d: "The [FROM.GetName] requests a weapons license to help modernize their military. Of course they're paying us to initiate this trade, but it could also destabilize the region and further our colonial interests." #NT!
 oceania_request_license.1.a: "Send them our latest model!" #NT!
 oceania_request_license.1.b: "The [INS.GetName] would benefit from this." #NT!
  
 oceania_request_license.2.t: "Our Trade Partner Accepts The Weapons License" #NT!
 oceania_request_license.2.d: "The [FROM.GetName] has accepted the weapons license, and we can now begin production of the latest western technology!" #NT!
 oceania_request_license.2.a: "Excellent! Put these into production now!" #NT!
  
 RYU_ryukyu_treaty: "Ryukyu Treaty of 1859" #NT!
 RYU_ryukyu_treaty_desc: "In 1859 the [RYU.GetName] fought a war of independance against [SAT.GetName]. With the aid of the [QNG.GetName] and Western Powers, Ryukyu was able to succede. The Western Powers that assisted have convinced the Sho to revoke all foreigner discrimination laws, making it a critical maritime hub for colonial powers within the region.\n\nThe [RYU.GetName] has become the epicenter of free commerce in Asia. As a result of this, large influxes of labor are pooring into the island to partake in this golden-era of trade and industrialization. The western powers have decided that the [RYU.GetName] is to become a peacekeeping force within the region to ensure safe commerce from piracy." #NT!
  
 RYU_amami_demilitarized_zone_set: "The §Y[1190.GetName]§! become a §YDemilitarized Zone§!" #NT!
  
 RYU_zhang_zhi: "Zhang Zhi" #NT!
 RYU_thomas_williamson: "Thomas Williamson" #NT!
 RYU_francis_rousseau: "Francis Rousseau" #NT!
 RYU_matthew_calbraith_perry: "Matthew Calbraith Perry" #NT!
  
 RYU_usa_not_in_civil_war: "The §YAmerican Civil War§! has not erupted" #NT!
 RYU_usa_recovered_from_panic: "§Y[USA.GetName]§! has recovered from the §YPanic of 1857§!" #NT!
  
 RYU_major_maritime_commerce_hub: "Major Maritime Commerce Hub" #NT!
 RYU_major_maritime_commerce_hub_desc: "Since Ming China prohibited trade with Japan, the Satsuma domain, with the blessing of the Tokugawa shogunate, used the trade relations of the kingdom to continue to improve trade relations with China." #NT!
 RYU_major_maritime_commerce_hub_independance: "The Gateway to Free Asian Commerce" #NT!
 RYU_major_maritime_commerce_hub_independance_desc: "After the Ryukyu Treaty of 1859, Japan has reduced it's trade with the island but goods still flow into the [TSH.GetName]'s borders. After the West has influenced the legislation of the [RYU.GetName], their massive maritime port has become the free commerce hub and epicenter of trade in Asia. The entire world can now use Ryukyu as the gateway into Asian markets." #NT!
 RYU_the_veil_of_independance: "The Veil of Independance" #NT!
 RYU_the_veil_of_independance_desc: "Though technically under the control of Satsuma, Ryukyu was given a great degree of autonomy. To best serve the interests of the Satsuma daimyo and the shogunate, an emphasis on trade with China was instated. Ryukyu was a tributary state of China, and since Japan had no formal diplomatic relations with China, it was essential that China not realize that Ryukyu was controlled by Japan. Thus, Satsuma—and the shogunate—were obliged to be mostly hands-off in terms of not visibly or forcibly occupying Ryukyu or controlling the policies and laws there." #NT!
 SAT_the_prestige_of_ryukyu: "The Prestige of Ryukyu" #NT!
 SAT_the_prestige_of_ryukyu_desc: "Satsuma gained great prestige by putting on a show of parading the King, officials, and other people of Ryukyu to and through Edo. As the only han to have a king, and with an entire kingdom as vassals, Satsuma gained significantly from Ryukyu's exotic nature, reinforcing that Ryukyu was an entirely separate and independent kingdom." #NT!
  
 RYU_foreigner_discrimination_laws: "Foreigner Discrimination Laws" #NT!
 RYU_foreigner_discrimination_laws_desc: "As decreed by the Sanshikan ruling council, which is loyal to the [SAT.GetName], it is illegal for the citizens of [RYU.GetName] to interact with foreigners. Due to these laws, colonial influence upon the [RYU.GetName] is almost impossible." #NT!
  
 RYU_satsuma_vassal: "Satsuma Vassal" #NT!
 RYU_qing_tributary: "Qing Tributary" #NT!
  
 RYU_open_trade.1: "Negotiating Trade Terms" #NT!
 RYU_open_trade.1.t: "The [FROM.GetName] Requests Trade!" #NT!
 RYU_open_trade.1.d: "[FROM.GetName] has decided to open trade between our two kingdoms. The [ROOT.GetName] has a prestigious trading reputation that echos across the world." #NT!
 RYU_open_trade.1.a: "Negotiate trade terms with [FROM.GetName]!" #NT!
  
