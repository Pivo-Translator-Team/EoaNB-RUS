 ryukyu.31: "The Sho's Coup!" #NT!
 ryukyu.31.t: "The Sho's Coup!" #NT!
 ryukyu.31.d: "Last night, the Sho mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Sho loyalists, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!" #NT!
 ryukyu.31.a: "May God give the [RYU.GetName] victory and sovereignty!" #NT!
  
 ryukyu.32: "The Sho's Coup in the [RYU.GetName]!" #NT!
 ryukyu.32.t: "The Sho's Coup!" #NT!
 ryukyu.32.d: "Last night, the Sho mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Sho's forces, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!" #NT!
 ryukyu.32.a: "We must stop this at once!" #NT!
  
 ryukyu.33: "The Sho's Coup in the [RYU.GetName]!" #NT!
 ryukyu.33.t: "The Sho's Coup for the [RYU.GetName]!" #NT!
 ryukyu.33.d: "Last night, the Sho mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Sho's forces, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!" #NT!
 ryukyu.33.a: "The honorful [SAT.GetName] will end the Sho's rabble quickly." #NT!
  
 ryukyu.34: "The Sho's Coup in the [RYU.GetName]!" #NT!
 ryukyu.34.t: "The Sho's Coup for the [RYU.GetName]!" #NT!
 ryukyu.34.d: "Last night, the Sho mounted a coup upon the Sanshikan council in the [RYU.GetName]. While the capital was secured by the Sho's forces, the [SAT.GetAdjective] loyalists manged to secure the eastern side of [526.GetName]. Thus a civil war has now broken out in the [RYU.GetName]!" #NT!
 ryukyu.34.a: "Excellent, the Sho is cleansing the [TSH.GetName]'s influence." #NT!
  
 ryukyu.35: "The [QNG.GetName] Supports Our Coup!" #NT!
 ryukyu.35.t: "The [QNG.GetName] Supports Our Coup!" #NT!
 ryukyu.35.d: "While the [QNG.GetName] is unaware of our ties to the [SAT.GetName], they assume our loyalty is still with china. Due to this, they see the Sho's coup as a positive outcome." #NT!
 ryukyu.35.a: "A gracious gift from the [QNG.GetName]!" #NT!
  
