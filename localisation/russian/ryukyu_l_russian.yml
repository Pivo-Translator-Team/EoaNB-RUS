 ryukyu.30: "Victory for the Sho's Coup!" #NT!
 ryukyu.30.t: "Victory for the Sho's Coup!" #NT!
 ryukyu.30.d: "Now that the Sho's government has control over the [RYU.GetName] we send handpicked advisors." #NT!
 ryukyu.30.a: "Send them an advisor chosen by the Great Empror himself." #NT!
  
 ryukyu.46: "The New Epicenter of Commerce in Asia" #NT!
 ryukyu.46.t: "The Ryukyu Treaty of 1859" #NT!
 ryukyu.46.d: "The [RYU.GetName] has recently fought a war of independance against [SAT.GetName]. With the aid of the [QNG.GetName] and Western Powers, Ryukyu was able to succede. The Western Powers that assisted have convinced the Sho to revoke all foreigner discrimination laws, making it a critical maritime hub for colonial powers within the region.\n\nAfter the Ryukyu Treaty of 1859, Japan has reduced it's trade with the island but goods still flow into the [TSH.GetName]'s borders. After the West has influenced the legislation of the [RYU.GetName], their massive maritime port has become the free commerce hub and epicenter of trade in Asia. The entire world can now use Ryukyu as the gateway into Asian markets." #NT!
 ryukyu.46.a: "Glad to see Ryukyuans are on the spotlight!" #NT!
 ryukyu.46.b: "Remind them they are still our tributary." #NT!
 ryukyu.46.c: "[SAT.GetName] failed us!" #NT!
 ryukyu.46.e: "We have dishonored our Shogunate." #NT!
 ryukyu.46.f: "Remind them of our agreements." #NT!
 ryukyu.46.g: "That's great for them." #NT!
  
 ryukyu.47: "The Qing Empire Welcomes Our Loyalty" #NT!
 ryukyu.47.t: "The Qing Empire Welcomes Our Loyalty" #NT!
 ryukyu.47.d: "During this coup the [RYU.GetName] has never formally addressed the status of it's tributary status. The [QNG.GetName] are expecting us to continue our tributary relationship. Additionally for the young sho to request an investiture in 6 years to formally authorize him as Sho of Ryukyu. As is tradition, a Sho must rule for 15 years before a request can be made. Only then will the Great Emperor himself decide if Sho Tai is worthy of becoming an formal Sho of the [RYU.GetName].\n\nAs an insurance for our continued loyalty, the Emperor has so graciously bestowed upon us an advisor to oversee civil development." #NT!
 ryukyu.47.a: "We cannot risk losing trading access to the [QNG.GetName]!" #NT!
  
 ryukyu.48.t: "Our Agreement With The British" #NT!
 ryukyu.48.d: "The [ENG.GetName] demands we enact a ban on slavery and allow British Companies in as part of our agreement. Efforts to set up an British operated Textile Industry are underway as soon as Ryukyu bans slavery.\n\n The [ENG.GetName] have also demanded their officials to oversee commerce within the Sho's new government." #NT!
 ryukyu.48.a: "Tell them we will end slavery to our best ability." #NT!
  
 ryukyu.49.t: "Our Agreement With The USA" #NT!
 ryukyu.49.d: "The [USA.GetName] does not believe the [RYU.GetName] would be able to defend it's sovereignty. Due to this, they have decided to keep their US Marine division, under command of Matthew Calbraith Perry, in Ryukyu to oversee peacekeeping.\n\nThe [USA.GetName] has also demanded the [RYU.GetName] to have Matthew Calbraith Perry be in our Military High Command." #NT!
 ryukyu.49.a: "We have little choice in this matter, tell them it shall be done." #NT!
  
 ryukyu.50.t: "Our Agreement With The French" #NT!
 ryukyu.50.d: "As part of our agreement, the [RYU.GetName] is to allow French administrators to advise the Sho. Additionally they assert our independance is at risk without their navy and will be stationing a fleet in our docks. under our command, for peacekeeping efforts.\n\nTo compensate for such a generous offers, the [FRA.GetName] demands their officials to be in the Sho's new government and in the Sho's Naval Command." #NT!
 ryukyu.50.a: "We are bound by our honor, tell them we will fulfill the agreement." #NT!
  
