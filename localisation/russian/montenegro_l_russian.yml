 MNT_Disastrous_Agriculture_desc: "Our agriculture is inefficient, backward and unsustainable. Our biggest enemy here isn't Ottomans, but bad weather, drought and sometimes even hunger and if it looks like it's going to be better all progress is literally even by marching armies."
  
