 montenegro.46.t: "fate of montenegro"
 montenegro.46.d: "Following the conclusion of the Scrutari negotiations, the Montenegrin government decided today to surrender and admit defeat."
 montenegro.46.a: "will this be the battle that ends this war?"
  
 montenegro.47.t: "battle of Grahovec"
 montenegro.47.d: "today the Ottoman army was repulsed near the village of Grahovec, our men bravely defended our homeland from the invasion of Ottoman troops, in general it can be said that our commanders behaved heroically, despite the Ottoman superiority they refused any dishonorable steps, above all we can criticize the fact that the enemy was given time to bury the dead and it was not decided to interrupt the water supply, which would have ensured us an advantage, but it would have been dishonest, despite all the difficulties our heroes won with all the glory that will soon go around the world, we also managed to secure good Ottoman armament in the form of rifles and also excellent cannons which were among other things, a huge advantage for the Ottomans"
 montenegro.47.a: "let's celebrate this victory"
  
 montenegro.48.t: "battle of Grahovec"
 montenegro.48.d: "Today our army suffered a huge defeat near the village of Grahovec. We lost our men, cannons, rifles, glory, and morale. Despite this loss, it is necessary to point out that the Montenegrin soldiers behaved honorably and allowed us to bury our deceased soldiers."
 montenegro.48.a: "it is the end of the beginning of the Montenegrin rebellion"
  
 montenegro.49.t: "war demaged lands"
 montenegro.49.d: "As a result of the war and the terror perpetrated by the Ottomans on our population, hordes of refugees are fleeing from the peripheries that are under Ottoman rule to Montenegro, where they are looking for a better life, but unfortunately for us, we are not sufficiently supplied with food and we do not have enough jobs for them. We will have to take care of the Montenegrins, although we"
 montenegro.49.a: " ok "
  
 montenegro.50.t: "uprising in herzegovina"
 montenegro.50.d: "After a long period of unrest in Herzegovina, Luka Vukalovic has finally gathered enough resources and stepped out of the shadows to escape Ottoman brutality. His main effort is to win the freedom of the people. Vukalovic has long worked with the Black Mountain, and we inspired him when we gained independence in 1853. Our long and strong relations suggest that we could gain a powerful ally in this way, or at least merge with part of their territory."
 montenegro.50.a: "we are brothers in arms"
 montenegro.50.b: "play as herzegovina ( Montenegro will help )"
 montenegro.50.c: "we don't step into the same river twice"
  
 montenegro.51.t: "Montenegro has decided to support Herzegovina"
 montenegro.51.d: "Today, combat actions have been launched by Montenegro against our empire in order to support the rebels in the Bosnian Empire, who are terrorizing the population and murdering our men."
 montenegro.51.a: "their treachery will be justly rewarded "
  
 montenegro.52.t: "Montenegro revolt"
 montenegro.52.d: "Montenegro, which supported the Herzegovinian rebellion most famously, gained such influence in the oblati that the agrarian storm grew into a liberation struggle, the roles were reversed Montenegro does not support the rebellion but the Montenegrin rebellion, if we want to assert our interest we will have to consider diplomatic intervention"
 montenegro.52.a: "to weaken the Ottoman Empire to support Montenegro"
 montenegro.52.b: "let's watch from afar, it's too risky a venture"
 montenegro.52.c: "at the Congress of Paris said the integrity of the Ottoman Empire "
