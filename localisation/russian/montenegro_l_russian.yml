 montenegro.45.t: "fate of herzegovina rebelion"
 montenegro.45.d: "Today the surrender of the last rebels in Herzegovina was announced, and now we will decide what will happen to her, but let's not forget that we have promised Luka Vukalovic the title of voivode of Zubac, Kruevica, Draevica, and Sutorina and also amnesty for all rebels. It is up to us if we keep our promises, thanks to which Herzegovina surrendered."
