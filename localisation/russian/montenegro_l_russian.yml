 OTO_battleofgrahovac.15.t: "Montenegrin Revolt Failed"
 OTO_battleofgrahovac.15.d: "Today we could successfully say that we manage to finish one thing that plague our lands for many months. A few hours ago, we receive information that the last of the rebel armed groups surrendered to our army. By this, one more problem in our hot Balkan frontier is finally solved. This unlocks to us more space to improve regional administration and stability in the area as a whole."
 OTO_battleofgrahovac.15.a: "Finally, we manage to achieve victory."
  
 OTO_battleofgrahovac.16.t: "Our Revolt Failed"
 OTO_battleofgrahovac.16.d: "Today early in the morning last of our armed forces laid down weapons and surrender to the enemy. This was done after the conclusion that more resistance would only bring more pressure on a civilian population. After that, we are officially surrendering to the Ottomans and putting ourselves on their mercy. The last thing left to us is to let's hope they won't be so cruel to us."
 OTO_battleofgrahovac.16.a: "What a pity day. Let's hope we can get from this quickly."
  
 OTO_battleofgrahovac.17.t: "Montenegrin Revolt Succeeded"
 OTO_battleofgrahovac.17.d: "Throw a truly brutal and very unfair tactic Montenegrins manage to defeat in the field. This is hugely dishonest to our armed forces because they were beaten by an unprofessional armed farmer from the mountains. But this is not the worst thing of all. We need to negotiate with them and agree with most of their demands."
 OTO_battleofgrahovac.17.a: "How could this happen."
  
 OTO_battleofgrahovac.18.t: "Our Revolt Succeeded"
 OTO_battleofgrahovac.18.d: "We were contacted by the Ottoman envoy. He arrived to us with a very good message. That's that Ottomans are ready to admit defeat and accept most of our demands from our negotiation, which take place sometime earlier in Mostar. This is another important step toward our national goal of final independence from any foreign oppressors."
 OTO_battleofgrahovac.18.a: "Glory to us all and our nation."
  
 OTO_battleofgrahovac.19.t: "Luka Vukalović Makes Moves"
 OTO_battleofgrahovac.19.d: "Please when this fire to you, report it to us."
 OTO_battleofgrahovac.19.a: "Thanks."
 OTO_battleofgrahovac.19.b: "Thanks."
  
 OTO_battleofgrahovac.20.t: "We Won the Battle"
 OTO_battleofgrahovac.20.d: "We have now a report from a clash that occurred between our armies in earlier hours. It was firstly truly unbelievable, but after the raging battle calmed down winning side became clear. Our armies had managed to strike a glorious victory over the enemy, which had fled the battlefield and left much valuable loot which can we display during our parades."
 OTO_battleofgrahovac.20.a: "Let's celebrate this victory."
  
 OTO_battleofgrahovac.21.t: "Stalemate"
 OTO_battleofgrahovac.21.d: "If you get this, something is probably wrong."
 OTO_battleofgrahovac.21.a: "Ok."
  
 OTO_battleofgrahovac.22.t: "We Were Defeated in the Battle"
 OTO_battleofgrahovac.22.d: "We have now a report from a clash that occurred between our armies in earlier hours. It was firstly truly unbelievable, but after the raging battle calmed down winning side became clear. Our armies had been defeated and fled from the battlefield. This left our enemy with much valuable loot, which he could use as he want to. It's truly a sad day for us all, and more specifically for close ones to them, who felt for nothing. Let's hope this will never repeat."
 OTO_battleofgrahovac.22.a: "We need more luck in future battles."
  
