 ireland.1.t: "Crisis Looms Large" #NT!
 ireland.1.d: "Our new Republic has been faced with problems and strife before, but the Unionist Tensions have flared up. Several armed groups have demanded that our government recognize their struggle and their political movement as a legitimate.\n\nWe are faced with a tough decision; some hot-headed Republicans believe this is enough motive to round up all the Unionists once and for all, while some are surprisingly in favour of giving them full recognition and even autonomy!\n\nWe can either give them everything they want, and benefit from their wealth, or destroy them, ravaging our country in war once again. Or maybe we can take the long route, and come to a common agreement between us all?\n" #NT!
 ireland.1.a: "Cave to the Unionists" #NT!
 ireland.1.b: "Find a Democratic Solution" #NT!
 ireland.1.c: "Gather the Republicans" #NT!
 ireland.2.t: "Crisis Looms Large" #NT!
 ireland.2.d: "Our gerrymandering and voter suppression didn't work as we hoped it would. Entire chunks of the country are demanding that the Unionist Government form a coalition with another popular party, or step down entirely! Some are threatening diplomatic actions, but the old IRB Leaders are not being quite about their own plans for us!\n\nIf we agree to step down, the Unionists will be outraged, particularly in the North. If we strike back with force, we will be on the brink of civil war. We can always ask our friends in Britain for help, but that will give the Republicans even more support. We must decide what to do, or face the chaos of war." #NT!
 ireland.2.a: "Form a Government with the Centre" #NT!
 ireland.2.b: "It will all just blow over" #NT!
 ireland.2.c: "Call the British, they are our only hope" #NT!
 ireland.3.t: "Intergrate The IRB?" #NT!
 ireland.3.d: "The Irish Republican Brotherhood was a key movement in our fight for independence; But what should we do with them now? If we integrate them into the government, this will have an adverse effect on our future relations with the UK." #NT!
 ireland.3.a: "They shall be integrated into the Government" #NT!
 ireland.3.b: "They stood in the way of a peaceful independence" #NT!
 ireland.4.t: "The United Kingdom and ???" #NT!
 ireland.4.d: "The United Kingdom of Great Britain &... ? With our independence, the old title may need to change? Will we still consider ourselves as part of the UK?" #NT!
 ireland.4.a: "We are Ireland, they are the UK. Simple as that..." #NT!
 ireland.4.b: "We are an integral part of the United Kingdom, now and forever!" #NT!
 ireland.5.t: "The United Kingdom Won't Send Aid!" #NT!
 ireland.5.d: "We will have to continue on our own..." #NT!
 ireland.5.a: "Shame" #NT!
 ireland.6.t: "The United Kingdom Sends Aid!" #NT!
 ireland.6.d: "The British Government has sent some much needed aid, we will use this to help us through this rough transition." #NT!
 ireland.6.a: "Great!" #NT!
 ireland.7.t: "The United Kingdom Sends More Aid!" #NT!
 ireland.7.d: "The British Government has sent more than enough aid, we will use this to help us through this rough transition. With the extra help, this should be smooth sailing!" #NT!
 ireland.7.a: "Great!" #NT!
 ireland.8.t: "An Gorta Mór" #NT!
 ireland.8.d: "From 1840 until 1852, our vital crop of potatoes failed due to blight; and then continued to fail. Our people either starved or fled the island, and we have only just restored a stable crop." #NT!
 ireland.8.a: "Let us fix this!" #NT!
 ireland.9.t: "The United Kingdom Won't Help!" #NT!
 ireland.9.d: "The British Government has refused to assist us when we are at the brink of civil war. However, the Red Hand organization has offered to help us where the British won’t, while accepting this help may ensure we hold on to power, many would be un-happy with this and will surely lead to anarchy. On the other hand, if we do nothing, we will lose power to the republicans… it is only a matter of time." #NT!
 ireland.9.a: "Accept the Red Hand's Offer" #NT!
 ireland.9.b: "Decline the Red Hand's Offer" #NT!
 ireland.10.t: "The United Kingdom Sends Aid!" #NT!
 ireland.10.d: "The British Government has sent some much needed aid, we will use this to help our Unionist Government to stay in office and crush any republican resistance!" #NT!
 ireland.10.a: "Great!" #NT!
 ireland.11.t: "Ireland will Remain Apart of The British Empire!" #NT!
 ireland.11.d: "With the help of our allies. Ireland will remain apart of the British Empire for the foreseeable future! The republicans have been beaten and the Unionist remain in power." #NT!
 ireland.11.a: "Great!" #NT!
 ireland.12.t: "IRB Coup the Government!" #NT!
 ireland.12.d: "Earlier today the IRB stormed key government buildings and seized power of the nation swiftly. This will be great news for the overwhelming majority of Ireland, who have been forced to remain within the British Empire against their will. This will soon change, also with the restoration of Democracy not long after!" #NT!
 ireland.12.a: "Alright..." #NT!
 ireland.13.t: "Democratic Elections Restored!" #NT!
  ireland.13.d: "After a long and turbulent time in Ireland Democratic elections have finally been restored to the nation. Let us rebuild and hope for a prosperous future for Ireland! 
 ireland.13.a: "Great!" #NT!
  
