 IRE_focus_unionist_outrage: "Unionist Outrage" #NT!
 IRE_focus_unionist_outrage_desc: "The Plantations of Ulster by James I caused Irish Chieftains to flee their land, and put Scottish and English Landlords in charge of their possessions. Naturally, these planter's ancestors still feel strongly British, even in our new country." #NT!
 IRE_focus_find_solution: "Finding A Solution" #NT!
 IRE_focus_find_solution_desc: "We must find a solution to this crisis!" #NT!
 IRE_focus_tolerance: "Tolerance" #NT!
 IRE_focus_tolerance_desc: "The Unionist have been a torn in our sides during our drive for Home Rule. They are loyal lapdogs of the crown and feel different from the rest of Ireland... But there's no use picking a fight with them." #NT!
 IRE_focus_decimation: "Decimation" #NT!
 IRE_focus_decimation_desc: "An eye for an eye; a tooth for a tooth. Just as the Gaelic Heart of our island was torn from us, we will tear the rot of Uniosm out of our society. The militarism, pomp and inequality they promote must be stopped." #NT!
 IRE_focus_celebration: "Celebration" #NT!
 IRE_focus_celebration_desc: "The Unionist are right to feel British, they have sacrificed much for the Empire and they deserve to have their place on our island. We will make them a key part of our nation moving forward." #NT!
 IRE_focus_cross_community_interaction: "Cross Community Interaction" #NT!
 IRE_focus_cross_community_interaction_desc: " Diplomacy and channels of discussion must be upheld in order for there to be peace on our island.We can communicate with both sides of the community to solve problems." #NT!
 IRE_focus_break_orange_order: "Uproot the Planters" #NT!
 IRE_focus_break_orange_order_desc: "It will certainly shake up the already unstable country, but we must make moves to remove the Unionist from seats of power and influence. We must do this carefully, as too hard a push might just push the Unionist to conflict." #NT!
 IRE_focus_recognition: "Recognition" #NT!
 IRE_focus_recognition_desc: "We will recognise the Ulster Scots Language, their holidays such as the Glorious Twelfth and guarantee that Protestantism and Catholism will have equal footing in our new state." #NT!
 IRE_focus_saor_eire: "Saor Éire" #NT!
 IRE_focus_saor_eire_desc: "Ireland is free at last, 32 counties. The Famine is still fresh in the minds of our people, but now we can set our own path, free from England at last." #NT!
 IRE_focus_home_rule: "Home Rule" #NT!
 IRE_focus_home_rule_desc: "The British Parliament has given us the powers of self-determination. We achieved this without a bloody rebellion; proving that the pen is mightier than the sword." #NT!
 IRE_focus_dualism: "Dualism" #NT!
 IRE_focus_dualism_desc: "The British have finally released us, not as a puppet, but as equals. Two Kings, two Crowns. A Dual Monarchy to rival the Austro-Hungarians!" #NT!
 IRE_focus_where_to_from_now: "Where to from Now?" #NT!
 IRE_focus_where_to_from_now_desc: "From the ashes of Colonial Rule, we can now decide our own fate! But what direction will our first government take us?" #NT!
 IRE_focus_the_irb: "The IRB" #NT!
 IRE_focus_the_irb_desc: "The Irish Republican Brotherhood was a key movement in our fight for independence; But what should we do with them now?" #NT!
 IRE_focus_the_uk: "The UK" #NT!
 IRE_focus_the_uk_desc: "The United Kingdom of Great Britain &... ? With our independence, the old title may need to change? Will we still consider ourselves as part of the UK?" #NT!
 IRE_focus_new_free_state: "The New Free State" #NT!
 IRE_focus_new_free_state_desc: "Republicanism has always been our driving political spirit. Now we must decide whether to destroy everything from British rule, or 'borrow' a few successful ideas.." #NT!
 IRE_focus_addressing_inequality: "Address the Inequality" #NT!
 IRE_focus_addressing_inequality_desc: "Our people were exploited for 700 years. We must change this; even if it will make our industry less efficient." #NT!
 IRE_focus_request_aid: "Request Aid" #NT!
 IRE_focus_request_aid_desc: "It has been a rough transition in all sectors. We have to ask our overlords for some assistance in surviving the next few years." #NT!
 IRE_focus_filling_the_ranks: "Filling the Ranks" #NT!
 IRE_focus_filling_the_ranks_desc: "Our every growing Empire is expensive; and we must be willing to pay the price with the blood of our men." #NT!
 IRE_focus_strengthen_hold: "Tighten the Grip" #NT!
 IRE_focus_strengthen_hold_desc: "There are still some within Ireland who are not pleased with our current situation. We will show them that they are the few, not the many." #NT!
 IRE_focus_the_garda: "An Garda Siochana" #NT!
 IRE_focus_the_garda_desc: "The Gardaí are our first Police force; they are unarmed but the people trust them." #NT!
 IRE_focus_the_ric: "The RIC" #NT!
 IRE_focus_the_ric_desc: "The RIC have been the police force since 1822, and have put down many uprisings and revolts. Although they are made mostly of Irishmen, recent events have turned the public against the RIC." #NT!
 IRE_focus_the_dail: "Dáil Éireann" #NT!
 IRE_focus_the_dail_desc: "We will not simply echo the decisions made in London. We will create a new parliament in Leinster House, and let Irishmen rule from Ireland!" #NT!
 IRE_focus_2nd_westminister: "A 2nd Westminster" #NT!
 IRE_focus_2nd_westminister_desc: "Our Irish MPs are already voting in Westminster; the only thing we need is a channel to express their will in Ireland!" #NT!
 IRE_focus_first_irish_election: "The First Irish Elections" #NT!
 IRE_focus_first_irish_election_desc: "This will be our first elected governments. Because of this, it will be our most important election!" #NT!
 IRE_focus_liberal_cause: "Liberalism" #NT!
 IRE_focus_liberal_cause_desc: "The Liberals have tapped into the people's desire for change. They will craft our new nation into a beacon of progress." #NT!
 IRE_focus_centrism: "Centrism" #NT!
 IRE_focus_centrism_desc: "The Independent Irish Party has won the hearts and minds of the population in our first elections as a free country. They will keep Irish Politics on the center-line; at least for now..." #NT!
 IRE_focus_traditional_ways: "Unionism" #NT!
 IRE_focus_traditional_ways_desc: "It will be better for the country if we keep our ties with the Union. The Republicans will just have to live with it..." #NT!
 IRE_focus_to_the_future: "To the Future" #NT!
 IRE_focus_to_the_future_desc: "Ireland is forever buried in the misery and woe of her past. We must move forward and break the chains of our history." #NT!
 IRE_focus_remove_angloirish: "Remove the Anglo-Irish" #NT!
 IRE_focus_remove_angloirish_desc: "The Anglo-Irish have had an unfair monopoly for far too long, we will nationalize some of their property to appease the people." #NT!
 IRE_focus_open_voting_to_all: "Open up the Voting to Everyone" #NT!
 IRE_focus_open_voting_to_all_desc: "Everyone, from the slums of Dublin to the Islands off the coast, must be able to vote in our elections. It is only fair!" #NT!
 IRE_focus_present_troubles: "Present Troubles" #NT!
 IRE_focus_present_troubles_desc: "Ireland will go no where if we don't get out of our current problems; the Famine has barely left us and the Liberals want us to progress just like that! We need to rebuild, not reformation!" #NT!
 IRE_focus_improve_ballout_cc: "Improve Ballot Counting and Collection" #NT!
 IRE_focus_improve_ballout_cc_desc: "For a small island, we have a lot of tiny communities to get to. We'll try and speed up the process to make voting more efficent." #NT!
 IRE_focus_four_provinces_plan: "All Four Provinces" #NT!
 IRE_focus_four_provinces_plan_desc: "We have a chance to rebuild fairly and equally, and we will take it. Connacht, Munster, Ulster and Leinster will be developed at the same time!" #NT!
 IRE_focus_our_past: "Our Proud Past" #NT!
 IRE_focus_our_past_desc: "We have been a crucial part of the Union since the time of James I. We should keep these lessons in mind as we move forward." #NT!
 IRE_focus_strengthen_landlords: "Strengthen the Landlords" #NT!
 IRE_focus_strengthen_landlords_desc: "The factory owners, the landlords and the Anglo-Irish are the base of our support! We must reward our supporters." #NT!
 IRE_focus_voter_sup: "Voter Suppression" #NT!
 IRE_focus_voter_sup_desc: "It is an unfortunate reality but Republican propaganda has turned most of the country against us. We'll have to try some different methods to staying in power." #NT!
 IRE_focus_found_curragh: "Found The Curragh" #NT!
 IRE_focus_found_curragh_desc: "The Curragh is the center of our military, based in Co. Kildare. Whatever path we take, every officer, trooper, gunner and private will go through its gates." #NT!
 IRE_focus_utilise_rebels: "Utilize the Rebels" #NT!
 IRE_focus_utilise_rebels_desc: "We have learned from our many rebellions that it is better to fight an enemy in the hills than in the field. We must keep this in mind for our new army." #NT!
 IRE_focus_integration: "Integration" #NT!
 IRE_focus_integration_desc: "Every grand battleship in Nelson's Navy, every army marching abroad and every distant colony of the Empire has an Irishman in its midst. We have a lot of experience to draw off of, and we must utilize it!" #NT!
 IRE_focus_united_army: "A United Army" #NT!
 IRE_focus_united_army_desc: "There is no room for nationalism in our  British Empire. We must all fight under one flag, as one united army." #NT!
 IRE_focus_glen_imaal: "The Glen of Imaal" #NT!
 IRE_focus_glen_imaal_desc: "We have identified the Glen of Imaal in Co.Wicklow as an ideal location for a new firing range. We can now test and train with our new howitzers!" #NT!
 IRE_focus_well_organised_militia: "A Well Organized Militia" #NT!
 IRE_focus_well_organised_militia_desc: "We have no problem in finding men (& women) willing to serve in the name of Éire! But they may become difficult to manage..." #NT!
 IRE_focus_rifle_for_every_man: "A Rifle For Every Man" #NT!
 IRE_focus_rifle_for_every_man_desc: "Our previous military experience has also taught us that we need to get a rifle to every man. No more fighting with pikes. We will set up a new state ran armory!" #NT!
 IRE_focus_republican_army: "A Republican Army" #NT!
 IRE_focus_republican_army_desc: "We will never lose our Republic again. From Galway to Dublin, Cork to Belfast, every town will be defended. Éírinn go Brách!" #NT!
 IRE_focus_standing_force: "A Standing Force" #NT!
 IRE_focus_standing_force_desc: "We must have a proper and well-trained force to defend Ireland, not just a horde of patriotic culchies." #NT!
 IRE_focus_training_beats_up: "Training Beats Everything" #NT!
 IRE_focus_training_beats_up_desc: "We must win every battle on paper in the war-room before we even attempt to fight an enemy. Every solider must be their own army, even if it will make our training more lengthy." #NT!
 IRE_focus_repatriate_vets: "Repatriate Veterans" #NT!
 IRE_focus_repatriate_vets_desc: "There are a large amount of Irish Veterans scattered around the globe and at home. We must find them and learn from them!" #NT!
 IRE_focus_british_equipment: "British Equipment" #NT!
 IRE_focus_british_equipment_desc: "The guns, swords and cannons produced in Birmingham, Manchester and London are some of the finest in the world. We must have the best weapons for our army!" #NT!
 IRE_focus_regular_exercises: "Regular Exercises" #NT!
 IRE_focus_regular_exercises_desc: "Our unique place in the Empire gives us a chance to train with troops from the cold of Newfoundland, to the dry plains of South Africa. Lets organize some regular exercises!" #NT!
 IRE_focus_irish_guard: "Irish Regiments" #NT!
 IRE_focus_irish_guard_desc: "We will request that several new Irish Regiments be formed, in order to increase morale within our ranks. We have a strong military heritage in the British Army and we should be honored with our own Regiments!" #NT!
 IRE_focus_irish_equitation: "Irish Equitation" #NT!
 IRE_focus_irish_equitation_desc: "The Irish have always had an affinity with horses; the Curragh is even built beside a race-track! We will continue to advance our tactics and technology for cavalry." #NT!
 IRE_focus_support_weapons_excellence: "Support Weapons Excellence" #NT!
 IRE_focus_support_weapons_excellence_desc: "We will start looking into specialised engineers and recon battalions to give us the edge in battle." #NT!
 IRE_focus_moutaineers: "Mountaineers" #NT!
 IRE_focus_moutaineers_desc: "Ireland isn't particularly mountainous but there are notable and dominat eranges that we will need to have total control over." #NT!
 IRE_focus_cabhlach_na_helireann: "Cabhlach na hÉireann" #NT!
 IRE_focus_cabhlach_na_helireann_desc: "Translation - Navy of Ireland" #NT!
 IRE_focus_harland_wolf: "Harland and Wolffe" #NT!
 IRE_focus_harland_wolf_desc: "Harland and Wolffe have set up their new shipyards on Queen's Island, in Belfast. It might be wise to invest in this pair, as they seem quite promising!" #NT!
 IRE_focus_guard_waters: "To Guard Our Waters" #NT!
 IRE_focus_guard_waters_desc: "Our limited naval output at the moment means we should focus on one specific area; we will have to create a small and potent screening fleet to guard our waters" #NT!
 IRE_focus_reinforce_dublin: "Reinforce Dublin" #NT!
 IRE_focus_reinforce_dublin_desc: "Many Royal navy Ships returning from action in the Atlantic and Channel pass by our east coast. We should develop new repair facilities." #NT!
 IRE_focus_gateway_to_west: "Gateway to the West" #NT!
 IRE_focus_gateway_to_west_desc: "Galway has traditionally been the last stop in Europe before heading off towards America. We will fortify and enhance this vital outpost!" #NT!
 IRE_focus_renew_naval_ways: "Renew Our Naval Ways" #NT!
 IRE_focus_renew_naval_ways_desc: "Ireland  is an island nation and we have always relied on our waters for food and for defense. We will have to catch up with the new ways of Naval Warfare." #NT!
 IRE_focus_irish_rovers: "Irish Rovers" #NT!
 IRE_focus_irish_rovers_desc: "For a long time, Irish crews have traveled the world for business and for adventure. We should order more of these trade ships in order to support out growing economy!" #NT!
 IRE_focus_heireann: "Long hÉireann" #NT!
 IRE_focus_heireann_desc: "We shall no longer refer to our vessels with HMS, they will become Long hÉireann. Let the L.É Murchu be the first of many!" #NT!
 IRE_focus_naval_colleges: "Open up the Naval College" #NT!
 IRE_focus_naval_colleges_desc: "We will open up a state of the art Naval College in Ringaskiddy, Co Cork. It may not match Greenwich, but it'll give our brave sailors and edge!" #NT!
 IRE_focus_seek_foreign_help: "Seek Help From Abroad" #NT!
 IRE_focus_seek_foreign_help_desc: "Our navy will be a lot different than that of the British Empire.  We will seek out aide from other nations who may give us a different approach to Naval Warfare and Ship-Building." #NT!
 IRE_focus_royal_navy_advisors: "Royal Navy Advisors" #NT!
 IRE_focus_royal_navy_advisors_desc: "Britannia does well and truly rule the waves, and she can help us to try and do the same. We shall contact our old comrades and see if they would be willing to help us out." #NT!
 IRE_focus_irish_industry: "Irish Industry" #NT!
 IRE_focus_irish_industry_desc: "It is wrong to compare the Irish Industrial Revolution to that of Britain's. We may lack raw resources but we have good infrastructure and a will to improve." #NT!
 IRE_focus_irish_business: "Irish Business" #NT!
 IRE_focus_irish_business_desc: "We will encourage the businesses that thrived under British Rule to do the same under new administration!" #NT!
 IRE_focus_rural_revival: "Rural Revival" #NT!
 IRE_focus_rural_revival_desc: "The West and Southwest have been neglected for too long. We will build them back into thriving hubs of industry." #NT!
 IRE_focus_enforce_metropole: "Enforce the Metropole" #NT!
 IRE_focus_enforce_metropole_desc: "Dublin will always be the center of our economy and our industry. We will need to improve our capital before we even think of the rest of the country." #NT!
 IRE_focus_guinness: "Guinness" #NT!
 IRE_focus_guinness_desc: "Guinness is the largest brewery in the world, and delivers thousands of litres of stout to Irishmen and women across the world." #NT!
 IRE_focus_waterford_crystal: "Waterford Crystal" #NT!
 IRE_focus_waterford_crystal_desc: "Waterford Crystal have been making ornate glass since 1783. They have recently closed, so we now have the chance to bring some new jobs back to Waterford." #NT!
 IRE_focus_trans_alantic_ship: "Trans-Atlantic Shipping" #NT!
 IRE_focus_trans_alantic_ship_desc: "We our the first step into Europe and the last stop before America for many traders and travelers. Thousands of Irish people have fled our country in coffin ships, and we must develop safe ways for them to return to their homeland." #NT!
 IRE_focus_real_capital: "The Real Capital" #NT!
 IRE_focus_real_capital_desc: "Cork is often hailed as the 'Real Republic'. We can't give them much but we'll certainly invest in the city and the surroundings." #NT!
 IRE_focus_small_quarries: "Small Scale Quarries" #NT!
 IRE_focus_small_quarries_desc: "There are many small scale limestone quarries dotted around the North-West. If we can harness this cottage industry, we could start extracting valuable goods." #NT!
 IRE_focus_appease_farmers: "Appease the Farmers" #NT!
 IRE_focus_appease_farmers_desc: "Farmers, big and small, hold considerable power all throughout the country. By passing certain laws and implementing new schemes, we can gain their trust; and their vote!" #NT!
 IRE_focus_dundalk_docks: "Dundalk Docks" #NT!
 IRE_focus_dundalk_docks_desc: "The Irish Sea is vital for trade between us and Britain. We must have proper ports and docks on our east coast!" #NT!
 IRE_focus_fund_rigby: "Fund Rigby Arms" #NT!
 IRE_focus_fund_rigby_desc: "We need some domestic arms manufacturing in Ireland! Rigby Arms have been going since 1775 and would be the ideal candidate!" #NT!
 IRE_focus_north_irish_linen: "Northern Irish Linen" #NT!
 IRE_focus_north_irish_linen_desc: "Ulster has had a large boom in the production of linen and other textiles. We must encourage and support this growing industry." #NT!
 IRE_focus_dublin_kingstown_rail: "The Dublin & Kingstown Railway" #NT!
 IRE_focus_dublin_kingstown_rail_desc: "The D&KR is the world's first commuter railway, bringing tourists and sightseers from the inner city to Dún Laoghaire. Open since 1834, we must replicate its success!" #NT!
 IRE_focus_cork_brandon_south_rail: "Cork, Bandon and South Coast Railway" #NT!
 IRE_focus_cork_brandon_south_rail_desc: "The CB&SC Railway is our second big venture; connecting the Southern Coast through Cork! We will now be able to connect Dublin and Cork better!" #NT!
 IRE_focus_belfast_north_rail: "Belfast and Northern Counties Railway" #NT!
 IRE_focus_belfast_north_rail_desc: "The B&NC Railway will allow us to transport raw goods to the shipyards in Belfast with ease, as well as connecting North and South!" #NT!
 IRE_focus_south_west_rail: "Great Southern & Western Railway" #NT!
 IRE_focus_south_west_rail_desc: "The GS&WR will be the last great step in connecting up our new independent Ireland! All of the major railways are now under one company!" #NT!
 IRE_focus_more_research_inst: "Build More Research Institutes" #NT!
 IRE_focus_more_research_inst_desc: "The Royal Colleges of Surgeons and Science as well as the Natural History Museum will be vital for assisting and inspiring new research projects!" #NT!
 IRE_focus_improve_rosslare: "Improve the Rosslare Ferry" #NT!
 IRE_focus_improve_rosslare_desc: "Rosslare has been a vital naval port since the Norman invasions of the 12th century! We will enhance the facilities there to trade with our partners abroad!" #NT!
 IRE_focus_invest_tyndall: "Invest in Tyndall's Work" #NT!
 IRE_focus_invest_tyndall_desc: "John Tyndall is one of the most revolutionary physicists in the world. He has discovered why the sky is blue and the greenhouse effect. We must spread his work in Ireland!" #NT!
 IRE_focus_electrification: "Electrification!" #NT!
 IRE_focus_electrification_desc: "The first public electric light in our country was installed outside of the Freeman's Journal in Dublin, but Carlow Town holds the honor of being the first inland town in Ireland or Britain to be illuminated!" #NT!
 IRE_focus_irish_renaissance: "The Irish Renaissance" #NT!
 IRE_focus_irish_renaissance_desc: "Ireland as a nation has been reborn; now our culture must also do the same! We will become a land of saints and scholars once again and reintroduce old Gaelic traditions and ideals." #NT!
 IRE_focus_encourage_great_minds: "Encourage Great Minds" #NT!
 IRE_focus_encourage_great_minds_desc: "Ireland has always had an abundance of innovators, writers and scholars. We must keep them in Ireland so we can benefit from their works!" #NT!
 IRE_focus_wilde_shaw: "Wilde and Shaw" #NT!
 IRE_focus_wilde_shaw_desc: "Oscar Wilde and George Bernard Shaw are two of the greatest minds alive in the fields of literature. We must invite them to speak in our colleges and public places." #NT!
 IRE_focus_hollands_creation: "Embrace Holland's Creation" #NT!
 IRE_focus_hollands_creation_desc: "John Holland has been a helpful ally in America for the Fenian Brotherhood, and his revoultion of the modern submarine could give our navy an edge!" #NT!
 IRE_focus_gaelic_revival: "The Gaelic Revival" #NT!
 IRE_focus_gaelic_revival_desc: "The late 19th century has seen the rise in movements seeking to encourage and revive the old Irish traditions, music, language and customs of the past!" #NT!
 IRE_focus_irish_question: "The Irish Question" #NT!
 IRE_focus_irish_question_desc: "Now that we have control over our education and administration, we must decide what part the Irish language will have in our country." #NT!
 IRE_focus_gaeilge_only: "As Gaeilge Only" #NT!
 IRE_focus_gaeilge_only_desc: "Trying to change our entire population back to Irish will be very difficult, but as the saying says 'Is fearr Gaeilge briste, ná Béarla clíste'... Broken Irish is better than clever English." #NT!
 IRE_focus_irish_every_level: "Irish at Every Level" #NT!
 IRE_focus_irish_every_level_desc: "Every civil servant who serves our country must be fluent in our native tongue. Only by doing this can we tear out the parasitic influence of our colonizers." #NT!
 IRE_focus_balanced_approach: "A Balanced Approach" #NT!
 IRE_focus_balanced_approach_desc: "We must use a mix of English and Gaelic." #NT!
 IRE_focus_dual_system: "Dual System" #NT!
 IRE_focus_dual_system_desc: "We will have a blend of Irish and English. Everything will be translated from road-signs to government offices and there will be two official languages." #NT!
 IRE_focus_change_adapt: "Change and Adapt" #NT!
 IRE_focus_change_adapt_desc: "Irish is an outdated and confusing language, and will only hold us back as we modernize. Besides, our language and customs are a common factor with ourselves and Britain." #NT!
 IRE_focus_root_out_gaeilgors: "Root out the Gaeilgors" #NT!
 IRE_focus_root_out_gaeilgors_desc: "The last holdouts of Irish-Speakers in the West of Ireland have always been hotbeds of resistance. We must demand that they integrate with the rest of us; so we can keep an eye on them at the very least..." #NT!
  
  ######################################################################################################### 
  ############################################### GREAT FAMINE ############################################ 
  ######################################################################################################### 
  
 #IRE_great_famine: "The Great Hunger" #NT!
 IRE_great_famine_desc: "From 1840 until 1852, our vital crop of potatoes failed due to blight; and then continued to fail. Our people either starved or fled the island, and we have only just restored a stable crop." #NT!
 IRE_farmers_debt: "Farmer's Debt" #NT!
 IRE_farmers_debt_desc: "Thousands of farmers are still facing bankruptcy, due to outstanding loans, unpaid rent and struggling crop prices. We will have to pay them off if we can ever hope to recover..." #NT!
 IRE_community_work_scheme: "Community Work Schemes" #NT!
 IRE_community_work_scheme_desc: "Even after the decade of great strife, the people of Rural Ireland are still determined to find work and help the common cause. Lets provide them with an occupation." #NT!
 IRE_revive_small_village: "Revive Small Villages" #NT!
 IRE_revive_small_village_desc: "There are derelict villages dotted around the landscape now, relics of a pre-Famine Ireland. We have to encourage and provide for those who are still living in these areas." #NT!
 IRE_new_agri_methods: "New Agricultural Methods" #NT!
 IRE_new_agri_methods_desc: "Outdated and archaic methods of farming sent us into the chaos of the Famine. New advances in agriculture should be integrated in order to prevent any more catastrophes!" #NT!
 IRE_prevent_subdivison_of_land: "Prevent the Sub-divison of Land" #NT!
 IRE_prevent_subdivison_of_land_desc: "For generations, Farmers split their farms equally between their sons, and their sons followed suit. We will encourage farmers to be more wise with their land management." #NT!
 IRE_scar_that_never_heal: "A Scar That Will Never Heal" #NT!
 IRE_scar_that_never_heal_desc: "We have began the long and hard path of healing our nation. We may never fully recover, but we can still dream and continue fixing the many problems our nation has." #NT!
  
