 arg.16.t: "Государство [BUE.GetName] просит нашей помощи."
 arg.16.a: "Мы предоставим им необходимую поддержку."
 arg.16.b: "Игнорируйте их, нам не за чем связываться с изгоями."
 arg.17.t: "Государство [ENG.GetName] предоставляет помощь"
 arg.18.t: "[ENG.GetName] игнорирует нас"
 arg.18.d: "Держава [ENG.GetName] отклонило нашу просьбу о помощи из-за политических разногласий и интересов, лежащих в иной плоскости."
 arg.18.a: "Проклятье!"
 arg.20.t: "Усмирение Ла-Риохи"
 arg.20.d: "Наша миссия в Ла-Риохе увенчалась успехом. Губернатор-выскочка, был побежден в провинции Анхель Пеньялоса, а затем казнен командиром наших войск в этом районе — Пабло Ларрасабалем."
 arg.20.a: "Прекрасно!"
