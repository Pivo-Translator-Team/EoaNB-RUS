 LOW_SUPPLIES_TIPS: "§GДля улучшения ситуации вы можете сделать одно из следующих:\n - Распределите или переместите свои подразделения, чтобы уменьшить местное потребление.\n - Постройте инфраструктуру более высокого уровня и убедитесь, что нет узких мест от столицы.\nЕсли доставка осуществляется по морю, также:\n - Постройте более высокие уровни морских портов в исходной и конечной провинциях.\n - Убедитесь, что вы построили достаточно конвоев.\n - Убедитесь, что вы сопровождаете конвои морской миссией "Сопровождение конвоя" по маршруту. Эффективность доставки может снизиться, если враги часто топят ваши конвои.§!"
