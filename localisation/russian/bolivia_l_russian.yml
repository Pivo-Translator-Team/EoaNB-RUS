 BOL_Jorge_Cordova_temp: "Хорхе Кордова"
 BOL_Jose_Maria_Linares_temp: "Хосе Мария Линарес"
  
  #Bolivia 
 bolivia.1.t: "¡Восстание Хосе Линареса!"
 bolivia.1.d: "Хосе Мария Линарес собрал армию повстанцев, чтобы занять пост президента [BOL.GetName]. Линарес, гений и настоящий патриот, хочет искоренить коррупцию из демократического правительства Боливии. Нынешнее правительство является протекционистским, и в случае успеха его восстания, он откроет страну для международных инвестиций и иностранной дипломатии.\n\nВесь мир ждет, кто станет президентом [BOL.GetName]."
 bolivia.1.a: "¡Прощай Эль Президенте!"
 bolivia.1.b: "¡Эль Президенте получит нашу поддержку!"
  
 bolivia_civil_war.2.t: "¡Восстание Хосе Линареса окончено!"
 bolivia_civil_war.2.d: "Восстание Хосе Линареса достигло успеха! Выборы состоялись вскоре после переворота, завершившегося победой Хосе Линареса как избранника народа! Он обещает очистить правительство от коррупции и восстановить демократию в Боливии.\n\nПосмотрим, продолжит ли Эль Президенте выполнять свои обещания..."
 bolivia_civil_war.2.b: "Восстание Хосе Линареса было разгромлено, а сторонники Хорхе Коровы остались живы. Похоже, Эль Президенте останется с нами еще на некоторое время..."
 bolivia_civil_war.2.a: "¡Славься Эль Президенте!"
  
 bolivia.2.t: "Хосе Мария Ача переиграл Линареса!"
 bolivia.2.d: "Хосе Мария Ача, генерал и бывший военный министр, вместе с министром Руперто Фернандесом и полковником Мануэлем Санчесом организовали переворот против диктатора Хосе Марии Линареса. Каудильо организовал временную хунту для организации правительства. Он пообещал новые выборы, амнистию для всех политических заключенных и сместить баланс власти в пользу Кочабамбы."
 bolivia.2.a: "Да здравствует новый Каудильо!!"
 bolivia.3.t: "Перес восстает против нашего президента!"
 bolivia.3.d: "Генерал Грегорио Перес не признал новое правительство Ача, он был нашим верным генералом, который подавлял мятежников, таких как Белзу, и поддерживал предыдущие правительства. Он двинулся в Ла-Пас, заручился поддержкой местных жителей города и собрал армию из 1000 человек, переместил ее в Оруро и первоначально разгромил наши силы. В отчаянной попытке Ача воссоединил военный совет, казалось бы, безнадежный, но генерал Мельгарехо выступил вперед и победил его в легком сражении на равнинах Сан-Хуана. Предатель был казнен в бою."
 bolivia.3.a: "Предатель мертв! Этот Мельгареджо — действительно великий генерал."
 bolivia.4.t: "Мельгареджо побеждает Ачу!"
 bolivia.4.d: "Верный и победоносный генерал Мельгареджо использовал ухудшающееся здоровье Ачи в своих интересах, заключив президента в тюрьму и взяв под контроль Ла-Пас. Он пользуется поддержкой могущественных землевладельцев и бывших каудильо, которым не нравилось правительство Ачи, например, тех, кто следовал за Бельсу. Мельгарехо правил безраздельно и угнетал многих своих соперников."
 bolivia.4.a: "Да здравствует Мельгареджо!"
 bolivia.5.t: "Восстание в Сукре"
 bolivia.5.d: "По мере того, как диктатура Мельгареджо постепенно теряла власть над политиками, многие повстанцы объединились под одной целью — конституционализмом. Считая правительство неконституционным, возникло много восстаний, но их было легко остановить. После ряда небольших сражений плохо обученная армия конституционалистов бежала и встретилась с Белзу, который объявил революцию, объединив более 1000 вооруженных людей в Сукре. Два авангарда встретились в Ла-Пасе, где повстанцы были отброшены, но реорганизованы, и большая часть Потоси попала под власть повстанцев и даже Тарихи, а конституционалисты Алехо и Сирило начали борьбу за взятие Кочабамбы."
 bolivia.5.a: "Наша страна не должна развалиться! Мельгареджо сокрушит повстанцев!"
