 FIN_the_language_strife: "Языковая борьба"
 FIN_the_language_strife_desc: "С того момента, как Великое княжество стало частью России, шведский язык по-прежнему считался и использовался как официальный язык в Финляндии, к удовольствию свекоманов, но к разочарованию фенноманов, которые хотели ввести финский язык в качестве официального языка для укрепления финской культуры и идентичности. Этот конфликт начинает преобладать в нашем обществе, мешает нам реформировать нашу систему и препятствует решению вопроса о независимости. Мы должны решить этот вопрос как можно скорее!".
 FIN_the_language_strife1: "Языковые разногласия"
 FIN_the_language_strife1_desc: "С того момента, как Великое княжество стало частью России, шведский язык по-прежнему считался и использовался как официальный язык в Финляндии, к удовольствию свекоманов, но к разочарованию фенноманов, которые хотели ввести финский язык в качестве официального языка для укрепления финской культуры и идентичности. Этот конфликт начинает преобладать в нашем обществе, мешает нам реформировать нашу систему и препятствует решению вопроса о независимости. Мы должны решить этот вопрос как можно скорее!".
