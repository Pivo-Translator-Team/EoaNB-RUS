 finland.11.t: "Граф Николай Адлерберг предлагает свои услуги"
 finland.11.d: "Граф Николай Адлерберг только что вернулся из дипломатической миссии в Берлине и может быть назначен генералом. Человек с его опытом и знаниями может быть весьма полезен для нашей армии и может помочь нам модернизировать ее."
 finland.11.a: "Нам всегда пригодится еще один генерал"
 finland.12.t: "Николай Адлерберг уходит в отставку"
 finland.12.d: "Николай Адлерберг служит нам уже некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни".
