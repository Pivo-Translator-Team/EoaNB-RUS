 finlandfocus.1.t: "Состояние финской экономики"
 finlandfocus.1.d: "Финская экономика традиционно аграрная, но с началом промышленной революции в прошлом веке все больше и больше стран индустриализировались, и идея индустриализации дошла до нас. И хотя наша страна все еще остается преимущественно сельскохозяйственной, и 85 % рабочей силы занято в этом секторе, в последние годы у нас быстро растет промышленный и коммерческий сектор. Что касается финского производства на душу населения, то оно ежегодно увеличивалось примерно на 0,4 %, хотя это была минимальная оценка, поскольку в ней не учитывался скот и некоторые зерновые культуры."
 finlandfocus.1.a: "Наша экономика нуждается в модернизации!"
 finlandfocus.2.t: "Будущее индустриализации"
 finlandfocus.2.d: "Пришло время выбрать, в каком направлении мы хотим двигаться в ближайшие годы в вопросе индустриализации. У нас есть выбор между §RИндустриализацией§! нашей экономики или сохранением фокуса на §GАгрикультуре§!"
 finlandfocus.2.a: "Индустриализация — вот путь к успеху!"
 finlandfocus.2.b: "Сосредоточение усилий на сельском хозяйстве — это правильный шаг!"
 finlandfocus.3.t: "Денежная реформа в Финляндии"
 finlandfocus.3.d: "В этом году Национальный банк Финляндии решил ввести собственную валюту - финскую марку! Одна марка равна 100 финским пенни. При введении марки было решено привязать ее к российскому рублю и установить обменный курс четыре марки за один рубль. Идея создания собственной валюты для Финляндии, заменившей российский рубль и, хотя и реже используемый, шведский риксдалер, часто приписывается сенатору Карлу Фабиану Лангенхельду, которого также называют "отцом марки". С введением собственной валюты Финляндия делает еще один шаг к независимости!"
 finlandfocus.3.a: "Да здравствует марка!"
 finlandfocus.4.t: "Назначение Йохана Снеллмана"
 finlandfocus.4.d: "Сегодня Йохан Вильхелм Снеллман, фенноман и бывший преподаватель Хельсинкского университета, был назначен сенатором и получил пост министра финансов. Снеллман считается противоречивой фигурой в политике, так как он был ярым сторонником финского языка и культуры, что отвергалось свекоманами, которые хотели насадить шведский язык и культуру, и царем, так как Финляндия должна была быть русифицирована. Ситуация изменилась, когда Россия проиграла Крымскую войну. Царь Александр II, опасаясь сильного чувства скандинавского единства, хотел укрепить финское самосознание и язык. Для этого он решил продвигать фенноманов, таких как Йохан Снеллман, на высокие посты, сначала назначив его на кафедру философии в Хельсинкском университете, а затем сенатором и министром финансов. Сам Снеллман, несомненно, заинтересован в укреплении финской культуры, языка и самосознания, поскольку он не только фенноман, но и большой финский патриот. Он наверняка захочет поддержать марку как единственную валюту в Финляндии, но не только это, так как марка должна быть привязана только к курсу серебра, и как министр финансов он будет иметь полномочия в этих делах. Кроме того, он состоит в близких отношениях с царем, так что мы сможем еще больше реформировать нашу валютную систему и укрепить финское самосознание и саму Финляндию!"
 finlandfocus.4.a: "За Финляндию!"
 finlandfocus.5.t: "Финский сейм"
 finlandfocus.5.d: "Финский сейм можно назвать формой "парламента" Финляндии. Он был введен Швецией: четыре сословия Швеции (дворяне, духовенство, мещане и крестьяне) собирались на заседания, обсуждали важные вопросы и голосовали по поводу того, должен ли император принимать решение о том, выполнять ли закон, за который проголосовал сейм, или нет. Финляндия, будучи частью Швеции, приняла свое законодательное собрание, ничего не изменив. Оно должно было собираться каждые 5 лет, но после сейма в Порвоо сейм больше не собирался и по сей день."
 finlandfocus.5.a: "Парламент в Финляндии?!"
 finlandfocus.6.t: "Киелирескрипти"
 finlandfocus.6.d: "Уже долгое время мы сталкиваемся с проблемой нашего самосознания. В течение некоторого времени мы насильно принимали язык и культуру нашего предыдущего повелителя — Швеции. Настало время решить — либо мы идем своим путем под руководством наших лучших интеллектуалов и крестьян, владеющих землей, либо под руководством старого шведского дворянского меньшинства."
 finlandfocus.6.a: "Думаю, мы должны разобраться в этой ситуации..."
 finlandfocus.7.t: "Назначение нового министра!"
 finlandfocus.7.d: "Элиас Лённрот, автор нашего великого национального эпоса "Калевала", получил должность в Сенате. Это великий день для фенноманов!"
 finlandfocus.7.a: "Ура!"
 finlandfocus.8.t: "Назначение нового министра!"
 finlandfocus.8.d: "Аксель Олоф Фройдентал, автор наших многочисленных расовых теорий о превосходстве шведов и неполноценности финнов, получил должность в сенате. Это великий день для свекоманов, плохой день для фенноманов!"
 finlandfocus.8.a: "Атт ви скулле вора Финлендаре ер ен абсурд ок бефенгд иде, ви ер Свенскар!(То, что мы финны, — это абсурдно и нелепо, мы — шведы!)"
 finlandfocus.9.t: "Обсуждение избирательных прав"
 finlandfocus.9.d: "Решение принято. Сенат принял законопроект, позволяющий изменить избирательное право для представителей университетов, помещичьих крестьян и священников. Одновременно была восстановлена практика, согласно которой действующие дворяне могли назначать по доверенности любого члена дворянства представителем в Сейме от своей династии. Эта практика была отменена Густавом III в 1778 году. Надеемся, это должно обеспечить нам поддержку народа в наших будущих начинаниях."
 finlandfocus.9.a: "Абсурд, право голоса для более низкого класса? Пфф."
 finlandfocus.10.t: "Сейм 1867 года"
 finlandfocus.10.d: "Сейм 1867 года - третий по счету, который созывается в Финляндии после Сейма Порвоо в 1809 году и Сейма 1863 года, через четыре года после предыдущего. В то время как предыдущий сейм был созван для решения вопроса о языке в Финляндии, этот будет скорее занят экономическими вопросами, такими как валюта Финляндии. Мы с нетерпением ждем, как этот сейм изменит судьбу Финляндии!"
 finlandfocus.10.a: "Давайте посмотрим..."
 finlandfocus.11.t: "Сословные представители для сейма"
 finlandfocus.11.d: "После того как выборы в сейм завершились и представители собрались в нем, настало время назвать представителей 4 сословий! \n\nПредставителем дворянства будет: Йован Мауриц Норденстам \nПредставителем священиков будет: Эдвард Барйенхейм \nПредставителям бейлифов является: Франс Вильхелм фон Френкел \nИ, наконец, представитель крестьян - Аукусти Мякипеска. \n\nСейм скоро начнет свою работу, но будет ли она продуктивной или нет, будет зависеть от способности богатых сословий, особенно дворян и бейлифов, работать вместе с низшими сословиями, такими как крестьяне. Их непростые отношения и разный статус по отношению друг к другу могут привести к проблемам, особенно если кто-то из них будет чувствовать себя выше других..."
 finlandfocus.11.a: "За наше будущее!"
 finlandfocus.12.t: "Принятие закона о новых рыцарях"
 finlandfocus.12.d: "Закон о новых рыцарях был законом, который должен был реформировать внутренние дела Финляндии, особенно отношения между дворянскими родами и финским Сеймом, а также другие темы. Дворянин получал право назначать представителя своего рода, который занимал его место в сейме вместо самого дворянина. Другие вопросы касались самих дворян, так как в законе оговаривалось, что дворяне не могут быть разделены по сословному признаку. Военная иерархия также претерпела некоторые изменения, поскольку акт требовал, чтобы наряду с великим маршалом в Финляндии был назначен специальный вице-маршал."
 finlandfocus.12.a: "Хороший и нужный закон!"
 finlandfocus.12.b: "Мы не можем рисковать и злить дворян."
 finlandfocus.13.t: "Январский комитет"
 finlandfocus.13.d: "После смерти Николая I и восшествия на российский престол Александра II в финском народе зародились надежды на реформы. Александр II в день Пасхи отправился в сейм, рассказал о проблемах в разных частях страны и пожелал восстановить сейм для решения проблем Финляндии. Был составлен список мер и отправлен императору, который не решался созвать сейм, поскольку он не пользовался популярностью. Тогда было решено, что в январе 1862 года должен собраться неконституционный комитет, который подготовит темы, необходимые для сейма, и займется подготовкой самого сейма. Члены комитета будут избираться, а 4 сословия будут иметь по 3 представителя в комитете."
 finlandfocus.13.a: "Мы должны созваться как можно скорее"
 finlandfocus.13.b: "Нам не нужен новый сейм"
 finlandfocus.14.t: "Апрельский манифест"
 finlandfocus.14.d: "Апрельский манифест, подписанный 10 апреля царем Александром II и опубликованный 17 апреля в Финляндии, касался создания комитета, который должен был предложить изменения в сейме Финляндии. Гражданское население и финский сенат были встревожены сообщением о создании такого комитета, так как опасались, что в конечном итоге он заменит финский сейм. Либералы и землевладельцы уже планируют организовать акции протеста!"
 finlandfocus.14.a: "Мы не можем позволить этому случиться!"
 finlandfocus.14.b: "Может быть, нам стоит сделать шаг назад и посмотреть, как все будет развиваться?"
 finlandfocus.15.t: "Демонстрация в Хельсинки"
 finlandfocus.15.d: "Объявление Апрельского манифеста вызвало бурное возмущение и протесты! После того как сенат не смог выработать декларацию, в которой бы просил царя обратить внимание на легитимность самого манифеста, были запланированы демонстрации. 22 апреля состоялась самая крупная демонстрация - в Хельсинки. Возглавляемые студентами, самой активной группой демонстрантов, она прошла к домам сенаторов, которые не поддержали создание комитета. Несмотря на то, что некоторые студенты были против демонстрации, так как опасались последствий, они были подавлены студентами, которые поддержали демонстрацию."
 finlandfocus.15.a: "Хайста паска!"
 finlandfocus.16.t: "Сейм 1863 года"
 finlandfocus.16.d: "Александр II решил созвать финский сейм, так как у него есть планы по реформированию Финляндии. Финляндия остро нуждается в реформах во многих сферах нашей политики, например, в экономике и налоговой системе, для чего царю необходимо одобрение наших сословий. Темы, которые будут обсуждаться здесь, — это вмешательство церкви в государственные дела, в первую очередь в территориальные и административные. Великий день для Финляндии, которая впервые за полвека, после долгого ожидания, последовавшего за Порвооским сеймом 1809 года, получает возможность самостоятельно решать свои вопросы!"
 finlandfocus.16.a: "Наконец-то ожидание автономии закончилось!"
 finlandfocus.17.t: "Сословные представители для сейма"
 finlandfocus.17.d: "После того как выборы в сейм завершились и представители собрались в нем, настало время назвать представителей 4 сословий! \n\nПредставителем дворянства будет: Йован Мауриц Норденстам \nПредставителем священиков будет: Эдвард Барйенхейм \nПредставителям бейлифов является: Роберт Исидор Ёрн \nИ, наконец, представитель крестьян - Аукусти Мякипеска. \n\nСейм скоро начнет свою работу, но будет ли она продуктивной или нет, будет зависеть от способности богатых сословий, особенно дворян и бейлифов, работать вместе с низшими сословиями, такими как крестьяне. Их непростые отношения и разный статус по отношению друг к другу могут привести к проблемам, особенно если кто-то из них будет чувствовать себя выше других..."
 finlandfocus.17.a: "Будем надеяться на лучшее!"
 finlandfocus.18.t: "Муниципальный указ 1865 года"
 finlandfocus.18.d: "Муниципальным указом 1865 года в Финляндии обеспечивается строгое разделение административных границ муниципалитетов и границ, установленных церковью в их частях. Этот указ делает Финляндию более независимой от церквей, в первую очередь от Русской православной церкви, и делает ее более независимой от России."
 finlandfocus.18.a: "Разделение церкви и государства? Это вообще возможно...?"
 finlandfocus.19.t: "Последние реформы сейма"
 finlandfocus.19.d: "Теперь, когда языковой вопрос решен, мы должны завершить последние реформы до окончания нашего срока. Но, насколько нам известно, этот вопрос может не появиться в ближайшем будущем."
 finlandfocus.19.a: "Будем надеяться, что это решит этот вопрос раз и навсегда!"
 finlandfocus.20.t: "Право сейма"
 finlandfocus.20.d: "Во время заседания сейма в 1867 году велись дебаты о том, как реформировать финскую парламентскую систему. В итоге финский сейм проголосовал за изменение конституции, которое усилило бы сам сейм. Если раньше конституция напоминала шведскую хартию, а это означало, что сенат не имел права активно действовать, лишь предлагая законы государю, то теперь все изменилось, поскольку сенат получил право самостоятельно принимать решения о новых законах, касающихся Финляндии."
 finlandfocus.20.a: "Наконец-то сейм возвращается..."
 finlandfocus.21.t: "Марка - наша собственная валюта"
 finlandfocus.21.d: "С введением марки в Финляндии нам удалось установить собственную валюту, хотя сначала она была привязана к российскому рублю, а затем стала зависеть от курса серебра. Наличие собственной валюты означает, что мы можем сделать еще один шаг к независимости!"
 finlandfocus.21.a: "Независимому государству нужна своя валюта!"
 finlandfocus.22.t: "Обсуждение фенноманского флага"
 finlandfocus.22.d: "С определенными удобствами верной службы, представленной царю, у нас есть возможность выбрать новый флаг, чтобы представить текущее политическое положение в нашей нации, что же мы выберем? Оставить нынешний или принять новый?"
 finlandfocus.22.a: "Оставим нынешний"
 finlandfocus.22.b: "На самом деле... С другой стороны... Мне нравится этот"
 finlandfocus.23.t: "Обсуждение свекоманского флага"
 finlandfocus.23.d: "С определенными удобствами верной службы, представленной царю, у нас есть возможность выбрать новый флаг, чтобы представить текущее политическое положение в нашей нации, что же мы выберем? Оставить нынешний или принять новый?"
 finlandfocus.23.a: "Оставим нынешний"
 finlandfocus.23.b: "Что, если... мы примем что-то старомодное?"
 finlandfocus.24.t: "Состояние экономики"
 finlandfocus.24.d: " "
 finlandfocus.24.a: "Фокус на развитие тяжелой промышленности"
 finlandfocus.24.b: "Фокус на гуманитарные науки"
 finlandfocus.24.c: "Фокус на сельское хозяйство"
  ### Normal Events ### 
 finland.1.t: "Александер Ярнефельт предлагает свои услуги"
 finland.1.d: "Александер Ярнефельт начал свое военное образование в Финляндском кадетском корпусе, по окончании которого служил в карабинерном полку в чине поручика, а затем в 1853 году в чине прапорщика был переведен в лейб-гвардии Егерский полк. Затем он поступил в Михайловское артиллерийское училище в Санкт-Петербурге, которое в то время было лучшим военно-техническим заведением в России. 1 января 1860 года он был переведен в Генеральный штаб."
 finland.1.a: "Нам всегда пригодится еще один генерал."
 finland.2.t: "Александер Ярнефельт уходит в гражданскую карьеру"
 finland.2.d: "В 1880-х годах Ярнефельт перешел с военной службы в гражданскую административную карьеру и стал губернатором Санкт-Михельской провинции в 1883-84 годах, губернатором провинции Куопио в 1884-88 годах и провинции Вааса в 1888-94 годах. Во время этих должностей Ярнефельт изменил язык гражданской администрации этих губерний на финский (в двуязычной Ваасской губернии - на двуязычный). Кроме того, он стремился создать в своих губерниях начальные школы и богадельни. Кульминацией карьеры Ярнефельта стало членство в Сенате Финляндии, где Ярнефельт был назначен начальником отделения по военным делам."
 finland.2.a: "Ладно"
 finland.3.t: "Валдемар Сcхауман предлагает свои услуги"
 finland.3.d: "С 1855 по 1862 год Валдемар Сcхауман учился в Финляндском кадетском корпусе, который окончил в чине подпоручика, а с 1866 по 1868 год учился в Николаевской академии Генерального штаба, по окончании которой в 1869 году занял должность старшего адъютанта при штабе Финляндского военного округа."
 finland.3.a: "Нам всегда пригодится еще один генерал."
 finland.4.t: "Валдемар Сcхауман уходит в отставку"
 finland.4.d: "Валдемар Сcхауман служит нам уже долгое время, но, возможно, ему стоит уйти на покой, чтобы насладиться последними мгновениями своей жизни."
 finland.4.a: "Ладно"
 finland.4.b: "Он нам нужен еще немного"
 finland.5.t: "Смерть Валдемара Сcхаумана"
 finland.5.d: "Валдемар Сcхауман служил нации до самой смерти, несмотря на слабое здоровье."
 finland.5.a: "Нам будет его не хватать."
 finland.5.b: "Мы должны провести общенациональные похороны!"
 finland.6.t: "Фридрих Вильхельм фон Берг отбывает в Польшу"
 finland.6.d: "Из-за волнений в польских провинциях империи фон Берг был переведен на территории Царство Польского и получил должность \"Наместника Царства Польского\", чтобы помочь подавить беспорядки и в будущем полностью интегрировать польские земли в состав России."
 finland.6.a: "Ладно"
 finland.7.t: "Платон Иванович Рокасовский уходит в отставку"
 finland.7.d: "Платон Рокасовский служит нам уже долгое время, но, возможно, ему стоит уйти на покой, чтобы насладиться последними мгновениями своей жизни."
 finland.7.a: "Ладно"
 finland.7.b: "Он нам нужен еще немного"
 finland.8.t: "Смерть Платона Рокасовского"
 finland.8.d: "Платон Рокасовский служил нации до самой смерти, несмотря на слабое здоровье."
 finland.8.a: "Нам будет его не хватать."
 finland.8.b: "Мы должны провести общенациональные похороны!"
 finland.9.t: "Йован Мауриц Норденстам уходит в отставку"
 finland.9.d: "Йован Норденстам служит нам уже долгое время, но, возможно, ему стоит уйти на покой, чтобы насладиться последними мгновениями своей жизни."
 finland.9.a: "Ладно"
 finland.9.b: "Он нам нужен еще немного"
 finland.10.t: "Смерть Йована Норденстама "
 finland.10.d: "Йован Норденстам служил нации до самой смерти, несмотря на слабое здоровье."
 finland.10.a: "Нам будет его не хватать."
 finland.10.b: "Мы должны провести общенациональные похороны!"
 finland.11.t: "Граф Николай Адлерберг предлагает свои услуги"
 finland.11.d: "Граф Николай Адлерберг только что вернулся из дипломатической миссии в Берлине и может быть произведен в генералы. Человек с его опытом и знаниями может быть весьма полезен для нашей армии и поможет ее модернизировать."
 finland.11.a: "Нам всегда пригодится еще один генерал."
 finland.12.t: "Николай Адлерберг уходит в отставку"
 finland.12.d: "Николай Адлерберг служит нам уже долгое время, но, возможно, ему стоит уйти на покой, чтобы насладиться последними мгновениями своей жизни."
 finland.12.a: "Ладно"
 finland.12.b: "Он нам нужен еще немного"
 finland.13.t: "Смерть Николая Адлерберга"
 finland.13.d: "Николай Адлерберг служил нации до самой смерти, несмотря на слабое здоровье."
 finland.13.a: "Нам будет его не хватать."
 finland.13.b: "Мы должны провести общенациональные похороны!"
 finland.14.t: "Река Тайпаленьоки"
 finland.14.d: "Изначально воды Суванто, 40-километрового озера в провинции Виипури, плавно перетекали в реку Вуокси через водный путь Кивиниеми и впадали в огромное Ладожское озеро. В 1818 году для отвода весенних паводковых вод из Суванто в Ладожское озеро был прорыт канал. Однако это неожиданно привело к образованию совершенно новой реки - Тайпаленьоки. Эта новая река в последние годы начала выкачивать содержимое озера Суванто, понизив уровень воды в нем на 7 метров и высушив Кивиниеми. Сегодня деревня Саккола прорыла новое русло через Кивиниеми между местом слияния реки Вуокси и озера Суванто. К сожалению, это привело к изменению направления течения, что вызвало образование нового порога Вуокси и сделало навигацию по Кивиниеми невозможной."
 finland.14.a: "Ладно"
 finland.15.t: "Лицей Йювяскюля Люсео"
 finland.15.d: "Сегодня императорским указом был официально учрежден лицей Йювяскюля Люсео, ставший важной вехой для финского народа, поскольку он является первым в нашем княжестве лицеем с финским языком обучения. Лицей является свидетельством влияния Волмара Ссхильдта, знаменитого врача и педагога, который стремился утвердить финский язык в академической среде. Есть надежда, что со временем, по мере создания новых лицеев, откроются новые возможности для изучения финского языка."
 finland.15.a: "Интересно!"
 finland.16.t: "Риетрикки Полен"
 finland.16.d: "Финский журналист, переводчик и преподаватель Ритрикки Полен вошел в историю, став первым человеком, защитившим докторскую диссертацию на финском языке, защитив диссертацию по философии под названием 'Введение в историю финской литературы'. Его достижение является символом дальнейшего признания финского языка в академической среде."
 finland.16.a: "Он важный человек для нашей страны!"
 finland.17.t: "Создание Суомалайнен Пуолуе(Финской партии)"
 finland.17.d: "На волне финского языкового противостояния фенноманы создали политическую партию, цель которой - поставить финский язык на один уровень со шведским! Что будет дальше? Независимая Финляндия?"
 finland.17.a: "Перкеле"
 finland.18.t: "Юлиус Крон в качестве лектора в Университете Хельсинки"
 finland.18.d: "Известный фенноман и исследователь финской народной поэзии теперь стал преподавателем в университете, в котором он сможет внести свой вклад в укрепление финского национализма, вдохновляя новое поколение финнов."
 finland.18.a: "Перкеле"
 finland.19.t: "Пожар в Тампере"
 finland.19.d: "Несмотря на ранний сигнал тревоги, пожар опустошил большую часть центра Тампере. Уничтожено 287 домов, почти 10 процентов населения остались без крова."
 finland.19.a: "Перкеле"
 finland.19.b: "Перкеле"
  
  ### Famine Events 
 finlandfamine.2.t: "Великий голод"
 finlandfamine.2.d: "Дождливое лето, за которым последовала холодная долгая зима, а теперь еще и ранняя осень, полностью уничтожили два года урожаев! Скот гибнет, а продовольственные склады пусты. Люди отчаянно ищут еду, которой нет. Слабые, дети и старики уже начали умирать."
 finlandfamine.2.a: ""Юмала армахтакоон!""
  
 finlandfamine.4.t: "Хлеб Петту!"
 finlandfamine.4.d: "Хотя он не так питателен, как обычный хлеб, времена требуют отчаянных мер. Мы будем призывать людей рубить местные деревья и использовать флоэму."
 finlandfamine.4.a: "Нам нужна еда, лучше это, чем умереть с голоду."
  
 finlandfamine.5.t: "Борьба марки с голодом"
 finlandfamine.5.d: "Недавно выпущенная финская монета проходит первое серьезное испытание. Финляндии необходимо закупить продовольствие за границей, а для этого нужно взять кредит. Есть риск, что стоимость новой марки снизится из-за процентных ставок, но раз уж люди умирают, то какой у Финляндии выбор?"
 finlandfamine.5.a: "Нам оно нужно!"
  
  ### DECISIONS ### 
 FIN_decision_category_industrialization: "Финская промышленность"
 FIN_decision_category_industrialization_desc: "Если Финляндия хочет оставаться в числе современных государств мира, ей необходимо следовать тенденциям развития индустриальной экономики. Финляндия богата лесами и полезными ископаемыми, что дает ей хороший потенциал для превращения в промышленную державу."
 FIN_mission_ironworks: "Финские металлургические заводы и угольные шахты"
 FIN_mission_ironworks_desc: "Если у зарождающейся промышленности Финляндии есть хоть какие-то шансы на успешный рост, ей потребуется больше железа и угля, чем производится в настоящее время. Финляндии нужно больше металлургических заводов и угольных шахт, как можно скорее."
 FIN_mission_sawmills: "Финские лесопилки"
 FIN_mission_sawmills_desc: "Большая часть территории Финляндии покрыта лесами, что открывает огромные возможности для развития деревообрабатывающей, бумажной и целлюлозной промышленности. Чтобы реализовать эти возможности, необходимы лесопилки. Они обеспечат рабочие места и доход как для местной, так и для финской экономики."
 FIN_mission_textile_industry: "Текстильная промышленность Финляндии"
 FIN_mission_textile_industry_desc: "Финские люди из поколения в поколение сами шили себе одежду. Сейчас, когда в стране есть и знания, и сырье, самое время превратить это в следующую промышленную возможность для Финляндии."
 FIN_russian_rail_investors: "Российские железнодорожные инвестиции"
 FIN_russian_rail_investors_desc: "Наши российские хозяева проявили интерес к инвестициям в финские железные дороги. Принятие этих инвестиций обеспечит более быстрое развитие железных дорог и приведет их в соответствие с железными дорогами Российской империи. Это упростит транспортировку людей и товаров из Финляндии в остальную часть России."
 FIN_russian_investors_resources: "Российские инвестиции в ресурсы"
 FIN_russian_investors_resources_desc: "Разрешение российским бизнесменам инвестировать в производство финского сырья значительно поможет развитию финской промышленности и поможет Финляндии превратиться в промышленный центр Российской империи."
 FIN_finnish_farmlands: "Создать новые сельскохозяйственные угодья"
 FIN_finnish_farmlands_desc: "Наш предыдущий опыт повсеместного голода показал, что имеющихся в Финляндии сельскохозяйственных угодий недостаточно, чтобы прокормить население в трудные времена. Нам необходимо заложить новые сельскохозяйственные угодья, чтобы создать больше запасов продовольствия и лучше защитить финнов от голода в следующие неурожайные годы."
 FIN_british_invests_resources: "Британские инвестиции в ресурсы"
 FIN_british_invests_resources_desc: "Наличие нескольких инвесторов - это всегда хорошо, а если среди них есть еще и британцы - еще лучше. Получение денег и знаний от страны, в которой началась индустриализация, принесет огромную пользу финской промышленности."
 FIN_prussian_rail_investors: "Прусские железнодорожные инвестиции"
 FIN_prussian_rail_investors_desc: "Инвесторы из нового промышленного центра Центральной Европы, Пруссии, проявили интерес к нашим железным дорогам. Их опыт в строительстве железных дорог уступает только Британии. С их помощью у нас будут лучшие железные дороги во всей Российской империи."
 FIN_decision_companies_act: "Закон о компаниях"
 FIN_decision_companies_act_desc: "Чтобы избежать балагана в нашей новой индустрии, необходимо принять новые законы. Закон о компаниях - идеальный способ принять их все сразу. С его помощью мы обеспечим правила для тех, кто может создавать компании, управлять ими и продавать их, а также правила для того, как и когда компания может быть поглощена, и, конечно же, законы о банкротстве."
 FIN_decision_nationalwide_industry: "Открыть новую отрасль промышленности"
 FIN_decision_nationalwide_industry_desc: "Чтобы по-настоящему раскрыть потенциал финского предпринимательства, новые отрасли не должны ограничиваться несколькими географическими районами. Новая промышленность должна открываться и процветать по всей Финляндии."
 FIN_decision_open_metal_works: "Открыть завод по производству металла"
 FIN_decision_open_metal_works_desc: "Растущая промышленность Финляндии требует больше металлов. Поэтому было бы разумно поощрять открытие новых заводов по производству металла, чтобы удовлетворить потребности нашей промышленности."
 FIN_decision_invite_foreign_investors: "Иностранные инвестиции"
 FIN_decision_invite_foreign_investors_desc: "В Финляндии не хватает денег, чтобы инвестировать во все возникающие отрасли. Чтобы исправить ситуацию и сохранить темпы индустриализации нашей экономики, мы должны разрешить иностранным инвесторам приезжать в Финляндию."
 FIN_mission_gamla_warfsbolaget_i_abo: "Учредить Гамла Ворфсбулогет и Обо"
 FIN_mission_gamla_warfsbolaget_i-abo_desc: "Впервые основанная в 1741 году, эта старая пристань получила новую жизнь в последние два десятилетия благодаря заказам российского флота. Получив в 1842 году датского судостроителя, пристань начала расширяться и даже приобрела навыки строительства судов с паровым двигателем."
 FIN_mission_gamla_warfsbolaget_i_abo_trigger_tt: "§YУусимаа§! Хотя бы §Y4 Морские базы§! в §YХельсинки§!."
 FIN_decision_tampere_helsinki_railway: "Железная дорога Тампере — Хельсинки"
 FIN_decision_tampere_helsinki_railway_desc: "Настало время соединить нашу столицу с одним из крупнейших промышленных центров Финляндии. Поэтому необходимо начать работу по расширению железнодорожной сети путем строительства новой железнодорожной линии между Хельсинки и Тампере."
 FIN_decision_riihimaki_saint_petersburg_railway: "Железная дорога Рийхимяки — Санкт-Петербург"
 FIN_decision_riihimaki_saint_petersburg_railway_desc: "Чтобы ускорить сообщение между Хельсинки и царем в Санкт-Петербурге, мы должны расширить нашу железнодорожную сеть до российской столицы."
 FIN_decision_helsinki_turku_railway: "Железная дорога Хельсинки — Турку"
 FIN_decision_helsinki_turku_railway_desc: "Хотя Турку утратил свое политическое и культурное значение, он по-прежнему остается одним из наших крупных городов, и поэтому вполне естественно добавить его к нашей растущей железнодорожной сети."
 FIN_decision_hameenlinna_helsinki_line: "Железная дорога Хямеэнлинна — Хельсинки"
 FIN_decision_hameenlinna_helsinki_line_desc: "Пришло время соединить еще один город, известный своими школами и академиями, с Хельсинки по железной дороге."
 FIN_decision_hanko_hyvinkaa_railway: "Железная дорога Ханко — Хювинкяа"
 FIN_decision_hanko_hyvinkaa_railway_desc: "Ханко оказался наилчшей зимней гаванью, и для ее полного использования необходимо как можно быстрее построить железную дорогу от Ханко до Хювинкяа и далее до Хельсинки."
 FIN_mission_gamla_warfsbolaget_i_abo: "Учредить Гамла Ворфсбулогет и Обо"
 FIN_decision_rjurik_kalevala: "Построить Рьюрика и Калевалу"
 FIN_decision_expansion_of_fortress_sveaborg_desc: "Старая шведская крепость Свеаборг была сильно повреждена французскими и британскими военными кораблями во время Крымской войны. Крепость была отремонтирована, но этот инцидент дал понять, что ее необходимо расширить и оснастить более крупными и современными пушками, чтобы она могла продолжать защищать Хельсинки в будущем."
 FIN_decision_expansion_of_fortresss_sveaborg: "Расширение крепости Свеаборг"
 FIN_decision_railway_upgrade: "Модернизация железных дорог"
 FIN_decision_railway_upgrade_desc: "Наша железнодорожная сеть уже не справляется с задачей поддержки современной промышленности. Ее модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли."
 FIN_decision_buy_swedish_cannons: "Приобрести шведские пушки"
 FIN_decision_buy_swedish_cannons_desc: "Хотя Швеция уже не та великая держава, какой была когда-то, она все еще умеет делать качественные пушки. Это, а также мечты многих шведов о том, что Финляндия избавится от своих русских хозяев и снова войдет в состав Швеции, дает нам возможность оснастить наши артиллерийские подразделения шведскими пушками по хорошей цене."
 FIN_decision_buy_swedish_rifles: "Приобрести шведские винтовки"
 FIN_decision_buy_swedish_rifles_desc: "Шведская паранойя в отношении России заставляет их охотно продавать винтовки нашей пехоте. То, что шведские винтовки отличаются хорошим качеством, — вишенка на торте."
 FIN_decision_buy_prussian_cannons: "Приобрести прусские пушки"
 FIN_decision_buy_prussian_cannons_desc: "Всегда полезно диверсифицировать поставщиков оружия. Поэтому вместо того, чтобы полагаться только на Россию в вопросе поставок пушек, нам следует поискать их за границей. Пруссия готова продать нам пушки по хорошей цене."
 FIN_decision_buy_prussian_rifles: "Приобрести Прусские винтовки"
 FIN_decision_buy_prussian_rifles_desc: "Прусское скользяще-затворное ружье с безгильзовым патроном - одна из лучших винтовок в Европе, если не во всем мире. Мы должны приобрести эту винтовку, чтобы дать нашим солдатам преимущество на поле боя."
 FIN_decision_category_political_reforms: "Политические реформы в Финляндии"
 FIN_decision_category_political_reforms_desc: "Старая политическая система работала в период доиндустриализации, но сейчас она сильно устарела. Возникают новые политические классы. Бизнесмены, буржуа и рабочие хотят иметь свое право голоса в управлении страной."
