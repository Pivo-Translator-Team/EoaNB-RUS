 ### Focus Tree Events ### #NT!
 finlandfocus.1.t: "Состояние экономики Финляндии"
 finlandfocus.1.d: "Финская экономика традиционно аграрная, но с началом промышленной революции в прошлом веке все больше стран индустриализировались, и идея индустриализации дошла до нас. И хотя наша страна по-прежнему остается преимущественно сельскохозяйственной, в этом секторе занято 85% людской силы, в последние годы у нас быстро растет промышленный и торговый сектор. Что касается финского производства на душу населения, то оно росло ежегодно примерно на 0,4 %, хотя это минимальная оценка, поскольку она не учитывает животноводство и некоторые зерновые культуры".
 finlandfocus.1.a: "Наша экономика нуждается в модернизации!"
 finlandfocus.2.t: "Будущее индустриализации"
 finlandfocus.2.d: "Пришло время выбрать, в каком направлении мы хотим двигаться в ближайшие годы в вопросе индустриализации. У нас есть выбор между §Rиндустриализацией§! нашей экономики или сохранением фокуса на §Gагрокультуре§!."
 finlandfocus.2.a: "Индустриализация - это путь к успеху!".
 finlandfocus.2.b: "Сосредоточение на сельском хозяйстве - правильный шаг!"
 finlandfocus.3.t: "Денежная реформа в Финляндии"
 finlandfocus.3.d: "В этом году Национальный банк Финляндии решил ввести собственную валюту - финскую марку! Одна марка равна 100 финским пенни. При введении марки было решено, что марка должна быть привязана к российскому рублю и иметь обменный курс четыре марки за один рубль. Идея создания собственной валюты для Финляндии, заменившей российский рубль и, хотя и менее часто используемый, шведский риксдалер, часто приписывается сенатору Карлу Фабиану Лангенскиольду, которого также называют "отцом марки". С введением собственной валюты Финляндия делает еще один шаг к независимости!".
 finlandfocus.3.a: "Да здравствует марка!"
 finlandfocus.4.t: "Назначение Йохана Снеллмана"
 finlandfocus.4.d: "Сегодня Юхан Вильгельм Снеллман, фенноман и бывший преподаватель Хельсинкского университета, был назначен сенатором и получил пост министра финансов. Снеллман считается противоречивой фигурой в политике, поскольку он был горячим сторонником финского языка и культуры, что отвергалось свекоманами, которые хотели навязать шведский язык и культуру, и царем, поскольку Финляндия должна была быть русифицирована. Ситуация изменилась, когда Россия проиграла Крымскую войну. Царь Александр II, опасаясь сильного чувства скандинавского единства, хотел укрепить финскую идентичность и язык. Чтобы добиться этого, он решил продвигать фенноманцев, таких как Йохан Снеллман, на высокие должности, сначала назначив его на кафедру философии в Хельсинкском университете, а затем назначив сенатором и министром финансов. Сам Снеллман, безусловно, заинтересован в укреплении финской культуры, языка и идентичности, поскольку он не только фенноман, но и большой финский патриот. Он наверняка захочет поддержать марку как единственную валюту в Финляндии, но не только это, поскольку марка должна быть привязана только к курсу серебра, и как министр финансов он будет иметь полномочия в этих вопросах. Он также состоит в близких отношениях с царем, так что мы могли бы еще больше реформировать нашу валютную систему и укрепить финскую идентичность и саму Финляндию!".
 finlandfocus.4.a: "Для Финляндии!"
 finlandfocus.5.t: "Финская диета"
 finlandfocus.5.d: "Финский сейм можно описать как форму "парламента" Финляндии. Он был введен Швецией, когда четыре сословия Швеции (дворяне, духовенство, грабители и крестьяне) проводили заседания, обсуждали важные вопросы и голосовали по вопросу о том, должен ли император принимать решение о том, хочет ли он выполнять закон, за который проголосовал совет, или нет. Финляндия, будучи частью Швеции, приняла свое законодательное собрание, ничего не изменив. Оно должно было собираться каждые 5 лет, но после диеты Порвоо диета не собиралась больше и по сей день."
 finlandfocus.5.a: "Парламент в Финляндии?!"
 finlandfocus.6.t: "Языковой сценарий"
 finlandfocus.6.d: "В течение долгого времени мы сталкивались с проблемой нашей идентичности. В течение некоторого времени мы насильно принимали язык и культуру нашего предыдущего повелителя - Швеции. Пришло время решить, либо мы идем своим собственным путем, под руководством наших лучших интеллектуалов и крестьян, владеющих землей, либо под руководством старого шведского дворянского меньшинства. "
 finlandfocus.6.a: "Я полагаю, что мы должны разобраться в этой ситуации...".
 finlandfocus.7.t: "Назначить нового министра!"
 finlandfocus.7.d: "Элиас Лённрот, автор нашей великой национальной эпопеи "Калевала", получил должность в сенате. Это великий день для фенноманцев!".
 finlandfocus.7.a: "Ураа!"
 finlandfocus.8.t: "Назначение нового министра!"
 finlandfocus.8.d: "Аксель Улоф Фройденталь, автор наших многочисленных расовых теорий о превосходстве шведов и неполноценности финнов, получил должность в сенате. Это великий день для свекоманов, плохой день для фенноманов!".
 finlandfocus.8.a: "То, что мы финны - это абсурдная и нелепая идея, мы - шведы.!".
 finlandfocus.9.t: "Обсуждение избирательных прав"
 finlandfocus.9.d: "Решение принято. Сенат принял законопроект, позволяющий изменить избирательное право для представителей университетов, крестьян-землевладельцев и священников. Одновременно была восстановлена практика, согласно которой действующие дворяне могли назначать по доверенности любого члена дворянства представителем в сейме от своей династии. Эта практика была отменена Густавом III в 1778 году. Надеюсь, это должно обеспечить нам поддержку народа в наших будущих начинаниях".
 finlandfocus.9.a: "Абсурд, право голоса для более низкого класса? Хмф."
 finlandfocus.10.t: "Съезд 1867 года"
 finlandfocus.10.d: "Сейм 1867 года - это третий сейм, который созывается в Финляндии, после сейма Порвоо в 1809 году и сейма 1867 года, через четыре года после созыва последнего. В то время как предыдущая сессия была созвана для решения вопроса о языке в Финляндии, эта будет скорее занята экономическими вопросами, такими как валюта Финляндии. Мы с нетерпением ждем, как этот совет изменит судьбу Финляндии!".
 finlandfocus.10.a: "Посмотрим..."
 finlandfocus.11.t: "Представители сословий для диеты"
 finlandfocus.11.d: "Выборы в Сейм завершены, и представители собрались в Сейме, пришло время назвать представителей 4 сословий! \n\nПредставлять дворянство будут: Йохан Мауриц Норденстам \n\nПредставителем Клергии будет: Эдвард Бергенхайм \nПредставителями судебных приставов являются: Франс Вильгельм фон Френкель.\nИ, наконец, представителем крестьян будет Аукусти Мякипеска. \n\nДиет скоро начнет свою работу, но будет ли она продуктивной или нет, будет зависеть от способности богатых сословий, особенно дворян и приставов, работать вместе с низшими сословиями, такими как крестьяне. Их сложные взаимоотношения и разный статус друг с другом могут привести к проблемам, особенно если один чувствует себя выше других...".
 finlandfocus.11.a: "Ради нашего будущего!"
 finlandfocus.12.t: "Принятие закона о новых рыцарях"
 finlandfocus.12.d: "Закон о новых рыцарях" был актом, который должен был реформировать внутренние дела Финляндии, особенно отношения между дворянским родом и финским сеймом, среди прочих тем. Дворянин получил право назначать представителя своей родословной, который занимал его место в сейме вместо самого дворянина. Другие вопросы касались самих дворян, так как в акте оговаривалось, что дворяне не могут быть разделены по сословному признаку. Военная иерархия также претерпела некоторые изменения, поскольку акт требовал, чтобы наряду с Великим маршалом в Финляндии был назначен специальный вице-маршал."
 finlandfocus.12.a: "Хороший и необходимый акт!"
 finlandfocus.12.b: "Мы не можем рисковать и гневить дворян".
 finlandfocus.13.t: "Январский комитет"
 finlandfocus.13.d: "После смерти Николая I и восшествия на российский престол Александра II в финском народе зародились надежды на реформы. Александр II в день Пасхи собрался в сейме и рассказал о проблемах в разных частях страны и хотел восстановить сейм для решения проблем в Финляндии. Был составлен список мер и отправлен императору, который не решался созвать сейм, так как он не пользовался популярностью. Тогда было решено, что в январе 1862 года должен собраться неконституционный комитет, который подготовит тему, необходимую для диеты, и подготовит саму диету. Члены комитета будут избираться, и 4 сословия будут иметь по 3 представителя в комитете".
 finlandfocus.13.a: "Мы должны собраться как можно быстрее".
 finlandfocus.13.b: "Нам не нужна новая диета"
 finlandfocus.14.t: "Апрельский манифест"
 finlandfocus.14.d: "Апрельский манифест", подписанный 10 апреля царем Александром II и опубликованный 17 апреля в Финляндии, касался создания комитета, который должен был предложить изменения в Сейме Финляндии. Гражданское население и финский Сенат были огорчены объявлением о создании такого комитета, так как опасались, что в конечном итоге он заменит финский Сейм. Либералы и землевладельцы уже планируют организовать акции протеста!".
 finlandfocus.14.a: "Мы не можем допустить, чтобы это произошло!"
 finlandfocus.14.b: "Возможно, нам стоит сделать шаг назад и посмотреть, как все будет развиваться?".
 finlandfocus.15.t: "Демонстрация в Хельсинки"
 finlandfocus.15.d: "Объявление апрельского манифеста вызвало большое возмущение и протесты! После того, как Сейнт не смог выработать декларацию с просьбой к царю взглянуть на легитимность самого Манифеста, были запланированы демонстрации. 22 апреля состоялась самая крупная демонстрация - Хельсинкская демонстрация. Во главе со студентами, самой активной группой в демонстрациях, они прошли маршем к домам сенаторов, которые не поддержали создание комитета. Несмотря на то, что некоторые студенты были против демонстрации, так как боялись последствий, они были подавлены студентами, которые поддержали демонстрацию."
 finlandfocus.15.a: "Haista paska!"
 finlandfocus.16.t: "Диета 1863 года"
 finlandfocus.16.d: "Александр II решил созвать финский сейм, так как у него есть планы по реформированию Финляндии. Финляндия остро нуждается в реформах во многих областях нашей политики, например, в экономике и налоговой системе, для чего царю необходимо одобрение наших сословий. Темы, которые будут обсуждаться здесь, - это вмешательство церкви в государственные дела, прежде всего в территориальные и административные. Великий день для Финляндии, которая впервые за полвека после долгого ожидания, последовавшего за Порвооским сеймом в 1809 году, получит возможность самостоятельно решать свои вопросы!".
 finlandfocus.16.a: "Наконец, ожидание автономии закончилось!".
 finlandfocus.17.t: "Представители сословий на диете"
 finlandfocus.17.d: "Выборы в Сейм завершены, и представители собрались в Сейме, настало время назвать представителей 4 сословий! \n\nПредставлять дворянство будут: Йохан Мауриц Норденстам \nПредставителем от Клергии будет: Эдвард Бергенхайм \nПредставителем судебных приставов является: Роберт Исидор Орн.\nИ, наконец, представителем крестьян будет Аукусти Мякипеска. \n\nДиет скоро начнет свою работу, но будет ли она продуктивной или нет, будет зависеть от способности богатых сословий, особенно дворян и приставов, работать вместе с низшими сословиями, такими как крестьяне. Их сложные взаимоотношения и разный статус друг с другом могут привести к проблемам, особенно если один чувствует себя выше других...".
 finlandfocus.17.a: "Тогда будем надеяться на лучшее!".
 finlandfocus.18.t: "Муниципальный указ 1865 года"
 finlandfocus.18.d: "Муниципальным декретом 1865 года Финляндия обеспечивает строгое разделение между административными границами муниципалитетов и границами, установленными церковью в их частях. Этот указ делает Финляндию более независимой от церквей, в первую очередь от Русской православной церкви, и делает ее более независимой от России."
 finlandfocus.18.a: "Раскол церкви и государства? Это вообще возможно...?"
 finlandfocus.19.t: "Реформы последней диеты"
 finlandfocus.19.d: "Теперь, когда языковой вопрос решен, мы должны закончить последние реформы до окончания нашего срока. Но, насколько нам известно, этот вопрос может не появиться снова в ближайшем будущем".
 finlandfocus.19.a: "Будем надеяться, что это решит этот вопрос раз и навсегда!".
 finlandfocus.20.t: "Закон диеты"
 finlandfocus.20.d: "Во время заседания Сейма в 1867 году проходили дебаты о том, как реформировать финскую парламентскую систему. В конце концов, финский Сейм проголосовал за изменение конституции, укрепляющее сам Сейм. Если раньше конституция напоминала шведскую хартию, что, в свою очередь, означало, что сенат не имел права активно действовать, лишь предлагая законы государю, то теперь все изменилось благодаря тому, что сенат предоставил себе право принимать решения по новым законам, касающимся Финляндии."
 finlandfocus.20.a: "Наконец, возвращается Сенат...".
 finlandfocus.21.t: "Марка - наша собственная валюта"
 finlandfocus.21.d: "С введением Markka в Финляндии нам удалось создать собственную валюту, хотя сначала она была привязана к российскому рублю, а затем стала зависеть от курса серебра. Наличие собственной валюты означает, что мы можем сделать еще один шаг к независимости!".
 finlandfocus.21.a: "Независимому государству нужна своя валюта!".
 finlandfocus.22.t: "Обсуждение флага Фенномана"
 finlandfocus.22.d: "С определенными удобствами верной службы, представленной царю, у нас есть возможность выбрать новый флаг, чтобы представить текущее политическое положение в нашем государстве, что мы выберем? Оставить нынешний или принять новый?".
 finlandfocus.22.a: "Оставим нынешний".
 finlandfocus.22.b: "Вообще-то... С другой стороны... Мне нравится этот"
 finlandfocus.23.t: "Обсуждение свекоманского флага"
 finlandfocus.23.d: "С определенными удобствами верной службы, представленной царю, у нас есть возможность выбрать новый флаг, чтобы представить текущее политическое положение в нашей нации, что мы выберем? Оставить нынешний или принять новый?".
 finlandfocus.23.a: "Оставим нынешний".
 finlandfocus.23.b: "А что если... мы примем что-то старомодное?"
 finlandfocus.24.t: "Ситуация в экономике"
 finlandfocus.24.d: " "
 finlandfocus.24.a: "Усилия по развитию тяжелой промышленности"
 finlandfocus.24.b: "В центре внимания гуманитарные науки"
 finlandfocus.24.c: "Сельское хозяйство"
 ### Normal Events ### #NT!
 finland.1.t: "Александр Ярнефельт предлагает свои услуги"
 finland.1.d: "Александр Ярнефельт начал свое военное образование в Финляндском кадетском корпусе и по его окончании служил в Карабинерном полку в чине подпоручика, а затем в 1853 году в чине прапорщика был переведен в лейб-гвардии Егерский полк. Затем он поступил в Михайловское артиллерийское училище в Санкт-Петербурге, которое в то время было лучшим военно-техническим заведением в России. 1 января 1860 года он был переведен в Генеральный штаб".
 finland.1.a: "Нам всегда пригодится еще один генерал".
 finland.2.t: "Александр Ярнефельт оставляет гражданскую карьеру"
 finland.2.d: "В 1880-х годах Ярнефельт был переведен с военной на гражданскую административную карьеру и стал губернатором провинции Миккели в 1883-84 годах, губернатором провинции Куопио в 1884-88 годах и провинции Вааса в 1888-94 годах. Во время этих сроков Ярнефельт изменил язык гражданской администрации этих губерний на финский (в двуязычной губернии Вааса - на двуязычный). Кроме того, он стремился создать в своих губерниях начальные школы и богадельни. Кульминацией карьеры Ярнефельта стало членство в Сенате Финляндии, где Ярнефельт был назначен начальником секции по военным делам."
 finland.2.a: "Хорошо"
 finland.3.t: "Вальдемар Шауман предлагает свои услуги"
 finland.3.d: "Вальдемар Шауман с 1855 по 1862 год учился в Финляндском кадетском корпусе, который окончил в чине подпоручика, а с 1866 по 1868 год учился в Николаевской академии Генерального штаба, после чего в 1869 году занял должность старшего адъютанта при штабе Финляндского военного округа".
 finland.3.a: "Нам всегда пригодится еще один генерал"
 finland.4.t: "Вальдемар Шауман уходит в отставку"
 finland.4.d: "Вальдемар Шауман служит нам уже некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни".
 finland.4.a: "Хорошо"
 finland.4.b: "Он нужен нам еще немного"
 finland.5.t: "Смерть Вальдемара Шаумана"
 finland.5.d: "Вальдемар Шауман служил нации до самой смерти, несмотря на слабое здоровье".
 finland.5.a: "Нам будет его не хватать"
 finland.5.b: "Мы должны устроить национальные похороны!".
 finland.6.t: "Фридрих Вильгельм фон Берг отправляется в Польшу"
 finland.6.d: "В связи с беспорядками в польских провинциях империи, фон Берг был переведен на территории конгрессной Польши и назначен \"Наместником Царства Польского\", чтобы помочь подавить беспорядки и в будущем полностью интегрировать польские земли в Россию."
 finland.6.a: "Хорошо"
 finland.7.t: "Платон Иванович Рокоссовский уходит в отставку"
 finland.7.d: "Платон Иванович Рокоссовский служит нам уже некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни".
 finland.7.a: "Хорошо"
 finland.7.b: "Он нам нужен еще немного"
 finland.8.t: "Смерть Платона Рокоссовского"
 finland.8.d: "Платон Рокоссовский служил народу до самой смерти, несмотря на слабое здоровье".
 finland.8.a: "Нам будет его не хватать"
 finland.8.b: "Мы должны устроить национальные похороны!"
 finland.9.t: "Юхан Мауриц Норденстам уходит в отставку"
 finland.9.d: "Юхан Норденстам служит нам уже некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни".
 finland.9.a: "Хорошо"
 finland.9.b: "Он нужен нам еще немного"
 finland.10.t: "Смерть Юхана Норденстама"
 finland.10.d: "Юхан Норденстам служил народу до самой смерти, несмотря на слабое здоровье".
