 ### DECISIONS ### #NT!
 FIN_decision_category_industrialization: "Финская промышленность"
 FIN_decision_category_industrialization_desc: "If Finland wants to stay among the modern nations in the world it needs to follow the trends towards a more industrialized economy. Finland is rich in forests and minerals giving the country a good potential to become an industrial powerhouse." #NT!
 FIN_mission_ironworks: "Финские металлургические заводы и угольные шахты"
 FIN_mission_ironworks_desc: "If Finland’s fledgling industry is going to have any chance of successfully growing it will need more iron and coal than is currently produced. Finland needs more ironworks and coalmines, and it needs it fast." #NT!
 FIN_mission_sawmills: "Лесопильные заводы Финляндии"
 FIN_mission_sawmills_desc: "Most of Finland is covered in forests giving it a huge opportunity in the wood, paper, and pulp industry. To realise this opportunity sawmills are needed. These will provide jobs and income for both the local economy and the Finnish economy." #NT!
 FIN_mission_textile_industry: "Текстильная промышленность Финляндии"
 FIN_mission_textile_industry_desc: "Finnish people have made their own clothes for generations. With both the knowledge and the raw materials needed in country, now is the time to turn this into the next industrial opportunity for Finland." #NT!
 FIN_russian_rail_investors: "Российские железнодорожные инвестиции"
 FIN_russian_rail_investors_desc: "Our Russian overlords have shown interest in investing in the Finnish railways. Accepting these investments would ensure a faster expansion of the railways and standardize it towards the railways of the Russian empire. Simplifying the transportation of people and goods from Finland to the rest of Russia." #NT!
 FIN_russian_investors_resources: "Российские инвестиции в ресурсы"
 FIN_russian_investors_resources_desc: "Letting Russian businessmen invest in the production of Finnish raw materials will greatly help in the expansion of the Finnish industry. Helping Finland into becoming an industrial powerhouse in the Russian empire." #NT!
 FIN_finnish_farmlands: "Создание новых сельскохозяйственных угодий"
 FIN_finnish_farmlands_desc: "Our earlier experience of widespread famine has shown that Finland’s current farmlands aren’t enough to feed the Finnish population during harder times. We need to establish new farmlands to build up more food storages to better protect the Finns from famine next time we have years with bad harvests." #NT!
 FIN_british_invests_resources: "Британские инвестиции в ресурсы"
 FIN_british_invests_resources_desc:"Having more than group of investors is always good and if the other group of investors are from Great Britain, even better. Getting the money and knowledge from the nation were industrialization started will greatly benefit the Finnish industry." #NT!
 FIN_prussian_rail_investors: "Прусские железнодорожные инвестиции"
 FIN_prussian_rail_investors_desc: "Investors from Central Europe’s new industrial powerhouse, Prussia, has shown interest in our railways. Their expertise in building railways is second only to Britain. With their help we will have the best railways in the entire Russian empire." #NT!
 FIN_decision_companies_act: "Закон о компаниях"
 FIN_decision_companies_act_desc: "To avoid a free for all among our new industry new laws needs to be enacted. A companies act would be perfect way to enact them all at once. With this we ensure rules for who can start a company, manage and sell it, while also providing rules for how and when a company can take be taken over and, of course, laws around bankruptcy." #NT!
 FIN_decision_nationalwide_industry: "Открыть новую отрасль"
 FIN_decision_nationalwide_industry_desc: "To really tap into the potential of Finnish entrepreneurism new industry shouldn’t be limited to a few geographical locations. New industry should be allowed to open and flourish all over Finland." #NT!
 FIN_decision_open_metal_works: "Открыть металлургический завод"
 FIN_decision_open_metal_works_desc: "Finland’s growing industry is hungry for more metals. Therefore, it would be wise to encourage that more metal works plants are being opened to satisfy our industries demands." #NT!
 FIN_decision_invite_foreign_investors: "Иностранные инвестиции"
 FIN_decision_invite_foreign_investors_desc: "There is not enough money in Finland to invest in all the industry that is springing up. To remedy this and keep the pace of the industrialization of our economy we should allow foreign investors to come to Finland." #NT!
 FIN_mission_gamla_warfsbolaget_i_abo: "Создать Гамла Варфсболагет-и-Обо".
 FIN_mission_gamla_warfsbolaget_i-abo_desc: "First founded in 1741 this old wharf has been given a new life the last two decades thanks to orders from the Russian navy. After getting a Danish shipbuilder in 1842, the wharf has started to expand and have even acquired the knowledge to build steam powered ships." #NT!
 FIN_mission_gamla_warfsbolaget_i_abo_trigger_tt: "§YНьюленд§!: По крайней мере: §Y4 тяжелых порта§! в §YХельсинки§!."
 FIN_decision_tampere_helsinki_railway: "Железная дорога Тампере - Хельсинки"
 FIN_decision_tampere_helsinki_railway_desc: "It is high time to connect our capital with one of the major industrial centres in Finland. Therefore, work should start on expanding our rail network by building a new rail line between Helsinki and Tampere." #NT!
 FIN_decision_riihimaki_saint_petersburg_railway: "Риихимяки - Санкт-Петербургская железная дорога"
 FIN_decision_riihimaki_saint_petersburg_railway_desc: "In order to speed up communications between Helsinki and Tsar in Saint Petersburg we should extend our railway network to the Russian capital." #NT!
 FIN_decision_helsinki_turku_railway: "Железная дорога Хельсинки - Турку"
 FIN_decision_helsinki_turku_railway_desc: "Although Turku has lost its political and cultural importance it is still one of our major cities and therefore it is only natural to add it to our growing railnetwork." #NT!
 FIN_decision_hameenlinna_helsinki_line: "Железная дорога Хямеенлинна - Хельсинки".
 FIN_decision_hameenlinna_helsinki_line_desc: "It’s time to connect another town famous for its schools and academies to Helsinki by railway." #NT!
 FIN_decision_hanko_hyvinkaa_railway: "Железная дорога Ханко - Хювинкяа"
 FIN_decision_hanko_hyvinkaa_railway_desc: "Hanko has turned out to be a optimal winter harbour and in order to fully exploit that a railway from Hanko to Hyvinkää and on to Helsinki should be built as quickly as possible" #NT!
 FIN_mission_gamla_warfsbolaget_i_abo: "Создать Гамла Варфсболагет-и-Обо".
 FIN_decision_rjurik_kalevala: "Воспитывать Рюрика и Калевалу".
 FIN_decision_expansion_of_fortress_sveaborg_desc: "The old Swedish fortress, Sveaborg, was badly damaged by French and British warships during the Crimean war. The fortress has been repaired but the incident made it clear that the fortress needs to be expanded and outfitted with bigger and more modern cannons so it can continue defend Helsinki in the future." #NT!
 FIN_decision_expansion_of_fortresss_sveaborg: "Расширение крепости Свеаборг".
 FIN_decision_railway_upgrade: "Обновление железной дороги"
 FIN_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не в состоянии поддерживать современную промышленность, не говоря уже о стимулировании ее развития. Ее модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли."
 FIN_decision_buy_swedish_cannons: "Приобрести шведские пушки"
 FIN_decision_buy_swedish_cannons_desc: "Although Sweden is not the great power it once was anymore it still knows how to build good quality cannons. That and many Swedes dreams of Finland shaking of its Russians overlords to re-join Sweden gives us an opportunity to equip our artillery units with Swedish guns for a good price." #NT!
 FIN_decision_buy_swedish_rifles: "Приобрести шведские винтовки"
 FIN_decision_buy_swedish_rifles_desc: "Swedish paranoia about Russia makes them willing sellers of rifles to our infantry. That Swedish rifles are of good quality is just the icing of the cake." #NT!
 FIN_decision_buy_prussian_cannons: "Приобрести прусские пушки"
 FIN_decision_buy_prussian_cannons_desc: "It is always good to diversify your weapon suppliers. So instead of just trusting Russia to provide our cannons we should look abroad. Prussia is willing to sell us cannons for a good price." #NT!
 FIN_decision_buy_prussian_rifles: "Приобрести прусские винтовки"
 FIN_decision_buy_prussian_rifles_desc: "The Prussian breach loaded needle gun is one of the best rifles in Europe, if not the world right now. We should purchase this rifle to give our soldiers an edge on the battlefield." #NT!
 FIN_decision_category_political_reforms: "Политические реформы Финляндии"
 FIN_decision_category_political_reforms_desc: "The old political system worked during the pre-industrialization period, but it is woefully outdated now. New political classes are rising. Businessmen, bourgeois and workers what to have their say in the ruling of the country." #NT!
