 ### Economy-Industry #NT!
 FIN_status_of_economy: "Экономика Финляндии"
 FIN_status_of_economy_desc: "Если мы хотим модернизировать нашу устаревшую экономику, мы должны сначала взглянуть на нее и понять, какие части нашей промышленности можно улучшить и модернизировать".
 FIN_question_of_industralization: "Направление финской экономики"
 FIN_question_of_industralization_desc: "Хотя наша экономика в основном сельскохозяйственная, у нас также есть быстро растущий промышленный и коммерческий сектор. Сейчас мы должны решить, хотим ли мы сохранить акцент на нашем сильном сельскохозяйственном секторе и медленно индустриализировать нашу страну, или же мы хотим сосредоточиться на быстрой индустриализации, как это сделали страны Западной Европы."
 FIN_rapid_industralization: "Сосредоточиться на промышленности"
 FIN_rapid_industralization_desc: "Мы должны сосредоточиться на нашем промышленном секторе, как это сделали западные страны. Несмотря на неудачи, мы выиграем больше, если пойдем по этому пути, чем если будем продолжать идти по нынешнему пути."
 FIN_slowly_industralization: "Сосредоточиться на сельском хозяйстве"
 FIN_slowly_industralization_desc: "Вместо того чтобы спешить по пути быстрой индустриализации, где мы, по сути, отказываемся от нашего сильного сельскохозяйственного сектора, мы могли бы замедлить нашу индустриализацию и сохранить акцент на сельском хозяйстве. Это позволит нам сохранить большое количество рабочих мест для нашей людской силы, а также предотвратить те же проблемы, которые возникли в уже индустриальных странах после начала их быстрой индустриализации."
 FIN_power_for_factories: "Энергия для заводов"
 FIN_power_for_factories_desc: "У нас есть возможность получать иностранные чертежи для заводов. Это очень поможет нам, так как нам не нужно будет самим разрабатывать эти планы и мы сможем начать строить наши фабрики раньше."
 FIN_textile_industry: "Текстильная промышленность"
 FIN_textile_industry_desc: "Одна из отраслей нашей экономики, которая может выиграть от нашей индустриализации - это текстильная промышленность. Но для этого нам придется финансировать текстильные фабрики и хлопковые фермы в нашей стране. Но в конечном итоге наши инвестиции окупятся, когда мы сможем производить собственные ткани".
 FIN_foreign_investors: "Приглашать иностранных инвесторов"
 FIN_foreign_investors_desc: "Улучшив отношения с Великобританией и Пруссией, они могут быть более открыты к идее инвестирования в Финляндию, это будет касаться железных рудников в Лаппи и Саво, хрома в Лаппи и Уусимаа, а также инфраструктуры в Похьянмаа. Все это было бы очень полезно для развития нашей промышленности и экономики в целом".
 FIN_modernisation_of_ironwork_factories: "Модернизация заводов по производству железных изделий"
 FIN_modernisation_of_ironwork_factories_desc: "Поскольку иностранные инвесторы и другие страны теперь финансируют нашу экономику, мы можем модернизировать некоторые устаревшие оборудования и заводы, такие как наши заводы по производству железных изделий. Таким образом мы сможем обеспечить производство необходимого железа. Мы также можем использовать деньги, полученные от продажи железа, для открытия новых угольных шахт и сталелитейных заводов в нашей стране, что еще больше ускорит индустриализацию."
 FIN_tamflet_company: "Компания Тамфельт"
 FIN_tamflet_company_desc: "Одной из компаний, готовых стать нашим партнером в создании нашей промышленности, является компания Тамфельт из Тампере".
 FIN_sawmill_industry: "Лесопильная промышленность"
 FIN_sawmill_industry_desc: "Финляндия - страна, где большая часть территории покрыта лесами. Мы могли бы использовать это в наших интересах, создав лесозаготовительные лагеря, где мы будем рубить деревья и использовать их в нашей промышленности. Таким образом мы могли бы развивать нашу деревообрабатывающую промышленность".
 FIN_abolishtion_of_job_regulation: "Регулировать рабочий день"
 FIN_abolishtion_of_job_regulation_desc: "В нашей экономике есть вопрос, который нам еще предстоит решить, касающийся рабочих. До сих пор не существует никаких правил относительно продолжительности рабочего дня, что вынуждает работников работать дольше, чем они могут отдохнуть от работы. Очевидно, что это отрицательно сказывается на работниках. Мы должны рассмотреть этот вопрос и попытаться регулировать продолжительность рабочего дня, даже если это означает снижение эффективности. Наши работники будут благодарны за это".
 FIN_new_custom_policy: "Новая таможенная политика"
 FIN_new_custom_policy_desc: "Финляндия должна стремиться играть более важную роль на европейском рынке, открывая нашу экономику. Мы сможем больше производить и экспортировать, что означает, что мы будем получать больше денег, которые, в свою очередь, мы могли бы снова использовать для финансирования нашей промышленности."
 FIN_dockyard_industry: "Будущее доковой промышленности"
 FIN_dockyard_industry_desc: "Когда наше финансовое положение стабилизировалось, а наша промышленность стала эффективной, как никогда раньше, мы можем рассмотреть другие отрасли для инвестиций. Одной из отраслей, в которую мы могли бы инвестировать, является наша доковая промышленность, где также был достигнут большой прогресс, и которая могла бы позволить нам увеличить производство военно-морских судов."
 FIN_mekaniska_verkstads: "Меканиска Веркстадс"
 FIN_mekaniska_verkstads_desc: "Одной из компаний, которая могла бы помочь нам в этом, является шведская компания Бергсундс-Меканиска-Веркстадс, компания, которая может производить машины и строить корабли для нас."
 FIN_new_agriculture_laws: "Разрешить покупку земли"
 FIN_new_agriculture_laws_desc: "Мы должны дать крестьянам возможность купить свою собственную землю, так как мы считаем, что это может еще больше мотивировать их работать на своих фермах. Это оказало бы большое влияние на экономику Финляндии и ее сельскохозяйственный сектор. Мы также считаем, что это могло бы способствовать росту урожая в те годы, когда голод не приближается".
 FIN_fight_with_hunger: "Предотвратить будущий голод"
 FIN_fight_with_hunger_desc: "У нас был голод в прошлом, может быть голод и сейчас, и в будущем. Но если мы хотим снизить вероятность того, что подобное может произойти, мы можем создать новые фермы в других регионах. Один из шагов, который мы можем предпринять, это создание ферм в Уусимаа, Похьянмаа и Саво".
 FIN_search_for_russian_investor: "Приглашать Российских инвесторов"
 FIN_search_for_russian_investor_desc: "Как наш повелитель, Российская империя должна инвестировать в нашу экономику, но в зависимости от их политики этого может и не произойти. Вместо этого мы можем попытаться убедить некоторых русских инвесторов финансировать некоторые промышленные отрасли в Финляндии. Это может быть деревообрабатывающая промышленность в Лаппи, которую мы могли бы расширить за счет инвестиций, а также железные рудники и инфраструктура в Саво, которые мы могли бы улучшить за счет российских инвестиций".
 FIN_fiskari_industry: "Промышленность Фискари"
 FIN_fiskari_industry_desc: "Компания Фискари заинтересована в том, чтобы стать нашим партнером и консультантом в нашей промышленности. Нанимая их для этой задачи, мы могли бы получить экономическую выгоду и пользу в плане исследования новых технологий, например, в машиностроении."
 FIN_fiskari_dominance: "Корпоративное отделение Фискари"
 FIN_fiskari_dominance_desc: "Компания Фискари объявила, что она заинтересована в расширении Финляндии и в открытии новых заводов и сталелитейных предприятий."
 FIN_finnish_industralization: "Финская индустрализация"
 FIN_finnish_industralization_desc: "Мы предприняли все необходимые шаги для начала индустриализации и в настоящее время находимся в процессе этого. Это оказывает большое влияние на наше бывшее аграрное общество".
 ### Economy-Infrastructure #NT!
 FIN_establishment_finnish_railways_board: "Учредить Совет директоров"
 FIN_establishment_finnish_railways_board_desc: "Учреждение Совета директоров (Железнодорожного совета) позволит нам контролировать строительство и бесперебойную работу железнодорожных линий, а также отслеживать движение и сообщать финскому парламенту о любых предлагаемых изменениях через высший орган управления дорогами и водными путями".
 FIN_encourage_domestic_train: "Поощрять производство отечественных поездов".
 FIN_encourage_domestic_train_desc: "Поскольку у нас есть необходимая для этого промышленность, возможно, нам следует инвестировать в производство поездов в самой Финляндии, сделав нас независимыми от других в этом отношении. Производство и использование финских поездов сэкономит нам много денег, которые мы бы потратили на покупку поездов иностранного производства. Кроме того, мы будем уверены, что наши поезда соответствуют современным стандартам, чего мы не можем гарантировать при использовании иностранных поездов, поскольку они могут быть не готовы продать нам свою самую современную версию".
 FIN_establish_suomen: "Учредить национальное железнодорожное агентство Финляндии".
 FIN_establish_suomen: "Учредить национальное железнодорожное агентство Финляндии".
 FIN_hanko_hyvinkaa_railway: "Железная дорога Ханко - Хювинкяа"
 FIN_hanko_hyvinkaa_railway_desc: "Строительство железной дороги между прибрежным городом Ханко и Хювинкяа, расположенным на окраине Хельсинки, поможет нам быстрее перевозить импортируемые товары. Это также поможет нашим солдатам в бою, так как их снабжение будет быстрее доставляться из нашего центра в Хельсинки". §RПредупреждение: §WЭто решение потребует завершения строительства инфраструктуры 5-го уровня в Уусимаа."
 FIN_tampere_helsinki_railway: "Железная дорога Тампере - Хельсинки"
 FIN_tampere_helsinki_railway_desc: "Строительство железной дороги между нашей столицей Хельсинки и одним из наших больших городов, Тампере, поможет в транспортировке товаров и других вещей в Уусимаа. Это проект, в который стоит инвестировать".
 FIN_riihimaki_saint_petersburg_railway: "Железная дорога Риихимяки - Санкт-Петербург"
 FIN_riihimaki_saint_petersburg_railway_desc: "Строительство железной дороги между Риихимяки, расположенным на окраине Хельсинки, и Санкт-Петербургом, столицей Российской империи, обеспечит лучшую связь между Финляндией и Россией и облегчит транспортировку импортных товаров, прибывших в Санкт-Петербург, в нашу страну. Возможно, мы могли бы даже соединить эту железную дорогу с железной дорогой, которая проходит от Хювинкяа до Ханко, и получить одну железную дорогу, проходящую через Уусимаа и Карьяла. §RПредупреждение: §WЭто решение потребует завершения строительства инфраструктуры 5-го уровня в Карьяла."
 FIN_helsinki_turku_railway: "Железная дорога Хельсинки - Турку"
 FIN_helsinki_turku_railway_desc: "В то время как мы уже построили железную дорогу от окраин Хельсинки до таких городов, как Тампере, Ханко и Санкт-Петербург, нам все еще не хватает железной дороги, соединяющей сам Хельсинки с другими крупными городами Финляндии, из-за чего Финляндия остается разделенной на различные, почти недоступные регионы. Чтобы решить эту проблему, наши инженеры предлагают построить железную дорогу, которая пройдет от Хельсинки до Турку, соединив два крупнейших города Финляндии, а возможно, и соединив саму Финляндию."
 FIN_railway_start: "Импортные транспортные технологии"
 FIN_railway_start_desc: "Если мы решим импортировать иностранные транспортные технологии, у нас появится возможность быстрее и эффективнее строить и совершенствовать наши собственные модели железных дорог и поездов. Это позволило бы нам еще больше поддержать процесс индустриализации".
 FIN_state_railway_investment: "Инвестиции государственных железных дорог"
 FIN_state_railway_investment_desc: "Поднимался вопрос о том, должна ли Финляндия или частная компания взять под контроль строительство и содержание железных дорог. Ответ прост: эти вопросы должно контролировать правительство, поскольку железные дороги - это национальный вопрос, в котором участвует каждый человек. Хотя строительство железных дорог будет идти медленнее, чем при строительстве частной компанией, в конечном итоге будут построены только те железные дороги, которые будут признаны необходимыми и востребованными."
 FIN_private_railway_investment: "Частные инвестиции в железные дороги"
 FIN_private_railway_investment_desc: "Возможно, предоставление частным компаниям возможности строить наши железные дороги поможет нам больше, чем строительство самих железных дорог. С одной стороны, мы не сможем их планировать, нам также не нужно будет их финансировать, так как частные компании будут делать это вместо нас. Мы также можем ожидать, что они будут работать более эффективно, чем мы, поскольку они заинтересованы в том, чтобы как можно быстрее закончить строительство, ввести их в эксплуатацию и как можно быстрее вернуть вложенные деньги".
 FIN_hameenlinna_helsinki_line: "Железная дорога Хямеенлинна - Хельсинки".
 FIN_hameenlinna_helsinki_line_desc: "Поскольку финансирование теперь обеспечено, а строительство других железнодорожных линий вокруг Хельсинки и в Уусимаа в целом, включая сообщение с Санкт-Петербургом, завершено, мы должны обратить внимание на более амбициозный строительный проект. Хямеенлинна - один из наших промышленных городов, и соединение его с Хельсинки обеспечивает поток продуктов переработки в нашу столицу. Эта железная дорога будет важна не только сейчас, но и в долгосрочной перспективе, поэтому мы должны начать строительство как можно быстрее".
 ### Economy-Fleet #NT!
 FIN_new_technical_school: "Новая техническая школа"
 FIN_new_technical_school_desc: "С уничтожением нашего флота у нас не было возможности заняться морской торговлей, что сделало нас более зависимыми от России. Но больше не будет! С сегодняшнего дня мы начнем восстановление нашего флота и вернемся на европейскую морскую торговую площадку! Мы уже начали восстанавливать верфи, которые нам очень пригодятся. С флотом и интенсивной торговлей с другими странами мы сможем еще больше снизить влияние России на нашу страну!".
 FIN_engineering_programmes: "Инженерные программы"
 FIN_engineering_programmes_desc: "С помощью инженерных программ мы могли бы использовать знания людей, чтобы ускорить производство кораблей и наше возвращение в торговлю с заморскими державами."
 FIN_buy_transport_tech: "Приобрести транспортные технологии"
 FIN_buy_transport_tech_desc: "Мы могли бы приобрести новые технологии морского транспорта из-за рубежа, что помогло бы нам строить наши корабли еще быстрее, что сейчас является наивысшим приоритетом."
 FIN_trade_fleets: "Торговые флоты".
 FIN_trade_fleets_desc: "Мы сделали первый шаг к восстановлению нашего торгового флота. Базовая инфраструктура для восстановления наших кораблей завершена. С началом производства кораблей и ускорением восстановления верфей независимость в торговле приближается с каждым днем!"
 FIN_helsingin_laivatelakka_osakeyhtio: "Компания Helsingin Laivatelakka Osakeyhtiö".
 FIN_helsingin_laivatelakka_osakeyhtio_desc: "Одна из компаний, которая хочет сотрудничать с нами в восстановлении нашего торгового флота - Helsingin Laivatelakka Osakeyhtiö. С их помощью наши усилия точно окупятся, и с их помощью мы сможем работать быстрее и эффективнее!".
 FIN_martime_trade: "Мартим Трейд"
 FIN_martime_trade_desc: "Мы сделали это! Приложив много усилий и получив помощь от некоторых финских компаний, нам удалось восстановить наш давно разрушенный торговый флот. Это, безусловно, поможет нам сделать шаг к независимости и уйти из-под влияния России! Но пока давайте воспользуемся восстановленным флотом и начнем торговлю с другими державами".

 ### Military-Fleet #NT!
 FIN_crimea_war_lesson: "Уроки Крымской войны"
 FIN_crimea_war_lesson_desc: "Во время Крымской войны, длившейся последние годы, наш повелитель Россия сыграла в ней большую роль. Наше участие в войне на стороне России означало, что в итоге мы проиграли. Но, как и во всех войнах, в этой войне мы извлекли уроки и должны провести изменения в армии, чтобы не проиграть войну снова!".
 FIN_suomen_meriekipassi: "Финский Мериекипааси"
 FIN_suomen_meriekipassi_desc: "Во время Крымской войны морская и прибрежная война были важными частями военных действий, что было видно во время боев на наших прибрежных территориях и во время бомбардировки и вторжения на Аланды. Создавая и совершенствуя наш флот, мы могли бы помешать нашим врагам достичь этих территорий в следующий раз, когда мы будем вести войну. Одним из способов достижения этого, конечно же, является проектирование и строительство лучших кораблей, что и сделал наш адмирал Йохан Эберхард фон Шанц! Он пришел к нам с предложением о новом корабле - "Мериекипааси"! Возможно, принятие предложения о строительстве этого корабля поможет нам в укреплении нашего флота?"
 FIN_expansion_of_fortresss_sveaborg: "Расширение крепости Свеаборг".
 FIN_expansion_of_fortresss_sveaborg_desc: "В то время как мы можем улучшить наш флот и попытаться помешать врагу достичь наших берегов, мы также должны подготовиться к случаям, когда нам это не удастся. Одним из способов сделать это является расширение прибрежных крепостей, таких как крепость Свеаборг на нашем южном побережье! Если первые не смогут нас спасти, то вторые наверняка помогут нам защититься. А сделав упор на финские дивизии морской пехоты, мы сможем лучше защищать наши береговые линии, штурмуя с нашими морпехами там, где они больше всего нужны в бою!"
 FIN_gamla_warfsbolaget_i_abo: "Гамла Варфсболагет-и-Обо".
 FIN_gamla_warfsbolaget_i_abo_desc: "Компания Гамла Варфсболагет-и-Обо из Турку предложила нам сотрудничество в военно-морском секторе нашей промышленности и армии. Передача им наших запросов имела бы свои плюсы для нас, так как наши партнеры могли бы планировать и строить наши корабли, которые будут частью нашего военно-морского флота, намного быстрее и эффективнее, чем мы. Себестоимость производства также будет ниже, что означает, что у нас останутся деньги для инвестиций в другие части нашей промышленности".
 FIN_rjurik_kalevala: "Рюрик и Калевала".
 FIN_rjurik_kalevala_desc: "С нашим партнерством мы можем начать строительство корветов классов "Рюрик" и "Калевала". Хотя они, безусловно, усилят наш флот, они также обеспечат нам определенную независимость в морских вопросах, поскольку мы больше не будем зависеть от российского флота, чтобы защитить себя!".
 ### Military-Army #NT!
 FIN_future_of_army: "Будущее армии"
 FIN_future_of_army_desc: "Проанализировав наш "успех" в Крымской войне, мы увидели, где нам следует улучшить наши вооруженные силы, чтобы предотвратить повторение наших прошлых неудач, как это было в последней войне. Возможно, нам также следует посмотреть, как мы можем выйти из российской сферы в армейских вопросах, что еще больше снизит влияние России в нашей стране и подтолкнет нас к независимости!"
 FIN_help_from_russia: "Обратиться за поддержкой к России"
 FIN_help_from_russia_desc: "Даже если мы хотим стремиться к независимости, а это значит, что мы должны пытаться улучшить наши вооруженные силы независимо от Российской империи, они все еще наши повелители и все еще одна из пяти великих европейских держав. Так что, возможно, нам стоит обратиться к ним и попытаться реформировать нашу армию, проанализировав наш и их опыт Крымской войны, и устранить наши слабые стороны прошлой войны, даже если это означает отступление от наших амбиций стать независимыми от России."
 FIN_guard_rifle_battalion: "Расширение стрелкового батальона финской гвардии".
 FIN_guard_rifle_battalion_desc: "Поскольку Россия была унижена капитуляцией в последней войне, царь в ярости и наверняка захочет предотвратить повторение подобной ситуации. Поэтому, возможно, у нас хорошие карты, когда мы предложим ему принять еще 50.000 человек в Финский гвардейский стрелковый батальон, что, несомненно, значительно усилит наши вооруженные силы!".
 FIN_grenadier_sharpshooters: "Статус батальона снайперов"
 FIN_grenadier_sharpshooters_desc: "Еще одна проблема, с которой мы столкнулись в Крымской войне - это наша техника в сражениях, поэтому если мы хотим еще больше улучшить нашу армию, мы также должны улучшить нашу технику!"
 FIN_helsinki_junker_school: "Юнкерская школа Хельсинки"
 FIN_helsinki_junker_school_desc: "Основная проблема, с которой мы столкнулись во время последней войны, заключается в том, что у нас было мало офицеров, которые действительно могли планировать стратегию и обеспечивать ею солдат, другие армии были ослаблены из-за отсутствия "компетентного" офицера. Если мы хотим решить эту проблему, нам нужно открыть юнкерские училища, как в Хельсинки, чтобы мы могли научить наших офицеров, что они должны делать во время боя или при планировании стратегии".
 FIN_milyutin_reforms: "Реформы Милютина в финской армии"
 FIN_milyutin_reforms_desc: "За последние месяцы нам удалось улучшить и укрепить нашу армию с помощью наших милостивых русских повелителей. Но, поскольку реформы Милютина осуществляются в Финляндии, мы не только отбросили наши амбиции стать независимыми, но и отказались от нашей целостности, решив работать вместе с нашим "дьяволом". Посмотрим, окупится ли хотя бы то, что мы сделали этот шаг сейчас".
 FIN_hire_foreign_instructors: "Нанимать иностранных инструкторов"
 FIN_hire_foreign_instructors_desc: "Слушая наших русских "владык", мы попали в эту ситуацию, где у нас устаревшая армия и оборудование, и мы проиграли последнюю войну. Сотрудничество с иностранными инструкторами поможет нам улучшить нашу армию даже больше, чем любое сотрудничество с Россией, так как они намеренно отбросят нас назад, чтобы остановить наш путь к независимости!"
 FIN_learn_from_prussians: "Прусское руководство"
 FIN_learn_from_prussians_desc: "Пруссия, которую иногда также называют "армией с государством", сумела нарастить свою военную мощь в течение 1700-х годов до такой степени, что является одной из великих держав Европы и одной из ведущих стран Германии в отношении армии. Возможно, совместная работа с ними повлияет на нашу армию, мотивирует ее стать сильнее и покажет нам, какие шаги нам нужно предпринять, если мы хотим иметь более сильную армию!".
 FIN_prussian_discipline: "Прусская дисциплина"
 FIN_prussian_discipline_desc: "Одна из вещей, которая делает прусскую армию такой сильной - это строгая армейская дисциплина. Возможно, нам стоит попытаться подражать этому. Если мы покажем рядовым солдатам, что значит сражаться за Финляндию и ее народ, они, возможно, почувствуют дополнительную мотивацию, чтобы вести бой против своих врагов! Это может даже усилить наше патриотическое движение за независимость!".
 FIN_purchase_dreyse_rifles: "Приобрести прусское оружие"
 FIN_purchase_dreyse_rifles_desc: "Прусские войска не только имеют хороший милитаристский идеал, выучку и дисциплину, но и обладают самым современным и величайшим оружием нашего времени! Поскольку нам также необходимо модернизировать наше оборудование, мы должны воспользоваться возможностью и купить прусские винтовки. Это еще больше укрепит наш боевой дух!".
 FIN_swedish_instructors: "Шведское руководство"
 FIN_swedish_instructors_desc: "Несмотря на то, что шведы подавляли и колонизировали нас с 1100-х годов, мы должны отложить наши разногласия в сторону и присмотреться к Швеции, так как они наши геологические соседи, и мы вместе с ними вели бесчисленные войны. Они много раз показывали, что являются силой, которую нельзя недооценивать".
 FIN_heritage_of_hakkapelitas: "Наследие Хаккапелиитты".
 FIN_heritage_of_hakkapelitas_desc: "Во времена правления Шведской империи в Финляндии у шведов была сильная кавалерия, расквартированная в Финляндии. После того, как Россия сделала нас своим доминионом, наши кавалерийские части были расформированы. Возможно, нам стоит попытаться повторить историю, которая была с кавалерией во времена шведского владычества."
 FIN_common_manouvers: "Совместные военные маневры"
 FIN_common_manouvers_desc: "Теперь, когда мы улучшили наши отношения со Швецией в отношении армии, у нас есть возможность организовать совместные военные учения со Швецией. Это помогло бы нашей армии, так как они узнали бы больше вещей и приобрели бы опыт. Мы также получили предложение от Швеции, что они готовы продать нам свои пушки и винтовки".
 FIN_army_reform: "Реформа армии"
 FIN_army_reform_desc: "Теперь, когда мы проанализировали наши неудачи в Крыму, приняли меры, чтобы этого больше никогда не повторилось, реорганизовали и улучшили структуру и оснащение нашей армии, мы можем считать нашу армейскую реформу законченной! Сделан еще один шаг к независимости!"

 ### Post-Famine country rebuild #NT!
 FIN_rotschild_loan: "Кредиты от семьи Ротшильд"
 FIN_rotschild_loan_desc: "На нас обрушился голод! Сельскохозяйственная экономика Финляндии потерпела непредсказуемый крах! Отсутствие урожая означает, что люди вынуждены голодать! Мы должны действовать быстро, если хотим помочь и спасти наших людей. Первым шагом в этом направлении было бы поднять нашу экономику после событий, произошедших в последние дни, и импортировать иностранные продукты питания, чтобы иметь возможность накормить наших людей и не дать им умереть с голоду. Но для этого нам нужны деньги, а именно их нам сейчас не хватает. Но нам повезло (в кои-то веки), так как банк Ротшильд из Франкфурта предлагает нам кредит, с помощью которого мы можем финансировать эти столь необходимые вещи."
 FIN_famine_public_railway: "Железные дороги общего пользования и инфраструктурные работы"
 FIN_famine_public_railway_desc: "У нашего населения есть проблема. Поскольку большинство наших рабочих заняты в сельском хозяйстве, а точнее 85%, большинство нашего населения не может заработать деньги из-за голода. Но мы нашли решение. Быстро растущий промышленный сектор означает, что железные дороги со временем становятся все более важными. Поскольку нам еще предстоит построить некоторые из этих железных дорог и расширить железнодорожное сообщение, мы могли бы позволить работникам из сельскохозяйственного сектора присоединиться к нашей рабочей силе. Это будет выгодно и нам, и им. Нам, потому что мы сможем быстрее завершить эти проекты, имея больше людской силы. Им, потому что они смогут заработать столь необходимые деньги, которые им понадобятся для покупки заменителей пищи, поскольку их продукты были уничтожены голодом. Типичная беспроигрышная ситуация, верно?".
 FIN_pettu_bread: "Хлеб Петту"
 FIN_pettu_bread_desc: "Поскольку в настоящее время у нас нет зерна для производства столь необходимой нам пищи, нам придется прибегнуть к производству хлеба петту, сделанного из коры, пока мы не сможем гарантировать стабильный урожай зерна снова!"
 FIN_emergency_use_markka: "Экстренное использование марки"
 FIN_emergency_use_markka_desc: "Когда наступил голод и стало ясно, что мы не сможем прокормить себя из-за неурожая, у нас была возможность взять кредиты для закупки продовольствия на рынках Центральной Европы, но мы по глупости отказались от этого, чтобы не допустить ослабления Маркки из-за высоких процентных ставок. Но по мере развития кризиса становится все более очевидным, что мы должны что-то делать, чтобы иметь возможность брать кредиты для финансирования импорта продовольствия. Поэтому мы будем советовать нашему министру финансов Йохану Вильгельму Снеллману девальвировать марку, чтобы мы могли продолжать наш курс и брать больше кредитов!".
 FIN_ask_grain_shipment: "Зарубежные поставки зерна"
 FIN_ask_grain_shipment_desc: "Как наш "Повелитель", Российская империя должна помочь нам в борьбе с голодом. Мы спросим их, могут ли они отправить нам немного своего зерна, чтобы у нас был запас и мы могли производить больше хлеба и других продуктов, для которых необходимо зерно."
 FIN_recover_famine_year: "Восстановление после голода"
 FIN_recover_famine_year_desc: "У нас был трудный год с уборкой урожая, так как на нас обрушился голод, после того как наши посевы были уничтожены в прошлые годы. Это означало, что у нас закончился урожай, особенно зерно, которым мы могли бы обеспечить себя. В результате наступили голод и нищета. Мы, как власть, отреагировали слишком поздно и неправильными мерами, что усилило проблемы, которые у нас были. Но мы начали восстанавливаться. Организовав чрезвычайные работы, мы смогли расширить железнодорожную инфраструктуру, необходимую для индустриализации, а также дать фермерам и работникам сельского хозяйства работу, с помощью которой они могли заработать деньги после уничтожения урожая. Мы приняли меры по обеспечению сохранности наших запасов зерна и их заполнению перед тем, как использовать их снова. К счастью, Россия смогла и захотела оставить нам часть своего зерна, с помощью которого мы могли производить некоторые столь необходимые товары, такие как хлеб, в то время как у нас также была возможность пополнить наши запасы зерна. И, наконец, мы заново открыли альтернативные способы производства продуктов питания, которые использовали, чтобы стабилизировать общество после голода. Но сейчас Финляндия медленно оправляется от голода, и ее граждане тоже".
 FIN_boost_industrialization: "Содействовать индустриализации после голода"
 FIN_boost_industrialization_desc: "Голод наконец-то закончился после хорошего года с урожаем лучше среднего. Тем не менее, многие люди, ослабленные голодом, умирают от заразных болезней. К счастью для властей, население воспринимает ужасы последних лет как происки Бога, а не запоздалые и неадекватные действия правительства, от которого они все равно не ожидали большего. Если и был гнев, то он был направлен в основном на местных чиновников. Социальный порядок, похоже, не находится под какой-либо угрозой, поскольку люди больше сосредоточены на возвращении к нормальной жизни. К сожалению, на это потребуется время, хотя окончательные цифры, вероятно, никогда не будут известны, число погибших ужасает. Некоторые регионы сообщают, что за последние два года погиб каждый пятый. Тем не менее, уроки были извлечены. Были запущены дополнительные программы по улучшению коммуникаций в Финляндии и увеличению разнообразия финского сельского хозяйства, в надежде, что подобный голод больше никогда не повторится."

 ### Politics #NT!
 FIN_the_porvoo_diet: "Диета Порвоо"
 FIN_the_porvoo_diet_desc: "По окончании русско-шведской войны в 1809 году в городе Порвоо собралось законодательное собрание, на котором присутствовали представители четырех сословий оккупированной тогда Финляндии, дворянство, духовенство, разбойники и крестьяне. Главной причиной их собрания было создание нашего Великого княжества Финляндского в составе Российской империи. Наши бывшие представители принесли присягу и обещали верность царю Александру, который в ответ обещал сохранить действующую финскую конституцию и обещал уважать финские законы, права и религию и управлять Финляндией по прежним правилам, чего он не выполнил. Несмотря на то, что после окончания русско-шведской войны финский сейм должен был собраться вновь, он не собрался и по сей день!".
 FIN_the_january_comitee: "Январский комитет"
 FIN_the_january_comitee_desc: "После смерти Николая I и восшествия на российский престол Александра II в финском народе пробудились надежды на реформы. Александр II в день Пасхи отправился в Сейм и рассказал о проблемах в разных частях страны и хотел восстановить Сейм для решения проблем Финляндии. Был составлен список мер и отправлен императору, который не решался созвать сейм, так как он не пользовался популярностью. Тогда было решено, что в январе 1862 года должен собраться неконституционный комитет, который подготовит тему, необходимую для диеты, и подготовит саму диету. Члены комитета будут избираться, и 4 сословия будут иметь по 3 представителя в комитете."
 FIN_the_diet_of_1863: "Диета 1863 года"
 FIN_the_diet_of_1863_desc: "Александр II решил созвать Финляндский сейм, так как у него есть планы по реформированию Финляндии. Финляндия остро нуждается в реформах во многих областях нашей политики, например, в экономике и налоговой системе, для чего царю необходимо одобрение наших сословий. Великий день для Финляндии, которая впервые за полвека получает возможность самостоятельно решать свои дела!".
 FIN_kielireskripti: "Языковой сценарий"
 FIN_kielireskripti_desc: "Большой вопрос в финском обществе - это вопрос о том, какой язык должен занимать главенствующее положение. Спустя полвека шведский язык все еще используется в финской политике, хотя только 15% говорят на нем как на родном. Этот пережиток связан с тем временем, когда Финляндией правила Швеция. В то время как свекоманы стремятся защитить статус-кво, фенноманы, напротив, хотят добиться того, чтобы финский и шведский языки имели одинаковое значение в политике. Сейчас мы должны решить, по какому пути мы хотим идти в отношении языка. Это может усилить наши амбиции независимости, если мы сделаем правильный выбор!".
 FIN_support_fennomans: "Поддержите фенноманцев"
 FIN_support_fennomans_desc: "Фенноманы, коренные романтизаторы и патриоты финской идентичности и языка, являются основой нашей нации! Без них мы бы точно называли себя не финнами, а кем-то другим! "
 FIN_flag_discussion: "Финский флаг"
 FIN_flag_discussion_desc: "Как бы ни был важен выбор языка для определения нашей идентичности, показать ее всему миру и нашим соседям тоже важно! И как мы можем добиться этого лучше, чем с помощью нашего флага? Цель "Фенноманов" - продвижение финского языка и культуры в Финляндии. И если первого мы уже достигли, то второго нам еще предстоит достичь. Начиная с флага, мы покажем миру нашу финскую культуру!".
 FIN_fennomans_pol: "Фенноманская политика"
 FIN_fennomans_pol_desc: "Теперь, когда фенноманы добились большинства в парламенте, мы должны начать проводить нашу политику и изменить законы о языке, чтобы придать финскому языку равный со шведским статус. Мы должны укрепить финский народ, его язык и культуру, чтобы Финляндия могла выжить и процветать! Мы думаем, что наших законов будет достаточно для достижения наших целей. За Финляндию!"
 FIN_karelianism: "Карелианство"
 FIN_karelianism_desc: "Карелианство описывает культурный феномен в Финляндии, используемый писателями, художниками и поэтами. После выхода эпоса "Калевала" в 1835 году карелианство стало основным направлением в Финляндии, Карелия стала синонимом идеи "финскости" и самобытности по всей Финляндии, и это пробудило финскую национальную гордость и патриотизм. Возможно, мы могли бы использовать этот жанр искусства и литературы для продвижения наших идей "финскости", то есть финской культуры и языка, и тем самым стать независимыми от шведского и русского влияния в нашей культуре и в самой Финляндии. С сильным движением за независимость мы можем даже попытаться получить независимость!".
 FIN_support_svecomans: "Поддержите Свекоманса"
 FIN_support_svecomans_desc: "Хотя они являются потомками давно ушедших шведов, они все еще финны. Мы можем насаждать шведский язык и традиции, которые мы унаследовали, находясь под их колониальным владычеством."
 FIN_flag_svecomans: "Флаг свекоманов".
 FIN_flag_svecomans_desc: "С приходом свекоманов к власти на политической сцене Финляндии нам, возможно, придется кое-что изменить. Одним из таких изменений будет финский флаг, поскольку он не показывает наше славное шведское наследие, а лишь нашу нынешнюю ситуацию, в которой сейчас находится Финляндия. Немного изменив наш флаг, мы сможем показать наше наследие!".
 FIN_svecomans_pol: "Политика Свекоманов"
 FIN_svecomans_pol_desc: "Теперь, когда свекоманы добились большинства в парламенте, мы должны начать проводить нашу политику и изменить наш закон в той мере, чтобы сохранить статус-кво в языковом вопросе и еще сильнее показать наше шведское наследие в обществе. Это, безусловно, укрепит движение за независимость Финляндии и единство скандинавских государств!".
 FIN_swedish_heritage: "Шведское наследие"
 FIN_swedish_heritage_desc: "Когда наши законы реализованы, а общество узнало, как много мы берем от Швеции и как похожи наши два языка и культуры, теперь мы можем поставить галочку за наши "реформы". Самобытность Финляндии была спасена!"
 FIN_finnishing_reforms: "Завершение реформ"
 FIN_finnishing_reforms_desc: "Когда наша политика изменена в соответствии с интересами общества, а наша сильная и красивая культура сохранена благодаря реформам языка и культуры, мы можем закончить наши реформы в этой части общества".
 FIN_second_diet: "Диета 1867 года"
 FIN_second_diet_desc: "Согласно законам о финском сейме, сейм обязан собраться снова максимум через 5 лет. Теперь, когда эти годы почти прошли, Александр II. решил вновь созвать Сейм, призвав его снова принимать решения по экономическим вопросам! Финляндия снова может решать за себя!"
 FIN_monetary_reforms: "Денежные реформы"
 FIN_monetary_reforms_desc: "Денежная ситуация в Финляндии в настоящее время неясна. У нас есть две валюты, которые принимаются в Финляндии - российский рубль и шведский риксдалер. Возможно, нам следует стремиться к стандартизации валюты, используемой в Финляндии. Это также позволило бы нам сделать еще один важный шаг на пути к независимости, поскольку одним из важнейших аспектов независимости является то, что одно государство имеет возможность быть финансово независимым от своего избытка."
 FIN_own_currency: "Собственная валюта"
 FIN_own_currency_desc: "Как мы и планировали, Финляндия получит свою собственную валюту, финскую марку. К сожалению, мы не достигли цели привязать ее к серебру, вместо этого нам пришлось привязать ее к российскому рублю, по курсу четыре марка за один рубль. Также стоит отметить, что до тех пор, пока император не подписал закон, финская марка практически ничего не стоит. Но в то же время мы можем пробудить в наших людях чувство патриотизма, когда они, выполняя тяжелую работу и развивая Финляндию дальше, получают наши деньги в нашей валюте!".
 FIN_finnish_banks: "Финские банки"
 FIN_finnish_banks_desc: "С введением собственной валюты нам придется расширить инфраструктуру банков, которые есть в Финляндии, чтобы гарантировать, что каждый сможет снять свои деньги. Нам также понадобится определенная инфраструктура для самого денежного потока, например, Центральный банк Финляндии".
 FIN_inspecting_economy: "Инспектирование экономики"
 FIN_inspecting_economy_desc: "Несмотря на то, что наша экономика восстанавливается после ужасного голода, который мы пережили в прошлом году, и индустриализация финской экономики идет полным ходом, нам все равно необходимо изучать ситуацию в экономике, чтобы иметь возможность реагировать на внезапно возникающие проблемы и искать пути дальнейшего укрепления нашей экономики. Хорошая и сильная экономика всегда является важным фактором в независимых государствах!".
 FIN_encourage_investment: "Поощрять иностранные инвестиции"
 FIN_encourage_investment_desc: "Область нашей экономики, которой в настоящее время не хватает, - это инвестиции в нее, особенно из-за рубежа. В то время как мы можем хорошо развиваться и иметь хорошую экономику в настоящее время, мы должны быть уверены, что наша экономика может идти в ногу с другими даже в будущем. Для этого нам необходимо найти инвесторов, причем не только в Финляндии, но и за рубежом, поскольку в капиталистических странах со свободной рыночной экономикой государство не может вмешиваться в экономику. Чем больше инвесторов, тем лучше для нас. Эта мера может укрепить экономику Финляндии - как в краткосрочной, так и в долгосрочной перспективе. И, возможно, сделает еще один шаг к независимости".
 FIN_voting_rights: "Открыть избирательные права"
 FIN_voting_rights_desc: "Чтобы исправить ситуацию в нашем государстве, наши политики сделали все возможное, чтобы еще больше открыть политическое игровое поле, чтобы успокоить сброд."
 FIN_new_knights_act: "Закон о новых рыцарях"
 FIN_new_knights_act_desc: "Поскольку заседания Диета теперь проводятся более регулярно, мы должны попытаться реформировать внутренние дела в нашей политике, особенно принимая во внимание дела благородных семей. Наш закон о новых рыцарях станет нашим ответом на столь необходимые реформы."
 FIN_hopeamarkka: "Серебрянная марка"
 FIN_hopeamarkka_desc: "Серебро, хотя и менее ценно, чем золото, является более распространенным товаром. С его помощью можно легче платить простому сброду, сохраняя умеренный баланс".
 FIN_kultamarkka: "Золотая марка".
 FIN_kultamarkka_desc: "Золотой маркой мы можем более эффективно оплачивать большие суммы. Например, ценные вещи и работы для тех, кто действительно стоит этой монеты, в то же время поощряя более эффективный и тяжелый честный труд."
 FIN_the_law_diet: "Закон диеты"
 FIN_the_law_diet_desc: "Во время заседания Диета была представлена и обсуждена новая конституция. В конце она была принята и вступит в силу с 1869 года."

