 FIN_finnish_stoicism: "Финский стоицизм"
 FIN_finnish_stoicism_desc: "Нация переживает всплекс национализма, жители Финляндии объединены в единый народ, в единый консенсус финского самосознания, они больше не считают себя ни подданными иностранных колониальных держав, ни различными древними племенами. Финляндия боролась и выживала во все времена, и в этот раз ничего не изменится! Мы будем чтить память давних предков и создадим общую нацию для жителей Финляндии! Рассвет финно-угров настал!"
