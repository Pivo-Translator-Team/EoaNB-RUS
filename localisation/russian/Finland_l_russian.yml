  ### Economy-Industry 
 FIN_status_of_economy: "Экономика Финляндии"
 FIN_status_of_economy_desc: "Если мы хотим модернизировать нашу устаревшую экономику, мы должны сначала взглянуть на нее и понять, какие части нашей промышленности можно улучшить и модернизировать."
 FIN_question_of_industralization: "Направление экономики Финляндии"
 FIN_question_of_industralization_desc: "Хотя наша экономика в основном сельскохозяйственная, у нас также есть быстро растущий промышленный и коммерческий сектор. Мы должны решить сейчас, хотим ли мы сохранить акцент на нашем сильном сельскохозяйственном секторе и медленную индустриализацию нашей страны, или же мы хотим сосредоточиться на быстрой индустриализации, как это сделали страны Западной Европы."
 FIN_rapid_industralization: "Фокус на промышленность"
 FIN_rapid_industralization_desc: "Мы должны сосредоточиться на нашей промышленности, как это сделали западные страны. Несмотря на препятствия, мы добьемся больше, если пойдем по этому пути, чем если будем продолжать идти по нынешнему."
 FIN_slowly_industralization: "Фокус на сельское хозяйство"
 FIN_slowly_industralization_desc: "Вместо того чтобы устремиться по пути быстрой индустриализации, в результате которой мы, по сути, откажемся от своего мощного сельскохозяйственного сектора, мы могли бы замедлить индустриализацию и сохранить акцент на сельском хозяйстве. Это позволило бы нам сохранить большое количество рабочих мест для нашей рабочей силы, а также предотвратить те же проблемы, которые возникли в уже индустриализированных странах после начала их быстрой индустриализации."
 FIN_power_for_factories: "Мощь для заводов"
 FIN_power_for_factories_desc: "У нас есть возможность получать иностранные чертежи для заводов. Это очень поможет нам, так как нам не нужно будет разрабатывать эти схемы самостоятельно, и мы сможем начать строительство наших заводов раньше."
 FIN_textile_industry: "Текстильная промышленность"
 FIN_textile_industry_desc: "Одна из отраслей нашей экономики, которая может выиграть от индустриализации, — это текстильная промышленность. Но для этого нам придется финансировать текстильные фабрики и хлопковые фермы в нашей стране. Но в конечном итоге наши инвестиции окупятся, когда мы сможем производить собственные ткани. "
 FIN_foreign_investors: "Пригласить иностранных инвесторов"
 FIN_foreign_investors_desc: "Улучшив отношения с Великобританией и Пруссией, они, возможно, будут более открыты к идее инвестирования в Финляндию, что включает в себя железные рудники в Лаппи и Саво, хром в Лаппи и Уусимаа, а также инфраструктуру в Похьянмаа. Все это было бы очень полезно для развития нашей промышленности и экономики в целом."
 FIN_modernisation_of_ironwork_factories: "Модернизация металлургических заводов"
 FIN_modernisation_of_ironwork_factories_desc: "Благодаря иностранным инвесторам и другим странам, финансирующим нашу экономику, мы сможем модернизировать устаревшее оборудование и заводы, например, металлургические. Таким образом мы сможем обеспечить производство необходимого железа. Мы также сможем использовать деньги, полученные от продажи железа, для открытия новых угольных шахт и сталелитейных заводов в нашей стране, что еще больше ускорит индустриализацию."
 FIN_tamflet_company: "Компания Тамфельт"
 FIN_tamflet_company_desc: "Одной из компаний, готовых стать нашим партнером в создании нашей промышленности, является компания Тамфельт из Тампере."
 FIN_sawmill_industry: "Лесопильная промышленность"
 FIN_sawmill_industry_desc: "Финляндия - страна, где большая часть территории покрыта лесом. Мы могли бы использовать это в своих интересах, создав лесозаготовительные лагеря, где мы будем рубить деревья и использовать их в нашей промышленности. Таким образом мы могли бы развивать нашу деревообрабатывающую промышленность."
 FIN_abolishtion_of_job_regulation: "Регулировать рабочий день"
 FIN_abolishtion_of_job_regulation_desc: "В нашей экономике есть проблема относительно рабочих, которую еще предстоит решить. До сих пор не существует никаких правил относительно продолжительности рабочего дня, что вынуждает работников работать дольше, чем они могут отдохнуть от работы. Это, безусловно, негативно сказывается на работниках. Мы должны изучить этот вопрос и попытаться регулировать продолжительность рабочего дня, даже если это означает снижение эффективности. Наши работники будут благодарны за это."
 FIN_new_custom_policy: "Новая таможенная политика"
 FIN_new_custom_policy_desc: "Финляндия должна стремиться играть более важную роль на европейском рынке, открыв свою экономику. Мы сможем больше производить и экспортировать, а значит, получать больше денег, которые, в свою очередь, мы могли бы снова использовать для финансирования нашей промышленности."
 FIN_dockyard_industry: "Будущее верфяной промышленности"
 FIN_dockyard_industry_desc: "Когда наше финансовое положение стабилизировалось, а наша промышленность как никогда эффективна, мы можем обратить внимание на другие отрасли, в которые можно инвестировать. Одна из таких отраслей, в которую мы могли бы инвестировать, — это верфяная, где тоже был достигнут большой прогресс, и которая может позволить нам увеличить производство военно-морских судов."
 FIN_mekaniska_verkstads: "Мекониска Веркстадс"
 FIN_mekaniska_verkstads_desc: "Одна из компаний, которая могла бы помочь нам в этом, - шведская Бэрисундс Мекониска Веркстадс, компания, которая может производить машины и строить для нас корабли."
 FIN_new_agriculture_laws: "Разрешить покупку земли"
 FIN_new_agriculture_laws_desc: "Мы должны дать крестьянам возможность купить собственную землю, так как считаем, что это еще больше мотивирует их работать на своих фермах. Это оказало бы большое влияние на финскую экономику и ее сельскохозяйственный сектор. Мы также считаем, что это могло бы способствовать росту урожая в те годы, когда голод не приближается."
 FIN_fight_with_hunger: "Предотвратить будущие голода"
 FIN_fight_with_hunger_desc: "У нас были голода в прошлом, у нас могут быть голода и сейчас, и в будущем. Но если мы хотим снизить вероятность такого развития событий, мы можем создать новые фермы в других регионах. Один из шагов, который мы можем сделать, — это создать фермы в Уусимаа, Похьянмаа и Саво."
 FIN_search_for_russian_investor: "Пригласить российских инвесторов"
 FIN_search_for_russian_investor_desc: "Как наш повелитель, Российской империи следовало бы инвестировать в нашу экономику, но в зависимости от ее политики этого может и не произойти. Вместо этого мы можем попытаться убедить российских инвесторов финансировать некоторые промышленные отрасли в Финляндии. Это может быть деревообрабатывающая промышленность в Лаппи, которую мы могли бы расширить за счет инвестиций, а также железные рудники и инфраструктура в Саво, которые мы могли бы улучшить за счет российских инвестиций."
 FIN_fiskari_industry: "Фискарская промышленность"
 FIN_fiskari_industry_desc: "Компания Фискарс заинтересована в том, чтобы стать нашим партнером и консультантом в нашей промышленности. Нанимая их для выполнения этой задачи, мы могли бы извлечь экономическую выгоду и получить возможность исследовать новые технологии, например, в машиностроении."
 FIN_fiskari_dominance: "Корпоративное разветвление Фискарс"
 FIN_fiskari_dominance_desc: "Компания Фискарс объявила о том, что заинтересована в расширении в Финляндии и открытии новых заводов и металлургических комбинатов."
 FIN_finnish_industralization: "Индустриализация Финляндии"
 FIN_finnish_industralization_desc: "Мы предприняли все необходимые шаги для начала индустриализации и в настоящее время находимся в процессе ее осуществления. Это сильно повлияет на наше бывшее аграрное общество."
  ### Economy-Infrastructure 
 FIN_establishment_finnish_railways_board: "Учредить Раутатиейохтокунту"
 FIN_establishment_finnish_railways_board_desc: "Учреждение Раутатиейохтокунты (Управления железных дорог) позволит нам контролировать строительство и бесперебойную работу железнодорожных линий, а также отслеживать движение и сообщать финскому сейму о любых предлагаемых изменениях через высшее управление дорог и водных путей."
 FIN_encourage_domestic_train: "Способствовать производству отечественных поездов"
 FIN_encourage_domestic_train_desc: "Поскольку у нас есть необходимая для этого промышленность, возможно, нам следует инвестировать в производство поездов в самой Финляндии, сделав нас независимыми от других в этом отношении. Производство и использование финских поездов сэкономит нам много денег, которые мы тратили бы на покупку поездов иностранного производства. Кроме того, мы будем уверены, что наши поезда соответствуют современным стандартам, чего мы не можем гарантировать при использовании иностранных поездов, поскольку они могут не захотеть продавать нам свою самую современную версию."
 FIN_establish_suomen: "Учредить Суомен Валтиоллинен Раутатиелайтос"
 FIN_establish_suomen: "Учредить Суомен Валтиоллинен Раутатиелайтос"
 FIN_hanko_hyvinkaa_railway: "Железная дорога Ханко — Хювинкяа"
 FIN_hanko_hyvinkaa_railway_desc: "Строительство железной дороги между прибрежным городом Ханко и Хювинкяа, расположенным на окраине Хельсинки, поможет нам быстрее перевозить импортные товары. Это также поможет нашим солдатам в бою, так как их снабжение будет быстрее доставляться из нашего центра в Хельсинки. §RПредупреждение: §WЭто решение потребует завершения строительства инфраструктуры 5-го уровня в Уусимаа."
 FIN_tampere_helsinki_railway: "Железная дорога Тампере — Хельсинки"
 FIN_tampere_helsinki_railway_desc: "Строительство железной дороги между нашей столицей Хельсинки и одним из крупных городов, Тампере, поможет в транспортировке товаров и других вещей в Уусимаа. Это проект, в который стоит инвестировать."
 FIN_riihimaki_saint_petersburg_railway: "Железная дорога Рийхимяки — Санкт-Петербург"
 FIN_riihimaki_saint_petersburg_railway_desc: "Строительство железной дороги между Рийхимяки, расположенным на окраине Хельсинки, и Санкт-Петербургом, столицей Российской империи, обеспечит лучшую связь между Финляндией и Россией и облегчит транспортировку импортных товаров, прибывших в Санкт-Петербург, в нашу страну. Возможно, мы даже сможем соединить эту железную дорогу с железной дорогой, идущей от Хювинкяа до Ханко, и получить единую железную дорогу, проходящую через Уусимаа и Карьяла. §RПредупреждение: §WЭто решение потребует завершения строительства инфраструктуры пятого уровня в Карьяле."
 FIN_helsinki_turku_railway: "Железная дорога Хельсинки — Турку"
 FIN_helsinki_turku_railway_desc: "В то время как мы уже построили железную дорогу из пригородов Хельсинки в такие города, как Тампере, Ханко и Санкт-Петербург, нам все еще не хватает железной дороги, соединяющей сам Хельсинки с другими крупными городами Финляндии, из-за чего Финляндия остается разделенной на различные, почти недосягаемые регионы. Чтобы решить эту проблему, наши инженеры предлагают построить железную дорогу, которая пройдет от Хельсинки до Турку, соединив два крупнейших города Финляндии, а возможно, соединив и саму Финляндию."
 FIN_railway_start: "Импортировать транспортные технологии"
 FIN_railway_start_desc: "Если бы мы решили импортировать иностранные транспортные технологии, у нас была бы возможность быстрее и эффективнее строить и совершенствовать собственные модели железных дорог и поездов. Это позволит нам еще больше поддержать процесс индустриализации."
 FIN_state_railway_investment: "Инвестиции в государственные железные дороги"
 FIN_state_railway_investment_desc: "Был поднят вопрос о том, кто должен взять под контроль строительство и содержание железных дорог - Финляндия или частная компания. Ответ прост: именно правительство должно взять на себя контроль над этими вопросами, поскольку железные дороги - это национальный вопрос, в котором участвует каждый человек. Хотя строительство железных дорог будет идти медленнее, чем в случае с частной компанией, в конечном итоге будут построены только те железные дороги, которые будут признаны необходимыми и нужными."
 FIN_private_railway_investment: "Инвестиции в частные железные дороги"
 FIN_private_railway_investment_desc: "Возможно, предоставление частным компаниям возможности строить наши железные дороги поможет нам больше, чем строительство самих железных дорог. С одной стороны, мы не сможем их планировать, нам также не нужно будет их финансировать, поскольку частные компании будут делать это вместо нас. Мы также можем ожидать, что они будут работать более эффективно, чем мы, поскольку они заинтересованы в том, чтобы как можно быстрее закончить строительство и ввести их в эксплуатацию, а также как можно быстрее вернуть вложенные деньги."
 FIN_hameenlinna_helsinki_line: "Железная дорога Хямеэнлинна — Хельсинки"
 FIN_hameenlinna_helsinki_line_desc: "Теперь, когда финансирование обеспечено, а строительство других железнодорожных линий вокруг Хельсинки и в Уусимаа в целом, включая сообщение с Санкт-Петербургом, завершено, мы должны обратить внимание на более амбициозный строительный проект. Хямеэнлинна - один из наших промышленных городов, и его соединение с Хельсинки обеспечит приток продуктов переработки в нашу столицу. Эта железная дорога будет важна не только сейчас, но и в долгосрочной перспективе, поэтому мы должны начать строительство как можно скорее."
  ### Economy-Fleet 
 FIN_new_technical_school: "Новая техническая школа"
 FIN_new_technical_school_desc: "С уничтоженным флотом у нас не было возможности заниматься морской торговлей, что делало нас еще более зависимыми от России. Но больше не будет! С сегодняшнего дня мы начнем восстановление нашего флота и вернемся на европейскую морскую торговую площадку! Мы уже начали восстанавливать верфи, которые нам очень пригодятся. С флотом и интенсивной торговлей с другими странами мы сможем еще больше снизить влияние России на нашу страну!"
 FIN_engineering_programmes: "Инженерные программы"
 FIN_engineering_programmes_desc: "С помощью инженерных программ мы могли бы использовать знания людей для ускорения производства кораблей и нашего возвращения в торговлю с заморскими державами."
 FIN_buy_transport_tech: "Приобрести транспортные технологии"
 FIN_buy_transport_tech_desc: "Мы могли бы приобретать новые технологии морского транспорта за рубежом, что помогло бы нам строить корабли еще быстрее, что сейчас является первоочередной задачей."
 FIN_trade_fleets: "Торговые флоты"
 FIN_trade_fleets_desc: "Мы сделали первый шаг к восстановлению нашего торгового флота. Базовая инфраструктура для восстановления наших кораблей завершена. С началом производства кораблей и ускорением реконструкции верфей независимость в торговле приближается с каждым днем!"
 FIN_helsingin_laivatelakka_osakeyhtio: "Хельсинин Лайвателакка Осакейхтиё"
 FIN_helsingin_laivatelakka_osakeyhtio_desc: "Одна из компаний, которая хочет стать нашим партнером в восстановлении торгового флота, — Хельсинин Лайвателакка Осакейхтиё. С их помощью наши усилия точно окупятся, и мы сможем работать быстрее и эффективнее!"
 FIN_martime_trade: "Морская торговля"
 FIN_martime_trade_desc: "Мы сделали это! Благодаря огромным усилиям и помощи некоторых финских компаний нам удалось восстановить наш давно разрушенный торговый флот. Это, безусловно, поможет нам сделать шаг к независимости и уйти из российской сферы! А пока давайте воспользуемся восстановленным флотом и начнем торговать с другими державами."
  
  ### Military-Fleet 
 FIN_crimea_war_lesson: "Уроки Крымской войны"
 FIN_crimea_war_lesson_desc: "Во время Крымской войны, длившейся в последние годы, наш повелитель, Россия, сыграл в ней большую роль. Наше участие в войне на стороне России означало, что в итоге мы проиграли. Но, как и со всеми войнами, в этой войне мы извлекли некоторые уроки и должны провести перемены в армии, чтобы не проиграть войну снова!"
 FIN_suomen_meriekipassi: "Финский Мериекипааси"
 FIN_suomen_meriekipassi_desc: "Во время Крымской войны морская и прибрежная войны были важной частью военных действий, как это было видно во время боев на наших прибрежных территориях и во время бомбардировки и вторжения на Аланды. Создавая и совершенствуя наш флот, мы могли бы помешать нашим врагам достичь этих территорий в следующий раз, когда мы будем вести войну. Одним из способов добиться этого, конечно же, является проектирование и строительство более совершенных кораблей, что и сделал наш адмирал Йован Эберхард фон Хантс(Иван Иванович Шанц)! Он пришел к нам с предложением о новом корабле - "Мериекипааси"! Возможно, принятие предложения о строительстве этого корабля поможет нам укрепить наш флот?"
 FIN_expansion_of_fortresss_sveaborg: "Расширение крепости Свеаборг"
 FIN_expansion_of_fortresss_sveaborg_desc: "Хотя мы можем совершенствовать наш флот и пытаться помешать врагу достичь наших берегов, мы также должны подготовиться к случаям, когда нам это не удастся. Один из способов сделать это - расширить прибрежные крепости, такие как крепость Свеаборг на нашем южном побережье! Если флот не сможет нас спасти, то крепости наверняка помогут нам защититься. А сосредоточив внимание на финских дивизиях морской пехоты, мы сможем лучше защищать наши берега, штурмуя морпехами там, где они больше всего нужны!"
 FIN_gamla_warfsbolaget_i_abo: "Гамла Ворфсбулогет и Обо"
 FIN_gamla_warfsbolaget_i_abo_desc: "Компания Гамла Ворфсбулогет и Обо из Турку предложила нам сотрудничать в военно-морском секторе нашей промышленности и вооруженных сил. Передача им наших запросов имела бы свои плюсы для нас, поскольку наши партнеры могли бы планировать и строить наши корабли, которые станут частью нашего военного флота, гораздо быстрее и эффективнее, чем мы. Себестоимость производства также будет ниже, а значит, у нас останутся деньги для инвестиций в другие отрасли."
 FIN_rjurik_kalevala: "Рьюрик и Калевала"
 FIN_rjurik_kalevala_desc: "Теперь, когда наше партнерство налажено, мы можем приступить к строительству корветов классов "Рьюрик" и "Калевала". Они не только усилят наш флот, но и обеспечат нам полную независимость в морских делах, поскольку мы больше не будем зависеть от русского флота, чтобы защитить себя!"
  ### Military-Army 
 FIN_future_of_army: "Будущее армии"
 FIN_future_of_army_desc: "Проанализировав наш "успех" в Крымской войне, мы увидели, где нам следует улучшить наши вооруженные силы, чтобы не допустить повторения прошлых неудач, как это было в прошлой войне. Возможно, нам также стоит подумать о том, как выйти из сферы влияния России в вопросах армии, что еще больше снизит влияние России в нашей стране и подтолкнет нас к независимости!"
 FIN_help_from_russia: "Обратиться за поддержкой к России"
 FIN_help_from_russia_desc: "Даже если мы хотим стремиться к независимости, а это значит, что мы должны пытаться улучшить наши вооруженные силы независимо от Российской империи, она все равно остается нашим повелителям и все еще одной из пяти великих европейских держав. Так что, возможно, нам стоит обратиться к ним и попытаться реформировать нашу армию, проанализировав наш и их опыт Крымской войны, и устранить наши слабые места прошлой войны, даже если это означает отступление от наших амбиций по обретению независимости от России."
 FIN_guard_rifle_battalion: "Расширение Лейб-гвардии стрелкового Финского батальона"
 FIN_guard_rifle_battalion_desc: "После того как Россия была унижена капитуляцией в последней войне, царь в ярости и наверняка захочет предотвратить повторение подобной ситуации. Так что у нас руках могут быть хорошие карты, если мы предложим ему принять еще 50 000 человек в лейб-гвардии стрелковый Финский батальон, что, несомненно, значительно усилит наши вооруженные силы!"
 FIN_grenadier_sharpshooters: "Статус батальона снайперов"
 FIN_grenadier_sharpshooters_desc: "Еще одна проблема, с которой мы столкнулись в Крымской войне, — это наше снаряжение, которое участвовало в сражениях, поэтому, если мы хотим и дальше улучшать нашу армию, мы также должны улучшать наше снаряжение!"
 FIN_helsinki_junker_school: "Хельсинкское юнкерское училище"
 FIN_helsinki_junker_school_desc: "Основная проблема, с которой мы столкнулись во время последней войны, заключается в том, что у нас было мало офицеров, которые действительно могли планировать стратегию и обеспечивать ею солдат, а другие армии были ослаблены из-за отсутствия 'компетентного' офицера. Если мы хотим решить эту проблему, нам нужно открыть юнкерские училища, например в Хельсинки, чтобы мы могли научить наших офицеров тому, что они должны делать во время боя или при планировании стратегии."
 FIN_milyutin_reforms: "Реформы Милютина в финской армии"
 FIN_milyutin_reforms_desc: "За последние месяцы нам удалось улучшить и укрепить нашу армию с помощью наших милостивых русских повелителей. Но, поскольку реформы Милютина проводятся в Финляндии, мы не только отбросили свои амбиции стать независимыми, но и отказались от своей целостности, решив сотрудничать с нашим 'дьяволом'. Посмотрим, теперь хотя бы окупится ли это, сделав этот шаг."
 FIN_hire_foreign_instructors: "Нанять иностранных инструкторов"
 FIN_hire_foreign_instructors_desc: "Послушание российским 'хозяевам' привело нас к такой ситуации, когда мы имеем устаревшую армию и технику и проиграли последнюю войну. Сотрудничество с иностранными инструкторами поможет нам улучшить нашу армию даже больше, чем любое сотрудничество с Россией, так как они намеренно отбросят нас назад, чтобы помешать нам идти по пути к независимости!"
 FIN_learn_from_prussians: "Прусское наставничество"
 FIN_learn_from_prussians_desc: "Пруссия, которую иногда называют "армией с государством", в 1700-х сумела нарастить свою военную мощь до такой степени, что стала одной из великих держав Европы и одной из ведущих стран Германии в плане армии. Возможно, совместная работа с ними повлияет на нашу армию и мотивирует ее стать мощнее, а также покажет нам, какие шаги мы должны предпринять, чтобы иметь более мощную армию!"
 FIN_prussian_discipline: "Прусская дисциплина"
 FIN_prussian_discipline_desc: "Одна из вещей, которая делает армию Пруссии такой сильной, — это строгая армейская дисциплина. Возможно, нам стоит попытаться подражать этому. Если мы покажем рядовым солдатам, что значит сражаться за Финляндию и ее народ, они, возможно, почувствуют дополнительную мотивацию, чтобы принять бой против своих врагов! Это может даже усилить наше патриотическое движение и движение за независимость!"
 FIN_purchase_dreyse_rifles: "Купить прусское оружие"
 FIN_purchase_dreyse_rifles_desc: "Прусские войска не только отличаются хорошими милитаристскими идеалами, выучкой и дисциплиной, но и обладают самым современным и лучшим оружием нашего времени! Поскольку нам тоже нужно модернизировать свое снаряжение, мы должны воспользоваться возможностью и купить прусские винтовки. Это еще больше усилит наш боевой дух!"
 FIN_swedish_instructors: "Шведское наставничество"
 FIN_swedish_instructors_desc: "Несмотря на то что шведы подавляли и колонизировали нас с 1100-х, мы должны отбросить наши разногласия и равняться на Швецию, ведь она наш географический сосед, и мы вместе вели бесчисленные войны. Они не раз доказывали, что их нельзя недооценивать."
 FIN_heritage_of_hakkapelitas: "Наследие Хаккапелийтты"
 FIN_heritage_of_hakkapelitas_desc: "Во время правления Шведской империи в Финляндии у шведов была сильная кавалерия, расквартированная в Финляндии. После того как Россия сделала нас своим генерал-губернаторством, наши кавалерийские части были расформированы. Возможно, нам следует попытаться повторить историю с кавалерией, которая была у нас во времена шведского владычества."
 FIN_common_manouvers: "Совместные военные маневры"
 FIN_common_manouvers_desc: "Теперь, когда мы улучшили отношения со Швецией в области армии, у нас есть возможность организовать совместные военные учения со Швецией. Это поможет нашей армии, так как она узнает больше нового и приобретет опыт. Мы также получили предложение от Швеции, что они готовы продать нам свои пушки и винтовки."
 FIN_army_reform: "Армейская реформа"
 FIN_army_reform_desc: "Теперь, когда мы проанализировали свои неудачи в Крыму, приняли меры по недопущению подобного впредь, реорганизовали и улучшили структуру и оснащение нашей армии, мы можем считать нашу доработку армии законченной! Сделан еще один шаг к независимости!"
  
  ### Post-Famine country rebuild 
 FIN_rotschild_loan: "Займы от семьи Ротшильдов"
 FIN_rotschild_loan_desc: "На нас обрушился голод! Сельскохозяйственная экономика Финляндии потерпела непредсказуемый крах! Из-за отсутствия урожая люди вынуждены голодать! Мы должны действовать быстро, если хотим помочь и спасти наших людей. Первым шагом в этом направлении было бы поднятие нашей экономики после событий, произошедших в последние дни, и импорт иностранных продуктов питания, чтобы иметь возможность накормить наших людей и не дать им умереть с голоду. Но для этого нам нужны деньги, а их-то как раз и не хватает. Но нам повезло (в кои-то веки), так как банк Ротшильда из Франкфурта предлагает нам кредит, с помощью которого мы сможем финансировать эти столь необходимые вещи."
 FIN_famine_public_railway: "Железнодорожные и инфраструктурные общественные работы"
 FIN_famine_public_railway_desc: "У нашего населения есть проблема. Поскольку большинство наших рабочих заняты в сельском хозяйстве, а точнее 85%, большая часть населения не может зарабатывать деньги из-за голода. Но мы нашли решение. Быстрый рост промышленного сектора означает, что железные дороги со временем приобретают все большее значение. Поскольку нам еще предстоит построить некоторые из этих железных дорог и расширить железнодорожное сообщение, мы могли бы позволить работникам из сельскохозяйственного сектора присоединиться к нашей рабочей силе. Это принесет пользу и нам, и им. Нам - потому что мы сможем быстрее завершить эти проекты, имея больше рабочей силы. Им - потому что они смогут заработать столь необходимые деньги, которые им понадобятся для покупки замену еды, поскольку их еда была уничтожена голодом. Типичная беспроигрышная ситуация, правда?"
 FIN_pettu_bread: "Хлеб Петту"
 FIN_pettu_bread_desc: "Поскольку в настоящее время у нас нет зерна для производства столь необходимой нам пищи, нам придется прибегнуть к производству хлеба петту, сделанного из флоэмы, пока мы не сможем гарантировать стабильный урожай зерна!"
 FIN_emergency_use_markka: "Аварийное использование марки"
 FIN_emergency_use_markka_desc: "Когда голод только наступил и стало ясно, что из-за неурожая мы не сможем прокормить себя, у нас была возможность взять кредиты на закупку продовольствия на рынках Центральной Европы, но мы по глупости отказались от нее, чтобы не ослаблять марку высокими процентными ставками. Но по мере развития кризиса становится все очевиднее, что мы должны что-то предпринять, чтобы иметь возможность брать кредиты для финансирования импорта продовольствия. Поэтому мы посоветуем нашему министру финансов Йохану Вильхелму Снеллману девальвировать марку, чтобы мы могли продолжить наш курс и взять еще больше кредитов!"
 FIN_ask_grain_shipment: "Зарубежные поставки зерна"
 FIN_ask_grain_shipment_desc: "Как наш 'повелитель', Российская империя должна помочь нам в борьбе с голодом. Мы попросим их отправить нам немного своего зерна, чтобы у нас был запас и мы могли производить больше хлеба и других продуктов, для которых необходимо зерно."
 FIN_recover_famine_year: "Восстановиться от голода"
 FIN_recover_famine_year_desc: "У нас был трудный год по сбору урожая, так как на нас обрушился голод, после того как наши посевы были уничтожены и в прошлые годы. Это означало, что у нас закончился урожай, особенно зерно, которым мы могли бы прокормить себя. В результате наступили голод и нищета. Мы, как власть, отреагировали слишком поздно и неправильными мерами, что усугубило имеющиеся проблемы. Но мы начали восстанавливаться. Организовав чрезвычайные работы, мы смогли расширить железнодорожную инфраструктуру, необходимую для индустриализации, а также дать фермерам и работникам сельского хозяйства работу, с помощью которой они могли заработать деньги после уничтожения урожая. Мы приняли меры, чтобы сохранить наши запасы зерна и пополнить их, прежде чем использовать снова. К счастью, Россия смогла и захотела оставить нам часть своего зерна, с помощью которого мы смогли произвести некоторые столь необходимые товары, такие как хлеб, и в то же время у нас была возможность пополнить наши запасы зерна. И, наконец, мы открыли для себя альтернативные способы производства продуктов питания, которые использовали для стабилизации общества после голода. Но сейчас Финляндия постепенно оправляется от голода, и ее граждане тоже."
 FIN_boost_industrialization: "Продвигать послеголодную индустриализацию"
 FIN_boost_industrialization_desc: "Голод наконец-то закончился после удачного года с урожаем выше среднего. Тем не менее многие люди, ослабленные голодом, умирают от заразных болезней. К счастью для властей, население воспринимает ужасы последних лет как происки Бога, а не запоздалые и неадекватные действия правительства, от которого они все равно не ожидали большего. Если и был гнев, то он был направлен в основном на местных чиновников. Социальный порядок, похоже, не находится под угрозой, поскольку люди больше сосредоточены на том, чтобы вернуться к нормальной жизни. На это, к сожалению, потребуется время, хотя окончательные цифры, вероятно, никогда не будут известны, число погибших ужасает. Некоторые регионы сообщают, что за последние два года каждый пятый погиб. Однако уроки уже извлечены. Были запущены дополнительные программы по улучшению сообщений в Финляндии и увеличению разнообразия финского сельского хозяйства, в надежде, что подобный голод больше никогда не повторится."
  
  ### Politics 
 FIN_the_porvoo_diet: "Сейм в Порвоо"
 FIN_the_porvoo_diet_desc: "Под конец русско-шведской войны в 1809 году в городе Порвоо собралось законодательное собрание, в котором приняли участие представители четырех сословий, занимавших тогда Финляндию, дворянство, духовенство, мещане и крестьяне. Главной причиной собрания было создание Великого княжества Финляндского в составе Российской империи, при этом наши бывшие представители принесли присягу и обещали верность царю Александру, который в свою очередь обещал сохранить действующую финскую конституцию и обещал уважать финские законы, права и религию и управлять Финляндией по прежним правилам, обещание он это не сдержал. Несмотря на то, что финский сейм должен был собраться вновь после окончания русско-шведской войны, он заново не собирался, даже по сей день!"
 FIN_the_january_comitee: "Январский комитет"
 FIN_the_january_comitee_desc: "После смерти Николая I и восшествия на российский престол Александра II в финском народе зародились надежды на реформы. Александр II в день Пасхи отправился в Сейм, рассказал о проблемах в разных частях страны и пожелал восстановить Сейм для решения проблем Финляндии. Был составлен список мер и отправлен императору, который не решался созвать Сейм, поскольку он не пользовался популярностью. Тогда было решено, что в январе 1862 года должен собраться неконституционный комитет, который подготовит темы, в которых нуждался сейм, и займется подготовкой самого сейма. Члены комитета будут избираться, а 4 сословия будут иметь по 3 представителя в комитете."
 FIN_the_diet_of_1863: "Сейм 1863 года"
 FIN_the_diet_of_1863_desc: "Александр II решил созвать финский сейм, так как у него есть планы по реформированию Финляндии. Финляндия остро нуждается в реформах во многих сферах нашей политики, например, в экономике и налоговой системе, для чего царю необходимо одобрение наших сословий. Великий день для Финляндии, которая впервые за полвека получает возможность самостоятельно решать свои вопросы!"
 FIN_kielireskripti: "Киелирескрипти"
 FIN_kielireskripti_desc: "Большим вопросом в финском обществе является вопрос о том, какой язык должен занимать главенствующее положение. Спустя полвека шведский язык все еще используется в финской политике, хотя только 15 % говорят на нем как на родном. Этот пережиток связан с тем временем, когда Финляндией правила Швеция. В то время как свекоманы стремятся защитить статус-кво, фенноманы, напротив, хотят добиться того, чтобы финский и шведский языки имели одинаковое значение в политике. Сейчас мы должны решить, по какому пути мы хотим идти в языковом отношении. Если мы сделаем правильный выбор, это может укрепить наши амбиции в отношении независимости!"
 FIN_support_fennomans: "Поддержать фенноманов"
 FIN_support_fennomans_desc: "Фенноманы, коренные романисты и патриоты финского самосознания и языка - основа нашей нации! Без них мы бы точно называли себя как-то по-другому, но не финнами!"
 FIN_flag_discussion: "Финский флаг"
 FIN_flag_discussion_desc: "Как бы ни был важен выбор языка для определения нашего самосознания, показать его всему миру и нашим соседям тоже важно! И как мы можем добиться этого лучше, чем с помощью нашего флага? Цель фенноманов - продвигать финский язык и культуру в Финляндии. И хотя мы достигли первой цели, нам еще предстоит достичь второй. Начиная с флага, мы покажем миру нашу финскую культуру!"
 FIN_fennomans_pol: "Фенноманская политика"
 FIN_fennomans_pol_desc: "Теперь, когда фенноманы получили большинство в сеймы, мы должны начать реализацию нашей политики и изменить законы о языке, чтобы финский язык был приравнен к шведскому. Мы должны укрепить финский народ, его язык и культуру, чтобы Финляндия могла выжить и процветать! Мы думаем, что наших законов будет достаточно для достижения наших целей. За Финляндию!"
 FIN_karelianism: "Карелианство"
 FIN_karelianism_desc: "Карелианство описывает культурный феномен Финляндии, используемый писателями, художниками и поэтами. После выхода эпоса "Калевала" в 1835 году карелианство стало основным направлением в Финляндии, а Карелия стала синонимом идеи 'финскости' и самобытности по всей Финляндии, что пробудило финскую национальную гордость и патриотизм. Возможно, мы могли бы использовать этот жанр искусства и литературы для продвижения идеи финскости', то есть финской культуры и языка, и таким образом стать независимыми от шведского и русского влияния в нашей культуре и в самой Финляндии. С сильным движением за независимость мы можем даже попытаться получить независимость!"
 FIN_support_svecomans: "Поддержать свекоманов"
 FIN_support_svecomans_desc: "Хотя они и являются потомками давно ушедших шведов, они все равно финны. Мы могли бы укрепить шведский язык и традиции, которые мы унаследовали, находясь под их колониальным владычеством."
 FIN_flag_svecomans: "Свекоманский флаг"
 FIN_flag_svecomans_desc: "С приходом свекоманов к власти на финской политической сцене нам, возможно, придется кое-что изменить. Одним из таких изменений может стать финский флаг, так как он не показывает наше славное шведское наследие, а лишь нашу нынешнюю ситуацию, в которой сейчас находится Финляндия. Немного изменив наш флаг, мы сможем показать наше наследие!"
 FIN_svecomans_pol: "Свекоманская политика"
 FIN_svecomans_pol_desc: "Теперь, когда свекоманы получили большинство в сейме, мы должны начать проводить свою политику и изменить законодательство, чтобы сохранить статус-кво в языковом вопросе и еще сильнее показать наше шведское наследие в обществе. Это, безусловно, укрепит движение за независимость Финляндии и единство скандинавских стран!"
 FIN_swedish_heritage: "Шведское наследие"
 FIN_swedish_heritage_desc: "Теперь, когда наши законы введены в действие, а общество узнало, как много в нас от Швеции и как похожи наши два языка и культуры, мы можем поставить галочку за нашу 'реформаторскую деятельность'. Самобытность Финляндии была спасена!"
 FIN_finnishing_reforms: "Завершение реформ"
 FIN_finnishing_reforms_desc: "Теперь, когда наша политика изменена в соответствии с интересами общества, а наша сильная и красивая культура сохранена благодаря реформам языка и культуры, мы сможем завершить наши реформы в этой части общества."
 FIN_second_diet: "Сейм 1867 года"
 FIN_second_diet_desc: "Согласно законам о финском Сейме, он обязан собираться вновь максимум через 5 лет. Теперь, когда это время почти истекло, Александр II решил вновь созвать Сейм, призвав его снова принимать решения по экономическим вопросам! Финляндия снова может решать за себя!"
 FIN_monetary_reforms: "Денежные реформы"
 FIN_monetary_reforms_desc: "Денежная ситуация в Финляндии в настоящее время неясна. В Финляндии принимаются две валюты - российский рубль и шведский риксдалер. Возможно, нам следует попытаться стандартизировать используемую в Финляндии валюту. Это позволило бы нам сделать еще один важный шаг к независимости, ведь один из важнейших аспектов независимости заключается в том, что одно государство имеет возможность быть финансово независимым от другого."
 FIN_own_currency: "Собственная валюта"
 FIN_own_currency_desc: "Как мы и планировали, Финляндия получит собственную валюту, финскую марку. К сожалению, мы не достигли цели привязать ее к серебру, вместо этого нам пришлось привязать ее к российскому рублю, по курсу четыре марки за один рубль. Также стоит отметить, что до тех пор, пока император не подписал закон, финская марка практически ничего не стоит. Но в то же время мы сможем пробудить в наших людях чувство патриотизма, когда они будут получать наши деньги в нашей валюте, выполняя тяжелую работу и развивая Финляндию дальше!"
 FIN_finnish_banks: "Финские банки"
 FIN_finnish_banks_desc: "С введением собственной валюты нам придется расширить инфраструктуру банков, которые есть в Финляндии, чтобы гарантировать, что каждый сможет снять свои деньги. Нам также понадобится определенная инфраструктура для самого денежного потока, например, Центральный банк Финляндии."
 FIN_inspecting_economy: "Инспекция экономики"
 FIN_inspecting_economy_desc: "Несмотря на то, что наша экономика восстанавливается после ужасного голода(-ов), который мы пережили в прошлом(-ых) году(-ах), и индустриализация финской экономики идет полным ходом, мы все равно должны следить за состоянием нашей экономики, чтобы иметь возможность реагировать на внезапно возникающие проблемы и искать пути дальнейшего укрепления нашей экономики. Хорошая и сильная экономика всегда является важным фактором в независимых государствах!"
 FIN_encourage_investment: "Поощрять иностранные инвестиции"
 FIN_encourage_investment_desc: "Одна из областей нашей экономики, которой сейчас не хватает, — это инвестиции в нее, особенно из-за рубежа. Несмотря на то, что в настоящее время у нас хорошо развита промышленность и экономика, мы должны быть уверены, что наша экономика сможет не отставать от других и в будущем. Для этого нам нужно найти инвесторов, причем не только из Финляндии, но и из-за рубежа, поскольку в капиталистических странах со свободным рынком государство не может вмешиваться в экономику. Чем больше инвесторов, тем лучше для нас. Эта мера может укрепить экономику Финляндии - как в краткосрочной, так и в долгосрочной перспективе. И, возможно, сделает еще один шаг к независимости."
 FIN_voting_rights: "Сделать доступными избирательные права"
 FIN_voting_rights_desc: "Чтобы исправить ситуацию в нашей стране, наши политики сделали все возможное, чтобы еще больше открыть политическое поле для игры, чтобы умиротворить толпу."
 FIN_new_knights_act: "Закон о новых рыцарях"
 FIN_new_knights_act_desc: "Теперь, когда сейм собирается более регулярно, мы должны попытаться реформировать внутренние дела в нашей политике, особенно принимая во внимание дела знатных семей. Наш закон о новых рыцарях станет ответом на столь необходимые реформы."
 FIN_hopeamarkka: "Серебряная марка"
 FIN_hopeamarkka_desc: "Серебро, хотя и менее ценное, чем золото, является более распространенным. С его помощью можно легче расплачиваться с простой толпой, сохраняя умеренный баланс."
 FIN_kultamarkka: "Золотая марка"
 FIN_kultamarkka_desc: "С помощью золотой марки мы сможем более эффективно оплачивать большие суммы. Например, ценные вещи и работы для тех, кто действительно стоит этой монеты, одновременно поощряя более эффективный и тяжелый честный труд."
 FIN_the_law_diet: "Право сейма"
 FIN_the_law_diet_desc: "Во время заседания сейма была представлена и обсуждена новая конституция. В конце концов она была принята и вступит в силу с 1869 года."
  
