 finland.14.t: "Река Тайпалеенйоки"
 finland.14.d: "Первоначально воды Суванто, 40-километрового озера в провинции Виипури, плавно вливались в реку Вуокси через Кивиниеми и впадали в огромное Ладожское озеро. В 1818 году был прорыт канал для отвода весенних паводковых вод из Суванто в Ладожское озеро. Однако это неожиданно привело к образованию совершенно новой реки - Тайпалеенйоки. Эта новая река в последние годы начала осушать озеро Суванто, понизив уровень воды в нем на 7 метров и осушив водоток Кивиниеми. Сегодня деревня Саккола прорыла новое русло через Кивиниеми между слиянием реки Вуокси и озера Суванто. К сожалению, это непреднамеренно вызвало изменение направления течения, что привело к образованию нового речного порога под названием водопад Вуокси и сделало навигацию по Кивиниеми невозможной."
 finland.14.a: "Хорошо"
 finland.15.t: "Академия Ювяскюля Lyseo".
 finland.15.d: "Сегодня императорским указом была официально учреждена Ювяскюля Лисео, что стало важной вехой для финского народа, поскольку это первая действительно специализированная школа с финским языком обучения в нашем княжестве. Школа является свидетельством влияния Вольмара Шильдта, знаменитого врача и педагога, который стремился утвердить финский язык в академической среде. Есть надежда, что со временем, по мере создания новых школ, откроются новые возможности для изучения финского языка".
 finland.15.a: "Интересно!"
 finland.16.t: "Ритрикки-Полен"
 finland.16.d: "Финский журналист, переводчик и лектор Ритрикки Полен вошел сегодня в историю, став первым человеком, защитившим докторскую диссертацию на финском языке, защитив диссертацию по философии под названием "Введение в финскую литературную историю". Его достижение символизирует дальнейшее признание финского языка в академической среде".
 finland.16.a: "Он важный человек для нашей нации!".
