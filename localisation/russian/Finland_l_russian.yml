 FIN_lauantaiseura: "Лауантайсеура"
 FIN_lauantaiseura_desc: "С 1830-х годов в нашей стране существует клуб патриотов, состоящий в основном из интеллектуалов с университетским образованием, чьей главной целью является возрождение финского самосознания и формирование независимой нации. Им пока не противостоят царь и широко популярные великие люди."
 FIN_Baby_Boom: "Взрыв рождаемости"
