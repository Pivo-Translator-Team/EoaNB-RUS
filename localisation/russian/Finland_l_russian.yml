 FIN_finnish_stoicism: "Финский стоицизм"
 FIN_finnish_stoicism_desc: "Нация переживает националистический всплеск, народ Финляндии объединен как одна целая нация, единый консенсус финской идентичности, они больше не считают себя ни подданными правящих колониальных держав, ни различными древними племенами. Финляндия боролась и выживала во все времена, и этот раз не будет другим! Мы будем чтить память старых предков и создадим единую нацию для всего народа Финляндии! Рассвет Финно-Угрии настал!".
