 FIN_the_language_strife_desc: "С момента вхождения Великого княжества в состав России, шведский по-прежнему считался и использовался в Финляндии в качестве официального языка, к большому удовольствию свекоманов, но к огорчению фенноманов, которые хотели ввести финский язык в качестве официального, чтобы укрепить финскую культуру и идентичность. Этот конфликт начинает преобладать в нашем обществе, мешает нам реформировать наш строй и препятствует решению вопроса о независимости. Мы должны решить эту проблему как можно скорее!"
 FIN_the_language_strife1: "Языковые распри"
 FIN_the_language_strife1_desc: "С момента вхождения Великого княжества в состав России, шведский по-прежнему считался и использовался в Финляндии в качестве официального языка, к большому удовольствию свекоманов, но к огорчению фенноманов, которые хотели ввести финский язык в качестве официального, чтобы укрепить финскую культуру и идентичность. Этот конфликт начинает преобладать в нашем обществе, мешает нам реформировать наш строй и препятствует решению вопроса о независимости. Мы должны решить эту проблему как можно скорее!"
