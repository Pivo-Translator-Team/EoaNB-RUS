 ## France 
  
 # Orsini Affair - Emperor's fate (Alive or Dead) 
  
 FRA_EMPEROR_FATE: "£GFX_EOANB_game_rule_flag_FRA   Дело Орсини - Судьба Императора"
 RULE_OPTION_FRA_EMPEROR_FATE_RANDOM: "Стандратно"
 RULE_OPTION_FRA_EMPEROR_FATE_RANDOM_DESC: "Итальянские националисты во главе с Феличе Орсини попытаются убить Наполеона III, бросив бомбы в карету императора. Удастся ли попытка или нет, будет зависеть от судьбы."
 RULE_OPTION_FRA_EMPEROR_FATE_ALIVE: "Император выживает"
 RULE_OPTION_FRA_EMPEROR_FATE_ALIVE_DESC: "Попытка Орсини провалится, что приведет к продолжению правления Наполеона III во Франции."
 RULE_OPTION_FRA_EMPEROR_FATE_DEAD: "Император убит"
 RULE_OPTION_FRA_EMPEROR_FATE_DEAD_DESC: "Попытка Орсини увенчается успехом, а император погибнет после того, как рядом с его каретой упадет бомба. Во Французской Империи воцарится хаос, будет установлено Временное Регентство и проведены некоторые либеральные реформы, пока не будет выбран новый лидер."
  
 ## Sardinia-Piedmont 
  
 # Risorgimento - Austro-Sardinian War - Russian Assistance 
  
 PIE_RISORGIMENTO_RUSSIA: "£GFX_EOANB_game_rule_flag_PIE   £GFX_EOANB_game_rule_flag_RUS   Российско-Сардинская Встреча"
 RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM: "Стандартно"
 RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_RANDOM_DESC: "Заявка Сардинии и Пьемонта на участие в войне против Ломбардо-Венецианского Королевства и Австрии предполагает обращение за помощью к России. Уровень помощи, которую окажет Россия, будь то союз, помощь или просто гарантия нейтралитета, будет определяться случайным образом или в зависимости от других параметров."
 RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE: "Союз за Галицию"
 RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ALLIANCE_DESC: "Предстоящая война рассматривается как возможность отнять Галицию у Австрии, искупив унижение, понесенное во время Крымской Войны. Поэтому Россия вступит в войну на стороне Сардинии-Пьемонта, признав ее законной нацией для Объединения Италии.\n\n§RТребуется:§!\n§YСардиния-Пьемонт НЕ состоит в союзе с Францией.§!"
 RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE: "Помощь России"
 RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_ASSISTANCE_DESC: "Предстоящий конфликт рассматривается как возможность наказать Австрию за предательство в Крымской Войне. Российская Империя ограничит свою помощь размещением войск на австрийской границе, отвлекая их во время Второй Итальянской Войны за Независимость."
 RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY: "Российский Нейтралитет"
 RULE_OPTION_PIE_RISORGIMENTO_RUSSIA_NEUTRALITY_DESC: "Не желая вмешиваться в Итальянские дела, Россия даст гарантию нейтралитета в предстоящей войне и покончит с этим, отказавшись от дальнейшей помощи.\n\n§RТребуется:§!\n§YСардиния-Пьемонт уже в союзе с Францией.§!"
  
 ## Kingdom of Two Sicilies 
  
 # House Divided - BoP after Ferdinando's death 
  
 NSC_HOUSE_DIVIDED: "£GFX_EOANB_game_rule_flag_NSC   Royal House Divided" #NT!
 RULE_OPTION_NSC_HOUSE_DIVIDED_RANDOM: "Default" #NT!
 RULE_OPTION_NSC_HOUSE_DIVIDED_RANDOM_DESC: "The Kingdom of the Two Sicilies is at a crossroads. The current ruler, Ferdinand II, is gravely ill, and doctors speculate that his reign is nearing its end. His son, Prince Francesco, intends to continue his father’s legacy by maintaining close ties with Austria. However, not everyone at court shares his vision." #NT!
 RULE_OPTION_NSC_HOUSE_DIVIDED_FRANCESCO_II: "Francesco II Secures Throne" #NT!
 RULE_OPTION_NSC_HOUSE_DIVIDED_FRANCESCO_II_DESC: "Despite doubts about his youth and inexperience, Francesco II secures victory in the balance of power against Maria Theresia. Backed by loyalists and the Church, he carries the Bourbon banner forward, determined to preserve tradition and resist Austrian influence over the Kingdom of the Two Sicilies." #NT!
 RULE_OPTION_NSC_HOUSE_DIVIDED_A_NEW_REPUBLIC: "A New Republic Born!" #NT!
 RULE_OPTION_NSC_HOUSE_DIVIDED_A_NEW_REPUBLIC_DESC: "The people have long suffered under the authoritarian Bourbon monarchy, and they yearn for its end. They aspire to seize the nation’s future and shape the destiny of the region together." #NT!
 RULE_OPTION_NSC_HOUSE_DIVIDED_MARIA_TERESAS_COUP: "Maria Teresa's Coup" #NT!
 RULE_OPTION_NSC_HOUSE_DIVIDED_MARIA_TERESAS_COUP_DESC: "With growing support among aristocrats and nationalists, Maria Theresia triumphs in the balance of power against Francesco II. Seen as a stronger and more independent leader, she promises to steer the Kingdom toward progress, loosen Austria’s grip, and shape a new future for Italy." #NT!
  
 ## Kingdom of Württemberg 
  
 # Status of Liberalism (Integrated or Suppressed) 
  
 WUR_LIBERALISM_STATUS: "£GFX_EOANB_game_rule_flag_WUR   Статус Либерализма в Вюртемберге"
 RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM: "Стандартно"
 RULE_OPTION_WUR_LIBERALISM_STATUS_RANDOM_DESC: "Королевству Вюртемберг предстоит сделать выбор между интеграцией и подавлением либерализма. Этот выбор будет сделан случайным образом."
 RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS: "Подавление Либерализма"
 RULE_OPTION_WUR_LIBERALISM_STATUS_SUPPRESS_DESC: "Не желая допустить ее дальнейшего роста, Король Вильгельм сосредоточится на подавлении либеральных движений в стране."
 RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE: "Внедрение Либерализма"
 RULE_OPTION_WUR_LIBERALISM_STATUS_INTEGRATE_DESC: "После тщательного обдумывания, Король Вильгельм примет решение о внедрении либерализма в королевстве."
