 USA_KOR_Mission_USA_Expedition_War_Decision_Negotiation_tt: "§RУсловия США - капитуляция Кореи§!"
 KOR_KOR_Mission_USA_Expedition_War_Decision_tt: "§RКорейские условия - отвоевать полуостров§!"
 KOR_joseon_dynasty.38.t: "Корейская экспедиция начинается".
 KOR_joseon_dynasty.38.d: "Корейская экспедиция началась. После ряда конфликтов с династией Чосон пришло время восстановить справедливость в отношении действий корейцев. Ожидается сопротивление, и мы знаем, что корейцы уже побеждали французов, так что мы должны быть готовы к бою."
 KOR_joseon_dynasty.38.a: "Война начинается"
 KOR_FRA_Supply_Costs: "Расходы на снабжение"
 KOR_joseon_dynasty.39.t: "Образование французского протектората Кореи"
 KOR_joseon_dynasty.39.d: "Благодаря недавнему поражению корейских войск, пытавшихся захватить наши гарнизоны, мы смогли полностью разгромить армию Чосона. Учитывая силу этого восстания, теперь необходимо сформировать колониальное правительство в Корее, чтобы управлять торговлей и отношениями, а также обеспечить христианам права и защиту. Вполне вероятно, что другие страны мира будут стремиться получить влияние в нашей новой колонии."
 KOR_joseon_dynasty.39.a: "Добро пожаловать в сложенную Корею"
 KOR_joseon_dynasty.40.t: "Становление французской Кореи"
 KOR_joseon_dynasty.40.d: "Французский протекторат Кореи был сформирован как колониальное правительство над Кореей. Сила восстаний и воля корейского народа определили этот путь для французов. Корея теперь находится в сфере Франции, и больше не имеет своего панциря в Королевстве Отшельника."
 KOR_joseon_dynasty.40.a: "Эпоха подходит к концу"
 KOR_joseon_dynasty.41.t: "Провал в Корее"
 KOR_joseon_dynasty.41.d: "Неповиновение корейцев нашей экспедиции было беспрецедентным, и наши войска уходят с позором. Королевство Отшельника действительно является изолированным полуостровом, и его жители не желают отступать. Границы Кореи останутся закрытыми для торговли... пока".
 KOR_joseon_dynasty.41.a: "Черт"



