 KOR_joseon_dynasty.5.t: "Философия Чо Дже У"
 KOR_joseon_dynasty.5.d: "Философия Донхак Чо Дже У очень интересна. Отчасти пришедшая к нему в результате божественного вмешательства через медитацию, Донхак стремится взять конфуцианскую мысль и работать над социальными реформами, одновременно решая проблемы, вызванные растущим присутствием Запада. Сам Чо задается вопросом, не получили ли западники мандат Неба, учитывая их успехи. Если наши союзники в Цин могут так легко развалиться, неужели мы обречены? Будем надеяться, что донгакская философия сможет нам помочь".
 KOR_joseon_dynasty.5.a: "Очень интересно"
 KOR_joseon_dynasty.6.t: "Чосон"
 KOR_joseon_dynasty.6.d: "Королевство Чосон начинается в опасном положении. Запад стучится в двери наших соседей, и не по-дружески, а с пушечными катерами. Эти внешние проблемы - единственные, с которыми мы сталкиваемся". Клан Андон Ким сохраняет мощную хватку на Корейском полуострове и, по сути, управляет страной. Религиозные и философские движения меняются, наша реакция на эти вопросы может вызвать конфликт с кланом Андонг, что позволит нам двигаться к стране, управляемой теми системами, которыми она должна управлять, хотя, вероятно, не без конфликта, или, если мы будем следовать правилам Андонга, политическое напряжение на нашей нации может быть в конечном итоге снято, поскольку власть постепенно передается им."
 KOR_joseon_dynasty.6.a: "Чосон восстанет"
 KOR_Tutorial_1: "В королевстве Чосон есть много вещей, которые необходимо сбалансировать для успешного прохождения игры. Негативные национальные духи, представляющие плохую природу корейского общества во всех аспектах и системах, будут постепенно разрешаться событиями и фокусами, но эти события и фокусы будут по-разному взаимодействовать с кланом Андонг Ким. Ограничение их власти увеличит негатив национального духа, но может привести к прекращению существования Андонг Ким, в то время как преклонение перед Андонг Ким уменьшит негатив идеи, но приведет к другим последствиям."
 KOR_thewayofheaven: "Путь Неба".
 KOR_joseon_dynasty.7.t: "Единая природа"
 KOR_joseon_dynasty.7.d: "\"Стремитесь ли вы учить людей христианству?\" Ханульним ответила:  \"Нет. У меня есть волшебный талисман... используй этот талисман и спаси людей от болезней...\"
 KOR_joseon_dynasty.7.a: "Принять эгалитаризм"
 KOR_joseon_dynasty.8.t: "Единый разум"
 KOR_joseon_dynasty.8.d: "Hanulnim" продолжение... \"Используй эту книгу, чтобы научить людей почитать меня!\" Через самосовершенствование и улучшение своей природы. Путь Неба находится в сознании человека".
 KOR_joseon_dynasty.8.a: "Раскрыть потенциал разума".
 KOR_onemind: "Единый разум"
 KOR_industrialreforms: "Промышленные реформы"
 KOR_joseon_dynasty.9.t: "Государство народа"
 KOR_joseon_dynasty.9.d: "Народ Кореи не находится на уровне лучших стандартов мира или даже Востока. Есть много областей, в которых можно было бы использовать некоторую помощь правительства. Во-первых, это наша слабая промышленность, которая в значительной степени зависит от ремесленников и местных мастеров по сравнению с промышленными фабриками Запада. Во-вторых, это налоговая реформа, которая могла бы помочь людям выбраться из нищеты. Третье - это чистка правительства, которое стало очень коррумпированным и неспособным выполнять некоторые из своих основных задач".
 KOR_joseon_dynasty.9.a: "Промышленность"
 KOR_joseon_dynasty.9.b: "Реформа налогов"
 KOR_joseon_dynasty.9.c: "Очистить правительство"
 KOR_Queen_Sinjeong: "Королева Синчжон"
 KOR_joseon_dynasty.10.t: "Учение Чон Як Ёна".
 KOR_joseon_dynasty.10.d: "Чон Якён был важным ученым и философом при короле Чонджо. Хотя многие представители школы Сильхак используют его учение как пример реформ, которые они хотят получить, мы можем легко манипулировать многими его трудами в пользу более мелких реформ неоконфуцианства. Последние труды Чон Якёна были о необходимом абсолютизме, который утверждал, что сильный глава общества, такой как король, необходим даже в период реформ. Используя эти идеи, мы можем представить наши минимальные реформы как то, чему учил Чон Якён".
 KOR_joseon_dynasty.10.a: "Это успокоит многих"
 KOR_joseon_dynasty.11.t: "Результаты наших реформ"
 KOR_joseon_dynasty.11.d: "После наших решений по реформированию конфуцианства в ответ на рост популярности Сильхак и Донхак, результаты таких решений стали очевидны. Натянутый канат между умиротворением клана Андонг-ким и дистанцированием от их хватки может привести к опасным последствиям. Многие в Донхак находятся под влиянием революционеров, а у клана Андонг Ким много влиятельных сторонников в армии. Если наше балансирование зайдет слишком далеко в одну сторону, нам придется за это ответить".
 KOR_joseon_dynasty.11.a: "Восстание Андонг Кима"
 KOR_joseon_dynasty.11.b: "Восстание реформаторов"
 KOR_joseon_dynasty.11.c: "Конфликт удалось избежать"
 KOR_joseon_dynasty.12.t: "Плохие урожаи"
 KOR_joseon_dynasty.12.d: "Этот год был тяжелым для корейских фермеров. Плохие условия для ведения сельского хозяйства вызвали нехватку продовольствия, что только усугубляет относительное несчастье, которое испытывает средний кореец. Волнения нарастают, но худшее из них, скорее всего, уже позади".
 KOR_joseon_dynasty.12.a: "Ничего нового для Кореи"
 KOR_joseon_dynasty.13.t: "Замечены российские военные корабли"
 KOR_joseon_dynasty.13.d: "Российские военные корабли были замечены у нашего побережья. Это может быть попыткой России открыть нашу страну для торговли. Эта попытка силой открыть наши двери не возымеет эффекта, хотя немногие христиане при дворе предложили встретиться с епископом Берно на предмет создания союза с Францией. Этот союз, скорее всего, будет означать открытие нашей страны для Франции, но он гарантирует, что мы не окажемся, как Китай - в роли груши для битья для Запада. Была назначена встреча, чтобы посмотреть, что может получиться, хотя было бы разумно не допускать влияния католиков в стране."
 KOR_joseon_dynasty.13.a: "Время покажет"
 KOR_joseon_dynasty.14.t: "Епископ прибывает"
 KOR_joseon_dynasty.14.d: "Епископ Берно прибыл, чтобы обсудить возможность союза с французами. Многие при дворе видят в этом уловку, направленную на получение корейской католической церковью большей власти вместо того, чтобы гарантировать нашу независимость от остального Запада. Возможно, что он приехал из добрых побуждений, но риск велик. Христиане в нашей стране вполне могут подорвать наши изоляционистские тенденции, поскольку они оказались гораздо более открытыми для Запада".
 KOR_joseon_dynasty.14.a: "Казнить его! Собрать христиан!"
 KOR_joseon_dynasty.14.b: "Необходим союз с французами".
 KOR_joseon_dynasty.15.t: "Отец Феликс-Клер Ридель бежит!".
 KOR_joseon_dynasty.15.d: "Отец Феликс-Клер Ридель сбегает от наших солдат и горожан с помощью нескольких верных корейских новообращенных. Скорее всего, он направится в консульство Франции в Китае и сообщит о действиях нашего народа и правительства против христиан."
 KOR_joseon_dynasty.15.a: "Время покажет, что это принесет"
 KOR_joseon_dynasty.16.t: "Досадная случайность"
 KOR_joseon_dynasty.16.d: "Когда епископ Берно покидал встречу с двором Чосона, произошло интересное проявление корейского национализма. Толпа, собравшаяся в надежде увидеть публичную казнь епископа, увидела, что он свободно покинул собрание, и взяла дело в свои руки. Антихристианские настроения достигли своего апогея, и у нас нет иного выбора, кроме как принять эту перспективу."
 KOR_joseon_dynasty.16.a: "Так много для альянса"
 KOR_joseon_dynasty.17.t: "Христианский враг"
 KOR_joseon_dynasty.17.d: "По всей Корее антизападные и антихристианские настроения достигли точки кипения. На данный момент эти два взгляда почти неразделимы, поскольку по всей Корее начались казни христиан. Это корейское объявление войны Западу, и ответ почти гарантирован".
 KOR_joseon_dynasty.17.a: "Это принесет нам... мир?".
 KOR_cultural_nationalism_idea: "Культурный национализм"
 KOR_nowwewait: "§RСейчас мы ждем...§!".
 KOR_decisions_category_wars_and_conflicts: "Войны и конфликты"
 KOR_Mission_FRA_Expedition_War_Decision: "Французская экспедиция"
 KOR_Mission_FRA_Expedition_War_Decision_Peace_tt: "Будет заключен мир"
 FRA_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RФранцузские условия - захват 50% победных очков"
 KOR_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RКорейские условия - отвоевать весь полуостров§!"
 KOR_joseon_dynasty.18.t: "Миссионер сбегает!"
 KOR_joseon_dynasty.18.d: "Сегодня до Капитолия дошли новости о том, что одному из ведущих миссионеров в Корее удалось бежать из страны при помощи новообращенных корейцев. Вполне вероятно, что он направится к французскому консулу в цинском Китае и сообщит им об условиях жизни французских католиков в стране и о смерти епископа."
 KOR_joseon_dynasty.18.a: "Что из этого выйдет?"
 KOR_joseon_dynasty.19.t: "Французская экспедиция"
 KOR_joseon_dynasty.19.d: "Французы наконец-то ответили на действия нашего правительства против католических миссионеров. Оккупировав Инчхон, французы принесли с собой требование о репарациях, которое мы не готовы принять. Посмотрим, сколько времени потребуется для начала конфликта, но наши солдаты уже готовятся".
 KOR_joseon_dynasty.19.a: "Назревает война"
 KOR_joseon_dynasty.20.t: "Конфликт начинается"
 KOR_joseon_dynasty.20.d: "После прибытия французского флота к берегам Кореи вооруженный конфликт наконец-то разгорелся. Неясно, что французы надеются получить от этого, но мы готовы сражаться насмерть, чтобы оградить нашу страну от западной агрессии."
 KOR_joseon_dynasty.20.a: "Да начнется война"
 KOR_joseon_dynasty.21.t: "Новости из Кореи?"
 KOR_joseon_dynasty.21.d: "Неизвестно тем, кто находится на французском материке и особенно французскому правительству, французский консул в Цинском Китае дал разрешение на экспедицию в Корею после сообщений о казнях и арестах миссионеров и католиков. (OTL французское правительство не знало о действиях в Корее до тех пор, пока французы не отступили, но это событие служит предупреждением для игрока)".
 KOR_joseon_dynasty.21.a: "Что происходит в Корее, остается в Корее".
 KOR_joseon_dynasty.22.t: "Победа в Корее"
 KOR_joseon_dynasty.22.d: "После захвата большей части Корейского полуострова задача наших требований была возложена на адмирала Тихоокеанского флота. Консульство в Китае желает установить французское правительство вместо нынешней династии Чосон, но адмирал понимает, что не только корейцы никогда не согласятся на это, но и французский материк будет недоволен. Варианты сводятся к предложенным адмиралом военным репарациям или компромиссу с консульством путем сохранения французского гарнизона в Инчхоне на полуострове."
 KOR_joseon_dynasty.22.a: "Репарации дадут нам доступ в Корею".
 KOR_joseon_dynasty.22.b: "Корейцам нельзя доверять, полностью оккупируйте Инчхон".
 KOR_joseon_dynasty.23.t: "Французы оккупируют Инчхон".
 KOR_joseon_dynasty.23.d: "После поражения наших войск и потери большей части полуострова французы выдвинули свои требования. Они решили потребовать репарации, что было ожидаемо, но чего не ожидали, так это гарнизона наших островов на западном побережье. Новость об этих требованиях уже возмутила народ Кореи, и сопротивление вполне вероятно."
 KOR_joseon_dynasty.23.a: "Это катастрофа"
 KOR_joseon_dynasty.24.t: "Поражение против французов"
 KOR_joseon_dynasty.24.d: "То, что когда-то считалось невозможным, стало реальностью. Наше королевство отшельников рухнуло перед наступающими французами, и мы можем ожидать, что со дня на день услышим их требования."
 KOR_joseon_dynasty.24.a: "Как такое могло случиться?"
 KOR_joseon_dynasty.45.t: "Французская экспедиция в Корее"
 KOR_joseon_dynasty.45.d: "После преследования христиан в королевстве Чосон, французский Тихоокеанский флот начал экспедицию в попытке остановить растущую изоляционистскую политику Корейского полуострова."
 KOR_joseon_dynasty.45.a: "Восток дрожит"
 KOR_joseon_dynasty.25.t: "Поражение в Корее"
 KOR_joseon_dynasty.25.d: "Экспедиция в Корею провалилась. Сочетание минимальных запасов для полноценного вторжения и решимости корейцев отказаться от любых переговоров заставило нас уйти с полуострова. Французский материк будет очень разочарован, узнав об этом".
 KOR_joseon_dynasty.25.a: "Какая катастрофа"
 KOR_FRA_reperations_idea: "Монополия на корейскую торговлю"
 KOR_joseon_dynasty.26.t: "Католическое влияние удалено из суда"
 KOR_joseon_dynasty.26.d: "С постепенным удалением всего христианского влияния с Корейского полуострова нам удалось разыскать немногих оставшихся членов двора, которые все еще поддерживают эти иностранные идеи. Почти сразу же последовало быстрое удаление и казнь этих членов двора."
 KOR_joseon_dynasty.26.a: "Изоляция обеспечит нам безопасность"
 KOR_joseon_dynasty.27.t: "Инцидент с генералом Шерманом"
 KOR_joseon_dynasty.27.d: "Поступают сообщения о том, что американский военный корабль был уничтожен в реке Хань, а экипаж казнен. То, как это произошло, стало источником дебатов, поскольку многие корейцы, ставшие свидетелями этого события, утверждают, что корабль был странно вооружен для торгового судна и отказался оставаться на месте в ожидании сообщения от нашего правительства. Некоторые западные жители, ставшие свидетелями этого события, утверждают, что местные жители, увидев остановившийся корабль, напали на него, захватили команду и казнили их. Какой бы ни была эта история, американцы, скорее всего, как-то отреагируют".
 KOR_joseon_dynasty.27.a: "Это интересное развитие"
 KOR_joseon_dynasty.28.t: "USS Wachusett не смог достичь Кореи"
 KOR_joseon_dynasty.28.d: "После того, как "Генерал Шерман" не доложил о своем плавании в Корею, для расследования был отправлен корабль USS Wachusett. Плохие погодные условия и другие различные события, повлиявшие на ход плавания, заставили корабль развернуться и отправиться обратно домой. Придется планировать другое плавание".
 KOR_joseon_dynasty.28.a: "Слишком плохо"
 KOR_joseon_dynasty.29.t: "USS Shenandoah достигает Кореи"
 KOR_joseon_dynasty.29.d: "После прошлых неудач в достижении Корейского полуострова мы, наконец, получили корабль, достигший берегов полуострова. Корабль USS Shenandoah сообщил с Корейского полуострова, что корабль "Генерал Шерман" был уничтожен при попытке подняться вверх по реке Хан и установить контакт с династией Чосон. Мы уже приказали некоторым из наших тихоокеанских патрулей добавить побережье полуострова в свой обход на случай дальнейшего конфликта с корейцами."
 KOR_joseon_dynasty.29.d_2: "После прошлых неудач в достижении Корейского полуострова у нас наконец-то появился корабль, достигший берегов полуострова. Корабль USS Shenandoah сообщил с Корейского полуострова, что корабль "Генерал Шерман" был уничтожен при попытке подняться вверх по реке Хан и установить контакт с династией Чосон. Однако будет трудно добиться репараций, так как французы уже установили протекторат в Корее после преследования христиан и восстания против французского гарнизона, созданного для защиты французов и международных христиан. Мы можем попытаться договориться с французами, хотя они, возможно, не захотят нарушать свою монополию на корейскую торговлю".
 KOR_joseon_dynasty.29.a: "В другой день другая проблема"
 KOR_joseon_dynasty.29.b: "Ну, по крайней мере, мы знаем, что произошло"
 KOR_joseon_dynasty.29.c: "Возможно, французы дадут нам доступ в Корею"
 KOR_joseon_dynasty.30.t: "Корейские береговые батареи обстреливают американские корабли"
 KOR_joseon_dynasty.30.d: "Корейские береговые батареи открыли огонь по нашим кораблям во время их патрулирования у побережья Кореи. Это последнее событие после растущих проблем и конфликтов с изоляционистским Корейским полуостровом. Эта атака послужит оправданием для начала экспедиции на Корейский полуостров, и если удача будет сопутствовать нам больше, чем французам, мы, возможно, сможем открыть двери на полуостров."
 KOR_joseon_dynasty.30.a: "Война приближается"
 KOR_joseon_dynasty.31.t: "Наши береговые батареи обстреливают американские корабли!".
 KOR_joseon_dynasty.31.d: "Наши береговые батареи открыли огонь по американским кораблям, которые находились недалеко от нашего побережья. Западные страны всегда держат свои корабли вблизи наших берегов, пытаясь повлиять на нашу страну, чтобы она открылась для торговли, но открытый конфликт случается редко."
 KOR_joseon_dynasty.31.a: "Война приближается"
 KOR_joseon_dynasty.32.t: "Корейское восстание"
 KOR_joseon_dynasty.32.d: "Наш гарнизон в Корее подвергся нападению со стороны, как казалось, вооруженных корейских крестьян. Корейские крестьяне, живущие в пределах границ нашего гарнизона, всегда были недовольны нашей оккупацией, но полного восстания никто не ожидал. Правительство Чосона воспользовалось возможностью двинуть свои войска к гарнизону и попытаться вернуть свои земли."
 KOR_joseon_dynasty.32.a: "Поднять гарнизон!"
 KOR_joseon_dynasty.33.t: "Корейцы восстают против французов".
 KOR_joseon_dynasty.33.d: "Корейские крестьяне, живущие на оккупированных территориях французского гарнизона, напали на один из фортов, занятых французами. Учитывая акт неожиданности и огромную волю людей, у них было достаточно импульса, чтобы заставить французов отступить. Было бы ошибкой не воспользоваться этой возможностью, чтобы занять французские гарнизоны и удалить французов с полуострова, так как французы в любом случае будут мстить нашему народу."
 KOR_joseon_dynasty.33.a: "Корея никогда не склонится перед Западом!".
 KOR_KOR_Mission_FRA_Korean_Revolt_Decision_tt: "§RКорейские условия - отвоевать полуостров".
 FRA_KOR_Mission_FRA_Expedition_War_Decision_tt: "§RФранцузские условия - захват 50% победных очков"
 KOR_Mission_FRA_Korean_Revolt_Decision: "Корейское восстание против французского гарнизона".
 KOR_Mission_FRA_Korean_Revolt_Decision_Peace_tt: "Мирный договор сгорит".
 KOR_joseon_dynasty.34.t: "Новости Америки"
 KOR_joseon_dynasty.34.d: "Первоначально после инцидента с генералом Шерманом распространились опасения, что вскоре нам придется столкнуться с мощью американцев, но некоторые восстановленные записи и карты генерала Шермана, а также разговоры с некоторыми из немногих иностранцев, которые посещают страну, очевидно, что американская нация полностью распалась. Некогда Соединенные Штаты распались на различные группы по всему региону."
 KOR_joseon_dynasty.34.a: "Одной проблемой меньше"
 KOR_joseon_dynasty.35.t: "Поражение в Корее"
 KOR_joseon_dynasty.35.d: "Корейцы успешно обогнали наши гарнизоны на полуострове, и наш флот был вынужден покинуть этот район, забрав то немногое, что осталось от морской пехоты. И без того непопулярная война в Корее наконец-то закончилась, хотя мы провели там ограниченное количество времени, мы смогли извлечь выгоду из монополии на корейскую торговлю. Возможно, Корее суждено оставаться изолированной".
 KOR_joseon_dynasty.35.a: "Королевство отшельников снова закрыто"
 KOR_joseon_dynasty.36.t: "Восстановить корейский фронт?"
 KOR_joseon_dynasty.36.d: "По мере обострения войны в Корее некоторые наши тихоокеанские министры и адмиралы попросили французских морских пехотинцев высадиться в Пусане на юге Корейского полуострова. Хотя это стратегически разумное решение, стоимость снабжения новой армии морских пехотинцев будет высокой, поскольку большую часть нашего оборудования придется закупать на месте. Корейцы пока не имеют доступа ко многим своим береговым батареям, поэтому наша высадка может остаться незамеченной, если мы решим пойти по этому пути".
 KOR_joseon_dynasty.36.a: "Финансирование вторжения"
 KOR_joseon_dynasty.36.b: "Мы не можем позволить себе расходы"
 KOR_joseon_dynasty.37.t: "Французская земля в Пусане!"
 KOR_joseon_dynasty.37.d: "Пока наши армии направляются к Инчхону и французским гарнизонам, с юга приходят новости, что французские морские пехотинцы высадились в Пусане. Это вторжение было неожиданным, так как французы всегда казались плохо оснащенными, находясь так далеко от Европы, но, похоже, они посвятили себя тому, чтобы раз и навсегда сокрушить нашу нацию."
 KOR_joseon_dynasty.37.a: "За Корею, за Чосон!".
 KOR_French_land_in_Pusan: "§RФранцузы высадились в Пусане§!".
 KOR_Mission_USA_Expedition_War_Decision_Peace_tt: "Выстрелит мир".
