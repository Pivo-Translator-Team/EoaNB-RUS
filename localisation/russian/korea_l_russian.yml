l_russian:
 #Focuses# #NT!
 KOR_sedoregime: "Режим Седо"
 KOR_sedoregime_desc: "Эпоха великих правителей, таких как Седжонг и Тхэджо, закончилась. Нашей страной воспользовались могущественные кланы янбан, которые оказывают влияние на всю нашу систему управления, включая нашего короля. Это темное время для королевства Чосон".
 KOR_sociocrisis: "Социально-экономический кризис"
 KOR_sociocrisis_desc: "Наше королевство сильно пострадало от ряда каскадных проблем, как природных, так и систематических, которые практически подорвали способность нашей страны к процветанию. Сильные засухи и большие неурожаи, а также неэффективное и даже жестокое управление нашей бюрократией со стороны Янбана привели к повсеместному голоду и высокому уровню недовольства против правящих классов. "
 KOR_distanceclans: "Расстояние от кланов"
 KOR_distanceclans_desc: "Подчинение андонгским кимам, влияние которых на королевский двор уже растет, оказалось глупой затеей, что привело к невыразимому уровню коррупции в наших высших правительственных учреждениях. Сейчас необходимо принять меры, чтобы вновь утвердить власть линии И, каким бы скалистым ни был этот путь".
 KOR_approachkim: "Приближение к соперникам Кима"
 KOR_approachkim_desc: "Хотя самая большая проблема управления Чосоном заключается во власти клановой структуры над королевской властью, семья И не обладает достаточным влиянием, чтобы поколебать власть Андон Кима. Тайное сближение с могущественными соперниками Кимов, такими как Пунгян Чо, может быть единственным выходом для короля Чольчжона."
 KOR_offerpositions: "Предлагать государственные должности"
 KOR_offerpositions_desc: "Чтобы подсластить сделку с Чо, король должен быть готов предложить высокие посты власти в своем Уиджонгбу и других частях Трех администраций."
 KOR_courtclanleaders: "Лидеры придворных кланов"
 KOR_courtclanleaders_desc: "Послание должно дойти до других влиятельных лидеров кланов, чтобы сформировать коалицию с кланом И и начать ослаблять влияние Андон Кима. Для того чтобы эти послания были убедительными, могут потребоваться определенные "подарки"...".
 KOR_supportrivalschools: "Поддержка конкурирующих школ"
 KOR_supportrivalschools_desc: "Одно из величайших оружий соперников Кима - это севон, влиятельные конфуцианские институты, которые оказывают влияние на мышление нашего ученого класса. Если король сможет оказать дополнительную финансовую и материальную поддержку этим учреждениям, это сильно подорвет популярность Кимов среди их коллег."
 KOR_formcoalition: "Сформировать коалицию"
 KOR_formcoalition_desc: "Теперь, когда король Чольчжон смог убедить значительное количество разрозненных антикимовских фракций, необходимо приложить усилия для объединения этих кланов в королевскую коалицию с целью очистить наше правительство от Кимов."
 KOR_encouragedisputes: "Поощрять доктринальные споры".
 KOR_encouragedisputes_desc: "Правильная интерпретация трудов Чжу Си была вопросом в политике корейских кланов на протяжении десятилетий. Если король сможет подлить масла в огонь, это помешает многим королевским кланам объединиться и угрожать И, как это делали до них Андон Ким."
 KOR_ignitefaction: "Разжечь фракционность"
 KOR_ignitefaction_desc: "Теперь, когда значительная часть влияния Кимов была вытеснена из королевского правительства, король Чольчжон получил уникальную возможность восстановить баланс между конкурирующими королевскими кланами, чтобы усилить свою собственную власть. Поощрение борьбы между этими различными кланами отвлечет их от захвата новых королевских должностей".
 KOR_supportrivals: "Поддерживать местных соперников Кима".
 KOR_supportrivals_desc: "Хотя клан Андонг Ким потерял изрядную долю влияния при королевском дворе, он по-прежнему является одним из сильнейших королевских кланов в королевстве Чосон. Их власть можно еще больше ограничить, поддерживая администраторов Янбан из разных кланов в местных учреждениях."
 KOR_restorecheckbalance: "Восстановить систему сдержек и противовесов".
 KOR_restorecheckbalance_desc: "Как и короли Ёнджо и Чонджо до него, король Чольджон теперь имеет возможность восстановить хрупкую систему сдержек и противовесов между конкурирующими королевскими кланами в правительственной иерархии Чосона. Восстановление этой политики "Tangpyeongchaek" значительно усилит власть правящей семьи Йи."
 KOR_submitclans: "Покориться кланам"
 KOR_submitclans_desc: "Хотя такой путь, скорее всего, приведет к тому, что власть таких кланов, как Андонгские Кимы, возвысится над королевской семьей И, поддержка Кимов, вероятно, сможет принести определенную стабильность в наш беспорядочный домен."
 KOR_complykims: "Поддерживать клан Андонг Ким".
 KOR_complykims_desc: "В целях дальнейшей стабилизации нашего королевства под властью одного королевского клана, Кимы Андонга попросили нашего короля Чольчжона принять членов династии Кимов в Уйджонбу и на другие высокие посты в соответствии с рекомендациями королевы Чорин."
 KOR_curbcho: "Пресечь влияние Пунгян Чо".
 KOR_curbcho_desc: "Теперь, когда клан Ким получил контроль над значительной частью королевского правительства, можно приступить к пресечению деятельности конкурирующих кланов, угрожающих стабильности нашего королевства. Клан Пунгян Чо - самый опасный из них, поскольку в начале века им удалось временно вырвать власть у Кимов".
 KOR_quellrivals: "Подавить враждующие фракции"
 KOR_quellrivals_desc: "Несмотря на то, что были предприняты усилия по ограничению доступа представителей клана Пунгян Чо к высоким властным позициям, многие более мелкие конкурирующие кланы по-прежнему контролируют позиции влияния в севоне и других учреждениях нашей страны, распространяя ложь о предполагаемой коррупции Кимов. Этому должен быть положен конец".
 KOR_onedoctrine: "Единая конфуцианская доктрина"
 KOR_onedoctrine_desc: "Основным провокатором фракционности в нашей стране являются мелкие споры о том, как следует интерпретировать некоторые неоконфуцианские доктрины. Если мы не хотим закончить, как Сарим до нас, мы должны поддерживать отобранных ученых, которые интерпретируют конфуцианскую доктрину таким образом, чтобы поддержать правление Кима. "
 KOR_oneclan: "Господство одного клана".
 KOR_oneclan_desc: "Теперь, когда большинство наших соперников были выбиты из колеи, а религиозные споры затихли, у клана Ким наконец-то появилась возможность взять под контроль почти все ветви королевской и местной администрации без особых споров."
 KOR_debasecurrency: "Дебассировать валюту"
 KOR_debasecurrency_desc: "Поскольку королевская казна иссякает, наша валюта должна быть дебетована, чтобы увеличить количество специй в обращении для финансирования новых проектов."
 KOR_foldtemples: "Сложить буддийские храмы".
 KOR_foldtemples_desc: "Многие из наших нынешних проблем происходят от тех жадных буддистов, которые ютятся в своих храмах и взимают высокие тарифы с нашего народа. Принуждение некоторых из этих учреждений к закрытию и ликвидация их активов, несомненно, поможет пополнить королевскую казну."
 KOR_sangmintax: "Повысить налоги на Сангмин"
 KOR_sangmintax_desc: "Для блага Кореи следует взимать больше налогов с крестьянства Сангмин, чтобы использовать их для дальнейших экономических проектов. Возможно, они будут больше роптать, если мы это сделаем, но время и многочисленные восстания доказали, что бедные никогда не могут быть довольны".
 KOR_stabilizecrisis: "Стабилизировать кризис"
 KOR_stabilizecrisis_desc: "С новыми средствами притока денег в королевскую казну, усилия теперь могут быть направлены на укрепление нашего Королевства и установление некоторого порядка посреди экономического хаоса, распространяющегося по всей стране."
 KOR_teachingschoe: "Учения Чо Дже У"
 KOR_teachingschoe_desc: "Было основано новое движение под названием Донхак, или "Восточное обучение". Эта идеология, представляющая собой смесь конфуцианства с элементами буддизма, шаманизма и даже католицизма, во многом определит судьбу нашего королевства."
 KOR_denouncedong: "Ересь Донхак"
 KOR_denouncedong_desc: "Радикальные взгляды "Донхак" Чо Дже У представляют собой явную и настоящую опасность для и без того хрупкого общественного строя Кореи. Если позволить таким эгалитарным взглядам на общество распространиться в умах озлобленных и необразованных крестьян, это только усилит их ярость и презрение к истинной конфуцианской доктрине."
 KOR_persecutedong: "Преследовать приверженцев Донхак"
 KOR_persecutedong_desc: "Чтобы защитить ортодоксальность неоконфуцианской идеологии, мы должны немедленно очиститься от всех последователей Чо Дже У".
 KOR_uniteconfucian: "Поощрять конфуцианскую ортодоксию"
 KOR_uniteconfucian_desc: "Распространение таких радикальных религиозных взглядов, как Донхак, никогда не должно повториться. Необходимо приложить усилия для поддержки нашей установленной государственной религии конфуцианства, чтобы связать всех корейцев узами религиозного единства."
 KOR_combatsocieties: "Боевые общества Донхак"
 KOR_combatsocieties_desc: "По всей стране возникло множество тайных обществ, поддерживающих подавленную мысль Донхак. Эти общества особенно опасны, если им удастся подтолкнуть восстание донгаков."
 KOR_recognizechoe: "Признать философию Чоэ".
 KOR_recognizechoe_desc: "Несмотря на необычность его учения, радикальные взгляды Чо Дже У на философию и социальную иерархию могут оказаться именно тем, что нужно Чосону для проведения прочных реформ. Однако признание такой противоречивой фигуры, вероятно, не сулит ничего хорошего большинству корейского народа...".
 KOR_aidchoe: "Реагировать на давление Запада"
 KOR_aidchoe_desc: "Запад уже давно оказывает давление с целью изменить конфуцианство, чтобы оно вписалось в промышленную и политическую структуру мира. Пришло время признать это давление".
 KOR_religiousdong: "Минимальные социальные реформы"
 KOR_religiousdong_desc: "Новые общины приверженцев Донхак начали медленно появляться по всему нашему Королевству. Состоящие в основном из недовольных крестьян, ищущих выход из своего унылого существования, поддержка этих общин только увеличит популярность Донгака среди масс."
 KOR_newfollowers: "Антирелигиозный характер"
 KOR_newfollowers_desc: "Учения Донхака начали захватывать сердца и умы многих крестьян Саньмина, предлагая им возвыситься из плачевного состояния арендного хозяйства и виртуального рабства до уровня, близкого к равенству с их владыками из Янбана."
 KOR_spreaddong: "Единая природа"
 KOR_spreaddong_desc: "Нельзя отрицать, что учение Чо Дже У нашло отклик в среде крестьянства. Уже тысячи людей подписались под его идеями в той или иной форме, однако в истинно крестьянской манере они могут попытаться подстрекать к насилию и беспорядкам, если местные чиновники вовремя не уступят их требованиям."
 KOR_pushreform: "Единый разум"
 KOR_pushreform_desc: "Тысячи разгневанных крестьян, воодушевленных социальным эгалитарным учением Донгака, прошли маршем к администраторам, требуя серьезных реформ в системе распределения земли и прав собственности. Необходимо время, чтобы рассмотреть их требования".
 KOR_landreform: "Небесный путь"
 KOR_landreform_desc: "Реформировав старую систему распределения земли, можно обратить вспять тенденцию, когда чиновники Янбана забирают все большие участки земли у бедных фермеров без особого сопротивления. Такое изменение значительно уменьшит количество беспорядков, которые мы получим от недовольных крестьян."
 KOR_farmerrights: "Права для фермеров-арендаторов"
 KOR_farmerrights_desc: "Хотя земельная реформа была лишь шагом в правильном направлении, сейчас у нас есть возможность наконец-то воплотить учение Чо в реальную практику в Корее, предложив больше свобод для фермеров-арендаторов, работающих у плантаторов Янбан, призвав всех землевладельцев относиться к своим наемным работникам справедливо и на более полуравных условиях."
 KOR_traditionszhu: "Традиции Чжу Си"
 KOR_traditionszhu_desc: "Чжу Си, основатель того, что сейчас известно как неоконфуцианство, сыграл ключевую роль в формировании политического и религиозного устройства Кореи Чосон. Дальнейшая поддержка его учения среди всех слоев нашего общества, безусловно, пойдет на пользу королевской власти и легитимности."
 KOR_supportsilhak: "Поддержите Сильхака"
 KOR_supportsilhak_desc: "Силхак зародился как движение за принятие аспектов западной философии и религии, а также за более практический, а не метафизический взгляд на неоконфуцианские принципы. Это движение берет свое начало в конце 17 века, и оно породило таких великих ученых, как Тасан и Ик. Следование примеру этих великих философов, несомненно, принесет огромную пользу Чосону, хотя это может разозлить более консервативных членов нашего правительства...".
 KOR_promotesilhak: "Продвигать стипендию Силхак"
 KOR_promotesilhak_desc: "Для того чтобы идеи Силхак вошли в философский дискурс, необходимо финансирование письменных работ ученых Силхак и продвижение их учений в местных сеовонах. Может потребоваться несколько лет, чтобы эти ученые начали продвигаться со своими учениями".
 KOR_asianenlightenment: "Азиатское просвещение"
 KOR_asianenlightenment_desc: "Это новая эра для философии Силхак. Теперь, когда большинство ученых согласились с тем, что практический взгляд на конфуцианские принципы поможет нашему Королевству в его нынешнем ослабленном состоянии, ученые уже начали исследовать новые научные методы, чтобы улучшить наше понимание мира."
 KOR_harmonizelearning: "Гармонизировать обучение между Востоком и Западом"
 KOR_harmonizelearning_desc: "Хотя наши родные традиции являются лучшими и наиболее подходящими для нашего народа, интеграция аспектов западной научной практики, философских идей и религиозных концепций только еще больше укрепит нашу великую корейскую культуру, с побочным преимуществом в виде более приемлемой сделки для консервативных конфуцианцев."
 KOR_practicallearning: "Ослабьте хватку Андонга"
 KOR_practicallearning_desc: "Благодаря изучению нашими учеными важных западных научных трудов, таких как труды Маттео Риччи, мы получили возможность применить эти учения на практике, улучшая наши научные исследования и разрабатывая новые методы и конструкции для повышения общей производительности и эффективности."
 KOR_pragmaticreforms: "Прагматические реформы"
 KOR_pragmaticreforms_desc: "Один из фундаментальных принципов движения Силхак - использовать сильную базу знаний для достижения наибольшего практического блага для нашего общества. Теперь, когда наши ученые проявили себя как способные исследователи и изобретатели, они призывают королевскую власть удовлетворить их просьбу о реформировании неэффективных методов в нашей экономической системе и внедрении новых методов вместо них."
 KOR_embracewest: "Реагировать на глобальные изменения"
 KOR_embracewest_desc: "Пришло время сделать радикальный шаг в новом направлении для Чосона. Развитость западных держав с точки зрения их технологий и философских практик является предметом зависти всего мира, и было бы разумно, если бы корейский народ пошел по аналогичному пути. Принятие западного менталитета, конечно, вызовет гнев консервативных чиновников, но это может оказаться тем изменением, которое необходимо Корее".
 KOR_invitejesuit: "Государство народа"
 KOR_invitejesuit_desc: "Поскольку в нашем королевстве растет терпимость к западным идеям, пришло время признать пользу католических миссионеров, посещающих наше королевство. Такие люди, хотя и могут породить нестабильность среди нашего народа, несомненно, являются людьми великой мудрости и научной проницательности, и достойны того, чтобы их использовали в качестве советников при нашем дворе."
 KOR_toleratecatholics: "Учение Чон Як Ёна"
 KOR_toleratecatholics_desc: "Чон Як-ён был представителем школы Сильхак, но в конце концов пришел к пониманию того, что король и абсолютизм - это правильный способ правления."
 KOR_westerninnovation: "Необходимый абсолютизм"
 KOR_westerninnovation_desc: "Используя учение Чон Як Ёна, мы можем утвердить место короля и кланов в корейском обществе как необходимое для улучшения жизни народа."
 KOR_koreanconfucianism: "Корейское конфуцианство".
 KOR_koreanconfucianism_desc: "Хотя оригинальное учение Чжу Си было китайского происхождения, наши ученые, благодаря своей великой изобретательности и мудрости, начали формировать эти оригинальные учения в набор религиозных и культурных практик, которые являются нашими собственными. Содействие этому только усилит единство нашего народа под единым набором фундаментальных идеалов".
 KOR_confucianseowon: "Конфуцианский сеовон"
 KOR_confucianseowon_desc: "Севон, частные учебные заведения, которые также служат конфуцианскими святынями, являются неотъемлемой частью нашей корейской культуры. Через севон проходят наши величайшие ученые-чиновники и знаменитые философы сеонби. Поддержка этих институтов поможет нашим ученым в развитии новых культурных и даже научных открытий".
 KOR_metaphysicalstudies: "Метафизические исследования"
 KOR_metaphysicalstudies_desc: "Неоконфуцианская философия и доктрина требует многолетнего изучения нашими лучшими учеными, чтобы даже начать постигать малую часть ее учений. Покровительство большему числу ученых, изучающих менее понятные части конфуцианской метафизики, будет иметь большое значение для кодификации более единой доктрины и создания более способных философов."
 KOR_deforestation: "Обезлесение"
 KOR_deforestation_desc: "Для борьбы с последствиями голода необходимо начать вырубку некоторых лесных районов, чтобы освободить место для ферм и лесозаготовительных лагерей. Хотя этот шаг, безусловно, нанесет ущерб нашей окружающей среде, он, к сожалению, необходим, если мы хотим продолжить наше национальное восстановление. "
 KOR_yangbanplant: "Плантации Янбань"
 KOR_yangbanplant_desc: "Теперь, когда новые регионы были расчищены для сельского хозяйства, наши высшие чиновники уже начали использовать эту возможность, создавая новые плантации за счет Сангмина."
 KOR_ricepattyfarm: "Выращивание рисовой пади"
 KOR_ricepattyfarm_desc: "Рисовые поля Южной Кореи являются одним из крупнейших производителей продовольствия для нашего населения. Если мы расширим эти фермы, это поможет положить конец голоду наших людей."
 KOR_newriceseed: "Новые сорта семян риса"
 KOR_newriceseed_desc: "Наши фермеры начали экспериментировать с новыми сортами риса, которые позволяют им получать хороший урожай даже в засушливые сезоны. Поддержка выращивания этих новых сортов семян поможет расширить наше производство продуктов питания."
 KOR_morepaddy: "Больше рисового земледелия"
 KOR_morepaddy_desc: "Благодаря более совершенным методам выращивания, теперь может произойти дальнейшее расширение мокрого земледелия на юге Кореи."
 KOR_teaproduc: "Производство чая"
 KOR_teaproduc_desc: "Поскольку чай является чрезвычайно популярным напитком в Корее, расширение производства чая будет способствовать созданию новых чайных домов в наших городах и увеличению экономического роста."
 KOR_ginsengcult: "Выращивание женьшеня"
 KOR_ginsengcult_desc: "Женьшень известен своей популярностью как в Корее, так и в Китае благодаря своим целебным свойствам. Китайские торговцы, несомненно, будут рады приобрести больше нашего женьшеня, если мы будем производить его в больших количествах."
 KOR_cottonfarm: "Хлопковые фермы"
 KOR_cottonfarm_desc: "Строительство новых хлопковых плантаций позволит нам поставлять больше товаров на рынок."
 KOR_peasantirrigation: "Крестьянская ирригация"
 KOR_peasantirrigation_desc: "С расширением нашего сельского хозяйства возникает необходимость в расширении жизнеспособных водных путей для полива наших новых культур. Расширение этих водных путей приведет к строительству большего количества плантаций в будущем, но при этом возникнут споры между местными землевладельцами о том, какие регионы получат наибольшее предпочтение при новом орошении."
 KOR_teaplantations: "Больше чайных плантаций"
 KOR_teaplantations_desc: "Больше чайных плантаций означает больше потребительских товаров для нашего народа."
 KOR_moreginseng: "Больше плантаций женьшеня"
 KOR_moreginseng_desc: "Расширение наших текущих запасов женьшеня позволит нам увеличить торговлю с соседним Китаем".
 KOR_morecottonfarm: "Больше хлопковых ферм"
 KOR_morecottonfarm_desc: "Расширение производства хлопка будет способствовать дальнейшему экономическому росту".
 KOR_extractresources: "Добывать природные ресурсы"
 KOR_extractresources_desc: "На протяжении веков минеральные богатства северокорейских гор лежали в ожидании, когда мы сможем ими воспользоваться. Хотя в настоящее время в нашем распоряжении нет промышленных возможностей для добычи полезных ископаемых, все же можно приложить усилия для извлечения достаточного количества ресурсов."
 KOR_northenmining: "Северная минеральная добыча"
 KOR_northenmining_desc: "Благодаря нашим усилиям на севере, наши шахтеры начали делать новые открытия в виде новых месторождений угля. Увеличение финансирования этой операции должно позволить нам добыть немного этих ресурсов для нашего использования."
 KOR_seearmy: "Проследите за армией".
 KOR_seearmy_desc: "Долгое время Чосон пренебрегал содержанием своей армии, считая, что научная жизнь предпочтительнее солдатской. Если мы хотим изменить эту политику, необходимо приложить новые усилия для обеспечения большего финансирования армии и увеличения ее численности."
 KOR_armyreform: "Начать реформу армии"
 KOR_armyreform_desc: "Слишком долго коррупция янбаньских аристократов мешала нормальному функционированию нашей армии. Теперь, когда наше правительство вновь утвердило свою власть, пришло время очистить ее от коррупции и коренным образом перестроить корейскую армию. "
 KOR_yangbanstaff: "Очистить штаб Янбан"
 KOR_yangbanstaff_desc: "Мы должны очистить наши ряды от всех янбанов, отказывающихся сотрудничать с нашими армейскими реформами. Если они не проявляют способностей к пайке, то они больше не будут вести наши армии в бой."
 KOR_recruitofficers: "Набрать новых офицеров".
 KOR_recruitofficers_desc: "Поскольку основные командные должности в нашей армии теперь освобождены от коррумпированных аристократов, пришло время искать новых и перспективных командиров, которые могут быть достаточно достойны, чтобы вести армии нашего короля в бой. "
 KOR_recruitment: "Усилия по набору"
 KOR_recruitment_desc: "Армия - ничто, если ее не поддерживает приличное количество живой силы, а сейчас нам ее не хватает. Необходимо послать призыв о наборе новых войск. "
 KOR_improvenavy: "Улучшить военно-морской флот Чосона"
 KOR_improvenavy_desc: "В течение слишком долгого времени наш флот практически игнорировался нашим правительством, и он далек от того грозного флота, который мы когда-то имели при великом И Сун Сине. Если мы хотим вывести наши военно-морские силы за рамки просто жалких маленьких сил береговой обороны, необходимо приложить новые усилия для строительства большего количества верфей и обучения большего количества моряков. "
 KOR_centralports: "Порты Центральной Кореи"
 KOR_centralports_desc: "Мы должны расширить наши порты в районе Сеула, чтобы защитить нашу столицу от любых иностранных угроз."
 KOR_southports: "Порты Южной Кореи"
 KOR_southports_desc: "Порт Пусан является одним из наших крупнейших портов и находится ближе всего к территории Японии. Его расширение будет иметь большое значение. "
 KOR_largevessel: "Планы по крупным судам"
 KOR_largevessel_desc: "Мы должны построить флот, которого будут бояться наши соседи так же, как они боялись нас во время Имджинской войны. Строительство более крупных и сильных кораблей обойдется нам дороже, но не будет большей демонстрации военно-морской мощи Кореи. "
 KOR_newnavy: "Новый персонал ВМС"
 KOR_newnavy_desc: "Мы должны увеличить набор моряков для нашего флота, если мы надеемся его расширить. "
 KOR_navalinfrastructure: "Военно-морская инфраструктура"
 KOR_navalinfrastructure_desc: "Мы должны улучшить качество наших верфей и путей снабжения наших основных портов, так как в последние годы они начали ухудшаться."
 KOR_smalldeadly: "Планы по малым судам".
 KOR_smalldeadly_desc: "Разработка новых судов, которые не будут оказывать значительного давления на наш бюджет и не будут представлять собой большую цель для вражеских пушек, является самым мудрым курсом действий. "
 KOR_antiwesternview: "Антизападный взгляд"
 KOR_antiwesternview_desc: "Корея уже давно придерживается антизападных взглядов, которые тесно связаны с конфуцианством. Эта политика должна поощряться по мере того, как Запад становится все более наглым."
 KOR_hermitkingdom: ""
 KOR_hermitkingdom_desc: "Веками мы оставались изоляционистами, но теперь пришло время провести переоценку нашей внешней политики."
 KOR_oureasterndomain: "Наш восточный домен"
 KOR_oureasterndomain_desc: "Восток - это наши владения, и мы существуем достаточно давно, чтобы знать, кто наши друзья и враги. Цин долгое время поддерживали нашу нацию во многих отношениях, но отношения Японии с западом угрожают нашей нации."
 KOR_japaneseletter: "Японское письмо"
 KOR_japaneseletter_desc: "После создания японского правительства и открытия нации для Запада японцы имели наглость послать письмо с имперскими китайскими иероглифами на нем. Эти иероглифы предназначены только для императора Цин, и японцы никогда не будут считаться равными нашим союзникам Цин."
 KOR_gangwhaincident: "Инцидент в Канхва"
 KOR_gangwhaincident_desc: "После того, как японские корабли приблизились к нашему побережью и наши батареи открыли огонь, завязался короткий бой. Это сражение может стать началом конца для нашей изоляции, так как японцы имеют гораздо лучшие вооруженные силы, чем мы."
 KOR_hermitkingdomend: "Конец Королевства отшельников"
 KOR_hermitkingdomend_desc: "Японские требования, чтобы мы открыли двери на запад, не могут быть встречены ничем, кроме согласия. Война с японцами была бы катастрофой, и мы не можем себе этого позволить, учитывая недавнюю стабильность нашего правительства. Пришло время для Кореи выйти на мировую арену".
 KOR_remainiso: "Оставаться изоляционистом"
 KOR_remainiso_desc: "Старые способы лучше всего. Хотя западные варвары могут препираться и называть нас "королевством отшельников", закрытие наших границ для всей не основной торговли поможет нам избежать ужасной участи, которую постигла Китай от рук колониальных держав, и освободить место для свободной и независимой корейской нации."
 KOR_opendoor: "Открыть двери Кореи"
 KOR_opendoor_desc: "Мы больше не должны закрывать нашу страну от окружающего мира. Хотя шаг в смелую неизвестность - это драматический шаг, который вызовет большую тревогу среди нашего населения, Корея должна открыть торговлю на своих собственных условиях сейчас, пока у нее еще есть шанс. "
 KOR_defendvalues: "Западная угроза"
 KOR_defendvalues_desc: "Чтобы противостоять любым внешним влияниям, стремящимся разрушить наше национальное единство, необходимо приложить усилия для поддержки нашей установленной религии любым возможным способом."
 KOR_instillpride: "Прививать культурную гордость"
 KOR_instillpride_desc: "Чтобы укрепить нашу защиту от вестернизации и колонизации, мы должны заставить корейцев гордиться тем, что они корейцы, рассказывая нашему народу о его славной истории и наследии".
 KOR_frenchencroachment: "Французские посягательства"
 KOR_frenchencroachment_desc: "Совершенно очевидно, что французам нельзя доверять. Их священники приходят к нам с фальшивой атмосферой мира и пытаются убедить нас объединиться с западными дьяволами, но мы знаем лучше. "
 KOR_byeongpersucution: "Преследование Бён Ина"
 KOR_byeongpersucution_desc: "Католическое влияние должно быть удалено из нашего общества."
 KOR_expelparis: ""Изгнать" Парижское миссионерское общество"
 KOR_expelparis_desc: "Французские священники должны быть удалены из Кореи".
 KOR_rallydefenses: "Сплотить нашу оборону"
 KOR_rallydefenses_desc: "Французы стремятся разграбить нашу страну и убить наш народ. Мы должны сплотить как можно больше трудоспособных мужчин, чтобы удержать оборону в Канхва, прежде чем они смогут нанести серьезный ущерб. "
 KOR_fortifyganghwa: "Поощрять продвижение корейской культуры"
 KOR_fortifyganghwa_desc: "Одна из общих черт многих школ конфуцианства - гордость за корейскую культуру. Поощряя эту мысль, народ, естественно, станет более националистичным и боязливым по отношению к Западу."
 KOR_producemyeonje: "Ослабить христианские клики"
 KOR_producemyeonje_desc: "Определенные кланы и клики в нашем правительстве используются христианами в нашей стране, чтобы ослабить нашу власть над землями. Очищение Кореи от христианских идей приведет к ослаблению этих групп."
 KOR_lessonsfromqing: "Уроки Цин"
 KOR_lessonsfromqing_desc: "Цин долгое время служили воротами для дипломатии, и отношения между нашими странами прочны. Их знания о Западе и военных действиях могут пригодиться в отношениях с французами."
 KOR_koreadefiant: "Корея непокорная".
 KOR_koreadefiant_desc: "Через все, через что они прошли, корейский народ выстоял, готовый рисковать жизнью и конечностями, чтобы защитить ценности, которые являются исключительно его собственными. Отделенная от вестернизации или колониального влияния, Корея теперь твердо идет по пути, который она может назвать своим собственным. "
 KOR_unlikelyalliance: "Американские захватчики"
 KOR_unlikelyalliance_desc: "Американцы всегда пытались силой открыть нашу страну для торговли, но мы всегда будем вести себя вызывающе. Однако некоторые источники утверждают, что заметили у побережья хорошо вооруженный торговый корабль. "
 KOR_portprotection: "Инцидент с генералом Шерманом"
 KOR_portprotection_desc: "Американское торговое судно, которое было подозрительно хорошо вооружено, попыталось установить контакт с правительством в столице. Несмотря на наши просьбы оставить судно в доке, они нарушили наш приказ и продолжили плыть вверх по Хань. Хотя мы предложили им гостеприимство и еду, они не смогли смириться с отсутствием торговой сделки и похитили генерала, а затем открыли огонь по собравшейся толпе. Наши люди и солдаты быстро потопили корабль, так как он застрял в Хань, но американцы обвиняют нас в этом инциденте."
 KOR_navaltech: "Французский военно-морской техник"
 KOR_navaltech_desc: "Наши предварительные отношения с французами принесли хорошие плоды. Поскольку наши порты открыты для французских торговых судов, некоторые из наших чиновников смогли незаметно изучить их превосходные военно-морские возможности. "
 KOR_armytech: "Злодействовать против американцев".
 KOR_armytech_desc: "Инцидент с генералом Шерманом может обсуждаться за пределами Кореи, но внутри нашей страны народ знает, кто виноват. Американцы и Запад должны держаться подальше от Кореи!".
 KOR_readyshorebatteries: "Готовые береговые батареи"
 KOR_readyshorebatteries_desc: "Опора на реку Хан привлекала западные экспедиции использовать эту реку в качестве источника нападения в прошлом. Зная это, мы можем увеличить наши береговые батареи для подготовки".
 KOR_hanriverpolicy: "Политика в отношении реки Хань"
 KOR_hanriverpolicy_desc: "После экспедиций Запада и их жестокости пришло время перекрыть реку Хан для их судов. Отныне только корейские корабли будут плавать по реке, а западные суда не будут приветствоваться так близко к нашей столице."
KOR_Han_River_Policy:0 "§YМы заблокируем доступ к реке Хань§!".
 KOR_nonegotiationpolicy: "Политика отказа от переговоров"
 KOR_nonegotiationpolicy_desc: "Неспособность западных стран взять на себя обязательства по войне в Корее дает нам преимущество; независимо от того, сколько фортов они захватят, они никогда не смогут добраться до нашего правительства. Если мы откажемся их слушать, они в конце концов будут вынуждены уйти".
KOR_No_Negotiation_Policy:0 "§YМы откажемся вести переговоры с американцами!§!".
 KOR_westerntrade: "Приветствуем западную торговлю".
 KOR_westerntrade_desc: "Наша страна слишком долго пренебрегала положительными сторонами западных контактов. Хотя их ценности и культура совершенно чужды нашим, это не может остановить нас от попыток получить выгоду от торговли с ними и изучения их технологических открытий. "
 KOR_tsushimatrade: "Увеличить торговлю с Цусимой"
 KOR_tsushimatrade_desc: "На протяжении веков нашей основной формой контакта с японскими соседями был небольшой остров Цусима. Если мы хотим развивать отношения с этим затворническим островным государством, нам следует приложить дополнительные усилия для расширения торговли с ним. Возможно, им понравится наш прекрасный бунчхонский фарфор? "
 KOR_envoyjapan: "Посланник в Японии"
 KOR_envoyjapan_desc: "Как и в старые времена, нам следует собрать посланника, состоящего из нескольких дипломатов, писцов и художников, и отправиться в Цусиму, чтобы добиться аудиенции у японцев."
 KOR_unequaltreaties: "Подписать их неравноправные договоры"
 KOR_unequaltreaties_desc: "Самым большим препятствием в отношениях с западными колониальными державами является согласие на их откровенно оскорбительные требования. Однако, какими бы несправедливыми ни были такие соглашения, будущая выгода от расширения взаимодействия с Западом окупится в долгосрочной перспективе."
 KOR_frenchrelations: "Отношения с Францией"
 KOR_frenchrelations_desc: "Мы должны направить наши дипломатические усилия на то, чтобы заслужить благосклонность французов. Они имеют мощное присутствие в Восточной Азии и могут оказаться выгодным контактом в будущем. "
 KOR_frenchinnovations: "Французские инновации"
 KOR_frenchinnovations_desc: "С притоком новых французских торговцев приходит приток новых французских идей. Удивительные новые достижения в военно-морских и оружейных технологиях могут быть глубоко изучены нашими учеными при достаточной поддержке королевского правительства. "
 KOR_catholicmissions: "Принимать католических миссионеров"
 KOR_catholicmissions_desc: "Как бы это ни вызывало гнев нашего конфуцианского населения, единственный способ для нас продвинуться вперед в дипломатических отношениях с французами - это пообещать не вмешиваться в работу их католических миссионеров. "
 KOR_frenchembassy: "Посольство Франции"
 KOR_frenchembassy_desc: "Наши отношения с Францией продвинулись настолько, что мы можем обратиться к ним с просьбой принять наше посольство в их столице. Прямой контакт с французами в Европе будет только способствовать дальнейшему укреплению зарождающихся франко-корейских отношений. "
 KOR_francokorean: "Франко-корейский альянс"
 KOR_francokorean_desc: "Возможно, сейчас у нас есть возможность попросить французское правительство заключить с нами предварительный союз. Если мы сможем сформировать такой союз, это может стать тем билетом, который нам нужен, чтобы противостоять будущим иностранным посягательствам. "
 KOR_franceadvisors: "Французские советники"
 KOR_franceadvisors_desc: "Союз с французами предполагает помощь французских советников. Мы должны обратиться к французскому правительству с просьбой прислать специалистов по промышленности, чтобы запустить нашу экономику и подготовить ее к достижению конечной цели - индустриализации. "
 KOR_russianrelations: "Российские отношения"
 KOR_russianrelations_desc: "Мы должны направить наши дипломатические усилия на то, чтобы заслужить благосклонность русских. Они имеют сильное присутствие в Восточной Азии, и мы можем извлечь выгоду из их военной мощи."
 KOR_russianaccess: "Принять российский военный доступ"
 KOR_russianaccess_desc: "Русские проявляют большой интерес к нашему полуострову как к стратегически важному региону, и поэтому заинтересованы в том, чтобы их войска могли перемещаться через наши границы без особых препятствий. Предоставление им военного доступа к нашему Королевству, несомненно, сблизит нас с русскими. "
 KOR_russokorean: "Русско-корейский альянс"
 KOR_russokorean_desc: "Возможно, сейчас у нас есть возможность попросить российское правительство заключить с нами предварительный союз. Если мы сможем сформировать такой союз, это может стать тем билетом, который нам нужен, чтобы противостоять будущим иностранным посягательствам. "
 KOR_russianadvisors: "Российские советники"
 KOR_russianadvisors_desc: "Союз с русскими предполагает помощь русских советников. Мы должны обратиться к российскому правительству с просьбой прислать военных специалистов для дальнейшего реформирования нашей армии и внедрения новых тактик и технологий. "
 KOR_russianembassy: "Посольство России"
 KOR_russianembassy_desc: "Наши отношения с Россией продвинулись настолько, что мы можем обратиться к ним с просьбой принять наше посольство в их столице. Прямой контакт с русскими в Европе будет только способствовать дальнейшему укреплению зарождающихся российско-корейских отношений. "
 KOR_russianinnovations: "Российские инновации"
 KOR_russianinnovations_desc: "С притоком новых русских торговцев приходит и приток новых русских идей. Удивительные новые достижения в области военно-морских и оружейных технологий могут быть глубоко изучены нашими учеными при достаточной поддержке королевского правительства. "
 KOR_busanroute: "Маршрут Пусан-Фукуока".
 KOR_busanroute_desc: "Подписание соглашения о взаимной торговле с Японией, в котором мы откроем наш порт Пусан в обмен на то, что они откроют нам свой порт Фукуока, позволит увеличить торговые и дипломатические контакты между нашими двумя народами. "
 KOR_japankorean: "Японо-корейский альянс"
 KOR_japankorean_desc: "Мы добились достаточной благосклонности наших японских соседей, чтобы предложить предварительный союз с ними. Союз с японцами может помочь нам в конечном итоге достичь того уровня модернизации, которого достигли они, но эта "сделка с дьяволом" может также предать доверие нашего народа к королевскому правительству. "
 KOR_surveyjapan: "Технический обзор Японии"
 KOR_surveyjapan_desc: "Единственный способ, которым мы сможем подражать японскому техническому прогрессу, - это послать себя туда и посмотреть, чему мы можем у них научиться. "
 KOR_industrialjapan: "Японские промышленные технологии"
 KOR_industrialjapan_desc: "The Japanese have achieved a remarkable amount of modernization for the short amount of time allotted to them. If we can copy their industrial techniques, we will be able to put them to practice here in Korea too." #NT!
 KOR_militaryjapan: "Японские военные технологии"
 KOR_militaryjapan_desc: "У японцев одна из лучших армий во всей Восточной Азии, возможно, соперничающая даже с китайской. Если наши ученые смогут получить в свои руки некоторые образцы их оружия или узнать немного об их тактике, это поможет нам в значительной степени обновить нашу собственную армию."
 KOR_japanadvisors: "Японские советники"
 KOR_japanadvisors_desc: "Похоже, японцы начали проявлять больший интерес к развитию нашего полуострова. Хорошо это или плохо, мы не знаем, хотя нельзя отрицать, что любая помощь, которую японцы могут оказать в создании нашей разношерстной армии или нашей инфантильной промышленности, будет более чем полезна для нас здесь и сейчас. "
 KOR_koreanindustrial: "Корейская индустриализация"
 KOR_koreanindustrial_desc: "Мы наконец-то сделали это. Хотя мы принесли многочисленные жертвы нашей национальной гордости и внутренней стабильности, мы, наконец, достигли нашей цели - привести наше общество в мир индустриальных держав. И хотя наш путь к полной индустриализации может быть долгим и трудным, в конечном итоге он станет решением проблем, которые долгое время терзали Королевство Чосон. "
 KOR_chineserelations: "Китайские отношения"
 KOR_chineserelations_desc: "Китай всегда был самым важным соседом Кореи. Наша политика в отношении Китая может очень хорошо определить, как наша нация будет развиваться по мере нашего продвижения вперед."
 KOR_closerqing: "Приблизиться к Цину".
 KOR_closerqing_desc: "Пока существовала корейская династия, у нее были прочные отношения с китайским соседом. Мы не должны отличаться от них. Наши трибутарные отношения с Цин сослужили хорошую службу, и было бы разумно продолжать в том же духе".
 KOR_chineseideas: "Китайские идеи"
 KOR_chineseideas_desc: "Поскольку большая часть наших древних традиций является хранителями китайского культурного наследия, отправка некоторых из наших самых ярких конфуцианских ученых на встречу с их китайскими коллегами будет способствовать распространению более новых идей."
 KOR_chinesetextiles: "Техники китайского текстиля"
 KOR_chinesetextiles_desc: "Наши купцы, вернувшиеся из Китая, рассказывают о новых индустриальных технологиях прядения текстиля, которые они начали перенимать. Изучение их и применение этих принципов здесь приведет к буму в нашей собственной текстильной промышленности. "
 KOR_domestictextiles: "Расширять отечественную текстильную промышленность"
 KOR_domestictextiles_desc: "С нашими прядильнями, оживленными новыми китайскими методами, наша текстильная промышленность готова к расширению для удовлетворения растущих потребностей нашего народа. "
 KOR_manchurianroutes: "Маньчжурские торговые пути"
 KOR_manchurianroutes_desc: "Дороги, соединяющие Северную Корею со старой территорией чжурчжэней, являются одним из основных торговых путей между нашей страной и Цин. Поощряя больше торговли через эти дороги, мы сможем узнать о новых китайских инновациях. "
 KOR_chinaweapons: "Идеи китайского оружейного дела"
 KOR_chinaweapons_desc: "Хотя у Цин, возможно, не самое передовое оружие, их военное производство и технология огнестрельного оружия уже на годы, если не на десятилетия опережают наши. Пришло время использовать некоторые из их технологий для наших собственных".
 KOR_domesticweapons: "Отечественная оружейная промышленность"
 KOR_domesticweapons_desc: "Единственный способ, которым мы сможем поддержать заново усиленную корейскую армию - это более совершенная оружейная промышленность. Необходимо построить новые склады и мастерские для производства более современного оружия. "
 KOR_questionqing: "Вопрос легитимности Цин"
 KOR_questionqing_desc: "Слишком долго мы терпели правление маньчжурских узурпаторов в Китае. Пришло время положить конец их варварскому правлению и восстановить на троне настоящего императора, этнического китайца. "
 KOR_antiqing: "Распространять антицинские настроения"
 KOR_antiqing_desc: "Как бы ни казалась нам привлекательной смена режима в Китае, большинство нашего народа не хочет иметь ничего общего с вмешательством в дела других стран или вступлением в любой иностранный конфликт любого рода. Это должно измениться. "
 KOR_scholarsoldier: "Ученые - солдатам"
 KOR_scholarsoldier_desc: "Слишком долго в Корее было принято считать, что все наше внимание должно быть сосредоточено на высших занятиях, а не на низменной солдатской жизни, что привело к серьезному пренебрежению нашей армией. Необходимо изменить это мнение и привлечь большую поддержку наших войск". "
 KOR_northfort: "Северные укрепления"
 KOR_northfort_desc: "Как и в былые времена, мы должны заставить наших людей работать над восстановлением старых фортов, расположенных вдоль нашей границы с Цинской Маньчжурией, поскольку большая часть наших боевых действий, вероятно, будет происходить на коварных горных перевалах этого региона."
 KOR_rallyhan: "Митинг ханьских диссидентов".
 KOR_rallyhan_desc: "Посылая агентов для установления контактов с недовольной ханьской элитой в цинской политической структуре, мы сможем найти несколько союзников в нашей войне против маньчжуров. "
 KOR_chunghwa: "Война за восстановление Чунгхва".
 KOR_chunghwa_desc: "Пришло время окончательно очистить Синитическую сферу от маньчжурской коррупции! "
 KOR_installdaewongun: "Установить Дэвонгун".
 KOR_installdaewongun_desc: "После смерти короля Чхольчжона наш новый монарх, Кочжон, взошел на трон в возрасте 12 лет, что потребовало установления регентства вместо него. Хотя официальным регентом Кочжона является королева Синчжон, королева обратилась за дополнительной помощью к отцу Кочжона, И Ха Ыну, чтобы его назначили фактическим Дэвонгуном для принятия всех обязанностей по надлежащему управлению Королевством."
 KOR_disciplineclans: "Дисциплинировать королевские кланы"
 KOR_disciplineclans_desc: "Одной из первоочередных задач Дэвонгуна является "сокрушение старой правящей фракции, которая практически узурпировала суверенную власть королей в начале века". Это должно позволить нам увеличить нашу монархическую власть и вернуть некоторое подобие порядка в нашу правительственную систему. "
 KOR_strengthenuijeongbu: "Укрепить Uijeongbu".
 KOR_strengthenuijeongbu_desc: "Уиджонбу, или Государственный совет Чосона, - это группа из трех высокопоставленных королевских советников, которые подчиняются непосредственно королю. В последние годы этим консультативным советом воспользовались коррумпированные кланы, чтобы отобрать власть у монарха. Наем новых советников, преданных регенту, должен стать первоочередной задачей. "
 KOR_removeclan: "Удалить покровителей клана".
 KOR_removeclan_desc: "Поскольку аристократический класс Янбан практически доминирует в бюрократической системе Чосона, многие кланы начали использовать преимущества государственной системы, чтобы набить карманы и потеснить собственные политические амбиции. Вычистить этих людей и заменить их более квалифицированными кадрами просто необходимо".
 KOR_rootoutcorruption: "Искоренить коррупцию в правительстве"
 KOR_rootoutcorruption_desc: "Необходимо прилагать постоянные усилия по очищению наших высших правительственных должностей от любых предполагаемых нелояльных принцу-регенту и королю лиц, чтобы наконец-то были предприняты реальные усилия по реформированию нашей разрушенной системы управления. "
 KOR_civilservicereform: "Реформа государственной службы"
 KOR_civilservicereform_desc: "Теперь, когда наши высшие государственные должности были очищены от вмешательства королевского клана, пришло время реформировать наши более местные административные системы, начиная с ворот входа на корейскую гражданскую службу, экзамена "Гвагео"".
 KOR_removeseowontax: "Убрать налоговые льготы для сеовонов".
 KOR_removeseowontax_desc: "Севон, интеллектуальные громкоговорители антироялистских фракций, должны быть лишены возможности высказывать свои подстрекательские идеи против монархии путем лишения их ценного статуса освобождения от налогов. "
 KOR_taxesyangban: "Налоги на Янбан"
 KOR_taxesyangban_desc: "Чтобы справиться с широко распространенной коррупцией в нашей бюрократической системе, мы должны оказывать все большее давление на кланы путем взимания налога с членов богатого класса Янбан. Такой налог, надеюсь, напомнит им о том, что теперь у власти находится новое сильное королевское правительство, и это должно принести некоторое облегчение страдающему от нищеты Саньмину".
 KOR_shutdownseowon: "Отключить соперника Совон"
 KOR_shutdownseowon_desc: "Хотя с враждебных школ уже взимаются налоги, глупые сородичи все еще продолжают распространять клеветническую ложь против принца-регента. Пришло время принудительно закрыть некоторые из этих учреждений, чтобы преподать им урок, который они не смогут легко забыть."
 KOR_securebloodline: "Защитить королевскую родословную"
 KOR_securebloodline_desc: "Пришло время искать новую королеву для нашего молодого короля Годжона. Слишком долгое время представители клана Андонг Ким с легкостью выбирали жен для королей Чосона, как это было в случае с королем Чольджоном и королевой Чорин. Женитьба Гочжона на Мин Чжэён из менее могущественного клана Ёхын Мин обеспечит безопасность королевской линии И еще на одно поколение. "
 KOR_ensureroyal: "Обеспечить королевское господство"
 KOR_ensureroyal_desc: "Пришло время еще раз провозгласить существование сильного и централизованного королевского правительства, свободного и независимого от удушающего влияния клановой коррупции. Все семьи Янбань теперь будут учиться подчиняться монархическому правительству или страдать от последствий. "
 KOR_renovatehanseong: "Обновить Хансон"
 KOR_renovatehanseong_desc: "Чтобы повысить престиж нашего монарха, следует разработать планы по восстановлению основных правительственных зданий и памятников в нашей столице, среди которых святилище Чонмё королей династии Чосон и правительственное здание Чончинбу. Это не только повысит престиж королевской власти, но и позволит тем, кто оказался на улице, снова стать активной частью рабочей силы."
 KOR_floodcontrol: "Контроль наводнений"
 KOR_floodcontrol_desc: "В течение десятилетий нашим фермерам неоднократно приходилось страдать от крупных наводнений, которые происходили сезонно из-за плохого состояния наших ирригационных систем. Ремонт и улучшение этих каналов предотвратит дальнейшие неурожаи в будущем. "
 KOR_southrice: "Выращивание южного риса"
 KOR_southrice_desc: "Расширение наших рисовых ферм в плодородном южнокорейском регионе поможет положить больше еды в пустые животы наших людей. "
 KOR_grainrelief: "Система помощи зерном"
 KOR_grainrelief_desc: "Создание новой системы социального обеспечения для наших крестьян, страдающих от голода, обеспечит им необходимую защиту во время кризиса, и это может даже увеличить поддержку крестьянами королевского правительства."
 KOR_endstarvation: "Положить конец массовому голоду"
 KOR_endstarvation_desc: "Необходимо приложить дальнейшие усилия, чтобы накормить наш народ и наконец-то освободиться от этого ужасного голода. "
 KOR_southcotton: "Южный денежный хлопок"
 KOR_southcotton_desc: "Почва Южной Кореи созрела для эксплуатации хлопчатника. Необходимо создать больше ферм и вывести больше рабочих на поля. "
 KOR_expandcotton: "Расширять хлопковые плантации"
 KOR_expandcotton_desc: "Дальнейшее расширение наших хлопковых ферм только увеличит доходы, необходимые нашему правительству для новых проектов."
 KOR_infantilecotton: "Инфантильная хлопковая промышленность"
 KOR_infantilecotton_desc: "По мере роста производства хлопка предприимчивые люди начали создавать новые ассоциации, занимающиеся плетением хлопковой нити для производства одежды и других полезных изделий. "
 KOR_hanriver: "Долина реки Хань"
 KOR_hanriver_desc: "После строительства административных и культурных зданий нашей столицы настало время расширить инфраструктуру долины реки Хан, заключив контракт с горой Бухан, которая образует естественную северную границу Хансона, чтобы освободить дальнейшее пространство для расширения."
 KOR_reconstructpalace: "Реконструкция дворца Кёнбок".
 KOR_reconstructpalace_desc: "Теперь, когда наша столица снова начинает превращаться в респектабельный город, необходимо начать последний проект, чтобы максимально повысить престиж нашего нового короля. Старый дворец Кёнбоккун находится в плачевном состоянии после сильных разрушений во время Имджинской войны. Если этот символ королей Чосона будет восстановлен, королевская власть сможет неоспоримо продемонстрировать свое превосходство над соперничающими кланами."
 KOR_shoreup: "Поддержать экономику"
 KOR_shoreup_desc: "Поддержать экономику"
 KOR_stablizecrisis: "Стабилизировать кризис"
 KOR_stablizecrisis_desc: "Наши значительные усилия и изменения в политике вернули страну с края пропасти. Власть клана Андонг Ким была прочно закреплена в наших институтах, соперничающие кланы урезаны, активы буддистов перенаправлены на поддержку наших реформ, а крестьяне обложены круглыми налогами. Коллапс был предотвращен, теперь можно начать долгий путь к восстановлению".
 KOR_frenchresponse: "Французский ответ"
 KOR_frenchresponse_desc: "Французские посланники удалились под протестом, поклявшись, что обезглавливание их христианских миссионеров не останется без ответа. Какие меры они могут предпринять?"
 KOR_beginroundup: "Начать раунд-ап"
 KOR_beginroundup_desc: "Антихристианские настроения сильны при дворе Чосон, и военное руководство готово осуществить скоординированные действия против их сторонников. Издайте общий приказ о том, чтобы христианские элементы были собраны, а их так называемые "миссионеры" обезглавлены за загрязнение умов нашего народа. Уничтожайте всех, кто стоит на пути. Необходимо вырезать гниль и обуздать эти чуждые понятия, прежде чем они смогут распространиться".
 KOR_newriceseedidea: "Новое семя риса".
 KOR_Poor_Harvests_idea: "Плохие урожаи".

