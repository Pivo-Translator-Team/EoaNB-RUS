 #KOR_joseon_dynasty.4.a: "Какой позор"
 KOR_joseon_dynasty.4.t: "Choe Je-U's Donghak Thought" #NT!
 KOR_joseon_dynasty.4.d: "Чо Дже У - очень известный религиозный философ, который недавно закончил трехлетнее религиозное затворничество. После заявленного визита божественного существа он сформировал школу мысли Донхак, которая бросает вызов традиционному характеру конфуцианских учений и подталкивает к более социальным реформам. Эта новая философия быстро распространяется, и мы должны занять свою позицию. Клан Андонг призвал нас принять меры против этой новой религии".
 KOR_joseon_dynasty.4.a: "Осудить Донхак"
 KOR_joseon_dynasty.4.b: "Разрешить практику Донхак"
 KOR_joseon_dynasty.43.t: "Американская экспедиция в Корее"
 KOR_joseon_dynasty.43.d: "Запад снова пытается прорвать оболочку Королевства Отшельника. После уничтожения американского торгового судна, которое, по утверждению корейцев, было подозрительно вооружено и открыло огонь по городу, американцы решили начать экспедицию в Корею, чтобы получить официальные извинения и открыть дверь для переговоров с корейским правительством."
 KOR_joseon_dynasty.43.a: "Восток никогда не отдыхает"

