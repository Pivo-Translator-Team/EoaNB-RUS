 KOR_joseon_dynasty.1.t: "Политика Седо"
 KOR_joseon_dynasty.1.d: "С начала правления короля Сунджо в 1800 году влиятельный клан Андон Ким стал доминировать почти во всех сферах политики и общества Чосона. Имея неоспоримую власть над королевским двором и бюрократией янбан, короли Чосона, включая нынешнего правителя Чольчжона, были лишены почти всей своей монархической власти этим режимом Седо. Для того чтобы очистить страну от коррупции, необходимы широкомасштабные реформы, но в условиях удушающего контроля Андонгских королей над правительством быстрые перемены маловероятны".
 KOR_joseon_dynasty.1.a: "Это действительно темные времена"
 KOR_joseon_dynasty.2.t: "Смерть короля Чхольчжона"
 KOR_joseon_dynasty.2.d: "Поскольку наш предыдущий король Чхольчжон умер, не имея жизнеспособного наследника, поиски заставили вдовствующую королеву Синчжон объявить И Мён Бока нашим новым монархом под титулом короля Кочжона, который взошел на трон 21 января 1864 года. Поскольку королю всего 12 лет, Синчжон была назначена официальным регентом Кочжона, однако королева уже начала рассматривать отца Кочжона, И Ха Ына, как нового Дэвонгуна, или принца Великого двора".
 KOR_joseon_dynasty.2.a: "Приветствуем короля Гочжона и регента Синчжона".
 KOR_joseon_dynasty.3.t: "Восстание!"
 KOR_joseon_dynasty.3.d: "Разгневанные нашей политикой в отношении стандартной конфуцианской школы мысли, между представителями недавней школы Донхак и теми, кто желает более традиционного и корейского конфуцианства. Люди на Юге поднялись в поддержку своей школы мысли и возмущены политикой правительства по этим вопросам".
 KOR_joseon_dynasty.3.a: "Восстание Донхак"
 KOR_joseon_dynasty.3.b: "Восстание в Андоне"
 KOR_joseon_dynasty.42.t: "Новости из Королевства отшельников"
 KOR_joseon_dynasty.42.d: "Сообщения из затворнического королевства Чосон, похоже, подтверждают, что в южных регионах страны произошло восстание. Кто и за что восстал, точно не известно, но многие с нетерпением ждут любых новостей, если это событие может означать изменения в закрытой политике Чосона."
 KOR_joseon_dynasty.42.a: "Восток меняется..."
 #KOR_joseon_dynasty.4.t: "Донхакская мысль Чо Дже У".
 #KOR_joseon_dynasty.4.d: "Американское судно под названием "Сюрприз" потерпело кораблекрушение на нашем побережье недалеко от Чульсана. К счастью, экипаж не пострадал, и мы получили сообщение от губернатора Пхеньяна Пак Гю Су о том, что он уже принял меры для экспатриации моряков обратно в Китай."
