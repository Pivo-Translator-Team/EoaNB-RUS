 safety_first: "Безопасность превыше всего"
 safety_first_desc: "§LТеперь с нашими чертовыми кораблями все в порядке. Ни сегодня, ни завтра, ни когда-либо!§!"
 flight_deck_manager: "Менеджер летной палубы"
 flight_deck_manager_desc: "§LЗапуск самолета с палубы корабля довольно прост. Проблема заключается в одновременном запуске двух десятков других. §!"
 smoke_screen_expert: "Специалист по дымовым завесам"
 smoke_screen_expert_desc: "§LПри правильном использовании курение может фактически спасти жизнь.§!"
 torpedo_expert: "Эксперт по торпедам"
 torpedo_expert_desc: "§LПопадание в корабль, движущийся со скоростью 25 узлов с относительным углом 72 градуса на расстоянии 8 километров, на самом деле является простой математикой.§!"
 loading_drill_master: "Мастер погрузочного бурения"
 loading_drill_master_desc: "§L"Стреляй в них снова, они еще не мертвы!"§!"
 hunter_killer: "Охотник-убийца"
 hunter_killer_desc: "§LВ смертельной игре в кошки-мышки, этот офицер, несомненно, кошка.§!"
 marksman: "Меткий стрелок"
 marksman_desc: "§L"Положите следующий залп в полуметре от кормы, прямо в их магазин."§!"
