 blue_water_expert: "Эксперт по синей воде"
 blue_water_expert_desc: "§LЭтот офицер - эксперт по ведению боя в открытом море.§!"
 arctic_water_expert: "Эксперт по холодной воде"
 arctic_water_expert_desc: "§LЭтот офицер провел много времени в арктических водах и научился избегать большинства айсбергов.§!"
 fleet_protector: "Защитник флота"
 fleet_protector_desc: "§LЭксперт по удержанию малых кораблей от больших.§!"
 silent_hunter: "Тихий охотник"
 silent_hunter_desc: "Мастер скрытности, этот офицер подводной лодки научился уходить от преследователей.§!"
 lancer: "Лансер"
 lancer_desc: "§LЭтот офицер знает торпеды, как никто другой, и умеет извлекать из них максимальную пользу.§!"
 destroyer_leader: "Лидер разрушителей"
 destroyer_leader_desc: "§LБалансируя между смелостью и осторожностью, этот офицер стал идеальным командиром для легких сил.§!"
 lone_wolf: "Одинокий волк"
 lone_wolf_desc: "§LХотя организация большого флота - сложная задача, но и использование малых сил для достижения максимального потенциала.§!"
 concealment_expert: "Сокрытие эксперта"
 concealment_expert_desc: "§LЭтот офицер прошел обязательный для правительства курс обучения тому, как не быть замеченным.§!"
 mine_sweeper: "Чистильщик мин"
 mine_sweeper_desc: "§LКаждый корабль может быть тральщиком один раз. Чтобы заставить его зачистить несколько мин, требуется мастерство.§!"
 mine_layer: "Миноукладчик"
 mine_layer_desc: "§LДля того, чтобы сбрасывать с корабля, на котором вы находитесь, мины, предназначенные для потопления кораблей, требуется определенная психическая стойкость. У этого офицера ее предостаточно.§!"
 cruiser_captain: "Капитан крейсера".
 cruiser_captain_desc: "§LЭтот офицер показал большое мастерство в управлении крейсерами.§!"
 big_guns_expert: "Эксперт по большим пушкам"
 big_guns_expert_desc: "§LЭтот офицер любит большие пушки и не способен лгать.§!"
 ground_pounder: "Артиллерийский Фаршеровщик"
