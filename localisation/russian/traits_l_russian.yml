 torpedo_bomber: "Торпедный бомбардировщик"
 torpedo_bomber_desc: "§LБомбы делают отверстия, которые пропускают воздух. Торпеды делают отверстия, пропускающие воду. Угадайте, что топит корабль быстрее?§!".
 search_pattern_expert: "Эксперт по поиску шаблонов"
 search_pattern_expert_desc: "§LИнформация - это боеприпасы!§!"
 gentlemanly: "Джентльменский"
