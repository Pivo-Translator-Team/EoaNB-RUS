 gunnery_expert: "Эксперт по артиллерии"
 gunnery_expert_desc: "§LЭтот офицер изучил тонкое искусство баллистики.§!"
 cuts_corners: "Срезает углы"
 cuts_corners_desc: "§LЧто самое худшее, что может случиться? §!"
 chief_engineer: "Главный инженер"
 chief_engineer_desc: "§LЭтот офицер знает, как на самом деле работает корабль.§!"
 bold: "Смелый"
