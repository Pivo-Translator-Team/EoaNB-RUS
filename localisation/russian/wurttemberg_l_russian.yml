 WUR_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не в состоянии поддерживать современную промышленность, не говоря уже о стимулировании ее развития. Ее модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли."

 ###Events### #NT!
 wurttem.0.t: "Вильгельм I мертв!"
 wurttem.0.d: "25 июня 1864 года Вильгельм I, достигнув возраста 83 лет, умер от старости в замке Розенштайн. Много лет успешно руководивший [WUR.GetAdjective] народом, король был широко популярен среди своего народа. Погребение Вильгельма I состоится через пять дней после его смерти, его будет сопровождать сын и преемник Карл I".
 wurttem.0.a: "Страна скорбит".
 wurttem.1.t: "Эмиграция прекращается"
 wurttem.1.d: "Следуя нашей недавней политике в отношении эмиграции, мы успешно остановили волны людей, покидающих нашу страну. Этот результат принесет нам большую пользу в долгосрочной перспективе, но, вероятно, мало что даст на начальном этапе. В любом случае, новая рабочая сила [Root.GetName] теперь должна быть в состоянии поднять нашу экономику."
 wurttem.1.a: "Приятно слышать!"
 wurttem.2.t: "Эмиграция продолжается"
 wurttem.2.d: "После нашей недавней и довольно жесткой политики в отношении эмиграции, обескураженные [Root.GetAdjective] люди продолжают покидать нашу страну в поисках лучшей работы и жизни. Наша рабочая сила понесет потери из-за такого развития событий, но эксперты не ожидают серьезных последствий до нескольких лет."
 wurttem.2.a: "Почему человек вообще хочет уехать из [Root.GetName]?".
 #3 is same as 1 #NT!
 #4 uses 2 #NT!
 wurttem.4.d: "Даже несмотря на наши недавние попытки рекламировать нашу страну для поселенцев и фермеров, люди [Root.GetName] по-прежнему не видят смысла оставаться в нашей стране. Поскольку они уезжают в поисках новой работы и жизни, забирая с собой свои семьи, наша рабочая сила уменьшается с каждым днем."
 wurttem.5.t: "Восстановление после безработицы"
 wurttem.5.d: "Благодаря нашим усилиям, тяжелая ситуация с безработицей в нашей стране неуклонно улучшается. Конечно, на это потребуется время, но, видя, как все улучшается, мы должны ожидать, что уровень занятости повысится через год, а может быть, и меньше".
 wurttem.5.a: "Wunderbar!"
 wurttem.6.t: "[WUR.GetName] Интегрирует либерализм"
 wurttem.6.d: "Только сегодня утром [WUR.GetNameDef] объявил о своих намерениях интегрировать либерализм в свою политическую систему. Либерализм в [WUR.GetNameDef], переживший подъем популярности, сейчас сильнее, чем когда-либо, и имеет сторонников как вне, так и внутри правительственной структуры. Поскольку либерализм находится на подъеме, чиновники [WUR.GetAdjective] решили, что им лучше поговорить, чем продолжать европейскую тенденцию подавления.\nОкажет ли это решение большее влияние на немецкие области, еще предстоит увидеть. Однако совершенно ясно, что [WUR.GetNameDef] превратился в государство, способное мыслить нестандартно."
 wurttem.6.a: "Для нас это рассвет новой эры".
 wurttem.6.b: "Мы должны поддержать их начинание".
 wurttem.6.c: "У либерализма нет будущего в Европе".
 wurttem.7.t: "Вюртемберг выступает против либерализма".
 wurttem.7.d: "Только сегодня утром [WUR.GetNameDef] объявил о своих намерениях и дальше подавлять либерализм в своей стране, видя, как недавняя нестабильность в немецких областях увеличила интерес и популярность либерализма. Чувствуя, что государство [WUR.GetAdjective] может оказаться под угрозой из-за новых либеральных моделей поведения и идей, [WUR.GetLeader] официально призвал к реакционной политике, заявив, что либерализм в Германии - это всего лишь \"периодическая лихорадка желаний выборов\".\nОкажет ли это решение большее влияние на немецкие области, еще предстоит увидеть."
 wurttem.7.a: "Это для нашего же блага".
 wurttem.7.b: "Это неслыханно!"
 wurttem.7.c: "Мы должны поддержать их дело".
 wurttem.8.t: "Schultheißwesen".
 wurttem.8.d: "Уже долгое время мы используем Schultheißwesen - децентрализованную политическую систему, описывающую, как каждый город и деревня должны избрать своего представителя, который затем выступает в качестве главы данной коммуны. Хотя эта система допускает самоуправление, она по-прежнему предполагает, что Gemeinderat, совет коммуны во главе с представителем, обладает судебной властью над территорией, входящей в состав коммуны. Мы можем либо позволить Гемайндерату иметь свою судебную власть, либо реформировать эту систему таким образом, чтобы мы имели больше влияния на нее".
 wurttem.8.a: "Мы должны иметь больше влияния. Централизация сейчас имеет ключевое значение".
 wurttem.8.b: "Применять текущую версию системы".
 wurttem.9.t: "Сдвиг потока"
 wurttem.9.d: "Только что мы получили сообщение от самого [WUR.GetLeader], что он хотел бы, чтобы [WUR.GetNameDef] оставался нейтральным на всех фронтах, переходя от поддержки одной нации к другой, если это необходимо. Хотя поначалу это может показаться лицемерием, это позволит нам установить связи с окружающими нас нациями."
 wurttem.9.a: "Это звучит как отличная идея!"
 wurttem.9.b: "Это означало бы сидеть в тени других. Мы не хотим ничего подобного".
 wurttem.10.t: "Вюртемберг предлагает установить дружбу".
 wurttem.10.d: "Сегодня мы получили письмо от [WUR.GetNameDef], в котором говорится, что [WUR.GetLeader] лично хотел бы установить с нами прочную дружбу и внешнюю политику. Однако мы также получили сообщение, что не только мы получаем подобные письма. Хотя мы ничего не потеряем, если согласимся, мы должны знать, что такой оппортунизм может пойти в любую сторону: привести к трудностям в дальнейшем или стать отличным камнем, на который можно будет наступить позже."
 wurttem.10.a: "Мы должны принять это предложение".
 wurttem.10.b: "Мы не будем вмешиваться в дела государств, пытающихся дружить со всеми".
 wurttem.11.t: "[From.GetName] Принимает!".
 wurttem.11.d: "Мы только что получили письмо от [From.GetNameDef], в котором говорится, что они принимают наше предложение и надеются на прочную дружбу".
 wurttem.11.a: "Тост за наших новых друзей [From.GetAdjective]!".
 wurttem.12.t: "[From.GetName] Отклоняет!".
 wurttem.12.d: "Мы только что получили письмо от [From.GetNameDef], в котором говорится, что они предпочли бы нейтральную позицию по отношению к нам, а не обязательную дружбу".
 wurttem.12.a: "Мы должны принять их решение".
 wurttem.13.t: "[WUR.GetNameDef] Приглашение на встречу"
 wurttem.13.d: "Сегодня мы получили письмо от [WUR.GetNameDef], приглашающее нас на встречу между лидерами Российской империи, Французской империи и [WUR.GetName]. Заявив, что его намерения - мирные, [WUR.GetLeader] лично хочет увидеть нас и поговорить о последних европейских событиях и политике в целом. Кроме того, [WUR.GetLeader] утверждает, что мы могли бы даже попытаться заключить сделку с нашим соперником, [WUR_zweikaisertreffen_tag_addition], когда речь идет о конфликтах в Италии."
 wurttem.13.a: "Wa принимаю приглашение. Возможно, это может нас куда-то привести".
 wurttem.13.b: "Мы отклоняем приглашение. Мы не хотим ничего из этого".
 #14 uses 13 #NT!
 wurttem.15.t: "Zweikaisertreffen в Штутгарте"
 wurttem.15.d: "Сегодня оба [FRA.GetLeader] и [RUS.GetLeader] из [FRA.GetNameDef] и [RUS.GetNameDef] по приглашению [WUR.GetNameDef] посетили Штутгарт, столицу [WUR.GetNameDef]. Императорам были предоставлены места для проживания, а именно Резиденцшлосс и Вилла Берг. Событие имело большое значение как для народа [WUR.GetAdjective], так и для зарубежных политиков, и сопровождалось многочисленными фестивалями и операми.\nПоскольку три лидера могли говорить о европейской политике на нейтральной территории, [RUS.GetName] удалось окончательно выйти из политической изоляции, вызванной Крымской войной, а [FRA.GetName] получила от [RUS.GetNameDef] обещание нейтралитета в случае войны в Италии."
 wurttem.15.a: "Мы довольны результатом".
 wurttem.15.b: "Интересно".
 wurttem.16.t: "Провал Zweikaisertreffen".
 wurttem.16.d: "Сегодня Штутгартерские оперы хранили молчание. Поскольку и [FRA.GetLeader] из [FRA.GetNameDef], и [RUS.GetLeader] из [RUS.GetNameDef] отклонили приглашение [WUR.GetLeader] из [WUR.GetNameDef], никаких политических дискуссий между двумя империями не могло состояться. Комментируя это событие, [WUR.GetLeader] выразил свое \"разочарование по поводу этого события\", но все еще будет открыт для встречи, если две большие державы однажды решат иначе."
 wurttem.16.a: "Разочаровывает".
 wurttem.16.b: "Мы бы ничего от этого не выиграли".
 wurttem.16.c: "Европейская политика терпит крах".
 wurttem.17.t: "Карл I восходит на престол".
 wurttem.17.d: "После смерти своего отца Вильгельма I место короля [WUR.GetName] займет его сын Карл I. После того, как будет проведена интронизация Карла I, новый король приступит к рассмотрению текущих политических вопросов в нашей стране и их решению. Король Карл I очень мотивирован желанием стать великим королем и восстановить справедливость по отношению к своему отцу и сделает все необходимое для обеспечения [WUR.GetNameDef]".
 wurttem.17.a: "Хайль нашему новому королю!"
 wurttem.18.t: "Либерализация в [WUR.GetName]".
 wurttem.18.d: "После восхождения [WUR.GetLeader] на трон, король решил, что нашему правительству необходимо провести несколько реформ. Либералы в настоящее время являются нерешенной проблемой в нашем государстве, и Король, наконец, хочет решить этот вопрос. Король считает, что наше правительство слишком долго было деспотичным, и что пара либеральных реформ пойдет на пользу нации.\nНе смотря на то, что наш путь определен, потребуется немного времени и усилий, чтобы провести наши реформы."
 wurttem.18.a: "Это начало новой эры для нас".
 wurttem.19.t: "Либерализация в [WUR.GetName]".
 wurttem.19.d: "Наконец, все реформы завершены. Процесс либерализации достиг значительного прогресса, и либералы теперь являются неотъемлемой частью нашего правительства. Мы наконец-то можем оставить вопрос о либералах в нашей стране позади".
 wurttem.19.a: "Король был прав все это время!"
 wurttem.20.t: "Подавление в [WUR.GetName]".
 wurttem.20.d: "После того как [WUR.GetLeader] взошел на трон, король решил, что наше правительство нуждается в нескольких реформах. Либералы в настоящее время являются нерешенной проблемой в нашем государстве, и Король наконец-то хочет решить этот вопрос. Главная мысль короля заключается в том, что наше правительство слишком долго было слишком расхлябанным, и что пара консервативных реформ пойдет на пользу нации.\nНу а теперь, когда наш путь намечен, потребуется немного времени и усилий, чтобы провести наши реформы."
 wurttem.20.a: "Это начало новой эры для нас".
 wurttem.21.t: "[RUS.GetLeader] Посещает Штутгарт"
 wurttem.21.d: "Сегодня [RUS.GetLeader] из [RUS.GetNameDef] был приглашен [WUR.GetName] в Штутгарт, [WUR.GetLeader]. Поскольку [FRA.GetLeader] из [FRA.GetNameDef] отказался от такого же приглашения, [RUS.GetLeader] и [WUR.GetLeader] продолжили обсуждение европейской политики в одиночестве. Это событие было встречено с радостью населением [WUR.GetAdjective], по всему [WUR.GetName] прошли фестивали. Тем не менее, [WUR.GetLeader] отметил, что он всегда будет приветствовать [FRA.GetLeader] в Штутгарте с распростертыми объятиями".
 wurttem.21.a: "Хорошие времена".
 wurttem.21.b: "Мы бы ничего от этого не выиграли".
 wurttem.21.c: "Интересно".
 wurttem.22.t: "[FRA.GetLeader] Посещает Штутгарт".
 wurttem.22.d: "Сегодня [FRA.GetLeader] из [FRA.GetNameDef] был приглашен [WUR.GetName] в Штутгарт, [WUR.GetLeader]. Поскольку [RUS.GetLeader] из [RUS.GetNameDef] отказался от такого же приглашения, [FRA.GetLeader] и [WUR.GetLeader] продолжили обсуждение европейской политики в одиночестве. Это событие было встречено с радостью населением [WUR.GetAdjective], по всему [WUR.GetName] прошли фестивали. Тем не менее, [WUR.GetLeader] отметил, что он всегда будет приветствовать [RUS.GetLeader] в Штутгарте с распростертыми объятиями".
 wurttem.22.a: "Хорошие времена".
 wurttem.22.b: "Мы бы ничего от этого не выиграли".
 wurttem.22.c: "Интересно".
 wurttem.23.t: "[WUR.GetName] Против либерализма".
 wurttem.23.d: "[WUR.GetNameDef] обратился к нам сегодня, призывая к подавлению либерализма во всех южных областях Германии. Поскольку они обращаются к каждому своему соседу, мы тоже должны решить, как относиться к этому вопросу. Мы можем либо поддержать их начинание, подавив либерализм в нашей собственной стране, либо отвергнуть это предложение".
 wurttem.23.a: "Либерализм - это проклятие. Мы поддерживаем это дело".
 wurttem.23.b: "Либерализм - это будущее. Мы против этого".
 wurttem.24.t: "[FROM.GetName] Принимает наше предложение".
 wurttem.24.d: "Сегодня к нам пришло письмо, в котором говорится, что [FROM.GetNameDef] с радостью поддержит наше дело по подавлению либерализма. С теми немногими соседями, которые у нас есть, это большое достижение для нас".
 wurttem.24.a: "Против либерализма мы стоим вместе".
 wurttem.25.t: "[FROM.GetName] Отказывается от нашего предложения".
 wurttem.25.d: "Сегодня до нас дошло письмо, в котором говорится, что [FROM.GetNameDef] не поддержит наше дело по подавлению либерализма. С теми немногими соседями, которые у нас есть, это неудача для нас".
 wurttem.25.a: "Либерализм станет их концом".
 wurttem.26.t: "Подавление в [WUR.GetName]".
 wurttem.26.d: "Наконец, все реформы закончены. Процесс подавления достиг значительного прогресса, и либералы теперь составляют гораздо меньшую часть нашего правительства. Мы наконец-то можем оставить проблему либералов в нашей стране позади".
 wurttem.26.a: "Король был прав все это время!"
 wurttem.27.t: "Север"
 wurttem.27.d: "Сегодня пришло письмо от [WUR.GetNameDef], в котором говорилось, что государство [WUR.GetAdjective] хотело бы укрепить свои отношения с Севером, то есть с нами. Поначалу это кажется странным решением, но, учитывая, что [WUR.GetName] так долго была южно-ориентированным немецким государством, это может означать, что [WUR.GetName] видит в нас превосходство. Это, в свою очередь, будет означать, что Юг потеряет потенциального союзника в случае войны. Мы должны решить, что мы собираемся им сказать и относиться ли к ним как к союзнику или нет".
 wurttem.27.a: "Мы принимаем их предложение. Южный союзник укрепит наши позиции в Германии".
 wurttem.27.b: "Мы отвергаем их предложение. Южане навсегда останутся южанами".
 wurttem.28.t: "[FROM.GetName] Согласен".
 wurttem.28.d: "Сегодня пришло письмо от [PRS.GetNameDef], в котором говорится, что они принимают наше предложение и надеются на сотрудничество между нашими штатами".
 wurttem.28.a: "Wunderbar!"
 wurttem.29.t: "[FROM.GetName] Отказывается".
 wurttem.29.d: "Сегодня пришло письмо от [PRS.GetNameDef], в котором говорится, что они отвергают наше предложение и предпочитают быть нейтральными".
 wurttem.29.a: "Мы стоим особняком".
 wurttem.30.t: "Немецкая позиция".
 wurttem.30.d: "Пришло время определиться с выбором стороны. Поскольку напряженность в Германии растет, нам придется выбрать сторону, на которой мы будем сражаться, если возникнет необходимость. Однако мы должны помнить, что выбор неправильной стороны может привести к нашему проклятию.\n\nПервым вариантом для нас будут австрийцы на юге. Зная важность традиций, культуры и религии, австрийцы сделают все необходимое, чтобы сохранить эти немецкие ценности.\n\n\nВторым вариантом для нас были бы сами средние государства. Определенно более слабые, чем Австрия или Пруссия, сами по себе, это может быть рискованным вариантом. Однако, если средние государства, особенно Бавария, решат сделать то же самое, что и мы, это может означать образование новой Третьей Германии в Европе.\n\n\nПоследний вариант для нас - это пруссаки. Пруссаки уже доказали свою военную мощь, и было бы глупо пренебрегать этой силой. Тем не менее, мы должны помнить, что на юге нас могут окружить антипрусские силы".
 wurttem.30.a: "Австрийцы были бы отличным союзником".
 wurttem.30.b: "Южные штаты должны выстоять сами!".
 wurttem.30.c: "Пруссаки нас не подведут".
 wurttem.31.t: "[FROM.GetNameDef] Хочет поддержать нас".
 wurttem.31.d: "Сегодня до нас дошло письмо с прапорщиком [FROM.GetAdjective]. В этом письме [FROM.GetLeader] утверждает, что [WUR.GetNameDef] хочет поддержать нас в обмен на союз. Благодаря этому мы получим еще одного союзника в немецких областях, а [WUR.GetName] получит нашу защиту."
 wurttem.31.a: "Чем больше союзников, тем лучше. Мы согласны".
 wurttem.31.b: "Мы можем справиться с этим сами. Мы отрицаем".
 wurttem.32.t: "[FROM.GetNameDef] Принимает!".
 wurttem.32.d: "Получив наше письмо, [FROM.GetLeader] решил, что было бы неплохо иметь нас в качестве союзника. По сути, если начнется война, мы будем под защитой [FROM.GetName]".
 wurttem.32.a: "Вместе мы сильны!"
 wurttem.33.t: "[FROM.GetNameDef] Отклоняет!".
 wurttem.33.d: "Получив наше письмо, [FROM.GetLeader] решили, что им не нужна наша помощь. По сути, если начнется война, мы будем стоять на своем".
 wurttem.33.a: "Мы стоим одни в эти неспокойные времена...".
 wurttem.34.t: "[FROM.GetNameDef] Хочет поддержать нас".
 wurttem.34.d: "Сегодня до нас дошло письмо с [FROM.GetAdjective] прапорщика. В этом письме [FROM.GetLeader] утверждает, что [WUR.GetNameDef] хочет поддержать нас в обмен на союз. Благодаря этому мы получим еще одного союзника в немецких областях, а [WUR.GetName] получит нашу защиту."
 wurttem.34.a: "Чем больше союзников, тем лучше. Мы согласны".
 wurttem.34.b: "Мы можем справиться с этим сами. Мы отрицаем".
 wurttem.35.t: "[BAV.GetNameDef] и [BAD.GetNameDef] Принимаем!".
 wurttem.35.d: "Получив наше письмо, и [BAV.GetName] и [BAD.GetName] приняли наши предложения. Таким образом, родилась южная коалиция".
 wurttem.35.a: "Средние штаты становятся сильнее!"
 wurttem.36.t: "[BAV.GetNameDef] и [BAD.GetNameDef] Отклоняют!".
 wurttem.36.d: "После получения нашего письма и [BAV.GetName], и [BAD.GetName] отклонили наши предложения. Теперь мы остались одни в эти неспокойные времена".
 wurttem.36.a: "Триас официально мертв".
 wurttem.37.t: "[WUR.GetNameDef] Выступает против Австрии".
 wurttem.37.d: "После многих писем, отправленных туда и обратно между двумя германскими государствами, [WUR.GetNameDef], наконец, решил договориться с [AUS.GetNameDef] в качестве своего союзника, если начнется война в германских областях. Это решение, однако, не стало неожиданностью для многих, учитывая, что [WUR.GetName] является южногерманским государством. Тем не менее, это доказывает, что идея Триаса, альянса между южногерманскими государствами с целью стать третьей немецкой державой, \"Третьей Германией\", как ее иногда называют, теперь официально ушла в прошлое."
 wurttem.37.a: "Наше будущее сияет как солнце!".
 wurttem.37.b: "Еще один союзник на нашей стороне".
 wurttem.37.c: "Интересно".
 wurttem.38.t: "[WUR.GetNameDef] Выступает на стороне Пруссии".
 wurttem.38.d: "После многих писем, отправленных туда и обратно между двумя немецкими государствами, [WUR.GetNameDef], наконец, решил договориться с [PRS.GetNameDef] в качестве своего союзника, если начнется война в немецких областях. Многие были удивлены этим решением, учитывая, что [WUR.GetName] - южногерманское государство, а их прусские союзники находятся на севере. Тем не менее, это доказывает, что идея Триаса, союза между южногерманскими государствами с целью стать третьей немецкой державой, \"Третьей Германией\", как ее иногда называют, теперь официально уходит в прошлое."
 wurttem.38.a: "Наше будущее сияет как солнце!".
 wurttem.38.b: "Еще один союзник на нашей стороне".
 wurttem.38.c: "Интересно".
 wurttem.39.t: "[WUR.GetNameDef] Stands With The Middle".
 wurttem.39.d: "После многих писем, отправленных туда и обратно между южными германскими государствами, [WUR.GetNameDef], наконец, решил договориться со средними государствами как со своими союзниками, если начнется война в германских областях. К всеобщему удивлению, идея Триаса, \"Третьего Дойчланда\", как его иногда называют, за последние несколько месяцев приобрела большую популярность. Однако останется ли этот "третий Дойчланд", еще предстоит выяснить".
 wurttem.39.a: "Наше будущее сияет, как солнце!".
 wurttem.39.b: "Вместе мы сильны!"
 wurttem.39.c: "Интересно".
 wurttem.40.t: "[BAV.GetNameDef] Принимается!"
 wurttem.40.d: "Получив наше письмо, [BAV.GetName] принял наши предложения. Тем не менее, [BAD.GetName] отрицают это".
 wurttem.40.a: "[BAV.GetName], наш единственный друг...".
 wurttem.41.t: "[FROM.GetNameDef] хочет поддержать нас..."
 wurttem.41.d: "Сегодня до нас дошло письмо с [FROM.GetAdjective] прапорщика. В этом письме [FROM.GetLeader] утверждает, что [WUR.GetNameDef] хочет поддержать нас в обмен на союз. Благодаря этому мы получим еще одного союзника в немецких областях, а [WUR.GetName] получит нашу защиту. [BAV.GetNameDef], уже получив такое письмо, принял это предложение".
 wurttem.41.a: "Чем больше союзников, тем лучше. Мы принимаем".
 wurttem.41.b: "Мы можем справиться с этим сами. Мы отрицаем".
 wurttem.42.t: "[WUR.GetNameDef] Хочет заверить в дружбе".
 wurttem.42.d: "Уже долгое время государства [ROOT.GetAdjective] и [WUR.GetName] поддерживают дружеские отношения. Видя, что ситуация в Европе быстро меняется к худшему, [WUR.GetName] решил, что мы должны подтвердить наши взаимные отношения."
 wurttem.42.a: "Мы согласны. В конце концов, они наши друзья".
 wurttem.42.b: "Мы отрицаем. Времена изменились, и более сильные союзники - это то, что нам сейчас нужно больше всего".
 wurttem.43.t: "[FROM.GetNameDef] Уверяет в дружбе".
 wurttem.43.d: "Приняв наше предложение, государство [FROM.GetAdjective] решило продолжать поддерживать нашу взаимную дружбу. Благодаря этому мы теперь можем с уверенностью предположить, что [FROM.GetName] примет большинство наших предложений."
 wurttem.43.a: "Ein Prosit auf unsere Freunde!".
 wurttem.44.t: "[FROM.GetNameDef] отказывается от дружбы"
 wurttem.44.d: "Отклонив наше предложение, государство [FROM.GetAdjective] решило отказаться от нашей взаимной дружбы из-за различных напряжений, растущих в немецких областях. Это, несомненно, означает более нейтральные отношения между нашими двумя государствами."
 wurttem.44.a: "Как они могли так поступить?".
 wurttem.45.t: "[WUR.GetNameDef] Предлагает создание Триаса"
 wurttem.45.d: "[WUR.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние государства к созданию Триаса, или Третьего Дойчланда, как некоторые его называют. Будучи по сути конфедерацией или лигой, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, и [WUR.GetName] теперь официально предложил создать эту лигу Триаса. В связи с этим и мы, и [BAD.GetNameDef] получаем приглашение. Если один из нас откажется, то Trias распадется, так как для ее создания нужны и [BAV.GetName], и [BAD.GetName]. Однако, решая, принять или отклонить это предложение, мы должны помнить, что превращение в третью германскую державу может иметь последствия."
 wurttem.45.a: "Пусть это будет час рождения третьей Германии!".
 wurttem.45.b: "Это старая и нереалистичная идея; фантазия".
 wurttem.46.t: "[WUR.GetNameDef] Предлагает создание Триаса".
 wurttem.46.d: "[WUR.GetName], наш сосед на юге германских земель, в последнее время мотивирует средние государства к созданию Триаса, или Третьего Дойчланда, как некоторые его называют. Будучи по сути конфедерацией или лигой, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, и [WUR.GetName] теперь официально предложил создать эту лигу Триас. Таким образом, мы получаем это приглашение, причем [BAV.GetNameDef] уже принял его. Если бы мы отказались, "Триас" распался бы, поскольку для его формирования требуются как [BAV.GetName], так и [BAD.GetName]. Однако, принимая решение о том, принять или отклонить это предложение, мы должны помнить, что превращение в третью германскую державу может иметь последствия."
 wurttem.46.a: "Пусть это будет час рождения третьей Германии!".
 wurttem.46.b: "Это старая и нереалистичная идея; фантазия".
 wurttem.47.t: "[FROM.GetName] Отклоняет!"
 wurttem.47.d: "Поскольку [FROM.GetNameDef] отклонил наше предложение относительно Триаса, с нашей стороны больше не может быть сформирована подобная структура, так как для этого необходимо согласие как [BAV.GetName], так и [BAD.GetName]. К сожалению, для нас и для всех южногерманских государств, желающих Третьего Дойчланда, мы больше ничего не можем сделать, чтобы обеспечить суверенитет срединных государств, включая себя."
 wurttem.47.a: "Мечта о Триасе - разбилась на тысячу осколков...".
 wurttem.48.t: "Триас учрежден!"
 wurttem.48.d: "Поскольку [BAV.GetNameDef] и [BAD.GetNameDef] приняли наше предложение о создании Триаса, мы, три южногерманских государства Триаса, теперь являемся союзниками друг друга. Поскольку у этой формы Триаса нет лидера как такового, каждый член может высказывать свои опасения и амбиции, если захочет. Однако, для обеспечения внутренней стабильности этой структуры, [BAV.GetName] будет действовать как представитель Триаса."
 wurttem.48.a: "Пусть Третий Дойчланд процветает и процветает!".
 wurttem.49.t: "[BAV.GetName] Принимается!"
 wurttem.49.d: "До нас дошли слухи, что [BAV.GetNameDef] принял наше предложение относительно Триаса. Теперь [BAD.GetNameDef] должен решить, будет ли создан Триас или нет."
 wurttem.49.a: "Мы приветствуем наших [BAV.GetAdjective] друзей!".
 wurttem.50.t: "Россия вмешивается в дела Италии"
 wurttem.50.d: "После итальянского вторжения в [LVN.GetNameDef], [RUS.GetNameDef] почувствовал, что обязан послать несколько дивизий, чтобы помочь [AUS.GetAdjective] против итальянцев. Причина такого решения не совсем ясна, однако, вероятно, что из-за франко-сардинских отношений [RUS.GetNameDef] увидел в этом возможность ослабить [FRA.GetNameDef].\nПо слухам, дивизии должны прибыть через несколько дней."
 wurttem.50.a: "Наши действия справедливы".
 wurttem.50.b: "Мы выражаем им глубокую благодарность".
 wurttem.50.c: "Русские, да?"
 wurttem.51.t: "Прибывает русская помощь"
 wurttem.51.d: "Наконец-то прибыли русские дивизии. Пока идет война, эти дивизии будут сражаться на нашей стороне".
 wurttem.51.a: "Да благословит бог их души".
 wurttem.52.t: "Интервенция в Италии"
 wurttem.52.d: "Видя, что на итальянском полуострове разгорелась новая война, в которой сторону [PIE.GetAdjective] поддерживает [FRA.GetAdjective], у нас появилась возможность помочь [AUS.GetAdjective], отправив несколько дивизий. Однако мы должны принять решение быстро, так как это наш единственный шанс вмешаться".
 wurttem.52.a: "Против [FRA.GetAdjective] мы будем сражаться".
 wurttem.52.b: "[AUS.GetAdjective] будут в порядке сами по себе".
 wurttem.53.t: "Больше никакой политической изоляции"
 wurttem.53.d: "После посещения Zweikaisertreffen в Штутгарте, столице [WUR.GetNameDef], мы наконец-то смогли выйти из политической изоляции, в которую нас ввергла Крымская война."
 wurttem.53.a: "Наконец-то!"

