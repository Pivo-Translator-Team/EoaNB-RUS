 WUR_russiancampaign: "Русская кампания 1812 года"
 WUR_russiancampaign_desc: ""Русская кампания, или Кампания России, представляла собой вторжение Наполеона в Россию, завершившееся полным поражением французов. Вюртемберг, немецкое государство Рейнской Конфедерации, предоставило французам более 12 000 человек".
