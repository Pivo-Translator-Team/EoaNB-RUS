l_russian:
 ###Focus### #NT!
 WUR_agrarian_society: "Аграрное общество Вюртемберга".
 WUR_agrarian_society_desc: "Жизнь в Вюртемберге проста; семья, ферма и скот - это все, что нужно. Давайте официально поддержим эту форму жизни, чтобы вюртембергцы знали, что мы заботимся о них".
 WUR_geo_disadvantage: "Географический недостаток"
 WUR_geo_disadvantage_desc: "Вюртемберг находится в трудном положении, в буквальном смысле. Не имея доступа к достаточному количеству угля и других ресурсов для индустриализации, мы вынуждены импортировать то, в чем нуждается наш народ."
 WUR_wurttembergian_roads: "Вюртембергские дороги".
 WUR_wurttembergian_roads_desc: "[WUR.GetLeader], наш нынешний король, заинтересован в улучшении вюртембергских дорог. Мы должны следовать его стремлениям и делать все возможное для обеспечения хорошей инфраструктуры."
 WUR_draw_in_people: "Старайтесь привлечь людей"
 WUR_draw_in_people_desc: "Факт в том, что жители Вюртемберга недовольны текущей экономической ситуацией и эмигрируют в другие страны. Поскольку нам нужно положить этому конец, мы должны попытаться снова привлечь людей в страну".
 WUR_stop_emigration: "Принудительно остановить эмиграцию"
 WUR_stop_emigration_desc: "Король Фридрих сделал это до нас, и мы сделаем это сейчас; запретом на эмиграцию мы удержим наших людей в нашей стране, так как без людей нет рабочей силы, а без рабочей силы нет экономики".
 WUR_recover_from_inflation: "Восстановиться после инфляции"
 WUR_recover_from_inflation_desc: "Из-за инфляции 1844 года и недавно пережитого аграрного кризиса наша страна лежит в экономических руинах. Мы должны немедленно что-то сделать с этим нашим положением".
 WUR_address_unemployment: "Решать проблемы безработицы"
 WUR_address_unemployment_desc: "Самые важные вещи, на которые следует обратить внимание, пытаясь улучшить наше нынешнее экономическое положение, - это уровень занятости. Многие люди не могут или не хотят найти работу, и мы должны исправить это как наш первый шаг к полному восстановлению."
 WUR_steamboats: "Пароходы"
 WUR_steamboats_desc: "Пароходы - одна из многих вещей, которые [WUR.GetName] может показать. Пароходы служат доказательством того, что технологии играют большую роль в том времени, в котором мы живем."
 WUR_stuttgarter_boerse: "Stuttgarter Börse".
 WUR_stuttgarter_boerse_desc: "Даже если в [WUR.GetNameDef] все еще нет крупных компаний, создание фондового рынка могло бы улучшить нашу экономику. Он также может помочь нам финансировать небольшие компании, что в конечном итоге может привести к тому, что они станут крупными игроками на рынке."
 WUR_hofbank: "Württembergische Hofbank".
 WUR_hofbank_desc: "Хофбанк в Штутгарте уже долгое время занимается финансовыми операциями короля и даже может выдавать кредиты тем, кто хочет создать компанию. Мы могли бы помочь Хофбанку немного развиться, что, в конечном счете, принесло бы большую пользу нам".
 WUR_wurttembergian_craft: "Вюртембергское ремесло".
 WUR_wurttembergian_craft_desc: "Ремесло народа [WUR.GetAdjective] известно как одно из лучших в немецких областях. Фактически, различные и многочисленные ремесленные предприятия в [WUR.GetName] являются основным видом бизнеса в нашей стране. Помогая им, мы помогаем экономике [WUR.GetAdjective]".
 WUR_staats_eisenbahnen: "Württembergische Staats-Eisenbahnen".
 WUR_staats_eisenbahnen_desc: "Создание национальной железнодорожной компании сделало бы чудеса для нашей инфраструктуры. Это был бы первый шаг к индустриализации, в которой так нуждается Вюртемберг".
 WUR_architecture_techniques: "Архитектурные техники"
 WUR_architecture_techniques_desc: "Вюртембергская архитектура - одна из лучших в южных областях Германии. Если бы мы субсидировали эту отрасль, это принесло бы большую пользу нашей экономике."
 WUR_textile_focus: "Текстильный фокус".
 WUR_textile_focus_desc: "Из-за нехватки угля мы вынуждены зависеть от легко транспортируемых ремесел. Текстильное ремесло - один из основных экспортируемых продуктов, и мы должны официально поддержать его."
 WUR_stimulate_economy: "Стимулировать экономику"
 WUR_stimulate_economy_desc: "Стимулирование и субсидирование нашей экономики и промышленности - один из многих важных шагов, которые мы должны сделать на пути к индустриализации. Давайте начнем прямо сейчас".
 WUR_stimulate_export: "Стимулировать наш экспорт"
 WUR_stimulate_export_desc: "Стимулирование экспорта может быть единственным, что нам нужно, чтобы запустить нашу экономику. Важно, чтобы экспорт продолжался".
 WUR_strengthen_gendarmerie: "Укрепить жандармерию".
 WUR_strengthen_gendarmerie_desc: "Жандармерии в нашей стране нужно больше людей и оборудования. Если мы хотим обеспечить общественный порядок, мы должны в первую очередь укрепить наши силы внутри страны."
 WUR_strengthen_army: "Укреплять армию"
 WUR_strengthen_army_desc: "Бурные времена требуют хороших армий, а хорошие армии требуют оборудования. Убедиться в том, что мы можем защитить себя, - первоочередная задача, когда речь идет о вооруженных силах".
 WUR_popularize_landjaeger: "Популяризировать ландъегерский корпус".
 WUR_popularize_landjaeger_desc: "Ландъегеркорпс, наша внутренняя государственная полиция, в последнее время был не очень популярен, многие люди не доверяют Корпусу. Его популяризация позволит заполнить седла некоторых лошадей и в то же время принесет пользу нашему общественному порядку."
 WUR_equip_landjaeger: "Новое снаряжение для ландъегерского корпуса"
 WUR_equip_landjaeger_desc: "Снаряжение ландъегерского корпуса, мягко говоря, устарело. Мы должны убедиться, что корпус способен поддерживать порядок в случае необходимости, а для этого ему нужны оружие, лошади и униформа".
 WUR_reestablish_landmiliz: "Восстановить Ландмилиз".
 WUR_reestablish_landmiliz_desc: "Еще в герцогстве Вюртемберг ландмилиц следил за тем, чтобы каждый мужчина в стране был готов защитить свой дом. К сожалению, в настоящее время нельзя сказать то же самое, и это должно измениться. Восстановление ландмилиции было бы хорошим началом".
 WUR_reestablish_kriegsrat: "Восстановить кригсрат".
 WUR_reestablish_kriegsrat_desc: "Еще во времена герцога Вильгельма кригсратколлегия решала все военные вопросы. Его восстановление покажет народу, что наши корни дороги нам, и обеспечит прямой контроль над вооруженными силами."
 WUR_felddivisionen: "Фельдкомендатура"
 WUR_felddivisionen_desc: "Фельддивизионы - основные военные подразделения Вюртемберга. Усиление организации в них и постоянные попытки улучшить их были бы неплохой идеей."
 WUR_wurttembergian_army: "Вюртембергская армия".
 WUR_wurttembergian_army_desc: "Армия [WUR.GetAdjective] находится в плачевном состоянии, это факт. Мы должны немедленно начать планировать реформы для нее".
 WUR_kriegsministerium: "Kriegsministerium"
 WUR_kriegsministerium_desc: "Реформирование нынешнего высшего военного командования в Кригсминистериум, с одной стороны, укрепит организацию наших сил, а с другой - облегчит передачу командования."
 WUR_local_authorities: "Местные органы власти"
 WUR_local_authorities_desc: "Частично оставив военное управление на усмотрение местных властей, мы могли бы более оперативно реагировать на вражеские атаки. Однако это также будет означать снижение нашей организации и централизации войск в некоторой степени."
 WUR_traditional_army: "Традиционная армия"
 WUR_traditional_army_desc: "Вюртембергская армия имеет много традиций, и мы никогда не забудем эти традиции. С нашей армией, организованной как в старые добрые времена, мы покажем любому, кто выступит против нас, что значит знать историю".
 WUR_militaerabteilung: "II. Рекрутинг"
 WUR_militaerabteilung_desc: "Вторая секция нового Kriegsministerium будет отвечать за набор людей в армию".
 WUR_centralbureau: "III. Юстиция"
 WUR_centralbureau_desc: "Третья секция нового Kriegsministerium будет отвечать за все, что касается правосудия и судов".
 WUR_oekonomieabteilung: "I. Администрация"
 WUR_oekonomieabteilung_desc: "Первая секция нового Kriegsministerium будет отвечать за все, что касается оборудования, документов и т.п.".
 WUR_reorganized_army: "Реорганизованная армия".
 WUR_reorganized_army_desc: "Годы идут быстро, и технологии играют важную роль в войне. Реорганизация нашей армии станет первым шагом к тому, чтобы стать великой военной державой в Южной Германии."
 WUR_integrate_wurttembergian_liberalism: "Интегрировать либерализм"
 WUR_integrate_wurttembergian_liberalism_desc: "Либерализм имеет долгую историю в Вюртемберге, и мы должны признать этот факт. Возможно, даже выслушивание наших оппонентов послужит на пользу нашей стабильности".
 WUR_friedrich_von_roemer: "Фридрих фон Рёмер"
 WUR_friedrich_von_roemer_desc: "Поскольку Рёмер является одним из ведущих либералов в нашей стране, возможно, мы могли бы умиротворить либералов, назначив его нашим официальным советником."
 WUR_suppress_wurttembergian_liberalism: "Подавить либерализм".
 WUR_suppress_wurttembergian_liberalism_desc: "С нас хватит! Либерализм разрушает нашу дорогую страну и должен быть уничтожен раз и навсегда!".
 WUR_joseph_von_linden: "Джозеф фон Линден"
 WUR_joseph_von_linden_desc: "Линден всегда был лояльным членом нашего правительства и выступал против революции 1848 года. Назначение его советником покажет либералам, что на этот раз мы настроены серьезно".
 WUR_the_liberal_struggle: "Борьба либералов"
 WUR_the_liberal_struggle_desc: "Достаточно долго мы оставляли этот вопрос без внимания. Будущее либерализма в Вюртемберге должно быть решено раз и навсегда".
 WUR_regierungskreise: "Regierungsbezirke"
 WUR_regierungskreise_desc: "Система Крайзе в Вюртемберге позволяет нам поддерживать такой способ управления, который позволяет иметь полуавтономные области и сохранять относительное влияние на эти области. Изменение этой системы может сделать ее более эффективной".
 WUR_kommunalverwaltung: "Kommunalverwaltung"
 WUR_kommunalverwaltung_desc: "Поскольку мы успешно подправили систему Kreise в нашу пользу, теперь мы можем обратиться к теории Kommunalverwaltung. Существующая с 1819 года, эта система, как и Regierungsbezirke, может быть немного подправлена".
 WUR_enforce_the_schultheiss: "Schultheißwesen"
 WUR_enforce_the_schultheiss_desc: "В настоящее время мы используем Schultheißwesen, децентрализованную политическую систему, описывающую, как каждый город и деревня должны избирать своего представителя, который затем действует как глава данной коммуны. Поскольку эта система может представлять для нас определенную опасность, возможно, нам стоит подумать о том, чтобы немного изменить ее".
 WUR_aftermath_of_the_rumpfparlament: "Последствия Румпфпарламента"
 WUR_aftermath_of_the_rumpfparlament_desc: "Румпфпарламент, будучи парламентом, оставшимся после немецкой революции и вынужденным распуститься 18 июня 1849 года, оставил свои шрамы на [WUR.GetNameDef]. Тем не менее, мы должны двигаться дальше, и хотя Румпфпарламент ушел в прошлое, некоторые политики из него могут быть все еще достаточно лояльны, чтобы служить нашей стране."
 WUR_shifting_flow: "Shifting Flow"
 WUR_shifting_flow_desc: "Теория "Сменного потока", как ее иногда называют, описывает смену союзников в зависимости от текущей ситуации. Для такой маленькой нации, как наша, это может быть лучшим вариантом, который у нас есть".
 WUR_alexander_ii: "Александр II"
 WUR_alexander_ii_desc: "Учитывая, что в последние несколько лет в Европе было неспокойно, было бы неплохо попытаться распространить немного мира. Планируя умиротворить две большие державы на востоке и западе, а именно Российскую и Французскую империи, Вильгельм I хочет разослать приглашения на встречу между двумя странами в Вюртемберге, на нейтральной территории. Такое письмо получит царь Российской империи Александр II".
 WUR_napoleon_iii: "Наполеон III"
 WUR_napoleon_iii_desc: "Учитывая, что в последние несколько лет в Европе было неспокойно, было бы неплохо попытаться распространить немного мира. Планируя умиротворить две крупные державы на востоке и западе, а именно Российскую и Французскую империи, Вильгельм I хочет разослать приглашения на встречу между двумя странами в Вюртемберге, на нейтральной территории. Такое письмо получит лидер Французской империи Наполеон III".
 WUR_zweikaisertreffen: "Zweikaisertreffen".
 WUR_zweikaisertreffen_desc: "Приглашения отправлены, теперь осталось дождаться ответов и сделать соответствующие приготовления."
 WUR_inner_politics: "Внутренняя политика"
 WUR_inner_politics_desc: "Вместо того чтобы тратить все наши усилия на внешнюю политику, мы могли бы попытаться переключить внимание на себя. Учитывая, что в последние несколько месяцев наша политическая стабильность была не слишком велика, Вюртембергу не помешало бы немного внимания."
 WUR_triaspolitik: "Триасполитика"
 WUR_triaspolitik_desc: "Триасполитика - это попытка средних земель Германии выработать общую политику. Вюртемберг, будучи одним из крупнейших южногерманских государств, должен играть большую роль в Триасе. Будет ли это полезно, покажет время".
 WUR_the_way_of_neutrality: "Путь нейтралитета"
 WUR_the_way_of_neutrality_desc: "Выбор стороны может иметь свои преимущества, но опасности, связанные с этим, в настоящее время перевешивают преимущества. Нейтралитет в Германии может дать нам столь необходимое время, чтобы немного привести себя в порядок".
 WUR_karl_i: "Карл I".
 WUR_karl_i_desc: "После смерти отца, Карл I, его сын, является законным наследником престола. Ein Heil auf unseren König!".
 WUR_liberal_reforms: "Либеральные реформы"
 WUR_liberal_reforms_desc: "Поскольку либералы прочно и надолго закрепились в нашей стране, пришло время решить эту ситуацию раз и навсегда. Процесс либерализации должен удовлетворить большинство из них".
 WUR_freedom_of_press: "Свобода прессы"
 WUR_freedom_of_press_desc: "Освобождение прессы от некоторых ограничений должно успокоить тех, кто стремится к свободе слова. Однако это означает открытие наших границ для отвратительных идей и идеологий".
 WUR_freedom_of_association: "Свобода ассоциаций"
 WUR_freedom_of_association_desc: "Свобода ассоциации закрепляет идею свободы человека присоединяться к группе или покидать ее по своей воле. Принятие этой реформы умиротворит больше либералов, но также побудит некоторые группы людей, которые хотели бы, чтобы нас не было."
 WUR_repeal_marriage_restrictions: "Отменить ограничения на брак".
 WUR_repeal_marriage_restrictions_desc: "Отмена брачных ограничений для бедных поможет нашему населению со временем вырасти. Однако это означает потерю нашей старой ценности".
 WUR_civil_rights_for_the_jews: "Гражданские права для евреев"
 WUR_civil_rights_for_the_jews_desc: "Евреи уже давно являются особой группой внутри нашей нации, и, возможно, нам стоит наконец предоставить им гражданские права. Сделав это, мы будем выглядеть более прогрессивными".
 WUR_karl_von_varnbueler: "Карл фон Варнбюлер"
 WUR_karl_von_varnbueler_desc: "Карл фон Варнбюлер зарекомендовал себя как исключительный политик, способный понять, что действительно нужно нашей нации. Предоставить ему место министра внешней политики было бы отличной идеей".
 WUR_right_of_abode: "Право на жилище"
 WUR_right_of_abode_desc: "Право на проживание обеспечивает право на иммиграцию конкретного человека. Хотя сначала это может показаться плохой идеей, со всеми проблемами эмиграции, с которыми сталкивается наша страна, это, следовательно, позволит убедиться, что больше людей приезжает в нашу страну. Кроме того, это отличный пропагандистский материал".
 WUR_economic_freedom: "Экономическая свобода"
 WUR_economic_freedom_desc: "Официальное объявление об экономической свободе в нашей стране, несомненно, порадовало бы некоторых либералов, что, в свою очередь, дало бы нам больше контроля над собственным правительством."
 WUR_reform_second_chamber: "Реформировать вторую палату".
 WUR_reform_second_chamber_desc: "После проведения всех реформ мы, наконец, можем приступить к реформированию Второй палаты в ее нынешнем виде. Благодаря этому процесс либерализации заметно продвинется".
 WUR_conservative_norms: "Консервативные нормы"
 WUR_conservative_norms_desc: "Поскольку либералы разрушают нашу страну изнутри, именно мы должны это исправить. Мы никогда не позволим им уничтожить [WUR.GetAdjective] традиции и культуру!".
 WUR_continue_suppression: "Продолжить подавление"
 WUR_continue_suppression_desc: "Либералы уже давно являются проблемой в сердце нашей нации, и чтобы избавиться от них, нам придется оказывать на них еще большее давление."
 WUR_speak_against_liberalism: "Выступать против либерализма"
 WUR_speak_against_liberalism_desc: "Либерализм - опасная идея, и каждый должен наконец осознать этот факт. Мы должны решительно выступить против этих захватчиков".
 WUR_rally_neighbours_against_liberalism: "Митинг соседей против либерализма".
 WUR_rally_neighbours_against_liberalism_desc: "Большая проблема либерализма в том, что он распространяется как лесной пожар. В Европе, в частности в Германии, не так давно произошли некоторые восстания. Обучение наших соседей опасностям либерализма было бы большим шагом в направлении здоровой Европы".
 WUR_support_autocrats: "Поддерживать автократов"
 WUR_support_autocrats_desc: "Автократам нужна наша поддержка - сейчас больше, чем когда-либо. Правительство должно официально поддержать автократические идеи и сделать это заявление публичным."
 WUR_support_conservatives: "Поддержите консерваторов"
 WUR_support_conservatives_desc: "Хотя консерваторы, возможно, не самый лучший вид для вмешательства, у них есть общая черта с нами - ненависть к либералам, и, как говорится в старой поговорке, quid pro quo, рука руку моет".
 WUR_conservative_ministers: "Консервативные министры"
 WUR_conservative_ministers_desc: "Важным шагом в избавлении от либерализма является очистка наших палат и заполнение их людьми, симпатизирующими нашему делу. Консерваторы, безусловно, выполняют это требование".
 WUR_autocratic_ministers: "Автократические министры"
 WUR_autocratic_ministers_desc: "Важным шагом в избавлении от либерализма является очистка наших палат и заполнение их людьми, симпатизирующими нашему делу. Автократы, безусловно, выполняют это требование".
 WUR_reaffirm_landtag_influence: "Подтвердить влияние ландтага".
 WUR_reaffirm_landtag_influence_desc: "Выполнив все необходимые шаги, мы обеспечили себе положение в собственном правительстве - по крайней мере, на данный момент. Однако в будущем мы должны следить за собой, так как эта кампания по подавлению может укусить нас в ответ".
 WUR_our_stance_on_germany: "Наша позиция в отношении Германии"
 WUR_our_stance_on_germany_desc: "Немецкий вопрос стал самым важным вопросом, когда речь идет о Европе - и мы должны выбрать сторону".
 WUR_the_southern_states: "Южные государства"
 WUR_the_southern_states_desc: "Южные государства, состоящие в основном из Баварии и Бадена, имели с нами долгую историю. Отказ от них сейчас был бы равносилен предательству".
 WUR_the_south: "Юг"
 WUR_the_south_desc: "Поскольку воинственный Север готовится к войне, нам крайне необходимо заручиться союзником. [AUS.GetNameDef], разделяющий с нами многие черты, должен быть в состоянии выполнить эту роль."
 WUR_the_north: "Север"
 WUR_the_north_desc: "Вильгельм I всегда выступал за единое немецкое национальное государство. Поскольку пруссаки преследуют ту же цель, возможно, нам следует смотреть на север, а не на юг."
 WUR_prussian_relations: "Прусские отношения"
 WUR_prussian_relations_desc: "Выбрав сторону пруссаков, важно, чтобы мы потеплели в отношениях с ними".
 WUR_austrian_relations: "Австрийские отношения"
 WUR_austrian_relations_desc: "Выбрав нашу сторону, будучи австрийцами, важно, чтобы мы потеплели в отношениях с ними".
 WUR_old_friends: "Старые друзья"
 WUR_old_friends_desc: "Выбрав нашу сторону, будучи Срединными государствами, важно, чтобы мы потеплели наши отношения с ними".
 WUR_befriend_bavaria: "Подружиться с Баварией"
 WUR_befriend_bavaria_desc: "Бавария была нашим близким соседом на протяжении десятилетий. Важно, чтобы старые друзья держались вместе, и поэтому Бавария должна быть в центре нашего внимания при проведении внешней политики."
 WUR_befriend_baden: "Подружиться с Баденом"
 WUR_befriend_baden_desc: "Хотя Баден сам по себе не такое уж большое государство, они были нашими друзьями в течение долгого времени. Сближение с ними укрепит доверие, что облегчит жизнь нам обоим".
 WUR_befriend_middle_states: "Подружиться со Средними Штатами"
 WUR_befriend_middle_states_desc: "Сейчас нам нужно больше союзников. Возможно, мы могли бы найти их немного севернее, а другие средние государства должны сами решить, на чьей стороне они хотели бы сражаться, если возникнет необходимость."
 WUR_propose_trias: "Предложить Триас"
 WUR_propose_trias_desc: "Триасполитика наконец-то окупилась. Предложить триас Баварии и Бадену теперь стало реальной возможностью. Однако, если одна из них откажется, вся идея "Триаса" мгновенно развалится".
 WUR_push_for_pro_prussian_approach: "Продвижение пропрусского подхода"
 WUR_push_for_pro_prussian_approach_desc: "Пришло время наконец заявить о нашей преданности союзнику - пруссакам".
 WUR_push_for_pro_neutral_approach: "Продвигать нейтральный подход".
 WUR_push_for_pro_neutral_approach_desc: "Пришло время наконец-то заявить о нашей преданности союзникам, которыми являются Средние Штаты."
 WUR_push_for_pro_austrian_approach: "Продвигать проавстрийский подход".
 WUR_push_for_pro_austrian_approach_desc: "Пришло время наконец-то заявить о нашей преданности союзнику, которым являются австрийцы".
 WUR_recover_russian_campaign: "Восстановиться после Русской кампании"
 WUR_recover_russian_campaign_desc: "Русская кампания 1812 года с тех пор стала для всех нас кошмаром. Тем не менее, пришло время наконец-то двигаться дальше и смотреть в будущее".

