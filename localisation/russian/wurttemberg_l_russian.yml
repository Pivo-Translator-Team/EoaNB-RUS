 WUR_decision_railway_upgrade_desc: ""Наша железнодорожная сеть больше не справляется с задачей поддержки, не говоря уже о поощрении современной отрасли. Модернизация и расширение ее не только решит эту проблему, но также предоставит нашей отрасли важные контракты и возможность расширения торговли".

  ###Events### 
 wurttem.0.t: "Вильгельм I мёртв!"
 wurttem.0.d: "On the 25th of June 1864, Wilhelm I, having reached the age of 83 years, has died of old age in the Rosenstein castle. Having led the наши people for many years with great success, the King was widely popular amongst his people. The burial of Wilhelm I will be carried out five days after his death, to be accompanied by his son and successor Karl I."
 wurttem.0.a: ""Страна скорбит".
 wurttem.1.t: ""Эмиграция прекращается"
 wurttem.1.d: "Следуя нашей недавней политике в области эмиграции, мы успешно остановили волны людей, покидающих нашу страну. Этот результат принесет нам большую пользу в долгосрочной перспективе, но, вероятно, на начальном этапе принесет мало результатов. В любом случае, новая рабочая сила [Root.GetName] теперь сможет стимулировать нашу экономику."
 wurttem.1.a: "Приятно слышать!"
 wurttem.2.t: ""Эмиграция продолжается"
 wurttem.2.d: ""После нашей недавней и довольно жесткой политики в отношении эмиграции, обескураженные [Root.GetAdjective] люди продолжают покидать нашу страну в поисках лучшей работы и жизни. Но эксперты не ожидают увидеть серьезных последствий в течение нескольких лет".
 wurttem.2.a: ""Почему вообще можно покинуть [Root.GetName]?"
  #3 is same as 1 
  #4 uses 2 
 wurttem.4.d: "Даже несмотря на наши недавние попытки рекламировать нашу страну поселенцам и фермерам, люди [Root.GetName] по-прежнему не видят смысла оставаться в нашей стране. Поскольку они уезжают в поисках новой работы и новой жизни, забирая с собой свои семьи, наша рабочая сила с каждым днем ​​становится все меньше."
 wurttem.5.t: ""Восстановление после безработицы"
 wurttem.5.d: ""Благодаря нашим усилиям тяжелая ситуация с безработицей в нашей стране неуклонно улучшается. Это, конечно, займет время, но, видя, как ситуация становится лучше, мы должны ожидать, что уровень занятости вырастет в вопрос года или, может быть, даже меньше".
 wurttem.5.a: ""Чудесно!"
 wurttem.6.t: "[WUR.GetName] Интегрированный либерализм"
 wurttem.6.d: "Только сегодня утром [WUR.GetNameDef] объявили о своих намеренияхинтеграция либерализма в свою политическую систему. Либерализм в [WUR.GetNameDef] стал популярнее, чем когда-либо, и имеет сторонников как внутри, так и за пределами правительственной структуры. Поскольку либерализм на подъеме, следующие чиновники заявили, что они скорее выговорятся, чем продолжат европейскую тенденцию подавления.\nБудет ли это решение иметь большее влияние на немецкие регионы, еще неизвестно. Однако совершенно очевидно, что [WUR.GetNameDef] превратился в страну, способное мыслить нестандартно."
 wurttem.6.a: ""Для нас это рассвет новой эры".
 wurttem.6.b: ""Мы должны поддержать их дело".
 wurttem.6.c: ""Либерализм не имеет будущего в Европе".
 wurttem.7.t: ""Вюртемберг выступает против либерализма"
 wurttem.7.d: "Только сегодня утром [WUR.GetNameDef] объявили о своих намерениях о дальнейшем подавлении либерализма в своей стране, видя, как недавняя нестабильность в немецких регионах повысила интерес и популярность либерализма. Чувствуя, что новое либералистическое поведение и идеи могут поставить под угрозу национальное государство, [WUR.GetLeader] официально призвал к реакционной политике, заявив, что либерализм в Германии — это просто ""периодическая лихорадка желаний выборов".\nБудет ли это Решение окажет большее влияние на немецкие территории, пока неясно."
 wurttem.7.a: ""Это для нашего же блага".
 wurttem.7.b: "Это неслыханно!"
 wurttem.7.c: ""Мы должны поддержать их дело".
 württem.8.t: "Шуайс"
 wurttem.8.d: "В течение долгого времени мы использовали шуайс, децентрализованную политическую систему, описывающую, что каждый город и деревня должны избрать представителя, который затем действует как глава указанной коммуны. Хотя эта система допускает самоуправление, в ней по-прежнему участвует муниципальный совет, совет коммуны, возглавляемый представителем, обладающий судебной властью на присоединенной территории. Мы могли бы либо предоставить муниципальному совету право принимать решения, либо реформировать эту систему таким образом, чтобы у нас было больше влияния на нее."
 wurttem.8.a: ""Нам нужно иметь больше влияния. Централизация сейчас является ключевым моментом".
 wurttem.8.b: ""Применить текущую версию системы".
 wurttem.9.t: ""Изменяющийся поток"
 wurttem.9.d: Только что мы получили сообщение от самого [WUR.GetLeader], что он хотел бы, чтобы [WUR.GetNameDef] оставался нейтральным на всех фронтах, переключаясь с поддержки одной страны на поддержку другой, если это необходимо. Хотя это может показаться лицемерным на первый взгляд, это позволило бы нам установить связи с окружающими нас странами."
 wurttem.9.a: ""Звучит как отличная идея!"
 wurttem.9.b: ""Это означало бы сидеть в тени других. Мы не хотим ничего из этого".
 wurttem.10.t: ""Вюртемберг предлагает установить дружбу"
 wurttem.10.d: "Сегодня мы получили письмо от [WUR.GetNameDef], в котором говорится, что [WUR.GetLeader] лично хотел бы установить с нами прочную дружбу и внешнюю политику. Однако мы также получили известие, что мы не единственные, кто получал такие письма. Хотя мы ничего не потеряем, если примем предложение, мы должны знать, что этот вид оппортунизма может иметь два пути: привести к трудностям позже или стать большим камнем, на который можно наступить позже".
 wurttem.10.a: "Мы должны принять это предложение".
 wurttem.10.b: "Мы не будем вмешиваться в дела государств, пытающихся дружить со всеми".
 wurttem.11.t: "[From.GetName] Принимает!"
 wurttem.11.d: "Мы только что получили письмо от [From.GetNameDef], в котором говорится, что они принимают наше предложение и надеются на прочную дружбу".
 wurttem.11.a: "Тост за наших новых друзей [From.GetAdjective]!"
 wurttem.12.t: "[From.GetName] Отказывает!"
 wurttem.12.d: "Мы только что получили письмо от [From.GetNameDef], в котором говорится, что они предпочли бы иметь нейтральную позицию по отношению к нам, чем связывающую дружбу".
 wurttem.12.a: ""Мы должны принять их решение".
 wurttem.13.t: "[WUR.GetNameDef] Приглашение на встречу"
 wurttem.13.d: "Сегодня мы получили письмо от [WUR.GetNameDef], приглашающее нас на встречу лидеров Российской империи, Французской империи и [WUR.GetName]. Заявляя, что его намерения - мирные, [WUR.GetLeader] лично хочет увидеть нас и поговорить о последних европейских событиях и политике в целом. Кроме того, [WUR.GetLeader] заявляет, что мы могли бы даже попытаться заключить сделку с нашим соперником, [WUR_zweikaisertreffen_tag_addition], когда речь заходит о вопросе конфликтов в Италии".
 wurttem.13.a: ""Мы приняли приглашение. Возможно, это нас куда-нибудь приведет".
 wurttem.13.b: ""Мы отклоняем приглашение. Мы не хотим ничего из этого".
  #14 uses 13 
 wurttem.15.t: "Встреча в Штутгарте"
 wurttem.15.d: "Сегодня [FRA.GetLeader] и [RUS.GetLeader] из [FRA.GetNameDef] и [RUS.GetNameDef] посетили Штутгарт, столицу [WUR.GetNameDef], по приглашению [WUR.GetLeader]. Императорам были предоставлены места для проживания, а именно Резиденцшлосс и Вилла Берг. Событие было воспринято как имеющее большое значение как нашими людьми, так и политиками за рубежом, и сопровождалось многочисленными фестивалями и операми.\nБлагодаря трем лидерам, которые смогли поговорить о европейской политике на нейтральной территории, [RUS.GetName] успешно удалось наконец прорвать политическую изоляцию, вызванную Крымской войной, и [FRA.GetName] получил обещание нейтралитета от [RUS.GetNameDef] в случае войны в Италии".
 wurttem.15.a: "Мы довольны результатом".
 wurttem.15.b: "Интересно".
 wurttem.16.t: "Провал Цвайкайзертреффен"
 wurttem.16.d: "Сегодня Штутгартская опера хранила молчание. Поскольку [FRA.GetLeader] из [FRA.GetNameDef] и [RUS.GetLeader] из [RUS.GetNameDef] отклонили приглашение [WUR.GetLeader] из [WUR.GetNameDef], никакие политические дискуссии между двумя империями не могли состояться. Комментируя это событие, [WUR.GetLeader] выразил свое \"разочарование по поводу этого события\", но все равно будет открыт для встречи, если две великие державы когда-нибудь решат иначе".
 wurttem.16.a: ""Разочаровывает".
 wurttem.16.b: ""Мы бы от этого ничего не выиграли".
 wurttem.16.c: ""Европейская политика терпит неудачу".
 wurttem.17.t: ""Карл I восходит на трон"
 wurttem.17.d: ""Со смертью его отца Вильгельма I его сын Карл I теперь займет место короля [WUR.GetName]. После того, как интронизация Карла I будет проведена, новый король приступит к работе рассмотреть текущие политические проблемы в нашей стране и решить их. Король Карл I очень мотивирован желанием стать великим королем и отдать должное своему отцу, и сделает все необходимое для обеспечения [WUR.GetNameDef]".
 wurttem.17.a: "Слава Впервые новой королю!"
 wurttem.18.t: "Либерализация в [WUR.GetName]"
 wurttem.18.d: ""После того, как [WUR.GetLeader] взошел на трон, король решил, что нашему правительству необходимо несколько реформ. Либералы в настоящее время являются нерешенной проблемой в нашей стране, и король, наконец, хочет решить эту проблему. Основная мысль короля заключается в том, что наше правительство слишком долго было слишком репрессивным, и что пара либеральных реформ принесет нации пользу.\nТеперь, когда наш путь выбран, потребуется немного времени и усилий. чтобы провести наши реформы".
 wurttem.18.a: ""Для нас это начало новой эры".
 wurttem.19.t: "Либерализация в [WUR.GetName]"
 wurttem.19.d: ""Наконец-то все реформы завершены. Процесс либерализации достиг большого прогресса, и либералы теперь являются неотъемлемой частью нашего правительства. Мы, наконец, можем оставить проблему либералов в нашей стране". позади нас."
 wurttem.19.a: "Король был прав с самого начала!"
 wurttem.20.t: "Подавление в [WUR.GetName]"
 wurttem.20.d: ""После того, как [WUR.GetLeader] взошел на трон, король решил, что нашему правительству необходимо несколько реформ. Либералы в настоящее время являются нерешенной проблемой в нашей стране, и король, наконец, хочет решить эту проблему. Основная мысль короля заключается в том, что наше правительство слишком долго было слишком слабым, и что пара консервативных реформ принесет нации пользу.\nТеперь, когда наш путь выбран, потребуется немного времени и усилий. чтобы провести наши реформы".
 wurttem.20.a: ""Для нас это начало новой эры".
 wurttem.21.t: "[RUS.GetLeader] посетил Штутгарт"
 wurttem.21.d: "Сегодня [RUS.GetLeader] из [RUS.GetNameDef] был приглашен в Штутгарт, [WUR.GetName] от [WUR.GetLeader]. При этом [FRA.GetLeader] из [FRA.GetNameDef] имел отказавшись от того же приглашения, [RUS.GetLeader] и [WUR.GetLeader] продолжили самостоятельно обсуждать европейскую политику. Это событие было встречено с радостью нашим населением, и по всему WUR.GetName прошли фестивали. ] отметил, что он всегда будет рад [FRA.GetLeader] в Штутгарте"."
 wurttem.21.a: ""Хорошие времена"."
 wurttem.21.b: ""Мы бы от этого ничего не выиграли"."
 wurttem.21.c: "Интереснес."
 wurttem.22.t: "[FRA.GetLeader] посещает Штутгарт"
 wurttem.22.d: ""Сегодня [FRA.GetLeader] из [FRA.GetNameDef] был приглашен в Штутгарт, [WUR.GetName] от [WUR.GetLeader]. При этом [RUS.GetLeader] из [RUS.GetNameDef] имел отказавшись от того же приглашения, [FRA.GetLeader] и [WUR.GetLeader] продолжили обсуждать европейскую политику самостоятельно. Это событие было встречено с радостью нашим населением, и по всему WUR.GetName прошли фестивали. ] отметил, что всегда будет рад [RUS.GetLeader] в Штутгарте".
 wurttem.22.a: ""Хорошие времена".
 wurttem.22.b: ""Мы бы от этого ничего не выиграли".
 wurttem.22.c: "Интересне."
 wurttem.23.t: "[WUR.GetName] против либерализма"
 wurttem.23.d: ""[WUR.GetNameDef] обратился к нам сегодня с призывом к подавлению либерализма на всей территории южной Германии. Поскольку они обращаются к каждому своему соседу, нам теперь тоже предстоит решить, как Мы могли бы либо поддержать их дело, подавляя либерализм в нашей стране, либо отвергнуть это предложение".
 wurttem.23.a: ""Либерализм — это проклятие. Мы поддерживаем это дело".
 wurttem.23.b: ""Либерализм – это будущее. Мы против этого".
 wurttem.24.t: "[FROM.GetName] принимает наше предложение"
 wurttem.24.d: ""Сегодня к нам пришло письмо, в котором говорится, что [FROM.GetNameDef] с радостью поддержит наше дело по подавлению либерализма. Учитывая, что у нас мало соседей, это большое достижение для нас".
 wurttem.24.a: ""Против либерализма мы выступаем вместе".
 wurttem.25.t: "[FROM.GetName] отклоняет наше предложение"
 wurttem.25.d: ""Сегодня к нам пришло письмо, в котором говорится, что [FROM.GetNameDef] не будет поддерживать наше дело по подавлению либерализма. Учитывая, что у нас мало соседей, это неудача для нас".
 wurttem.25.a: ""Либерализм такой же, как мир".
 wurttem.26.t: "Подавление в [WUR.GetName]"
 Wurttem.26.d: "Наконец, все формы завершены. о меньш части нашего правительства."
 wurttem.26.a: "Король был прав с самого начала!"
 wurttem.27.t: "Север"
 wurttem.27.d: "A letter from [WUR.GetNameDef] came in today, stating that the наши state would like to strengthen their relationship to the North, meaning us. Coming off as a weird decision at first, seeing how [WUR.GetName] has been a south-oriented German state for so long, it could mean that [WUR.GetName] sees us as superior. This in turn would mean that the South would lose a potential ally in the case of war. We should decide on what we are going to tell them and whether to treat them as an ally or not."
 wurttem.27.a: ""Мы принимаем их предложение. Южный союзник укрепит наши позиции в Германии".
 wurttem.27.b: ""Мы отвергаем их предложение. Южане навсегда останутся южанами".
 wurttem.28.t: "[FROM.GetName] согласен"
 wurttem.28.d: ""Сегодня пришло письмо от [PRS.GetNameDef], в котором говорится, что они принимают наше предложение и надеются на сотрудничество между нашими государствами".
 wurttem.28.a: "Замечательно!"
 wurttem.29.t: "[FROM.GetName] отклоняет"
 wurttem.29.d: ""Сегодня пришло письмо от [PRS.GetNameDef], в котором говорится, что они отвергают наше предложение и предпочитают оставаться нейтральными".
 wurttem.29.a: ""Только мое восточное побережье".
 wurttem.30.t: ""Немецкая поза"
 wurttem.30.d: ""Пришло время нам принять решение на нашей стороне. Поскольку напряженность в Германии растет, нам придется выбрать сторону, на которой мы будем сражаться, если возникнет такая необходимость. Нам придется иметь в виду, однако выбор неправильной стороны может привести к нашему проклятию.\n\nПервым вариантом для нас будут австрийцы на юге. Зная важность традиций, культуры и религии, австрийцы сделают все необходимое для их сохранения. эти немецкие ценности.\n\nВторым вариантом для нас были бы сами средние государства. Определенно более слабые, чем Австрия или Пруссия сами по себе, это может быть рискованным вариантом. Однако, если средние государства, особенно Бавария, решат сделать это. так же, как и для нас, это может означать формирование новой Третьей Германии в Европе.\n\nПоследним вариантом для нас будут пруссаки. Пруссаки уже доказали свою военную мощь, и это было бы действием. глупо пренебрегать этой силой. Тем не менее, мы должны помнить, что мы можем быть окружены антипрусскими державами на юге".
 wurttem.30.a: ""Австрийцы хотели узнать другого человека".
 wurttem.30.b: ""Вы хороший человек, скажите, пожалуйста!"
 wurttem.30.c: ""Пруссаки не сдаются".
 wurttem.31.t: "[FROM.GetNameDef] хочет нас поддержать"
 wurttem.31.d: ""Сегодня к нам пришло письмо с значком [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщается, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на альянс. Этим мы получит еще одного союзника на территории Германии, а [WUR.GetName] получит нашу защиту".
 wurttem.31.a: ""Это большое, очень большое сообщение. Моё послание".
 wurttem.31.b: ""Я могу поговорить с этим же человеком. Я могу вам сказать".
 wurttem.32.t: "[FROM.GetNameDef] принимает!"
 wurttem.32.d: ""После этого, как только вы прочитали сообщение, [FROM.GetLeader] сказал, что было бы хорошей идеей иметь нас в качестве союзника. Фактически, если бы началась война, мы бы быть защищен [FROM.GetName]".
 wurttem.32.a: ""Это стоит моей жизни!"
 wurttem.33.t: "[FROM.GetNameDef] отрицает!"
 wurttem.33.d: ""После этого, даже если мы просто прочитаем сообщение, [FROM.GetLeader] сказал, что им не нужна наша помощь. По сути, если бы разразилась война, мы бы стояли самостоятельно".
 wurttem.33.a: "Друзья мои, в этот медленный момент..."
 wurttem.34.t: "[FROM.GetNameDef] хочет нас поддержать"
 wurttem.34.d: ""Сегодня к нам пришло письмо с значком [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщается, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на альянс. Этим мы получит еще одного союзника на территории Германии, а [WUR.GetName] получит нашу защиту".
 wurttem.34.a: ""Это большое, очень большое сообщение. Моё послание".
 wurttem.34.b: ""Я могу поговорить с этим же человеком. Я могу вам сказать".
 wurttem.35.t: "[BAV.GetNameDef] и [BAD.GetNameDef] принимают!"
 wurttem.35.d: ""После этого, даже после сообщения, и [BAV.GetName], и ​​[BAD.GetName] приняли наши предложения. Так рождается южная коалиция".
 wurttem.35.a: "Середина поля чернеет!"
 wurttem.36.t: "[BAV.GetNameDef] и [BAD.GetNameDef] Запретить!"
 wurttem.36.d: ""Более того, хотя мы и говорим об этом, и [BAV.GetName], и ​​[BAD.GetName] отвергли наши предложения. Теперь мы стоим одни в эти смутные времена".
 wurttem.36.a: ""Триас официально умерла".
 wurttem.37.t: "[WUR.GetNameDef] Держитесь с Австрией"
 wurttem.37.d: ""После множества писем, отправленных туда и обратно между двумя немецкими государствами, [WUR.GetNameDef] наконец решил договориться с [AUS.GetNameDef] как со своим союзником, который должен быть на немецких территориях. Это решение , однако для многих не стало неожиданностью, видя, что [WUR.GetName] является южногерманским государством. Тем не менее, это доказывает, что идея триаса, союза между южногерманскими государствами с целью стать третьим Немецкая мощь, ""Третья Германия", как ее иногда называют, теперь официально ушла в прошлое".
 wurttem.37.a: ""Неважно увидеть свет, даже солнце!"
 wurttem.37.b: ""Каждый из наших друзей рядом с нашей историей".
 wurttem.37.c: "Интересно."
 wurttem.38.t: "[WUR.GetNameDef] Держитесь с Пруссией"
 wurttem.38.d: ""После множества писем, отправленных туда и обратно между двумя немецкими государствами, [WUR.GetNameDef] наконец решил договориться с [PRS.GetNameDef] как со своим союзником, если разразится война на немецких территориях. Многие из них были удивлен этим решением, видя, что [WUR.GetName] является южногерманским государством со своими прусскими союзниками на самом севере. Тем не менее, это доказывает, что идея триаса - союза между южногерманскими государствами в. Чтобы стать третьей немецкой державой, ""Третья Германия", как ее иногда называют, теперь официально ушла в прошлое".
 wurttem.38.a: ""Не обращайте внимания на яркий свет, даже на солнце!"
 wurttem.38.b: ""Рядом с отцом или партнером".
 wurttem.38.c: "Интересно."
 wurttem.39.t: "[WUR.GetNameDef] Держитесь с Центром"
 wurttem.39.d: ""После множества писем, отправленных туда и обратно между южными немецкими землями, [WUR.GetNameDef] наконец решил договориться со средними землями в качестве своих союзников на случай, если разразится война на немецких территориях. Удивительно для всех, идея Триаса, ""Третьей Германии", как ее иногда называют, по-видимому, приобрела гораздо большую популярность за последние несколько месяцев, однако еще неизвестно, сохранится ли эта Третья Германия".
 wurttem.39.a: ""Неважно увидеть солнце, как солнце!"
 wurttem.39.b: ""Стоит моей жизни!"
 wurttem.39.c: ""Интересне".
 wurttem.40.t: "[BAV.GetNameDef] принимает!"
 wurttem.40.d: ""В конце концов, даже прочитав сообщение, [BAV.GetName] принял наши предложения. Однако [BAD.GetName] его отверг".
 wurttem.40.a: "[BAV.GetName], наш единственный друг..."
 wurttem.41.t: "[FROM.GetNameDef] хочет нас поддержать"
 wurttem.41.d: ""Сегодня к нам пришло письмо с значком [FROM.GetAdjective]. В этом письме [FROM.GetLeader] сообщается, что [WUR.GetNameDef] хотел бы поддержать нас в обмен на альянс. Этим мы приобрел бы еще одного союзника на немецких территориях, а [WUR.GetName] получил бы нашу защиту [BAV.GetNameDef], уже получив такое письмо, уже принял это предложение".
 wurttem.41.a: ""Это большое, великолепное сообщение. Моё послание".
 wurttem.41.b: ""Я могу поговорить с этим же человеком. Я могу вам сказать".
 wurttem.42.t: "[WUR.GetNameDef] хочет подтвердить дружбу"
 wurttem.42.d: "Уже долгое время государства [ROOT.GetAdjective] и [WUR.GetName] поддерживают дружеские отношения. Видя, как дела в Европе стремительно меняются в худшую сторону, [WUR.GetName] решил: ""Мы должны успокоить наши взаимные отношения"."
 wurttem.42.a: "Мой дорогой. Мой друг на концерте."
 wurttem.42.b: "Мое мнение ясно. Время измерялось, а безопасность называлась большей: ""Ли, прекрасные друзья"."
 wurttem.43.t: "[FROM.GetNameDef] укрепляет дружбу"
 wurttem.43.d: "Приняв наше предложение, государство [FROM.GetAdjective] решило продолжать поддерживать нашу взаимную дружбу. Благодаря этому теперь мы можем с уверенностью предположить, что [FROM.GetName] примет большинство наших предложений"
 wurttem.43.a: "Здоровья нашим друзьям!"
 wurttem.44.t: "[FROM.GetNameDef] отказывается от дружбы"
 wurttem.44.d: ""Отвергая наше предложение, государство [FROM.GetAdjective] решило отказаться от нашей взаимной дружбы из-за различной напряженности, растущей в немецких регионах. Это, безусловно, означает более нейтральные отношения между нашими двумя странами".
 wurttem.44.a: ""Как они могли такое сделать?"
 wurttem.45.t: "[WUR.GetNameDef] Предлагает создать Триас"
 wurttem.45.d: "[WUR.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние государства к образованию триаса, или Третьей Германии, как ее называют некоторые. По существу являясь своего рода конфедерация или лига, Триас создаст на юге третью державу, помимо Пруссии и Австрии. Понравилась эта идея, [WUR.GetName] теперь официально предложил создать указанную лигу Триаса. Таким образом, и мы, и [BAD.GetNameDef. ] получит приглашение. Если один из нас откажется, Триас распадется, поскольку для его формирования требуются как [BAV.GetName], так и [BAD.GetName]. ""Мы должны иметь в виду, что стать третьей немецкой державой можно. последствия."
 wurttem.45.a: ""Это день рождения Германского договора!"
 wurttem.45.b: ""Это древняя и нереальная идея, фантазия".
 wurttem.46.t: "[WUR.GetNameDef] Предлагает создать Триас"
 wurttem.46.d: "[WUR.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние государства к образованию триаса, или Третьей Германии, как ее называют некоторые. По существу являясь своего рода конфедерация или лига, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, [WUR.GetName] теперь официально предложил создать указанную лигу Триаса, а [BAV.GetNameDef] уже принял ее. Если бы мы отклонили это предложение, Триас распался бы, поскольку для его формирования требуются как [BAV.GetName], так и [BAD.GetName]. ""Однако это предложение, мы должны иметь в виду, что стать третьей немецкой державой можно. иметь последствия".
 wurttem.46.a: ""Это день рождения Германского договора!"
 wurttem.46.b: ""Это древняя и нереальная идея, фантазия".
 wurttem.47.t: "[FROM.GetName] Отказ!"
 wurttem.47.d: ""Поскольку [FROM.GetNameDef] отклонил наше предложение относительно Триаса, такая структура больше не может быть сформирована с нашей стороны, поскольку для ее принятия требуется как [BAV.GetName], так и [BAD.GetName]. К сожалению, для нас и для всех южных немецких государств, желающих Третьей Германии, мы больше ничего не можем сделать, чтобы обеспечить суверенитет средних государств, включая нас самих".
 wurttem.47.a: "Мощь Триасы - разбилась на тысячу осколков..."
 wurttem.48.t: "Триас создан!"
 wurttem.48.d: ""Поскольку [BAV.GetNameDef] и [BAD.GetNameDef] приняли наше предложение относительно формирования Триаса, мы, три южногерманских государства Триаса, теперь являемся союзниками друг друга. У этой формы Триаса нет лидера как такового, каждый член может высказать свои проблемы и амбиции, если захочет. Однако, чтобы обеспечить внутреннюю стабильность этой структуры, [BAV.GetName] будет выступать в качестве представителя Триаса. "
 wurttem.48.a: "Пусть Третья Германия цветёт и процветает.!"
 wurttem.49.t: "[BAV.GetName] Принимаем!"
 wurttem.49.d: ""До нас дошли слухи, что [BAV.GetNameDef] принял наше предложение относительно Триаса. Теперь [BAD.GetNameDef] должен решить, будет ли Триас создан или нет".
 wurttem.49.a: ""Мы приветствуем наших друзей [BAV.GetAdjective]!"
 wurttem.50.t: ""Россия теперь в Италии"
 wurttem.50.d: ""После итальянского вторжения в [LVN.GetNameDef] [RUS.GetNameDef] почувствовали себя обязанными послать несколько дивизий, чтобы помочь [AUS.GetAdjective]s против итальянцев. Аргументация что стоит за этим решением, не совсем ясно, однако вполне вероятно, что из-за франко-сардинских отношений [RUS.GetNameDef] увидел в этом возможность ослабить [FRA.GetNameDef].\nГоворят, что дивизии должны прибыть в несколько дней."
 wurttem.50.a: ""Наши действия справедливы".
 wurttem.50.b: ""Мои глубоко благодарны".
 wurttem.50.c: ""Русский, да?"
 wurttem.51.t: ""Прибывает российская помощь"
 wurttem.51.d: ""Наконец-то посетил русскую дивизию. ""Слово – это война, и эта дивизия сражается рядом со своей историей".
 wurttem.51.a: ""Бог благословлен и осыпан".
 wurttem.52.t: ""Интервенция в Италии"
 wurttem.52.d: ""Видя, как на итальянском полуострове разразилась еще одна война, когда сторона [PIE.GetAdjective] поддерживается [FRA.GetAdjective], у нас теперь есть шанс помочь [AUS.GetAdjective] послав несколько дивизий, однако мы должны принять решение быстро, поскольку это будет наш единственный шанс вмешаться".
 wurttem.52.a: ""Против [FRA.GetAdjective] мы будем сражаться".
 wurttem.52.b: ""[AUS.GetAdjective] сами по себе подойдут".
 wurttem.53.t: ""Политическая изоляция Конца"
 wurttem.53.d: ""После посещения Zweikaisertreffen в Штутгарте, столице [WUR.GetNameDef], нам наконец удалось выбраться из политической изоляции, в которую нас погрузила Крымская война".
 wurttem.53.a: "Наконец!"
  
