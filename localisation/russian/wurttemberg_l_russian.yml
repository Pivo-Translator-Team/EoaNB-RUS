  ###Focus### 
 WUR_agrarian_society: "Аграрное общество Вюртемберга"
 WUR_agrarian_society_desc: "Жизнь в Вюртемберге проста; семья, ферма и скот — все, что нужно. Давайте официально поддержим эту форму жизни, чтобы жители Вюртемберга знали, что мы заботимся о них."
 WUR_geo_disadvantage: "Географическое невыгодное положение"
 WUR_geo_disadvantage_desc: "Вюртемберг находится в трудном положении, в буквальном смысле. Не имея доступа к достаточному количеству угля и других ресурсов для индустриализации, мы вынуждены импортировать то, что нужно нашему народу."
 WUR_wurttembergian_roads: "Дороги Вюртемберга"
 WUR_wurttembergian_roads_desc: "[WUR.GetLeader], наш нынешний король заинтересован в улучшении дорог Вюртемберга. Мы должны следовать его амбициям и сделать все возможное, чтобы обеспечить хорошую инфраструктуру."
 WUR_draw_in_people: "Попробуйте привлечь людей"
 WUR_draw_in_people_desc: "Факт в том, что жители Вюртемберга недовольны нынешней экономической ситуацией и эмигрируют в другие страны. Поскольку нам нужно положить этому конец, мы должны попытаться снова привлечь людей в страну."
 WUR_stop_emigration: "Насильно остановить миграцию"
 WUR_stop_emigration_desc: "Король Фридрих сделал это до нас, и мы сделаем это сейчас: запретив эмиграцию, мы удержим наших людей в нашей стране, так как без людей нет рабочей силы, а без рабочей силы нет экономики."
 WUR_recover_from_inflation: "Восстановиться от инфляции"
 WUR_recover_from_inflation_desc: "Из-за инфляции 1844 года и недавно пережитого аграрного кризиса наша страна лежит в экономической разрухе. Мы должны немедленно что-то сделать с этим нашим положением."
 WUR_address_unemployment: "Решить проблемы безработицы"
 WUR_address_unemployment_desc: "Самое важное, на что следует обратить внимание при попытке улучшить наше текущее экономическое положение, — это уровень занятости. Многие люди не могут или не хотят найти работу, и мы исправим это в качестве первого шага к полному восстановлению."
 WUR_steamboats: "Пароходы"
 WUR_steamboats_desc: "Пароходы — это одна из многих вещей, которые наша страна должна показать. Пароходы служат доказательством того, что технологии играют большую роль в наше время."
 WUR_stuttgarter_boerse: "Штутгартская биржа"
 WUR_stuttgarter_boerse_desc: "Даже если наша страна по-прежнему не содержит ни одной крупной компании, формирование фондового рынка могло бы улучшить нашу экономику. Это также могло бы помочь нам финансировать более мелкие компании, возможно, даже в конечном итоге приведя их к тому, чтобы стать крупными игроками в рыночном мире".
 WUR_hofbank: "Вюртембергский Хофбанк"
 WUR_hofbank_desc: "Хофбанк в Штутгарте уже давно занимается финансовыми операциями короля, даже может выдавать кредиты тем, кто хочет основать компанию. Мы могли бы помочь Хофбанку немного вырасти, что в конечном итоге, несомненно, принесло бы нам большую пользу."
 WUR_wurttembergian_craft: "Вюртембергское ремесло"
 WUR_wurttembergian_craft_desc: "Ремесло нашего народа, как известно, один из лучших в немецких областях. На самом деле, различные и многочисленные ремесленные предприятия в столице являются основным видом бизнеса в нашей стране. Помогать им — значит помогать нашей экономике."
 WUR_staats_eisenbahnen: "Государственные железные дороги Вюртемберга"
 WUR_staats_eisenbahnen_desc: "Создание национальной железнодорожной компании сотворило бы чудеса для нашей инфраструктуры. Это был бы первый шаг к индустриализации, в которой Вюртемберг так нуждается."
 WUR_architecture_techniques: "Архитектурная наука"
 WUR_architecture_techniques_desc: "Архитектура Вюртембергера — одна из лучших в южных немецких областях. Если бы мы субсидировали эту отрасль, это принесло бы большую пользу нашей экономике."
 WUR_textile_focus: "Фокус на текстиле"
 WUR_textile_focus_desc: "Из-за нехватки угля мы вынуждены зависеть от легко транспортируемых ремесел. Текстильное ремесло является одним из основных экспортируемых продуктов, и мы должны официально его поддерживать".
 WUR_stimulate_economy: "Стимулировать экономику"
 WUR_stimulate_economy_desc: "Стимулирование и субсидирование нашей экономики и промышленности — один из многих важных шагов, которые мы должны предпринять на пути к индустриализации. Давайте начнем прямо сейчас".
 WUR_stimulate_export: "Стимулировать наш экспорт"
 WUR_stimulate_export_desc: "Стимулирование экспорта может быть единственным, что нам нужно для запуска нашей экономики. Важно, чтобы экспорт продолжался".
 WUR_strengthen_gendarmerie: "Укрепить жандармерию"
 WUR_strengthen_gendarmerie_desc: "Жандармерии в нашей стране нужно больше людей и оборудования. Если мы хотим быть уверены, что общественный порядок поддерживается, мы должны сначала укрепить наши силы внутри страны".
 WUR_strengthen_army: "Укрепляйте армию"
 WUR_strengthen_army_desc: "Смутные времена требуют хороших армий, а хорошие армии требуют снаряжения. Уверенность в том, что мы можем защитить себя, является первоочередной задачей, когда речь идет о армии".
 WUR_popularize_landjaeger: "Популяризируйте Ландъегерский корпус"
 WUR_popularize_landjaeger_desc: "Ландъегерский корпус, наша внутренняя государственная полиция, в последнее время не пользуется большой популярностью, и многие люди не доверяют Korps. Его повторная популяризация заполнит несколько конских седел и одновременно принесет пользу нашему общественному порядку".
 WUR_equip_landjaeger: "Новое снаряжение для Ландъегерского корпуса"
 WUR_equip_landjaeger_desc: "Снаряжение Ландъегерского корпуса, мягко говоря, устарело. Мы должны убедиться, что Korps сможет поддерживать порядок, если это необходимо, а для этого ему нужны оружие, лошади и униформа".
 WUR_reinstall_landmiliz: "Восстановить сельскую милицию"
 WUR_reinstall_landmiliz_desc: "В герцогстве Вюртемберг сельская милиция обеспечивал готовность каждого мужчины в стране защищать свой дом. К сожалению, в настоящее время этого сказать нельзя, и это нужно изменить. Восстановление было бы хорошим способом начать".
 WUR_restitution_kriegsrat: "Восстановить кригсрат"
 WUR_restitution_kriegsrat_desc: "Во времена герцога Вильгельма кригсратколлегиум занимался всеми военными вопросами. Его восстановление показало бы людям, что наши корни нам дороги, и обеспечило бы нам прямой контроль над армией".
 WUR_felddivisionen: "Полевые дивизии"
 WUR_felddivisionen_desc: "Полевые дивизии — основные военные подразделения Вюртемберга. Было бы неплохо наладить в них организацию и постоянно пытаться их улучшить".
 WUR_wurttembergian_army: "Армия Вюртемберга" 
 WUR_wurttembergian_army_desc: "Наша армия находится в тяжелом состоянии, это факт. Мы должны немедленно начать планировать реформы для этого."
 WUR_kriegsministerium: ""Военное министерство"
 WUR_kriegsministerium_desc: ""Реформирование нынешнего высшего военного командования в Кригсминистериум, для одних, укрепит организацию наших сил, а для других облегчит командование".
 WUR_local_authorities: "Местные органы власти"
 WUR_local_authorities_desc: ""Частичное предоставление военного контроля нашим местным властям сделало бы нас более чувствительными к атакам противника. Однако это также означало бы в некоторой степени снижение нашей организованности и централизации войск".
 WUR_traditional_army: "Традиционная армия"
 WUR_traditional_army_desc: ""Армия Вюртемберга имеет множество традиций, и мы никогда не забудем эту традицию. С нашей армией, организованной так же, как в старые добрые времена, мы покажем любому, кто противостоит нам, что значит знать историю".
 ВУР_военная часть: "II. Вербовка"
 WUR_militaerabteilung_desc: ""Второй отдел нового военного министерства будет отвечать за набор мужчин в армию".
 WUR_centralbureau: "III. Правосудие"
 WUR_centralbureau_desc: ""Третий отдел нового военного министерства будет отвечать за все, что касается правосудия и судов".
 WUR_oekonomieabteilung: "I. Администрация"
 WUR_oekonomieabteilung_desc: ""Первый отдел нового военного министерства будет отвечать за все, что касается оборудования, документов и тому подобного".
 WUR_reorganized_army: "Реорганизованная армия"
 WUR_reorganized_army_desc: ""Годы идут быстро, и технологии теперь играют важную роль, когда дело доходит до войны. Реорганизация нашей армии станет первым шагом на пути к тому, чтобы стать великой военной державой в Южной Германии".
 WUR_integrate_wurttembergian_liberalism: "Интегрированный либерализм"
 WUR_integrate_wurttembergian_liberalism_desc: ""Либерализм имеет долгую историю в Вюртемберге, и мы должны признать этот факт. Возможно, даже выслушивание наших оппонентов пойдет на пользу нашей стабильности".
 WUR_friedrich_von_roemer: "Фридрих фон Ремер"
 WUR_friedrich_von_roemer_desc: ""Поскольку Рёмер является одним из ведущих либералов в нашей стране, возможно, мы могли бы успокоить либералов, назначив его нашим официальным советником".
 WUR_suppress_wurttembergian_liberalism: ""Подавить либерализм"
 WUR_suppress_wurttembergian_liberalism_desc: ""С нас хватит! Либерализм разрушает нашу дорогую страну, и с этим нужно разобраться раз и навсегда!"
 WUR_joseph_von_linden: "Йозеф фон Линден"
 WUR_joseph_von_linden_desc: ""Линден всегда был лояльным членом нашего правительства и был против революции 1848 года. Назначение его советником показало бы либералам, что на этот раз мы настроены серьезно".
 WUR_the_liberal_struggle: "Борьба за либералы"
 WUR_the_liberal_struggle_desc: ""Мы достаточно долго оставляли этот вопрос без внимания. Будущее либерализма в Вюртемберге должно быть решено раз и навсегда".
 WUR_правительственные округа: "Правительственные округа"
 WUR_regierungskreise_desc: ""Округовая система в Вюртемберге позволяет нам поддерживать такой способ управления, который допускает создание полуавтономных территорий и сохранение относительного влияния на эти территории. Изменение этой системы может сделать ее более эффективной".
 WUR_kommunalverwaltung: "Муниципальное управление"
 WUR_kommunalverwaltung_desc: ""Поскольку мы успешно настроили систему округов в свою пользу, теперь мы можем обратиться к теории муниципального управления. Будучи действующей с 1819 года, эта система, как и административные округа, нуждается в некоторой доработке".
 WUR_enforce_the_schultheiss: "Шультайс"
 WUR_enforce_the_schultheiss_desc: ""В настоящее время мы используем шультайс — децентрализованную политическую систему, описывающую, как каждый город и деревня должны избрать представителя, который затем действует как глава указанной коммуны. Поскольку эта система может представлять для нас определенную опасность, возможно, мы стоит подумать о том, чтобы немного его изменить".
 WUR_aftermath_of_the_rumpfparlament: "Последствия Румпфпарламента"
 WUR_aftermath_of_the_rumpfparlament_desc: "Оставшийся парламент, оставшийся после немецкой революции и вынужденный распуститься 18 июня 1849 года, оставил свои шрамы на [WUR.GetNameDef]. Тем не менее, нам нужно двигаться дальше, и хотя остатки парламента теперь ушли в прошлое, некоторые политики из него, возможно, все еще достаточно лояльны, чтобы служить нашей стране."
 WUR_shifting_flow: "Смещение потока"
 WUR_shifting_flow_desc: ""Теория смещающегося потока, как ее иногда называют, описывает смену союзников в зависимости от текущей ситуации. Для такой маленькой страны, как наша, это может быть лучшим вариантом, который у нас есть".
 WUR_alexander_ii: "Александр II"
 WUR_alexander_ii_desc: ""Учитывая, насколько тяжело обстоят дела в Европе в последние несколько лет, возможно, было бы хорошей идеей попытаться распространить немного мира. Планируя умиротворить две крупные державы на востоке и западе, Французской империи, Вильгельм I хочет разослать приглашения на встречу двух стран в Вюртемберге, на нейтральной территории. Таким образом, такое письмо получит царь Российской империи Александр II".
 WUR_napoleon_iii: "Наполеон III"
 WUR_napoleon_iii_desc: ""Учитывая, насколько тяжело обстоят дела в Европе в последние несколько лет, возможно, было бы хорошей идеей попытаться распространить немного мира. Планируя умиротворить две крупные державы на востоке и западе, Французская империя, Вильгельм I хочет разослать письма-приглашения на встречу двух стран в Вюртемберге, на нейтральной территории. Таким образом, такое письмо получит лидер Французской империи Наполеон III".
 WUR_zweikaisertreffen: ""Цвайкаайзертреффен"
 WUR_zweikaisertreffen_desc: "После того, как приглашения отправлены, пришло время дождаться ответов и провести соответствующие приготовления".
 WUR_inner_politics: "Внутренняя политика"
 WUR_inner_politics_desc: ""Вместо того, чтобы тратить все наши усилия на внешнюю политику, мы могли бы попытаться переключить внимание на себя. Видя, что наша политическая стабильность в последние несколько месяцев была не такой уж хорошей, Вюртембергу действительно не помешало бы немного внимания".
 WUR_triaspolitik: ""Триаполитик"
 WUR_triaspolitik_desc: ""Триас — это попытка немецких средних государств выработать общую политику. Вюртемберг, будучи одним из крупнейших южногерманских государств, должен играть большую роль в Триасе. Будет ли это полезно, покажет позже".
 WUR_the_way_of_neutrality: "Путь нейтралитета"
 WUR_the_way_of_neutrality_desc: ""Выбор стороны может иметь свои преимущества, но опасности, связанные с этим, в настоящее время перевешивают преимущества. Быть нейтральным в Германии может дать нам столь необходимое время, чтобы немного привести себя в порядок".
 WUR_karl_i: "Карл I"
 WUR_karl_i_desc: ""После смерти отца Карл I, его сын, является законным наследником престола. Слава нашему королю!"
 WUR_liberal_reforms: "Либеральные реформы"
 WUR_liberal_reforms_desc: ""Поскольку либералы прочно и постоянно закрепились в нашей стране, пришло время решить эту ситуацию раз и навсегда. Процесс либерализации должен удовлетворить большинство из них".
 WUR_freedom_of_press: ""Свобода прессы"
 WUR_freedom_of_press_desc: ""Освобождение прессы от некоторых ограничений должно успокоить тех, кто стремится к свободе слова. Однако это означает открытие наших границ для отвратительных идей и идеологий".
 WUR_freedom_of_association: "Свобода объединений"
 WUR_freedom_of_association_desc: ""Свобода объединений укрепляет идею свободы человека присоединяться к группе или выходить из нее по собственному желанию. Проведение этой реформы умиротворит больше либералов, но также мотивирует некоторые группы людей, которые хотели бы, чтобы мы ушли".
 WUR_repeal_marriage_restrictions: "Отменить ограничения на брак"
 WUR_repeal_marriage_restrictions_desc: ""Отмена ограничений на брак для бедных поможет нашему населению расти со временем. Однако это действительно означает утрату наших старых ценностей".
 WUR_civil_rights_for_the_jews: "Гражданские права евреев"
 WUR_civil_rights_for_the_jews_desc: ""Евреи уже давно являются особой группой внутри нашей нации, и, возможно, нам следует, наконец, предоставить им гражданские права. Это заставит нас выглядеть более прогрессивными".
 WUR_karl_von_varnbueler: "Карл фон Варнбюлер"
 WUR_karl_von_varnbueler_desc: ""Карл фон Варнбюлер оказался исключительным политиком, способным понять, что действительно нужно нашей стране. Предоставить ему место министра внешней политики было бы отличной идеей".
 WUR_right_of_abode: "Право на проживание"
 WUR_right_of_abode_desc: ""Право на жительство обеспечивает право на иммиграцию конкретного человека. Хотя на первый взгляд это может показаться плохой идеей, учитывая все эмиграционные проблемы, с которыми сталкивается наша страна, это, следовательно, обеспечит прибытие большего количества людей в нашу страну". .Так что это отличный пропагандистский материал".
 WUR_ Economic_freedom: "Экономическая свобода"
 WUR_ Economic_freedom_desc: ""Официальное объявление экономической свободы в нашей стране наверняка порадует некоторых либералов, что, в свою очередь, даст нам больше контроля над нашим собственным правительством".
 WUR_reform_ Second_chamber: "Реформировать вторую палату"
 WUR_reform_ Second_chamber_desc: ""После того, как все реформы будут проведены, мы, наконец, сможем приступить к реформированию Второй палаты как есть. Благодаря этому процесс либерализации достигнет заметного прогресса".
 WUR_conservative_norms: "Консервативные нормы"
 WUR_conservative_norms_desc: "Поскольку либералы разрушают нашу страну изнутри, мы должны это исправить. Мы никогда не позволим им уничтожить их наши традиции и культуру!"
 WUR_continue_suppression: "Продолжить подавление"
 WUR_continue_suppression_desc: ""Либералы уже давно являются проблемой в сердце нашей нации, и чтобы избавиться от них, нам придется оказать на них еще большее давление".
 WUR_speak_against_liberalism: ""Выступайте против либерализма"
 WUR_speak_against_liberalism_desc: ""Либерализм — опасная идея, и каждый должен, наконец, осознать этот факт. Мы должны твердо противостоять этим захватчикам".
 WUR_rally_neighbours_against_liberalism: ""Объедините соседей против либерализма"
 WUR_rally_neighbours_against_liberalism_desc: ""Большая проблема, когда дело доходит до либерализма, заключается в том, что он распространяется как лесной пожар. Европа, в частности немецкие государства, не так давно пережили несколько восстаний. Обучение наших соседей опасностям либерализма было бы большим шагом в этом направлении. здоровой Европы".
 WUR_support_autocrats: "Поддержка автократов"
 WUR_support_autocrats_desc: ""Автократам нужна наша поддержка – сейчас больше, чем когда-либо. Правительство должно официально поддержать авторитарные идеи и обнародовать это заявление".
 WUR_support_conservatives: "Поддержка консерваторов"
 WUR_support_conservatives_desc: ""Хотя консерваторы, возможно, не лучший вариант, с кем можно вмешиваться, у них есть общая черта с нами - ненависть к либералам, и, как говорится в старой поговорке, quid pro quo, рука моет другую".
 WUR_conservative_ministers: "Консервативные министры"
 WUR_conservative_ministers_desc: ""Важным шагом в избавлении от либерализма является очистка наших палат и вместо этого наполнение их людьми, симпатизирующими нашему делу. Консерваторы наверняка выполняют это требование".
 WUR_autocratic_ministers: "Самодержавные министры"
 WUR_autocratic_ministers_desc: ""Важным шагом в избавлении от либерализма является очистка наших палат и вместо этого наполнение их людьми, симпатизирующими нашему делу. Автократы наверняка выполняют это требование".
 WUR_reaffirm_landtag_influence: "Подтвердить влияние ландтага"
 WUR_reaffirm_landtag_influence_desc: ""Сделав все необходимые шаги, мы закрепили свои позиции в нашем собственном правительстве – по крайней мере, на данный момент. Однако нам придется позаботиться о себе в будущем, поскольку эта кампания подавления может нанести нам ответный удар. "
 WUR_our_stance_on_germany: "Наша позиция по Германии"
 WUR_our_stance_on_germany_desc: ""Немецкий вопрос стал самым важным вопросом, когда дело касается Европы – и нам предстоит выбрать сторону".
 WUR_the_southern_states: "Южные штаты"
 WUR_the_southern_states_desc: ""Южные штаты, состоящие в основном из Баварии и Бадена, имеют с нами долгую историю. Отказаться от них сейчас было бы равносильно предательству".
 WUR_the_south: "Юг"
 WUR_the_south_desc: "Поскольку воинственный Север готовится к войне, крайне важно обеспечить себе союзника. [AUS.GetNameDef], разделяя с нами многие черты, должен быть в состоянии выполнить эту роль."
 WUR_the_north: "Север"
 WUR_the_north_desc: ""Вильгельм I всегда был за единое немецкое национальное государство. Поскольку пруссаки преследуют ту же цель, возможно, нам следует смотреть на север, а не на юг".
 WUR_prussian_relations: "Прусские отношения"
 WUR_prussian_relations_desc: "Выбрав свою сторону, будучи пруссаками, нам важно потеплеть с ними в отношениях."
 WUR_austrian_relations: "Австрийские отношения"
 WUR_austrian_relations_desc: ""Выбрав свою сторону, будучи австрийцами, нам важно потеплеть с ними в отношениях".
 WUR_old_friends: "Старые друзья"
 WUR_old_friends_desc: "Выбрав свою сторону, будучи Средними государствами, нам важно потеплеть с ними в отношениях".
 WUR_befriend_bavaria: "Подружитесь с Баварией"
 WUR_befriend_bavaria_desc: ""Бавария была нашим близким соседом на протяжении десятилетий. Важно, чтобы старые друзья держались вместе, и поэтому Бавария должна быть нашим главным фокусом при проведении внешней политики".
 WUR_befriend_baden: "Подружись с Баденом"
 WUR_befriend_baden_desc: ""Хотя Баден сам по себе не такой уж большой штат, они уже давно являются нашими друзьями. Если мы сблизимся с ними, это укрепит доверие и облегчит жизнь нам обоим".
 WUR_befriend_middle_states: "Подружитесь со средними государствами"
 WUR_befriend_middle_states_desc: ""Сейчас нам нужно больше союзников. Возможно, мы могли бы найти их немного севернее, тогда как другим Средним государствам все еще придется решать, на чьей стороне они хотели бы сражаться, если возникнет такая необходимость".
 WUR_propose_trias: "Предложить Триас"
 WUR_propose_trias_desc: ""Триасполитик наконец-то окупается. Предложение Триаса Баварии и Бадену теперь стало реальной возможностью. Однако, если один из них откажется, вся идея Триаса мгновенно развалится".
 WUR_push_for_pro_prussian_approach: "Настаивайте на пропрусский подход"
 WUR_push_for_pro_prussian_approach_desc: ""Пришло время наконец заявить о нашей преданности нашему союзнику — пруссакам".
 WUR_push_for_pro_neutral_approach: "Настаивайте на нейтральном подходе"
 WUR_push_for_pro_neutral_approach_desc: ""Пришло время наконец заявить о нашей преданности нашим союзникам — Средним государствам".
 WUR_push_for_pro_austrian_approach: "Настаивайте на проавстрийском подходе"
 WUR_push_for_pro_austrian_approach_desc: ""Пришло время наконец заявить о нашей преданности нашему союзнику — австрийцам".
 WUR_recover_russian_campaign: "Восстановить после русской кампании"
 WUR_recover_russian_campaign_desc: "Русская кампания 1812 года с тех пор стала кошмаром для всех нас. Однако пришло время, наконец, двигаться дальше и смотреть в будущее".
  
