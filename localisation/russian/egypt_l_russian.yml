 afr_EGY_vic.16.a: "там все равно не было ничего стоящего"
 afr_EGY_vic.17.t: "Трагедия на Ниле"
 afr_EGY_vic.17.d: "Сегодня рано утром наш наследник Ахмад Рифаат-паша находился в поезде, который переправляли через Нил в Кафр-эль-Зайяте, когда вагон поезда упал с лодки, утопив принца".
 afr_EGY_vic.17.a: "Объявить Исма'ила нашим новым наследником"
 afr_EGY_vic.19.t: "Несчастный случай на Ниле"
 afr_EGY_vic.19.d: "Сегодня рано утром наш наследник Ахмад Рифаат Паша находился в поезде, который переправляли через Нил в Кафр эль-Зайяте, когда вагон поезда упал с лодки, благодаря быстрым действиям принца и быстрой реакции паромщика, принцу удалось выбраться из вагона, прежде чем Нил унес его".
 afr_EGY_vic.19.a: "Близкий вызов"
 afr_EGY_vic.20.t: "Торжественное открытие Суэцкого канала!"
 afr_EGY_vic.20.1.desc: "В течение последнего десятилетия французская компания "Compagnie Universelle du Canal Maritime de Suez" в сотрудничестве с правительством Египта строила Суэцкий канал, новые ворота к богатствам Востока. Сегодня состоится торжественное открытие канала: французский корабль L'Aigle совершит первое плавание по различным озерам и рукотворным проходам, составляющим всю систему канала".
 afr_EGY_vic.20.2.desc: "В течение последнего десятилетия правительство Египта трудилось над строительством Суэцкого канала, новых ворот к богатствам востока, основанных на планах французской компании "Compagnie Universelle du Canal Maritime de Suez". Сегодня состоится торжественное открытие канала, египетские корабли совершат первое плавание по различным озерам и рукотворным проходам, составляющим всю систему канала".
 afr_EGY_vic.20.3.desc: "В течение последнего десятилетия французская компания "Compagnie Universelle du Canal Maritime de Suez" в сотрудничестве с правительством Египта и различными другими спонсорами строила §YСуэцкий канал§, новые ворота к богатствам Востока. Сегодня состоялось торжественное открытие канала. Предполагалось, что первым через канал пройдет корабль [FRA.GetNameDef] L'Aigle, но вместо этого корабль [ENG.GetNameDef] HMS Newport первым прошел по сети каналов".
 afr_EGY_vic.20.a: "Новые ворота на Восток"
 afr_EGY_vic.20.b: "Впечатляет"
 afr_EGY_vic.20.c: "Теперь менее неактуально"
 afr_EGY_vic.21.t: "[From.GetName] использует принудительный труд для строительства Суэца"
 afr_EGY_vic.21.d: "До нашего сведения дошло, что Египет использует принудительный труд для строительства Суэцкого канала. Это не лучше рабства, мы должны что-то с этим сделать".
 afr_EGY_vic.21.a: "Оказать давление на правительство [From.GetNameDef]".
 afr_EGY_vic.21.b: "Подстрекать к восстанию бедуинов"
 afr_EGY_vic.22.t: "Образование компании "Compagnie Universelle du Canal Maritime de Suez"".
 afr_EGY_vic.22.d: "После получения достаточного капитала, компания "Compagnie Universelle du Canal Maritime de Suez" была сформирована для строительства Суэцкого канала, при поддержке различных французских инвесторов и египетского Великого визиря, да начнется строительство Суэцкого канала".
 afr_EGY_vic.23.t: "Начало строительства Суэцкого канала"
 afr_EGY_vic.23.d: "После долгих переговоров и приготовлений французы приступили к строительству канала".
 afr_EGY_vic.23.a: "Отлично!"
 afr_EGY_vic.24.t: "Акции в проекте Суэцкого канала".
 afr_EGY_vic.24.d: "После того, как в течение по крайней мере десятилетия велись работы по проектированию, была создана компания Compagnie Universelle du Canal Maritime de Suez, [FRA.GetNameDef], чтобы взять на себя задачу строительства канала. Сегодня они разослали запросы другим державам на покупку акций компании для финансирования строительства. Заинтересованы ли мы?"
 afr_EGY_vic.24.a: "Купить предложенные акции"
 afr_EGY_vic.24.b: "Пусть другие несут эти расходы"
 afr_EGY_vic.26.t: "[EGY.GetName] предлагает акции в Суэце".
 afr_EGY_vic.26.d: "Наш союзник [EGY.GetNameDef] предложил нам доли в строительстве Суэцкого канала. Что, если строительство будет завершено, даст нам влияние на один из самых стратегических торговых путей в мире".
 afr_EGY_vic.26.a: "Инвестировать"
 afr_EGY_vic.26.b: "Мы не можем себе этого позволить"
 afr_EGY_vic.27.t: "Экваториальная колония"
 afr_EGY_vic.27.d: "Экватория - колония, построенная по нашему заказу британскими исследователями. Теперь она больше не изолирована от нашего правительственного контроля над Суданом, и мы можем интегрировать ее в нашу нацию"
 afr_EGY_vic.27.a: "Полностью аннексировать их"
