 afr_EGY_vic.1.d: "Египет объявил о масштабном расширении армии, ссылаясь на угрозы со стороны Абиссинии и Судана. Однако это, скорее всего, прикрытие для истинной причины - обретения независимости от нас. Великий визирь рекомендует нам обуздать это, но это может оказаться невозможным для нас".
