 egy_debt_system.1.t: "Общественность беспокоится о долге!"
 egy_debt_system.1.d: "Наш долг растет, и мы многие обеспокоены этим. Люди требуют снизить долг, чтобы они больше не могли нести бремя выплаты долга."
 egy_debt_system.1.a: "Они должны терпеть налоги...".
 egy_debt_system.2.t: "Общественная озабоченность по поводу долга!".
 egy_debt_system.2.d: "Наш долг высок, и многие опасаются банкротства. Люди требуют снизить долг, чтобы они больше не могли нести бремя выплаты долга."
 egy_debt_system.2.a: "Они должны терпеть налоги...".
 egy_debt_system.3.t: "Общественная озабоченность по поводу долга!".
 egy_debt_system.3.d: "Наш долг высок, и многие опасаются банкротства. Люди требуют, чтобы мы снизили долг, чтобы они больше не могли нести бремя выплаты долга."
 egy_debt_system.3.a: "Они должны терпеть налоги...".
 egy_debt_system.4.t: "Общественность возмущена долгами!"
 egy_debt_system.4.d: "Наш долг высок, и многие опасаются банкротства. Люди требуют снизить долг, чтобы они больше не могли нести бремя выплаты долга."
 egy_debt_system.4.a: "Они должны терпеть налоги...".
 egy_debt_system.5.t: "Общественное возмущение по поводу долга!"
 egy_debt_system.5.d: "Наш долг опасно высок, и, возможно, скоро нам придется объявить о банкротстве! Народ возмущен и требует снизить долг или снять с него бремя, которое мы на него взвалили".
 egy_debt_system.5.a: "Мы не можем больше скрывать наши проблемы...".
 egy_debt_system.6.t: "Надвигающееся банкротство!"
 egy_debt_system.6.d: "Наш долг равен [?ROOT.debt_level], что приближает нас к банкротству. Чтобы избежать такой ужасной участи, законодатели разрабатывают план экстренных действий, чтобы облегчить часть нашего долга. Это, несомненно, разозлит всех, кто в итоге заплатит налог на чрезвычайные ситуации. Это оставляет нас с одним вопросом: кто оплатит счет, чтобы помочь выручить долг нашей страны?".
 egy_debt_system.6.a: "Заставить народ платить"
 egy_debt_system.6.b: "Заставить промышленность платить"
 egy_debt_system.6.c: "Заставить армию платить"
 egy_debt_system.6.e: "Продолжать выплачивать долг"
 edc_bankrupt: "§RБанкрот§!"
 remove_debt_effects: "§YУбирает все другие долговые эффекты§!"
 afr_EGY_vic.10.t: "Гражданская война в США повышает продажи наших тканей"
 afr_EGY_vic.10.d: "Из-за продолжающейся гражданской войны в [USA.GetNameDef] цены на ткани в мире резко возросли. Как один из крупнейших мировых экспортеров тканей, это увеличило нашу прибыль в пять раз!"
 afr_EGY_vic.10.a: "Инвестировать дополнительные налоги в наше правительство"
 afr_EGY_vic.10.b: "Используйте это для погашения нашего долга"
