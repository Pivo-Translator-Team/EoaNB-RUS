 ### FOCUSES ### 
  
   ### FOCUSES AR-RASHID BRANCH ### 
  
 TUN_the_great_prince: " The Great Prince "
 TUN_the_great_prince_desc: " Our bey is taking us to a time of peace and glory  "
  
 TUN_with_friends_leon_roche: "Friendship with Léon Roche" #NT!
 TUN_with_friends_leon_roche_desc: "Ever since France first laid its sights on North Africa, our national sovereignty has been at risk. If we wish to fare better than our neighbours, we must arm ourselves with quill and paper and begin establishing friendly relations with the new dominant power of the region. Thankfully, our great Sultan has made friends with French diplomat and interpreter Léon Roches, which will certainly aid our diplomatic effort." #NT!
  
 TUN_french_investors: "Invite French Investors" #NT!
 TUN_french_investors_desc: "Some may see plight in our underdeveloped lands, but we see opportunity. Ever since opening up to France, European investors have begun flooding our lands in hopes of successful ventures." #NT!
  
 TUN_the_old_order: " The old Order"
 TUN_the_old_order_desc: " To ensure our nation autonomy, we must act as our fathers did."
  
 TUN_tunisia_first: " Tunisia First"
 TUN_tunisia_first_desc: " Our national sovranity comes before everything."
  
 TUN_relegalize_slavery: " Relegalize slavery"
 TUN_relegalize_slavery_desc: "We have to deal with our debts in all the ways possible"
  
 TUN_in_name_of_Allah: "In name of Allah"
 TUN_in_name_of_Allah_desc: "So remember Me; I will remember you. And be grateful to Me and do not deny Me."
  
 TUN_social_reforms: " Social Reforms "
 TUN_social_reforms_desc: " The will of allah must not be misinterpreted "
  
 TUN_the_fundamental_pact: " The Fundamental Pact "
 TUN_the_fundamental_pact_desc: " A modern country needs its own bill of rights "
  
 TUN_political_reform: " Political Reforms "
 TUN_political_reform_desc: " It's time to improve the old political system "
  
 TUN_municipality_of_tunis: " Municipality of Tunis "
 TUN_municipality_of_tunis_desc: " We have to decentralize the power to achieve more stability and autonomy "
  
 TUN_stabilize_the_nation: " Stabilize the Nation "
 TUN_stabilize_the_nation_desc: " There must be only one law in a state "
  
 TUN_expand_the_royal_palace: "Expand the Dar al-Taj palace"
 TUN_expand_the_royal_palace_desc: "he power of a king is seen in his palace"
  
 TUN_richard_wood: "Partnership with Richard Wood" #NT!
 TUN_richard_wood_desc: "While it is true that France is an immediate threat to our sovereignty, we must also acknowledge Britain's superior fleet, which, thanks to their naval bases in Malta and Gibraltar, projects power throughout the Western Mediterranean. As such, it is imperative that we establish diplomatic ties with London moreover, the English are a more enterprising people, always eager to pounce at any opportunity for profit, and we hope they can bring that spirit to our lands." #NT!
  
 TUN_anglo_tunisia_bank: "Create Anglo-Tunisian Bank" #NT!
 TUN_anglo_tunisia_bank_desc: "Our efforts to bring ourselves closer to Britain have bore fruit. In a moment of historical significance, the Anglo-Tunisian Bank has opened its gates as the first modern centre of finance in our Nation, bringing us ever closer to modernity." #NT!
  
 TUN_streamlined_tax_collection: "Streamlined Tax Collection" #NT!
 TUN_streamlined_tax_collection_desc: "With modernising financial institutions come more efficient methods, including streamlined tax collection, which will undoubtedly aid us in collecting funds for the Sultans's future designs." #NT!
  
 TUN_improved_agriculture_infastructure: "Modernize Agricultural Infrastructure" #NT!
 TUN_improved_agriculture_infastructure_desc: "Gold sitting only in our treasury is wasted. The recent influx of investors and ideas has certainly brought us much-needed resources, which we will use to improve our agricultural infrastructure." #NT!
  
 TUN_agriculture_canals: "Expand Agricultural Canals" #NT!
 TUN_agriculture_canals_desc: "" #NT!
  
 TUN_renovate_madrasas: "Renovate Madrasas" #NT!
 TUN_renovate_madrasas_desc: "" #NT!
  
 TUN_issue_debased_currency: "Issue Debased Currency" #NT!
 TUN_issue_debased_currency_desc: "Although some may scoff at debasing currency, pointing at examples such as Rome, we are wiser and know that controlled and strategic debasing can in fact be beneficial to our nation." #NT!
  
 TUN_tunis_bizerte_road: "Renovate Tunis-Bizerte Road" #NT!
 TUN_tunis_bizerte_road_desc: "Having developed our agriculture, we must now lay the groundwork for future projects by improving our infrastructure. While this may not be cheap, it will certainly benefit us in the long term." #NT!
  
 TUN_the_dar_al_bey: "Restore Dar al-Bey" #NT!
 TUN_the_dar_al_bey_desc: "Built-in the 17th century by Muradid Bey Hammuda Pasha Bey and having a floor added in 1795, The Dar al-Bey quickly became the main office of the tunisian government and a symbol of power. The beautiful Moorish royal house continues to loyally serve our Sultan." #NT!
  
 TUN_palace_renovations: "Palace Renovations" #NT!
 TUN_palace_renovations_desc: "A symbol of power and beauty cannot be left in disrepair our Sultan has put aside time and skilled workers to renovate the Palace." #NT!
  
 TUN_la_goulette_port_improvements: "La Goulette Port Improvements" #NT!
 TUN_la_goulette_port_improvements_desc: "La Goulette is a major port, and now that we have resources to spare, just like the Dar al-Bey. It cannot be left without improvements." #NT!
  
 TUN_great_mosque_of_tunis_renovations: "The Great Mosque of Tunis Renovations" #NT!
 TUN_great_mosque_of_tunis_renovations_desc: "The Great Mosque is an important place of worship, and, just like with the Goulette Port and the Dar al-Bey, we must seek to improve it to show our people the prosperity brought upon us by our glorious Sultan." #NT!
  
