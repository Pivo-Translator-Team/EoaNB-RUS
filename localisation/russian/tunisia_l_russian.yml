 ### COUNTRY DESCRIPTION ### 
  
 TUN_END_OF_NEW_BEG_DESC: "Tunisia, a semi-autonomous state under the Ottoman Empire, faces a turbulent period marked by political instability, corruption, and a stagnant agrarian economy. Beys, from the Husainid dynasty, struggled to govern effectively, and urgent reforms were needed. Meanwhile, European powers, especially France and Italy, eye Tunisia’s strategic Mediterranean location, posing a growing threat of foreign intervention.\n\nTunisia stands at a crossroads, balancing modernization efforts with the need to protect its autonomy, as internal challenges and external pressures shape its uncertain future." #NT!
  
 ### LEADERS DESCRIPTION ### 
  
 POLITICS_MUHAMMAD_II_IBN_AL_HUSAYN: "Muhammad II is the Eleventh Bey of the Husainid Dynasty. As Heir Apparent, he had excelled in military affairs and earned the rank of Divisional General within the Ottoman Army in August 1840. He was further promoted to Marshal shortly after he succeeded his cousin Ahmad Bey on the 30th of May, 1855."
 POLITICS_MUHAMMAD_III_AL_SADIQ: "Muhammad III 'the Righteous' is the Twelfth Bey of Tunisia, he was 'Bey al-Mahalla' from the 10th of June, 1855 to the 23rd of September,  1859. The same day he was heir apparent, he was appointed as Divisional General in the Imperial Ottoman Army. After the death of his brother, Muhammad II ibn al Husayn, Muhammad III took over as Bey as his nephew was too young at the time to rule, although he did end up adopting him. There are rumors about the British consul trying to persuade him to set up the first official printing press..."
  
 ### EVENTS ### 
  
 tunisia.1.t: "Batto Sfez Affair"
 tunisia.1.d: "Today the Court of Tunisia declared Batto Sfez, the jew that killed a muslim child in a carriage accident, guilty and it will be executed for having blasphemed Islam. Few days ago we executed a muslim that murdered a jew, if we don't do the same now the stability of our nation could be affected."
 tunisia.1.a: " This the people's will"
  
 tunisia.2.t: "The Fundamental Pact"
 tunisia.2.d: "Has been a while since the consules of Britain and France (Richard Wood and Leon Roches) started making pressure on us for a new bill of rights that would ensure the security of both Tunisians and foreigners, their influence over our government is rising every day, and we must choose a side. Their demands have been condensed into eleven points composing the Ahd Al-Amane (Fundamental Pact) and will open our market to foreign capitalists and will ensure basic human rights for everyone."
 tunisia.2.a: "Execute him" #NT!
 tunisia.2.b: "No land to foreign capitalists!"
  
 tunisia.3.t: "Cultural Reforms"
 tunisia.3.d: "First step to keep our nation alive is to to invest in future and tecnology, The world is changing and we won't survive if we don't modernise our thoughts and our ideals. It's too late to withdraw."
 tunisia.3.a: "In the name of Science!"
  
 tunisia.4.t: "Trans Saharian Network"
 tunisia.4.d: "Since the abolition of slavery in 1846, an unrestricted and illegal slave-trade has formed in the Sahara Desert, no real action has been taken against it up to now."
 tunisia.4.a: "Noone should be allowed to trade illegaly in our nation! "
  
 tunisia.5.t: "Invite Northern Reformists"
 tunisia.5.d: "Europe is the cradle of reforms, we should invite a commission to help us with our plans. The buyuruldu commission will work on all the aspects of our country that need to be reformed"
 tunisia.5.a: "They will accept for sure"
  
 tunisia.6.t: "The Constitution"
 tunisia.6.d: "After months of work we have finally achieved the goal, we are the first african nation with a modern constitution"
 tunisia.6.a: "Not everyone seems to be happy though..."
  
 tunisia.7.t: "The Telegraph concession"
 tunisia.7.d: "We have recently recived a request from french industries to build a telegraph line in our country, this will lead to an important increase of communications and control in our regions."
 tunisia.7.a: "Technology is coming in africa!"
  
 tunisia.8.t: "In name of Allah"
 tunisia.8.d: "Our path is signed, if we follow His will we won't succumb to the infidels that wish to extinguish the light of allah by their continuous military and social campaigns!"
 tunisia.8.a: "Allāhu ʾakbar!"
 tunisia.8.b: "Support them" #NT!
  
 tunisia.9.t: "French fleet spotted near our coasts!"
 tunisia.9.d: "This morning, the Bey woke up to news of an unexpected visit from the French Navy. Nine ships armed with seven hundred cannons have been displaced in La Goulette to "help the Bey against any person who prevents him from granting freedom to your subjects and to assure them of the peace and security of their persons and their property”, as stated by the admiral commanding the fleet. Meanwhile we got news of a new message from the British Consul Richard Wood who added that a British squadron anchored in Malta is awaiting his word if tensions flare between the Bey and admiral or if any threats by the fleet are formulated against the town."
 tunisia.9.a: "We should have expected this..."
  
 tunisia.10.t: "Naval bombing of Tunis"
 tunisia.10.d: "Tonight, the French fleet, which has been stationed near Tunis, has opened fire, there is chaos all around the city and many deaths have been reported."
 tunisia.10.a: "This is outrageous!"
  
 tunisia.20.t: "French Fleet Spotted Near Tunisian Coasts" #NT!
 tunisia.20.d: "This morning, Tunis woke up to the news of an unexpected visit from the French Navy. Nine ships armed with seven hundred cannons have been displaced in La Goulette. Their commanding admiral says they are here to help the Bey against any person who prevents him from granting freedom to his subjects and to assure them of the peace and security of their persons and their property. Meanwhile, rumours spread that British Consul Richard Wood had a British squadron anchored in Malta awaiting his order if tensions flared between the Bey and admiral or if any threats by the fleet were formulated against the town." #NT!
 tunisia.20.a: "This is not good for Tunisia" #NT!
  
 tunisia.21.t: "French Force us to Create Fundamental Pact" #NT!
 tunisia.21.d: "It has been a while since the consuls of Britain and France (Richard Wood and Leon Roches) started putting pressure on us for a new bill of rights to ensure the security of both Tunisians and foreigners. Their influence over our government is rising every day. We must choose a side. Their demands have been condensed into eleven points composing the Ahd Al-Amane (Fundamental Pact), which will open our market to foreign capitalists and will ensure basic human rights for everyone." #NT!
 tunisia.21.a: "No land to foreign capitalists!" #NT!
 tunisia.21.b: "Accept their demands" #NT!
  
 tunisia.22.t: "Naval Bombing of Tunis" #NT!
 tunisia.22.d: "Tonight, the French fleet, which has been stationed near Tunis, has opened fire on the city. There is chaos all around the town, with many deaths have been reported." #NT!
 tunisia.22.a: "This is outrageous" #NT!
  
 tunisia.23.t: "Start Creating Fundamental Pact" #NT!
 tunisia.23.d: "Today both delegations sit for the first time in front of one table on the topic of Ahd Al-Amane (Fundamental Pact). It will be the new bill of rights to ensure the security of both Tunisians and foreigners. Their demands have been condensed into eleven points, which will open our market to foreign capitalists and will ensure basic human rights for everyone." #NT!
 tunisia.23.a: "This is the beggining of something great" #NT!
  
 tunisia.24.t: "Fundamental Pact Signed " #NT!
 tunisia.24.d: "After a few days of intense negotiations, both sides struck a deal. Bey of Tunisia will sign Ahd Al-Amane (Fundamental Pact). This new bill of rights ensures the security of both Tunisians and foreigners. This will greatly open Tunisia to the modern world and show that we have a right to place between modern civilized nations." #NT!
 tunisia.24.a: "This will greatly benefit the future of Tunis" #NT!
  
