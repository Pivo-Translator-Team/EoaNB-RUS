 #Country Leader Descriptions 
 OLD_PETER_VON_ROSSING_LEADER_DESC: "Born on February 4, 1805, into a noble family, Peter von Rössing made his way into the political sphere after graduating from the University of Göttingen in 1834. He held a variety of offices following his graduation, being that of an auditor, an assessor, a chamberlain, and even reaching the role of High Court Chancellor within the Military High Court and the Military Collegium. It was not until May 1st, 1851, however, following the resignation of former president Dietrich Christian von Buttel, that von Rössing obtained his current position as President of the General Ministry. Since then, he has achieved several notable changes. The first of which was the constitutional revision of the Basic Law of the State of 1849, which was deemed necessary to alter in a conservative sense following the failed Revolution of 1848 and 1849. He also successfully managed to regulate the conditions of the Protestant Church of Oldenburg in 1853, alongside the reorganisation of the teaching and education system in 1855." #NT!
