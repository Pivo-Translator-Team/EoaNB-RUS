 germany.1.t: "Флаг Германии"
 germany.1.d: "Наша долгая и великая борьба за объединение германских государств и закрепление нашего места как значительной силы в Европе наконец привела нас к победе! Мы обеспечили появление нового, единого германского государства — но теперь, когда оно у нас есть, возникает вопрос: под каким флагом наш народ должен объединиться? Было бы лучше, если бы мы немедленно занялись этим вопросом..."
 germany.1.a: "Гордый имперский флаг, как было предложено изначально!"
 germany.1.b: "Объедините флаг Конфедерации и прусского орла в одно могучее знамя!"
 germany.1.c: "Старый Чёрный Орёл, почитая нас как преемников Рима и Священной Римской империи!"
 germany.1.e: "Национальный флаг Германии, символизирующий свободу и единство!"
