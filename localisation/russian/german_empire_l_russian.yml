 eoanb_om_GER_AUS_alliance_failed: "Неудавшийся союз"
 germany.7.t: "Пруссия предлагает союз"
 germany.7.d: "До нас дошло новое предложение от Пруссии: так называемый \"Двойственный союз\". Они предлагают заключить с ними союз с целью обеспечения мира и стабильности как сильного оборонительного пакта в центре Европы. Что мы на это скажем?"
 germany.7.a: "Отличная идея!"
 germany.7.b: "Мы не будем заключать с ними союз."
 germany.8.t: "Австрия проявляет сотрудничество"
 germany.8.d: "Наше предложение о двойном союзе было принято Австрией! Это значительно укрепляет наши позиции в Центральной Европе..."
 germany.8.a: "Замечательно!"
 germany.9.t: "Австрия отклонила наше предложение."
 germany.9.d: "Австрийцы решили отклонить наше предложение, и мы остаёмся одни на мировой арене — пока что."
 germany.9.a: "Жаль..."
 eoanb_om_GER_ITA_alliance_failed: "Неудавшийся союз"
 eoanb_tt_ger_event_11_a: "§YИталия§! будет добавлна в §YДвойственный союз§!, превратив его в §YТройственный союз§!."
 germany.10.t: "Предложение союза от Пруссии"
 germany.10.d: "Немцы, недавно заключившие союз с Австрией, отправили нам предложение: они хотят, чтобы мы присоединились к их альянсу. Что мы ответим им в ответ?"
 germany.10.a: "Мы с радостью к ним присоединимся!"
 germany.10.b: "Мы откажемся."
 germany.11.t: "Италия принимает!"
 germany.11.d: "Итальянцы приняли наше предложение и официально присоединятся к альянсу с подписанием договора сегодня вечером. Двойственный союз превратился в Тройственный союз..."
 germany.11.a: "Это укрепит наш союз!"
 germany.12.t: "Италия отклоняет."
 germany.12.d: "Наш запрос к итальянцам о присоединении к нашему союзу был, по-видимому, отклонён. Итальянское правительство заявило, что они \"не видят выгоды\" в присоединении к нашему пакту."
 germany.12.a: "Их потеря."
 eoanb_tt_ger_event_13_a: "Мы можем выгнать немцев, если захотим, но это может привести к конфликту."
 eoanb_tt_ger_event_14_a: "Наше военное присутствие в Китае будет ограничено только нашими торговыми портами."
 germany.13.t: "Немецкое военное присутствие в Китае."
 germany.13.d: "Немцы, уже владея торговым портом здесь, в Китае, взяли на себя смелость установить военное присутствие вокруг принадлежащих им территорий, зачастую за пределами их торговых портов... Нам предстоит решить, как реагировать на это, или реагировать ли вообще..."
 germany.13.a: "Хорошо..."
 germany.14.t: "Империя Цин вмешивается против нашего военного присутствия."
 germany.14.d: "С тех пор, как мы расширили наше военное присутствие в Китае за пределы торговых портов, в этих регионах нарастает недовольство. Теперь оно достигло пика, и правительство заявляет, что вынуждено принять меры, чтобы ограничить наш военный доступ только торговыми портами — примем ли мы это от них?"
 germany.14.a: "Мы немного отступим."
 germany.14.b: "Они думают, что могут так поступить с нами?!"
 germany.15.t: "Наводнение в Балтийском море."
 germany.15.d: "За последние несколько ночей ужасные наводнения обрушились на все прибрежные районы Балтийского моря. Инфраструктура в этих областях сильно пострадала, но, возможно, ещё не поздно восстановить некоторые из этих территорий...."
 germany.15.a: "Мы должны помочь везде, где это возможно!"
 germany.15.b: "Мы не можем выделить ресурсы в данный момент..."
 germany.16.t: "Землетрясения в Рейнской области."
 germany.16.d: "Сегодня ранник утро в Рейнской области было отмечено разрушением и ужасом, когда сильное землетрясение произошло неподалеку от Кёльна, разрушив множество зданий и убив или ранив сотни наших граждан. Спасательные работы уже ведутся."
 germany.16.a: "Ужасно."
 germany.17.t: "Массовые забастовки рабочих в Пруссии!"
 germany.17.d: "Неожиданно для нас рабочие в нашей стране смогли организовать масштабную всеобщую забастовку! Сегодня они маршируют по улицам, требуя улучшения условий труда и сокращения рабочего времени, и угрожают полностью прекратить работу, если их требования не будут выполнены."
 germany.17.a: "Похоже, нам придётся выстоять — они в конце концов сдадутся."
 germany.17.b: "Попробуем подкупить рабочих."
 germany.17.c: "Мы могли бы просто уступить их требованиям..."
 germany.18.t: "Покушение на Бисмарка!"
 germany.18.d: "Во время своих поездок по Баварии сегодня на канцлера Отто фон Бисмарка было совершено покушение! Нападавший, который уже арестован, выстрелил в его карету с нескольких ярдов, но попал лишь в правую руку. Мотивы этого нападения пока неизвестны. Фон Бисмарка срочно доставили в больницу, и сейчас его лечат на протяжении ночи..."
 germany.18.a: "Будем молиться, чтобы он выздоровел."
 germany.18.b: "Сделайте всё необходимое, чтобы он выжил!"
 germany.18.c: "Не было бы ли жаль, если бы у его врача произошла небольшая \"ошибка\"?"
 #germany.19.t: "Return of the Eulenburg Expedition"
 #germany.19.d: "In 1859, Friedrich Albrecht zu Eulenburg departed from Prussia in hopes of establishing relations with some of the most important nations in the faraway lands of Asia. He has now successfully returned form that mission, and is reporting tales of negotiations and diplomatic pleasantries with the nations of [QNG.GetNameDef], [JAP.GetNameDef] and [SIA.GetNameDef]."
 #germany.19.a: "Great!"
 germany.20.t: "Наше предложение британцам."
 germany.20.d: "Что мы предложим Англичанам в обмен на Гельголанд?"
 germany.20.a: "Предложите им выгодные политические договоры!"
 germany.20.b: "Предложите им промышленную компенсацию!"
 germany.20.c: "Предложите им Кюрасао!"
 germany.21.t: "Немцы хотят купить Гельголанд."
 germany.21.d: "Немцы сделали нам предложение купить остров Гельголанд. Похоже, они стремятся приобрести эту стратегическую базу довольно срочно...\n\n\n(Вы можете просмотреть предложение, наведя курсор на опцию \"Мы примем их предложение\")"
 germany.21.a: "Мы примем их предложение."
 germany.21.b: "Нет, мы не можем позволить себе потерять эту базу."
 germany.22.t: "Британия отрицает"
 germany.22.d: "Англия отказалась продать нам остров Гелиголанд! Жаль, но это был не единственный способ приобрести этот остров..."
 germany.22.a: "Какая жалость..."
 germany.23.t: "Британия принимает!"
 germany.23.d: "Англия приняла наше предложение и согласился официально передать нам остров Гелиголанд! Он, несомненно, станет важной стратегической базой в Северном море..."
 germany.23.a: "Ура!"
 eoanb_flag_GER_heligoland_offer_power: "Пруссия предложила выгодные договоры в обмен на Гелиголанд"
 eoanb_flag_GER_heligoland_offer_industry: "Пруссия предложила промышленную компенсацию в обмен на Гелиголанд"
 eoanb_flag_GER_heligoland_offer_curacao: "Пруссия предложила остров Кюрасао в обмен на Гелиголанд"
 eoanb_tt_ger_event_21_a: "§YПруссия§! передаст нам §YКюрасао§! скоро."
  
