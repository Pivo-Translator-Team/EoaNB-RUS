 #Country Leader Descriptions 
 OLD_PETER_VON_ROSSING_LEADER_DESC: "Пётр фон Рёссинг, родившийся 4 февраля 1805 года в дворянской семье, вошёл в политическую сферу после окончания Гёттингенского университета в 1834 году. После выпуска он занимал различные должности: аудитора, асессора, камер-юнкера, а затем и верховного канцлера Высшего военного суда и Военного коллегиума. Однако только 1 мая 1851 года, после отставки предыдущего президента Дитриха Кристиана фон Буттеля, фон Рёссинг занял свой нынешний пост — президента Генерального министерства. С тех пор он провёл ряд значимых реформ. Первая — конституционная ревизия Основного закона государства 1849 года, сочтённого необходимым изменить в консервативном направлении после неудачной революции 1848–1849 годов. Также он успешно урегулировал статус протестантской церкви Ольденбурга в 1853 году и провёл реформу системы образования в 1855 году."
  
