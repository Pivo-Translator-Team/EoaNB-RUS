 GER_decision_introduce_the_goldmark: "Ввести золотую марку" #NT!
 GER_decision_introduce_the_goldmark_desc: "Мы введём золотую марку в качестве новой валюты [ROOT.GetName]. Одна золотая марка будет равна новой меньшей единице — ста пфеннигам, изготовленным в основном из никеля и меди. Эта перемена отразит наш переход к системе золотого стандарта и, возможно, стабилизирует нашу экономику." #NT!
 GER_decision_build_up_gold_reserves: "Нарастить золотые резервы" #NT!
 GER_decision_build_up_gold_reserves_desc: "Чтобы гарантировать наличие достаточного объёма ликвидных активов для выполнения финансовых обязательств, мы должны нарастить наши золотые резервы, приобретая золото на мировом рынке или конвертируя существующие активы в золото." #NT!
 GER_decision_introduce_goldmark_and_silberthaler: "Ввести золотую марку и серебряный талер" #NT!
 GER_decision_introduce_goldmark_and_silberthaler_desc: "Мы введём два новых официальных денежных знака с фиксированным обменным курсом — золотую марку и серебряный талер (Silberthaler). Три золотые марки будут равны одному серебряному талеру, что продолжит традицию серебряного Vereinsthaler (союзного талера). Эта перемена отразит наш переход к биметаллическому стандарту и, возможно, стабилизирует нашу экономику." #NT!
 GER_decision_build_up_gold_and_silver_reserves: "Нарастить резервы золота и серебра" #NT!
 GER_decision_build_up_gold_and_silver_reserves_desc: "Чтобы гарантировать наличие достаточного объёма ликвидных активов для выполнения финансовых обязательств, мы должны нарастить резервы золота и серебра, приобретая эти драгоценные металлы на мировом рынке или конвертируя существующие активы в них." #NT!
 GER_decision_introduce_the_silbermark: "Ввести серебряную марку" #NT!
 GER_decision_introduce_the_silbermark_desc: "Мы введём серебряную марку (Silbermark) в качестве новой валюты [ROOT.GetName]. Она продолжает традицию серебряного Vereinsthaler (союзного талера). Одна серебряная марка будет равна меньшей единице — ста грошам, хотя ранее один Vereinsthaler составляли 120 грошей. Эта перемена отразит наш переход к системе серебряного стандарта и, возможно, стабилизирует нашу экономику." #NT!
 GER_decision_build_up_silver_reserves: "Нарастить серебряные резервы" #NT!
 GER_decision_build_up_silver_reserves_desc: "Чтобы гарантировать наличие достаточного объёма ликвидных активов для выполнения финансовых обязательств, мы должны нарастить наши серебряные резервы, приобретая серебро на мировом рынке или конвертируя существующие активы в серебро." #NT!
 GER_decision_build_up_precious_metals_reserves_effect_tt: "Мы увеличим наши §Yрезервы ликвидных активов§!. По оценкам, потребуется §Yтри года§!, чтобы накопить достаточно для создания центрального банка." #NT!
