 germany.101.t: "Генрих Шлиман - Раскопки в Хисарлыке"
 germany.101.d: "Генрих Шлиманн, богатый торговец и археолог-любитель из Мекленбурга, недавно начал раскопки вблизи древнего поселения Хисарлык на берегу Эгейского моря в Османской империи. Шлиман считает, что под этими холмами покоятся древние руины мифологического города Троя, и его убеждения подтверждает британский эмигрант и археолог-любитель Фрэнк Калверт. Команда, работающая на этом месте, кажется, полна решимости доказать свою теорию в течение следующих месяцев и лет."
 germany.101.a: "Звучит многообещающе."
 germany.102.t: "Генрих Шлиман - Найденное сокровище Приама"
 germany.102.d: "Срочные новости доходят до нас из Османской империи, сообщая об обнаружении древнего и мифического города Троя! До недавнего времени многие считали его легендой и вымыслом, но раскопки, проведенные археологом Генрихом Шлиманом в Хисарлыке, открыли тайны, которые земля хранила веками. Шлиман также обнаружил значительное количество ювелирных изделий, золота и артефактов, которые, по его мнению, являются так называемым «сокровищем Приама», названным в честь гомеровского царя Приама. Среди наиболее заметных находок сокровищ - оружие, в основном сделанное из меди, две золотые диадемы и другие медные артефакты. Хотя находки еще предстоит подтвердить, это открытие способно навсегда изменить наше представление об истории Греции и ее мифологии."
 germany.102.a: "Вот это открытие!"
 germany.103.t: "Генрих Шлиман - Раскопки в Микенах"
 germany.103.d: "С помощью других известных археологов, таких как Вильгельм Дёрпфельд, Генрих Шлиман начал новые раскопки в надежде открыть новые истины о греческой мифологии в Микенах, на холме к северу от долины Аргоса, на греческом полуострове Пелопоннес. Шлиман считает, что это место скрывает секреты, связанные с микенским царем Агамемноном, предводителем ахейцев в гомеровском эпосе о Троянской войне 'Илиада'. После его открытий в Хисарлыке общественный интерес к новому проекту раскопок, как полагают, будет огромным."
 germany.103.a: "Шлиман снова что-то делает"
 germany.104.t: "Генрих Шлиман - Найдена маска Агамемнона"
 germany.104.d: "Сегодня был зарегистрирован крупный прорыв в археологических раскопках Микен: Генрих Шлиман, немецкий археолог, который несколько лет назад раскопал Трою, обнаружил Валовые могилы, царское кладбище. Всего было обнаружено девятнадцать тел: восемь мужчин, девять женщин и двое детей, а также находящиеся там вещи и оружие усопших. Одним из самых впечатляющих найденных артефактов стала золотая маска, которую Шлиман называет 'Маской Агамемнона', по имени легендарного микенского царя Агамемнона. Историческая ценность этих находок еще не подтверждена, но, несомненно, это еще один впечатляющий успех Шлимана."
 germany.104.a: "Опять он"
 germany.105.t: "Первый словарь немецкой орфографии Конрада Дудена"
 germany.105.d: "Доктор Конрад Дуден, директор гимназии из Шлейца, является автором монографии под названием 'Немецкое правописание' (Deutsche Rechtschreibung). Одним из ключевых компонентов этой книги является словарь немецкого языка, в котором приведены примеры слов, соответствующих его языковому принципу. Доктор Дуден преподает в регионе, где пересекаются три немецких диалекта, каждый из которых имеет свои особенности правописания, и оценка орфографии учеников во многом зависит от языковой традиции, в которой вырос их учитель. Словарь Дудена адаптирует написание слов, делая его более фонетически точным и последовательным, и кажется гораздо более практичным и легким для изучения и использования. Его работа, несомненно, будет использована экспертами для создания единой системы правописания вместо сохранения системы изучения языка, основанной на преподавании, которая до сих пор диктовала, какой вариант правописания выучить. Поскольку эта работа упрощает немецкий язык, возможно, что люди с низким уровнем образования смогут стать более грамотными, чем это было в прошлом, что, по словам Дюдена, и было его целью. Похоже, он намерен продолжать свою работу по упрощению и унификации немецкого языка."
 germany.105.a: "Безусловно, интересно."
 germany.106.t: "Конференция по установлению Большего Единства в немецкой орфографии"
 germany.106.d: "По распоряжению прусского министерства образования и культуры 14 специалистов по немецкому языку собрались в Берлине на 'Конференцию по установлению большего единства в немецком правописании' или, иначе, 'Орфографическую конференцию'. На основе проекта германиста Рудольфа фон Раумера участники конференции в ближайшие дни обсудят возможные решения различных проблем. На конференции также присутствует доктор Конрад Дуден, директор школы, ответственный за одну из самых влиятельных работ по этой теме. Это дает надежду на то, что внутреннее объединение страны может быть продвинуто дальше."
 germany.106.a: "Что ж, удачи."
 germany.107.t: "[PRS.GetLeader] Накладывает вето на резолюцию Орфографической конференции"
 germany.107.d: "Орфографическая конференция в Берлине завершилась десять дней назад, и присутствовавшие на ней специалисты пришли к важным выводам и представили свою резолюцию общественности и прусскому правительству. Однако в последние дни они столкнулись с серьезной реакцией со стороны различных источников. Многие критики сомневаются, что изменения могут быть успешными, поскольку считают их слишком масштабными. Премьер-министр Пруссии, [PRS.GetLeader], наложил сегодня вето на резолюцию орфографической конференции, и, таким образом, она должна быть признана неудачной. Борьба за некое единство в немецкой орфографической системе будет продолжаться."
 germany.107.a: "Вот облом."
 germany.108.t: "Дуден публикует 'Полный орфографический словарь немецкого языка'"
 germany.108.d: "Доктор Конрад Дуден наконец-то достиг своей цели - создал всеобъемлющий словарь немецкого языка. Книга называется 'Vollständiges Orthographisches Wörterbuch der deutschen Sprache', или 'Полный орфографический словарь немецкого языка'. Он содержит 27 000 слов на 187 страницах, что позволило выполнить все пожелания доктора Дудена в отношении существующих орфографических систем, преподаваемых в школах всех немецких земель. К сожалению, похоже, что прусское министерство образования и культуры и премьер-министр, [PRS.GetLeader], который также является канцлером Германской империи, имеют некоторые сомнения в отношении унификации немецкого правописания. Как бы то ни было, прусское правительство издало запрет на использование орфографии Дудена в бюрократических органах по всей Пруссии. Причины такого решения неизвестны, но мы надеемся, что в будущем ситуация изменится, ведь более простой способ написания и изучения, несомненно, поддержал бы немецкий язык во всем мире."
 germany.108.a: "Это, несомненно, окажет влияние."
 germany.109.t: "Вторая орфографическая конференция проходит успешно"
 germany.109.d: "После почти трех десятилетий дебатов, последовавших за политическим объединением Германии, немецкий язык наконец-то получит единую орфографическую систему. Во многом благодаря постоянным усилиям немецких лингвистов, преподавателей и политиков, возглавляемых доктором Конрадом Дуденом, Вторая орфографическая конференция имела больший успех, чем ее предшественница 25 лет назад. В течение трех дней 26 полномочных представителей немецких государств, доктор Хумер в качестве уполномоченного Австрии, представители других учреждений, а также книжной торговли встречались и обсуждали в Берлине вопросы стандартизации единой немецкой орфографии. Помимо государственных чиновников, в заседании приняли участие несколько экспертов, в том числе Конрад Дуден и Вильгельм Вильманс, которые уже участвовали в Первой орфографической конференции в 1876 году. Резолюция была принята как немецкими, так и австрийскими государственными чиновниками и, таким образом, является обязательной к исполнению. Также ожидается, что [SWI.GetName] в скором времени присоединится к резолюции по немецкому правописанию."
 germany.109.a: "Наконец-то!"
  
