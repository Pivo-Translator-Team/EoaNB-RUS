 eoanb_tt_ger_event_1_b: "Эта опция позволит нам перейти на §YГерманский военный флаг§! — Имперский флаг в верхнем левом углу и Чёрный Орёл в центре."
 eoanb_tt_ger_event_1_c: "Эта опция позволит нам перейти на §YСтарый имперский германский флаг§! — Чёрный орёл на жёлтом фоне."
