 FE_DIFFICULTY:0 "Сложность"
 FE_DIFFICULTY_VERY_EASY:0 "Партизан"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP:0 "§L"...и да не исчезнет с лица земли правительство народа, созданное народом для народа."\n\n\n-Авраам Линкольн\n\n\nНа этом уровне сложности игрок получает большие бонусы, а ИИ получает штрафы, что обеспечивает легкую игру в большинстве случаев.§!"
 FE_DIFFICULTY_EASY:1 "Зачислен"
 FE_DIFFICULTY_EASY_TOOLTIP:0 "§L "Если вы создадите армию из ста собак, а их вожаком будет лев, все собаки будут сражаться как лев."\n\n\n-Наполеон Бонапарт\n\nНа этом уровне сложности игрок получает небольшие бонусы, а ИИ получает небольшие штрафы, что делает игру немного легче.§!"
 FE_DIFFICULTY_NORMAL:1 "Регуляр"
 FE_DIFFICULTY_NORMAL_TOOLTIP:0 "§L "Пока существуют суверенные государства, обладающие большой силой, война неизбежна."\n\n\n-Альберт Эйнштейн\n\nНи игрок, ни ИИ не получат никаких бонусов или штрафов на этом уровне сложности. Этот вариант рекомендуется, если вы хотите получить максимальную историческую точность.§!"
 FE_DIFFICULTY_HARD:1 "Ветеран"
 FE_DIFFICULTY_HARD_TOOLTIP:1 "§L "Пусть каждый народ знает, желает ли он нам добра или зла, что мы заплатим любую цену, понесем любое бремя, встретим любые трудности, поддержим любого друга и выступим против любого врага, чтобы обеспечить выживание и успех свободы."\n\n\n-Джон Ф. Кеннеди\n\nНа этом уровне сложности игрок получает незначительные штрафы, а ИИ получает бонусы, что делает игру немного сложнее.§!"
 FE_DIFFICULTY_VERY_HARD:0 "Элита"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP:1 "§L "Победа любой ценой, победа, несмотря на весь ужас, победа, каким бы долгим и трудным ни был путь, ибо без победы невозможно выжить."\n\nУинстон Черчилль\n\nНа этом уровне сложности не только игрок получает большие штрафы для своей страны, но и ИИ получает боевые бонусы, что делает борьбу за место под солнцем для вашей страны настоящим испытанием.§!"
