 CUSTOM_GAME_SETTINGS_GROUP_DEFAULT_TOOLTIP:0 "§HСтандартные Настройки§!\nКаждое правило в этой группе настроено на использование опции по умолчанию."
 CUSTOM_GAME_SETTINGS_REVERT:1 "Сброс"
