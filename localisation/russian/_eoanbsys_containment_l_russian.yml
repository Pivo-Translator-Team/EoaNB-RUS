l_russian:
 containment_target: "Цель сдерживания"
 containment_reperations: "Выплата репараций"
 containment_joined_war: "Вступил в войну за сдерживание"
 containment_starter: "Начал войну за сдерживание"
 contain_capitulated: "Цель успешно сдержана"
 containment_denounced_them: "Мы уже осудили их!"
 containment_recent_target: "Недавняя цель сдерживания"
 contain_wargoal: "Сдерживание"
 contain_wargoal_desc: "Эта нация зашла слишком далеко! Они должны быть сдержаны, чтобы установить равновесие в мире!".
 contain_wargoal_short_desc: "Эта нация зашла слишком далеко!".
 aggressive_expansion_category: "Агрессивная экспансия"
 eoanb_descision_aggressive_expansion: "Сдерживать [From.GetNameDef]!".
 eoanb_descision_aggressive_expansion_desc: "На этот раз они действительно зашли слишком далеко! В последнее время [From.GetNameDef] быстро расширяется, и их агрессивная экспансия не осталась незамеченной! Мы должны вмешаться и разобраться с этим экспансионистом, пока он не стал следующим Наполеоном!".
 eoanb_descision_leave_containment: "Предложить мир [From.GetNameDef]".
 eoanb_descision_leave_containment_desc: "Война с [From.GetNameDef] идет не очень хорошо. Возможно, нам пора покончить с потерями и предложить им мир."
 eoanb_descision_aggressive_denounce: "Денонсировать [From.GetNameDef]!".
 eoanb_descision_aggressive_denounce_desc: "Последние действия [From.GetNameDef] вызывают беспокойство, и мы должны начать предупреждать мир о том, что может произойти. Это приведет к ухудшению отношений между нами и [From.GetAdjective], но, возможно, оно того стоит".
 eoanb_descision_aggressive_pull_denounce: "Потянуть наше осуждение [From.GetNameDef]".
 eoanb_descision_aggressive_pull_denounce_desc: "В эти новые времена мы решили отменить наше осуждение [From.GetNameDef], чтобы мы могли восстановить наши отношения."
 eoanb_descision_aggressive_embargo: "Эмбарго [From.GetNameDef]!".
 eoanb_descision_aggressive_embargo_desc: "Агрессивную природу [From.GetNameDef] невозможно отрицать, и их действия были осуждены. Однако, мы должны продолжить это, прекратив всю торговлю между нашими странами, чтобы мы могли попытаться уморить их голодом и заставить подчиниться."
 eoanb_descision_aggressive_pull_embargo: "Наложить наше эмбарго на [From.GetNameDef]".
 eoanb_descision_aggressive_pull_embargo_desc: "Агрессивная природа [From.GetNameDef] была укрощена, и теперь наше правительство готово вновь обратиться к ним и восстановить торговые отношения между нашими двумя странами."
 contain.1.t: "Проиграли войну за сдерживание!"
 contain.1.d: "Мы были наказаны за наши деяния! Мы слишком быстро расширялись или просто приобрели слишком много эйре у других держав. Мы были вынуждены подписать унизительный договор, который останется с нами на долгие годы!".
 contain.1.a: "Проклятье!"
 contain.2.t: "Просьба о заключении мирного договора"
 contain.2.d: "Мы получили сообщение от [offered_peace_containment.GetLeader], который просит прекратить статус войны между нашими нациями. Мы можем отказаться, но если мы это сделаем, у нас не будет другого шанса заключить с ними мирный договор".
 contain.2.a: "Принять"
 contain.2.b: "Отказаться"
 contain.3.t: "Выиграл войну за сдерживание!"
 contain.3.d: "Благодаря упорству и трудолюбию, мы успешно противостояли Коалиции сдерживания, которая была на нас натравлена!".
 contain.3.a: "Отлично!"
 contain.4.t: "Наши соседи начинают подозревать".
 contain.4.d: "Наши действия в последнее время не остались незамеченными. Если мы продолжим нашу агрессию, мы можем стать слишком большой мишенью".
 contain.4.a: "Я вижу"
 contain.5.t: "Отношения возвращаются в норму"
 contain.5.d: "Наши агрессивные действия в прошлом остались позади, и мы больше не находимся под подозрением у наших соседей. Однако мы должны быть начеку на случай, если они снова начнут нас подозревать".
 contain.5.a: "Это хорошо"

 contain_news.1.t: "Война за [contain_target_news.GetAdjective] сдерживание"
 contain_news.1.d: ""Их агрессия не может больше восприниматься легкомысленно! Мы не можем сидеть сложа руки и позволить им создать нового Наполеона! Мы должны нанести удар сейчас и обеспечить баланс сил! [From.GetNameDef] недавно призвал мир наказать [contain_target_news.GetNameDef], указывая на их недавнюю агрессию. [From.GetLeader] недавно обратился к нации, призывая начать Войну сдерживания против [contain_target_news.GetAdjective]. \n \n Уже поступают сообщения о том, что солдаты начинают мобилизацию, так как мир теперь втянут в войну за сдерживание. Ожидается, что в эту войну вмешаются великие державы современности. Война [contain_target_news.GetAdjective] сдерживания началась".
 contain_news.1.a: "О, Боже..."
 contain_news.1.b: "Мы должны сдержать их!"
 contain_news.1.c: "Как они смеют?!"
 contain_news.2.t: "[From.GetName] Денонсирует [contain_denounce_news.GetAdjective]!".
 contain_news.2.d: "'Недавние проступки омрачили наши отношения с [contain_denounce_news.GetAdjective]. Вызванная ими агрессия заставила нас действовать, и мы должны показать миру правду об их действиях. [From.GetLeader] начал открыто говорить об агрессии, которую вызвал [contain_denounce_news.GetNameDef]. Они начали призывать международное сообщество прекратить дипломатические отношения с этой нацией до тех пор, пока их не сочтут пригодными для нового знакомства. \n \n Уже поступили сообщения от лидеров других стран, осуждающие действия [contain_denounce_news.GetLeader]. Хотя это нанесет ущерб способностям дипломатии [contain_denounce_news.GetAdjective], некоторые задаются вопросом, будет ли этого осуждения достаточно, чтобы остановить их."
 contain_news.2.a: "О, Боже..."
 contain_news.2.b: "Им нужно притормозить!"
 contain_news.2.c: "Смехотворно"
 contain_news.3.t: "[From.GetAdjective] Эмбарго на [contain_embargo_news.GetAdjective] товары"
 contain_news.3.d: "Акты агрессии не могут быть проигнорированы, и должны быть приняты меры, чтобы они не проливали кровь на весь мир. Мы должны отрезать их от их машины войны, иначе они будут использовать ее против нас!". Это было процитировано в яростной речи [From.GetLeader], который продвигал закон об эмбарго от [GetYear]. Этот акт сузил бы экономические связи между [From.GetNameDef] и [contain_embargo_news.GetNameDef], в надежде остановить агрессию, вызванную [contain_embargo_news.GetName]. \n \nХотя [contain_embargo_news.GetLeader] осуждает этот акт, ожидается, что другие страны последуют его примеру и заблокируют торговлю товарами с [contain_embargo_news.GetNameDef]."
 contain_news.3.a: "О, Боже..."
 contain_news.3.b: "Им нужно притормозить!"
 contain_news.3.c: "Смехотворно"

 denounced_opinion: "Отрицается"
 denounced_us_opinion: "Они осудили нас"
 eoanb_embargo: "Эмбарго"

 join_containment_war: "§RМы присоединимся к войне за сдерживание!§!"
 containment_declined_peace: "Нам отказали в мире!"
 containment_target_won_name: "Выиграли свою войну за сдерживание".

 AGGRESSIVE_EXPANSION_TOOLTIP: "§YАгрессивная экспансия§!\n \nВаша агрессивная экспансия в настоящее время §C[?aggressive_expansion]§! Если агрессивная экспансия страны достаточно высока, нации будут пытаться сдержать ее до того, как она станет слишком большой угрозой.\n \n \n Агрессивная экспансия увеличивается следующими действиями:\n - Аннексия страны: §R+5§! \n - §G-60%§! при аннексии доиндустриального государства\n - §G-100%§! при аннексии доиндустриального государства в качестве доиндустриального государства\n - Объявление войны постиндустриальному государству: §R+2§!\n - Захват невостребованного и незахваченного государства: §R+3§!\n - Захват заявленного государства: §R+1§!\n - Марионеточное государство: §R+5§!\n \nАгрессивная экспансия может быть уменьшена путем выполнения следующих действий:\n - Капитуляция: §G-10§!\n - Освобождение страны: §G-4§!\n - Освобождение нации в качестве марионетки: §G-1§!\n"
 AGGRESSIVE_EXPANSION_OTHER_VIEW_TOOLTIP: "§YАгрессивная экспансия§!\n \nАгрессивная экспансия [This.GetFlag] §Y[This.GetName]§! в настоящее время §C[?aggressive_expansion]§! Если агрессивная экспансия страны достаточно высока, нации будут пытаться сдержать ее, прежде чем она станет слишком большой угрозой.\n \n \nАгрессивная экспансия увеличивается следующими действиями:\n - Аннексия страны: §R+5§! \n - §G-60%§! при аннексии доиндустриального государства\n - §G-100%§! при аннексии доиндустриального государства в качестве доиндустриального государства\n - Объявление войны постиндустриальному государству: §R+2§!\n - Захват невостребованного и незахваченного государства: §R+3§!\n - Захват заявленного государства: §R+1§!\n - Марионеточное государство: §R+5§!\n \nАгрессивная экспансия может быть уменьшена путем выполнения следующих действий:\n - Капитуляция: §G-10§!\n - Освобождение страны: §G-4§!\n - Освобождение нации в качестве марионетки: §G-1§!\n"

