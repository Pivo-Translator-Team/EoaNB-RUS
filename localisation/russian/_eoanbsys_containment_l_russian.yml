l_russian:
 containment_target: "Цель Сдерживания"
 containment_reperations: "Выплата Репараций"
 containment_joined_war: "Вступил в Войну за Сдерживание"
 containment_starter: "Начата Война за Сдерживание"
 contain_capitulated: "Цель Успешно Сдержана"
 containment_denounced_them: "Мы уже осудили их!"
 containment_recent_target: "Недавняя Цель Сдерживания"
 contain_wargoal: "Сдерживание"
 contain_wargoal_desc: "Эта нация зашла слишком далеко! Они должны быть сдержаны, чтобы восстановить равновесие в мире!"
 contain_wargoal_short_desc: "Эта нация зашла слишком далеко!"
 aggressive_expansion_category: "Агрессивная Экспансия"
 eoanb_descision_aggressive_expansion: "Сдерживание Государства [From.GetNameDef]!"
 eoanb_descision_aggressive_expansion_desc: "На этот раз они действительно зашли слишком далеко! В последнее время государство [From.GetNameDef] стремительно расширяется, и его агрессивная экспансия не осталась незамеченной! Мы должны вмешаться и разобраться с этим экспансионистом, пока он не стал следующим Наполеоном!"
 eoanb_descision_leave_containment: "Предложить Мир Государству [From.GetNameDef]"
 eoanb_descision_leave_containment_desc: "Война с Государством [From.GetNameDef] идет не очень хорошо. Возможно, нам пора сократить потери и предложить им мир."
 eoanb_descision_aggressive_denounce: "Денонсировать Государство [From.GetNameDef]!"
 eoanb_descision_aggressive_denounce_desc: "Недавние действия Государства [From.GetNameDef] вызывают беспокойство, и мы должны начать предупреждать мир о том, что может произойти. Это приведет к ухудшению отношений между нами и [From.GetAdjective] правительствам, но, возможно, оно того стоит."
 eoanb_descision_aggressive_pull_denounce: "Прекратить Осуждение Государства [From.GetNameDef]"
 eoanb_descision_aggressive_pull_denounce_desc: "В эти новые времена мы решили отозвать наш донос на государства [From.GetNameDef], чтобы мы могли восстановить наши отношения."
 eoanb_descision_aggressive_embargo: "Эмбарго Государства [From.GetNameDef]!"
 eoanb_descision_aggressive_embargo_desc: "Агрессивную Природу Государства [From.GetNameDef] нельзя отрицать, и их действия были осуждены. Тем не менее, мы должны продолжить это, прекратив всю торговлю между нашими странами, чтобы мы могли попытаться уморить их голодом и заставить подчиниться."
 eoanb_descision_aggressive_pull_embargo: "Наложить Эмбарго на Государство [From.GetNameDef]"
 eoanb_descision_aggressive_pull_embargo_desc: "Агрессивная Природа Государства [From.GetNameDef] была укрощена, и теперь наше правительство готово вновь обратиться к ним и восстановить торговые отношения между нашими двумя странами."
 contain.1.t: "Проиграли Войну за Сдерживание!"
 contain.1.d: "Мы были наказаны за наши деяния! Мы слишком быстро расширялись или просто приобрели слишком много Эйре у других держав. Мы были вынуждены подписать унизительный договор, который останется с нами на долгие годы!"
 contain.1.a: "Проклятье!"
 contain.2.t: "Просьба о Заключении Мирного Договора"
 contain.2.d: "Мы получили сообщение от [offered_peace_containment.GetLeader], который просит прекратить состояние войны между нашими нациями. Мы можем отказаться, но в этом случае у нас не будет другого шанса заключить с ними мирный договор."
 contain.2.a: "Принять"
 contain.2.b: "Отказаться"
 contain.3.t: "Победа в Войне за Сдерживание!"
 contain.3.d: "Благодаря упорству и трудолюбию нам удалось отразить натиск Коалиции сдерживания, которая была на нас натравлена!"
 contain.3.a: "Отлично!"
 contain.4.t: "Наши Соседи Начинают что-то Подозревать"
 contain.4.d: "Наши действия в последнее время не остались незамеченными. Если мы продолжим свою агрессию, то можем стать слишком большой мишенью."
 contain.4.a: "Я вижу"
 contain.5.t: "Отношения Возвращаются в Норму"
 contain.5.d: "Наши агрессивные действия в прошлом остались позади, и мы больше не находимся под подозрением у наших соседей. Однако мы должны быть начеку на случай, если они снова начнут нас подозревать."
 contain.5.a: "Это хорошо"
  
 contain_news.1.t: "Война за [contain_target_news.GetAdjective] Сдерживание"
 contain_news.1.d: ""Их агрессия больше не может восприниматься легкомысленно! Мы не можем сидеть сложа руки и позволить им создать нового Наполеона! Мы должны нанести удар сейчас и обеспечить баланс сил! Государство [From.GetNameDef] недавно призвало мир наказать Государство [contain_target_news.GetNameDef], указывая на их недавнюю агрессию. [From.GetLeader] недавно обратился к нации, призвав начать Войну Сдерживания Против [contain_target_news.GetAdjective] Правительства. \n \n Уже поступают сообщения о начале мобилизации солдат, так как мир втягивается в войну за сдерживание. Ожидается, что в эту войну вмешаются великие державы современности. Война за [contain_target_news.GetAdjective] Сдерживание началась."
 contain_news.1.a: "О, Боже..."
 contain_news.1.b: "Мы должны сдержать их!"
 contain_news.1.c: "Как они смеют?!"
 contain_news.2.t: "Государство [From.GetName] Денонсирует [contain_denounce_news.GetAdjective] Правительство!"
 contain_news.2.d: "Недавние проступки омрачили наши отношения с [contain_denounce_news.GetAdjective] Правительством. Агрессия, которую они вызвали, заставила нас опустить руки, и мы должны показать миру правду об их действиях. [From.GetLeader] начал открыто говорить об агрессии, которую вызвало Государство [contain_denounce_news.GetNameDef]. Они начали призывать международное сообщество прекратить дипломатические отношения с этой нацией, пока не будет признано, что с ней можно снова знакомиться. \n \nУже поступили сообщения от лидеров других наций, осуждающие действия правителя [contain_denounce_news.GetLeader]. Хотя это и повредит способностям [contain_denounce_news.GetAdjective] дипломатии, некоторые задаются вопросом, будет ли этого осуждения достаточно, чтобы остановить их."
 contain_news.2.a: "О, Боже..."
 contain_news.2.b: "Им нужно притормозить!"
 contain_news.2.c: "Смехотворно"
 contain_news.3.t: "[From.GetAdjective] Эмбарго на [contain_embargo_news.GetAdjective] Товары"
 contain_news.3.d: ""Акты агрессии нельзя игнорировать, и необходимо принять меры, чтобы они не проливали кровь на весь мир. Мы должны лишить их военной техники, иначе они будут использовать ее против нас! Это прозвучало в яростной речи правителя [From.GetLeader], который проталкивал закон об эмбарго от [GetYear]. Этот закон ограничивал экономические связи между Государством [From.GetNameDef] и Государством [contain_embargo_news.GetNameDef], в надежде остановить агрессию, вызванную Государством [contain_embargo_news.GetName]. \n \nНесмотря на то, что правитель [contain_embargo_news.GetLeader] осуждает этот акт, ожидается, что другие страны последуют его примеру и заблокируют торговлю товарами с Государством [contain_embargo_news.GetNameDef]."
 contain_news.3.a: "О, Боже..."
 contain_news.3.b: "Им нужно притормозить!"
 contain_news.3.c: "Смехотворно"
  
 denounced_opinion: "Денонсирован"
 denounced_us_opinion: "Они Осудили Нас"
 eoanb_embargo: "Эмбарго"
  
