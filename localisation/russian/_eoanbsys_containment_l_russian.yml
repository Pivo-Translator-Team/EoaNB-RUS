 AGGRESSIVE_EXPANSION_TOOLTIP: "§YАгрессивная ЭКспансия§!\n \nВаша агрессивная экспансия в настоящее время составляет §C[?aggressive_expansion]§!. Если агрессивная экспансия страны достаточно высока, нации будут пытаться сдержать ее, пока она не стала слишком большой угрозой.\n \nАгрессивная Экспансия увеличивается следующими действиями:\n - Аннексия Страны: §R+5§! \n   - §G-60%§! при аннексии доиндустриального государства\n   - §G-100%§! при аннексии доиндустриального региона в качестве доиндустриального государства\n - Объявление войны постиндустриальному государству: §R+2§!\n - Взятие не национального региона без претензий: §R+3§!\n - Взятие региона с претензиями: §R+1§!\n - Создание марионетки: §R+5§!\n \nАгрессивная Экспансия может быть уменьшена путем выполнения следующих действий:\n - Капитуляция: §G-10§!\n - Освобождение нации: §G-4§!\n - Освобождение нации в качестве марионетки: §G-1§!\n"
 AGGRESSIVE_EXPANSION_OTHER_VIEW_TOOLTIP: "§YАгрессивная ЭКспансия§!\n \nАгрессивная Экспания Государства [This.GetFlag] §Y[This.GetName]§! в настоящее время составляет §C[?aggressive_expansion]§!. Если агрессивная экспансия страны достаточно высока, нации будут пытаться сдержать ее, пока она не стала слишком большой угрозой.\n \nАгрессивная Экспансия увеличивается следующими действиями:\n - Аннексия Страны: §R+5§! \n   - §G-60%§! при аннексии доиндустриального государства\n   - §G-100%§! при аннексии доиндустриального региона в качестве доиндустриального государства\n - Объявление войны постиндустриальному государству: §R+2§!\n - Взятие не национального региона без претензий: §R+3§!\n - Взятие региона с претензиями: §R+1§!\n - Создание марионетки: §R+5§!\n \nАгрессивная Экспансия может быть уменьшена путем выполнения следующих действий:\n - Капитуляция: §G-10§!\n - Освобождение нации: §G-4§!\n - Освобождение нации в качестве марионетки: §G-1§!\n"
  
