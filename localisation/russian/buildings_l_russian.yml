 electronics_factory_plural: "Электронные Мануфактуры"
 electronics_factory_desc: "Электронная Мануфактура - это место, где производится электроника \nПроизводит: \n§G+15 Электроника§!\nПотребляет: \n§R-4 Пластмасса§!\n§R-4 Силикат§!\n§R-1 Редкоземельный Металл§!"
