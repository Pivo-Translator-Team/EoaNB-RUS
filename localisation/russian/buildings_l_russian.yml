 steel_mill_plural: "Сталелитейные Заводы"
 steel_mill_desc: "Промышленный завод по производству стали.\nПроизводит: \n§G+10 Сталь§!\nПотребляет: \n§R-2 Железо§!\n§R-4 Уголь§!"
