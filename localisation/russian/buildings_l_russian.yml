 logging_camp_plural: "Лесозаготовительные Лагеря"
 logging_camp_desc: "Крупномасштабные Лесозаготовительные Лагеря для производства древесины для нашей страны. Даёт региону, в котором он построен: §Y6 Древесины§!."
 machine_parts_factory: "Завод Деталей Машин"
 machine_parts_factory_plural: "Заводы Деталей Машин"
 machine_parts_factory_desc: "Завод по производству современных машин. \nПроизводит: \n§G+8 Деталей Машин§!\nПотребляет: \n§R-3 Сталь§!\n§R-2 Уголь§!"
 farm: "Ферма"
 farm_plural: "Фермы"
 farm_desc: "Ферма дает вашей нации еженедельные людские ресурсы, снабжая население и освобождая рабочих, особенно тех, кто занят в сельском хозяйстве для пропитания."
 fabric_weavery: "Текстильная Фабрика"
 fabric_weavery_plural: "Текстильная Фабрика"
 fabric_weavery_desc: "Текстильные Фабрики, где хлопок превращается в ткань для использования в производстве\nПроизводит: \n§G+8 Ткань§!\nПотребляет: \n§R-4 Хлопок§!"
