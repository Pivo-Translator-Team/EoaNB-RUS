l_russian:
 infrastructure: "Инфраструктура"
 infrastructure_plural: "Инфраструктура"
 infrastructure_desc: "Это здание обеспечивает государству улучшение инфраструктуры. Оно увеличивает мощность снабжения в стратегических регионах и повышает скорость движения ваших подразделений."
 #infrastructure_inactive: "Инфраструктура §R(Закрыто)§!"
 #infrastructure_inactive_plural: "Инфраструктура §R(Закрыто)§!"
 #infrastructure_inactive_desc: "Это здание представляет инфраструктуру, пришедшую в негодность или бездействующую из-за экономического спада. Оно не дает никаких бонусов и должно быть преобразовано в функционирующую инфраструктуру как можно скорее."
 arms_factory: "Военный завод"
 arms_factory_plural: ""Военные заводы"
 arms_factory_desc: "Это здание обеспечивает государство промышленностью для производства новой военной техники. При необходимости может быть переоборудовано под гражданскую промышленность."
 #arms_factory_inactive: "Военная промышленность §R(Закрыто)§!"
 #arms_factory_inactive_plural: "Военная промышленность §R(Закрыто)§!"
 #arms_factory_inactive_desc: "Это здание представляет военные заводы, выведенные из строя или неактивные из-за экономического спада. Оно должно быть преобразовано в действующий военный завод как можно скорее."
 dockyard: "Военно-морская верфь"
 dockyard_plural: "Военно-морские верфи"
 dockyard_desc: "Это здание обеспечивает государство промышленностью для строительства новых кораблей."
 industrial_complex: "Гражданская фабрика"
 industrial_complex_plural: "Гражданские фабрики"
 industrial_complex_desc: "Это здание предоставляет государству промышленность для производства гражданских товаров или строительства новых зданий. При необходимости может быть переоборудовано под военную промышленность."
 #industrial_complex_inactive: "Гражданская промышленность §R(Закрыто)§!"
 #industrial_complex_inactive_plural: "Гражданская промышленность §R(Закрыто)§!"
 #industrial_complex_inactive_desc: "Это здание представляет гражданские заводы, выведенные из строя или бездействующие из-за экономического спада. Оно должно быть преобразовано в действующую гражданскую фабрику как можно скорее."
 air_base: "Авиабаза"
 air_base_plural: "Авиабазы"
 air_base_desc: "Это здание предоставляет государству дислокацию для ваших воздушных сил".
 naval_base: "Военно-морской порт"
 naval_base_plural: "Военно-морские порты"
 naval_base_desc:1 "Расширяет радиус действия вашего флота и предоставляет услуги по его ремонту. Позволяет поставлять и экспортировать ресурсы за границу. Более высокие уровни увеличивают пропускную способность".
 bunker: "Наземное укрепление"
 bunker_plural: "Наземные укрепления"
 bunker_desc: "Это здание наносит атакующему в бою штраф в размере $VALUE|+%0$ за каждый уровень форта. Атака с нескольких направлений уменьшает эффект фортов."
 coastal_bunker: "Береговое укрепление"
 coastal_bunker_plural: "Прибрежные укрепления"
 coastal_bunker_desc: "Это здание наносит атакующему штраф в размере $VALUE|+%0$ за каждый уровень форта в бою при морском вторжении".
 anti_air_building: "ПВО"
 anti_air_building_plural: "ПВО"
 anti_air_building_desc: "Это здание обеспечивает государству защиту от вражеских бомбардировщиков и возможность вести огонь по атакующим самолетам".
 synthetic_refinery: "Синтетический нефтеперерабатывающий завод"
 synthetic_refinery_plural: "Синтетические нефтеперерабатывающие заводы"
 synthetic_refinery_desc: "Обеспечивает регион, в котором он построен, §Y4 Нефти§! и §Y2 Резины§!".
 synthetic_refinery_oil: "Нефтеперерабатывающий завод"
 synthetic_refinery_oil_plural: "Нефтеперерабатывающие заводы"
 synthetic_refinery_oil_desc: "то здание обеспечивает регион, в котором оно построено, с помощью §YНефти§!. Количество ресурсов зависит от вашей технологии."
 synthetic_refinery_rubber: "Резиновый завод"
 synthetic_refinery_rubber_plural: "Резиновые заводы"
 synthetic_refinery_rubber_desc: "Это здание обеспечивает регион, в котором оно построено, с помощью §YРезины§!. Количество ресурсов зависит от вашей технологии."
 radar_station: "Радарная станция"
 radar_station_plural: "Радарные станции"
 radar_station_desc:2 "Радар позволяет вам получать сведения о вражеских войсках в соседних государствах.\nБолее высокий уровень радара в государстве увеличивает эффективную дальность действия радара.\nРадар также обеспечивает государству лучшее обнаружение вражеских воздушных сил, что дает вашим самолетам больше шансов поразить их.\nВ дополнение к этому радары увеличивают обнаружение вражеских флотов на море."
 rocket_site: "Ракетная площадка"
 rocket_site_plural: "Ракетные площадки"
 rocket_site_desc: "Это здание предоставляет государству место для размещения производимых ракет."
 nuclear_reactor: "Ядерный реактор"
 nuclear_reactor_plural: "Ядерные реакторы"
 nuclear_reactor_desc: "Это здание предоставляет государству производство обогащенного урана для использования в ядерном оружии".
