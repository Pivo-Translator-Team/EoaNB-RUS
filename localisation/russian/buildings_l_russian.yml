 fuel_silo_industrial_plural: "Промышленные топливные хранилища"
 fuel_silo_industrial_desc: "Это здание предоставляет вашей нации больше места для хранения запасов §HТоплива§!".
 fuel_silo_modern: "Современный топливный бункер"
 fuel_silo_modern_plural: "Современные топливные бункеры"
 fuel_silo_modern_desc: "Это здание предоставляет вашей нации еще больше места для хранения запасов §HТоплива§!".
 coal_mine: "Угольная шахта"
 coal_mine_plural: "Угольные шахты"
 coal_mine_desc: "Промышленная шахта для добычи угля. Предоставляет региону, в котором она построена, §Y4 Угля§!".
 cotton_farm: "Хлопковая ферма"
 cotton_farm_plural: "Хлопковые фермы"
 cotton_farm_desc: "Фермы, производящие хлопок, который используется, например, для производства армейской формы. Обеспечивает регион, в котором она построена, §Y6 Хлопка§!".
 steel_mill: "Сталелитейный завод"
 steel_mill_plural: "Сталелитейные заводы"
 steel_mill_desc: "Промышленный завод по производству стали.\nПроизводит: \n§G+10 стали§!\nПотребляет: \n§R-2 Железа§!\n§R-4 Угля§!"
 logging_camp: "Лагерь лесозаготовителей"
 logging_camp_plural: "Лесозаготовительные лагеря"
 logging_camp_desc: "Крупномасштабные лесозаготовительные лагеря для производства древесины для нашей страны. Обеспечивает государство, в котором он построен, §Y6 Древесины§!".
 machine_parts_factory: "Завод деталей машин"
 machine_parts_factory_plural: "Заводы по производству деталей машин"
 machine_parts_factory_desc: "Завод, производящий современные части машин. \nПроизводит: \n§G+8 Деталей Машин§!\nПотребляет: \n§R-3 Стали§!\n§R-2 Угля§!"
 farm: "Ферма"
 farm_plural: "Фермы"
 farm_desc: "Ферма обеспечивает вашу нацию еженедельной рабочей силой, снабжая население и освобождая рабочих, особенно тех, кто работает в сельском хозяйстве для пропитания."
 fabric_weavery: "Текстильная фабрика"
 fabric_weavery_plural: "Текстильные фабрики"
 fabric_weavery_desc: "Текстильные фабрики, где хлопок превращается в ткань для использования в производстве\nПроизводит: \n§G+8 Тканей§!\nПотребляет: \n§R-4 Хлопка§!"
 electronics_factory: "Фабрика электроники"
 electronics_factory_plural: "Фабрики электроники"
 electronics_factory_desc: "Фабрика электроники - это место, где производится электроника \nПотребляет: \n§G+15 Электроники§!\nПотребляет: \n§R-4 Пластмассы§!\n§R-4 Силиката§!\n§R-1 Редкоземельный Металл§!"
 plastics_refinery: "Пластмассо перерабатывающий завод"
 plastics_refinery_plural: "Пластмассо перерабатывающие заводы"
 plastics_refinery_desc: "Пластмассо перерабатывающий завод преобразует нефть в пластик \nПроизводит: \n§G+12 Пластмасс§!\nПотребляет: \n§R-3 Нефти§!"
 ceramic_buners: "Керамическая горелка"
 ceramic_buners_plural: "Керамические горелки"
 ceramic_buners_desc: "Керамическая горелка нагревает силикат в различные типы керамики. \nПроизводит: \n§G+5 керамики§!\nПотребляет: \n§R-3 Силиката§!\n§R-1 Угля§!"
 generator_factory: "Генераторная мануфактура"
 generator_factory_plural: "Генераторные мануфактуры"
 generator_factory_desc: "Генераторная мануфактура создает портативные источники энергии \nПроизводит: \n§G+4 Портативных Источников Энергии§!\nПотребляет: \n§R-2 Редкоземельных Металла§!"
