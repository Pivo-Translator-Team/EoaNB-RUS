l_russian:
 infrastructure: "Инфраструктура"
 infrastructure_plural: "Инфраструктура"
 infrastructure_desc: "Это сооружение обеспечивает государству улучшение инфраструктуры. Оно увеличивает мощность снабжения в стратегических регионах и повышает скорость передвижения дивизий."
 #infrastructure_inactive: "Infrastructure §R(Closed)§!"
 #infrastructure_inactive_plural: "Infrastructure §R(Closed)§!"
 #infrastructure_inactive_desc: "This building represents infrastructure rendered inoperable or inactive by economic downturn. It provides no bonuses and should be converted to functioning infrastructure as soon as possible."
 arms_factory: "Военный Завод"
 arms_factory_plural: "Военные Заводы"
 arms_factory_desc: "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции."
 #arms_factory_inactive: "Military Industry §R(Closed)§!"
 #arms_factory_inactive_plural: "Military Industries §R(Closed)§!"
 #arms_factory_inactive_desc: "This building represents Military Factories rendered inoperable or Inactive due to economic downturn. It should be converted to a functioning Military Factory as soon as possible."
 dockyard: "Верфь"
 dockyard_plural: "Верфи"
 dockyard_desc: "Это сооружение снабжает регион новыми кораблями."
 industrial_complex: "Гражданская Фабрика"
 industrial_complex_plural: "Гражданские Фабрики"
 industrial_complex_desc: "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости его можно превратить в завод по выпуску военной продукции."
 #industrial_complex_inactive: "Civilian Industry §R(Closed)§!"
 #industrial_complex_inactive_plural: "Civilian Industries §R(Closed)§!"
 #industrial_complex_inactive_desc: "This building represents Civilian Factories rendered inoperable or inactive due to economic downturn. It should be converted to a functioning Civilian Factory as soon as possible."
 air_base: "Авиабаза"
 air_base_plural: "Авиабазы"
 air_base_desc: "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base: "Морской Порт"
 naval_base_plural: "Морский Порты"
 naval_base_desc: "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker: "Наземное Укрепление"
 bunker_plural: "Наземные Укрепления"
 bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою — $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker: "Береговое Укрепление"
 coastal_bunker_plural: "Береговые Укрепления"
 coastal_bunker_desc: "Это сооружение накладывает штраф на атакующую сторону в морском бою — $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building: "ПВО"
 anti_air_building_plural: "ПВО"
 anti_air_building_desc: "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery: "Нефтеперерабатывающий Завод"
 synthetic_refinery_plural: "Нефтеперерабатывающие Заводы"
 synthetic_refinery_desc: "Даёт региоу, в котором он построен: §Y4 Нефти! и §Y2 Резины§!"
 synthetic_refinery_oil: "Нефтеперерабатывающий Завод"
 synthetic_refinery_oil_plural: "Нефтеперерабатывающие Завод"
 synthetic_refinery_oil_desc: "Это здание предоставляет региону, в котором оно построено: §YНефти§! Количество ресурсов зависит от вашей технологии."
 synthetic_refinery_rubber: "Завод по Переработке Каучука"
 synthetic_refinery_rubber_plural: "Заводы по Переработке Каучука"
 synthetic_refinery_rubber_desc: "Это здание предоставляет региону, в котором оно построено: §YРезину§! Количество ресурсов зависит от вашей технологии."
 radar_station: "Радарная станция"
 radar_station_plural: "Радарные станции"
 radar_station_desc: "Радар позволяет вам получать информацию о вражеских войсках в соседних регионах.\nБольшой уровень радара в регионе увеличивает эффективную дальность действия радара.\nРадар также обеспечивает государство лучшем обнаружением вражеских воздушных сил, что дает вашим самолетам больше шансов поразить их.\nДалее радары увеличивают обнаружение вражеских флотов на море."
 rocket_site: "Ракетная площадка"
 rocket_site_plural: "Ракетные площадки"
 rocket_site_desc: "Это сооружение позволяет размещать в регионе произведенные вами ракеты."
 nuclear_reactor: "Ядерный реактор"
 nuclear_reactor_plural: "Ядерные реакторы"
 nuclear_reactor_desc: "Это сооружение производит в регионе обогащенный уран для использования в атомном оружии."
