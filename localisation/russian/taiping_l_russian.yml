 ############### FOCUS TREE ############### 
  
 TAI_startingfocus: "Последствия Северного похода"
 TAI_startingfocus_desc: "В 1853 году, после захвата Тяньцзиня, наш Небесный царь приказал нашим армиям выступить на север. В результате армия Цин уничтожила около 80 000 солдат"
 TAI_shidakai: "Марш Ши Дакая"
 TAI_shidakai_desc: "Один из наших величайших генералов, Ши Дакай, хочет покинуть наше Небесное царство после инцидента в Тяньцзине. Должны ли мы позволить ему это сделать?"
 TAI_taipingarmy: "Армия тайпинов"
 TAI_taipingarmy_desc: "Армия тайпинов — грозная боевая сила. Однако она очень слаба и, безусловно, нуждается в реформировании"
 TAI_mercenaries: "Набор наемников"
 TAI_mercenaries_desc: "Искатели приключений, частные армии и дезертиры — все они готовы сражаться за нас, если им, конечно, заплатят"
 TAI_professional_army: "Профессиональная армия"
 TAI_professional_army_desc: "Наша армия будет вооружена новейшими мушкетами и винтовками, используемыми западными державами!"
 TAI_arms_smuggling: "Контрабанда оружия"
 TAI_arms_smuggling_desc: "Контрабанда западного пехотного снаряжения в Китай очень выгодна для нашей армии. Она позволяет оснастить нашу армию новейшим снаряжением"
 TAI_peoples_army: "Народная армия"
 TAI_peoples_army_desc: "work in progressss"
 TAI_yongying: "Полки Юн Ин"
 TAI_yongying_desc: "Юн Ин — это система армий Цин. Она использует нерегулярные войска с мечами, мушкетами и другим снаряжением. Это ополчение, которым командуют губернаторы провинций"
 TAI_shanghaicampaign: "Шанхайская кампания"
 TAI_shanghaicampaign_desc: "Необходим удар по Шанхаю. Наши армии нанесут удар по самому большому контролируемому Цин городу на юге и решительно разгромят Цин!"
 TAI_failshanghai: "Крупный провал"
 TAI_failshanghai_desc: "Наши армии не смогли вовремя взять Шанхай. Поскольку у армий Цин была иностранная поддержка, нам было невозможно прорваться и взять город"
 TAI_elastic_defence: "Эластичная оборона"
 TAI_elastic_defence_desc: "После нашей катастрофы в Шанхае наши армии неуклонно отступают. Если мы не хотим успешно обороняться, нам нужно принять политику эластичной обороны"
 TAI_fortress_tianjing: "Крепость Тяньцзин"
 TAI_fortress_tianjing_desc: "Мы укрепим нашу столицу, чтобы, как мы надеемся, остановить продвижение армий Цин"
 TAI_total_war: "Тотальная война"
 TAI_total_war_desc: "Мы медленно разваливаемся. Нам нужно призвать больше людей и выиграть войну с дьяволами!"
 TAI_mass_recruitment: "Массовый набор"
 TAI_mass_recruitment_desc: "Наберите больше людей! Расширьте нашу армию! Сражайтесь с маньчжурами!"
 TAI_succeedshanghai: "Великая победа"
 TAI_succeedshanghai_desc: "Наши армии вошли в Шанхай. Мы победили маньчжурских дьяволов, и теперь Шанхай наш!"
 TAI_foreign_help: "Иностранная помощь"
 TAI_foreign_help_desc: "Иностранцы явно не видят нашего правого дела для Китая. Мы убедим их в обратном!"
 TAI_northern_expedition2: "Вторая Северная экспедиция?"
 TAI_northern_expedition2_desc: "После захвата Шанхая некоторые из наших генералов предложили нам начать еще одну северную экспедицию"
 TAI_taipingpolitics: "Политика тайпинов"
 TAI_taipingpolitics_desc: "Политика тайпинов очень сложна. Только наш небесный царь знает, как использовать ее в своих интересах"
 TAI_appoint_hongrengan: "Назначить Хун Жэнгана"
 TAI_appoint_hongrengan_desc: "Хун Жэнган — реформатор. Он хочет купить иностранные канонерские лодки, чтобы мы могли контролировать Янцзы и морить династию Цин голодом, чтобы она подчинилась"
 TAI_reforms: "Реформы Хун"
 TAI_reforms_desc: "Хун Жэнган реформирует наше королевство и поможет нам бороться с Цин"
 TAI_no_manchu: "Уничтожить маньчжуров"
 TAI_no_manchu_desc: "Маньчжуры — это дьяволы, которые поддерживают Цин. Они за это заплатят"
 TAI_anti_qing: "Антицинские кампании"
 TAI_anti_qing_desc: "Победа над Цин необходима для нашей победы. Мы начнем антицинские кампании"
  
 ############### EVENTS ############### 
  
 taiping.2.t: "Shi Dakai's March" #NT!
 taiping.2.d: "One of our greatest generals, Shi Dakai, wants to leave our Heavenly Kingdom following the Tianjing Incident.\n\nShi is one of the greatest generals that we have. He is loyal to the King, and is a very skilled leader. Letting him leave the Kingdom would greatly hurt our armies, but making him stay would certainly make him unwilling to lead our armies." #NT!
 taiping.2.a: "Let him leave." #NT!
 taiping.2.b: "He stays." #NT!
  
 taiping.3.t: "Taiping Mercenaries" #NT!
 taiping.3.d: "Adventure seekers, private armies, and defecting soliders - all of those are willing to fight for us, if they get paid of course." #NT!
 taiping.3.a: "Let's recruit them." #NT!
  
 taiping.4.t: "Шанхайская кампания прошла успешно"
 taiping.4.d: "Наши армии вошли в Шанхай и успешно взяли его. Это знаменует начало конца Цин"
 taiping.4.a: "Ваньсуй!"
  
 taiping.5.t: "Шанхайская кампания провалилась"
 taiping.5.d: "Шанхайская кампания провалилась. Продвижение наших войск было остановлено армией Цин и разбито"
 taiping.5.a: "Отступление!"
  
 taiping.6.t: "Чэн Сюэци дезертирует!"
 taiping.6.d: "Один из наших лидеров низшего ранга, Чэн Сюэци, недавно перешел на сторону Цин вместе с Дин Ручаном. По-видимому, его убедил сделать это член его семьи"
 taiping.6.a: "Он нам в любом случае не нужен"
  
 taiping.7.t: "Чэн Сюэци присоединяется к нашим рядам!"
 taiping.7.d: "Один из лидеров тайпинов низкого ранга, Чэн Сюэци, недавно перешел к нам вместе со своим другом Дин Ручаном. Его, по-видимому, убедил сделать это член его семьи. Он будет поставлен на руководящую должность, чтобы возглавить наши войска!"
 taiping.7.a: "Превосходно!"
  
 taiping.8.t: "2-й Северный поход?"
 taiping.8.d: "После захвата Шанхая некоторые из наших генералов предложили нам начать еще один северный поход.\n\nНаша армия сначала захватит весь регион Цзяннань, возьмет Сюйчжоу в Цзянсу, а затем двинется на Пекин и Тяньцзинь"
 taiping.8.a: "Небесный царь согласен"
 taiping.8.b: "Это слишком рискованно"
  
 taiping.9.t: "Ши Дакай уходит"
 taiping.9.d: "Ши Дакай покинул столицу Тяньцзин с несколькими тысячами человек под своим командованием. Они переправились в Сычуань и останутся там. Однако Ши Дакай по-прежнему будет консультировать короля по вопросам армии.\n\nЭто устраняет последствия инцидента в Тяньцзине."
 taiping.9.a: "Прощай"
  
  
  
