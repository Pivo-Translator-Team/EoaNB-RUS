 TAI_idea_proarmy: "Профессиональная армия"
 TAI_idea_proarmy_desc: "Армия тайпинов будет профессиональной. Реформы уже начали превращать ее в грозную боевую силу"
 TAI_idea_poparmy: "Народная армия"
 TAI_idea_poparmy_desc: "Армия тайпинов будет большой. Она будет похожа на систему Цин "юн ин", где крестьяне набираются в армию, и она работает как ополчение"
 TAI_idea_failedshanghai: "Провалившаяся Шанхайская кампания"
 TAI_idea_failedshanghai_desc: "Мы провалили Шанхайскую кампанию и исчерпали свои наступательные возможности. Это как смертный приговор для нашей армии"
 TAI_idea_gotshanghai: "Успешная Шанхайская кампания"
 TAI_idea_gotshanghai_desc: "Мы выиграли Шанхайскую кампанию, и армия Цин в смятении. Это как смертный приговор для их армии"
 TAI_idea_shanghaicampaignidea: "Шанхайская кампания"
 TAI_idea_shanghaicampaignidea_desc: "Шанхайская кампания, возможно, является самым важным наступлением этой войны. Если мы не сможем взять город, наше Небесное Царство может быть обречено"
 TAI_idea_defence: "Эластичная оборона"
 TAI_idea_defence_desc: "После нашей катастрофы в Шанхае наши армии неуклонно отступают. Если мы не хотим успешно обороняться, то нам нужно принять политику эластичной обороны"
 TAI_idea_total_war: "Тотальная война"
 TAI_idea_total_war_desc: "Мы медленно разваливаемся. Нам нужно призвать больше людей и выиграть войну против дьяволов!"
 TAI_idea_north: "2-я Северная экспедиция"
 TAI_idea_north_desc: "Мы начнем еще одну северную экспедицию и победим маньчжуров!"
