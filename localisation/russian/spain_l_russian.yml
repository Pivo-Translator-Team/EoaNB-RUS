SPR_bankruptcy_events.5.t: "Железнодорожная линия Мадрид - Сарагоса прибыльная"
SPR_bankruptcy_events.5.d:0 "Железнодорожная линия Мадрид - Сарагоса за последние два года доказала свою прибыльность как для инвесторов, так и для казны. Деньги, которые мы получим в обмен на концессию, помогут нам сократить долг".
SPR_bankruptcy_events.5.a:0 "Хорошие новости!".

SPR_bankruptcy_events.6.t: "Железнодорожная линия Вальядолид-Бургос прибыльная"
