SPR_pragmatica_sancion:0 "Прагматическая санкция"
SPR_pragmatica_sancion_desc:0 "Чтобы его дочь Исабель могла наследовать трон, король Фернандо VII был вынужден принять "Прагматическую санкцию". Этот закон, позволявший женщинам наследовать престол Испании, не встретил хорошего приема среди наиболее консервативных слоев населения."
SPR_a_divided_country:0 "Разделенная страна"
SPR_a_divided_country_desc:0 "Со времен наполеоновского вторжения на полуостров противостояние между либералами и королем Фернандо VII полностью разделило страну. Однако со смертью Фернандо VII противостояние не закончилось. Теперь умеренные и прогрессивные борются за то, чтобы взять бразды правления страной в свои руки в сторону либерализма."
SPR_a_divided_country_ii:0 "Разделенная страна"
SPR_a_divided_country_ii_desc:0 "Со времен наполеоновского вторжения на полуостров противостояние между либералами и королем Фернандо VII полностью разделило страну. Однако со смертью Фернандо VII противостояние не закончилось. Теперь умеренные и прогрессивные борются за то, чтобы взять бразды правления страной в свои руки в сторону либерализма."
SPR_a_divided_country_iii:0 "Разделенная страна"
SPR_a_divided_country_iii_desc:0 "Со времен наполеоновского вторжения на полуостров противостояние между либералами и королем Фернандо VII полностью разделило страну. Однако со смертью Фернандо VII противостояние не закончилось. Теперь умеренные и прогрессивные борются за то, чтобы взять бразды правления страной в свои руки в сторону либерализма."
