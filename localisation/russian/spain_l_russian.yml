SPR_decision_madrid_zaragoza_railway_concession:0 "Железнодорожная концессия Мадрид - Сарагоса"
SPR_decision_madrid_zaragoza_railway_concession_desc:0 "Мы предоставили частным инвесторам концессию на строительство железнодорожной линии, соединяющей столицу Королевства Испания Мадрид с бывшей столицей Королевства Арагон Сарагосой. Железнодорожное сообщение между этими двумя крупными городами поможет стимулировать нашу экономику, и мы сможем привлечь столь необходимые денежные средства для сокращения долга, если линия будет приносить прибыль".
SPR_decision_valladolid_burgos_railway_concession:0 "Железнодорожная концессия Вальядолид-Бургос"
SPR_decision_valladolid_burgos_railway_concession_desc:0 "Мы предоставили частным инвесторам концессию на строительство железнодорожной линии, соединяющей два важнейших города Кастилии, Вальядолид и Бургос, с нашей столицей, Мадридом. Железнодорожное сообщение между этими тремя крупными городами может помочь стимулировать нашу экономику, и мы сможем привлечь столь необходимые денежные средства для сокращения долга, если линия будет приносить прибыль".
