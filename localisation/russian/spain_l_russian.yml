SPR_the_carlist_threat_desc:0 ""Бог, страна и король" - таков девиз тех консерваторов, которые не принимают либеральную королеву Исабель II и считают, что истинным наследником короля Фернандо VII является его брат Карлос."
SPR_the_madozs_confiscation:0 "Конфискация Мадоса"
SPR_the_madozs_confiscation_desc:0 "Закон о гражданской и церковной конфискации Паскуаля Мадоса позволяет государству реквизировать имущество у церкви, военных орденов и муниципалитетов, чтобы затем продать его новой аграрной буржуазии и увеличить государственную казну."
