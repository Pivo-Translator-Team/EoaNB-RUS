### Political Branch ### #NT!
SPR_insure_the_goverment:0 "Застраховать правительство"
SPR_insure_the_goverment_desc:0 "Если мы включим Великих Испании в качестве пожизненных членов Сената, мы получим постоянную и жизненно важную поддержку в правительстве, поскольку они поддерживают видение нашей партии."
SPR_restore_the_mayorazgo:0 "Восстановить Mayorazgo".
SPR_restore_the_mayorazgo_desc:0 "Мы должны отменить политику предыдущих прогрессивных правительств и вернуть нашему дворянству его права".
SPR_stop_confiscation:0 "Остановить конфискации"
SPR_stop_confiscation_desc:0 "Эта прогрессивная политика нарушает права частной собственности церкви и богатых людей нашей страны. Мы должны немедленно положить ей конец".
SPR_new_railway_concessions:0 "Новые железнодорожные концессии"
SPR_new_railway_concessions_desc:0 "Мы должны продолжать расширять нашу железнодорожную сеть, чтобы достичь прогресса европейских стран".
SPR_customeffect_infra_bonus_three:0 "§Y3x§! §G75%§! Бонус к скорости строительства для: §Yинфраструктуры§!"
SPR_public_instruction_law:0 "Закон об общественном обучении"
SPR_public_instruction_law_desc:0 "Это будет первый большой закон об образовании в Испании. Мы четко определим обязательные учебные планы для нашего населения, а государство будет предоставлять самые базовые уровни бесплатно."
SPR_recruit_a_new_quinta:0 "Набрать новую квинту".
SPR_recruit_a_new_quinta_desc:0 "У нас есть необходимость в расширении армии для обеспечения правительства и предотвращения будущих переворотов."
SPR_the_president:0 "Президент"
SPR_the_president_desc:0 "Президент - правитель Испании!".
SPR_mobilize_the_carlists:0 "Мобилизовать карлистов".
SPR_mobilize_the_carlists_desc:0 "Мы не можем восстановить порядок в одиночку. Нам нужна вся возможная поддержка, и карлисты, похоже, единственные, кто готов нам помочь."
SPR_proclaim_a_holy_war:0 "Провозгласить священную войну".
SPR_proclaim_a_holy_war_desc:0 "Некоторые прогрессисты Эспартеро присоединились к делу О'Доннелла. Мы можем воспользоваться этой ситуацией, чтобы заклеймить их как еретиков и провозгласить Священную войну благодаря поддержке, которую оказывает нам Церковь."
SPR_make_a_pact_with_carlos:0 "Заключить договор с Карлосом".
SPR_make_a_pact_with_carlos_desc:0 "Хотя Карл V умер несколько лет назад, карлистское движение продолжает поддерживать эту ветвь династии Бурбонов как законную. Из-за потери поддержки королевы, мы должны искать соглашения с ее кузеном Карлом VI, чтобы занять ее место на троне."
SPR_defend_the_government:0 "Защитить правительство"
SPR_defend_the_government_desc:0 "Ни при каких обстоятельствах мы не вернемся к старому режиму".
SPR_desperate_fight:0 "Отчаянная борьба"
SPR_desperate_fight_desc:0 "Мы должны добиться успеха, чтобы наши солдаты поняли, что последствия проигрыша в этой войне будут хуже, чем сама смерть".
SPR_obey_the_king:0 "Повинуйтесь королю"
SPR_obey_the_king_desc:0 "Возвращение к абсолютной монархии предпочтительнее новой гражданской войны".
SPR_the_return_of_the_king:0 "Возвращение короля"
SPR_the_return_of_the_king_desc:0 "Тебе не дана власть отрицать возвращение короля!".
SPR_the_queen:0 "Королева"
SPR_the_queen_desc:0 "Мы должны принять волю королевы".
SPR_rewrite_the_constitution:0 "Переписать Конституцию".
SPR_rewrite_the_constitution_desc:0 "Теперь, когда мы контролируем правительство, мы должны либерализовать конституцию, чтобы привлечь менее радикальную часть прогрессистов и позволить Испании продвинуться к либерализму."
SPR_resume_madozs_confiscation:0 "Возобновить конфискацию Мадоса".
SPR_resume_madozs_confiscation_desc:0 "Несмотря на спорность меры, конфискация Мадоса была большим источником дохода для государственной казны и толчком для новой буржуазии. Мы должны возобновить это законодательство как можно скорее".
SPR_liberal_golden_age:0 "Золотой век либералов"
SPR_liberal_golden_age_desc:0 "Испания переживает золотой век прогресса, который, похоже, на данный момент замедлил упадок страны. Надеюсь, этот курс продолжится".
SPR_a_liberal_spain:0 "Либеральная Испания"
SPR_a_liberal_spain_desc:0 "Испания процветала при либерализме и будет продолжать это делать".
SPR_approach_progressives:0 "Приближенные прогрессисты"
SPR_approach_progressives_desc:0 "Мы не можем восстановить порядок в одиночку. Нам нужна вся возможная поддержка, и Прогрессисты, похоже, единственные, кто готов нам помочь."
SPR_the_queens_will:0 "Воля королевы".
SPR_the_queens_will_desc:0 "Мы должны принять волю королевы".
SPR_provisional_dictatorship:0 "Временная диктатура"
SPR_provisional_dictatorship_desc:0 "Эти годы бесконтрольного либерализма привели к тому, что политическая ситуация в стране вышла из-под контроля. Пришло время действовать жестко, пока ситуация не стабилизируется".

### Economic Branch ### #NT!
SPR_national_roads_plan:0 "План национальных дорог"
SPR_national_roads_plan_desc:0 "План национальных дорог - это то, что мы рассматриваем уже некоторое время. Наша дорожная сеть по большей части рудиментарна. Хотя население само веками поддерживало эти небольшие дороги, государство должно принять меры и превратить крестьянские дороги в современные дороги, поддерживаемые государством."
SPR_mining_revolution:0 "Революция в горнодобывающей промышленности"
SPR_mining_revolution_desc:0 "В последнее время промышленные слои нашей страны заинтересовались сталелитейной и горнодобывающей промышленностью, так как это приносит большие выгоды с расширением железных дорог. Мы должны продвигать эти маленькие промышленные революции, если хотим когда-нибудь догнать наших европейских соседей."
SPR_basque_iron:0 "Баскское железо"
SPR_basque_iron_desc:0 "Похоже, что регион Страны Басков направляет всю горнодобывающую промышленность севера страны и становится нервным центром сталелитейной промышленности Испании."
SPR_popularize_acero_toledano:0 "Популяризировать Acero Toledano".
SPR_popularize_acero_toledano_desc:0 "Acero Toledano - сталь Толедо - является одной из национальных гордостей Испании. Этот вид стали, являющийся специализацией Толедо, отсюда и его название, является одним из лучших в мире, и испанские промышленники могли бы использовать его для увеличения производства."
SPR_customeffect_steel_bonus_one:0 "§Y1x§! §G25%§! Бонус к скорости строительства для: §YСталепрокатный завод§!"
SPR_telegraph_network:0 "Телеграфная сеть"
SPR_telegraph_network_desc:0 "Телеграф необходим для поддержания оперативной связи в нашей стране. Испании давно пора отказаться от старых форм связи".
SPR_banking_investments:0 "Банковские инвестиции"
SPR_banking_investments_desc:0 "Похоже, что в банковской сфере Испании наблюдается небольшой бум. Это не может быть чем-то важным, но если мы предоставим возможности этим новым организациям, возможно, мы сможем начать современный и стабильный банковский проект в Испании. Это то, что может вырасти со временем и принести большую пользу в будущем".
SPR_reforming_the_escudo:0 "Реформирование эскудо"
SPR_reforming_the_escudo_desc:0 "Эскудо, официальная монета Испании на протяжении сотен лет, в настоящее время обесценивается, и только валютная реформа может в некоторой степени восстановить ее ценность."
SPR_fund_peregrin_casanova:0 "Фонд Перегрина Казановы"
SPR_fund_peregrin_casanova_desc:0 "Перегрин Казанова - испанский медик и эволюционист. Его финансирование будет означать, что испанское правительство поддерживает теорию эволюции, поощряя дальнейшие исследования для улучшения нашего положения в научном мире."
SPR_calbetos_lead:0 "Ведущий Кальбето"
SPR_calbetos_lead_desc:0 "Жауме Кальбето, престижный испанский ученый, известен своими методами получения свинца, которые оказались очень успешными. Если мы профинансируем его, то сможем использовать его достижения в наших интересах, повышая производительность и поощряя использование свинца вместо других металлов."
SPR_railway_concessions:0 "Железнодорожные концессии"
SPR_railway_concessions_desc:0 "Мы должны пойти на уступки железнодорожным компаниям, чтобы испанская железнодорожная сеть стала реальностью".
SPR_customeffect_infra_bonus_two:0 "§Y2x§! §G75%§! Бонус к скорости строительства для: §Yинфраструктуры§!"
SPR_end_corruption:0 "Покончить с коррупцией"
SPR_end_corruption_desc:0 "Для людей высшего класса Испании не секрет, что железнодорожные концессии стали источником коррупции, где политики и генералы ведут дела с компаниями в ущерб общим интересам страны. Мы должны немедленно положить конец подобной практике, даже если это означает приостановку расширения железной дороги на время".
SPR_accelerate_the_expansion:0 "Ускорить расширение"
SPR_accelerate_the_expansion_desc:0 "Железная дорога - это элемент, который с каждым днем становится все более необходимым для процветания современных государств. Мы должны поощрять и предлагать еще больше объектов, чтобы наша железнодорожная сеть продолжала расширяться как можно быстрее."

### International and Colonial Branch ### #NT!
SPR_the_international_policy:0 "Международная политика"
SPR_the_international_policy_desc:0 "Испания слишком много лет была сосредоточена на полуострове, и эта ситуация оставляет нас позади в истории. Мы должны выбрать будущее Испании в мире и реформировать нашу загнивающую колониальную империю."
## Africa ## #NT!
SPR_africa:0 "Африка"
SPR_africa_desc:0 "Хотя мы можем видеть этот континент с наших берегов, мы пренебрегали нашими африканскими колониями. Мы должны как можно скорее решить вопросы, связанные с этим континентом."
# Guinea # #NT!
SPR_the_guinea_question:0 "Гвинейский вопрос"
SPR_the_guinea_question_desc:0 "Эта колония полностью заброшена, и хотя мы могли бы сделать из нее безопасный порт для наших кораблей и коммерческий анклав, возможно, лучше всего будет избавиться от нее и не тратить ресурсы впустую."
SPR_keep_it:0 "Сохранить".
SPR_keep_it_desc:0 "Даже если эта земля бесполезна, это испанская земля".
SPR_sell_it:0 "Продать".
SPR_sell_it_desc:0 "Нас больше не интересует эта земля, мы собираемся продать ее англичанам".
SPR_develop_fernando_poo:0 "Развивать Фернандо Пу".
SPR_develop_fernando_poo_desc:0 "Если мы хотим сохранить колонию, лучше всего начать использовать ее в своих целях".
SPR_promote_migration:0 "Продвигать миграцию"
SPR_promote_migration_desc:0 "Теперь, когда минимальная инфраструктура острова закончена, мы должны привлечь новых поселенцев, чтобы активизировать местную экономику."
SPR_make_it_a_penal_colony:0 "Сделать остров колонией".
SPR_make_it_a_penal_colony_desc:0 "Превращение острова Фернандо-Пу в исправительную колонию позволит нам иметь место для отправки всех наших преступников".
SPR_the_island_of_death:0 "Остров смерти".
SPR_the_island_of_death_desc:0 "Отсутствие инфраструктуры на острове означает, что все, кого мы туда отправляем, умирают через несколько месяцев от болезней. Остров Фернандо-Пу уже начинают называть островом смерти".
SPR_develop_the_prison:0 "Развивать тюрьму".
SPR_develop_the_prison_desc:0 "Если мы собираемся превратить этот остров в тюрьму, мы должны сделать его пригодным для жизни".
# Morocco # #NT!
SPR_deal_with_the_sultan:0 "Сделка с султаном"
SPR_deal_with_the_sultan_desc:0 "Марокканские племена Рифа становятся все более дерзкими и постоянно совершают набеги на Сеуту и Мелилью. Мы знаем, что султан Марокко не имеет к этому никакого отношения и что речь идет о независимых нападениях племен, но мы должны заставить султана прекратить это."
SPR_denounce_raiders:0 "Денонсировать рейдеров"
SPR_denounce_raiders_desc:0 "Несмотря на наши попытки разрешить напряженность на марокканской границе дипломатическим путем, варварские племена Рифа продолжают нападать на наши гарнизоны. Пришло время подать официальную жалобу и начать подготовку к вторжению в Марокко."
SPR_denounce_raiders_tooltip:0 "Испания будет §Gготовиться к войне§! и прекратит §Y[MOR.GetAdjective] рейдерство на племена§!"
SPR_fortify_ceuta:0 "Укрепление Сеуты"
SPR_fortify_ceuta_desc:0 "Сеута - наш самый важный город в Северной Африке, который на протяжении веков был оплотом против врагов Испании. Мы должны укрепить и модернизировать ее укрепления на земле и расширить порт для доставки грузов."
SPR_prepare_melilla:0 "Подготовить Мелилью".
SPR_prepare_melilla_desc:0 "Хотя Мелилья не такая большая, как Сеута, она является ключевым испанским прибрежным городом для вторжения в Марокко. Мы должны укрепить и модернизировать ее укрепления на земле и расширить порт для доставки грузов."
SPR_propaganda_campaigning:0 "Пропагандистская кампания"
SPR_propaganda_campaigning_desc:0 "Испанцы, варвары Риффа угрожают жизням наших соотечественников и границам нашей страны. Мы должны объединиться как нация и оставить наши различия позади, чтобы вместе противостоять этой общей угрозе!"
SPR_seek_church_support:0 "Искать поддержку церкви"
SPR_seek_church_support_desc:0 "Государственная пропагандистская кампания идет успешно, но если нам удастся вовлечь в дело церковь, мы легко сможем превратить конфликт в настоящую священную войну, достойную старых кампаний Реконкисты."
SPR_patriotic_fervor:0 "Патриотический пыл"
SPR_patriotic_fervor_desc:0 "В результате начинается пропагандистская кампания. Средства массовой информации страны передают новости, а на улицах война у всех на устах. Население нетерпеливо и возбуждено такими ожиданиями. Единство в стране находится на самом высоком уровне за последние десятилетия."
SPR_carlist_volunteers:0 "Добровольцы Карлиста"
SPR_carlist_volunteers_desc:0 "Несмотря на то, что карлисты являются врагами либерального государства, они, вероятно, самый патриотичный сектор в стране. Сотни карлистов стекаются, чтобы записаться в королевскую армию и защищать свою страну от неверных."
SPR_war_in_africa:0 "Война в Африке"
SPR_war_in_africa_desc:0 "Пусть начнется вторжение в Марокко, самое справедливое дело нашего времени. Да защитит нас Господь".
SPR_war_in_africa_tooltip:0 "§YИспания§! §Gготова§! объявить войну §Y[MOR.GetName]§!."
SPR_national_exaltation:0 "Победа в Африке"
SPR_national_exaltation_desc:0 "После славной победы над неверными наша пропагандистская кампания подходит к концу. Поэты, музыканты и художники всех мастей уже начали работу по увековечиванию нашего подвига. Нам остается только воспользоваться стабильностью, которую дало нам это событие, и получить экономическую выгоду от торговых договоров, навязанных Марокко после заключения мира."
SPR_national_exaltation_trigger:0 "§YИспано-марокканская война§! увенчалась успехом"
## Europe ## #NT!
SPR_europe:0 "Европа"
SPR_europe_desc:0 "Мы должны начать участвовать в политической жизни континента, если хотим, чтобы другие европейские державы рассчитывали на нас в будущем".
SPR_relations_with_italy:0 "Отношения с Италией"
SPR_relations_with_italy_desc:0 ""
