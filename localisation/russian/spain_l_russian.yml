l_russian:
##### EVENTS ##### #NT!
spain.1.t:0 "Новый наследник"
spain.1.d:0 "Сегодня королева Изабель II родила третьего сына, и на этот раз ребенок выжил. Благодаря этому преемственность династии обеспечена, и мечта о Карлистах постепенно угасает."
spain.1.a:0 "Будем надеяться, что он достигнет совершеннолетия".

spain.2.t:0 "Набрана новая Квинта"
spain.2.d:0 "Система Квинтас - это простая, но спорная система вербовки. Каждый пятый мужчина, достигший возраста службы, принудительно вербуется случайным образом."
spain.2.a:0 "Устанавливайте "Квинту" и вербуйте противников".
spain.2.b:0 "Провести жеребьевку".
spain.2.c:0 "Набирайте только добровольцев".

spain.3.t:0 "Переворот королевы".
spain.3.d:0 "Сегодня королева Исабель II вызвала президента Нарваэса во дворец, чтобы объявить, что она отстраняет его от должности и что лидер Либерального союза О'Доннелл теперь сформирует правительство вместо него. Это явно переворот, прикрытый просьбой королевы. Нам и в голову не приходило, что власть, которую мы даем монарху, может обернуться против нас".
spain.3.a:0 "Мы должны принять решения королевы, как это всегда делала наша партия".
spain.3.b:0 "Это возмутительно, королева не должна вмешиваться в политику таким образом".

spain.4.t:0 "Гвинейский вопрос"
spain.4.d:0 "Эта колония полностью заброшена, и хотя мы могли бы сделать ее безопасным портом для наших кораблей и коммерческим анклавом, возможно, лучше всего избавиться от нее и не тратить ресурсы".
spain.4.a:0 "Оставить"
spain.4.b:0 "Продать его"

spain.5.t:0 "Британия принимает сделку"
spain.5.d:0 "Английское правительство положительно ответило на наше предложение по Экваториальной Гвинее".
spain.5.a:0 "Хорошая сделка"

spain.6.t:0 "Великобритания отказывается от покупки"
spain.6.d:0 "Правительство Великобритании отклоняето наше предложение по Экваториальной Гвинее и дало понять, что не заинтересовано в этом регионе."
spain.6.a:0 "Нам очень нужны были деньги..."

spain.7.t:0 "Мексика прекращает выплачивать свои долги"
spain.7.d:0 "Сегодня президент Мексики объявил, что его страна прекратит выплачивать долги европейским странам. Это включает Великобританию, Францию и нас".
spain.7.a:0 "Наша экономика не может позволить себе подобное".

spain.8.t:0 "Испанский долг"
spain.8.d:0 "На протяжении многих веков Испания тянула значительный долг с разными странами. В краткосрочной перспективе выплата этого долга невозможна, но мы должны сосредоточить усилия страны на том, чтобы постепенно выплачивать долг или хотя бы не увеличивать его."
spain.8.a:0 "Мы должны думать о том, как мы тратим деньги."

spain.9.t: "Скрытое событие: королевский или королевский переворот 1866 года"
spain.9.d:0 "Вызывает переворот королевы или короля"

spain.10.t: "Переворот королевы от [GetYear]".
spain.10.d:0 ""
spain.10.a:0 "Поддержите королеву!"
spain.10.b:0 "Против королевы!"

spain.11.t: "Королевский переворот [GetYear]".
spain.11.d:0 ""
spain.11.a:0 "Поддержите короля!"
spain.11.b:0 "Против короля!"

spain.12.t: "Добровольцы возвращаются домой"
spain.12.d:0 ""
spain.12.a:0 "Спасибо за вашу службу".

spain.13.t: "Окончательная колонизация Фернандо-Пу"
spain.13.d:0 "Фернандо-Пу, маленький остров в Гвинейском заливе, принадлежал Испании с 1777 года. Однако колонизация острова была полностью завершена только в 1858 году. В том году была проведена специальная миссия испанского военно-морского флота для обеспечения господства в этом районе. В этой экспедиции участвовал довольно новый паровой корабль "Васко Нуньес де Бальбоа", обладающий необходимой мощью, чтобы гарантировать контроль над островом."
spain.13.a:0 "Похоже, что предыдущие усилия приносят некоторую пользу".

spain.14.t: "План эскадры 1848-1855 гг."
spain.14.d:0 "Под руководством министра военно-морского флота Мариано Рока де Тогорес, Маркиза Молинса, и при поддержке правительства Изабеллы II был реализован специальный план по развитию и модернизации приходящего в упадок испанского флота. Основными целями были улучшение существующих и строительство новых военно-морских верфей, чтобы восстановить потерянное время для испанского флота. Девять лет спустя мы, наконец, можем получить выгоду и приблизиться к ВМС великих держав".
spain.14.a:0 "Испанский флот должен снова стать великим".

spain.15.t: "Кочинхинская франко-испанская кампания"
spain.15.d:0 "В 1858 году Французская империя вторгается в Индокитай, пытаясь расширить свои колонии по всему миру. Под предлогом убийства двух испанских миссионеров Франция приглашает Испанию присоединиться к кампании. Испания соглашается и вносит свой вклад в военные действия, предоставляя до 4000 солдат и несколько военных кораблей, таких как пароходы "Элькано" и "Хорхе Хуан". В итоге Испания не получила ни одной территории, но, по крайней мере, был получен некоторый доблестный опыт."
spain.15.a:0 "Некоторые компенсации, обеспечивающие распространение католицизма".

spain_hispaniola.1.t:0 "Администрация Гаити"
spain_hispaniola.1.d:0 "После недавнего присоединения Доминиканской Республики к Испании мы столкнулись с политической дилеммой. Хотя администрации Гаити по-прежнему имеют поразительное сходство с нашими карибскими администрациями, они не полностью идентичны и претерпели небольшие изменения за годы независимости. Кроме того, в этих администрациях сильно преобладает местная креольская аристократия, что препятствует нашему влиянию на этой территории. Мы можем уважать эти институты и местную аристократию, не слишком нарушая статус-кво, или же воспользоваться сходством администраций, чтобы легко переделать всю структуру и обеспечить доминирование испанского государства".
spain_hispaniola.1.a:0 "Им нужна карибская администрация".
spain_hispaniola.1.b:0 "Достичь золотой середины".
spain_hispaniola.1.c:0 "Нам не нужно вмешиваться в управление Гаити".

spain_hispaniola.3.t: "Продажа Кубы приносит дивиденды".
spain_hispaniola.3.d:0 "Сегодня из Соединенных Штатов Америки поступил платеж от продажи Гаити. Мы должны вложить эти деньги в борьбу с нашим продолжающимся экономическим кризисом".
spain_hispaniola.3.a:0 "Но какой ценой".

spain_hispaniola_catholic_morals.1.t:0 "Мораль Гаитии"
spain_hispaniola_catholic_morals.1.d:0 "Несмотря на то, что большинство населения по-прежнему испаноязычного происхождения, с момента обретения независимости, Гаити подверглась различным влияниям других религий и культур в результате иммиграции. Мы должны обеспечить, чтобы население следовало католической морали, как это принято в Испании, для достижения единства и стабильности на территории."
spain_hispaniola_catholic_morals.1.a:0 "Повысить налоги на тех, кто отличается от нашего образа жизни".
spain_hispaniola_catholic_morals.1.b:0 "Если дать им понять, что они здесь не вписываются, это заставит их измениться".

spain_hispaniola_catholic_morals.2.t: "В [FROM.GetName] планируются иностранные торжества!".
spain_hispaniola_catholic_morals.2.d:0 ""
spain_hispaniola_catholic_morals.2.a:0 "Пусть чиновники разгонят это до начала!"
spain_hispaniola_catholic_morals.2.b:0 "Нас не беспокоят внутренние дела..."

spain_hispaniola_catholic_morals.3.t: "Еретические празднования на Гаити!".
spain_hispaniola_catholic_morals.3.d:0 ""
spain_hispaniola_catholic_morals.3.a:0 "Прервите это празднование! Это ересь!"

spain_hispaniola_catholic_morals.4.t: "Беспорядки из-за отмены празднования!"
spain_hispaniola_catholic_morals.4.d:0 "После разгона Празднества вспыхнуло сопротивление. Бунтовщики написали слова "угнетатель" на испанских зданиях, и их быстро настигла охрана. При незначительном сопротивлении они сожгли правительственные здания, находившиеся под властью Испании."
spain_hispaniola_catholic_morals.4.a:0 "Подавите этот бунт! Пошлите нашу армию!"

spain_hispaniola_catholic_morals.5.t: "Еретическое празднество предотвращено!"
spain_hispaniola_catholic_morals.5.d:0 ""
spain_hispaniola_catholic_morals.5.a:0 "Хорошо, что мы предотвратили появление такой ереси!"

spain_hispaniola_persecute_protestants.1.t:0 "Протестантская угроза"
spain_hispaniola_persecute_protestants.1.d:0 "Наши недавние попытки вернуть народ Гаити на путь Господа и Испании принесли свои плоды. Однако меньшинство, наиболее неохотно меняющее свой образ жизни, оказалось протестантскими общинами. Нахождение этих еретиков в границах Испании в качестве граждан постыдно и опасно для стабильности страны. Мы должны решить, как справиться с этой проблемой".
spain_hispaniola_persecute_protestants.1.a:0 "Еретикам нет места в Испании, изгоните их!".
spain_hispaniola_persecute_protestants.1.b:0 "Усилить работу по обращению в христианство с помощью миссионеров".
spain_hispaniola_persecute_protestants.1.c:0 "Пусть весь мир напоминает им, что это не Божий путь".

spain_hispaniola_persecute_protestants.2.t: "Католическая мафия формируется в [FROM.GetName]!".
spain_hispaniola_persecute_protestants.2.d:0 "В [FROM.GetName] протестантская община строит новую церковь. Католический священник подстрекает толпу сжечь протестантскую церковь. Если ничего не предпринять, толпа, скорее всего, добьется успеха".
spain_hispaniola_persecute_protestants.2.a:0 "Нас не беспокоят внутренние дела...".
spain_hispaniola_persecute_protestants.2.b:0 "Скажите протестантам, чтобы они перенесли свою церковь куда подальше".

spain_hispaniola_persecute_masonry.1.t: "Собрания масонских лож в Гаити".
spain_hispaniola_persecute_masonry.1.d:0 "Последние сообщения подтверждают, что высшее общество креольских землевладельцев Гаити регулярно собирается в масонских ложах и на частных вечеринках. Среди этих показных вечеринок вырисовываются могущественные фигуры, занимающие влиятельные места в обществе. Могут ли на этих тайных собраниях составляться заговоры? Могут ли они быть подлинными заговорами против Испании, как это уже случалось в прошлом? Мы должны решить, как действовать перед лицом этой потенциальной угрозы.\n\nТолько не запрещая их полностью, какие последствия может иметь лишение влиятельных людей их тронов? Готовы ли мы нажить врага среди таких влиятельных людей? Остается только один вопрос... что мы будем делать с этими масонами?".
spain_hispaniola_persecute_masonry.1.a:0 "Покончить с этой секретностью и запретить эти ложи! Даже если это разозлит их, мы не можем рисковать!".
spain_hispaniola_persecute_masonry.1.b:0 "Разрешите им работать, но напомните им, кому они отдают дань уважения".

spain_hispaniola_persecute_masonry.2.t: "Заговор масонской ложи в [FROM.GetName]!".
spain_hispaniola_persecute_masonry.2.d:0 ""
spain_hispaniola_persecute_masonry.2.a:0 "Возможно, мы сможем подкупить их, чтобы они были на нашей стороне..."
spain_hispaniola_persecute_masonry.2.b:0 "У нас нет политической власти, чтобы подкупить их..."
spain_hispaniola_persecute_masonry.2.c:0 "Мы не можем беспокоиться о внутренних делах...".

spain_hispaniola_persecute_masonry.3.t: "Масонская ложа монополизирует импорт!".
spain_hispaniola_persecute_masonry.3.d:0 "Кучка землевладельцев-криолло на Испаньоле заключила сделку, монополизировав импорт вина на остров, получая большую прибыль, но нанося ущерб налоговой системе Испании при импорте. Похоже, они собирают огромное состояние для каких-то своих целей...".
spain_hispaniola_persecute_masonry.3.a:0 "Это ужасно!"

spain_hispaniola_persecute_masonry.4.t: "Масонская ложа предает взятку!".
spain_hispaniola_persecute_masonry.4.d:0 "Несмотря на подкуп землевладельцев-криолло, они заключили сделку, монополизировав импорт вина на Испаньолу за счет налоговой системы Испании. Теперь, получая большую прибыль от нашей взятки и импорта, они накопили огромное богатство для каких-то своих целей...".
spain_hispaniola_persecute_masonry.4.b:0 "Эти предатели!".

spain_hispaniola_persecute_masonry.5.t: "Масонская ложа чтит взятку!".
spain_hispaniola_persecute_masonry.5.d:0 "Землевладельцы-криолло почтили взятку, а остальные заговорщики-монополисты были заключены в тюрьму. Хотя нам неизвестно, зачем был предпринят такой заговор...".
spain_hispaniola_persecute_masonry.5.b:0 "Иногда за верность нужно платить цену".

spain_hispaniola_persecute_masonry.6.t: "Корона лишает власти все масонские ложи"
spain_hispaniola_persecute_masonry.6.d:0 "Великая символическая ложа имеет огромное влияние на политику Санто-Доминго. Это высшее общество богатых землевладельцев, дворян и политиков с глубокими связями. Часто эти связи позволяют им получать огромные состояния от торговых сделок, переговоров и законодательства. Можно сказать, что это элитный клуб, в который испанская корона не входит... и именно поэтому они запретили его".
spain_hispaniola_persecute_masonry.6.a:0 "Нас не усыпят, как запуганную собаку! Мы будем сопротивляться!"
spain_hispaniola_persecute_masonry.6.b:0 "Масонская ложа имела слишком большое влияние, это единственный выход".

spain_hispaniola_persecute_masonry.7.t: "Корона накладывает санкции на масонские ложи".
spain_hispaniola_persecute_masonry.7.d:0 "Великая символическая ложа имеет огромное влияние на политику Санто-Доминго. Это высшее общество богатых землевладельцев, дворян и политиков с глубокими связями. Часто эти связи позволяют им получать огромные состояния от торговых сделок, переговоров и законодательства. Можно назвать это элитным клубом, клубом, президентом которого объявила себя испанская корона... В связи с этим корона объявила в своей речи, что их существование зависит от сотрудничества с Испанией и ее интересами".
spain_hispaniola_persecute_masonry.7.a:0 "Утомительно, но корона недооценивает наше влияние...".

DOM_masonic_lodges_resolution_loc: "§YЛожи масонства§! в [THIS.GetName] будут §Gсотрудничать§! с §YИспанской короной§!\n"

spanishflavour.3.t: "Барселонский рабочий конгресс 1865 года"
spanishflavour.3.d:0 "22 рабочих общества из Каталонии провели конгресс, около 300 представителей приняли участие в этом мероприятии, где они решили создать главное рабочее общество и газету под названием "El obrero", другим решением было послать карточку на конгресс, чтобы позволить рабочим создавать ассоциации. Однако на этом мероприятии были только рабочие общества из Каталонии, что позволило этому событию быть только региональным и не таким мощным, как могло бы быть, если бы больше обществ Испании оказали помощь, как сказали некоторые участники во время конгресса."
spanishflavour.3.a:0 "Интересно"

spanishflavour.4.t:0 "Наип Гераклио Фурье"
spanishflavour.4.d:0 "Человек из Бургоса начал становиться знаменитым благодаря успеху открыток, которые делает его компания, из-за чего им пришлось переехать из маленьких мастерских в большие, чтобы удовлетворить спрос, хотя он нанял несколько художников, чтобы нарисовать фигуры на открытках, сделав их более уникальными. Мы будем наблюдать за его карьерой с большим интересом".
spanishflavour.4.a:0 "Отлично!"

spanishflavour.5.t:0 "Барселонский рабочий конгресс 1870 года"
spanishflavour.5.d:0 "Также называемый 1-й конгресс испанских рабочих, собрал 89 представителей и 74 рабочих обществ в театре Circo в Барселоне. После нескольких дней дебатов они решили создать испанскую региональную федерацию Первого интернационала. На этом конгрессе бакунисты получили больше власти, чем коммунисты и другие фракции рабочего движения, что делает их единым целым".
spanishflavour.5.a:0 "Интересно"

spanishflavour.6.t:0 "Создание Региональной Испанской Федерации АИТ"
spanishflavour.6.d:0 "Во время съезда рабочих в Барселоне было принято решение о создании главного рабочего синдиката. После долгих дебатов между участниками конгресса было решено, что синдикат не может иметь никаких политических взглядов, так как его единственной целью является помощь рабочим и объединение всех их под одной ассоциацией."
spanishflavour.6.a:0 "Интересно"

spanishflavour.7.t:0 "Строительство Национального археологического музея"
spanishflavour.7.a:0 "Отлично!"

spanishflavour.8.t:0 "Бензиновая революция"
spanishflavour.8.d:0 "8 июня рабочие Алькоя начали забастовку, однако мэр города поддержал буржуазию. Эта акция закончилась тем, что мэра в течение 20 часов осаждали в здании мэрии. После сдачи ратуши и находившихся в ней полицейских они были казнены. После прибытия армии рабочие не оказали никакого сопротивления, а местная буржуазия обвинила мэра в произошедшем. Однако по стране поползли слухи, что эти революционеры совершали зверства по отношению к населению."
spanishflavour.8.a:0 "Нееет!"

spanishflavour.9.t: "Воспоминание о речи Камары".
spanishflavour.9.d:0 "Eight Years ago Sixto Cámara made a speech in parliament to describe the plights of the farmers in spain.\n\n'Is it not an insult to tell a man, who spends every waking hour, who works in the coldest of days, the heaviest of rain, who endures the frostbites of winter, the sunburns of summer, that they are a slacker for taking a vacation. That farmer who must bare the torture of the penetrating cries of their wife and children asking for food or clothing. Is it not an insult, and I must stress this, is it not an insult to say to this farmer; That you may bake the bread wherever you want, that you may kill the game that lives in your lands, that you may aspire like anyone else to high positions in the State; because clearly, we are all equally capable of doing so.'" #NT!
spanishflavour.9.a:0 "Интересно"

