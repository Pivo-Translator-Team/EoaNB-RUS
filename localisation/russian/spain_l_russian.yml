SPR_announce_our_colonial_position_desc:0 ""
SPR_securing_a_role_in_europe:0 "Обеспечение роли в Европе"
SPR_securing_a_role_in_europe_desc:0 ""
## Americas ## #NT!
SPR_america:0 "Америка"
SPR_america_desc:0 "Хотя наше присутствие в Америке - лишь тень прошлого, мы все еще сохраняем актуальную силу в Карибском бассейне. Мы должны закрепить свои позиции в этом регионе и решать местные проблемы."
# Mexico # #NT!
SPR_mexico_expedition:0 "Экспедиция в Мексику"
SPR_mexico_expedition_desc:0 "Мексика перестала выплачивать нам свои долги. Хотя они находятся под защитой США, мы должны вторгнуться в страну и заставить ее заплатить то, что она должна."
SPR_mexico_expedition_tooltip:0 "Мексика перестала платить по своим долгам".
SPR_ask_france_to_join:0 "Попросить Францию присоединиться"
SPR_ask_france_to_join_desc:0 "Нам нужно участие других европейцев, если мы хотим, чтобы США не вмешивались, а Франция, помимо того, что является нашим лучшим союзником, пострадала от невыплаты долгов Мексики, как и мы."
SPR_ask_gb_to_join:0 "Попросить Великобританию присоединиться"
SPR_ask_gb_to_join_desc:0 "Присоединение Великобритании придаст большую легитимность нашему казус белли и заставит Соединенные Штаты не рисковать участием в войне. Кроме того, Мексика тоже должна им денег".
SPR_stay_in_the_war:0 "Остаться в войне".
SPR_stay_in_the_war_desc:0 ""
SPR_send_guns_to_mexico:0 "Отправить оружие в Мексику"
SPR_send_guns_to_mexico_desc:0 ""
SPR_fight_until_the_end:0 "Бороться до конца!".
SPR_fight_until_the_end_desc:0 ""
SPR_european_victory_mex:0 "Европейская победа"
SPR_european_victory_mex_desc:0 ""
SPR_spanish_victory_mex:0 "Испанская Мексика"
SPR_spanish_victory_mex_desc:0 ""
# Cuba and Puerto Rico # #NT!
SPR_develop_cuba_and_puerto_rico:0 "Развивать Кубу и Пуэрто-Рико"
SPR_develop_cuba_and_puerto_rico_desc:0 "Если мы хотим создать настоящую базу в Карибском бассейне, первый шаг - обеспечить связь с полуостровом и расширить дорожную сеть."
SPR_develop_cuba_and_puerto_rico_effect_tooltip:0 "Разблокирует решения, связанные с §Yколониальным развитием§! на §YКарибах§!."
SPR_invest_in_sugar_trade:0 "Инвестируйте в торговлю сахаром"
SPR_invest_in_sugar_trade_desc:0 "Спрос на сахар в Америке растет. Это означает, что и выгода от него тоже растет. Если нам удастся утвердиться в качестве ведущего производителя сахара на континенте, наша экономика получит облегчение, в котором она так нуждается."
SPR_invest_in_sugar_trade_effect_tooltip:0 "Разблокирует решения, связанные с §Yсахарной промышленностью§! на §YКарибах§!."
SPR_expand_tobacco_plantations:0 "Расширить табачные плантации"
SPR_expand_tobacco_plantations_desc:0 "Табак также является одним из ключевых продуктов Кубы. Продвижение экспорта табака принесет острову только рост".
SPR_expand_tobacco_plantations_effect_tooltip:0 "Разблокирует инвестиционные решения для §Yтабачных плантаций§! на §YКарибах§!."
SPR_increase_cattle_land:0 "Увеличение земель для крупного рогатого скота"
SPR_increase_cattle_land_desc:0 "И в Пуэрто-Рико, и на Кубе все еще есть неосвоенные земли. Простой и эффективной мерой было бы увеличение пастбищных угодий и рост производства скота."
SPR_increase_cattle_land_effect_tooltip:0 "Разблокирует инвестиционные решения для §Yживотноводства§! на §YКарибах§!."
SPR_modernize_plantations:0 "Модернизировать плантации"
SPR_modernize_plantations_desc:0 "Новая карибская промышленность находится на высоте, но мы могли бы увеличить производительность, если бы улучшили наши системы земледелия."
SPR_give_power_to_the_landowners:0 "Дать власть землевладельцам"
SPR_give_power_to_the_landowners_desc:0 "Не секрет, что землевладельцы Карибского бассейна хотят большей автономии в управлении экономикой региона. Если дать им то, что они хотят, и поддержать их со стороны центрального правительства, это обеспечит их лояльность."
SPR_expand_telegraph_lines_in_the_caribbean:0 "Расширить телеграфные линии в Карибском бассейне"
SPR_expand_telegraph_lines_in_the_caribbean_desc:0 "Карибы определенно стали одним из важнейших регионов Испанской империи. Мы должны улучшить его инфраструктуру до уровня, соответствующего его значению."
SPR_absorb_caribbean_institutions:0 "Поглотить карибские институты".
SPR_absorb_caribbean_institutions_desc:0 "Куба и Пуэрто-Рико были частью Испании более 300 лет. Пришло время интегрировать острова в качестве фактических провинций метрополии Испании."
SPR_recreate_the_capitaincy:0 "Восстановить капитанство"
SPR_recreate_the_capitaincy_desc:0 "Очевидно, что землевладельцы Карибского бассейна знают, как управлять и извлекать выгоду из своих земель. Предоставление им автономии в зависимости от лояльности Испании обеспечит стабильность и рост региона. Это выгодно для страны, даже если это означает, что мы отказываемся от прямого контроля над делами в этом регионе."
SPR_recreate_the_capitaincy_effect:0 "Все территории Карибского бассейна будут освобождены для формирования §YГенерал-капитанства Карибского моря§! который обеспечит §Gстабильность§! и §Gпроцветание§! в регионе."
# Hispaniola # #NT!
SPR_welcome_back_la_hispaniola:0 "Добро пожаловать обратно на Испаньолу"
SPR_welcome_back_la_hispaniola_desc:0 "Мы должны сделать официальным для всего мира реинкорпорацию новых территорий в состав страны в дополнение к началу внедрения нашей администрации на месте."
SPR_enforce_catholic_morals:0 "Обеспечить соблюдение католической морали".
SPR_enforce_catholic_morals_desc:0 "С момента обретения независимости на Испаньоле увеличилось число еретиков из других религий и культур. Мы должны следить за тем, чтобы население придерживалось этики, соответствующей христианской морали."
SPR_persecute_protestants:0 "Преследовать протестантов".
SPR_persecute_protestants_desc:0 "Из всех новых влияний, которым подвергся остров, протестантское кажется самым многочисленным. Мы должны вернуть этих еретиков на истинный путь Господа".
SPR_persecute_masonry:0 "Преследовать масонство".
SPR_persecute_masonry_desc:0 "Наши последние отчеты показывают, что на Испаньоле заметно присутствие масонства. Хотя они могут быть безобидными, мы должны как можно скорее покончить с этими обществами в качестве меры предосторожности."
SPR_invest_in_dominican_cattle:0 "Гранты на ранчо Гаити".
SPR_invest_in_dominican_cattle_desc:0 "Теперь, когда мы взяли на себя ответственность за интеграцию наших новых Карибских земель, пришло время применить аналогичные экономические меры к остальным Карибам на Испаньоле для увеличения дохода."
SPR_invest_in_dominican_cattle_effect_tooltip:0 "Разблокирует инвестиционные решения для §Yживотноводства§! в §YКапитанстве Санто-Доминго§!."
## Asia ## #NT!
SPR_asia:0 "Азия"
SPR_asia_desc:0 "Вместе с португальцами и голландцами мы являемся единственной европейской державой с реальным присутствием в Азии. Мы должны воспользоваться этой ситуацией и обеспечить наше доминирование в этом регионе."
# Cochinchina # #NT!
SPR_cochinchina_expedition:0 "Экспедиция в Кончинчину"
SPR_cochinchina_expedition_desc:0 "Мы не можем допустить, чтобы испанцы подвергались нападениям за границей за распространение католицизма. Мы должны подготовиться к любой ситуации в Кочинхине".
SPR_prepare_at_manila:0 "Подготовить вторжение".
SPR_prepare_at_manila_desc:0 "Наш лучший вариант, если мы хотим провести успешную кампанию так далеко от дома, - это подготовить город и порт Манила, чтобы они стали базой операций на всю кампанию."
SPR_prepare_at_manila_tooltip:0 "Разблокирует решения, связанные с укреплением региона §Y[327.GetName]§!."
SPR_patriotic_call:0 "Патриотический призыв"
SPR_patriotic_call_desc:0 "Хотя это не так успешно, потому что большинство простых людей даже не знают, где находится Кочинхин, мы можем попробовать провести пропагандистскую кампанию, подобную той, которую мы проводили во время войны в Марокко, но в меньшем масштабе."
SPR_champa_campaign:0 "Кампания в Чампе"
SPR_champa_campaign_desc:0 "В защиту имени Бога. За войну!"
SPR_obey_france:0 "Подчиниться Франции"
SPR_obey_france_desc:0 "Даже если они несправедливы, мы должны принять замыслы наших любимых северных соседей".
SPR_spanish_victory_cochinchina:0 "Испанская победа"
SPR_spanish_victory_cochinchina_desc:0 "Экспедиция была успешной. Капитанство Филиппин будет отвечать за управление нашими новыми землями в Кочинхине."
SPR_continue_up_the_mekong:0 "Продолжить путь вверх по Меконгу".
SPR_continue_up_the_mekong_desc:0 ""
SPR_send_culis_to_cuba:0 "Отправить Кулиса на Кубу"
SPR_send_culis_to_cuba_desc:0 ""
# Philippines # #NT!
SPR_found_new_cities_in_the_philippines:0 "Найдены новые города на Филиппинах"
SPR_found_new_cities_in_the_philippines_desc:0 "Наш суверенитет над Филиппинами неоспорим для других мировых держав, но правда в том, что многие племена архипелага живут далеко от наших городов и почти независимо. Расширение сети городов повысит наш авторитет в этом районе и будет способствовать миграции в колонии."
SPR_improve_infrastructure:0 "Улучшить инфраструктуру"
SPR_improve_infrastructure_desc:0 "Конечно, улучшение инфраструктуры архипелага на европейском или карибском уровне неосуществимо, но прочная сеть дорог и небольших причалов между нашими новыми городами была бы чем-то полезным и легко осуществимым с небольшими ресурсами."
SPR_christianize_the_region:0 "Христианизировать регион"
SPR_christianize_the_region_desc:0 "Частью успеха нашей империи было религиозное единство. Хотя это уже не так важно, христианизация местных жителей, которые теперь живут в новых городах, поможет стабилизировать регион и избежать сегрегации благодаря влиянию церкви."
SPR_found_new_schools:0 "Найдены новые школы"
SPR_found_new_schools_desc:0 "Наши стимулы в развитии Филиппин приносят свои плоды, и как новые поселенцы, так и коренные жители, которые теперь населяют города, обосновались здесь со своими семьями. Мы должны обучать этих детей в стиле метрополии, поскольку на данный момент на архипелаге нет ни одного типа образовательной системы."
SPR_expand_the_pacific_net:0 "Расширить тихоокеанскую сеть"
SPR_expand_the_pacific_net_desc:0 "Давным-давно мы прекратили наши колонизаторские экспедиции в Тихом океане из-за наших экономических и внутренних проблем. Фактически, последние острова, на которые мы претендуем, принадлежат нам только по названию, поскольку мы их не заселили. Если мы хотим, чтобы в будущем наши нынешние тихоокеанские острова уважали как испанские, мы должны вложить в этот проект все, что в наших силах. Если мы будем амбициозны, мы даже сможем расширить наши претензии по всему океану, прежде чем остальные державы проявят интерес к этому региону мира."
SPR_spanish_ocean:0 "Испанский океан"
SPR_spanish_ocean_desc:0 "Вопреки всему нам удалось установить свое господство над Тихим океаном. Этот факт принесет престиж нашей стране, обеспечив длительный контроль над этим районом."
SPR_reconquer_formosa:0 "Завоевать Формозу".
SPR_reconquer_formosa_desc:0 "Теперь, когда мы вновь направляем ресурсы на азиатские колонии, мы можем возобновить наши притязания на Формозу. Наша многообещающая колония на острове закончилась из-за нашей неспособности защитить его. Возможно, спустя 100 лет мы научимся на ошибках прошлого".
