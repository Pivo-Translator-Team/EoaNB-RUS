 medium_tank_equipment_1_desc: "Средние танки - достаточно маневренные многоцелевые танки, способные выполнять различные роли, такие как разведчики, танки поддержки или даже передовые танки".
 GER_medium_tank_equipment_1: "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short: "Panzer III"
 GER_medium_tank_equipment_1_desc: "Еще в 1934/35 году генерал Хайнц Гудериан задумал два основных типа, которые должны были стать наиболее многочисленной техникой для будущих немецких панцер-дивизий. Первая машина должна была быть вооружена противотанковой пушкой и двумя пулеметами, а вторая должна была быть машиной поддержки, вооруженной пушкой большего калибра. Первая машина в итоге стала известна как Panzerkampfwagen III, который должен был стать стандартным танком для трех легких рот танкового батальона. Второй стал известен как Panzerkampfwagen IV".
