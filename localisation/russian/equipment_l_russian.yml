 FRA_infantry_equipment_rifle_0: "Винтовка Дельвинье"
 FRA_infantry_equipment_rifle_0_short: "Винтовка Дельвинье"
 FRA_infantry_equipment_rifle_0_desc: "В 1826 году лейтенант Анри-Гюстав Дельвинь изобрел новый способ изготовления нарезного оружия. Камера винтовки была меньше ствола, с которым она соединялась сферической поверхностью, равной по радиусу используемому шару. Порох засыпался из дула в патронник, на который опускался шарик, опущенный в ствол. При прижатии к ободу патронника путем трамбовки (тремя ударами тяжелого тарана) пуля деформировалась и сплющивалась, расширяясь в диаметре относительно внутренней поверхности ствола, что позволяло пуле прижиматься к пазам нарезки. При выстреле пуля сопровождает нарезку и вращается".
 FRA_infantry_equipment_rifle_1: "P1851 Minié"
 FRA_infantry_equipment_rifle_1_short: "P1851 Minié"
 FRA_infantry_equipment_rifle_1_desc: "Капитан Клод-Этьен Минье и Анри-Густав Дельвинь изобрели шар Минье в 1847 году. В винтовке Миние образца 1851 года используется эта дульнозарядная пуля со стабилизированным вращением".
 FRA_infantry_equipment_rifle_2: "17,8-мм пехотная винтовка образца 1857 года"
 FRA_infantry_equipment_rifle_2_short: "Модель 1857"
 FRA_infantry_equipment_rifle_2_desc: "Модель 1857 является усовершенствованием модели 1853 с нарезным стволом".
 FRA_infantry_equipment_rifle_3: "Chassespot"
 FRA_infantry_equipment_rifle_3_short: "Chassespot"
 FRA_infantry_equipment_rifle_3_desc: "Chassespot был разработан Антуаном Альфонсом Шассепо, который экспериментировал с некоторыми формами казнозарядных винтовок. Успех прусских винтовок Дрейзе в сражении при Садове побудил французскую армию выбрать Шассепо в качестве образца 1866 года."
 FRA_infantry_equipment_rifle_4: "Gras"
 FRA_infantry_equipment_rifle_4_short: "Gras"
 FRA_infantry_equipment_rifle_4_desc: "Поражение во франко-прусской войне показало проблемы Chassepot. Кроме того, в 1871 году у пруссаков появилась винтовка с металлическими патронами, Маузер. Французская армия решила использовать металлические патроны и поэтому должна была сменить свои винтовки. Принятие на вооружение новой винтовки, подобной той, которую разработал де Бомон, слишком дорого. Была выбрана трансформация Chassepot, предложенная полковником Базилем Грасом".
 FRA_infantry_equipment_rifle_5: "Lebel"
 FRA_infantry_equipment_rifle_5_short: "Lebel"
 FRA_infantry_equipment_rifle_5_desc: "Морпех использовал Kropatschek (модель 1878 года), рецидивирующую винтовку, разработанную австрийцем. Модели 1884 и 1885 годов были созданы на ее основе с использованием тех же патронов, что и Гра. Но в 1884 году Поль Вийе изобрел бездымный порох, позволяющий использовать патроны калибра менее 11 мм. Военный министр, генерал Буланже, попросил создать новую винтовку модели 1886 года. Подполковник Николя Лебель изобрел 8-мм пулю FMJ с плоским носом. Полковник Грас разработал новую винтовку с этими изобретениями".
 FRA_infantry_equipment_rifle_6: "Lebel M93".
 FRA_infantry_equipment_rifle_6_short: "Lebel M93"
 FRA_infantry_equipment_rifle_6_desc: "Самым полезным усовершенствованием стала модификация головки затвора, отводящая от лица стрелка горячие газы, выходящие из разорвавшейся гильзы. Крепление прицела к стволу также было значительно улучшено в модификации 1893 года".
 FRA_infantry_equipment_rifle_7: "Lebel M98"
 FRA_infantry_equipment_rifle_7_short: "Lebel M98"
 FRA_infantry_equipment_rifle_7_desc: "В 1898 году ростовая доска была приспособлена к смене боеприпасов с патрона модели 1886 M на патрон модели 1886 D".
 FRA_infantry_equipment_rifle_8: "Berthier 07"
 FRA_infantry_equipment_rifle_8_short: "Berthier 07"
 FRA_infantry_equipment_rifle_8_desc: "Французский гражданский инженер алжирских железных дорог Эмиль Бертье предложил новую систему для увеличения скорости перезарядки. Карабин Бертье был принят на вооружение французской армии в 1890 году. Французская армия адаптировала его в 1907 году для создания винтовки Бертье".
 FRA_infantry_equipment_rifle_9: "Berthier 15".
 FRA_infantry_equipment_rifle_9_short: "Berthier 15"
 FRA_infantry_equipment_rifle_9_desc: "С началом Первой мировой войны французской армии понадобилась новая винтовка. У армии было много Lebel, но Berthier 07 лучше в окопах. Berthier 07 модифицируется с некоторыми элементами Lebel и превращается в модель 1907/15."
 FRA_infantry_equipment_rifle_10: "Berthier 16"
 FRA_infantry_equipment_rifle_10_short: "Berthier 16"
 FRA_infantry_equipment_rifle_10_desc: "Винтовка Berthier образца 1916 года была представлена с пятизарядной обоймой en-bloc. Отверстие для выброса обоймы в нижней части выступающего магазина было заменено подпружиненным лючком для защиты от грязи и мусора."
 FRA_infantry_equipment_mg_0: "Chauchat M1915"
 FRA_infantry_equipment_mg_0_short: "CSRG 1915"
 FRA_infantry_equipment_mg_0_desc: "Полковник Луи Шоша создал прототип пулеметчика в 1911 году вместе с контролером оружия Чарльзом Саттером. В 1915 году Франция обратилась к Полю Рибейролю, который возглавил завод Cycles Gladiator для серийного производства этого MG (FM по-французски). Этот MG также известен как CSRG - Chauchat, Sutter, Ribeyrolles и Gladiator".
 FRA_infantry_equipment_mg_1: "FM Chauchat M1918"
 FRA_infantry_equipment_mg_1_short: "FM Chauchat M1918"
 FRA_infantry_equipment_mg_1_desc: "Chauchat M1915 был адаптирован в 1918 году для армии США. Он оказался неудачным и был заменен на автоматическую винтовку Браунинга BAR (Browning Automatic Rifle) M1918".
 FRA_infantry_equipment_smg_0: "Пистолет-пулемет Chauchat-Ribeyrolles 1918"
 FRA_infantry_equipment_smg_0_short: "Ribeyrolles 1918"
 FRA_infantry_equipment_smg_0_desc: "Chauchat, Ribeyrolles и Sutter, разработавшие пулеметы, представили в 1918 году подпулемет. Это оружие должно было использоваться для защиты экипажей французских танков на близких дистанциях."
 FRA_howitzer_equipment_0: "Canon obusier de campagne de 12 livres, modèle 1853".
 FRA_howitzer_equipment_0_short: "12-pounder Napoleon".
 FRA_howitzer_equipment_0_desc: "12-фунтовая пушка "Наполеон" - это тип пушки-обтюратора (буквально "пушка-снаряд", "пушка-гаубица"), разработанный во Франции в 1853 году. Ее характеристики и универсальность (она могла стрелять как шаром, так и снарядом, канистрой или гранатой) позволили ей заменить все предыдущие полевые орудия, особенно Canon de 8 и Canon de 12, а также две гаубицы системы Вале".
 FRA_howitzer_equipment_1: "Canon de 12 La Hitte, Modele 1859"
 FRA_howitzer_equipment_1_short: "12-pounder La Hitte".
 FRA_howitzer_equipment_1_desc: "Система Ла Хитте, названная в честь французского генерала Дюко, графа де Ла Хитте, была артиллерийской системой, разработанной в марте 1858 года для внедрения нарезных дульнозарядных орудий во французской армии. Ла Хитте реализовал принцип, разработанный подполковником Тревилем де Болье".
 FRA_rifled_cannon_equipment_2: "Canon de 24 La Hitte, Modele 1867".
 FRA_rifled_cannon_equipment_2_short: "Aubépine"
 FRA_rifled_cannon_equipment_2_desc: "Система Ла Хитта, названная в честь французского генерала Дюко, графа де Ла Хитта, была артиллерийской системой, разработанной в марте 1858 года для внедрения нарезных дульнозарядных орудий во французской армии. Ла Хитте реализовал принцип, разработанный подполковником Тревилем де Болье".
 FRA_helmet_equipment_0: "M15 Adrian Helmet"
 FRA_helmet_equipment_0_short: "M15 Adrian Helmet"
 FRA_helmet_equipment_0_desc: "В окопной войне основными причинами смерти являются потери в голову. Генерал-интендант Август-Луи Адриан разработал шлем для защиты солдат от осколков разрывающихся артиллерийских снарядов. Шлем не был разработан для защиты от прямого попадания винтовочных или пулеметных пуль. Его толщина составляет 0,7 мм, а вес - 0,7 кг. Эти характеристики слабее, чем у Stahlhelm M 1916 (немецкий шлем) и Brodie (британский шлем)."
 FRA_armor_equipment_bicycle_0: "Vélocipède Michaux"
 FRA_armor_equipment_bicycle_0_short: "Vélocipède Michaux"
 FRA_armor_equipment_bicycle_0_desc: "В 1818 году Карл Дрейс изобрел щегольскую лошадь, дрейсину, транспортное средство, приводимое в движение человеком. Пьер Мишо, кузнец, адаптировал draisine, добавив кривошип и педали на переднее колесо. Он основал первую компанию Michaux & Cie, которая производила велосипеды, названные велоципедами или Michaudine".
 FRA_armor_equipment_steam_car_0: "La Mancelle"
 FRA_armor_equipment_steam_car_0_short: "La Mancelle"
 FRA_armor_equipment_steam_car_0_desc: "Колокольный мастер Амеде-Эрнест Болле изобрел несколько паровых машин. В 1873 году он создал L'Obéissante, способный перевозить 12 пассажиров с крейсерской скоростью 30 км/ч. В 1878 году Амеде-Эрнест Болле изобрел автомобиль La Mancelle, который получил некоторые передовые (для того времени) характеристики: задний привод (через вал на дифференциал и затем через цепь на задние колеса) и независимую подвеску на всех четырех колесах. La Mancelle стал первым автомобилем, выпущенным серийно (50 экземпляров). Амеде-Эрнест Болле также изобрел Marie-Anne (автопоезд), La Nouvelle и La Rapide (рекорд скорости 62 км/ч)".
