 GER_medium_tank_aa_equipment_1: "Flakpanzer III Möbelwagen"
 GER_medium_tank_aa_equipment_1_short: "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc: "Прозванный Möbelwagen (мебельный фургон) из-за своей коробчатой башни в закрытом состоянии, он представлял собой самоходное зенитное орудие, построенное на шасси танка Panzer III и вооруженное 20-мм счетверенной пушкой".
 GER_medium_tank_aa_equipment_2: "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short: "Ostwind"
 GER_medium_tank_aa_equipment_2_desc: "Flakpanzer IV "Ostwind" (нем. "Восточный ветер") - самоходное зенитное орудие на базе танка Panzer IV. Он был разработан в 1944 году как преемник более раннего Flakpanzer IV. Башня танка Panzer IV была снята и заменена шестиугольной башней с открытым верхом, в которой размещалась 3,7-см пушка FlaK 43. Конструкция с закрытым верхом была бы предпочтительнее, но это было невозможно из-за сильного дыма, создаваемого орудием".
