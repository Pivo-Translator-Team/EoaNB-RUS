l_russian:
#submarine: "Submarine"
#submarine_desc: "Submarines employ stealth and powerful torpedoes to destroy enemy vessels."
 both_cruisers_desc: "Легкий крейсер - легкое экранирующее судно. Его главная задача - защищать капитальные корабли от вражеских легких кораблей, но он также может выпускать мощные торпеды, которые могут повредить более крупные корабли.\n\n\nТяжелый крейсер - большой бронированный крейсер, который является довольно гибким. Хороший выбор для наций, которые не могут позволить себе строить большие капитальные корабли."
#light_cruiser: "Light Cruiser"
#light_cruiser_desc: "A light screening vessel. Its primary duty is to shield capital ships from enemy light ships but can also unleash powerful torpedoes that can hurt bigger ships."
#heavy_cruiser: "Heavy Cruiser"
#heavy_cruiser_desc: "A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
#destroyer: "Destroyer"
#destroyer_desc: "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
#carrier: "Carrier"
#carrier_desc: "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
#battleship: "Battleship"
#battleship_desc: "The largest capital ship with the biggest guns and strongest armor that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
#battle_cruiser: "Battlecruiser"
#battle_cruiser_desc: "A large capital ship often with offensive abilities close to those of a battleship, but with weaker armor traded for a faster speed."
 convoy: "Конвой"
 convoy_desc: "Конвои используются для международной торговли товарами и ресурсами. Также используются для переброски войск и для морских вторжений."
 sh_battleship: "Сверхтяжелый линкор"
 sh_battleship_desc: "Самый большой капитальный корабль с самыми большими пушками и самой крепкой броней, которую можно купить за деньги. Такое дорогое вложение заслуживает надлежащей поддержки меньших кораблей прикрытия."
 light_airframe: "Легкий планер"
 light_airframe_desc: "Самолеты на базе легкого планера".
 medium_airframe: "Средний планер"
 medium_airframe_desc: "Самолеты на базе среднего планера"
 heavy_airframe: "Тяжелый планер"
 heavy_airframe_desc: "Самолеты на базе тяжелого планера"
 ship_hull_light: "Легкий корпус"
 ship_hull_light_desc: "Самый легкий экранирующий корабль. Его задача - защищать более крупные корабли, а также находить и уничтожать подводные лодки."
 ACTUAL_EQUIPMENT_ENTRY_STRING: " - $NUM|Y$ of $NAME|Y$"
 EQUIPMENT_MODULE_NOT_ALLOWED: "§RНедоступно§!"
 jet_engines: "Реактивные двигатели"
 JET_ENGINES_SPECIAL: "Разработка реактивных двигателей является необходимым условием для разработки самолетов с реактивным двигателем. Это должно быть исследовано до того, как вы сможете исследовать усовершенствованные летательные аппараты"
 jet_engines_desc: "Являясь прорывом в технологии силовых установок, реактивный двигатель позволит создать совершенно новое поколение самолетов."
 armored_car_equipment: "Бронированная машина"
 armored_car_equipment_desc: "Легкие бронированные колесные машины. Обычно используются для разведки и подавления сопротивления, но могут быть оснащены более тяжелым вооружением."
 convoy_1: "Ранний конвой"
 convoy_2: "Конвой со стальным корпусом"
 convoy_3: "Бронированный конвой"
 convoy_1_desc: "Ранний конвой с деревянным корпусом".
 convoy_2_desc: "Специальные конвойные корабли, предназначенные для перевозок и имеющие прочный стальной корпус."
 convoy_3_desc: "Наши конструкции конвоев были обновлены, и теперь корабли, выполняющие функции перевозки войск или торговли в военное время, стали еще более устойчивыми и могут похвастаться еще несколькими пушками."
 motorized_equipment: "Моторизованное"
 motorized_equipment_desc: "Грузовики и другие машины, используемые для перевозки войск в поле и на поле боя."
 motorized_equipment_1: "Ранние моторизованные"
 motorized_equipment_1_desc: "Моторизация пехоты - это первый этап механизации армии. Гражданские грузовики легко адаптируются к военному использованию для перевозки солдат, буксировки орудий, перевозки оборудования и припасов. Это значительно повышает стратегическую мобильность пехотных подразделений, которые в противном случае полагались бы на марш".
 motorized_equipment_2: "Моторизованные"
 motorized_equipment_2_short: "Моторизованная II"
 motorized_equipment_2_desc: ""
 motorized_equipment_3: "Улучшенный моторизованный"
 motorized_equipment_3_short: "Моторизованная III"
 motorized_equipment_3_desc: ""
 motorized_equipment_4: "Улучшенный моторизованный"
 motorized_equipment_4_short: "Моторизованная IV"
 motorized_equipment_4_desc: ""
 support_equipment_short: "Поддержка оборудования".
 support_equipment: "Вспомогательное оборудование".
 support_equipment_desc: "Рации, джипы, понтоны и другое оборудование, используемое для поддержки войск".
 support_equipment_1: "Оборудование викторианской поддержки"
 support_equipment_1_desc: "Военное снаряжение, такое как пики, подсумки, столовые и медикаменты".
 support_equipment_2: "Промышленное вспомогательное оборудование"
 support_equipment_2_desc: "Военное снаряжение, такое как пики, подсумки, столовые и медикаменты - производится промышленным способом и имеет более высокое качество, чем раньше. Некоторые солдаты могут быть даже оснащены специальным оборудованием, например, динамитом".
 support_equipment_3: "Вспомогательное оборудование Великой войны"
 support_equipment_3_desc: "Военное снаряжение, такое как пики, подсумки, столовые и медикаменты. Благодаря технологическому прогрессу в настоящее время также включает современное оборудование, такое как противогазы, карманные фотоаппараты или гранаты."
 infantry_equipment_rifle: "Снаряжение для винтовки"
 infantry_equipment_rifle_desc: "Войска вооружены передовой винтовкой и штыком".
 infantry_equipment_smg: "Снаряжение SMG"
 infantry_equipment_smg_desc: "Пистолеты-пулеметы, очень эффективные против вражеской пехоты".
 infantry_equipment_mg: "Пулеметы"
 infantry_equipment_mg_desc: "Пехотные пулеметы, очень эффективны для подавления и против пехоты".
 cavalry_equipment: "Кавалерийское снаряжение"
 cavalry_equipment_desc: "Лошади, седла и снаряжение конной пехоты для среднего конного воина".
 uniform_equipment: "Униформа"
 uniform_equipment_desc: "Шлемы, доспехи, сапоги и некоторые приспособления для выживания, необходимые для обеспечения солдата".
 artillery_equipment: "Буксируемая артиллерия"
 artillery_equipment_desc: "Артиллерия относится к крупнокалиберному оружию, такому как пушки и гаубицы, управляемые экипажами, которые могут направлять боеприпасы далеко за пределы эффективной дальности личного оружия."
 rocket_artillery_equipment: "Буксируемая ракетная артиллерия"
 rocket_artillery_equipment_desc: "Ракетная артиллерия менее точна и имеет гораздо более низкий постоянный темп стрельбы, чем батареи традиционных артиллерийских орудий. Однако они способны одновременно поражать цель несколькими ракетами с разрушительным эффектом."
 light_cavalry: "Легкая кавалерия".
 light_cavalry_desc: "Быстрая и проворная кавалерия, используемая для разведки местности и отвлечения внимания противника".
 dragoon: "Драгуны"
 dragoon_desc: "Драгуны используются в традиционном смысле кавалерии, атакуя и нанося тяжелые удары по пехотным линиям на мобильной позиции."
