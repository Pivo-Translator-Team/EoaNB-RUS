 GER_medium_tank_equipment_1: "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short: "Pz.Kpfw. III"
 GER_medium_tank_equipment_1_desc: "Уже в 1934-35 гг. генерал Хайнц Гудериан рассматривал два основных типа танка, которые должны были стать основой для будущих немецких бронетанковых дивизий. Первый танк должен был быть вооружен противотанковым орудием и двумя пулеметами, в то время как второй выступал бы в качестве танка поддержки с орудием более крупного калибра. Реализацией первого в конечном итоге стал Panzerkampfwagen III — стандартная машина «легких» рот танкового батальона. Второй вариант превратился в Panzerkampfwagen IV."
