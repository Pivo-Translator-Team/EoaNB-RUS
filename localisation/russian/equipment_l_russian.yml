 amphibious_tank_equipment_short: "Амфибии. Танки"
 amphibious_tank_equipment_1: "Базовый амфибийный танк"
 amphibious_tank_equipment_2: "Улучшенный танк-амфибия"
 amphibious_tank_equipment_desc: "Танки, которые были модифицированы, чтобы позволить им передвигаться по воде. Они гораздо лучше других танков справляются с высадкой десанта и переправой через реки, но требуют больше топлива."
