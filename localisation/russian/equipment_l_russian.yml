 infantry_equipment_rifle_0: "Гладкоствольный мушкет с кремневым замком"
 infantry_equipment_rifle_0_desc: "Гладкоствольные мушкеты с кремневым замком более точны и имеют большую дальность стрельбы, чем предыдущие итерации мушкетов, и более надежны, чем ранние спичечные замки.\n\n §RТребуется, по крайней мере, Викторианская армия эпохи или 40% Института индустриализации.§!"
 infantry_equipment_rifle_05: "Ударный мушкет"
 infantry_equipment_rifle_05_desc: "Перкуссионный мушкет более точен и имеет большую дальность стрельбы, чем предыдущие итерации мушкетов."
 infantry_equipment_rifle_1: "Миниатюрная винтовка"
 infantry_equipment_rifle_1_desc: "Мини-винтовка позволяет быстро заряжать дуло и поэтому может стрелять быстрее."
 infantry_equipment_rifle_2: "Винтовка-мушкет Энфилда образца 1853 года"
 infantry_equipment_rifle_2_short: "Винтовка Энфилда"
 infantry_equipment_rifle_2_desc: "Винтовка Энфилда - в целом усовершенствованная конструкция и намного превосходит винтовку Минье".
 infantry_equipment_rifle_2_short_desc: "Винтовка "Энфилд" - в целом улучшенная конструкция и значительно превосходит винтовку "Минье"".
 infantry_equipment_rifle_3: "Винтовка Снайдера-Энфилда".
 infantry_equipment_rifle_3_desc: "Винтовка Снайдера-Энфилда - более точная версия винтовки Энфилда".
 infantry_equipment_rifle_4: "Винтовка Мартини-Генри"
 infantry_equipment_rifle_4_desc: "Винтовка Мартини-Генри имеет более быстрый темп стрельбы и большую дальность, чем ее предшественница, винтовка Снайдер-Энфилд".
 infantry_equipment_rifle_5: "Винтовка Ли-Метфорда"
 infantry_equipment_rifle_5_desc: "Винтовка Lee-Metford имеет затворную систему, что делает ее гораздо быстрее в эксплуатации."
 infantry_equipment_rifle_6: "Винтовка Мосина-Наганта"
 infantry_equipment_rifle_6_desc: "В винтовке Мосина-Наганта усовершенствована конструкция более ранней винтовки Ли-Метфорда".
 infantry_equipment_rifle_7: "Винтовка MLE Carbine"
 infantry_equipment_rifle_7_desc: "Журнальная карабинная винтовка Ли-Энфилд Mk.I является улучшенной версией более ранней винтовки Ли-Энфилд, использующей магазин и затворный механизм".
 infantry_equipment_rifle_8: "SMLE No.1"
 infantry_equipment_rifle_8_desc: "Эта укороченная версия карабина Lee-Enfield Carbine Rifle является более точной и имеет улучшенный магазин и затворный механизм, что позволяет ей стрелять быстрее и с большей останавливающей силой."
 infantry_equipment_rifle_9: "Винтовка Энфилда образца 1914 года"
 infantry_equipment_rifle_9_desc: "Эта новейшая конструкция винтовки Энфилда была сильно модернизирована, а ее затворный механизм усовершенствован."
 infantry_equipment_rifle_10: "Винтовка No.1 Mk.III"
 infantry_equipment_rifle_10_desc: "Конструкция старой винтовки "Энфилд" была усовершенствована еще больше за счет значительного улучшения прицельных приспособлений и рабочего механизма."
 infantry_equipment_smg_0: "MP18"
 infantry_equipment_smg_0_desc: "Ранний пистолет-пулемет, высокоэффективный против незащищенной пехоты, но дорогой в производстве, и немного слабее против бронированных целей."
