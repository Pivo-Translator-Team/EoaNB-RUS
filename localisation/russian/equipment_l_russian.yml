 mechanized_equipment_2_desc: "Механизированная пехота - это пехота, оснащенная бронетранспортерами (БТР) или боевыми машинами пехоты (БМП) для транспортировки и ведения боя. Механизированная пехота отличается от моторизованной пехоты тем, что ее машины обеспечивают определенную степень защиты от вражеского огня, в отличие от колесных машин с мягким покрытием (грузовиков или джипов) для моторизованной пехоты."
