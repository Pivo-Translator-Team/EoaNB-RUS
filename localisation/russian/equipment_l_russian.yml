 GER_medium_tank_artillery_equipment_1: "Grille"
 GER_medium_tank_artillery_equipment_1_short: "Grille"
 GER_medium_tank_artillery_equipment_1_desc: "Sd.Kfz. 138/1 Grille (нем. "Сверчок") - самоходная артиллерийская установка, использовавшаяся Германией во время Второй мировой войны. Было произведено около 490-500 таких решеток. Они использовались в танковых дивизиях в Советском Союзе, а также в Польше и Франции. Они использовались вплоть до 1945 года, а также служили в Тунисе, где боролись с артиллерией и танками противника."
