 armored_car_equipment_3_desc: "Изменения на поле боя требуют более тяжелого вооружения и более толстой брони, чтобы победить легкие подразделения противника и выжить, чтобы отчитаться".
 armored_car_at_equipment: "Противотанковый бронеавтомобиль"
 armored_car_at_equipment_desc: "Наши легкие механизированные части в какой-то момент вступят в контакт с танковыми войсками противника. Разработка специального противотанкового варианта даст им шанс на борьбу."

