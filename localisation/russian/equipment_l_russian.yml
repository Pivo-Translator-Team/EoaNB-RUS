 GER_medium_tank_equipment_2_desc: "Разработанный как танк поддержки пехоты, Panzer IV изначально не предназначался для борьбы с вражеской бронетехникой - эту функцию выполнял более легкий Panzer III. Однако, когда недостатки довоенной доктрины стали очевидны, и перед лицом танков Т-34 РУСИЕТ, Panzer IV вскоре взял на себя роль танкового истребителя своего все более устаревающего собрата. Самый широко производимый и применяемый немецкий танк Второй мировой войны, Panzer IV использовался в качестве базы для многих других боевых машин."
