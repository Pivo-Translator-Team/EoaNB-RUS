 ship_engine_gunboat: "Корабельный двигатель канонерской лодки"
 ship_engine_gunboat_desc: "Судовые двигатели, используемые на канонерских лодках".
 ship_engine_gunboat_0: "12-сильный двигатель канонерской лодки"
 ship_engine_gunboat_0_short: "Двигатель канонерской лодки I"
 ship_engine_gunboat_0_desc: "12-сильный канонерский двигатель. Разработанный в 1830-х и 1840-х годах, этот ранний эксперимент по обеспечению топливом корабля без людей и ветра оказался очень неэффективным и медленным."
 ship_engine_gunboat_1: "300-сильный двигатель канонерской лодки"
 ship_engine_gunboat_1_short: "Gunboat Engine II"
 ship_engine_gunboat_1_desc: "300-сильный двигатель для канонерской лодки. Стремительный прогресс в технологии паровых двигателей и перевода энергии гребных колес позволил нам значительно увеличить мощность этого двигателя и тем самым улучшить его пропульсивные возможности."
 ship_engine_gunboat_2: "750-сильный двигатель для канонерской лодки"
 ship_engine_gunboat_2_short: "Двигатель канонерской лодки III"
 ship_engine_gunboat_2_desc: "750-сильный канонерский двигатель. Благодаря использованию ускоренных паровых двигателей и минимизации потерь кинетической энергии при движении, он способен развивать большую мощность."
 ship_engine_gunboat_3: "Двигатель канонерской лодки мощностью 1 800 л.с."
 ship_engine_gunboat_3_short: "Двигатель канонерской лодки IV"
 ship_engine_gunboat_3_desc: "Двигатель для канонерской лодки мощностью 1 800 л.с. Этот двигатель не только намного эффективнее своих предшественников, но и впервые позволяет приводить корабли в движение с помощью парового винта."
 ship_engine_gunboat_4: "2,000 Shp Gunboat Engine"
 ship_engine_gunboat_4_short: "Двигатель канонерской лодки V"
 ship_engine_gunboat_4_desc: "Двигатель для канонерской лодки мощностью 2 000 л.с.". Хотя прогресс в технологии паровых двигателей позволяет создавать все более мощные двигатели, мы постепенно достигаем точки, когда просто нет смысла иметь большую мощность - по крайней мере, для канонерской лодки."
 ship_engine_gunboat_5: "Двигатель канонерской лодки мощностью 2200 л.с."
 ship_engine_gunboat_5_short: "Двигатель канонерской лодки VI"
 ship_engine_gunboat_5_desc: "Двигатель для канонерской лодки мощностью 2 200 л.с. Как и предсказывалось, развитие двигателей для канонерских лодок сместилось в сторону надежности и эффективности, а не мощности двигателя. Этот двигатель - технологическое чудо, созданное нашими учеными, чтобы охватить обе эти области."
 ship_engine_gunboat_6: "Двигатель для канонерской лодки мощностью 2 300 л.с."
 ship_engine_gunboat_6_short: "Двигатель канонерской лодки VII"
 ship_engine_gunboat_6_desc: "Двигатель для канонерской лодки мощностью 2 300 л.с. В то время как развитие паровых турбин вновь повысило эффективность паровых движителей, развитие новых бензиновых двигателей внутреннего сгорания может вскоре положить конец этой технологии. Однако этот двигатель по-прежнему работает на пару - и делает это с впечатляющей мощностью."
 ship_engine_gunboat_7: "Двигатель для канонерской лодки мощностью 2500 л.с."
 ship_engine_gunboat_7_short: "Двигатель канонерской лодки VIII"
 ship_engine_gunboat_7_desc: "Двигатель для канонерской лодки мощностью 2500 л.с. Ранние попытки интегрировать нефтяные двигатели внутреннего сгорания в наши канонерские лодки увенчались успехом, и в результате появился этот двигатель, который, хотя все еще работает на пару, является особенно мощным и надежным."
