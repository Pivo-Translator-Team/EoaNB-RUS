 motorized_rocket_equipment: "Моторизованная ракетная артиллерия"
 motorized_rocket_equipment_short: "Мотострелковая артиллерия"
 motorized_rocket_equipment_desc: "Такие реактивные системы залпового огня доставляют взрывчатку в район цели быстрее, чем обычная артиллерия, но с меньшей точностью и требуя больше времени на перезарядку. Будучи установленными на грузовиках, эта версия способна проводить атаки и менять позиции до того, как противник сможет открыть ответный огонь."
