 twelve_frigate: "Фрегат модели 1812 года"
 twelve_frigate_desc: "Более тяжелая конструкция фрегата".
 foureight_frigate: "Фрегат модели 1848 года"
 foureight_frigate_desc: "Этот фрегат бронирован в некоторых местах, что затрудняет прорыв в критические точки."
 fivesix_frigate: "Фрегат модели 1856 года"
 fivesix_frigate_desc: "Этот фрегат может плыть быстрее и более проворный, чем модель 1848 года."
 sixone_monitor: "Корабль охранения модели 1861 года"
 sixone_monitor_desc: "Этот корабль довольно маленький и быстрый, но несет тяжелое вооружение".
 sixone_frigate: "Ironclad"
#sixfive_frigate_desc: "Ironclads are heavily armed, making it hard to breach the hull."
 sixone_coastal: "Канонерская лодка модели 1861 года"
 sixone_coastal_desc: "Канонерские лодки могут самостоятельно действовать на море, но также могут помогать в сухопутных боях путем обстрела берега. Они несут тяжелые орудия".
 sixfive_monitor: "Корабль охранения образца 1865 года"
 sixfive_monitor_desc: "Улучшенная модель корабля охранения 1861 года, с большей огневой мощью и более прочным корпусом."
 sixfive_cruiser: "Крейсер образца 1865 года"
 sixfive_cruiser_desc: "Новый дизайн корабля, быстрый и гибкий, предназначенный для выполнения нескольких различных миссий в бою и вне его."
 sixfive_frigate: "Паровой корвет модели 1865 года"
 sixfive_frigate_desc: "Эта конструкция корвета использует двигатели, работающие на пару, для достижения недостижимых ранее скоростей. Это делает его более маневренным".
 sixfive_coastal: "Модель пушечного катера 1865 года"
 sixfive_coastal_desc: "Улучшенный вариант канонерской лодки образца 1861 года, с большим количеством пушек для использования в морском бою, а также для обстрела берегов."
 sloop: "Sloop o'War"
 sloop_desc: "Это конструкция корабля с одной орудийной палубой. Очень универсален и способен выполнять множество различных ролей в военно-морском флоте."
 seventy_corvette: "Корвет модели 1870 года"
 seventy_corvette_desc: "Корабль, предназначенный для патрулирования побережья и быстрой атаки. Очень маневренный".
 seventy_frigate: "Паровой фрегат модели 1870 года"
 seventy_frigate_desc: "Улучшенный паровой фрегат, с еще более мощной силовой установкой и еще большей огневой мощью."
 seventy_torpedo: "Торпедный катер модели 1870 года"
 seventy_torpedo_desc: "Новый дизайн: Маленькие и быстрые корабли, несущие в бой торпеды. Они не очень сильно бронированы, но могут легко потопить линкоры, если нанесут неожиданный удар."
 category_cavalry: "Кавалерия".
 category_ranged_cavalry: "Стрелковая кавалерия"
 machine_gun_company: "Рота гатлинг-пушек"
 balloon_equipment: "Оборудование для воздушных шаров"
 balloon_equipment_desc: "Воздушные шары, предназначенные для разведки местности сверху, и оборудование, необходимое для их ремонта и обслуживания."
 balloon_equipment_0: "Воздушный шар для ранней разведки"
 balloon_equipment_0_desc: "Ранний воздушный шар, используемый для простых разведывательных задач".
 balloon_equipment_1: "Разведывательный воздушный шар"
 balloon_equipment_1_desc: "Улучшенная версия нашего старого разведывательного шара, который легче и дальше парит, обеспечивая лучшую разведку".
 early_armor_train: "Бронепоезда"
 early_armor_train_desc: "Бронепоезда, предназначенные для обеспечения поддержки, если поблизости есть железные дороги."
 early_armor_train_0: "Ранний бронепоезд"
 early_armor_train_0_desc: "Бронепоезда могут использоваться на территориях с достаточной железнодорожной инфраструктурой и могут оказывать значительную поддержку наступающей пехотной роте посредством огневой поддержки. Они также могут быть оборудованы для безопасной перевозки пехоты по рельсам, даже если подвергаются сильной атаке."
 zeppelin_equipment: "Цеппелины"
 zeppelin_equipment_desc: "Мобильные авиабазы, используемые для стратегических бомбардировок".
 zeppelin_equipment_0: "Ранний цеппелин"
 zeppelin_equipment_0_desc: "Ранняя мобильная авиабаза, используемая для стратегического бомбометания".
 armor_equipment_bicycle: "Велосипед"
 armor_equipment_bicycle_desc: "Велосипеды с педальным приводом позволяют передвигаться с гораздо большей экономией энергии. Они могут использоваться для доставки сообщений по полю боя без необходимости в бегунах или инфраструктуре связи, такой как телеграфные линии."
 armor_equipment_bicycle_0: "Велосипед"
 armor_equipment_bicycle_0_desc: "Велосипед с легкой рамой и педальным приводом. Позволяет путешествовать с экономией энергии".
 armor_equipment_motorcycle: "Мотоцикл".
 armor_equipment_motorcycle_0_desc: "Мотоцикл, приводимый в движение двигателем внутреннего сгорания. Позволяет быстро передвигаться, полезен, например, при отправке сообщений без использования таких технологий, как телеграф."
 armor_equipment_motorcycle_0: "Ранний мотоцикл".
 armor_equipment_motorcycle_1: "Мотоцикл II"
 armor_equipment_motorcycle_1_desc: "Двухколесные мотоциклы, приводимые в движение двигателем внутреннего сгорания. Они позволяют быстро перемещаться по полю боя и поэтому полезны для доставки сообщений или выполнения разведывательных задач."
 armor_equipment_motorcycle_2: "Мотоцикл III".
 armor_equipment_motorcycle_2_desc: "Двухколесные мотоциклы, приводимые в движение двигателем внутреннего сгорания. Они позволяют быстро передвигаться по полю боя и поэтому полезны для доставки сообщений или выполнения разведывательных задач."
 armor_equipment_steam_car: "Паровая машина"
 armor_equipment_steam_car_desc: "Бронированные автомобили, используемые для перевозки пехоты и оказания помощи в бою."
 armor_equipment_steam_car_0: "Паровая машина"
 armor_equipment_steam_car_0_desc: "Легкобронированное транспортное средство, вооружением которого является пехота, едущая на нем. Может использоваться для поддержки дивизий, добавляя компонент, который может быстрее передвигаться по местности и в некоторой степени противостоять огню стрелкового оружия."
 helmet_equipment: "Шлемы"
 helmet_equipment_desc: "Шлемы для пехоты, для защиты от осколков, пуль и всего остального, что может привести к травмам головы."
 helmet_equipment_0: "Ранний шлем"
