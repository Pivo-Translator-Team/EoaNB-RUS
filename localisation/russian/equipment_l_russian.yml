 gw_tank_equipment: "Great War Tank"
 gw_tank_equipment_short: "Great War Tank"
 gw_tank_equipment_desc: "Танки в Первой мировой войне разрабатывались отдельно и одновременно Великобританией и Францией как средство выхода из тупика окопной войны на Западном фронте. Название "танк" было принято британцами на ранних стадиях их разработки в качестве меры безопасности для сокрытия их назначения. Ранние танки были вооружены пулеметами и небольшими пушками, двигались медленно и были бронированы лишь настолько, чтобы остановить огонь стрелкового оружия."
