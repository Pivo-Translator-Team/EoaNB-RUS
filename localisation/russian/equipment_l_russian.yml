 amphibious_mechanized_equipment: "Десантные машины-амфибии"
 amphibious_mechanized_equipment_short: "Amtracs"
 amphibious_mechanized_equipment_desc: "Амфибийные тягачи, или Amtracs, позволяют морпехам высаживаться на пляж под бронированной защитой. Однако за это приходится расплачиваться низкой топливной эффективностью."
 amphibious_mechanized_equipment_1: "Базовый амфибийный трактор"
 amphibious_mechanized_equipment_1_short: "Базовый амтрак"
 amphibious_mechanized_equipment_1_desc: "Амфибийные тягачи, или Amtracs, позволяют морпехам высаживаться на пляж под бронированной защитой. Однако за это приходится платить низкой топливной эффективностью."
 amphibious_mechanized_equipment_2: "Улучшенный амфибийный трактор"
 amphibious_mechanized_equipment_2_short: "Улучшенный Amtrac"
 amphibious_mechanized_equipment_2_desc: "Эти Amtrac имеют несколько улучшений по сравнению с базовой версией, например, заднюю погрузочную рампу для более легкой разгрузки на берегу".
