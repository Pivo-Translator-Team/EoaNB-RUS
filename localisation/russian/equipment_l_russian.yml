 GER_medium_tank_artillery_equipment_1: "«Грилле»"
 GER_medium_tank_artillery_equipment_1_short: "«Грилле»"
 GER_medium_tank_artillery_equipment_1_desc: "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the RUSiet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 GER_medium_tank_artillery_equipment_2: "«Хуммель»"
 GER_medium_tank_artillery_equipment_2_short: "«Хуммель»"
 GER_medium_tank_artillery_equipment_2_desc: "«Хуммель»(«Шмель») — самоходная артиллерийская установка, изготовленная на основе шасси Geschützwagen III/IV и вооруженная гаубицей калибра 150 мм. Использовалась вермахтом с начала 1943 года и до самого конца Второй мировой войны."
