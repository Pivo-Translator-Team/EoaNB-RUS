 GER_medium_tank_equipment_3: "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short: "Panther"
 GER_medium_tank_equipment_3_desc: "Panther" - общее название среднего танка, развернутого Германией во Второй мировой войне с середины 1943 года до конца европейской войны в 1945 году. Он был задуман как противодействие русскому Т-34, а также как замена Panzer III и Panzer IV. Так и не заменив последний, она прослужила вместе с ним и более тяжелыми танками "Тигр" до конца войны. Превосходное сочетание огневой мощи, подвижности и защиты "Пантеры" послужило эталоном для танковых конструкций других стран в конце войны и после ее окончания, и она считается одним из лучших танков Второй мировой войны".
