 fire_control_system_0: "Crows Nest"
 fire_control_system_0_short: "Система раннего управления огнем I"
 fire_control_system_0_desc: "Вороньи гнезда использовались на кораблях с древних времен. Хотя они не слишком помогают в управлении огнем, они помогают легче обнаружить вражеские суда - хотя они сами по себе могут придать кораблю более заметный профиль."
 fire_control_system_1: "Гнездо ворона + оптический прицел"
 fire_control_system_1_short: "Ранняя система управления огнем II"
 fire_control_system_1_desc: "Добавление оптических прицелов на наши корабли облегчит ведение огня и обнаружение других судов."
 fire_control_system_2: "Простые оптические дальномеры"
 fire_control_system_2_short: "Ранняя система управления огнем III"
 fire_control_system_2_desc: "Используя дальномеры вместе с предыдущими методами управления огнем и обнаружения, мы можем еще больше облегчить обнаружение и последовательное поражение вражеских судов."
 fire_control_system_3: "Простая механическая система управления огнем"
 fire_control_system_3_short: "Система управления огнем I"
 fire_control_system_3_desc: "Использование механических устройств для создания более надежной, гибкой и современной системы управления огнем, несомненно, окажется правильным решением по мере развития технологий."
 fire_control_system_4: "Система управления директора"
 fire_control_system_4_short: "Система управления огнем II"
 fire_control_system_4_desc: "Установив на наши военные корабли централизованную систему директорского контроля, которая будет помогать управлять огнем на флоте, мы сможем значительно улучшить организацию огня морских орудий и наши возможности по нанесению ущерба."
