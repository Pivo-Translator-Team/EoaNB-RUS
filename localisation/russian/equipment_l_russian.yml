 mechanized_equipment_short: "Бронетранспортёры"
 mechanized_equipment_desc: "Механизированная пехота оснащена бронетранспортерами или боевыми машинами. От моторизированной она отличается тем, что ее техника обеспечивает определенную защиту от вражеского огня, в то время как моторизированные подразделения обычно снабжаются небронированными машинами — джипами и грузовиками."
