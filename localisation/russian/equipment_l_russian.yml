 medium_tank_destroyer_equipment: "Уничтожитель средних танков"
 medium_tank_destroyer_equipment_short: "Разрушитель танков М."
 medium_tank_destroyer_equipment_desc: "Уничтожители танков - это танки с более крупным, чем обычно, орудием в неподвижном креплении вместо башни. Уничтожители средних танков базируются на шасси средних танков, что означает, что они достаточно мобильны и обладают солидной огневой мощью."
 medium_tank_destroyer_equipment_1: "Разрушитель средних танков I"
 medium_tank_destroyer_equipment_1_short: "M. TD I"
 medium_tank_destroyer_equipment_1_desc: "Уничтожители танков - это танки с более крупным, чем обычно, орудием в неподвижном креплении вместо башни. Уничтожители средних танков базируются на шасси средних танков, что означает, что они достаточно мобильны и обладают солидной огневой мощью."
 medium_tank_destroyer_equipment_2: "Разрушитель средних танков II"
 medium_tank_destroyer_equipment_2_short: "M. TD II"
 medium_tank_destroyer_equipment_2_desc: "Уничтожители танков - это танки с большим, чем обычно, орудием в неподвижном креплении вместо башни. Уничтожители средних танков базируются на шасси средних танков, что означает, что они достаточно мобильны и обладают солидной огневой мощью."
 medium_tank_destroyer_equipment_3: "Разрушитель средних танков III"
 medium_tank_destroyer_equipment_3_short: "M. TD III"
 medium_tank_destroyer_equipment_3_desc: "Уничтожители танков - это танки с большим, чем обычно, орудием в неподвижном креплении вместо башни. Уничтожители средних танков базируются на шасси средних танков, что означает, что они достаточно мобильны и обладают солидной огневой мощью."
 GER_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short: "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc: "Штурмовое орудие Sturmgeschütz III было самой производимой боевой бронированной машиной Германии во время Второй мировой войны. Она была построена на шасси испытанного танка Panzer III. Первоначально StuG задумывалась как мобильная бронированная легкая пушка для поддержки пехоты, но затем она была постоянно модифицирована и широко использовалась в качестве уничтожителя танков."
 GER_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short: "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc: "Jagdpanzer IV служил в противотанковых частях дивизий Panzer и SS Panzer. Они сражались в Нормандии, в битве за Дугу и на Восточном фронте. Они были очень успешными уничтожителями танков, но плохо себя показали, когда их использовали не по назначению в качестве замены танков или штурмовых орудий, как большинство уничтожителей танков. Однако на поздних этапах войны они все чаще использовались в качестве замены танков, поскольку часто не было ничего другого".
 GER_medium_tank_destroyer_equipment_3: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short: "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc: "The Jagdpanther (German: 'hunting panther') was a tank destroyer built by Nazi Germany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training." #NT!
