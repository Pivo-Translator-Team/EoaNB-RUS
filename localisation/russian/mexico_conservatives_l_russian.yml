 #Focus Tree# #NT!
 MEC_victory_against_the_reform: "Победа против реформы"
 MEC_victory_against_the_reform_desc: "После многих лет долгой и изнурительной гражданской войны за сохранение власти духовенством, военными и нашими сторонниками, мы смогли остановить радикальные реформы, которые дестабилизировали нашу нацию и ее социальный порядок. Под руководством Мирамона гражданская война была успешной для консервативной партии. Давайте отпразднуем это великое достижение".
 MEC_reorganizing_the_nation: "Реорганизация нации"
 MEC_reorganizing_the_nation_desc: "После окончания гражданской войны нация все еще находится в хаосе и расколе. Некоторые из наших штатов в федеративной республике все еще находятся в процессе реинтеграции, поэтому мы должны сосредоточить наши усилия на оказании им помощи, устранении любого либерального сопротивления и залечивании шрамов гражданской войны, пока мы выбираем следующий путь для нашей нации и реорганизуем ее должным образом."
 MEC_who_should_rule_us: "Кто должен править нами?"
 MEC_who_should_rule_us_desc: "As our nation enters a new dawn, away from liberal rule, a question poses a threat to our stability. Who shall rule us? Even if Miramón has won us the war against the Reform, his way of governing does not appeal to the elites and the clergy. The parliament should meet without the participation of our president, so we can decide on a new ruler." #NT!
 MEC_los_teocratas: "Los Teocratas"
 MEC_los_teocratas_desc: "Теократы захватили власть в нашей стране после того, как духовенство вступило в союз с влиятельным министром, и они официально отстранили Мирамона от власти, оставив его просто генералом. Некоторые из наиболее умеренных фракций протестовали против этого как против диктаторского шага, но элита и армия явно встали на сторону священников."
 MEC_only_those_chosen_by_god: "Только избранные Богом...".
 MEC_only_those_chosen_by_god_desc: "Мы должны популяризировать идею о том, что только основные представители божественного правления должны иметь власть в Мексике. Народ должен уважать и поддерживать фигуры церкви и то, что они представляют".
 MEC_may_rule: "Пусть правит...".
 MEC_may_rule_desc: "Первый шаг для обеспечения нашего положения в правительстве Мексики - остановить процесс выборов, поскольку они позволяют манипулировать народом и обманом заставлять его голосовать за тех, кто никоим образом не подходит для управления нашей католической нацией."
 MEC_and_legislate_mexico: "...И Законодательство Мексики".
 MEC_and_legislate_mexico_desc: "Теократы должны гарантировать, что только закон Библии будет управлять этой землей, никакая нечестивая конституция не должна быть выше его. Так называемый свод законов - ничто по сравнению с законом Божьим. Пришло время положить этому конец".
 MEC_the_church_is_the_state: "Церковь - это государство"
 MEC_the_church_is_the_state_desc: "Эта система президентства закончится, когда люди поймут, что церковь и государство теперь едины. Но мы должны действовать от имени народа, чтобы положить этому конец и передать всю власть нашему великому архиепископу. Никакая вторая или третья власть не сможет противостоять его божественному правлению над Мексикой".
 MEC_weaken_the_unholy_opposition: "Ослабить нечестивую оппозицию".
 MEC_weaken_the_unholy_opposition_desc: "Либералы, которые вели гражданскую войну, чтобы реформировать систему, а также приняли множество законов, ослабляющих церковь, являются самой большой оппозицией нашему правительству, которое имеет божественное право на любые их претензии и жалобы. Мы должны использовать силу церкви, чтобы ослабить их и уменьшить их влияние на нашу нацию."
 MEC_legitimize_our_government: "Легитимизировать наше правительство"
 MEC_legitimize_our_government_desc: "Наше правительство должно быть признано законным Римом и Папскими государствами, тогда консервативные католики будут вынуждены подчиниться и принять это новое правительство. Мы отправим дипломатического посланника к Папе, и с этим наше архиепископство поднимется".
 MEC_Army_of_God: "Армия Бога"
 MEC_Army_of_God_desc: "Наша армия должна быть создана по католическим принципам и пройти обучение по ним. Мы должны позволить опытным католическим генералам нашей армии иметь больше власти, чтобы дисциплинировать солдат таким образом, чтобы они могли быть более полезными в бою, сражаясь во имя Господа."
 MEC_los_cristeros: "Los Cristeros"
 MEC_los_cristeros_desc: "Католики нашей страны задумали создать добровольную группу горячих христиан, которые будут умирать во имя Бога и присоединяться к нашей армии, чтобы заполнить нехватку личного состава. Они будут первыми в очереди под пули и мечи, чтобы защитить архиепископа и церковь, сражаясь до конца против сил ереси".
 MEC_learn_from_papal_war_doctrines: "Учиться на папских военных доктринах".
 MEC_learn_from_papal_war_doctrines_desc: "Мы можем научиться новой тактике для нашей армии, используя блестящие планы из военной академии Рима. Новые доктрины войны будут внедрены и организованы в нашей христианской армии, следуя основным принципам церкви и адаптируя итальянскую войну к мексиканской. Мы надеемся, что это повысит нашу способность защитить архиепископство".
 MEC_settle_the_debt_issue: "Урегулировать проблему долга"
 MEC_settle_the_debt_issue_desc: "Призрак преследует Мексику. Призрак долга. Его угрожающая природа может стать гибелью нашего католического проекта в целом, поскольку европейские державы угрожают принять против нас немедленные меры. Франция и Испания - католики, поэтому с ними можно дипломатически договориться. Церкви необходимо найти соглашение, поскольку у нас нет ресурсов для выплаты долга".
 MEC_long_live_the_new_emperor: "Да здравствует новый император!"
 MEC_long_live_the_new_emperor_desc: "Решение было найдено. Теперь Мексика будет находиться под юрисдикцией Франции и с австрийским императором, при этом церковь сохранит свое влияние и позиции власти в правительстве. Это единственный способ избежать вторжения, передача части наших обязанностей французам также поможет стабилизировать страну. Но будем надеяться, что Максимилиан не нарушит своих обещаний".
 MEC_los_moderados: "Los Moderados".
 MEC_los_moderados_desc: "Нашей страной будет править умеренный Мануэль Роблес Пезуэла, который сделает все возможное для стабилизации нашей экономики и политики, налаживая дружеские отношения с оппозицией и иностранными государствами."
 MEC_agreements_with_the_liberals: "Соглашения с либералами"
 MEC_agreements_with_the_liberals_desc: "Нам необходимо урегулировать и восстановить либеральную партию. Демократическая нация может быть стабильной только при наличии оппозиции, однако нам необходимо дерадикализировать ее от экстремизма Бенито Хуареса, вернув партию в руки Комонфорта, который после поражения в гражданской войне является более умеренным выбором. Нам нужно восстановить дружеские отношения".
 MEC_deslaverize_our_nation: "Деславеризация нашей нации"
 MEC_deslaverize_our_nation_desc: "После гражданской войны реформы, которые либералы установили для обеспечения свободы местных и афро-мексиканских рабов, были проигнорированы, что позволило рабовладельцам использовать лазейки в нашей конституции. Мы договоримся с либералами о возвращении их законов по борьбе с рабством, что несколько улучшит жизнь низших слоев мексиканского общества."
 MEC_restoring_our_democracy: "Восстановление нашей демократии"
 MEC_restoring_our_democracy_desc: "Единственный способ сохранить нашу республику - это вернуть выборы и избирательное право. Нормальные выборы начнутся, как только парламент согласует новые законы. Мы обеспечим нашу стабильность".
 MEC_popularize_our_government: "Популяризировать наше правительство"
 MEC_popularize_our_government_desc: "Мы должны использовать новости для пропаганды правительства, распространяя успех консерваторов по всей Мексике. Наша мораль и ценности должны просвещать мексиканский народ, заставляя его предпочитать нашу форму правления".
 MEC_weaken_church_influence: "Ослабить влияние церкви"
 MEC_weaken_church_influence_desc: "Церковь и ее священники ослабляют нашу демократию. Хотя они были важным союзником в гражданской войне, их вмешательство зашло слишком далеко. Мы должны попытаться медленно уменьшить их власть над мексиканской нацией".
 MEC_reinstitute_clerical_property: "Восстановить собственность священнослужителей".
 MEC_reinstitute_clerical_property_desc: "Духовенство не может чувствовать угрозу от вмешательства нашего правительства в их дела, поэтому мы должны отбирать у них хлеб, но давать им пшеницу. Умеренность в наших отношениях, поскольку мы уменьшили их влияние, способ отплатить за это - вернуть им их собственность, отобранную либералами".
 MEC_reaching_outwards: "Потянуться вовне"
 MEC_reaching_outwards_desc: "Это правительство должно сосредоточить часть своих средств на дипломатии. Нам нужно найти сильных союзников, чтобы укрепить имидж нашей страны и улучшить наши позиции в международных отношениях."
 MEC_befriending_our_northern_neighbor: "Подружиться с нашим северным соседом"
 MEC_befriending_our_northern_neighbor_desc: "Соединенные Штаты были нашими соперниками с тех пор, как они победили нас в Мексикано-американской войне, но сейчас не время для мелких споров. Нам нужно вновь обратиться к ним и начать дипломатический подход к их правительству".
 MEC_send_mexican_volunteers: "Отправить мексиканских добровольцев".
 MEC_send_mexican_volunteers_desc: "Отправка нескольких человек на помощь американцам в их гражданской войне была бы оптимальной для улучшения условий нашего союза. Мы должны помочь американцам в объединении их нации и продолжать быть отличным союзником и партнером, по крайней мере, сейчас. Если в будущем мы передумаем, мы отзовем добровольцев".
 MEC_negotiating_our_debt: "Переговоры о нашем долге"
 MEC_negotiating_our_debt_desc: "Наш долг с Францией, Испанией и Британией - это огромная проблема. Наши министры, отвечающие за нашу экономику, попытаются договориться об условиях, которые будут благоприятны для обеих сторон, не ставя в невыгодное положение ни нас, ни их. В этой сделке не должно быть никакого насилия".
 MEC_a_free_empire: "Свободная империя"
 MEC_a_free_empire_desc: "Мы решили, что частично выплатим долг, который установили французы, но при этом вступим в союз с европейскими державами, приняв Максимилиана в качестве нашего императора. Однако мы все еще будем действовать под юрисдикцией Мексики, а Максимилиан и его двор будут иметь некоторую власть, но не абсолютную, мы будем вести переговоры и искать способы правильного управления этой новой, свободной и мексиканской империей."
 MEC_los_autocratas: "Los Autocratas"
 MEC_los_autocratas_desc: "Нашей страной должна править автократия Мирамона и его армии! Предатели пытались дестабилизировать нашу страну и сместить Мирамона, но им это не удастся. Пришло время принять решительные меры, создав новое радикальное правительство, которое будет лояльно к нашему Президенту! Мы распустим собрание, которое пыталось заменить его".
 MEC_weaken_the_moderate_elites: "Ослабить умеренную элиту".
 MEC_weaken_the_moderate_elites_desc: "Умеренные консерваторы пользуются большой поддержкой менее радикальных элит, которые не хотят националистического государства. Мы должны активизировать наши усилия по борьбе с их влиянием на Мексику, снижая популярность их консервативной партии и их идеалов."
 MEC_land_reform: "Земельная реформа"
 MEC_land_reform_desc: "Мексике необходима реформа собственности на землю. Умеренная элита контролирует землю и держит ее в руках оппозиции, это не только ослабляет наше правительство, но и ослабляет мексиканских фермеров. Нам необходимо уменьшить неравенство, заставив провести реформу всеми возможными способами. Мексиканские рабочие должны поддержать правительство, обеспечив его своей сельскохозяйственной продукцией".
 MEC_unite_the_mexican_people: "Объединить мексиканский народ"
 MEC_unite_the_mexican_people_desc: "Если элита не поддержит нас, то народ поддержит, сильное, милитаристское и единое государство восстанет из пепла гражданской войны. Нам нужно покончить с рабством, сделать так, чтобы каждый гражданин любой расы поддерживал наше правительство, а не этих мерзких умеренных! Мы будем править ими всеми!"
 MEC_disband_parliament: "Распустить парламент"
 MEC_disband_parliament_desc: "Наши войска совершат рейд в парламенты штатов, так как, по сообщениям местной армии, они подозрительно замышляют против нас. Армия вмешается и распустит их парламенты, удалив представителей консервативной партии, заменив их опытными представителями наших военных. Им не удастся нас уничтожить".
 MEC_root_out_opposition: "Выкорчевать оппозицию".
 MEC_root_out_opposition_desc: "Любой вид оппозиции в нашей нации должен быть уменьшен или уничтожен. Либералы и теократы все еще присутствуют в наших городах, распространяя свои идеи и сотрудничая с тем, что осталось от консерваторов, чтобы совершить переворот. Этого нельзя допустить, мы ослабим их власть над нашим народом, разрешив только однопартийные выборы и ослабив церковь."
 MEC_strengthen_the_army: "Укреплять армию"
 MEC_strengthen_the_army_desc: "Мексиканская армия должна иметь всю власть и привилегии, чтобы сохранить свои нынешние должности. Они - наши министры, наши члены парламента, и им также поручено защищать нашу нацию от внешних и внутренних угроз, таких как либералы и консерваторы. Армия также нуждается в новых доктринах, чтобы оставаться обновленной и мощной как никогда".
 MEC_mexican_revanchism: "Мексиканский реваншизм"
 MEC_mexican_revanchism_desc: "Соединенные Штаты - наш соперник, а не союзник. Мы должны помнить наш народ о его прошлом, о нашем поражении в войне от рук американцев. Их образ должен стать огнем, в котором горит ярость войны мексиканского народа!".
 MEC_befriend_the_southern_rebels: "Подружиться с южными повстанцами"
 MEC_befriend_the_southern_rebels_desc: "Повстанцы-конфедераты Юга могут стать будущими союзниками нашего дела. Они не любят американцев и хотят сохранить свою независимость и отдалиться от них, это достойная уважения причина, поэтому мы признаем их дипломатически."
 MEC_send_rebel_volunteers: "Послать добровольцев-повстанцев".
 MEC_send_rebel_volunteers_desc: "Повстанцы Конфедерации не так сильны, как янки Севера. Возможно, нам придется отправить часть наших войск, чтобы помочь им в их деле, объединить их с нашей нацией и построить оптимальные отношения на долгие годы."
 MEC_deal_with_french_imperialism: "Сделка с французским империализмом"
 MEC_deal_with_french_imperialism_desc: "Империалистические французы и их союзники, британцы и испанцы, хотят использовать свой долг как предлог для вторжения и завоевания нашей страны, угрожая нам выплатить его или столкнуться с последствиями. Мы скажем им, что мы готовы ко всему, что они попытаются сделать!".
 MEC_no_monarchs_in_mexico: "Нет монархам в Мексике!"
 MEC_no_monarchs_in_mexico_desc: "Эти надоедливые европейцы хотят реколонизировать нас, посадив на трон императора! Им лучше знать, что трон принадлежит Мирамону, нашему президенту и великому лидеру! Отныне их корабли и люди будут встречены пулями, так как они планируют вторжение из-за нашего агрессивного ответа. Тогда они предстанут перед нашей великой армией!".

