 austria.401.t: "Начинаются переговоры с венграми"
 austria.401.d: "После того, как император приостановил действие конституционного патента, венгерское руководство теперь очень открыто для переговоров с австрийской короной, в надежде построить более либеральную империю, которая сможет дать больше автономии венграм.\n\nЭти переговоры будут иметь главной целью ослабить напряженность, и наконец-то создать административную структуру, которая будет устраивать всех в Австрийской империи. Настало время найти компромисс".
 austria.401.a: "Тогда продолжайте".
 austria.402.t: "Восстановление исторической венгерской конституции".
 austria.402.d: "Сегодня император решил фактически восстановить прежнюю венгерскую конституцию. Еще один шаг к компромиссу между двумя королевствами, это часть больших переговоров с венграми. Хотя этот шаг непопулярен среди австрийских немцев, он порадовал многих среди венгерского населения, что ставит переговоры на правильный путь."
 austria.402.a: "Еще один шаг к примирению".
 AUS_restore_hungarian_constitution_effect_tt: "Это будет означать, что Венгерское королевство будет управляться императором Францем Иосифом как отдельное от Австрийской империи образование."
 austria.403.t: "Восстановление венгерского сейма"
 austria.403.d: "Венгерский сейм принял предложение и одобряет усилия Австрии по достижению компромисса. Восстановление венгерской конституции - это только первый шаг из многих на пути к настоящему австро-венгерскому компромиссу."
 austria.403.a: "Теперь осталось лишь несколько деталей"
 AUS_hungarian_diet_restored_effect_tt: "Скоро начнутся выборы в венгерский парламент".
 austria.404.t: "Назначение премьер-министра Венгрии".
 austria.404.d: "Теперь, когда Венгрия восстановила свою прежнюю конституцию, ей нужен премьер-министр, который возглавит ее. У нас есть несколько вариантов на эту должность, но два человека кажутся особенно подходящими для этой задачи.\n\n\nФеренц Деак - либеральный венгерский националист. Прозванный "мудрецом нации", он возглавил умеренных венгров во время революции 1848 года, и с тех пор приобрел еще большую известность после того, как предложил Францу Иосифу компромисс между двумя нациями. Он сыграл важную роль в нынешнем компромиссе, но, похоже, не очень хочет получить роль премьер-министра.\n\nКроме того, граф Дьюла Андраши был бы идеальным кандидатом. Страстный революционер во время революции 1848 года, он является ярым венгерским националистом и одним из самых громких голосов за автономию Венгрии в составе Австрийской империи. Этот "больше, чем жизнь" лично приобрел почти мифическую репутацию, даже во время своего изгнания после революции. Будучи антигабсбургски настроенным, он, тем не менее, идеально подошел бы для руководства зарождающимся венгерским автономным королевством."
 austria.404.a: "Ференц Деак"
 austria.404.b: "Дьюла Андраши"
 austria.405.t: "Франц Иосиф коронован как король Венгрии"
 austria.405.d: "Сегодня император Франц Иосиф I, правитель Австрийской империи, был коронован Ференцем Йожефом, королем Венгрии. Эта церемония, последний шаг в великом компромиссе между двумя королевствами, официально закрепит союз обеих корон.\n\nАвстрийская империя теперь реформирована в двуединую монархию, и теперь, когда она обрела мир, она может смотреть на Европу. Австрийская империя наконец-то разрешила одну из своих величайших проблем".
 austria.405.a: "Теперь это не Австрия, а Австро-Венгрия!".

 ###ALT-HISTORY EVENTS #NT!
 #HUNGARIAN REVOLUTION EVENTS #NT!
 austria.501.t: "Ветры перемен в Венгрии"
 austria.501.d: "От министра внутренних дел [AUS.GetLeader] поступил очень важный доклад, описывающий возрождение мадьярского национализма из-за нашей агрессивной политики и действий в последние годы. Тайная полиция отследила несколько "Комитетов за независимость", действующих по всей Венгрии, и предполагается, что их существует гораздо больше. Эти комитеты собирали средства за рубежом для финансирования запланированного восстания. Кроме того, народ тоже недоволен нашей администрацией, и большая часть мадьяр отказывается платить налоги. По общему мнению, в Венгрии планируется восстание".
 austria.501.a: "Тревожно..."
 austria.502.t: "Вторая венгерская революция"
 austria.502.d: "Катастрофа обрушилась на монархию. Министр внутренних дел действительно был прав, предполагая существование крупной сети заговора с целью создания независимой Венгрии. Несколько тысяч человек по всей земле Короны Святого Стефана взялись за оружие и провозгласили "Венгерскую республику" под руководством Лайоша Кошута, который в настоящее время находится в изгнании в Турине, в [PIE.GetName]. Венгерское восстание было названо "Второй венгерской революцией", и если мы не подавим восстание как можно быстрее, то вполне возможно, что земли Короны Святого Стефана будут потеряны из владений Габсбургов, и что мадьяры вдохновят другие национальности в нашей империи, такие как славяне или румыны, также восстать."
 austria.502.a: "Подавить восстание"
 austria.502.b: "Мадьярская нация поднимется снова"
 austria.503.t: "Венгерская нация"
 austria.503.d: "Венгерская нация вновь провозгласила свою независимость. Прошло не так много времени, когда в 1848 году Венгрия провозгласила свою независимость под руководством Лайоша Баттьяни. Революция, первоначально успешная, потерпела неудачу после вмешательства России, что привело к более чем десятилетним гражданским репрессиям со стороны Вены. Мадьяры снова восстали и готовы писать свою собственную судьбу: исконная венгерская нация будет восстановлена".
 austria.503.a: "За победу"
 austria.504.t: "Война начинается"
 austria.504.d: "После долгих и напряженных лет соперничества между Австрийским и Венгерским королевствами, наконец, началась война, когда Венгрия объявила о своей независимости. Хотя это и ожидалось, но все же стало шоком для австрийской нации, так как Австро-Венгерская двойная монархия стала новой нормой на протяжении веков.\n\nПо мере продвижения обеих армий, Венгрия теперь будет бороться за выживание, а Австрия - за свое королевство."
 austria.504.a: "Für den Kaiser"
 austria.505.t: "Австрийцы просят о мире"
 austria.505.d: "После долгой и утомительной войны австрийцы, наконец, хотят вести переговоры о мире с победившей венгерской нацией. Хотя война была выиграна нелегко, она все же стала предметом гордости для венгерской армии.\n\nВ то время как австрийцы готовят белый флаг, венгры готовят свои договоры. Некоторые из них все еще хотят удержать хорватскую территорию, некоторые даже среди высшего командования".
 austria.505.a: "Три "ура" для Венгрии"
 austria.505.b: "Нет Хорватии - нет сделки".
 austria.506.t: "Пресбургский договор"
 austria.506.d: "Австро-венгерская война завершилась великой победой возрожденной нации Венгрии! Австрия подписала Прессбургский договор, предоставив Венгрии официальную независимость от Австрии и даже хорватскую территорию в придачу.\n\nС момента первой венгерской революции 1848/49 годов народ Венгрии с нетерпением ждал того дня, когда он сможет объявить себя настоящим сувереном. И теперь, после многих лет лишений и борьбы, они могут радостно развевать венгерский национальный флаг в Буде".
 austria.506.a: "Мадьярская нация возрождается!".
