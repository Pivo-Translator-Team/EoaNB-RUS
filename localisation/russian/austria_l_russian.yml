 AUS_idea_klerikalabsolutist: "Клерикалабсолютист"
 AUS_idea_klerikalabsolutist_desc: "Барон Александр фон Бах установил грозную систему, известную как "Klerikalabsolutismus", или клерикальный абсолютизм, где император и церковь играют ведущую роль в управлении государством и обеспечении благосостояния подданных. Однако существует постоянная оппозиция со стороны либералов, которые нападают на систему фон Баха как на очень деспотичную и не лучше, чем администрация Меттерниха."
 AUS_idea_concordat_of_1855_1: "Конкордат 1855 года"
 AUS_idea_concordat_of_1855_1_desc: "Конкордат 1855 года между Святым Престолом и Австрийской империей регулирует права и обязанности католической церкви в империи. Согласно этому закону, отдающему предпочтение католической вере перед другими христианскими конфессиями, католическая церковь несет полную ответственность за все брачные дела, которые касаются хотя бы одного супруга-католика. Браки с участием католиков будут рассматриваться не государством, а католической церковью. Государство также прекратит контроль над церковными фондами и внутренними делами католической церкви, в то время как последняя будет отвечать почти за все начальное образование в Австрийской империи."
 AUS_idea_concordat_of_1855_2: "Конкордат 1855 года"
 AUS_idea_concordat_of_1855_2_desc: "Конкордат 1855 года между Святым Престолом и Австрийской империей регулирует права и обязанности католической церкви в империи. Согласно этому закону, отдающему предпочтение католической вере перед другими христианскими конфессиями, католическая церковь несет полную ответственность за все брачные дела, которые касаются хотя бы одного супруга-католика. Браки с участием католиков теперь будут рассматриваться не государством, а католической церковью. Государство также прекратит контроль над церковными фондами и внутренними делами католической церкви, в то время как последняя будет отвечать почти за все начальное образование в Австрийской империи. Если закон будет тщательно исполняться, католическая вера вполне может стать одним из главных объединяющих элементов в борьбе за новую всеобъемлющую идентичность нашего королевства."
 AUS_idea_concordat_of_1855_3: "Конкордат 1855 года"
 AUS_idea_concordat_of_1855_3_desc: "Конкордат 1855 года между Святым Престолом и Австрийской империей регулирует права и обязанности католической церкви в империи. Согласно этому закону, отдающему предпочтение католической вере перед другими христианскими конфессиями, католическая церковь несет полную ответственность за все брачные дела, которые касаются хотя бы одного супруга-католика. Браки с участием католиков теперь будут рассматриваться не государством, а католической церковью. Государство также снимет свой контроль над церковными фондами и внутренними делами католической церкви, в то время как последняя будет отвечать за большую часть начального образования в Австрийской империи, хотя это и было скорректировано с протестантами."
 AUS_idea_concordat_of_1855_4: "Конкордат 1855 года"
 AUS_idea_concordat_of_1855_4_desc: "Конкордат 1855 года между Святым Престолом и Австрийской империей регулирует права и обязанности католической церкви в империи. Согласно этому закону, отдающему предпочтение католической вере перед другими христианскими конфессиями, католическая церковь несет полную ответственность за все брачные дела, которые касаются хотя бы одного супруга-католика. Браки с участием католиков теперь будут рассматриваться не государством, а католической церковью. Государство также снимет свой контроль над церковными фондами и внутренними делами католической церкви, в то время как последняя будет отвечать за большую часть начального образования в Австрийской империи, хотя это и было скорректировано с протестантами."
 AUS_idea_hungarian_revolution: "Венгерская революция 1848/49 годов".
 AUS_idea_hungarian_revolution_desc: "После ряда поражений в революции 1848 года австрийское государство оказалось на грани краха. Венгерские националисты во главе со своим вдохновляющим лидером Лайошем Кошутом подняли оружие, чтобы вернуть независимость Венгрии. Оказавшись под давлением и обороняясь на многих фронтах, молодой император Франц Иосиф, сменивший на троне своего дядю Фердинанда I после восстания, был вынужден обратиться за помощью к России во имя Священного союза. Царь Николай I откликнулся и послал армию численностью 200 000 человек с 80 000 вспомогательных войск. Наконец, объединенная армия русских и австрийских войск разгромила венгерских повстанцев в августе 1849 года. После восстановления полноты власти монархии Габсбургов в Венгрии было введено жестокое военное положение. Из-за этого многие венгры питают сильную неприязнь к Австрии и австрийцам и активно работают над тем, чтобы сорвать австрийский контроль над Венгрией."
 AUS_idea_grundentlastungspatent: "Grundentlastungspatent".
 AUS_idea_grundentlastungspatent_desc: "Крепостное право имело долгую историю в различных частях [AUS.GetName]. Во время революции 1848 года оно было официально отменено по всей империи, но вопрос о компенсации для землевладельцев остался. Согласно положениям так называемого 'Grundentlastungspatent', крестьянин обязан выплатить треть рыночной стоимости своего участка земли бывшему хозяину, а государство покрывает еще треть. Многие крестьяне и их семьи не могут позволить себе заплатить эту цену и вынуждены мигрировать в города в поисках наемного труда, и даже если они могут заплатить, последняя треть теряется для землевладельца, что делает это постановление непопулярным среди богатых."
 AUS_idea_nationalist_unrest: "Националистические волнения"
 AUS_idea_nationalist_unrest_desc: "Рассвет национализма представляет угрозу для нашей империи, которая не формируется на основе этнической принадлежности, а опирается на божественное правление нашего монарха, императора Франца Иосифа I. Нам придется искать способы справиться с националистическими волнениями в некоторых частях нашего королевства.\n\nСегодняшний риск волнений в наших:\n[HUN.GetFlag]§YВенгерские земли§! [?HUN_REVOLT_RISK|-%1]\n[CZE.GetFlag]§YЗападнославянские земли§! [?CZE_REVOLT_RISK|-%1]\n[CRO.GetFlag]§YЮжнославянские земли§! [?CRO_REVOLT_RISK|-%1]\n[POL.GetFlag]§YПольские земли§! [?POL_REVOLT_RISK|-%1]"
 AUS_idea_constitutional_diploma_1: "Конституционный диплом"
 AUS_idea_constitutional_diploma_1_desc: "Имперская грамота, регулирующая внутренние конституционные отношения монархии. Она включает в себя правительственный орган - Рейхсрат, 100 членов которого частично назначаются императором, а частично - местными правительствами коронных земель. Рейхсрат, однако, выполняет лишь консультативную функцию по отношению к императору, который никоим образом не связан предложениями делегатов."
 AUS_idea_constitutional_diploma_2: "Конституционный диплом"
 AUS_idea_constitutional_diploma_2_desc: "Имперская грамота, регулирующая внутренние конституционные отношения монархии. Она включает в себя правительственный орган - Рейхсрат, 100 членов которого частично назначаются императором, а частично - местными правительствами коронных земель. Рейхсрат, однако, выполняет лишь консультативную функцию по отношению к императору, который никоим образом не связан предложениями делегатов."
 AUS_idea_hungarian_tax_refusal_1: "Венгерский отказ от налогов"
 AUS_idea_hungarian_tax_refusal_1_desc: "Мадьяры далеко не в восторге от недавней политики правительства в Вене. Некоторые из них настаивают на правах, предоставленных исторической венгерской конституцией, другие по-прежнему считают действительной конституцию 1848/49 года и отказываются принимать новую ситуацию. Лидеры венгерских националистов призывают своих соотечественников отказаться от всех налоговых выплат, и венгерская аристократия, многие священнослужители и даже некоторые из наших собственных местных администраторов отвечают на этот призыв."
 AUS_idea_hungarian_tax_refusal_2: "Венгерский отказ от налогов"
 AUS_idea_hungarian_tax_refusal_2_desc: "Мадьяры далеко не в восторге от недавней политики правительства в Вене. Некоторые из них настаивают на правах, предоставленных исторической венгерской конституцией, другие по-прежнему считают действительной конституцию 1848/49 года и отказываются принимать новую ситуацию. Лидеры венгерских националистов призывают своих соотечественников отказаться от всех налоговых выплат, и многие представители венгерской интеллектуальной элиты и духовенства, а также часть населения отвечают на этот призыв."
 AUS_idea_imperial_constitution_of_1861: "Имперская конституция"
 AUS_idea_imperial_constitution_of_1861_desc: "Имперская конституция была дарована императором Францем Иосифом I после ее пересмотра статс-министром Антоном фон Шмерлингом. Она наделяет Рейхсрат, состоящий из двух законодательных органов, Херренхауса (члены которого состоят из эрцгерцогов дома Габсбургов, глав земельных дворянских династий, влиятельных священнослужителей и других граждан, назначаемых императором пожизненно) и Абгеорднетенхауса (делегаты которого направляются местными парламентами коронных земель), правом участвовать в законодательной деятельности."
 AUS_idea_italian_league: "Член Итальянской лиги".
 AUS_idea_italian_league_desc: "Эта страна является членом §Итальянской лиги§.\n\nИтальянская лига - это экономическая и политическая организация, задачей которой является развитие сотрудничества между итальянскими государствами под австрийским владычеством."
