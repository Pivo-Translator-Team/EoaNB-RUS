 eoanb_decision_AUS_reform_ita1: "Будущее Ломбардии-Венеции"
 eoanb_decision_AUS_reform_ita1_desc: "Королевство Ломбардия-Венеция принадлежит нам с Венского конгресса 1815 года, но оно было местом бурных событий, и с нашей победой над Пьемонтом пришло время принять решение о его будущем."
