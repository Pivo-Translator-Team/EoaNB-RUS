 ###DIPLOMACY AND GEC EVENTS #NT!
 #CRIMEAN WAR AFTERMATH EVENTS #NT!
 austria.101.t: "Последствия Крымской войны"
 austria.101.d: "Конфликт между Россией и объединенными союзными войсками Великобритании, Франции и Сардинии-Пьемонта возник в результате попытки предотвратить успешное вторжение России в Османскую империю. В результате русские были унижены и убиты, их флот был разрушен, гражданское население опасалось дальнейшего конфликта, а правительство находилось в кризисе. Оглядываясь назад, можно сказать, что наше собственное участие в этом кризисе было в целом неудачным. Не добившись никаких значительных результатов, мы оттолкнули от себя русских, которые поддержали нас во время мартовской революции, несмотря на наши обещания и моральные обязательства оказать ответную услугу. Нам предстоит решить, как действовать дальше".
 austria.101.a: "Будем надеяться, что наши действия в прошлом не вернутся и не будут преследовать нас".
 austria.102.t: "Австрия предлагает сотрудничество в Средиземноморье"
 austria.102.d: "Австрийская империя направила своих послов к ступеням нашего правительства в надежде создать союз политического сотрудничества в Средиземном море. Соглашение может быть выгодным для нас, так как позволит открытую торговлю и военно-морские доки в их портах вдоль Адриатического побережья. В письме говорится о добрых намерениях и выражается надежда, что мы согласимся на это. Мы..."
 austria.102.a: "Принять предложение".
 austria.102.b: "Отклонить предложение".
 austria.103.t: "[FROM.GetNameDef] Принимает наше сотрудничество в Средиземноморье".
 austria.103.d: "Wunderbar! Наши усилия были не напрасны, и мы успешно вышли на [FROM.GetName] и заключили договоры о сотрудничестве в Средиземном море. Наши дипломаты вернулись, размахивая письмами о добрых делах, создающих основу для этого сотрудничества. Мы не останемся в одиночестве и будем сотрудничать для взаимной выгоды в будущем. Тост за наших новых партнеров!".
 austria.103.a: "Хорошо".
 austria.104.t: "[FROM.GetNameDef] отказывается от нашего сотрудничества в Средиземноморье"
 austria.104.d: "Ублюдки! Наши усилия были напрасны, дипломаты из [FROM.GetName] отклоняети нашу просьбу о сотрудничестве в Средиземном море. Мы остались одни, без равных, чтобы помочь нашему делу. Мы обратились к ним с добрыми намерениями, а они нас отвергли... Мы обязательно запомним эту дерзость".
 austria.104.a: "Проклятье".
 austria.105.t: "Сотрудничество в Средиземноморье успешное"
 austria.105.d: "Наши дипломаты, направленные в иностранные государства, вернулись с общим результатом: Успех. Наше сотрудничество с другими державами в Средиземноморье поднимет наш престиж и улучшит наше положение. Союз, за который можно выпить".
 austria.105.a: "Отличные новости".
 austria.106.t: "Сотрудничество в Средиземноморье не увенчалось успехом".
 austria.106.d: "Наши дипломаты, направленные в иностранные государства, вернулись с общим результатом: Неудача. Это положило пятно на наши отношения с теми, кто отказал нам в сотрудничестве в Средиземноморье. Все планы были напрасны, время и деньги были потрачены впустую, чтобы финансировать это дело. Мы будем стоять в одиночестве".
 austria.106.a: "Какой позор".
 austria.107.t: "Подлинны ли дипломатические усилия Австрии?".
 austria.107.d: "В последние несколько недель Австрийская империя усилила свою внешнеполитическую программу, пытаясь повысить свой престиж и отношения с другими европейскими державами, чтобы не отстать и не остаться в неведении относительно постоянно формирующихся союзов, которые распространяются среди наций. Наше правительство в Санкт-Петербурге - одно из многих, с которыми они пытаются согласиться; они хвастаются улучшением наших дипломатических отношений, тесной связью между нашими народами, а также искуплением своих прошлых ошибок и угрожающих конфликтов. Они особенно подчеркивают свою вину в нанесении удара в спину во время нашей тяжелой Крымской войны против Великобритании и Франции. Наши советники стоят в недоумении, не понимая их намерений...".
 austria.107.a: "Мы не можем им доверять".
 austria.107.b: "Мы должны их простить".
 austria.108.t: "Подлинны ли дипломатические усилия Австрии?".
 austria.108.d: "В последние несколько недель Австрийская империя усилила свою внешнеполитическую программу, пытаясь повысить свой престиж и отношения с другими европейскими державами, чтобы не отстать и не остаться в неведении относительно постоянно формирующихся союзов, которые распространяются среди наций. Наше правительство в Лондоне - одно из тех, с кем они пытаются договориться; они хвастаются улучшением наших дипломатических отношений, тесной связью между нашими народами и искуплением своих прошлых ошибок и угрожающих конфликтов. Они, в частности, извинились за отказ помочь в конфликте против России и другие предыдущие меры, которые они предприняли против нас. Наши советники стоят в недоумении, не понимая их намерений...".
 austria.108.a: "Давайте пока сохранять осторожность".
 austria.108.b: "Они кажутся искренними".
 austria.109.t: "Дипломатические усилия успешны!"
 austria.109.d: "Wunderbar! Наши иностранные советники и их команды вернулись в Вену, заявив, что их возвращение из экспедиции стало одним из величайших дипломатических успехов Австрийской империи на сегодняшний день! Центральные правительства в Лондоне и Санкт-Петербурге смиренно приняли нашу просьбу о поправках и отправили свои делегации в Вену, чтобы продолжить этот процветающий момент между нашими великими странами. Будем надеяться, что нам удастся сохранить эти отношения на высоком уровне, так как предстоящие конфликты могут потребовать обращения за их всегда необходимой поддержкой против наших врагов..."
 austria.109.a: "Трижды аплодируем нашему дипломатическому корпусу".
 #GENERAL DIPLOMACY EVENTS #NT!
 austria.121.t: "Встреча императора Франца Иосифа I и царя Александра II в Веймаре".
 austria.121.d: "После спора, возникшего между их странами во время Крымской войны и после нее, дипломатические отношения между Австрией и Россией напряжены. Сегодня австрийский император Франц Иосиф I и российский царь Александр II встречаются в немецком городе Веймар в Тюрингии, родине немецких классиков Гете и Шиллера, в попытке вновь сблизить свои страны."
 austria.121.a: "Возможно, это долгожданный знак сближения?".

 ###ITALY EVENTS #NT!
 #ITALIAN UNREST EVENTS #NT!
 austria.151.t: "Скрытое событие: неприятности в Ломбардии-Венеции?".
 austria.152.t: "Беспорядки в Италии"
 austria.152.d: "Итальянские националистические настроения, разжигаемые движением Рисорджименто, привели к очередному акту насилия против нашего праведного правления в Северной Италии."
 austria.152.a: "Мы должны разобраться с этим...".
 AUS_uproar_in_italy_infrastructure_effect_tt: "Они ударили по нашей военной §Yинфраструктуре§!!"
 AUS_uproar_in_italy_naval_base_effect_tt: "Они ударили по §Yморскому порту§! в Венеции!"
AUS_uproar_in_italy_civilian_industry_effect_tt: "Они ударили по нашим §Yгражданским промышленным мощностям§!!"
 AUS_uproar_in_italy_equipment_effect_tt: "Они захватили §Yвоенное оборудование§! из одного из наших арсеналов!"
 AUS_uproar_in_italy_military_industry_effect_tt: "Они ударили по нашим §Yвоенным промышленным мощностям§!!"
 austria.153.t: "Итальянская головоломка"
 austria.153.d: "Итальянская загадка" касается политических и военных последствий наших владений в Италии. В отличие от борьбы с националистическими и беспокойными венграми, хорватами, богемцами и другими народами нашей империи, которые не могут рассчитывать на иностранную поддержку, итальянская ситуация в этом отношении особенная. Мы контролируем только часть итальянского полуострова, а существование независимых держав - в первую очередь [PIE.GetName], которая значительно повысила свой международный авторитет после Крымской войны и чьи лидеры и правительство поддерживают растущие настроения итальянского национализма, представляет еще более значительную угрозу. Восстания в Милане и Венеции во время революций 1848/49 гг. свидетельствуют о том, что мы должны быть очень бдительны в отношении деятельности итальянских националистов на всем полуострове."
 austria.153.a: "Возможно, было бы разумно действовать осторожно".
 austria.154.t: "Наши подданные в Италии требуют выполнения обещаний по либерализации".
 austria.154.d: "Благодаря либеральным идеалам эрцгерцога Максимилиана, который был назначен вице-королем королевства Ломбардия-Венеция в феврале 1857 года, когда император Франц Иосиф решил немедленно заменить пожилого солдата Йозефа Радецкого фон Радетца, который возбуждал недовольство среди итальянского населения. Максимилиан обещал либеральные реформы для улучшения положения итальянских народов, находящихся под австрийским контролем, и вот теперь это стало реальностью: Итальянцы требуют выполнения своего обещания".
 austria.154.a: "Мы должны действовать в соответствии с нашими обещаниями".

 ###NATIONALIST THREAT EVENTS #NT!
 #NATIONALIST AGITATION EVENTS #NT!
 austria.201.t: "Вызовы многонациональной империи"
 austria.201.d: "Эта империя состоит из множества различных и конфликтующих этносов, которые ссорятся и воюют, ослабляя нашу власть над ними и дестабилизируя их родину. Вызовы, с которыми мы сталкиваемся в борьбе с ними, несомненно, возрастают, поскольку все больше и больше восстают против нас. Наши земли могут быть этнически разделены, но они все еще находятся под контролем массивной австрийской армии, которая подавляет любые попытки вооруженного восстания. Другие европейские державы не сталкиваются с такой внутренней угрозой, как мы, но мы будем стоять на их вершине, когда с нашими смутьянами разберутся...".
 austria.201.a: "Мы должны найти лекарство против этого националистического безумия!".
 austria.202.t: "Последствия революций 1848/49 годов"
 austria.202.d: "Годы 1848 и 1849 запомнятся как наиболее тревожные в консервативных и самодержавных кругах. Австрийское королевство особенно сильно пострадало от этих революционных восстаний, мятежи вспыхнули по всей империи, даже вызвав полномасштабные военные действия не только против мадьярских националистов, но и против активистов Рисорджименто в Италии. Эти годы ознаменовались вечной борьбой за выживание старого порядка, который, по милости генералов и наших вооруженных сил, был сокрушен, а наше праведное правление восстановлено. Эти годы кажутся давно прошедшими, но националистические настроения, которые они принесли, все еще разгораются. Мы должны быть настороже...".
 austria.202.a: "Революционные идеалы все еще бурлят под землей...".
 austria.203.t: "Ситуация в Венгрии"
 austria.203.d: "В марте 1848 года венгерские революционеры восстали против правительства в Вене, чтобы добиться большой автономии для венгерского королевства, в состав которого также входили королевства Хорватия и Славония (которые в 1849 году были объединены в Королевство Хорватия-Славония). Венгерские революционеры под руководством Лайоша Кошута вскоре добились принятия так называемых Апрельских законов, вводивших множество реформ, которые заменили старую феодальную парламентскую систему, основанную на сословиях, дали венгерскому сейму контроль над венгерскими частями императорско-королевской армии, а также передали полный контроль над налогами, собираемыми в Венгерском королевстве, местным органам власти. Однако новый австрийский император Франц Иосиф I отменил эти законы в результате неконституционного акта, который заставил многих венгров усомниться в умеренном правительстве Баттьяни, поддерживавшем сотрудничество с австрийцами ради большей автономии и признания.\n\nПосле ряда событий, переросших в насилие и убийства, император приказал немедленно распустить венгерский сейм, что практически означало объявление войны Венгрии. После ряда побед весной 1849 года Кошут в конце концов провозгласил полную автономию Венгрии от Австрийской империи, что побудило Франца Иосифа обратиться за поддержкой к царю Николаю I из Российской империи. С помощью русских войск имперские войска смогли одержать верх в последующие месяцы. В период с августа по октябрь 1849 года все венгерские войска капитулировали, после чего победоносный фельдцейгмейстер Юлиус фон Хайнау был назначен имперским губернатором Венгрии. Впоследствии он казнил тринадцать руководителей венгерской армии, а также бывшего главу венгерского правительства Лайоша Баттьяни. Лайошу Кошуту, однако, удалось бежать в изгнание.\n\nВенгрия в последующие годы управлялась как оккупированное государство, и многие венгры реагировали на это различными формами пассивного сопротивления. Лишь постепенно репрессивные меры сокращаются. Многие венгры продолжают ссылаться на действительность апрельских законов 1848 года, которые никогда не были отменены юридически, и сопротивляются любым попыткам центрального правительства в Вене усилить свою власть над Венгрией."
 austria.203.a: "Мы должны убедиться, что венгры соблюдают закон".
 austria.204.t: "Ситуация в Хорватии"
 austria.204.d: "После столетий пребывания в личной унии с Венгерским королевством еще до того, как Венгрия попала под личную унию с Австрией, можно было бы ожидать, что хорваты были должным образом покорены. Но такие представления ложны, что доказывает Иллирийское движение, движение, которое началось в 1830-х годах, было основано на хорватском национализме и отстаивало его перед лицом растущей германизации и мадьяризации, и продолжает вдохновлять хорватских националистических агитаторов и сегодня. Людевит Гай, лидер этого движения, также реформировал и стандартизировал хорватский язык, что еще больше усилило чувство отличительной хорватской идентичности.\n\nХотя символ Иллирийского движения и любое упоминание этого названия были запрещены в 1843 году австрийским канцлером Меттернихом, борьба хорватов, похоже, только начинается. К счастью, они не выступают открыто за независимость, как венгры. На самом деле, следуя действиям венгерских националистов-революционеров во время революций 1848/49 годов, они выглядят более враждебно по отношению к венграм, чем к правительству в Вене. Но любая попытка отделить их от Венгерского королевства будет практически невозможна без дальнейшего кровопролития.\n\nКак бы то ни было, в хорватских землях назревает напряженность, и мы должны остерегаться любых действий, которые могут еще больше дестабилизировать ситуацию."
 austria.204.a: "Мы должны убедиться, что хорваты придут в себя".
 austria.205.t: "Скрытое событие: националистические волнения в империи?".
 austria.206.t: "Националистические волнения в Венгрии"
 austria.206.d: "Студенты венгерских университетов вышли на улицы крупнейших городов, требуя, чтобы Фердинанд I стал королем Венгерского королевства. В то время как некоторые высокопоставленные венгерские политики хранят молчание, эти протесты пользуются поддержкой самых ярых венгерских лидеров."
 austria.206.a: "Нам нужно вернуть все под контроль".
 austria.207.t: "Националистические волнения в наших западнославянских землях".
 austria.207.d: "Богемские и словацкие протестующие начали собираться в антимонархические движения против австрийской короны. Хотя они не отражают народных настроений и в настоящее время не представляют заметной угрозы, они все равно создадут проблемы, если с этим не разобраться быстро."
 austria.207.a: "Мы должны вернуть ситуацию под контроль".
 austria.208.t: "Националистические волнения в наших южнославянских землях".
 austria.208.d: "Южные земли нашей империи всегда представляли для нас досадную ситуацию, поскольку никогда не удается достичь конкретных договоренностей, чтобы подавить эти волнения. Хорваты и далматинцы постоянно находятся в состоянии беспорядков между собой и центральным правительством, что много раз заставляло нас выступать посредниками в сложных отношениях между ними. Надеюсь, что этот раз не будет отличаться от других".
 austria.208.a: "Нам нужно вернуть все под контроль".
 austria.209.t: "Националистические волнения в наших польских землях".
 austria.209.d: "Поляки и русины наших восточных земель вышли на улицы, чтобы повторить восстание 1846 года. Хотя они расходятся в своих общих целях, они, тем не менее, представляют собой тревожную ситуацию для нас, и должны быть подавлены как можно скорее, пока все не вышло из-под нашего контроля."
 austria.209.a: "Мы должны вернуть все под контроль".
