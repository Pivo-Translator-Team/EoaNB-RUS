 AUS_decision_category_austrian_navy:0 "Kaiserlich-königliche Kriegsmarine"
 AUS_decision_category_austrian_navy_desc:0 "Несмотря на наше сложное географическое положение для проведения расширенных военно-морских операций, Императорско-королевский флот является важной частью наших вооруженных сил. Недавно неприятности в Италии привели не только к тому, что нам пришлось диверсифицировать нашу военно-морскую инфраструктуру в Адриатическом море, но и к тому, что характер нашего флота должен быть подвергнут фундаментальному пересмотру.\n\n\nМноготалантливый эрцгерцог Максимилиан взял на себя задачу возглавить этот процесс реформирования, но еще предстоит выяснить, насколько он будет успешен. Он сталкивается с оппозицией со стороны высшего руководства сухопутных войск, которые конкурируют с военно-морским флотом за сокращение бюджета. Однако если Австрия хочет играть важную роль в Средиземном море, потребуются значительные инвестиции."
 AUS_mission_reform_the_imperial_royal_navy:0 "Реформировать императорско-королевский флот"
