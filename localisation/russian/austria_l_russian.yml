 #Politics #NT!
 AUS_focus_an_empire_in_demise: "Империя в упадке?"
 AUS_focus_an_empire_in_demise_desc: "Несмотря на угрозы и несчастья, с которыми столкнулось наше королевство, благодаря нашему непревзойденному лидерству, наша империя устояла перед песками времени. Однако, поскольку время идет, а наше правительство расколото, было заключено соглашение с Россией, и теперь они защищают нашу территорию, чтобы защитить нас от продолжающейся Венгерской революции, пока мы разбираемся с нашими внутренними делами. Более десятка отдельных националистических народностей борются за автономию против правительства в Вене, что является источником разногласий на протяжении десятилетий. Эти проблемы оказывают дополнительное давление на стабильность нашей империи, но любые попытки восстания будут быстро подавлены, поскольку их территория все еще находится под контролем Австрии. Несмотря на препятствия, мы добиваемся прогресса и поднимемся над этими проблемами".
 AUS_focus_external_threats: "Внешние угрозы"
 AUS_focus_external_threats_desc: "От Фридриха Великого до Наполеона Бонапарта, наша империя противостояла пескам времени и сталкивалась с великими врагами и опасностями издалека, накапливая большое количество врагов среди нашего народа. Мы только что вели переговоры с русскими, чтобы они пришли к нам на помощь во время Венгерской революции, но были вынуждены отказаться от них во время Крымского кризиса. Также очевидно, что Италия все еще находится в разрухе, и те, кто выступает против нас, чешутся от желания стряхнуть с себя наше бремя. Правительство Пьемонта является хорошей иллюстрацией этого. Над нами нависает множество иностранных угроз, и формируются союзы. Наша обязанность - обеспечить победу...".
 AUS_focus_aftermath_of_the_crimean_war: "Последствия Крымской войны"
 AUS_focus_aftermath_of_the_crimean_war_desc: "Борьба между Россией и объединенными союзными войсками Великобритании, Франции и Сардинии-Пьемонта возникла из желания предотвратить успешное вторжение России в Османскую империю. В результате русские были унижены и разбиты, их флот ослаблен, граждане опасаются дальнейшего конфликта, а правительство находится в замешательстве. Оглядываясь назад, можно сказать, что наша роль в этом кризисе была в основном неудачной. Несмотря на наши обещания и моральную потребность отплатить за услугу, мы оттолкнули от себя русских, которые поддержали нас во время мартовской революции. Дальше нам придется решать, что делать".
 AUS_focus_reapproach_russia: "Снова обратиться к России"
 AUS_focus_reapproach_russia_desc: "Несмотря на наши разногласия после катастрофы для них, которой стали последствия Крымской войны, наши политики и дипломаты все еще надеются на возрождение нашего союза и связей с Российской империей. В конце концов, после нашего отказа помочь их делу в войне, это лучшее, что мы можем сделать, чтобы попытаться вернуть наши исключительные отношения".
 AUS_focus_mending_the_divide: "Устранение раскола"
 AUS_focus_mending_the_divide_desc: "Теперь, когда мы вновь обратились к русским с нашими посланными дипломатами, мы должны загладить наши нарушенные обещания новыми, более яркими, которые будут продолжаться. Свита дипломатов прибыла в Санкт-Петербург, чтобы начать обсуждение темы преодоления наших разногласий и того, что может ждать нас в будущем."
 AUS_focus_loosen_russian_ties_further: "Дальнейшее ослабление российских связей"
 AUS_focus_loosen_russian_ties_further_desc: "Попытка возобновить наши отношения с русскими будет выглядеть как жалкая и слабая попытка вернуть то, что мы потеряли. В будущем мы не будем предпринимать никаких попыток укрепить наши связи с русскими, вместо этого мы еще больше ослабим наши связи с ними и будем искать новых союзников, готовых принять нас."
 AUS_focus_tighten_cooperation_with_britain: "Ужесточить сотрудничество с Великобританией"
 AUS_focus_tighten_cooperation_with_britain_desc: "Мы нанесли свои удары русским и больше не можем обращаться к ним за советом, но почему мы должны это делать? На другом конце континента остров Великобритания стоит мощнее, чем когда-либо, и если мы хотим обеспечить нашу позицию для того, что должно произойти, то мы высылаем наших дипломатов и укрепляем наше сотрудничество с Великобританией."
 AUS_focus_the_italian_conundrum: "Итальянская загадка"
 AUS_focus_the_italian_conundrum_desc: ""Итальянская головоломка" - о политических и военных последствиях наших итальянских территорий. В отличие от националистических и беспокойных венгров, хорватов, богемцев и других народов нашей империи, которые не могут рассчитывать на помощь извне, положение Италии уникально. Мы контролируем лишь часть итальянского полуострова, а существование независимых держав - в первую очередь [PIE.GetName], которая значительно укрепила свой международный авторитет после Крымской войны и чьи лидеры и правительство поддерживают растущий итальянский национализм - представляет еще большую угрозу. Восстания в Милане и Венеции во время революций 1848/49 годов показывают, как важно внимательно следить за действиями итальянских националистов по всему полуострову."
 AUS_focus_bolster_our_defenses: "Укрепить нашу оборону"
 AUS_focus_bolster_our_defenses_desc: "В то время как Квадрилатеро и другие наши итальянские укрепления выстояли против атакующих сардинских армий в 1848 году, Пескьера, одна из главных крепостей, рухнула, поставив под угрозу всю область. Если мы хотим избежать повторения того мрачного года, мы должны модернизировать и укрепить наши оборонительные сооружения."
 AUS_focus_refit_the_forts: "Переоборудовать форты"
 AUS_focus_refit_the_forts_desc: "В рамках нашей программы модернизации крепостей Кварилатеро, возвышающихся на территории Ломбардии, архитекторы и рабочие были разосланы с расчетом на хорошую оплату для реконструкции крепостей. Это включает в себя новую каменную кладку, мощение, структурную поддержку и новые нижние укрепления, чтобы максимально усилить структурную целостность зданий."
 AUS_focus_token_liberalization: "Либерализация жетонов"
 AUS_focus_token_liberalization_desc: "Благодаря либеральным идеям эрцгерцога Максимилиана, он был назначен вице-королем королевства Ломбардия-Венеция в феврале 1857 года, когда император Франц Иосиф хотел заменить стареющего солдата Йозефа Радецкого фон Радеца, который вызывал волнения среди итальянского населения. Максимилиан пообещал либеральные изменения, чтобы улучшить положение итальянских народов под австрийским владычеством, и теперь итальянцы требуют, чтобы обещание было выполнено. Мы должны дать им их либерализацию, иначе мы столкнемся с тяжелой ситуацией".
 AUS_focus_replace_viceroy_maximilian: "Заменить вице-короля Максимилиана".
 AUS_focus_replace_viceroy_maximilian_desc: "В последнее время эрцгерцог Максимилиан Австрийский не принес ничего, кроме катасотрофии. Хотя во время своего назначения наместником он высказывал многообещающие идеи и планы для королевства, его некомпетентность доказала обратное, и он не сделал ничего, кроме того, что запятнал государство. Его смещение должно быть быстрым, а его заменой должен стать Ференц Гылулай".
 AUS_focus_replace_viceroy_maximilian_trigger_tt: "Усмирить §YБеспорядки в Италии§! не удалось".
 AUS_focus_strengthen_viceroy_maximilian: "Усилить вице-короля Максимилиана".
 AUS_focus_strengthen_viceroy_maximilian_desc: "Спокойная и идеалистическая фигура, которой является эрцгерцог Максимилиан Австрийский, принесла большой интерес и безопасность Ломбардийско-Венецианскому королевству на нашем юге. Он доказал свою компетентность и является достойной фигурой, чтобы сохранить пост вице-короля. Будем надеяться, что он продолжит этот большой успех в усмирении беспорядков там".
 AUS_focus_strengthen_viceroy_maximilian_trigger_tt: "§YБеспорядки в Италии§! были успешно усмирены".
 AUS_focus_internal_threats: "Внутренние угрозы"
 AUS_focus_internal_threats_desc: "В Австрийской империи проживает более десятка этнических наций, борющихся за большую автономию от центральной власти в Вене, в чем центральное правительство неоднократно отказывало. Самой серьезной внутренней угрозой является националистическая агитация нескольких отдельных лиц, но вряд ли она единственная. Некоторые наши министры и дипломаты мрачно смотрят вдаль, опасаясь худшего в будущих столкновениях. Если наша империя хочет выжить в современную эпоху, мы должны решить эти проблемы раз и навсегда".
 AUS_focus_the_challenges_of_a_multinational_empire: "Вызовы многонациональной империи"
 AUS_focus_the_challenges_of_a_multinational_empire_desc: "Эта империя состоит из нескольких разнообразных и конкурирующих этнических групп, которые сражаются и спорят, ослабляя нашу власть над ними и подрывая их родины. По мере того, как все больше и больше людей восстают против нас, проблемы, с которыми мы сталкиваемся, непрерывно растут. Даже если наши территории расколоты по этническому признаку, они остаются под властью огромной австрийской армии, которая подавляет любые попытки вооруженного восстания. Другие европейские нации не сталкиваются с такой внутренней опасностью, как мы, но как только с нашими смутьянами будет покончено, мы сможем встать над ними...".
 AUS_focus_aftermath_of_the_revolutions_of_1848: "Последствия революций 1848 года"
 AUS_focus_aftermath_of_the_revolutions_of_1848_desc: "В консервативных и авторитарных кругах 1848 и 1849 годы будут считаться особенно тревожными. Эти революционные движения особенно сильно ударили по австрийскому королевству, повстанческие движения распространились по всей империи и даже вызвали полномасштабную борьбу не только с мадьярскими националистами, но и с радикалами Рисорджименто в Италии. Эти годы означали бесконечную борьбу за выживание старого порядка, который в конце концов был разбит генералами и нашими военными силами, и наша справедливая власть была восстановлена. Эти годы могут казаться далекими, но националистические настроения, которые они породили, все еще здесь. Мы должны быть осторожны...".
 AUS_focus_aftermath_of_the_revolutions_of_1848_effect_tt: "Принятие §YСогласного решения§! будет стоить дорого, но это позволит вам §Yподавить возникающие националистические тенденции§! по всей империи §GБолее эффективно§! .\nДополнительно, если возникнет §YПодходящий случай§! мы могли бы предоставить повстанцам 1848/49 годов обширную §Yамнестию§! чтобы §GПолить масло в мутные воды§!, если это будет сочтено необходимым.\n\n".
 AUS_focus_hungarian_situation: "Венгерская ситуация"
 AUS_focus_hungarian_situation_desc: "В апреле 1848 года венгерский сейм утвердил Апрельские законы, которые привели к крупным реформам, отменившим прежнюю феодальную систему законодательства, основанную на сословиях. Однако император Франц Иосиф I аннулировал законы после их утверждения, что стало незаконным актом, заставившим многих венгров сомневаться в правительстве Баттьяни, которое предпочитало заключать соглашения с австрийцами для получения большей автономии и признания."
 AUS_focus_croatian_situation: "Ситуация в Хорватии"
 AUS_focus_croatian_situation_desc: "Можно ожидать, что хорваты были адекватно покорены после столетий личной унии с Венгерским королевством, до личной унии Венгрии с Австрией. Однако, как показало Иллирийское движение, которое началось в 1830-х годах и было основано на хорватском национализме и отстаивало его перед лицом растущей германизации и мадьяризации, такие предположения не соответствуют действительности."
 AUS_focus_ramifications_of_the_concordat_of_1855: "Рамификации Конкордата 1855 года"
 AUS_focus_ramifications_of_the_concordat_of_1855_desc: "Святой Престол и Австрийская империя подписали в 1855 году Конкордат, который регулирует права и обязанности католической церкви на всей территории империи. Католическая церковь несет полную ответственность за все брачные дела с участием хотя бы одного супруга-католика согласно этому правилу, которое отдает предпочтение католической религии перед другими христианскими группами. Браки с участием католиков будут рассматриваться католической церковью, а не государством. Государство также откажется от контроля над деньгами и внутренними делами католической церкви, оставив последней почти все начальное образование в Австрийской империи."
 AUS_focus_denominational_unrest: "Деноминационные волнения"
 AUS_focus_denominational_unrest_desc: "Некатолические христианские конфессии присутствуют и активны в различных регионах нашей империи, причем некоторые из них более заметны и откровенны, чем другие. Наше королевство имеет долгую историю борьбы с еретическими наклонностями и безбожниками, и нам придется в какой-то момент определить, как действовать дальше. В Богемии и Моравии несколько крошечных еретических организаций все еще следуют убеждениям Яна Гуса, а также существуют вальденсианские подпольные группы, которые стали сильнее после революций. Они представляют угрозу стабильности нашего правления и целостности христианской веры в нашем регионе".
 AUS_focus_financial_crisis: "Финансовый кризис"
 AUS_focus_financial_crisis_desc: "Австрийская империя и ее владения никогда не видели роскошных благ количественно измеримого экономического бума, который, казалось, охватил многие другие страны. С таким количеством конфликтов в прошлом веке, наш долг поднимался до угрожающих высот, и выплата процентов по нему отнимала большую часть ежегодных национальных средств."
 AUS_focus_cut_army_budget: "Сократить бюджет армии"
 AUS_focus_cut_army_budget_desc: "Массивная Имперско-Рояльская армия, защищающая наши земли, требует огромного финансирования для поддержания своего качества. Пенсии офицеров и генералов выплачиваются щедро, в то время как они пользуются другими льготами, которых не предоставляют многие другие армии. Со времен революций 1848 и 1849 годов гарнизон Италии почти удвоился, и расходы на него были немалыми. Необходимо немедленное сокращение бюджета, иначе мы можем потерять тот осторожный баланс, который мы отчаянно пытаемся сохранить."
 AUS_focus_cut_army_budget_effect_tt: "Сокращение §Yармейского бюджета§! также §Gуменьшит§! наш §Yдолг§! со временем, но мы должны оставаться верными §Yпути сокращения расходов§!.\n\n".
 AUS_focus_newspaper_tax: "Налог на газету"
 AUS_focus_newspaper_tax_desc: "Газетный налог. Налог на предостерегающие внутренние газеты, если они выходят "ежедневно или хотя бы раз в неделю" и содержат соответствующие требованиям материалы. Налог взимается на главной странице каждого экземпляра по ставке 1 кр. Налог должен быть оплачен жетоном до начала печати; типография должна принести чистую бумагу в офис, чтобы жетон был проставлен на каждом листе, а газета должна быть напечатана так, чтобы "жетон появился на первой из страниц, подлежащих налогообложению". Доход от этого налога позволит нам облегчить долговое бремя и повысить цены на газеты, которые скоро выйдут из употребления".
 AUS_focus_keep_army_budget_at_all_cost: "Сохранить бюджет армии любой ценой"
 AUS_focus_keep_army_budget_at_all_cost_desc: "Массивная императорско-королевская армия, защищающая наши земли, требует огромного финансирования для поддержания своего качества. Пенсии офицеров и генералов выплачиваются щедро, в то время как они пользуются другими льготами, которых не предоставляют многие другие армии. Со времен революций 1848 и 1849 годов гарнизон Италии почти удвоился, и расходы на него были немалыми. Если мы урежем этот бюджет, мы урежем наш спасательный круг. Сохраните армейский бюджет любой ценой!".
 AUS_focus_keep_army_budget_at_all_cost_effect_tt: "Сохранение нашего §Yармейского бюджета§! на текущем уровне, скорее всего, означает, что нам придется взять на себя §Rбольше§! §YДолгов§! со временем. В краткосрочной перспективе, однако, §Yвоенное начальство§ будет §Gсчастливо§! и §Yястребы§! среди наших политиков будут §Gподдерживать§! эту политику.\n\n"
 AUS_focus_cooperate_with_the_kreditanstalt: "Сотрудничать с Кредитанштальтом".
 AUS_focus_cooperate_with_the_kreditanstalt_desc: "Ансельм Саломон фон Ротшильд, потомок знаменитой еврейской банковской династии Ротшильдов, создал в 1855 году "привилегированный стеррейхский кредитный институт для торговли и производства". Это финансовое учреждение быстро расширяется и завоевывает бизнес по всей Европе. Сотрудничество с ним гарантирует, что наши финансовые вопросы будут решаться профессионально".
 #Triumph in Italy #NT!
 AUS_focus_triumph_in_italy: "Триумф в Италии"
 AUS_focus_triumph_in_italy_desc: "Итальянцы бросили вызов нашей власти над Северной Италией, и мы разгромили их на поле боя. Это покажет нашим противникам, что Австрийская империя далеко не в лучшем состоянии. Мы сможем использовать эту победу в качестве политического рычага как внутри, так и снаружи".
 AUS_focus_neoabsolutism: "Неоабсолютизм"
 AUS_focus_neoabsolutism_desc: "После победы в Италии власть нашего императора и его армии прочно укрепилась, и путь к принудительному абсолютизму кажется открытым. Пришло время разобраться с нашими откровенными критиками и сокрушить националистические силы дезинтеграции."
 AUS_focus_tackle_the_debt_situation: "Решить ситуацию с долгами"
 AUS_focus_tackle_the_debt_situation_desc: "Несмотря на то, что мы одержали победу на поле боя, наши финансы все еще в беспорядке. Нам нужно привлечь к этому экспертов, чтобы найти более эффективные способы справиться с ситуацией в будущем. Но самое главное - все это никогда не должно стать достоянием общественности!".
 AUS_focus_centralization_efforts: "Усилия по централизации"
 AUS_focus_centralization_efforts_desc: "Националистическая агитация является постоянной угрозой стабильности королевства, и местные власти до сих пор не очень хорошо справлялись с ее подавлением. Центральное правительство в Вене стремится к большей власти над делами в коронных землях, и мы должны последовать его примеру и позволить ему иметь более прямой контроль над королевством."
 AUS_focus_appoint_a_hardliner: "Назначить сторонника жесткой линии".
 AUS_focus_appoint_a_hardliner_desc: "Наши усилия по централизации встретили значительное сопротивление, и нынешнее правительство кажется слишком слабым, чтобы преодолеть его. Нам нужен кто-то, кто не боится столкнуться с оппозицией и кто процветает в несколько враждебной среде - политический жесткий человек. Барон Карл Людвиг Брук кажется идеальным кандидатом на это место, и он уже заявил о своей готовности выполнять эту работу".
 AUS_focus_deal_with_the_opposition: "Договориться с оппозицией"
 AUS_focus_deal_with_the_opposition_desc: "С нашими противниками нужно разобраться. Нам нужно довольно быстро образумить их, если мы хотим, чтобы наши усилия по централизации имели хоть какие-то шансы на успех. Новое правительство уже определило эффективные способы сделать это".
 AUS_focus_deal_with_the_opposition_effect_tt: "§GЭто разблокирует решения о назначении новых губернаторов для ренитентных земель Короны.§!"
 AUS_focus_protestantenpatent_alt: "Протестантский патрон"
 AUS_focus_protestantenpatent_alt_desc: "Самая большая угроза для продолжения существования нашей нации - это вражда между нашими меньшинствами. Однако мы можем легко удовлетворить одно меньшинство, протестантов, просто расширив их свободу вероисповедания. С этой целью мы выдадим протестантский патент, регулирующий свободы и статус протестантов за пределами традиционных земель венгерской короны."
 AUS_focus_establish_a_secret_police: "Учредить тайную полицию".
 AUS_focus_establish_a_secret_police_desc: "Хотя точные угрозы и махинации революционных групп в нашей стране не всегда очевидны, их существование почти невозможно полностью искоренить. Однако, если мы создадим постоянную тайную полицию, которой будет поручено следить за нашими гражданами, мы сможем постепенно найти и контролировать или уничтожить группы, которые попытаются подмять под себя нашу нацию."
 AUS_focus_establish_a_secret_police_effect_tt: "Это добавит §GБольшие возможности§! для §YПолицейской службы§!".
 AUS_focus_coerce_the_nobility: "Принуждать дворянство"
 AUS_focus_coerce_the_nobility_desc: "Местная аристократическая элита - традиционная административная основа нашей империи. Местные дворяне веками управляли и лелеяли свои поместья, и именно они являются ключом к контролю над сельской местностью. Однако в последнее время многие мелкие дворянские семьи попали в затруднительное финансовое положение. Мы могли бы использовать это в наших интересах и заставить их сотрудничать в наших политических планах".
 AUS_focus_coerce_the_nobility_effect_tt: "§GЭто разблокирует решения по принуждению дворянства отрекшихся земель Короны к сотрудничеству.§!".
 AUS_focus_force_adversaries_into_submission: "Принудить противников к подчинению"
 AUS_focus_force_adversaries_into_submission_desc: "Все еще есть противники, которые сопротивляются нашим мерам по централизации. Нам нужно привести их в чувство и убедиться, что они не создадут проблем. Есть меры, которые мы могли бы использовать, чтобы эффективно заставить их выполнять наши требования."
 AUS_focus_deal_with_the_debt_alt: "Справиться с долгом"
 AUS_focus_deal_with_the_debt_alt_desc: "Наш долг стал слишком обременительным, чтобы позволить ему просто сидеть и расти. Многие страны были раздавлены под тяжестью собственного долга, и мы должны действовать сейчас, чтобы предотвратить такое будущее для нас. Мы начнем изучать варианты погашения долга теми способами, которые будут для нас наиболее эффективными и осуществимыми".
 AUS_focus_deal_with_the_troublemakers_alt: "Справиться с нарушителями".
 AUS_focus_deal_with_the_troublemakers_alt_desc: "Нельзя больше терпеть тех, кто действует против нас. Мы должны привести их в чувство, силой или принуждением. Метод не имеет значения, вместо этого нас волнует только поражение. Устранив этот шип в нашей стороне, мы сможем усилить контроль и перенаправить наше внимание на другие области нашей империи".
 AUS_focus_deal_with_the_troublemakers_alt_effect_tt: "§GЭто разблокирует несколько решений, чтобы справиться с неповиновением и протестами из различных частей Империи.§!"
 AUS_focus_a_unitary_empire: "Унитарная империя"
 AUS_focus_a_unitary_empire_desc: "Австрийская империя слишком долго существовала как собрание корон с отдельными законами, не позволяя нам эффективно править. Вместо этого мы создадим единое государство с единым сводом законов. Мы избавимся от сложного беспорядка, который мы знаем сегодня, и создадим нацию, объединенную под властью нашего императора".
 AUS_focus_a_failed_state: "Несостоявшееся государство"
 AUS_focus_a_failed_state_desc: "Наш неоабсолютистский подход провалился. Насильственная централизация только создала больше проблем, чем решила, и наше правительство теперь лежит в руинах. Выбраться из этого будет непросто...".
 #Disaster in Italy #NT!
 AUS_focus_disaster_in_italy: "Катастрофа в Италии"
 AUS_focus_disaster_in_italy_desc: "Самое страшное произошло в Италии... Мы потерпели поражение, и богатства Венеции и Ломбардии теперь нам не принадлежат. Наша нация должна переориентироваться и найти новый путь вперед, чтобы справиться с этими большими потерями. Наша гордость, наша казна и наша армия пострадали от этих событий, и мы должны найти способ исцелить каждую из них".
 AUS_focus_summon_the_reichsrat: "Призвать Рейхсрат".
 AUS_focus_summon_the_reichsrat_desc: "Под внутренним давлением император решил восстановить Рейхсрат в его прежней форме. Предполагается, что в его руках будет находиться власть над вопросами, затрагивающими все части империи, в то время как более локализованные вопросы будут переданы другим парламентам. Спустя двадцать лет парламент, созданный в 1849 году после мартовской революции, был в некотором роде восстановлен. Однако отголоски 1848 года не вызывают добрых воспоминаний у многих в нашей стране".
 AUS_focus_create_a_state_debt_commission: "Создать государственную комиссию по долгам"
 AUS_focus_create_a_state_debt_commission_desc: "Наш долг является постоянной проблемой, но с новыми полномочиями, предоставленными Рейхсрату, это вопрос для Рейхсрата. Рейхсрат создаст комиссию для изучения нашего долга и поиска решений, а также способов смягчения как его роста, так и его влияния на нашу нацию. Будем надеяться, что эти политики окажутся более успешными, чем их предшественники".
 AUS_focus_create_a_state_debt_commission_trigger_tt: "§YРейхсрат§! собрался в Вене".
 AUS_focus_enact_a_constitutional_diploma: "Принять конституционный диплом".
 AUS_focus_enact_a_constitutional_diploma_desc: "Неоабсолютистское правление нас подвело. Мы не только проиграли войну в Италии, многие из наших оставшихся подданных жаждут большей независимости и уже давно требуют конституции. Делегаты рейхсрата представили некоторые идеи для такого государственного закона, и мы должны сформулировать их в соответствующем дипломе."
 AUS_focus_appoint_von_schmerling: "Назначить фон Шмерлинга".
 AUS_focus_appoint_von_schmerling_desc: "Неизменно популярный среди либералов, Антон фон Шмерлинг является очень влиятельным политиком. Хотя мы можем найти других политиков в качестве номинальных глав либерального движения, фон Шмерлинг будет держать бразды правления в своей партии. Чтобы держать его рядом и быть полезным для нашего правительства, мы назначим его министром внутренних дел. Будем надеяться, что его идеалы смогут спасти нашу нацию".
 AUS_focus_revise_the_constitution: "Пересмотреть Конституцию"
 AUS_focus_revise_the_constitution_desc: "Конституционный диплом был очевидным провалом. Практически никто не был уверен, что он поможет улучшить ситуацию. Антон фон Шмерлинг хочет пересмотреть конституцию более централизованно, и это может стать способом умиротворить критиков и успокоить население, чтобы мы могли наконец двигаться дальше и смотреть в будущее."
 AUS_focus_protestantenpatent: "Протестантский патент"
 AUS_focus_protestantenpatent_desc: "Самая большая угроза для продолжения существования нашей нации - это вражда между нашими меньшинствами. Однако мы можем легко удовлетворить одно меньшинство, протестантов, просто расширив их свободу вероисповедания. С этой целью мы выдадим протестантский патент, регулирующий свободы и статус протестантов за пределами традиционных земель венгерской короны."
 AUS_focus_landtag_elections: "Выборы в ландтаг"
 AUS_focus_landtag_elections_desc: "В рамках начатых нами реформ мы создали не только рейхсрат всей империи, но и ландтаги провинций. Теперь мы позволим этим ландтагам действительно появиться на свет по мере их избрания и формирования. Вскоре эти парламенты будут осуществлять свою власть по всей стране в новой форме, неизвестной нашему народу ранее".
 AUS_focus_enact_personal_liberties: "Ввести личные свободы"
 AUS_focus_enact_personal_liberties_desc: "Хотя сейчас существует государственный закон, права личности все еще не определены на твердой основе. Мы должны исправить это, создав свод законов, которые четко определяют личную свободу человека и защищают наших подданных от необоснованных преследований со стороны полиции."
 AUS_focus_enact_personal_liberties_trigger_tt: "В Вене собрался первый избранный §YReichsrat§!".
 AUS_focus_inaugurate_the_first_elected_reichsrat: "Инаугурация первого избранного рейхсрата".
 AUS_focus_inaugurate_the_first_elected_reichsrat_desc: "Избрав своих членов со всей Империи, наконец-то пришло время открыть Рейхсрат. Скоро мы увидим, насколько эффективны эти новые политики. Эти перемены надолго запомнятся нашему народу, ведь благодаря одной лишь истории свободы абсолютизм прошлых веков стал гораздо менее достижимым, чем когда-либо прежде. Будет ли это к лучшему?"
 AUS_focus_inaugurate_the_first_elected_reichsrat_trigger_tt: "§YРегиональные парламенты отправили делегатов в Вену.§!"
 AUS_focus_deal_with_the_debt: "Справиться с долгом"
 AUS_focus_deal_with_the_debt_desc: "Наш долг стал слишком обременительным, чтобы позволить ему просто сидеть и расти. Многие страны были раздавлены под тяжестью собственного долга, и мы должны действовать сейчас, чтобы предотвратить такое будущее для нас. Мы начнем изучать варианты погашения долга теми способами, которые будут для нас наиболее эффективными и осуществимыми".
 AUS_focus_deal_with_the_troublemakers: "Справиться с нарушителями спокойствия"
 AUS_focus_deal_with_the_troublemakers_desc: "Нельзя больше терпеть тех, кто действует против нас. Мы должны привести их в чувство, силой или принуждением. Метод не имеет значения, вместо этого нас волнует поражение. Устранив этот шип в нашей стороне, мы сможем усилить контроль и перенаправить наше внимание на другие области нашей империи".
 AUS_focus_deal_with_the_troublemakers_effect_tt: "§GЭто разблокирует несколько решений по борьбе с неповиновением и протестами от различных региональных парламентов внутри Империи.§!"
 AUS_focus_a_constitutional_monarchy: "Конституционная монархия"
 AUS_focus_a_constitutional_monarchy_desc: "Наш великий император издал несколько документов, которые наделяют властью Рейхсрат, предоставляя этому органу многие из полномочий, которыми он когда-то обладал. Нашей страной смогут управлять люди со всей империи, причем многие граждане впервые будут выбирать собственное правительство. Будем надеяться, что эта новая система сохранится".
 AUS_focus_sistierungspatent: "Sistierungspatent"
 AUS_focus_sistierungspatent_desc: "Отношения между австрийской и венгерской частями нашей империи долгое время были самыми сложными в нашей империи. Сила, которой обладают венгры, вновь заставила нашего императора пойти на значительные уступки. В отчаянии, уступки, требуемые в это время, вызвали издание "Sistierungspatent", приостанавливающего действие февральского патента до тех пор, пока не будут проведены надлежащие переговоры для решения будущего всех частей нашей империи."

 #Army #NT!
 AUS_focus_imperial_royal_army: "Имперско-королевская армия"
 AUS_focus_imperial_royal_army_desc: "Наша армия - опора Империи и один из важнейших факторов ее безопасности от внутренних и внешних угроз, поэтому мы должны поощрять армейскую подготовку, чтобы подготовиться к худшему".
 AUS_focus_degenfelds_army_reform_plans: "Планы Дегенфельда по реформированию армии".
 AUS_focus_degenfelds_army_reform_plans_desc: "Мы поручим неохотному фельдцейгмейстеру Августу фон Дегенфельду задачу реформирования армии в соответствии с пожеланиями рейхсрата. Заверив его, что у него есть наша поддержка в проведении новаторских армейских реформ, он, несомненно, сослужит нам хорошую службу."
 AUS_focus_degenfelds_army_reform_plans_effect_tt: "§YАвгуст фон Дегенфельд§! поддерживает §YИнновационный подход для нашей армии§! и выбор его в качестве главы нашей армейской реформы может быть §Gвыгодным§! но может также вызвать §Rпротиворечия§! поскольку затраты на предложенные им планы реформирования армии, безусловно, будут §RБольше§! чем если бы мы придерживались более традиционного стиля армии.§!\n\n§RПРИМЕЧАНИЕ: Если вы выберете этот фокус, было бы разумно следовать по пути "Инновационного мышления" среди земельных доктрин.§!\n\n"
 AUS_focus_benedeks_army_reform_plans: "Планы Бенедека по реформированию армии"
 AUS_focus_benedeks_army_reform_plans_desc: "Мы назначим бывшего начальника штаба Радецкого и популярного героя войны, фельдцейгмейстера Людвига фон Бенедека армейским теоретиком, ответственным за реформирование нашей армии. Бенедек считает армию единственным защитником от революционного хаоса и надеется сохранить "дух старой армии" в нашей армии, а также многие из ее старых институтов от слишком интеллектуальных, по его мнению, идей реформы."
 AUS_focus_benedeks_army_reform_plans_effect_tt: "§YЛюдвиг фон Бенедек§! является ярким примером лидера армии §Yстарой гвардии§! и, таким образом, пользуется §Gуважением§! среди своих коллег. Выбор его в качестве главы наших планов реформирования армии был бы беспроигрышным вариантом, поскольку он не будет вносить радикальных изменений, а стоимость его предложений кажется §Gразумной§! В то же время, явное отвращение Бенедека к инновациям может стать §Рпроблематичным§!.\n\n§RПРИМЕЧАНИЕ: Если вы выберете этот фокус, то среди сухопутных доктрин будет разумно выбрать путь "Традиционной армии".§!\n\n"
 AUS_focus_winds_of_change: "Ветры перемен"
 AUS_focus_winds_of_change_desc: "Несмотря на желания многих наших офицеров, технология в корне меняется, и мы должны меняться вместе с ней. Сейчас мощь нашей нации считается великой, но если мы не хотим двигаться вперед, то это сделают наши враги, оставив нас позади. Вместо этого мы оседлаем ветер перемен и посмотрим, куда он занесет нашу армию".
 AUS_focus_modern_technology: "Современные технологии"
 AUS_focus_modern_technology_desc: "Применение современных технологий широко, и даже бесполезные технологии могут рассказать нам много нового о наших реальных потребностях и о том, что действительно эффективно. Если мы сможем сосредоточить наши усилия на развитии более современных форм связи, таких как телеграф, и на расширении наших технических войск, наши вооруженные силы будут в состоянии по-настоящему конкурировать."
 AUS_focus_army_telegraphy: "Армейская телеграфия"
 AUS_focus_army_telegraphy_desc: "Мы должны использовать современные достижения в области связи и расширить нашу нынешнюю телеграфную систему за пределы Вены, чтобы она могла использоваться в военное и мирное время. Обеспечивая связь между нашими отдаленными провинциями, мы можем гарантировать их лояльность и безопасность, а также предоставлять подкрепления там, где они необходимы."
 AUS_focus_expansion_of_technical_troops: "Расширение технических войск"
 AUS_focus_expansion_of_technical_troops_desc: "У нас очень мало технических войск на одного солдата, что делает поддержание логистики и надлежащей поддержки наших боевых возможностей очень сложным. Мы включим наши технические войска как неотъемлемую часть наших сил с подразделениями больше батальона и увеличим их численность для надлежащей поддержки наших вооруженных сил."
 AUS_focus_faster_deployment: "Ускоренное развертывание"
 AUS_focus_faster_deployment_desc: "Нашим нынешним методам развертывания не хватает организации и современных технологий, чтобы действительно развернуть наши войска с требуемой скоростью. Приняв более широкое использование лошадей для перевозки всех войск, а также развивая более современную инфраструктуру, включая железные дороги, мы сможем перемещать наши войска по нашим обширным владениям и защищать их. Без этих усилий мы можем оказаться в затруднительном положении еще до того, как наши войска смогут покинуть свои гарнизоны".
 AUS_focus_creation_of_a_military_railway_department: "Создание военного железнодорожного департамента"
 AUS_focus_creation_of_a_military_railway_department_desc: "Железные дороги предоставляют беспрецедентную возможность изменить способы мобилизации наших людей и скорость, с которой это может быть сделано. Чтобы правильно использовать это, мы должны создать специальный военный железнодорожный департамент, прежде чем наши соседи смогут использовать ту же технологию, чтобы победить нас."
 AUS_focus_repurpose_cavalry: "Перепрофилировать кавалерию".
 AUS_focus_repurpose_cavalry_desc: "Генерал-майор Эдельшейм-Гюлай предложил реорганизовать нашу кавалерию, чтобы преобразовать многие из наших тяжелых и громоздких войск в легкую кавалерию. По его замыслу, наша кавалерия будет скоростной, высокоманевренной, а также обученной для действий в разобранном виде и разведки наряду с более традиционным кавалерийским боем. Надеюсь, что благодаря этим изменениям наша кавалерия сможет доказать свою ценность в современную эпоху".
 AUS_focus_new_leadership: "Новое лидерство"
 AUS_focus_new_leadership_desc: "Преклонение перед старой гвардией поставило наши вооруженные силы в стазис, неспособные двигаться вперед, чтобы понять современную войну. Мы заменим и расширим большую часть нашего офицерского корпуса молодыми, более инновационными офицерами, способными удовлетворить истинные потребности нашей страны. Это будет наиболее заметно в нашем генеральном штабе, а также через экзамены, гарантирующие, что только действительно квалифицированные люди смогут возглавить наши армии".
 AUS_focus_an_austrian_general_staff: "Австрийский генеральный штаб"
 AUS_focus_an_austrian_general_staff_desc: "Хотя многие влиятельные генералы выступают против этого, Австрия больше не может сопротивляться созданию современного Генерального штаба в стиле наших прусских соседей. Мы объединим наш нынешний корпус адъютантов с нашим штабным корпусом в один Генеральный штаб, который с помощью современных технологий сможет координировать всю нашу армию."
 AUS_focus_exams_for_promoted_officers: "Экзамены для продвинутых офицеров"
 AUS_focus_exams_for_promoted_officers_desc: "У нас уже есть экзамены для наших офицеров при поступлении на службу и в некоторых особых случаях. Мы должны расширить эту систему для дальнейшей оценки способностей наших офицеров. Новые экзамены будут проводиться для того, чтобы проверить, обладают ли кандидаты необходимыми знаниями и личностными качествами, чтобы вести войска в бой, оценивая мастерство и доблесть, а не только социальный статус."
 AUS_focus_the_core_of_our_armed_forces: "Ядро наших вооруженных сил"
 AUS_focus_the_core_of_our_armed_forces_desc: "Хотя офицерский корпус, тыловой эшелон и вспомогательные части нашей армии очень важны, сердце нашей армии - это пехота и кавалерия, и забывать о них было бы ошибкой. Мы будем реформировать и модернизировать их работу, доводя до наших солдат современные технологии, сразу повышая скорострельность и точность, а также улучшая реальные операции этих сил."
 AUS_focus_operational_restructuring: "Оперативная реструктуризация"
 AUS_focus_operational_restructuring_desc: "Несмотря на свою эффективность, наша армия не лишена проблем, и улучшение и модернизация ее аспектов может быть очень полезным для нашего успеха на поле боя. Мы внесем изменения в методы работы нашей армии, в том числе расширим наши тренировочные базы, создадим новые правила и проведем другие реформы. Внедрив эти изменения, мы повысим ее эффективность и, надеюсь, сделаем нашу армию способной выдержать испытания будущего".
 AUS_focus_new_infantry_regulations: "Новый пехотный устав"
 AUS_focus_new_infantry_regulations_desc: "Теперь, когда мы обновили наше снаряжение и доктрины кавалерии, мы должны внести изменения в нашу пехоту в виде новых правил. Быстрые колонны и штыковые атаки оказались чрезвычайно эффективными, и мы планируем внедрить использование этой смелой тактики в австрийских сухопутных войсках. Мы покажем всему миру, что австрийский солдат по-прежнему является силой, с которой нужно считаться!".
 AUS_focus_expand_the_kriegsschule: "Расширить Кригсшуле".
 AUS_focus_expand_the_kriegsschule_desc: "Кригсшуле - это наш основной источник офицеров генерального штаба. Ее существование позволяет нам иметь в армии офицеров с научным подходом, которые могут действительно понять современный мир войны, а не оставаться в ловушке прежних представлений о войне. Расширив его базу, мы сможем нанять еще большее количество генерального штаба и, возможно, даже начать обучение более широкого круга офицеров."
 AUS_focus_rifle_improvements: "Усовершенствования винтовки"
 AUS_focus_rifle_improvements_desc: "Винтовка является самым необходимым оружием войны во всем мире, превзойдя все другие виды оружия по распространенности много веков назад. Однако ее технологии также постоянно совершенствуются, и наши собственные винтовки должны идти в ногу с этими изменениями. У нас есть несколько вариантов, но наш главный выбор - создать новую винтовку или модернизировать Lorenz. Оба варианта имеют свои недостатки и преимущества, и необходимо принять решение относительно будущего наших винтовок".
 AUS_focus_an_austrian_breechloader_rifle: "Австрийская казнозарядная винтовка".
 AUS_focus_an_austrian_breechloader_rifle_desc: "После того, как император смилостивился, а Дегенфельд стал военным министром, мы наконец-то можем заменить винтовку Лоренца на современную винтовку. Несмотря на пренебрежительные слова наших генералов о пользе высокого темпа стрельбы, мы не позволим Австрии продолжать использовать устаревшую винтовку. Однако нам предстоит увидеть, насколько хорошо наши часто увольняемые солдаты приспособятся к освоению совершенно новой и инновационной винтовки".
 AUS_focus_cooperate_with_the_oewg: "Сотрудничать с Œ.W.G.".
 AUS_focus_cooperate_with_the_oewg_desc: "К сожалению, Венский арсенал не имеет возможности самостоятельно производить достаточное количество наших новых винтовок, так как его необходимо полностью переоборудовать и модернизировать. Вместо этого нам придется также полагаться на частный сектор с винтовочным заводом Йозефа Верндля в Штайре для удовлетворения наших потребностей."
 AUS_focus_lorenz_rifle_modernization: "Модернизация винтовки Лоренца"
 AUS_focus_lorenz_rifle_modernization_desc: "Винтовка Лоренца лучше всего подходит нашей малообразованной пехоте, а ее точность и дальность стрельбы окажутся выше, чем у так называемых "современных" винтовок. Вместо этого давайте улучшим винтовку, чтобы упростить ее производство и сделать так, чтобы ее характеристики соответствовали другим винтовкам."
 AUS_focus_cooperate_with_the_vienna_arsenal: "Сотрудничать с Венским арсеналом".
 AUS_focus_cooperate_with_the_vienna_arsenal_desc: "Венский арсенал уже производит большое количество винтовок Лоренца, но в настоящее время он не в состоянии удовлетворить полный спрос наших вооруженных сил. Мы будем модернизировать и заменять оборудование арсенала, чтобы он мог производить достаточно оружия для удовлетворения наших потребностей."
 AUS_focus_artillery_advancements: "Модернизация артиллерии"
 AUS_focus_artillery_advancements_desc: "Полезность более современных видов артиллерии больше нельзя отрицать. Мы должны модернизировать как наши системы вооружения, так и их эксплуатацию, чтобы гарантировать, что мы сможем сохранить наше место в качестве ведущей державы Европы, иначе наши враги могут уничтожить нас еще до того, как мы до них доберемся!"
 AUS_focus_conduct_cannon_experiments: "Проводить пушечные эксперименты"
 AUS_focus_conduct_cannon_experiments_desc: "Чтобы действительно узнать ценность последних достижений в технологии пушек, мы должны использовать испытания и эксперименты. Если винтовочные испытания можно провести с относительной легкостью, то пушечные испытания намного сложнее и требуют более тщательного изучения. Тем не менее, они дают отличные результаты и могут рассказать нам о достоинствах наших нынешних тренировок, методов заряжания и типов снарядов".
 AUS_focus_muzzle_loading_cannons: "Дульнозарядные пушки"
 AUS_focus_muzzle_loading_cannons_desc: "Несмотря на развитие современной пушечной артиллерии, наши дульнозарядные пушки все еще хорошо служат нам с точки зрения окупаемости инвестиций, и наши генералы предполагают, что они все еще хорошо работают, когда их сравнивают с казнозарядными пушками. Вместо того, чтобы начинать с нуля, мы разработаем улучшенные дульнозарядные пушки, основываясь на нашем опыте с нарезными дульнозарядными пушками".
 AUS_focus_a_conservative_stance: "Консервативная позиция"
 AUS_focus_a_conservative_stance_desc: "Наша армия служила нашей нации в самые трудные периоды, и, несмотря на все усилия даже величайших генералов всех времен, мы выдержали испытание временем. Наш великий боевой дух и уникальные военные, преданные нашему Императору прежде любой нации, защищают ее как от внешних, так и от внутренних угроз, и нарушение этой системы может уничтожить нас. Наши солдаты сражаются упорнее своих врагов, разве этого недостаточно?".
 AUS_focus_the_old_guard_knows_best: "Старая гвардия знает лучше всех"
 AUS_focus_the_old_guard_knows_best_desc: "Многие из молодых офицеров армии хотят внедрить идеи, почерпнутые у прусских военных. Так называемая "Наука войны" надеется понять войну так же, как и болезнь, радикально неправильно понимая войну. Их убеждения, кажется, забывают о том, как мы подавили пруссаков и их армию в 1848 году, и о нашей долгой и славной истории с нынешними методами командования. Эти идеи не улучшат наши вооруженные силы, а наоборот, разделят и ослабят их".
 AUS_focus_keep_the_adjutantenkorps: "Сохранить адъютантенкорпус".
 AUS_focus_keep_the_adjutantenkorps_desc: "В то время как Дегенфельд хочет объединить адъютантский корпус и штабной корпус, Бенедек не видит смысла в отказе от идей Грюнне, чтобы копировать стиль непроверенного и слишком интеллектуального прусского Генерального штаба. Вместо этого мы сохраним оба учреждения в их нынешнем виде для удовлетворения наших собственных потребностей".
 AUS_focus_rely_on_senior_officers: "Полагаться на старших офицеров"
 AUS_focus_rely_on_senior_officers_desc: "Наши старшие офицеры представляют собой накопление всех военных знаний Австрии, и мы должны полагаться на них, а не на молодых потенциально радикальных офицеров. Тот факт, что они в большинстве своем консервативны и аристократичны, является просто удивительным совпадением. Если мы сможем побудить их дольше оставаться на действительной службе, мы также сэкономим деньги на пенсиях и оплате труда новых офицеров".
 AUS_focus_learn_from_the_past: "Учиться на примере прошлого"
 AUS_focus_learn_from_the_past_desc: "Несмотря на многочисленные славы наших армий, наша история не лишена поражений. Этого можно ожидать только от такой воинственной нации, как наша, но даже в этих поражениях есть ценные уроки. Ошибки в передвижении войск и ненадежность многих наших карт не раз приводили к проблемам. Наряду с этим, разделенный характер большей части наших вооруженных сил, вызванный их этническим составом, часто становился причиной проблем. Устранение этих недостатков может, наконец, позволить нашей армии достичь своего величайшего состояния".
 AUS_focus_cavalry_reorganization: "Реорганизация кавалерии"
 AUS_focus_cavalry_reorganization_desc: "Тяжелая кавалерия непомерно дорога и была малополезна во время наших последних военных операций. Наша тактика по-прежнему сосредоточена на кавалерийской атаке, но эта тактика стала менее практичной и более опасной в последнее время с развитием новых видов оружия. В свете этого мы должны реорганизовать нашу кавалерию, чтобы сократить расходы и повысить ее эффективность в бою."
 AUS_focus_improve_army_cartography: "Улучшить армейскую картографию"
 AUS_focus_improve_army_cartography_desc: "Хотя многие современные достижения имеют сомнительную ценность, улучшения в картографии однозначно очень полезны. Принятие многих передовых методов картографии, разработанных в последние годы, позволит нашей армии действовать с большим знанием местности, чем наш враг, особенно в пределах наших собственных земель. С такими знаниями наши армии смогут лучше маневрировать и с большей легкостью продвигаться вперед и отступать".
 AUS_focus_esprit_de_corps: "Сила духа"
 AUS_focus_esprit_de_corps_desc: "Хотя боевой дух и готовность сражаться часто были нашим величайшим преимуществом, разделенная природа нашей натуры отражается в нашей армии, и это может иметь катастрофические последствия. Дальнейшее улучшение этой силы и смягчение проблем, которые вызывает наша разделенная природа, благодаря этой разработке может дать нам не только более эффективную армию, но и более лояльную к Империи, обеспечивая само ее существование."
 AUS_focus_ban_non_german_military_magazines: "Запретить негерманские военные журналы".
 AUS_focus_ban_non_german_military_magazines_desc: "Хотя военные журналы могут быть полезны для обучения наших офицеров, публикации не на официальном языке армии представляют опасность для лояльности наших негерманских солдат. Чтобы предотвратить распространение предательских идей, мы вводим полный запрет на использование всех негерманских журналов в наших войсках."
 AUS_focus_osterreichische_militarische_zeitschrift: "Австрийский военный журнал"
 AUS_focus_osterreichische_militarische_zeitschrift_desc: "Признавая полезность военных журналов, мы будем официально продвигать традиционный австрийский военный журнал, на который будет рекомендовано подписаться всем офицерам. Содержание этих журналов должно помочь нашим офицерам оставаться образованными, а также повысить моральный дух и лояльность."
 AUS_focus_follow_hauslabs_ideas: "Следовать идеям Хауслаба".
 AUS_focus_follow_hauslabs_ideas_desc: "Так называемый "Stoßtaktik" - это безумие! Наши люди будут бросать свои жизни без надлежащей поддержки. Вместо этого, если пехота должна идти в атаку, мы должны сочетать ее с подавляющим артиллерийским огнем, чтобы уничтожить сопротивление до того, как наша пехота достигнет линии противника, сохраняя жизни наших людей и действительно гарантируя нашу победу."
AUS_focus_follow_hauslabs_ideas_trigger_tt: "Требуется, чтобы §YФранц фон Хауслаб§! занимал любую должность в §YВысшем военном командовании§!".
 AUS_focus_implement_the_stosstaktik: "Реализовать Stoßtaktik".
 AUS_focus_implement_the_stosstaktik_desc: "Штык зарекомендовал себя как лучший выбор пехотного оружия, и наша тактика должна отражать это. Мы сосредоточим наши стратегии на штыковых атаках, и знаменитая храбрость наших солдат окажется победоносной над всеми нашими врагами!".

 #Navy #NT!
 AUS_focus_imperial_royal_navy: "Императорско-королевский флот"
 AUS_focus_imperial_royal_navy_desc: "Кайзерлих-кёниглише кригсмарине, или императорско-королевский флот, до назначения Фердинанда Максимилиана состоял в основном из итальянских членов экипажа; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. В то время как остальная Европа подняла свое военно-морское производство в Эпоху исследований и развила его в эпоху Наполеона, Австрия сидела сложа руки и продвигала доктрину "флот в бою", отчасти благодаря выгодным морским условиям и соперничеству с соседями на юге. Но теперь, со сменой руководства и угрозой объединения Италии, император Франц Иосиф принял окончательное решение: Австрии понадобится большой и мощный флот, который будет соперничать с ее врагами и защищать австрийские интересы - поистине императорско-королевский флот".
 AUS_focus_archduke_maximilians_tenure: "Срок правления эрцгерцога Максимилиана".
 AUS_focus_archduke_maximilians_tenure_desc: "Как командующий императорско-королевским флотом, новый губернатор Ломбардии-Венеции и брат императора, эрцгерцог Максимилиан занимает позицию большой власти в империи. Талантливый Габсбург - хороший адмирал и, похоже, еще лучший администратор и быстро учится. Он изучил морские бои предыдущих войн и имеет несколько интересных идей о том, как реформировать наш подход к флоту, укрепить нашу инфраструктуру и конструкции кораблей, а также пересмотреть наши военно-морские доктрины."
AUS_focus_archduke_maximilians_tenure_trigger_tt: "Требует, чтобы §ҮМаксимилиан Австрийский§! занимал должность §ҮГлавы ВМФ§! в составе §ҮВерховного командования ВМФ§!".
 AUS_focus_reinvent_our_naval_spirit: "Изобрести наш военно-морской дух"
 AUS_focus_reinvent_our_naval_spirit_desc: "Дух австрийского флота был давно утрачен, так как наши стандарты отстали, и мы полагались в основном на торговый флот. Ветры перемен приближаются, и пришло время возродить наш военно-морской дух и вновь утвердиться на морях."
 AUS_focus_improve_our_international_standing: "Улучшить наше международное положение"
 AUS_focus_improve_our_international_standing_desc: "Для защиты наших интересов как за рубежом, так и вблизи дома, нам крайне важно улучшить наше международное положение, чтобы обеспечить контроль над нашими морями. Установление контактов с соседними странами может повысить наш престиж и достоинство, а значит, дать нам преимущество."
 AUS_focus_lessons_from_the_novara_expedition: "Уроки Новарской экспедиции"
 AUS_focus_lessons_from_the_novara_expedition_desc: "Возвращение нашей Новарской экспедиции, которую мы отправили за несколько месяцев до этого, принесет много престижа и знаний нашей нации. Но это будет не единственная экспедиция. Благодаря большому успеху, мы извлечем из нее уроки и подготовим больше экспедиций в ближайшие годы."
 AUS_focus_increase_our_armament_efforts: "Увеличить наши усилия в области вооружения"
 AUS_focus_increase_our_armament_efforts_desc: "Вооружение - это оружие и боевые припасы, которыми оснащена военная часть, и это не является исключением для военно-морского флота. Общее увеличение нашего военно-морского вооружения окажется решающим для предстоящих конфликтов и лучшего снабжения."
 AUS_focus_lessons_from_the_italian_war: "Уроки итальянской войны"
 AUS_focus_lessons_from_the_italian_war_desc: "Несмотря на то, что наша армия в Ломбардии терпела удар за ударом от итальянцев, нашему флоту пришлось хуже: большая его часть лежала в руинах, затонула или не подлежала ремонту, часть наших гражданских средств должна быть направлена не только на ремонт, но и на модернизацию наших кораблей сверху донизу".
 AUS_focus_emperor_of_the_adriatic: "Император Адриатики"
 AUS_focus_emperor_of_the_adriatic_desc: "Империя не была благословлена огромной береговой линией, как другие великие державы к западу и югу от нее, но это нисколько не обескуражит нас и не уничтожит наши военно-морские амбиции, Совет принял решение в пользу строительства большего количества верфей в далматинских городах, таких как Зара, Себенико, Спалато, Рагуза и Дураццо."
 AUS_focus_race_for_supremacy_in_the_mediterranean: "Гонка за превосходство в Средиземноморье"
 AUS_focus_race_for_supremacy_in_the_mediterranean_desc: "С нашим флотом, отремонтированным и готовым снова отправиться в плавание, мы должны сосредоточить наши исследования на новых и улучшенных моделях нашего уже обветшавшего флота, чтобы мы могли установить военно-морское господство в нашей Адриатике, которое не будет подвергаться сомнению ни итальянскими государствами, ни султаном в Городе Желаний Мира."
 AUS_focus_race_for_supremacy_effect_tt:0 "§GЭто разблокирует фокусы, чтобы усилить наш флот кораблями с железными корпусами.§!".
 AUS_focus_strenghten_non_italian_naval_bases: "Усилить неитальянские военно-морские базы".
 AUS_focus_strenghten_non_italian_naval_bases_desc: "Укрепление всех, кроме доминирующих итальянских, военно-морских баз на нашем Адриатическом побережье - это путь, который необходимо пройти, если мы хотим добиться значительного прогресса в наших программах по устранению итальянского доминирования и установлению немецкого пути среди флота."
 AUS_focus_race_for_supremacy_in_the_adriatic_sea: "Гонка за превосходство в Адриатическом море".
 AUS_focus_race_for_supremacy_in_the_adriatic_sea_desc: "Гонка за Адриатику", как некоторые ее называют, началась. Она подразумевает оспаривание господства в Адриатическом море против нашего итальянского соперника после войны в Италии. Если мы хотим продолжать нашу военно-морскую экспансию и не быть навсегда заблокированными от доступа к остальной части Средиземного моря, то гонка должна обернуться в нашу пользу".
 AUS_focus_naval_administration_changes: "Изменения в военно-морской администрации"
 AUS_focus_naval_administration_changes_desc: "Хотя наше военно-морское управление неплохое, оно несовершенно и отстает из-за неумелых адмиралов. Быстрая и правильная реформа нашей военно-морской администрации продвинет нас вперед в направлении более неосуществимой и современной военно-морской администрации."
 AUS_focus_enforce_german_as_command_language: "Усилить немецкий язык как язык командования".
 AUS_focus_enforce_german_as_command_language_desc: "Кайзерлих-кёниглише кригсмарине, или Императорско-королевский флот, преимущественно возглавлялся итальянскими членами экипажа; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. Сейчас, после реформ, проведенных при эрцгерцоге Максимилиане, многое изменилось, но должно пройти еще много времени, прежде чем немецкий язык станет ведущим языком гордого флота."
 AUS_focus_more_independence_from_the_army: "Больше независимости от армии"
 AUS_focus_more_independence_from_the_army_desc: "Для будущего мореплавания в нашей стране в ближайшие годы особенно важны военно-морское министерство и, следовательно, военно-морской министр, и они должны быть созданы немедленно. Созданное для работы вместе с военным министерством, это министерство будет отвечать за торговый флот, а также за другие аспекты морской экономики".
 AUS_focus_incorporation_of_the_flottillenkorps: "Инкорпорация флотилии".
 AUS_focus_incorporation_of_the_flottillenkorps_desc: "Наш морской флот дополняют флоты Flottillenkorps, или сухопутные флоты, которые патрулируют наши реки и озера. Чтобы оптимизировать доступность, мы должны включить Flottillenkorps в состав нашего флота открытого моря, поскольку мы продолжаем наши военно-морские инициативы."
 AUS_focus_vacancy_at_the_helm: "Вакансия на штурвале"
 AUS_focus_vacancy_at_the_helm_desc: "Падение Максимилиана с поста главнокомандующего флотом оставило вакантное место для другого претендента на его место; мы можем либо продвинуть австрийского адмирала Вильгельма фон Тегетхоффа, либо Людвига фон Фаутца, двух очень компетентных адмиралов, которые могут по праву занять эту должность."
 AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department: "Новый глава военно-морского ведомства"
 AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department_desc: "Людвиг фон Фаутц, имя которого известно во всем мире от Гаваны до Индии, член многих Святых Орденов, своей любовью к мореплаванию и Империи создал большую репутацию у императорского двора, который все больше склоняется к тому, чтобы дать ему должность военно-морского секретаря, его навыки и реформы Максимилиана с нашими высокотехнологичными кораблями, несомненно, восстановят гордость австрийского флота."
AUS_focus_make_ludwig_von_fautz_head_of_the_navy_department_effect_tt: " §YЛюдвиг фон Фаутц§! возьмет на себя задачу возглавить §YВоенно-морской департамент§! Он также будет доступен как потенциальный §YВоенно-морской теоретик§!".
 AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command: "Новый глава военно-морского командования".
 AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command_desc: "Родившийся в Штирии и близкий родственник мэра Вены, он показал себя способным человеком не только своим морякам, но и Максимиллиану, его гений нельзя оставить неиспользованным, мы должны помочь ему привести нас и наш флот к величию."
AUS_focus_make_wilhelm_von_tegetthoff_head_of_the_naval_command_effect_tt: " §YВильгельм фон Тегетхофф§! возьмет на себя роль §YГлавы тактического командования флота§! Он также будет доступен в качестве потенциального §YМорского теоретика§!".
 AUS_focus_revise_our_naval_force: "Пересмотреть наши военно-морские силы"
 AUS_focus_revise_our_naval_force_desc: "Структура и общая сила нашего флота неорганизованны и находятся в состоянии отчаяния, что делает их непригодными для принятия или проведения атак нашими соперниками или против них. Пересмотр наших военно-морских сил и их компонентов окажется успешным в наших будущих начинаниях."
 AUS_focus_expand_our_naval_infrastructure: "Расширить нашу военно-морскую инфраструктуру"
 AUS_focus_expand_our_naval_infrastructure_desc: "Наша военно-морская инфраструктура отсутствует во многих местах и считается позором для многих, что в свою очередь делает наше положение слабым. Показывая пример соперничающим странам, расширение нашей инфраструктуры в отношении военно-морского флота принесет огромную пользу."
 AUS_focus_triest_dockyards: "Доковые верфи Триеста"
 AUS_focus_triest_dockyards_desc: "В 1830 году австрийский промышленник Георг Штрудтхофф основал небольшую мастерскую по ремонту морских двигателей с паровым двигателем, а в 1835 году он основал завод по производству двигателей в Сант-Андреа, недалеко от Триеста, а также литейный завод для производства паровых машин. По мере расширения этой деятельности, она вскоре была включена в Машинную фабрику "Сант'Андреа" в Триесте. В начале 1857 года Георг Штрудтхофф основал судостроительную верфь в порту Муджиа на земле, которую его семья приобрела в начале 1850-х годов. Сейчас эти два предприятия Георга Струдтхоффа находятся под серьезным вопросом об объединении в рамках нового промышленного комплекса под названием "Stabilimento Tecnico Triestino"."
 AUS_focus_triest_dockyards_effect_tt:0 "§Это разблокирует двух производителей кораблей для партнерства с компанией.§!"
 AUS_focus_navy_arsenal_pola: "Военно-морской арсенал Pola"
 AUS_focus_navy_arsenal_pola_desc: "Один из городов старого хорватского королевства имеет прекрасные возможности и окружение, чтобы стать новым военно-морским портом, с ним наша проекция военно-морской мощи из Венеции будет защищена и военно-морское превосходство в Адриатическом море будет подтверждено."
 AUS_focus_naval_academy_fiume: "Военно-морская академия Фиуме"
 AUS_focus_naval_academy_fiume_desc: "Военно-морская академия в Фиуме станет первым учебным заведением для будущих морских офицеров австрийского флота. Военно-морская академия получила название kaiserlich und königlich, или k. u. k. Морская академия. Закладка фундамента под строительство Морской академии в Фиуме началась 26 марта 1856 года под наблюдением главнокомандующего военно-морскими силами Австрии эрцгерцога Фердинанда Макса. Академия состоит из главного здания, обращенного на юг, и двух боковых крыльев, строительство которых должно было завершиться всего через несколько месяцев."
 AUS_focus_expand_the_adriatic_ports: "Расширить порты Адриатики"
 AUS_focus_expand_the_adriatic_ports_desc: "Адриатическое море, поскольку это единственное, с чем мы граничим, навсегда и навсегда останется нашей самой важной операционной базой для военно-морского флота. Создание программы по расширению портов вдоль Адриатики предоставит нам множество возможностей для военно-морской экспансии."
 AUS_focus_improve_our_naval_technology: "Улучшить наши военно-морские технологии"
 AUS_focus_improve_our_naval_technology_desc: "Чтобы австрийский военно-морской прогресс продолжался, нам необходим новый набор конструкций кораблей и компонентов, созданных по стандартам других западных держав. Общий поиск по всей империи позволил обнаружить несколько архитекторов и конструкторов кораблей, чтобы увеличить наши военно-морские силы. Если мы хотим продолжить нашу военно-морскую экспансию, то мы должны прислушаться к этим людям".
 AUS_focus_the_salvacoste: "Сальвакосте".
 AUS_focus_the_salvacoste_desc: "Джованни Лупис, офицер флота, получил задание возглавить комиссию по разработке прототипа самоходной торпеды. Вторая построенная модель была спроектирована на основе часового механизма в качестве двигателя для гребного винта. При воспламенении взрывчатка в кормовой части запускалась с помощью пистолетного механизма, приводимого в действие через носовую часть. В итоге после многочисленных испытаний он работал эффективно и стабильно. Судно назвали "Salvacoste", что по-итальянски означает "Спасатель побережья", и обозначили его "6 m".
 AUS_focus_screw_gunboats: "Винтовые канонерские лодки"
 AUS_focus_screw_gunboats_desc: "Для эффективного создания флота, способного охватить все Средиземноморье, и для простоты строительства, переход к конструкции фрегатов улучшит наше положение как военно-морской державы за счет массового производства меньших, более легких и быстрых кораблей."
 AUS_focus_ironclads: "Железные крейсера"
 AUS_focus_ironclads_desc: "Железные крейсера - тип военных кораблей, построенных в Европе и США в середине XIX века и отличающихся железными казематами, защищавшими корпус, - представляют собой будущее парусного флота и морских конфликтов, поскольку их толстые корпуса и мощные пушки превосходят любой деревянный корабль. Мы должны инвестировать в них".
 AUS_focus_drache_class_ironclads: "Железные крейсера класса Drache"
 AUS_focus_drache_class_ironclads_desc: "Железные корабли доказали свою ценность и мощь как новые корабли века, с большими пушками, точным ходом и общим большим весом для защиты от вражеских кораблей. Директор по дизайну Йозеф фон Ромако вложил в этот проект свою кровь, пот и слезы; давайте посмотрим, прав ли Ромако."
 AUS_focus_kaiser_max_class_ironclads: "Железные корабли класса Kaiser Max".
 AUS_focus_kaiser_max_class_ironclads_desc: "Директор по проектированию Йозеф фон Ромако снова отправил свои проекты на проверку правительству, в надежде на следующее; эти новые железные корабли класса Kaiser Max возьмут за основу предыдущий класс "Драче" и будут включать в себя лучшую батарею, лучшие двигатели, большую огневую мощь и более тяжелую огневую мощь. Парламент одобрил, и корабли начали производить".
 AUS_focus_erzherzog_ferdinand_max_class_ironclads:  "Железные крейсера класса Erzherzog Ferdinand Max".
 AUS_focus_erzherzog_ferdinand_max_class_ironclads_desc: "Новый класс Erzherzog доказал свою способность и силу на морях, и за его тяжелые орудия и толстую броню было решено сделать его следующим классом кораблей для австрийского флота. Первый корабль класса, Erzherzog Ferdinand Max, уже начал свое производство и будет заложен в 1865 году. Эти тяжелые корабли будут доминировать в Адриатике и сокрушат любое итальянское сопротивление."
 AUS_naval_reform_effect_tt: "§CЭто §Yизменит§! национальный дух §YМорская Реформа§! со следующими эффектами:§!\n"

 #Economy #NT!
 AUS_focus_austrian_industrialization: "Индустриализация Австрийской империи"
 AUS_focus_austrian_industrialization_desc: "Наша администрация состарилась с веками и осталась немодернизированной, если мы хотим восстановить часть нашего престижа и модернизировать наши города, мы просто обязаны модернизировать их по стандартам таких держав, как Великобритания и Франция. Так мы сможем начать индустриализацию в нашем королевстве".
 AUS_focus_privatize_railways: "Приватизировать железные дороги"
 AUS_focus_privatize_railways_desc: "Вместо того, чтобы железные дороги принадлежали местным крепостным, крестьянам или простолюдинам, ими должна владеть горстка аристократов, у которых достаточно денег в казне, чтобы они могли гарантировать и поддерживать качество железных дорог и даже укреплять их."
AUS_focus_privatize_railways_trigger_tt: "Строительство железной дороги §YЮжого Бана§! от §YВены до Триеста§! было завершено."
 AUS_focus_bohemian_industrialization: "Богемская индустриализация"
 AUS_focus_bohemian_industrialization_desc: "Регион Богемии имеет большой потенциал стать одним из наших самых индустриальных регионов, благодаря множеству природных ресурсов, таких как пиломатериалы, уголь и необработанное железо, и по этим причинам пространство должно быть расчищено и подготовлено для строительства новых мастерских и объектов."
 AUS_focus_migration_to_prague: "Миграция в Прагу"
 AUS_focus_migration_to_prague_desc: "После завершения индустриализации Богемии мы должны поощрять проживание в Праге, чтобы крепостные и крестьяне искали возможности в Богемии и чтобы они могли начать работать в наших недавно созданных мастерских, положив начало новой эре для Богемии."
 AUS_focus_czech_railways: "Чешские железные дороги"
 AUS_focus_czech_railways_desc: "Богемские земли в северном регионе нашей империи всегда полагались на разветвленные дорожные системы и трудоемкие повозки. Единственная жизнеспособная железная дорога дальнего следования проложена от столицы региона Праги до Вены, и даже в этом случае она регулярно ломается. Расширение железнодорожных линий через весь богемский регион, особенно в направлении наших нижнесилезских земель, позволит нам быстро перемещать наши войска и товары по всей нашей огромной империи."
AUS_focus_czech_railways_trigger_tt: "Строительство §YСеверного Бана§! от §ҮВенны до Праги§! было завершено".
 AUS_focus_moravian_manchester: "Моравский Манчестер".
 AUS_focus_moravian_manchester_desc: "Моравская область наших северных земель с тех пор была забыта и исключена из промышленной революции, не имея ни одной крупной фабрики или промышленности - это изменится. С приходом новых компаний выросло крупное производство ткани, что принесло людям возможность трудоустройства в качестве рабочих. Экономическая выгода Моравии возросла".
AUS_focus_montanuniversitat_leoben: "Университет Монтана в Леобене".
 AUS_focus_montanuniversitat_leoben_desc: "Леобенский университет, расположенный в городе Леобен в Штирии, был первым и крупнейшим университетом горного дела, металлургии и материалов. Основанный в 1840 году, университет претерпел множество пересмотров и структурных изменений, и в настоящее время ведутся разговоры о предполагаемом увеличении учебного заведения. Это одно из лучших учебных заведений Австрии, будет лучше, если мы сохраним его на должном уровне".
 AUS_focus_styrian_coal: "Штирийский уголь"
 AUS_focus_styrian_coal_desc: "Штирия - регион, производящий больше всего угля во всей империи, и она находится в самом сердце австрийской родины, поэтому мы будем инвестировать в добычу этого материала, чтобы мы могли питать наши поезда и локомотивы, потому что уголь - это шестеренка в машине, которая начала промышленную революцию."
 AUS_focus_tyrolean_lumber: "Тирольские пиломатериалы"
 AUS_focus_tyrolean_lumber_desc: "Не так важно, как уголь, но все же не стоит недооценивать, пиломатериалы, которые в огромных количествах содержатся в регионе Тироль, должны быть инвестированы, чтобы мы не только получили больше древесных ресурсов, но и значительно улучшили наши знания о биохимии и помогли укрепить наши исследовательские усилия."
 AUS_focus_tyrolean_railways: "Тирольские железные дороги"
 AUS_focus_tyrolean_railways_desc: "Альпы остаются незамеченной и смертельно опасной местностью для путешествий, несмотря на то, что у нас много городов по всей территории наших владений. Österreichischen Alpine Montangesellschaft, наша альпийская горнодобывающая компания, предложила построить железную дорогу Erzbergbahn для доставки необработанного железа и персонала в Альпийские горы и обратно. При дороговизне, она могла бы увеличить наши экономические возможности в геометрической прогрессии".
AUS_focus_tyrolean_railways_trigger_1_tt: "Строительство §YСеверотирольского Центрально Бана§! от §YКуфштайна до Инсбрука§! было завершено".
AUS_focus_tyrolean_railways_trigger_2_tt: "Строительство §YЮжнотирольского Центрально Бана§! от §YВероны до Бозена§! было завершено".
 AUS_focus_vienna_urbanization: "Урбанизация в Вене"
 AUS_focus_vienna_urbanization_desc: "Бьющееся сердце всей Империи, Вена - город старый и славный, но он не совершенен, все больше и больше людей стекаются из разных областей в поисках своего места в мире в нашем Имперском городе, и мы не можем их подвести, поэтому мы будем сносить старые и ненужные здания, чтобы построить больше мест для этих бедных душ, где они смогут работать и найти свое счастье."
AUS_focus_vienna_maschinenfabrik: "Венская машинозаводская фабрика"
 AUS_focus_vienna_maschinenfabrik_desc: "Детали машин стали более жизненно важными на протяжении 19 века и будут продолжать расти в ближайшие годы. Венская фабрика Maschinenfabrik является одним из крупнейших производителей машин в Империи, обеспечивая топливом большинство наших новых машин. Расширение этого и многих других предприятий, несомненно, будет способствовать росту нашей империи в 20 веке".
 AUS_focus_steyr_arms: "Компания Steyr Arms"
 AUS_focus_steyr_arms_desc: "Компания Steyr Arms была выдающимся производителем оружия в Европе на протяжении десятилетий, и, как показывает практика, только развивалась. Йозеф Верндль возглавил компанию после смерти своего отца и с тех пор изменил компанию, полагаясь на горизонтальную интеграцию для привлечения других компаний. Статистические данные компании свидетельствуют о значительном росте производства оружия, что вывело ее в число ведущих производителей в Европе."
 AUS_focus_danube_regulation_works: "Дунайская регуляторная компания"
 AUS_focus_danube_regulation_works_desc: "От Савы и Дравы до всемогущего Дуная, наша империя лежит на земле, наполненной могучими реками, которые могут принести нам большую пользу в производстве электрической энергии, если их правильно использовать и сдерживать, дорогостоящий проект обязательно окупится в конце концов, независимо от пота, времени или стоимости."
 AUS_focus_energy_from_rivers: "Энергия из рек"
 AUS_focus_energy_from_rivers_desc: "Как мы и думали, наш дорогостоящий проект в конце концов окупился, и дело не только в том, что теперь мы можем распространять электричество среди большего числа жителей Империи, но и в том, что мы совершили технологический прорыв в области электроники, который, несомненно, даст нам преимущество перед другими европейскими державами."
 AUS_focus_bank_galicyjski: "Банк Галицийский дла Хандлу и Пшемыслу"
 AUS_focus_bank_galicyjski_desc: "Галицийская провинция оставалась существенно обособленной в экономическом плане из-за удаленности от Вены. Создание Галисийского торгово-промышленного банка в Кракове в качестве штаб-квартиры позволит наладить тесные связи и обеспечить экономический рост региона."
 AUS_focus_lukasiewiczs_discoveries: "Открытия Лукасевича".
 AUS_focus_lukasiewiczs_discoveries_desc: "Игнаций Лукасевич из семьи армянского происхождения создал себе репутацию в области химии, проведя новаторские исследования и своим шедевром "Рукопись" дал нам знания, которые никто не знал раньше, и они будут использованы для расширения наших знаний в области химии".
 AUS_focus_galician_railways: "Галисийские железные дороги"
 AUS_focus_galician_railways_desc: "Галиция - регион, который за два столетия несколько раз переходил из рук в руки, а конфликты вокруг него так и не дали ему достаточно времени для создания современной железнодорожной системы, и сейчас пришло время изменить это раз и навсегда."
AUS_focus_galician_railways_trigger_tt: "Строительство §YБана имени Карла Людвига Галицкого§! от §ҮВенны до §ҮЛьвова§! было завершено."
 AUS_focus_galician_oil: "Черное золото Галиции"
 AUS_focus_galician_oil_desc: "Недавнее открытие богатых земель вокруг города Бубка в Западной Галиции вызвало взрыв международных инвестиций в попытке пробурить землю для крупного нефтяного месторождения. Близлежащий город Клечаны также сидит на нефтяной шахте. При вдумчивом рассмотрении и грамотном ведении бизнеса империя может стать одной из богатейших в Европе."
 AUS_focus_trade_code: "Кодекс ремесел и профессий".
 AUS_focus_trade_code_desc: "В это время промышленной революции крепостные, крестьяне и простолюдины подвергаются насилию со стороны владельцев фабрик и обращаются с ними как с мусором, мы напомним им о кодексе ремесел и профессий, повышающем наши рабочие стандарты и эффективность производства."
 AUS_focus_ganz_works: "Ganz Works"
 AUS_focus_ganz_works_desc: "Абрахам Ганц из Будапешта, Венгрия, и его общенациональные заводы Ганца, производящие множество необходимых стальных изделий, за последние несколько лет взорвались в популярности и возможностях. Ганц строил корпуса кораблей, электростанции, автомобили и железнодорожные пути. В предыдущие годы австрийская половина империи сторонилась любого использования компании из-за скандала в 1848 году, но многие советники выступают за продолжение бизнеса Ganz для всей империи."
 AUS_focus_support_farkashazy: "Поддержка Фаркашазы"
 AUS_focus_support_farkashazy_desc: "Морик Фишер де Фаркашази всегда был восходящим именем среди венгерской половины нашей империи, поскольку его выдающееся мастерство не имеет себе равных среди других. Многие другие согласны с кайзером Францем Иосифом в вопросе возведения Фаркашази в дворянское достоинство, поскольку прочная связь между ним и монархией, несомненно, уменьшит напряженность в отношениях между нашей расколотой Империей. Передайте слово Фаркашази!".
 AUS_focus_hungarian_railways: "Венгерские железные дороги"
 AUS_focus_hungarian_railways_desc: "С перспективой идеи национализированной железной дороги в нашей венгерской половине Империи, налоговые деньги были влиты в железнодорожную систему, соединяющую Пешт с Дебреценом, что стало большим толчком для движения в Паннонский бассейн, а также для движения урожая в направлении крупных городов."
AUS_focus_hungarian_railways_trigger_tt: "Строительство §YТайсского Бана§! от §ҮБудапешта до Кошице через Дебрецен§! было завершено".
 AUS_focus_hungarian_wheat: "Венгерская пшеница"
 AUS_focus_hungarian_wheat_desc: "Великая венгерская равнина была и остается богатой пшеницей, но с ростом населения, как никогда ранее, мы должны инвестировать в развитие и расширение этого хозяйства, чтобы поддерживать рост населения и поддерживать его хорошее питание."
 AUS_focus_new_farming_technologies: "Новые сельскохозяйственные технологии"
 AUS_focus_new_farming_technologies_desc: "Из-за постоянных войн с Наполеоном в начале 19 века наш фермерский сектор был почти полностью заброшен, деньги от британцев почти не помогли, так как почти все они были потрачены на финансирование войн, но теперь, когда ситуация снова под контролем, мы должны инвестировать в более современное сельскохозяйственное оборудование и технологии в целом."
 AUS_focus_gold_and_precious_metals: "Железо и драгоценные металлы"
 AUS_focus_gold_and_precious_metals_desc: "Эта горная провинция на восточной границе наших владений хранит много тайн, но сегодня мы нашли одну из них - под горами зарыто огромное и богатое количество угля, мы должны инвестировать в технологии добычи, чтобы все железо под горами оказалось на свету."

