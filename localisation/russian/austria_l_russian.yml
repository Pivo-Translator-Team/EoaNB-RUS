 austria.70.t: "Линия Тренто-Бозен в эксплуатации"
 austria.70.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, завершено строительство железнодорожной линии Тренто (Триент) - Бозен. Соединение с Инсбруком в настоящее время технически слишком сложно и дорого. Возможно, в будущем ситуация изменится. Однако другие проекты все еще в процессе реализации, если мы решим продолжить поддержку наших железнодорожных проектов".
 austria.70.a: "Gute Reise!"
 austria.70.b: "Прекратить нашу поддержку железнодорожных проектов".
 austria.71.t: "Линия Удине-Триест введена в эксплуатацию"
 austria.71.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, завершено строительство железнодорожной линии Удине - Триест (Триест). Вместе с этим было завершено подключение к железной дороге Südbahn, соединяющей Триест с Веной. Теперь из Вены (Вена) в Венецию (Венеция) можно добраться на поезде менее чем за сутки. Другие железнодорожные проекты находятся в стадии реализации".
 austria.71.a: "Gute Reise!"
 austria.71.b: "Прекратить поддержку железнодорожных проектов".
 austria.72.t: "Первый участок железной дороги Кайзер-Франц-Иосиф-Ориентбан в эксплуатации".
 austria.72.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, завершено строительство первого участка железной дороги Кайзер Франц Иосиф-Ориентбан, соединяющего Шопрон (Ödenburg) и линию Südbahn вблизи Марибора (Marburg) с небольшим венгерским городом Каниша (Kanisza). \nКроме того, была построена линия от Уй-Шёны (Ной-Шёны) на южном берегу Дуная до Секешфехервара (Штульвайсенбург) к юго-западу от Будапешта.\n\n\nПланируется дальнейшее строительство для соединения этих линий с Будапештом, если мы решим продолжить поддержку наших железнодорожных проектов."
 austria.72.a: "Gute Reise!"
 austria.72.b: "Прекратить нашу поддержку железнодорожных проектов".
 austria.73.t: "Кайзер Франц Иосиф-Ориентбан до Будапешта в эксплуатации".
 austria.73.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, было завершено строительство железной дороги Кайзер Франц Иосиф-Ориентбан от Каниша до Будапешта через Секешфехервар (Штульвайсенбург). Другие железнодорожные линии все еще находятся в стадии строительства и будут закончены в ближайшее время, если мы решим продолжить поддержку железнодорожных проектов."
 austria.73.a: "Gute Reise!"
 austria.73.b: "Прекратить нашу поддержку железнодорожных проектов".
 austria.74.t: "Böhmische Westbahn - участок от Пльзеня до границы с Баварией в эксплуатации"
 austria.74.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, завершено строительство первого участка Böhmische Westbahn, соединяющего Пльзень (Пльзень) с границей Баварии. Другие железнодорожные линии все еще находятся в стадии строительства и будут закончены в ближайшее время, если мы решим продолжить поддержку железнодорожных проектов."
 austria.74.a: "Gute Reise!"
 austria.74.b: "Прекратить нашу поддержку железнодорожных проектов".
 austria.75.t: "Böhmische Westbahn - участок от Пльзеня до Праги введен в эксплуатацию"
 austria.75.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, был завершен последний участок Böhmische Westbahn, соединяющий Пльзень (Пльзень) с Прагой (Праг). Другие железнодорожные линии все еще находятся в стадии строительства и будут закончены в ближайшее время, если мы решим продолжить поддержку железнодорожных проектов."
 austria.75.a: "Gute Reise!"
 austria.75.b: "Прекратить нашу поддержку железнодорожных проектов".
 austria.76.t: "Хорватская железнодорожная линия до Загреба введена в эксплуатацию"
 austria.76.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, завершено строительство железнодорожной линии до Загреба (Аграм) и далее на юго-восток до боснийской границы. Это завершает планы развития государственных и полугосударственных железных дорог, находящиеся в стадии реализации."
 austria.76.a: "Gute Reise!"
