 AUS_decision_category_habsburg_industry: "Экономика Австрийской империи"
 AUS_decision_category_habsburg_industry_desc: "После постепенной отмены всех форм крепостного права, начавшейся в XVIII веке, в Австрийской империи начался заметный экономический рост, причем ведущими промышленными, горнодобывающими и лесными районами стали Моравия и Богемия. Радикальные изменения, которые принесло это развитие, казалось, должны были в целом и необратимо изменить дух страны быстрыми темпами, но правящая элита не желала делиться своим богатством, статусом и - как следствие - властью, что отчасти привело к Мартовской революции 1848 года и последующей политике реставрации победившей аристократической элиты. Результатом стал финансовый кризис, который по-прежнему сдерживает инвестиции и промышленное развитие. Но при правильном наборе действий и поддержке успешных и инновационных предпринимателей мы можем разбудить спящего гиганта и оживить промышленный рост".

