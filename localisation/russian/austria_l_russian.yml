 AUS_decision_category_multinational_empire: "Вызовы многонациональной империи"
 AUS_decision_category_multinational_empire_desc: "Люди разных национальностей являются подданными нашей славной империи и долгое время мирно живут вместе. Императорская корона дома Габсбургов, возложенная на голову нашего монарха исключительно по милости Божьей, на протяжении веков была объединяющим и стабилизирующим институтом, а император Франц Иосиф - особенно любимой фигурой на императорском троне. Однако "весна народов" в первой половине XIX века принесла и неприятности. Вспышки националистического возбуждения, вплоть до военных мятежей, охватили различные части Империи и продолжают угрожать миру и стабильности нашего королевства. Мы должны справиться с этими опасностями, пока они не вышли из-под контроля. Но каждое наше действие может обернуться катастрофой.\n\nСегодняшний риск возникновения беспорядков в наших:\n[HUN.GetFlag]§YВенгерские земли§! [?HUN_REVOLT_RISK|-%1]\n[CZE.GetFlag]§Западнославянские земли§! [?CZE_REVOLT_RISK|-%1]\n[CRO.GetFlag]§Южнославянские земли§! [?CRO_REVOLT_RISK|-%1]\n[POL.GetFlag]§YПольские земли§! [?POL_REVOLT_RISK|-%1]"
 AUS_decision_nationalist_agitation_countdown: "Националистическая агитация"
 AUS_decision_nationalist_agitation_countdown_desc: "Националистические агитаторы различных этнических и культурных групп собираются по всему нашему королевству. Мы должны сделать все, что в наших силах, чтобы помешать им создавать проблемы и восстановить порядок в Империи. Если мы чему-то и научились во время революции 1848/49 годов, так это тому, что эти вопросы нужно решать быстро и решительно, иначе ситуация может очень быстро выйти из-под контроля."
 AUS_decision_nationalist_agitation_countdown_trigger_tt: "Опасность §YNationalist Agitation§! была предотвращена".
 AUS_decision_nationalist_agitation_countdown_effect_tt: "§RВ зависимости от вероятности националистических волнений в нашем королевстве могут возникнуть проблемы.§!".
 AUS_decision_promote_the_german_language: "Продвигать немецкий язык"
 AUS_decision_promote_the_german_language_desc: "Мы должны проводить политику по продвижению немецкого языка по всей империи. Если бы каждый из наших подданных мог говорить на немецком, мы могли бы открыть путь к созданию уникальной идентичности для нашего королевства, которая не сосредоточена исключительно на этнической принадлежности как объединяющем факторе."
 AUS_decision_promote_the_german_language_effect_tt: "Могут быть §Предсказуемые последствия§!".
 AUS_decision_stop_promoting_the_german_language: "Прекратить пропаганду немецкого языка".
 AUS_decision_stop_promoting_the_german_language_desc: "Наша политика продвижения языка оказалась неэффективной и принесла больше вреда, чем пользы. Мы должны признать ее провал и немедленно прекратить ее".
 AUS_decision_adapt_the_curriculum: "Адаптировать учебный план"
 AUS_decision_adapt_the_curriculum_desc: "Конкордат с папством позволяет католической церкви организовать большую часть начального образования в нашем королевстве, но в разных частях империи действуют разные правила. Мы могли бы оказать влияние на учреждения, занимающиеся вопросами образования, чтобы убедиться, что немецкий язык является основополагающим условием успеха везде, и продвигать идею более единой имперской идентичности Габсбургов над важностью этнической принадлежности."
 AUS_decision_enforce_german_as_administrative_language: "Применить немецкий язык в качестве административного языка"
 AUS_decision_enforce_german_as_administrative_language_desc: "Если бы мы сделали немецкий официальным языком всех административных учреждений и судопроизводства, это заставило бы многих наших подданных выучить его. Наша бюрократия и бюрократы должны быть германизированы, чтобы полностью поощрить их сотрудничество с нашим планом по дальнейшей унификации Империи."
 AUS_decision_restore_order: "Восстановить порядок в Империи"
 AUS_decision_restore_order_desc: "Революционный дух продолжает жить во многих частях нашей Империи. Многие люди все еще верят в идеалы Мартовской революции и не желают признавать, что реалии изменились. Император Франц Иосиф 31 декабря 1851 года отменил Мартовскую конституцию раз и навсегда, но сопротивление против указа Его Величества продолжается и по сей день. Мы должны сделать все, что в наших силах, чтобы восстановить мир, порядок и спокойствие в нашем королевстве".
 AUS_decision_restore_order_effect_tt: "Как только мы приложим эти усилия, §Gборьба с националистической агитацией станет намного эффективнее§!".
 AUS_decision_grant_insurgents_amnesty: "Объявить амнистию повстанцам 1848/49 годов".
 AUS_decision_grant_insurgents_amnesty_desc: "Рождение наследника престола, кронпринца Рудольфа, будет рассматриваться как подходящий случай для императора продемонстрировать христианский дух прощения. Многие повстанцы революций 1848/49 годов все еще ждут амнистии, чтобы вернуться к своим семьям. Предоставление им свободы также успокоит волнения среди их сверстников".
 AUS_decision_suppress_hungarian_nationalism: "Подавить венгерский национализм"
 AUS_decision_suppress_hungarian_nationalism_desc: "Мадьяры остаются крайне непокорными со времени своего сокрушительного поражения в революции 1848 года и систематически отказываются участвовать в гражданском управлении и платить налоги. Они, безусловно, очень плохие подданные Его Величества, и очень срочно необходимо пресечь любые революционные идеи, которые они несут."
 AUS_decision_suppress_west_slavic_nationalism: "Подавить западнославянский национализм"
 AUS_decision_suppress_west_slavic_nationalism_desc: "Народы западнославянских земель Богемии-Моравии и Словакии и раньше вступали в союз с немецкими либералами, являются постоянным шипом в нашей стороне и стремятся помешать политике барона фон Баха и его коллег. Мы должны разобраться с ними".
 AUS_decision_suppress_south_slavic_nationalism: "Подавить южнославянский национализм"
 AUS_decision_suppress_south_slavic_nationalism_desc: "Разделенные между имперскими землями Австрии и землями короны Святого Стефана, но объединенные под властью императора Франца Иосифа, южнославянские народы вдоль далматинского побережья имеют переменчивую историю в плане их отношения к империи в целом. Мы должны быть готовы к непредсказуемым неприятностям".
 AUS_decision_suppress_polish_nationalism: "Подавить польский национализм"
 AUS_decision_suppress_polish_nationalism_desc: "Разрезанное по частям своими могущественными соседями во второй половине 18 века, польское государство было восстановлено в 1807 году под эгидой Наполеона, но быстро распалось после его поражения. Венский конгресс создал польское государство-румп в личной унии с Россией, остальная часть была разделена между нами и пруссаками. В наших галицийских владениях проживает некоторое количество поляков, которые, хотя и лояльны до сих пор, могут помнить дни польского величия, поэтому мы должны быть в курсе их деятельности."
