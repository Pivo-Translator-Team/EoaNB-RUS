 austria.251.t: "Протесты в Чехии переросли в насилие"
 austria.251.d: "Протесты в Богемии начали перерастать в насилие, поскольку немецкие и чешские умеренные покинули "Национальный комитет", оставив радикальных националистов и утопических социалистов требовать реформ. Такие реформы не пользуются поддержкой немецкого и чешского среднего класса, но ситуация в Богемии по-прежнему нестабильна, и для восстановления порядка необходимы быстрые действия."
 austria.251.a: "Глупости..."
 austria.252.t: "Гнев в Венгрии"
 austria.252.d: "Несмотря на подавление венгерской революции 1848 года, их сопротивление нашему правлению не исчезло. Хуже того, другие группы заметили это, и кажется, что тяжелая работа, проделанная в 1848 году, чтобы сохранить империю централизованной и целостной, была напрасной."
 austria.252.a: "Венграм лучше молчать".

