 AUS_decision_galician_oil_1_desc: "Жители галицийской глубинки веками использовали нефть в различных целях. В последнее время быстрый упадок индустрии добычи китового жира, а также новые изобретения для производства света и энергии для растущего промышленного сектора сделали нефть ценным и востребованным ресурсом. К счастью для нас, Галисийский регион предлагает возможность разработки нефтяных месторождений с помощью промышленного оборудования, что, безусловно, многократно увеличит объемы добычи нефти и создаст рабочие места в этом отдаленном регионе."
