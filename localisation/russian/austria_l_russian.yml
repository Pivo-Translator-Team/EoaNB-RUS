 austria.65.t: "Закончено строительство железнодорожного моста в Сегеде"
 austria.65.d: "Завершено строительство железнодорожного моста через реку Тиса (Theiß) в Сегеде (Szegedin). Это один из самых современных мостов в Европе и первый и самый большой мост такого рода в венгерской части Австрийской империи. Строительство велось французской компанией Société de Construction des Batignolles и завершилось примерно за полтора года."
 austria.65.a: "Отличная работа!"
