 austria.1.t: "Наименования территорий: Русские или немецкие?"
 austria.1.d: "Этот мод дает вам возможность играть с немецкими наименованиями для государств и городов, находящихся под вашим контролем. Хотите ли вы включить эту возможность?"
 austria.1.a: "Да, я хочу немецкие наименования".
 austria.1.b: "Нет, оставьте русские".
 austria.2.t: "[AUS.GetNameDef] - Начальная ситуация".
 austria.2.d: "Несмотря на недавние неудачи, которые пришлось пережить нашей империи, она все еще стоит непоколебимо против песков времени, во многом благодаря беспримерному лидерству нашего великого монарха, императора Франца Иосифа I. Молодой император вступил на трон в возрасте всего 18 лет в декабре 1848 года, после того как его дядя Фердинанд I отрекся от престола, а его отец отказался занять трон на фоне продолжающихся революционных событий, охвативших континент. Вскоре после этого император заручился поддержкой царя Николая I против венгерских революционеров, а между Веной и Санкт-Петербургом был заключен пакт, в итоге обеспечивший дальнейшую целостность Австрийской империи. Это сотрудничество усилилось в 1850 году, когда Австрия, при открытой поддержке Российской империи, смогла заставить Королевство Пруссия отказаться от своих планов по формированию более единого немецкого государства в ходе Ольмюцкой пункции. Моральное обязательство оказать ответную услугу, однако, неоднократно игнорировалось австрийскими властями до, во время и после событий, связанных с Крымской войной, что имело тяжелые последствия для австро-российских отношений и репутации австрийского дипломатического корпуса.\n\nРастущая международная напряженность ухудшает ситуацию и внутри страны. В империи проживает более десятка различных этносов, каждый из которых имеет свой язык, традиции и обычаи, и каждый из них борется за автономию от центрального правительства в Вене, кто-то более, кто-то менее энергично. Деятельность националистических агитаторов усиливает давление на стабильность и целостность нашей империи.\n\nИмператорско-королевская армия, некогда неоспоримая опора империи, все еще выглядит готовой подавить любое восстание. Но усугубляющийся финансовый кризис означает, что ее финансирование находится под угрозой, а Имперско-Рояльский Флот также борется за увеличение доли военного бюджета Империи.\n\n\nНесмотря на имеющиеся проблемы, будьте уверены, что Дом Габсбургов поднимется выше всех своих противников и вновь провозгласит гегемонию над континентом - Austriae est imperare orbi universo!".
 austria.2.a: "Несомненно, вызов".
 austria.3.t: "Внешние угрозы для Австрийской империи"
 austria.3.d: "Наша империя противостояла пескам времени и противостояла сильным противникам и угрозам из-за рубежа, от Фридриха Великого до Наполеона Бонапарта, которые в совокупности собрали множество врагов среди нашего народа. Совсем недавно мы договаривались с русскими, чтобы они встали на нашу защиту во время Венгерской революции, но потом нам пришлось отвернуться от них во время Крымского конфликта. Очевидно также, что в Италии все еще царит смута, и те, кто настроен против нас, стремятся сбросить наше иго. Пьемонтское правительство - яркий тому пример.\n\nМногие внешние угрозы окружают нас, и союзы ждут своего часа. Наша задача - сделать так, чтобы мы оказались на высоте...".
 austria.3.a: "Мы должны действовать осторожно...".
 austria.4.t: "Внутренние угрозы для Австрийской империи"
 austria.4.d: "Австрийская империя включает в себя более дюжины различных национальностей, которые борются за большую автономию от правительства в Вене - желание, которое центральное правительство отвергало снова и снова. Националистическая агитация отдельных личностей остается самой опасной внутренней угрозой, но это не единственная проблема. Некоторые наши министры и дипломаты устало смотрят вдаль, ожидая худшего в предстоящих конфликтах. Если наша Империя хочет перейти в современную эпоху, то мы должны решить эти вопросы раз и навсегда."
 austria.4.a: "Мы должны найти решения...".
 #HABSBURG EVENTS #NT!
 austria.11.t: "Рождение наследника престола"
 austria.11.d: "После двух дочерей у Австрийской империи наконец-то появился наследник мужского пола. Сын императора Франца Иосифа и императрицы Елизаветы, кронпринц закрепляет собственную линию императорского дома Габсбургов. Он родился в имперском замке Шлосс Лаксенбург, недалеко от Вены, и будет назван Рудольфом, в честь одного из своих великих предков. Трон Австрии обеспечен еще на одно поколение".
 austria.11.a: "Он будет назван Рудольфом, как его знаменитый предок".
 austria.12.t: "Смерть эрцгерцогини Софии".
 austria.12.d: "Сегодня трагически погиб первый ребенок императора Франца Иосифа, эрцгерцогиня Софи Австрийская, в возрасте двух лет. Названная в честь матери императора, она родилась 5 марта 1855 года. Императрица, будучи признанной слишком молодой для воспитания детей, видела, как после рождения второго ребенка ее дочерей быстро забрали.\n\nВо время запланированной поездки в Венгрию император и его жена успели взять их с собой в Будапешт, во время которой обе дочери заболели острой диареей и очень высокой температурой. В то время как Гизела, вторая дочь, выжила, Софи не выжила и умерла на руках у матери".
 austria.12.a: "Какая ужасная потеря...".
 austria.13.t: "Император и императрица посещают Венгрию".
 austria.13.d: "Император Австрии Франц Иосиф Карл и императрица Австрии Елизавета проехали на поезде из Вены в Пресбург, откуда по железнодорожной линии Кайзер Франц Иосиф-Ориентбан они отправились в Буда-Пешт. Императрица, которая, как известно, любит проводить время на свежем воздухе и любит авантюрные приключения, назвала эту поездку "захватывающим зрелищем". Прибыв в великий город, они первым делом отправились полюбоваться на строительство базилики Святого Стефана, которое было начато всего несколько лет назад. Император, глубоко преданный римскому католицизму, пожелал посетить ее, и ему даже дали кирпич, чтобы он положил его на строительство, и это зрелище, по его словам, он никогда не забудет. Достигнув реки Дунай, они на частном пароме переправились в замок Буда, где для королевских особ была проведена экскурсия и дан обед. Великолепное сооружение, которое совсем недавно было отреставрировано двумя выдающимися архитекторами, Йозефом Вайсом и Карлом Нойвиртом. После обеда и возвращения на поезд император и императрица в заключение сказали, что поездка была восхитительной, и в скором времени следует ожидать возвращения".
 austria.13.a: "Будем надеяться, что венгры отнеслись к ним хорошо".
 austria.14.t: "Рождение эрцгерцогини Марии Валерии".
 austria.14.d: "Принцесса Мария Валерия Австрийская родилась в Буде, в Королевстве Венгрия. Четвертый ребенок императора и императрицы, она быстро станет любимой дочерью последней. Некоторые придворные часто называют ее "Die Einzige", "Единственный ребенок", из-за того, как сильно императрица обожала ее мать. В основном это было связано с тем, что она была первым ребенком, которого ей позволили воспитывать полностью.\n\nЕе также прозвали "Венгерским ребенком", потому что ее рождение было уступкой между императрицей Елизаветой, которая хотела улучшить отношения со своей любимой частью империи, и императором. Она родилась через девять месяцев после коронации Франца Иосифа в Будапеште, как нового короля Венгрии."
 austria.14.a: "Венгерский ребенок"
 austria.14.b: "Единственный ребенок"
 #FLAVOUR EVENTS #NT!
 austria.21.t: "Вальс "Голубой Дунай"
 austria.21.d: ""An der schönen, blauen Donau", или "Голубой Дунай", как его принято называть по-английски, - это новый вальс великого австрийского композитора Иоганна Штрауса II. Сочиненный в 1866 году, он впервые прозвучал сегодня на концерте Венского мужского хорового общества.\n\nВпрочем, он имел лишь слабый успех, но Иоганн Штраус будет продолжать исполнять свое произведение по всему миру, надеясь найти больший успех на международной сцене."
 austria.21.a: "О славный Дунай!".
 austria.22.t: "Немецкий реквием"
 austria.22.d: ""Ein deutsches Requiem, nach Worten der heiligen Schrift", или "Немецкий реквием, на слова Священного Писания" - новое сочинение Иоганнеса Брамса. Вдохновленное лютеранской Библией и трагической смертью его матери в 1865 году, оно стало результатом трехлетней работы. Продолжительность произведения составляет около 80 минут, это самая длинная композиция Брамса.\n\nКритики высоко оценили его мастерство, и произведение было очень хорошо принято в музыкальном мире. Однако некоторые из них все же критиковали композицию за отсутствие христианского содержания, поскольку произведение задумывалось как нелитургическое."
 austria.22.a: "Прекрасно".
 austria.23.t: "Открытие Венской придворной оперы"
 austria.23.d: "В Вене после 8 лет строительства наконец-то завершилось возведение нового оперного театра. Венская придворная опера построена по планам Августа Сикарда фон Сикардсбурга и Эдуарда ван дер Нюлля, а строительство велось под руководством чешского архитектора Йозефа Главки.\n\n\n Великое здание было торжественно открыто в присутствии императора Франца Иосифа и императрицы. Однако общественность не была довольна зданием. В насмешку его считали "затонувшим сундуком с сокровищами" из-за подъема соседней дороги, и часто ссылались на различные военные катастрофы."
 austria.23.a: "Прекрасное дополнение к Вене".
 austria.24.t: "Триш-Траш-Полька".
 austria.24.d: ""Триш-Траш-Полька" - это композиция в стиле польки знаменитого австрийского композитора Иоганна Штрауса II. Написанная после широко успешного турне по России, она была впервые исполнена на концерте в Вене. Название "Tritsch-Tratsch", или "болтовня" на английском языке, относится к венскому обычаю сплетничать. По сути, это очень легкая и веселая композиция, что часто встречается в музыке Штрауса".
 austria.24.a: "Как чудесно".
 austria.25.t: "Джованни Визин первый хорват, обогнувший земной шар".
 austria.25.d: "Джованни Визин сегодня стал первым хорватом, когда-либо обогнувшим земной шар. Визин родился в 1806 году недалеко от Котора и происходил из рода морских людей-хорватов. Он вырос в Истрии, где поступил в военно-морскую академию в Триесте, а вскоре после этого купил собственный корабль "Сплендидо". На борту брига Визин начал обслуживать торговые пути в Средиземном море для товаров и людей в 1850 году, а 11 февраля 1852 года он начал свое первое межконтинентальное плавание. Его корабль стал первым австрийским судном, зашедшим в гавани Австралии и Таиланда. Сегодня, после более чем 100 000 морских миль и остановки в гавани Плимута из-за войны в Италии, его корабль достиг Триеста, лишь немного обойдя SMS Novara. Его, несомненно, будут помнить".
 austria.25.a: "Какое достижение!"
 austria.26.t: "Открытие памятника Радецкому в Праге".
 austria.26.d: "Сегодня в Праге будет открыт памятник, посвященный фельдмаршалу Йозефу Радецкому. Памятник находится на Малостранской площади, важном месте в Праге, и на церемонии будут присутствовать наш кайзер Франц Иосиф и его супруга, кайзерина Елизавета Баварская. Радецкий, который, к сожалению, умер в начале этого года, был одним из величайших генералов в наших рядах. Он сыграл решающую роль в наших победах не только над революционерами, но и над вероломными сардинцами в 1848/49 годах, а известный композитор Иоганн Штраус создал так называемый "Марш Радецкого", посвященный победе Радецкого в битве при Кустозе в 1848 году. На самом деле, этот марш стал настолько популярен среди солдат, что сейчас он используется в основном в праздничной, а не в боевой манере. Теперь этот памятник стоит как дань уважения этому великому полководцу и будет увековечивать его память в наше время".
 austria.26.a: "Большая честь".
 austria.27.t: "Опубликован учебный словарь Ригера".
 austria.27.d: "Первая часть "Словника научного" (или "Справочника") была опубликована сегодня в Праге. Несмотря на то, что это лишь первый шаг в стремлении Франтишека Ладислава Ригера создать полную чешскую энциклопедию общих знаний, ажиотаж вокруг этой публикации все равно велик, поскольку это первая общая энциклопедия, написанная на чешском языке и, таким образом, доступная широкой публике в Чехии и Моравии. Ожидается, что Ригер и его издатель, Игнац Леопольд Кобер, выпустят в общей сложности не менее двенадцати томов энциклопедии, но для завершения этого проекта им определенно потребуется несколько лет."
 austria.27.a: "Будем надеяться, что это не приведет к проблемам".
 austria.28.t: "Опубликован первый номер чешской газеты Národní"
 austria.28.d: "После длительной подготовки и усилий Франтишека Ладислава Ригера с сентября прошлого года первый номер новой чешской газеты "Národní listy" ("Национальная газета") был опубликован тиражом 7 000 экземпляров в Праге. Ригер выполняет функции редактора газеты и стремится продвигать свою газету для распространения в других чешскоязычных регионах королевства. Поскольку это довольно явно газета с чешскими националистическими тенденциями, и пока неясно, повлияет ли она на целостность и стабильность правления Габсбургов в Богемии и Моравии, лучше всего с осторожностью относиться к их публикациям."
 austria.28.a: "Мы должны быть начеку...".
 austria.29.t: "Город Трутнов уничтожен пожаром"
 austria.29.d: "Шокирующие сообщения поступают из города Трутнов (Траутенау), расположенного недалеко от Градца Кралове (Кениггратц), о том, что город практически полностью уничтожен огнем. Судя по всему, пламя поглотило около 90% зданий, среди которых замечательная ратуша эпохи Ренессанса, которая сгорела дотла, и ее придется отстраивать заново. Безусловно, это большое бедствие, и число жертв продолжает расти".
 austria.29.a: "Какая катастрофа!"
 austria.30.t: "Гимнастический клуб "Сокол" основан в Праге".
 austria.30.d: "После принятия в Австрийской империи нового конституционного патента, позволяющего создавать клубы и общества, в Праге недавно был создан гимнастический клуб "Сокол", который сегодня проведет свое первое общее собрание. Ожидается, что первым мэром города будет избран Йиндржих Фюгнер, а его заместителем - Мирослав Тырш. Также ожидается, что спортивный клуб привлечет много людей и будет процветать, поскольку теперь людям разрешено вступать в различные художественные, театральные, декоративные и физкультурные объединения. Будущее для жителей Праги выглядит светлым".
 austria.30.a: "Хм, хорошо".
 austria.31.t: "Венский Штадтпарк открывается"
 austria.31.d: "Сегодня в Вене открылся Штадтпарк, и теперь каждый житель столицы может насладиться прекрасной прогулкой в парке. Он был спроектирован в стиле английских садов ландшафтным художником Йозефом Зеллени, а планы были разработаны городским садовником Рудольфом Зибеком. Дизайн гармонично дополняет и реку, протекающую через парк, и Каролиненбрюкке, парящий над рекой. Это прекрасное дополнение к очаровательному пейзажу нашей столицы".
 austria.31.a: "Время для прогулки?"
 austria.32.t: "Первое восхождение на Мармоладу от Пауля Громанна".
 austria.32.d: "До нас дошли новости о том, что наш знаменитый альпинист Пауль Громанн совершил первое восхождение на самую высокую гору Доломитовых Альп, Мармоладу, вместе с двумя своими проводниками, братьями Анджело и Фульженцио Димай. Это не первый раз, когда Громанну удалось совершить первовосхождение, и нет необходимости говорить о том, что он постарается совершить еще больше прорывов в качестве гордого австрийского альпиниста".
 austria.32.a: "Поздравляю".
 austria.33.t: "Грегор Мендель излагает свои законы наследственности".
 austria.33.d: "Сегодня Грегор Мендель, скромный монах и по совместительству ученый из Моравии, опубликовал свои биологические исследования по генетике отдельных растений после многих лет исследований. Открытия Менделя могут стать революционными, сформулировав сами законы наследственности. В конечном итоге он сводится к трем отдельным, но не независимым друг от друга законам: доминированию, сегрегации и независимому ассортименту. Если открытия Менделя и, соответственно, три закона наследственности окажутся верными, то можно будет выращивать растения и разводить животных гораздо эффективнее и в соответствии с очень специфическими потребностями, если удастся найти подходящие пары. Хотя пока кажется, что публикация Менделя игнорируется научным сообществом, ей все же удалось вызвать несколько благоприятных откликов в местных газетах. Только время покажет, подтвердятся ли его выводы".
 austria.33.a: "Какое великое открытие!"
 austria.34.t: "Явление Девы Марии в Филипове"
 austria.34.d: "Это был довольно чудесный и насыщенный событиями день в маленьком городке Филипов. Сегодня в четыре часа утра в этой маленькой деревушке в Судетах произошло чудо в виде явления Девы Марии. У 19-летней жительницы деревни Магдалены Каде врачи диагностировали смертельную болезнь, от которой не было никакого лечения, после того как за несколько месяцев до этого у нее на груди образовалась серьезная язва. Магдалена была прикована к постели и часто теряла сознание. Однако вчера ночью она молилась вместе с подругой, которая помогла ей встать на ноги, и Вероника уснула, вскоре после чего, как говорят, произошло чудо. По словам газет, которые публикуют рассказ Магдалены на первых полосах, перед ее кроватью появилась женская фигура, излучающая очень яркий свет, на голове у нее была желтая корона. Считается, что это была Дева Мария, которая явилась больной Магдалене и чудесным образом исцелила ее. Врачи признали Магдалену здоровой и не нашли этому земного объяснения".
 austria.34.a: "Воистину блаженна".
 austria.35.t: "Премьера оперы Сметаны "Выкупленная невеста" в Праге".
 austria.35.d: "Сегодня во Временном театре Праги состоится премьера оперы "Проданная невеста" (или "Выкупленная невеста"), комического оперного произведения, написанного чешским композитором Бедржихом Сметаной. Опера кажется интересным произведением искусства: сюжет разворачивается в деревенской деревне и повествует о том, как после неожиданного откровения настоящая любовь одерживает верх над усилиями властных родителей и хитрого брачного посредника. Ожидается, что пьеса будет иметь успех, хотя автору, возможно, придется вносить изменения и дополнения до следующего большого спектакля, что не будет чем-то необычным".
 austria.35.a: "Замечательное произведение искусства".
 austria.36.t: "Драгоценности чешской короны возвращаются в Прагу".
 austria.36.d: "Чешские коронные драгоценности наконец-то вернулись в Прагу из Вены, куда они были перевезены из-за угрозы со стороны Пруссии во время германской войны. Эти коронные драгоценности были выкованы в 14 веке, когда император Карл IV изготовил их для своей коронации в качестве короля Богемии и императора Священной Римской империи, и состоят из многих предметов: короны Святого Вацлава (названной в честь святого Вацлава I, герцога Богемии из династии Пржемысловичей), королевской сферы и скипетра, коронационных одеяний королей Богемии, золотого креста-реликвария и меча Святого Вацлава. Теперь, когда они вернулись в Прагу, они снова будут храниться в знаменитом соборе Святого Вита".
 austria.36.a: "Там им самое место, я думаю".
 austria.37.t: "Катастрофический ураган опустошает Богемию".
 austria.37.d: "Большое бедствие обрушилось сегодня на Прагу и остальную Богемию. Гигантский ночной шторм повредил многие дома в этом районе, и несколько человек погибли в результате этого. Церковь Святого Стефана в Нове Место, Прага, сильно пострадала, и ущерб, нанесенный ураганом, скорее всего, будет непоправимым. Ураган также достиг Бубинского леса и нанес там большой ущерб, оставив значительные участки территории в полном опустошении, повалив около двух третей деревьев. Восстановление пострадавших земель до прежнего состояния будет непростой задачей и потребует больших усилий, чтобы избежать новых бедствий в будущем."
 austria.37.a: "О, нет!"
 austria.38.t: "Талер Марии Терезы теряет статус законного тендера"
 austria.38.d: ""
 austria.38.a: "Престижная монета, но мы должны двигаться в ногу со временем".
 austria.39.t: "Открывается Императорский и Королевский музей искусства и промышленности"
 austria.39.d: ""
 austria.39.a: "Учреждение, заслуживающее нашей поддержки".
