 austria.526.t: "Победа в Италии!"
 austria.526.d: "Кровавая война, которую нам навязали вероломные сардинцы, закончилась - и мы снова вышли победителями! Нам предстоит решить, как максимально использовать наш триумф в последующие недели и месяцы."
 austria.526.a: "A.E.I.O.U.".
 austria.527.t: "Будущее государств Центральной Италии"
 austria.527.d: "Модена, Парма и Тоскана входят в сферу нашего влияния со времени Венского конгресса. Герцогство Модена и Великое герцогство Тоскана управлялись потомками Габсбургов, а герцогство Парма - Бурбонами, что фактически сделало эти три государства нашими государствами-клиентами благодаря нашей идеологической и военной поддержке. Теперь, когда война закончилась, мы наконец-то можем посмотреть, что нам делать с этими тремя государствами. Консерваторы предлагают сохранить статус-кво, что сделает их восприимчивыми к проникновению националистов. Либералы, с другой стороны, предлагают создать конфедерацию - Итальянскую лигу - чтобы убедить итальянцев, что Габсбурги имеют только добрые намерения в отношении Италии."
 austria.527.a: "Сделать их марионеточными государствами".
 AUS_future_of_the_central_italian_states_effect_tt: "§YCentral Italian States§! станут нашими подданными".
 austria.527.b: "Обеспечить статус-кво".
 austria.528.t: "Будущее бывших пьемонтских земель".
 austria.528.d: "Материковые владения бывшего королевства Сардиния-Пьемонт перешли под наш контроль после нашей победы там и бегства сардинской династии на остров. Остается вопрос, что нам с ними делать. Некоторые влиятельные члены Ломбардо-Венецианской администрации считают, что их лучше всего было бы включить в состав Ломбардии-Венеции, чтобы наши владения в Северной Италии находились под единым твердым правлением, но другие считают, что нам следует создать там отдельное королевство, чтобы ни одна фракция не стала слишком могущественной. Мы также можем просто вернуть их сардинцам. В конце концов, это была по праву их территория. Как нам следует поступить?"
 austria.528.a: "Создать отдельное королевство под управлением правителя Габсбурга".
 AUS_create_piedmontese_kingdom_effect_tt: "Будет создано §YKingdom of Piedmont§!, §YArchduke Karl Ludwig§!, второй по старшинству брат императора Франца Иосифа I. будет править страной от нашего имени".
 austria.528.b: "Интегрируйте новые земли в [LVN.GetName]".
 austria.528.c: "Передайте их обратно [SAR.GetName]".
 austria.529.t: "Создание Итальянской лиги".
 austria.529.d: "Северные итальянские государства, находящиеся под нашей юрисдикцией, все еще разобщены в том, как они решают некоторые административные вопросы. Создав Итальянскую лигу, находящуюся под нашим контролем, мы могли бы значительно упростить управление и взаимное сотрудничество, что позволило бы предотвратить выход националистической агитации из-под контроля и сократить расходы на бюрократию и гарнизонные войска. Хотя существует риск, что более легкое сотрудничество и каналы связи внутри итальянских правительств могут позволить подрывным лицам действовать более эффективно. Что нам делать?"
 austria.529.a: "Создать Итальянскую лигу".
 austria.529.b: "В этом нет необходимости".
 AUS_italian_league_effect_tt: "§YItalian League§! создается между §Y[AUS.GetName]§! и правителями его владений в Италии."

 austria.532.t: "Будущее [LVN.GetName]".
 austria.532.d: "Королевство Ломбардия-Венеция стало нашим после Венского конгресса 1815 года, после поражения Наполеона. Однако королевство часто становилось местом жестоких восстаний итальянских националистов против власти Габсбургов, и после нашей близкой победы над Пьемонтом пришло время решить, как нам поступить с королевством. Выдающаяся идея, выдвинутая консерваторами, заключается в том, чтобы присоединить Венецию к Австрийской империи, фактически воссоздав герцогство Ломбардия. Популярный вариант среди более умеренных - сохранить прежнюю структуру Королевства, а либералы предлагают предоставить ему большую автономию, чтобы удовлетворить итальянцев."
 austria.532.a: "Присоединить Венецию".
 austria.532.b: "Обеспечить статус-кво".
 austria.532.c: "Ослабить хватку Королевства".
 austria.533.t: "Уступить Савойю и Ниццу Франции?".
 austria.533.d: "Территории Савойи и Ниццы, расположенные на границе между Италией и Францией, всегда были спорным вопросом. На протяжении веков обе они были итальянскими, но в 1792 году были аннексированы Французской Республикой из-за большого количества франкоязычного населения, после чего были возвращены Сардинии-Пьемонту по решению Венского конгресса в 1815 году. Теперь, когда Северная Италия находится под нашей властью, мы можем уступить их Франции. Это улучшит наши отношения с ними, что может склонить Францию помочь нам в возможной будущей борьбе, но это отдалит Британию и еще больше разозлит итальянских националистов."
 austria.533.a: "Нам нужны все друзья, которых мы можем получить".
 austria.533.b: "Это слишком рискованно, мы сохраним их".
 austria.533.c: "Пусть они останутся у Пьемонта".
 austria.534.t: "Австрия уступает Савойю и Ниццу".
 austria.534.d: "На [GetDateText] наши войска вошли в Савойю и Ниццу впервые с 1815 года, когда они были уступлены пьемонтцам. Население приветствовало французские войска, и тысячи людей присутствовали на официальной церемонии передачи Шамбери от Австрии к Франции. Соглашение, известное как "Франко-австрийское соглашение о Савойе от [GetYear]", было подписано между статс-министром [AUS.GetLeader] Австрии и [FRA.GetLeader] Франции. Этим славным соглашением австрийцы не только доказали, что им можно доверять, но и то, что они могут быть нашими хорошими друзьями". Император позже заявил, что "старая обида между Францией и Австрией была прекращена, теперь мы можем рассчитывать только на дружбу", фактически приказав своему правительству считать Австрию другом, а не врагом."
 austria.534.a: "Замечательные новости".

