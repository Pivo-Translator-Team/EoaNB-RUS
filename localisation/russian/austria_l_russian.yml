 austria.51.t: "Железнодорожная линия от Вены до Мюнхена - планирование завершено"
 austria.51.d: "С начала 1850-х годов существовали планы соединить столицу Австрии Вену с Мюнхеном по железной дороге. После первоначальной неудачи этот план недавно был возрожден, к радости нашей любимой императрицы Елизаветы, уроженки Баварии. В настоящее время проектирование железнодорожной линии завершено. Она пройдет на запад от Вены до Линца, откуда будет продолжена в юго-западном направлении до Зальцбурга и встретится с линией из Баварии за границей. Планируется, что линия будет введена в эксплуатацию примерно через три года. Если мы решим поддержать эту инициативу, то новая железнодорожная линия, несомненно, принесет пользу нашей экономике и нашему взаимопониманию с баварцами".
 austria.51.a: "Звучит неплохо".
 austria.51.b: "Прекратите нашу поддержку железнодорожных проектов".
 austria.52.t: "Железнодорожная линия от Вены до Триеста в эксплуатации".
 austria.52.d: "Сегодня великий день для [AUS.GetName], поскольку железнодорожная линия между Веной и главным военно-морским портом империи в Триесте, широко известная как Südbahn, наконец-то завершена. После того, как основные технические трудности в виде перевала Земмеринг, болот к востоку от Любляны и плато Карст были успешно преодолены, линия теперь введена в эксплуатацию и, несомненно, принесет большую пользу движению товаров и людей между нашим главным портом и столицей."
 austria.52.a: "Тогда давайте поедем на поезде!".
 austria.52.b: "Прекратите нашу поддержку железнодорожных проектов".
 austria.53.t: "Участок от Вены до Линца в эксплуатации"
 austria.53.d: "В рамках наших усилий по строительству железнодорожной линии от Вены до Мюнхена, первый участок между Веной и Линцем был открыт для эксплуатации."
 austria.53.a: "Gute Reise!"
 austria.53.b: "Прекратить поддержку железнодорожных проектов".
 austria.54.t: "Участок от Линца до Ламбаха и Франкенмаркта в эксплуатации"
 austria.54.d: "В рамках наших усилий по строительству железнодорожной линии из Вены в Мюнхен, участок между Линцем и Ламбахом, а также Франкенмаркт был открыт для эксплуатации."
 austria.54.a: "Gute Reise!"
 austria.54.b: "Прекратить поддержку железнодорожных проектов".
 austria.55.t: "Участок от Франкенмаркта до Зальцбурга в эксплуатации"
 austria.55.d: "В рамках наших усилий по строительству железнодорожной линии от Вены до Мюнхена, последний участок между Франкенмарктом и Зальцбургом был открыт для эксплуатации. Теперь линия от Вены до Мюнхена может работать без изменений и перерывов. Торжественная церемония открытия, на которой будут присутствовать император Франц Иосиф и императрица Елизавета, а также ее родственник Максимилиан II, король Баварии, начнется через несколько дней.\n\n Инвесторы также предложили построить ветку от Вельса, расположенного в нескольких километрах к юго-западу от Линца, до Пассау через баварскую границу на севере. Проектирование этой линии уже завершено, и они хотят знать, будем ли мы продолжать поддерживать этот проект. Если все пойдет по плану, строительство займет чуть больше года.\n\nТакже есть и другие незавершенные железнодорожные проекты, которые требуют нашей финансовой поддержки, например, соединение с Кошице (Кашау) и линия от Кракова (Кракау) до Львова (Лемберга). Как мы должны реагировать?"
 austria.55.a: "Давайте построим и другие линии".
 austria.55.b: "Нет необходимости в других линиях. Достаточно того, что у нас есть".
 austria.56.t: "Железнодорожная линия Вена-Мюнхен - церемония открытия".
 austria.56.d: "После более чем десяти лет взлетов и падений железнодорожное сообщение между имперской столицей Веной и крупнейшим городом южной Германии, Мюнхеном, наконец-то было открыто для общественного пользования. Монархи обеих стран собрались вместе, чтобы отпраздновать это великое событие и углубить их взаимные отношения. Торжества продлятся несколько дней и будут проходить в прекрасном Аугартене в Вене, где их будет принимать император."
 austria.56.a: "Радуйтесь!"
 austria.57.t: "Ввод в эксплуатацию ветки Вельс - Пассау"
 austria.57.d: "Строительство ветки от Вельса до Пассау было завершено удивительно быстро, примерно за 13 месяцев. Это значительно сокращает время в пути из Вены в северную Баварию.\n\nЛиния между Краковом (Кракау) и Львовом (Лемберг) все еще находится в стадии строительства, и мы должны решить, хотим ли мы продолжать финансирование этого проекта."
 austria.57.a: "Продолжить нашу поддержку".
 austria.57.b: "Прекратить нашу поддержку железнодорожных проектов".
 austria.58.t: "Линия Куфштайн-Инсбрук в эксплуатации".
 austria.58.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, завершено строительство железнодорожной линии от Куфштайна на границе с Баварией до Инсбрука. Это первая железнодорожная линия в Тироле, которая соединяет регион с баварской линией до Розенхайма и далее до Мюнхена на севере, что, несомненно, будет способствовать развитию промышленности и туризма в регионе."
 austria.58.a: "Gute Reise!"
 austria.58.b: "Прекратить поддержку железнодорожных проектов".
