 #Army #NT!
 AUS_decision_category_austrian_army: "Kaiserlich-königliche Armee".
 AUS_decision_category_austrian_army_desc: "Хотя наша армия по-прежнему считается основой нашей империи, финансовые проблемы привели к тому, что недавно нам пришлось сократить ее численность, к ужасу наших старших офицеров и консервативной элиты, для которой армия - это место, где можно проявить себя - и, конечно, получить высокооплачиваемую должность. Но чтобы уменьшить долговое бремя и избежать банкротства, возможно, будет крайне важно еще больше сократить расходы на сухопутные войска.\n\nВ то же время, последние конфликты, кажется, делают абсолютно необходимым, чтобы мы были впереди последних военных инноваций и разработок. Учесть все это одновременно будет непростой задачей".
 AUS_mission_degenfelds_army_reform_plans: "Планы Дегенфельда по реформированию армии".
 AUS_mission_degenfelds_army_reform_plans_desc: "Август фон Дегенфельд-Шонбург - старший офицер с немалым опытом на поле боя, участвовавший в контрреволюционной борьбе императорско-королевских войск против повстанцев 1848/49 годов. Но он не является типичным австрийским военным лидером, так как кажется очень открытым для новаторских подходов. Он убедил императора в необходимости пробивать новые рубежи в будущем, даже если это будет дорого стоить".
 AUS_mission_benedeks_army_reform_plans: "Планы Бенедека по реформированию армии".
 AUS_mission_benedeks_army_reform_plans_desc: "Людвиг фон Бенедек - один из самых высокоодаренных офицеров Имперско-Рояльной армии. Даже в последнее время, когда многие старшие офицеры не смогли убедить на поле боя, его командование всегда было твердым и достойным похвалы. Он убедил Императора в необходимости хранить верность нашим ценностям и проводить реформы, руководствуясь здравым смыслом, но осторожно."
