 austria.801.t: "Австрийский флот"
 austria.801.d: "Kaiserlich-königliche Kriegsmarine, или Императорско-королевский флот, до назначения Фердинанда Максимилиана состоял в основном из итальянских членов экипажа; итальянский язык был основным языком, и даже итальянские названия кораблей использовались вместо немецких. В то время как остальная Европа подняла свое военно-морское производство в Эпоху исследований и развила его в эпоху Наполеона, Австрия сидела сложа руки и продвигала доктрину "флот в наличии", отчасти благодаря выгодным морским условиям и соперничеству с соседями на юге. Но теперь, со сменой руководства и угрозой объединенного итальянского соперника, император Франц Иосиф принял окончательное решение: Австрии нужен большой и мощный флот, который будет соперничать с ее врагами и защищать австрийские интересы: Истинно императорский флот".
 austria.801.a: "Что-то, на чем можно строить?"
 austria.802.t: "Сальвакосте"
 austria.802.d: "Джованни Лупис, офицер военно-морского флота, получил задание возглавить комиссию по разработке прототипа самоходной торпеды. Вторая построенная модель была спроектирована на основе часового механизма в качестве двигателя для гребного винта. При воспламенении взрывчатка в кормовой части запускалась с помощью пистолетного механизма, приводимого в действие через носовую часть. В итоге после многочисленных испытаний он работал эффективно и стабильно. Лодку назвали "Salvacoste", что по-итальянски означает "Спасатель побережья", и обозначили ее "6 m".
 austria.802.a: "Отличные новости".
 austria.803.t: "Включение в состав Flottillenkorps".
 austria.803.d: "Корабли, служившие на наших озерах и реках, были включены в состав флота".
 austria.803.a: "Корабль на старт!"
 austria.804.t: "Железные крейсера класса "Драче"
 austria.804.d: "Железные корабли доказали свою ценность и мощь как новые корабли века, с большими пушками, точным ходом и общим большим весом для защиты от вражеских кораблей. Директор по дизайну Йозеф фон Ромако вложил в этот проект свою кровь, пот и слезы; давайте посмотрим, прав ли Ромако."
 austria.804.a: "Корабль ахой!"
 austria.805.t: "Kaiser Max-Class Ironclads"
 austria.805.d: "Директор по проектированию Йозеф фон Ромако снова отправил свои проекты на проверку правительству, в надежде на следующее; эти новые железные крейсера класса "Кайзер Макс" возьмут за основу предыдущий класс "Драче" и будут включать в себя лучшую батарею, лучшие двигатели, большую огневую мощь и более тяжелую огневую мощь. Парламент одобрил, и корабли начали производить".
 austria.805.a: "Корабль на старт!"
 austria.806.t: "Железные крейсера класса "Эрцгерцог Фердинанд Макс".
 austria.806.d: "Новый класс Erzherzog доказал свою способность и силу на морях, и за его тяжелые орудия и толстую броню было решено сделать его следующим классом кораблей для австрийского флота. Первый корабль класса, Erzherzog Ferdinand Max, уже начал свое производство и будет заложен в 1865 году. Эти тяжелые корабли будут доминировать в Адриатике и сокрушат любое итальянское сопротивление".
 austria.806.a: "Корабль на старт!"
 austria.807.t: "Миссия по защите интересов успешна"
 austria.807.d: "В качестве демонстрации нашей мощи и задачи по программе обновления военно-морского флота, мы отправили оперативную группу для защиты наших интересов в Адриатике и обеспечили наше право на "канонерскую дипломатию", если придет время. Отправленная нами военно-морская оперативная группа вернулась, принеся с собой отличные новости! Наши интересы на данный момент обеспечены".
 austria.807.a: "Отличные новости для флота".
 austria.808.t: "Миссия по защите интересов провалена"
 austria.808.d: "В качестве демонстрации нашей мощи и задачи по программе обновления военно-морского флота, мы отправили оперативную группу для защиты наших интересов в Адриатике и обеспечили наше право на "канонерскую дипломатию", если придет время. Эта военно-морская оперативная группа, которую мы отправили, вернулась с неудачным результатом. Похоже, что наши интересы не будут защищены от иностранного влияния. Будем надеяться на лучшее".
 austria.808.a: "Печальные новости для флота".
 austria.809.t: "Морская экспедиция успешна".
 austria.809.d: "Во время конфликта или в трудные времена мы можем отправить военно-морскую экспедицию, чтобы сдержать врага и изменить ситуацию в нашу пользу. Морская экспедиция, которую мы отправили, успешно вернулась и принесла в саму Вену прекрасные новости."
 austria.809.a: "Отличные новости для флота".
 austria.810.t: "Морская экспедиция провалилась".
 austria.810.d: "Во время конфликта или в трудные времена мы можем отправить военно-морскую экспедицию, чтобы сдержать врага и изменить ситуацию в нашу пользу. Морская экспедиция, которую мы отправили, вернулась неудачно и принесла ужасные новости в саму Вену."
 austria.810.a: "Печальные новости для флота".
 austria.811.t: "Прототип винтовой канонерской лодки"
 austria.811.d: "Корабельные конструкторы из военно-морской академии обратились к нам с новым прототипом канонерской лодки. Приводимый в движение винтом, со значительным вооружением и усиленным корпусом, этот новый прототип кажется дешевым, но эффективным судном, которое, несомненно, повысит наш военно-морской потенциал. Должны ли мы купить этот корабль?"
 austria.811.a: "Да, он сослужит нам хорошую службу".
 austria.811.b: "В этом нет необходимости".
 AUS_screw_gunboat_prototype_effect_tt: "§GВинтовая пушечная лодка SMS Möwe поступит на нашу службу.§!"
 austria.812.t: "Заказанные на отечественных верфях канонерские лодки прибыли"
 austria.812.d: "Поприветствуем одиннадцать новых канонерских лодок в составе нашего флота".
 austria.812.a: "Корабль на старт!"
 AUS_screw_gunboat_first_series_effect_tt: "§GМы успешно приобрели одиннадцать винтовых канонерских лодок на австрийских верфях. Они только что прибыли в Триест.§!".
 austria.813.t: "Артиллерийские катера, заказанные на отечественных верфях, прибыли".
 austria.813.d: "Давайте поприветствуем десять новых канонерских лодок в нашем флоте".
 austria.813.a: "Корабль на старт!"
 AUS_screw_gunboat_second_series_effect_tt: "§GМы успешно приобрели еще десять винтовых канонерских лодок у австрийских верфей. Они только что прибыли в Триест.§!".
 austria.814.t: "SMS Novara прибывает в Гибралтар"
 austria.814.d: "Наш экспедиционный корабль "SMS Novara" прибыл в Гибралтар и останется там на ближайшие несколько дней для пополнения запасов. Команда корабля также примет участие в праздновании дня рождения королевы Виктории. Как только они покинут британские владения, их ждет долгое кругосветное путешествие, будем надеяться, что с ними не случится ничего плохого".
 austria.814.a: "Следующая остановка: Мадейра!"
 austria.815.t: "SMS Novara прибывает в Рио-де-Жанейро".
 austria.815.d: "Наш экспедиционный корабль SMS Novara прибыл в Рио-де-Жанейро и останется там на следующие несколько дней для пополнения запасов. Корабль готовит свои припасы для следующих этапов плавания, вокруг мыса и в Индийском океане."
 austria.815.a: "Интересно".
 austria.816.t: "SMS Novara прибывает в Кейптаун".
 austria.816.d: "Наш экспедиционный корабль, SMS Novara, прибыл в Кейптаун и останется там на следующие несколько дней для пополнения запасов. Мыс Доброй Надежды - известное место для любого моряка, желающего достичь Востока, - станет важным этапом путешествия SMS Novara. Последнее испытание перед Востоком".
 austria.816.a: "Интересно".
 austria.817.t: "SMS Novara прибывает в Сент-Пол".
 austria.817.d: "Наш экспедиционный корабль "SMS Novara" прибыл на антарктический остров Святого Павла. Экипаж корабля первым составил карту острова и имел честь первым изучать его фауну и флору, особенно растение, уже известное под названием "кока"."
 austria.817.a: "Интересно".
 austria.818.t: "SMS Novara прибывает в Индию".
 austria.818.d: "Наш экспедиционный корабль, SMS Novara, прибыл на Цейлон и останется там на следующие несколько дней для пополнения запасов. Цейлон - естественный шаг после нескольких остановок в южной части Индийского океана, и даст несколько дней экипажу для изучения и отдыха перед следующим этапом путешествия."
 austria.818.a: "Интересно".
 austria.819.t: "SMS Novara прибывает в Сингапур".
 austria.819.d: "Наш экспедиционный корабль, SMS Novara, прибыл в Сингапур и останется там на следующие несколько дней для пополнения запасов. Это первая остановка из многих в Восточной Азии, корабль начал собирать образцы местной фауны и делает тщательные записи о геологических формациях в регионе."
 austria.819.a: "Интересно".
 austria.820.t: "SMS Novara прибывает на Яву".
 austria.820.d: "Наш экспедиционный корабль, SMS Novara, прибыл в Батавию и останется там на ближайшие несколько дней для пополнения запасов. Однако голландская колония не будет долгой остановкой, так как корабль направляется к своим следующим основным пунктам назначения."
 austria.820.a: "Интересно".
 austria.821.t: "SMS Novara прибывает в Манилу".
 austria.821.d: "Наш экспедиционный корабль, SMS Novara, прибыл в Манилу и останется там на следующие несколько дней для пополнения запасов. Испанский порт является лишь воротами на архипелаг Филлиппины, где уникальная местная фауна, скорее всего, будет представлять большой интерес для научного сообщества."
 austria.821.a: "Интересно".
 austria.822.t: "SMS Novara прибывает в Китай".
 austria.822.d: "Наш экспедиционный корабль, SMS Novara, прибыл в Шанхай и останется там на следующие несколько дней для пополнения запасов. Прибыв после короткой остановки в Гонконге, корабль готовится направиться в Океанию, где находится следующий важный этап."
 austria.822.a: "Интересно".
 austria.823.t: "SMS Novara прибывает в западную часть Тихого океана".
 austria.823.d: "Наш экспедиционный корабль SMS Novara начал исследовать множество островов в западной части Тихого океана. От острова Понпеи до островов Стюарта, корабль неустанно изучает местную фауну и флору, и уже начал рассматривать Полинезию как следующий шаг на пути к познанию природы южной части Тихого океана."
 austria.823.a: "Интересно".
 austria.824.t: "SMS Novara начинает путешествие через Тихий океан".
 austria.824.d: "Наш экспедиционный корабль, SMS Novara, начал свое долгое путешествие через самый большой океан нашей планеты, Тихий океан. Если последние несколько остановок были посвящены ботаническим и геологическим исследованиям, то во время пересечения океана основное внимание будет уделено океанографии и гидрологии. Эти исследования окажутся новаторскими и станут революцией в этой области".
 austria.824.a: "Интересно".
 austria.825.t: "SMS Novara прибывает в Южную Америку".
 austria.825.d: "Наш экспедиционный корабль SMS Novara прибыл в Вальпараисо, в Чили, и останется там в течение следующих нескольких дней для пополнения запасов. Последний шаг "SMS Novara" перед возвращением в Триест, ему еще предстоит отважный мыс Горн, и снова путешествие через Атлантический океан."
 austria.825.a: "Интересно".
 austria.826.t: "SMS Novara обогнула земной шар".
 austria.826.d: "Спустя два года и три месяца SMS Novarra завершила свое кругосветное путешествие. Экипаж судна получил высокую оценку австрийского научного сообщества за многочисленные открытия и детальные исследования тех частей света, которые до сих пор не были известны. Венская академия наук только начинает составлять сводку бесчисленных записей, сделанных экипажем, но плавание корабля уже вошло в историю Австрии, и его наследие, несомненно, будет продолжать звучать в последующие века."
 austria.826.a: "Превосходно".

 ###ECONOMY EVENTS #NT!
 #DEBT CRISIS EVENTS #NT!
 austria.901.t: "Финансовый кризис империи"
 austria.901.d: "Австрийская империя и ее владения никогда не видели роскошных благ количественно измеримого экономического бума, который, казалось, охватил многие другие страны. В результате многочисленных конфликтов в прошлом веке наш долг достиг угрожающих высот, и выплата процентов по нему отнимает значительную часть ежегодных государственных средств.\nМассивная императорско-королевская армия, защищающая наши земли, требует огромных средств для поддержания своего качества. Пенсии офицерам и генералам выплачиваются щедро, в то время как они пользуются другими льготами, которых нет во многих других армиях. Со времен революций 1848 и 1849 годов гарнизон Италии почти удвоился, и расходы на него были немалыми.\nСоздание Союз под эгидой Пруссии нанесло удар по нашему экономическому влиянию в большей части Германии, и, несмотря на наши самые лучшие и искренние усилия, мы все еще не включены в этот таможенный союз. Это приводит к проблемам и в нашей экономике, так как трудности с открытием предприятий и торговлей продолжают снижать моральный дух и стимул наших подданных к продолжению промышленной революции в нашем королевстве.\nХотя кажется, что мы останемся позади других великих держав, наша промышленность в последнее время показала несколько многообещающих искр жизни, после некоторых проницательных реформ, проведенных статс-министром Бахом и его министрами и советниками. Ансельм Саломон фон Ротшильд, Карл Адальберт Ланна, Иоганн Адольф цу Шварценберг и другие выдающиеся экономисты собирают промышленных энтузиастов по всей империи."
 austria.901.a: "В первую очередь нам нужно разобраться с этой ситуацией".
 austria.902.t: "[AUS.GetNameDef] не имеет долгов".
 austria.902.d: "Мы наконец-то выплатили наш долг".
 austria.902.a: "Наша бережливость окупилась!".
 austria.903.t: "Погашение долга состоялось".
 austria.903.d: "Мы погасили часть долга. Теперь мы должны решить, будем ли мы продолжать выплачивать долг или погасим его позже".
 austria.903.a: "Хорошие новости".
 austria.904.t: "Сокращение бюджета армии облегчает долговое бремя".
 austria.904.d: "Наше решение о постоянном сокращении армейского бюджета продолжает облегчать наше долговое бремя".
 austria.904.a: "Хорошие новости".
 austria.905.t: "Сокращение армейского бюджета еще больше облегчает долговое бремя".
 austria.905.d: "Наше решение о постоянном сокращении армейского бюджета продолжает облегчать наше долговое бремя".
 austria.905.a: "Хорошие новости".
 austria.906.t: "Газетный налог снижает долговое бремя".
 austria.906.d: "Введенный нами налог на газеты окупается. Мы можем использовать часть доходов для облегчения нашего долгового бремени. Кроме того, налог позволяет нам повысить цены на газеты, которые выпали из нашего фавора".
 austria.906.a: "Хорошие новости".
 austria.907.t: "Налог на газеты еще больше снижает долговое бремя".
 austria.907.d: "Введенный нами налог на газеты продолжает окупаться. Мы можем использовать часть доходов, чтобы снова облегчить наше долговое бремя. Кроме того, налог позволяет нам повысить цены на газеты, которые выпали из нашего фавора".
 austria.907.a: "Хорошие новости".
 austria.908.t: "Скрытое событие: рост долгового бремени из-за высокого бюджета армии?".
 austria.909.t: "Растущее долговое бремя из-за высокого армейского бюджета?"
 austria.909.d: "Наш армейский бюджет слишком высок по сравнению с государственными доходами. Мы либо найдем новые источники дохода, либо рискуем обанкротиться".
 austria.909.a: "Может быть, нам стоит сократить армейский бюджет?".
 #AUSTRIAN ECONOMY EVENTS #NT!
 austria.931.t: "Венская урбанизация"
 austria.931.d: "Бьющееся сердце всей Империи, Вена - город старый и славный, но он не совершенен, все больше и больше людей стекается из разных областей в поисках своего места в мире в нашем Имперском городе, и мы не можем их подвести, поэтому мы будем сносить старые и ненужные здания, чтобы построить больше мест для этих бедных душ, где они смогут работать и найти свое счастье."
 austria.931.a: "Хорошие новости".
 austria.932.t: "Моравский Манчестер"
 austria.932.d: "Моравская область наших северных земель с тех пор была забыта и исключена из промышленной революции, не имея ни одной крупной фабрики или промышленности - это изменится. С приходом новых компаний выросло крупное производство тканей, что принесло людям возможность трудоустройства в качестве рабочих. Экономическая выгода Моравии возросла".
 austria.932.a: "Хорошие новости".
 austria.933.t: "Montanuniversität Leoben".
 austria.933.d: "Леобенский университет, расположенный в городе Леобен в Штирии, был первым и крупнейшим университетом горного дела, металлургии и материалов. Основанный в 1840 году, университет претерпел множество пересмотров и структурных изменений, и в настоящее время ведутся разговоры о предполагаемом увеличении учебного заведения. Это одно из лучших учебных заведений Австрии, будет лучше, если мы сохраним его на прежнем уровне".
 austria.933.a: "Хорошие новости".
 austria.934.t: "Венгерское золото"
 austria.934.d: "В средние века Венгрия производила львиную долю европейской золотой валюты. Венгерские рудники были широко известны своими превосходными минералами и сделали регион процветающим. Однако в период испанского империализма в Новом Свете статус и значение венгерских рудников быстро пошатнулись, поскольку на европейский материк хлынули драгоценные металлы из Латинской Америки. Несмотря на высокую конкуренцию, венгерские золотые рудники до сих пор продолжают производить самое большое количество драгоценных металлов во всей Европе, и мы, несомненно, все еще можем извлечь из этого выгоду."
 austria.934.a: "Хорошие новости".
 austria.935.t: "Danube Regulation Work around Vienna?"
 austria.935.d: ""
 austria.935.a: "Go ahead."
 austria.935.b: "No need."
