 AUS_idea_railway_concessions: "Австрийские железнодорожные концессии"
 AUS_idea_railway_concessions_desc: "Как часть наших усилий по индустриализации, железнодорожные проекты были начаты несколькими получастными и государственными инициативами по всей нашей империи. Мы можем принять решение поддержать и продолжить их планы по расширению железных дорог, которые уже осуществляются по нижеуказанным линиям, а общее строительство запланировано до 1862 года. Или мы можем отменить нашу поддержку этих линий, что будет означать, что нам придется строить их самим.\n\n\n[AUS.GetFlag] Südbahn:\nЖелезнодорожная линия Вена-Триест через Грац и Любляну (Лайбах)\n[AUS.GetFlag] - [BAV.GetFlag] Westbahn:\nЖелезнодорожная линия Вена-Мюнхен через Линц и Зальцбург\n[AUS.GetFlag] - [CZE.GetFlag] - [BAV. GetFlag] Böhmische Westbahn:\nСоединяет Прагу (Prag) с границей Баварии через Пльзень (Pilsen)\n[AUS.GetFlag] - [BAV. GetFlag] Nordtiroler Staatsbahn:\nRosenheim-Innsbruck Railway Line via Kufstein\n[AUS.GetFlag] - [LVN.GetFlag] Südtiroler Staatsbahn:\nBozen-Verona Railway Line via Trento (Trient)\n[AUS.GetFlag] - [LVN. GetFlag] Линия Удине-Триест:\nСоединение линии Милан-Зюдбан и Триест\n[AUS.GetFlag] - [HUN.GetFlag] Тайсс-Эйзенбан:\nБудапештская железнодорожная линия на Арад и Кошице (Кашау) через Дебрецен (Дебрезин) и Мишкольц (Мишкольц)\n[AUS. GetFlag] - [SER.GetFlag] Banater Eisenbahn:\nСоединяет Будапешт с Сегедом (Сегедин) и Темешваром (Темешбург) и далее на юг до границы с Сербией\n[AUS. GetFlag] - [GLM.GetFlag] Galizische Carl Ludwig-Bahn:\nСоединяет Краков (Krakau) с Пшемыслом (Premissel) и далее со Львовом (Lemberg)\n[AUS.GetFlag] - [CRO.GetFlag] Kroatische Bahn:\nСоединяет Вену (Wien) с Загребом (Agram) и далее к боснийской границе."
