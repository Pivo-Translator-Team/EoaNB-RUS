 austria.301.t: "Лаксенбургский манифест"
 austria.301.d: "Император Франц Иосиф I опубликовал Лаксенбургский манифест, в котором он подробно описывает мирные соглашения, которые должны быть заключены в свете последних событий, и обещает реформы, которые должны быть проведены внутри страны. Среди реформ - обещание передать контроль местным общинным властям, а также обещание поставить под "эффективный контроль" расходы правительства (гражданские и военные). Также были даны гарантии религиозным группам внутри империи, а именно некатолическим группам; израильтяне должны регулироваться по современным стандартам с учетом местных и провинциальных условий. Хотя немногие могут заметить отсутствие слова "конституция" или чего-либо похожего на него, многие считают, что этот новый манифест знаменует начало конституционности в Австрийской империи."
 austria.301.a: "Мы должны любой ценой искупить свою репутацию".
 austria.302.t: "Падение Александра фон Баха"
 austria.302.d: "Барон Александр фон Бах был министром внутренних дел Австрии с 1849 года и известен в Австрийской империи как человек, стоявший за централизацией административной власти империи в первые годы правления Франца Иосифа. Затем он все больше и больше склонялся к реакционным и абсолютистским идеям, которые радикально и глубоко изменили Австрийскую империю в 1850-х годах, в эпоху, которую часто называют "абсолютизмом Баха", или, из-за его сотрудничества с католической церковью, "Klerikalabsolutismus".\n\nНесмотря на то, что фон Бах был виновен в провале Австро-Сардинской войны, в последнее время он утратил свою благодать. Его реформы считались одной из главных причин поражения, поскольку они ослабили промышленный потенциал Австрии и оттолкнули многих потенциальных союзников в Германской конфедерации. После его отставки необходимо назначить нового человека для руководства, и определенная степень реформ неизбежна. Граф Бернхард фон Рехберг кажется очевидным выбором. Как представитель Австрии в Федеральном конвенте во Франкфурте и президент этого учреждения, он выглядит идеальным кандидатом для восстановления нашей репутации среди немецких государств и утверждения нашего влияния во всей Европе. Граф Агенор Голуховский был бы более реформистским выбором. Будучи уроженцем Галиции и губернатором этой коронной земли, он, несомненно, несколько успокоил бы националистические волнения, бушующие по всему королевству, так как дал бы понять, что мы не зависим от немецких аристократов в вопросах управления".
 austria.302.a: "Назначить Бернхарда фон Рехберга Штат-министром".
 AUS_appoint_rechberg_effect_tt: "Выбор Бернхарда фон Рехберга §Yприведет к умеренным реформам§!".
 austria.302.b: "Назначьте Агенора Голуховски на пост Штат-министра".
 AUS_appoint_goluchowski_effect_tt: "Выбор Агенора Голуховского §YУтихнет националистическая агитация§!".
 austria.303.t: "Рейхсрат собирается в Вене".
 austria.303.d: "После унизительного поражения в Итальянской войне император Франц Иосиф I убедился, что нынешняя система неоабсолютизма угрожает самому существованию империи. В результате был созван Рейхсрат. Делегаты собрались в Вене, чтобы дать императору рекомендации по составлению новой конституции. Сначала члены рейхсрата выбирались почти исключительно из дворян королевства, но после приказа о расширении рейхсрата на 38 членов палата пополнилась рядом делегатов-либералов, говорящих преимущественно на немецком языке. Поскольку последствия расширения еще не известны, многие члены совета теперь могут быть замечены в препирательствах и дебатах о деталях новой конституции. Для того чтобы остановить углубление кризиса в империи, делегатам Рейхсрата теперь предстоит определить, как лучше всего консультировать императора. Возможно, вновь назначенные делегаты прольют новый свет на эту тему?".
 austria.303.a: "Будем надеяться, что делегаты смогут помочь".
 austria.304.t: "Комиссия по государственным долгам начинает свою работу"
 austria.304.d: "Делегаты, похоже, довольно однозначны в своем желании раскрыть плачевное состояние нашего государственного долга. Они подавали ходатайства о создании долговой комиссии для определения масштабов проблемы, и мы были вынуждены подчиниться. Комиссия начала свою работу и в ближайшее время представит доклад о ситуации с долгом."
 austria.304.a: "Нам не удастся скрыть правду от делегатов...".
 AUS_state_debt_commission_effect_tt: "Комиссия сообщит о своих выводах. В зависимости от размера нашего §Yдолга§!, у нас могут быть §Rбольшие проблемы§!".
 austria.305.t: "Государственная комиссия по долгам сообщает о ситуации с долгами"
 austria.305.d_reasonable_debt: "Государственная комиссия по долгам, которую мы вынуждены были создать под давлением, только что сообщила о своих выводах:\n\nНаша ситуация с долгами все еще управляема. С несколькими сокращениями здесь и там и с некоторыми стимулами для экономического роста, мы могли бы, наконец, преодолеть наши долговые проблемы и продолжить путь к финансовому здоровью и процветанию."
 austria.305.d_significant_debt: "Комиссия по государственному долгу, которую мы вынуждены были создать под давлением, только что сообщила о своих выводах:\n\nНаша долговая ситуация вызывает тревогу. Мы должны значительно сократить наши расходы и в то же время найти новые источники доходов и поступлений, иначе мы можем быть вынуждены в конечном итоге обанкротиться."
 austria.305.d_insurmountable_debt: "Государственная комиссия по долгам, которую мы вынуждены были инициировать, только что сообщила о своих выводах:\n\nНаша ситуация с долгами кажется совершенно неуправляемой. Без радикального сокращения расходов мы будем вынуждены рано или поздно обанкротиться, и эта перспектива кажется сейчас почти неизбежной."
 austria.305.a: "Значит, надежда есть?"
 austria.305.b: "Это потребует больших жертв...".
 austria.305.c: "Объявление банкротства может быть единственным выходом...".
 austria.306.t: "Проект конституционной грамоты готов"
 austria.306.d: "Когда над Австрийской империей навис кризис существования, император Франц Иосиф I потребовал, чтобы конституция была написана в течение недели, остановившись на общих принципах на остановке поезда, направлявшегося на конференцию. Рейхсрат, состоящий почти полностью из консервативных аристократов, выступил с доработанным предложением о конституционном дипломе. С этим дипломом появляется перспектива федерализации империи Габсбургов, перспектива, которая казалась почти невозможной всего за десять лет до этого. Поскольку уступки либералам сведены к минимуму, многим кажется очевидным, что этот диплом - победа старой консервативной аристократии. Несмотря на это, многие в рейхсрате решительно выступают против диплома, умоляя императора рассмотреть возможность продления срока, чтобы дать возможность продолжить работу над проектом. Император, однако, похоже, встал на сторону федералистов, и диплом, вероятно, будет принят в его нынешней форме в ближайшее время."
 austria.306.a: "Пора вводить его в действие".
 austria.307.t: "Конституционная грамота принята"
 austria.307.d: "Спорный конституционный диплом был принят. Он действует как новая конституция Австрийской империи. Документ рассматривается как заключительный акт эпохи неоабсолютизма в Австрийской империи, хотя даже по новой конституции император по-прежнему обладает значительной властью. Критики дипломатии, которых немало, осуждают новую конституцию. Реформами недовольны как более централистские немецкие либералы, так и негерманские федералисты, особенно из Венгрии. В то время как либералы не одобряют передачу власти от центрального правительства в Вене местным властям, федералисты считают, что конституция дает слишком много власти нескольким землевладельцам, что, в свою очередь, будет препятствовать реальным переменам. Мадьяры, в частности, очень недовольны своим участием во властных структурах Австрийского королевства и продолжают требовать создания отдельного органа управления, который управлял бы землями венгерской короны. Не похоже, что эта грамота продлится долго...".
 austria.307.a: "Будем надеяться, что она понравится населению".
 austria.307.b: "Будем надеяться, что это понравится населению".
 austria.308.t: "Сопротивление против конституционного диплома в Венгрии"
 austria.308.d: "Несмотря на предоставление Венгрии особого статуса в рейхсрате в соответствии с октябрьской грамотой, источник венгерских волнений остался нерешенным. Венгерские лидеры хотят большей автономии и признания, и те немногие реформы, которые были проведены, только усилили их ярость."
 austria.308.a: "Никогда нельзя угодить всем".
 austria.309.t: "Массовое сопротивление против конституционного диплома в Венгрии"
 austria.309.d: "После поражения от сардинцев император Франц Иосиф был вынужден наблюдать растущие трещины в империи. От бюрократических вопросов и очевидных проблем в армии до этнических меньшинств, требующих все большей автономии, королевство остро нуждалось в реформах.\n\nПосле консультации с Рейхсратом, Имперским парламентом, на предмет возможных реформ империи, в основном консервативный орган, естественно, предложил вернуть аристократический федерализм, и император последовал его примеру. Он попросил своего министра внутренних дел написать новый конституционный диплом, который должен быть введен в действие по всей империи.\n\nНесмотря на эту щедрую новую конституцию, наше финансовое положение продолжает ухудшаться, а националистическая агитация, особенно в Венгрии, усиливается. Неудачи нашей администрации становятся все более очевидными, слабость даже начала привлекать внимание Германской Конфедерации, и в частности Пруссии. Влиятельные немецкоязычные либералы по всей империи настаивают на пересмотре конституции - и возвращении к более централизованному государству. Похоже, что конституционный диплом провалился. Что мы должны с этим делать?"
 austria.309.a: "Возможно, пришло время перемен?".
AUS_discard_the_constitutional_diploma_effect_tt: "Новый §Yфокус§! был разблокирован, чтобы назначить §YАнтона фон Шмерлинга§! премьер-министром."
 austria.309.b: "Держите дипмиссию на месте!"
 AUS_keep_the_constitutional_diploma_effect_tt: "Это еще больше §Rразозлит§! §Yэтнические меньшинства§! внутри империи".
 austria.310.t: "Либералы протестуют против состава рейхсрата"
 austria.310.d: "Либералы по всей империи протестуют против состава рекомендованного рейхстага в соответствии с новой конституцией. Они считают, что процент аристократов и клерикалов среди делегатов не имеет практически никакого отношения к политическим и общественным реалиям империи. Они требуют более справедливого представительства простолюдинов".
 austria.310.a: "Эти делегаты наделены милостью Божьей!".
 austria.311.t: "Либералы в Вене протестуют"
 austria.311.d: "После нашего решения сохранить конституционный диплом неизменным и прочным, сторонники либерализма, особенно немецкоязычные, собрались в Вене и других городах империи, чтобы высказать свое недовольство текущей ситуацией. Они считают нынешнюю конституцию слишком федерализованной, но недостаточно либеральной и требуют изменений. Как исполнительная власть должна реагировать на такое неповиновение?".
 austria.311.a: "Арестовать их всех!"
 austria.311.b: "Оставить их в покое".
 austria.312.t: "Объявление о пересмотре Конституции успокаивает общественность"
 austria.312.d: "Объявление о том, что конституция будет пересмотрена новым правительством под руководством премьер-министра [AUS.GetLeader], немного успокоило волнения, которые вызвал первоначальный конституционный диплом. Пока неясно, как будет развиваться ситуация".
 austria.312.a: "По крайней мере, они разумны".
 austria.313.t: "Имперская конституция от [GetYear]".
 austria.313.d: "Сегодня император собирается ввести в действие пересмотренную конституцию империи, в которой учтены некоторые критические замечания, направленные на первоначальный конституционный диплом. Новая конституция включает рейхсрат, который на самом деле обладает частичной законодательной властью и состоит не только из нескольких выбранных вручную аристократов. Есть надежда, что империя сможет, наконец, процветать в мире по этому новому закону."
 austria.313.a: "Наконец-то мир и порядок?"
 austria.314.t: "Приближаются выборы в ландтаг"
 austria.314.d: "Поскольку напряженность после катастрофического принятия первоначального диплома уже, казалось бы, улеглась, Рейхсрат объявил о созыве коллегии выборщиков, чтобы обсудить и начать первый акт нового конституционного Патента. Хотя патент был ратифицирован и принят для того, чтобы исправить ошибки своего предшественника, многие в Рейхсрате по-прежнему настроены скептически и недовольны количеством уступок, сделанных в поисках решения. В результате среди политической элиты империи ходят разговоры о том, что некоторые региональные делегаты в знак протеста могут даже не посетить коллегию. Как бы ни не нравился новый патент, только время покажет, насколько удачно пройдут эти выборы."
 austria.314.a: "Не могу дождаться..."
 AUS_landtag_elections_approaching_effect_tt: "Вскоре в каждой земле Короны будет избран ландтаг".
 austria.315.t: "Выборы ландтага от [GetYear]".
 austria.315.d: "Выборы в ландтаг закончились, и, к небольшому удивлению, либералы получили больше власти и мест в различных региональных советах. Во многих частях королевства также имели место протесты и сопротивление со стороны местных властей и сильных мира сего против соблюдения новой конституции. Будет интересно посмотреть, как будет развиваться ситуация. Будем надеяться, что они не создадут слишком много проблем".
 austria.315.a: "Вызовите делегатов в Вену".
 austria.316.t: "Венгерский ландтаг отказывается посылать делегатов и поддерживает отказ от налогов".
 austria.316.d: "Венгерский ландтаг сообщил центральному правительству в Вене, что он не будет направлять делегатов в Рейхрат. Подавляющее большинство делегатов, особенно не немецкого происхождения, протестуют против включения венгерского королевства в Рейхсрат. Они требуют создания отдельного органа управления для Венгерского королевства в соответствии с венгерской конституцией 1848 года. Для подкрепления своих аргументов местные власти призывают к повсеместному отказу от налогов среди венгерского дворянства, интеллектуальной элиты и зажиточных простолюдинов."
 austria.316.a: "Могут ли мадьяры когда-нибудь быть довольны?".
 austria.317.t: "Хорватский ландтаг отказывается направить делегатов"
 austria.317.d: "Хорватский ландтаг сообщил центральному правительству в Вене, что он не будет посылать делегатов в Рейхрат. Хорваты все еще недовольны своим конституционным положением. Номинально являясь частью Венгерского королевства, хорватское национальное движение набирало поддержку с 1840-х годов и временно стряхнуло венгерское господство во время революций 1848/49 годов. С тех пор хорватские коронные земли находятся в правовом тумане, без точного действующего постановления. Многие влиятельные хорватские лица отказываются подчиняться новой конституции, направленной на восстановление их подчинения венгерскому контролю, и хорватский ландтаг последовал их примеру."
 austria.317.a: "Эти глупцы..."
 austria.318.t: "Делегаты Богемского ландтага протестуют против депеш".
 austria.318.d: "Многие негерманские делегаты Богемского ландтага протестуют против центрального правительства в Вене, призывая отказаться от отправки богемских делегатов в Рейхрат. Со времен революций 1848/49 годов все больше мест в местных органах власти и региональных советах переходят от кандидатов, исповедующих совместную немецко-чешскую культурную идентичность, к сторонникам национально-сознательной чешской или словацкой идентичности. Самые откровенные из этих национальных агитаторов призывают к широкой автономии от Вены, особенно учитывая то, что чешские национальные устремления были пресечены даже при либеральном правлении. После общения с венгерскими и хорватскими чиновниками, которые, скорее всего, откажутся направить своих делегатов в Вену, богемские делегаты протестуют против новой конституции и верховной власти рейхсрата. Однако этот протест вряд ли будет успешным, так как немецкие и проправительственные делегаты по-прежнему составляют большинство в Богемском ландтаге."
 austria.318.a: "По крайней мере, мы можем рассчитывать на немецкое большинство...".
 austria.319.t: "Галицийский ландтаг отправляет делегатов с оговорками"
 austria.319.d: "К всеобщему удивлению, галицийский ландтаг тоже последовал этому примеру, протестуя против отправки делегатов на Рейхсрат в Вене. Несмотря на кажущуюся прогабсбургскую направленность назначенного комитета, состоящего из польских и укранских крестьян, польская аристократия воспользовалась этим шансом, чтобы продвинуть свою программу сохранения автономии от Вены. Хотя делегаты будут отправлены, галицийские власти хотят напомнить центральному правительству в Вене о своем неодобрении новой конституции и урезанной региональной автономии. Это происходит в период роста напряженности на польских землях, принадлежащих Российской империи, откуда сторонники польской национальной независимости перекинулись на галицийские территории Австрийской империи, провоцируя дальнейшее несогласие среди польского меньшинства королевства."
 austria.319.a: "Кто-нибудь доволен конституцией?".
 austria.320.t: "Трансильванский ландтаг отказывается посылать делегатов"
 austria.320.d: "Ландтаг княжества Трансильвания отказывается направить делегатов в Рейхсрат в Вене. Несомненно, на их решение повлияли венгры".
 austria.320.a: "В конце концов, они придут к соглашению".
 austria.321.t: "Истрийский ландтаг отказывается посылать делегатов".
 austria.321.d: "Истрийский ландтаг сообщил центральному правительству в Вене, что он не будет направлять делегатов в Рейхрат. Поскольку само его существование уже было поставлено под вопрос с самого начала действия конституции, многие истрийские чиновники решили отказаться от отправки делегации. Симпатии к итальянскому ирредентизму и призывы к Рисорджименто фактически блокировали дальнейшую интеграцию Истрии в состав Австрии. В результате многие истрийские делегаты протестуют против усиления центральной власти, которую Рейхсрат предоставит Вене."
 austria.321.a: "Они подчинятся!"
 austria.322.t: "Протест части южнотирольских делегатов".
 austria.322.d: "Делегаты, представляющие Южный Тироль, регион с разделенным немецко-итальянским населением, выразили протест в связи с недавним призывом направить делегатов в Рейхсрат в Вене. Несмотря на то, что по конституции этот регион официально не признан коронной землей, отдельной от собственно Тироля, многие италоязычные чиновники в регионе выразили симпатии к делу Италии. Они требуют, чтобы их округа были включены в венецианский ландтаг вместо тирольского."
 austria.322.a: "Они подчинятся!"
 austria.323.t: "Делегаты ландтага отправлены в Вену".
 austria.323.d: "Различные региональные советы, или, по крайней мере, те, которые соответствуют новой конституции, направили своих делегатов Рейхсрата в Вену. Ожидается, что они прибудут в столицу в ближайшее время, и многие гостиницы забронированы на несколько недель вперед. Зрелище будет весьма впечатляющим, когда делегаты будут вальсировать по Вене, и город бурлит от возбуждения".
 austria.323.a: "Мы приветствуем их".
AUS_landtag_delegates_dispatched_effect_tt: "§YДелегаты§! были отправлены в Вену, теперь мы можем выбрать §Үфокус§! для инаугурации §ҮРейхсрата§!".
 austria.324.t: "Император Франц Иосиф I инаугурирует рейхсрат".
 austria.324.d: "Делегаты обеих палат собрались в Вене, и Его Величество, император Франц Иосиф I, открыл собрание речью, которую следует понимать как общую программу новой конституции. Император в тонких, но недвусмысленных словах заявил о своем желании сохранить централизованное государство. В ближайшие дни делегаты должны будут проголосовать за принятие конституции и видения императора в качестве первого порядка работы."
 austria.324.a: "Хайль кайзер Франц Иосиф!".
 AUS_reichsrat_inauguration_effect_tt: "Делегаты собрались и будут обсуждать и в конечном итоге голосовать, принимают ли они видение императора, а вместе с ним и новую конституцию."
 austria.325.t: "Обе палаты голосуют по конституции".
 austria.325.d: "Делегаты обеих палат проголосовали по общей программе новой конституции. Хотя за последние несколько дней высказывались опасения, большинство делегатов обеих палат согласились с предложенной конституцией и программой императора по сохранению централизованного государства."
 austria.325.a: "Это успех!"
 austria.326.t: "Венгерский ландтаг направляет императору адрес протеста"
 austria.326.d: "После ссоры в венгерском ландтаге делегаты, поддерживающие Ференца Деака, взяли верх и направили императору Францу Иосифу I адрес протеста, требуя, чтобы венгерский ландтаг собрался в преимущественно венгерском Пеште, а не в Офене (Буде), где доминируют немцы, на другом берегу Дуная. Однако их главной заботой является продолжающийся отказ соблюдать новую конституцию. Венгерские делегаты продолжают ссылаться на нерушимую силу венгерской конституции 1848 года."
 austria.326.a: "Мы игнорируем их дерзость".
 austria.327.t: "Приняты законы о защите личной свободы и собственности".
 austria.327.d: "Сегодня император издал указ, который гарантирует свободу личности любого человека от незаконного преследования, а также предотвращает обыск дома без соответствующего ордера, требующего весомых доказательств. Закон был разработан [AUS.GetLeader] и знаменует собой важный шаг к утверждению верховенства закона в Австрийской империи."
 austria.327.a: "Хорошие новости для наших подданных".
 austria.328.t: "Отставка [AUS.GetLeader]".
 austria.328.d: "После провала попытки обеспечить соблюдение конституции по всей Империи, Штат-министр [AUS.GetLeader] решил уйти в отставку со своего поста. Его Величество, Император, поблагодарил его за искреннюю и неустанную службу и пожелал ему удачи во всех предстоящих путешествиях. Император выбрал своим преемником консервативного графа Рихарда Белькреди".
 austria.328.a: "Он - лучший кандидат".
 austria.329.t: "Венгерский вопрос"
 austria.329.d: "Новый Штат-министр [AUS.GetLeader] определил вопрос венгерской автономии как решающий фактор в дальнейшей стабильности и прогрессе империи. Мадьяры очень трепетно относятся к своим традиционным правам и требуют, чтобы венгерское королевство рассматривалось отдельно от остальной части Империи. Только при решении этой проблемы возможен прогресс и процветание".
 austria.329.a: "Мы должны найти компромисс...".
 AUS_failure_to_bring_hungarians_to_reason_effect_tt: "§RThis will result in the constitution being suspended, which is going to have severe consequences.§!" #NT!
 austria.330.t: "Действие конституции приостановлено"
 austria.330.d: "После продолжающихся протестов и сопротивления из многих частей Империи, император Франц Иосиф I решил приостановить действие конституционного патента. Поскольку он никогда не был успешно введен в действие повсеместно, масштабы последствий этого решения варьируются по всему королевству. Тем не менее, это знаменует собой новую низшую точку в конституционной истории Австрии. Следующие месяцы и годы покажут, как будет развиваться ситуация теперь, когда Австрия технически снова осталась без конституции."
 austria.330.a: "Похоже, другого выхода не было...".
 austria.331.t: "Конституционность установлена"
 austria.331.d: "Антону фон Шмерлингу и его правительству удалось добиться конституционности во всей Империи. Это важный шаг на пути к сохранению императорской власти и стабильности во всем королевстве. Наконец-то мы можем смотреть в будущее".
 austria.331.a: "Отличные новости!"
 austria.332.t: "Эрцгерцог Максимилиан отправляется в Мексику"
 austria.332.d: "Наш любимый эрцгерцог Максимилиан ответил на призыв европейских держав занять трон Мексики".
 austria.332.a: "Его, конечно, будет не хватать!"
 austria.333.t: "Эрцгерцог Максимилиан коронован как император Мексики".
 austria.333.d: "Несколько дней назад наш любимый эрцгерцог Максимилиан был коронован как император Мексики. Это, безусловно, великое событие для Австрийской империи и семьи Габсбургов. Мы вместе с мексиканским народом восклицаем "Viva el Emperador"!".
 austria.333.a: "Мы желаем Максимилиану всего наилучшего!".
 austria.334.t: "Богемская декларация"
 austria.334.d: ""
 austria.334.a: "Эта наглость!"

 austria.351.t: "Граф фон Белькреди подает в отставку".
 austria.351.d: "Срок правления Рихарда Белькреди, похоже, подошел к концу. После поражения от Пруссии были представлены различные планы по основательному реформированию Австрийской империи в федерализованное государство. Однако план Белькреди был быстро отброшен в пользу программы Фридриха Фердинанда фон Бойста по созданию двойной монархии. Новый министр иностранных дел, возглавлявший до войны саксонское правительство, похоже, завоевал доверие императора и, вероятно, будет обладать большей властью, чем статс-министр Белькреди, поэтому последний попросил об отставке. Должны ли мы принять ее и назначить фон Бюста новым статс-министром?".
 austria.351.a: "Заменить его Фридрихом Фердинандом фон Бойстом".
 austria.351.b: "Отклонить его отставку".
 #RELIGIOUS UNREST EVENTS #NT!
 austria.391.t: "Рамификации Конкордата 1855 года"
 austria.391.d: "С момента заключения соглашения о значительном расширении власти и влияния Конференции австрийских епископов, описанного в Конкордате 1855 года, многие в немецкоязычных частях империи начали протестовать против дальнейшего расширения полномочий католической церкви, что еще больше усилило недавние движения антиклерикализма. Многие утверждают, что передача контроля над образовательным сектором католической церкви по всей империи может иметь катастрофические последствия. Несмотря на это, до сих пор император и его правительство отвергали любые призывы к реформе или отмене".
 austria.391.a: "Это соглашение соответствует воле Императора, и мы должны его защищать".
 austria.392.t: "Деноминационные волнения в Австрийской империи".
 austria.392.d: "В некоторых частях нашей империи существуют и активно действуют значительные общины некатолических христианских конфессий, некоторые из них более заметны и откровенны, чем другие. В нашем королевстве существует долгая история борьбы с еретическими тенденциями и безбожниками, и в конечном итоге нам предстоит решить, как действовать в этих вопросах. Некоторые небольшие еретические группы все еще следуют учению Яна Гуса в Богемии и Моравии, также существуют вальденсианские группы в подполье, которые усилились после революций. Они представляют угрозу стабильности нашего правления и целостности христианской веры в нашем королевстве."
 austria.392.a: "Еще одна вещь, за которой нужно следить".
 austria.393.t: "Протестанты".
 austria.393.d: "В попытке подавить протесты христиан-протестантов внутри империи император Франц Иосиф I ввел в действие так называемый Протестантский патент - патент из 25 параграфов, предоставляющий свободу веры и практики протестантам на территории Австрийской империи, за исключением Венгерского королевства, которое в любом случае имеет другие правила для религиозной практики. По сути, патент предоставляет относительное юридическое равенство Евангелической (Лютеранской) и Реформатской церквей Аугсбургского исповедания с Римско-католической церковью. Этот шаг был предпринят после многолетнего противостояния протестантов как внутри, так и за пределами империи против положений Конкордата 1855 года. Христианские меньшинства внутри империи стали слишком настороженно относиться к росту влияния и контроля Римско-католической церкви в государственном управлении. В качестве уступки император постановил, что практика и верования протестантских церквей в Австрийской империи равны перед законом, за некоторыми ограничениями и исключениями".
 austria.393.a: "Это должно порадовать протестантов".
 austria.394.t: "Католические радикалы протестуют против протестантов в [153.GetName]".
 austria.394.d: "Вскоре после ратификации и введения в действие Протестантского патента, многие в подавляющем большинстве католическом регионе [153.GetName] вышли на улицы в знак протеста против недавно принятого патента. Толпа, состоящая в основном из католических фанатиков, выкрикивала требования отмены и аннулирования патента, называя его трусливым шагом, направленным на умиротворение морально несоответствующей веры. Многие в толпе считают, что император и его правительство предали их, верных католических подданных империи, в пользу еретиков, которые могут повергнуть религиозную гармонию Европы в хаос. Таких реакций и убеждений следует ожидать при любой форме социальных изменений, и эта конкретная группа не является исключением, к лучшему или худшему."
 austria.394.a: "Эти упрямые глупцы...".
 #austria.400.t: "Abolishing the Serbian Voivodeship"
 #austria.400.d: "Formed in November 1849 as a response to the Revolutions of 1848 and 1849, the Serbian Voivodeship was the end result of decades of the rise of the privileges of the Serbs in the Austrian Empire.\n\nHowever, the Hungarian leadership has asked for it to be incorporated back into the Kingdom of Hungary back in 1860. In 1867, Hungary gained direct rule, and step by step the Voivodeship has been incorporated into the Kingdom.\n\nAfter two decades of existence, the Serbian Voivodeship has been officially abolished, and the Serbian autonomy has been curbed once again."
 #austria.400.a: "All roads lead to Buda - Pesth and Vienna"

