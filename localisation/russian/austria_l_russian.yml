 austria.541.t: "Секретная комиссия по государственному долгу начинает свою деятельность"
 austria.541.d: "Небольшое число отобранных экспертов и доверенных лиц собрались в Вене, чтобы определить масштабы нашей долговой ситуации. Они были приглашены под ложным предлогом, чтобы скрыть истинную природу своей миссии. Его Величество, Император, сам поприветствует их в ближайшее время, после чего комиссия будет проинструктирована относительно их задачи. Мы ожидаем, что они представят свой отчет через несколько недель".
 austria.541.a: "Проследите, чтобы никто об этом не услышал".
 austria.542.t: "Комиссия по государственному долгу докладывает о ситуации с задолженностью"
 austria.542.d_reasonable_debt: "Секретная комиссия по государственному долгу, которую мы инициировали, только что сообщила о своих выводах:\n\nНаша долговая ситуация все еще управляема. При нескольких сокращениях здесь и там и при определенном стимулировании экономического роста, мы сможем, наконец, преодолеть наши долговые проблемы и продолжить путь к финансовому здоровью и процветанию."
 austria.542.d_significant_debt: "Инициированная нами секретная комиссия по государственному долгу только что сообщила о своих выводах:\n\nНаша долговая ситуация вызывает тревогу. Нам необходимо значительно сократить наши расходы и в то же время найти новые источники доходов и поступлений, иначе мы можем быть вынуждены в конечном итоге обанкротиться."
 austria.542.d_insurmountable_debt: "Инициированная нами секретная государственная комиссия по долгам только что сообщила о своих выводах:\n\nНаша ситуация с долгами кажется совершенно неуправляемой. Без радикального сокращения расходов мы будем вынуждены рано или поздно обанкротиться, что на данный момент кажется почти неизбежным."
 austria.542.a: "Значит, надежда есть?"
 austria.542.b: "Это потребует больших жертв...".
 austria.542.c: "Объявление банкротства может быть единственным выходом..."
 austria.543.t: "Циркулируют слухи о тайной встрече в Вене"
 austria.543.d: "Очевидно, журналист-фрилансер каким-то образом пронюхал о наших тайных переговорах с комиссией по долгам. К счастью, наши цензурные агенты забрали его статью до того, как она была опубликована, и о ней знают только горстка или две его ближайших помощников. Однако этого оказалось достаточно, чтобы распространить слух о том, что мы пытаемся скрыть от общественности бюджетный кризис. Мы не знаем, как все это могло произойти, но мы должны сделать все возможное, чтобы остановить дальнейшее распространение этих слухов."
 austria.543.a: "Проклятье".
 austria.544.t: "Опубликована анонимная статья о надвигающемся долговом кризисе"
 austria.544.d: "Недавняя встреча экспертов и доверенных лиц в Вене для решения нашей долговой ситуации вдохновила анонимную статью в газете, которая, должно быть, каким-то образом проскользнула через цензуру. Безымянный автор утверждает, что правительство пытается скрыть от общественности надвигающийся долговой кризис и что оно использует недавнюю победу в Италии, чтобы отвлечь внимание от истинных масштабов фискального кризиса."
 austria.544.a: "Этот бред нужно остановить!".
 austria.545.t: "Подготовка к мерам по централизации завершена"
 austria.545.d: "Наши правительственные чиновники работали день и ночь, чтобы завершить подготовительную работу для реализации запланированных мер по централизации. Они старались сделать все возможное, чтобы каждое соответствующее мероприятие было подготовлено до такой степени, чтобы провал был практически невозможен, а также учитывали возможность сопротивления со стороны местных властей. Приведение всего в порядок потребует совместных усилий всех центральных органов исполнительной власти."
 austria.545.a: "Пора действовать".
 austria.546.t: "Меры принудительной централизации"
 austria.546.d: "Меры по централизации теперь будут осуществляться шаг за шагом в соответствии с нашей подготовительной базой. Хотя они должны были ожидать этого, может возникнуть некоторая обратная реакция со стороны местных чиновников, поскольку некоторые из их полномочий урезаются в пользу центрального правительства в Вене. Чтобы сделать сотрудничество само собой разумеющимся, исполнительные силы в состоянии вмешаться, если наши посланники сочтут это необходимым."
 austria.546.a: "Мы, несомненно, столкнемся с серьезным сопротивлением...".
