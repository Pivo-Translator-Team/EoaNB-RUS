 #Financial Affairs #NT!
 AUS_decision_category_financial_affairs: "Финансовые вопросы"
 AUS_decision_category_financial_affairs_desc: "Крупные экономические реформы, начавшиеся в конце XVIII века, вызвали экономический рост, и подданные империи Габсбургов постепенно становились богаче. Однако революции 1848/49 годов и последующая реакционная политика препятствовали промышленному росту. Это в сочетании с астрономической стоимостью нашей постоянной армии, развращенной непотизмом, чрезмерными расходами и общей неэффективностью, привело к огромному дефициту бюджета, который со временем превратился в полноценный финансовый кризис, до сих пор преследующий страну, что, в свою очередь, еще больше подавляет инвестиции и промышленное развитие. Мы должны справиться с этой ситуацией, и надежда еще не потеряна. Были приняты реформы и законы, направленные на решение проблемы растущего долга и оживление нашей экономики. Все, что нам нужно, - это время и решимость".
