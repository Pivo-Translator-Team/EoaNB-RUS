 austria.576.t: "Начинаются переговоры с национальностями империи"
 austria.576.d: "Австрийская империя движется к формированию большой центрально-европейской федерации полуавтономных государств. Исторически, империя всегда была разделена на две основные области, управляемые Австрией (Цислейтания) и Венгрией (Транслейтания).\n\n\nПри разработке новой федерации, мы, возможно, захотим предоставить меньшим национальностям некоторую автономию. Это может ослабить наши две нации, но в процессе мы сможем создать более стабильную федерацию".
 austria.576.a: "Вести переговоры только с мадьярами".
 austria.576.b: "Вести переговоры со всеми национальностями"
 austria.577.t: "Венская конференция"
 austria.577.d: "Кайзер Франц Иосиф созвал представителей со всей империи для обсуждения рамок Австрийской Федерации в Вене. Венская конференция, как ее называют, решит судьбу многочисленных меньшинств в империи. Федерация окончательно решит вопросы автономии и национальной борьбы.\n\nКайер возлагает большие надежды на способность конференции решить проблемы разрушающейся империи. Только Бог знает, какое будущее ждет Империю, но Кайер выслушает каждую группу, выслушает их требования и решит, что будет наиболее справедливо для общего блага Империи. Надеюсь, этого будет достаточно для восстановления мира".
 austria.577.a: "Будем надеяться, что все пройдет хорошо"
 austria.578.t: "Венская конференция заканчивается"
 austria.578.d: "После долгих месяцев переговоров Венская конференция наконец-то завершилась. Кайзер выслушал и принял решение по всем интересующим его вопросам.\n\nНовая федерация не будет принята, а территориальные изменения будут оформлены официально. Автономия для одних, статус-кво для других. В политике не все могут быть довольны, но кайзер уверен, что эти новые границы и администрация, по крайней мере, обеспечат ему несколько десятилетий мира.\n\n\nВ лучшую или худшую сторону, да здравствует Федерация и кайзер!".
 austria.578.a: "Империя возрождается"
 austria.579.t: "Переговоры с мадьярами"
 austria.579.d: "Самое большое меньшинство в Австрийской империи, мадьяры всегда стремились получить автономию в королевстве. 1848 год показал, что от этой идеи они не откажутся, пока не получат желаемое, что и стало причиной этих переговоров.\n\n Теперь нам предстоит решить, примет ли австрийская корона или отвергнет венгерскую. Однако, кажется очевидным, что отказ от нее приведет только к неприятностям."
 austria.579.a: "Принять венгерскую корону"
 austria.579.b: "Отклонить венгерскую корону"
 austria.580.t: "Вести переговоры со словаками"
 austria.580.d: "Словаки - одно из многочисленных меньшинств в Карпатах. Расположенные в Северной Транслейтании, прямо на исторически венгерских землях, словаки просили автономии, как и многие другие в империи. Теперь, после разработки проекта Федерации, мы можем официально заявить о своей позиции в отношении словацкой автономии.\n\nМы могли бы принять полную автономию словаков, но передача ее Венгрии могла бы также укрепить ее."
 austria.580.a: "Ввести словацкую автономию"
 austria.580.b: "Сохранить Словакию под властью Венгрии"
 austria.581.t: "Вести переговоры с трансильванцами"
 austria.581.d: "Трансильвания - это провинция в самом центре венгерской Транслейтании. Хотя трансильванцы имели относительную автономию, будучи княжеством, отдельным от венгерской короны, формально она все еще управлялась венграми.\n\nТрансильвания могла бы быть отличным кандидатом на полную автономию, что могло бы стабилизировать регион, но также ослабить Венгрию. Мы также могли бы сохранить наиболее венгерскую область Шекерланд в составе Венгрии, а остальной части предоставить полную автономию."
 austria.581.a: "Дать полную автономию Трансильвании".
 austria.581.b: "Предоставить автономию Трансильвании за исключением Секерланда"
 austria.581.c: "Сохранить Трансильванию в составе Венгрии"
 austria.582.t: "Вести переговоры с хорватами"
 austria.582.d: "Кротия всегда была источником напряженности в Австрийской империи. Хотя Венгрия претендовала на большую ее часть, хорваты, как и многие другие, хотели большей автономии и возможности самим решать свою судьбу. В Далмации находятся одни из самых важных портов Австрийской империи, поэтому, хотя хорватская автономия стабилизирует империю, она также может ослабить австрийское присутствие в Средиземноморье.\n\nМы можем отдать Хорватии только не далматинскую часть территории, на которую она претендует, но мы также можем позволить ей остаться в составе Венгрии."
 austria.582.a: "Полная автономия с Далмацией".
 austria.582.b: "Автономия без Далмации"
 austria.582.c: "Полная автономия с Далмацией"
 austria.583.t: "Вести переговоры с итальянцами"
 austria.583.d: ""
 austria.583.a: "Дать Венеции автономию и Трентино"
 austria.583.b: "Дать Венеции автономию"
 austria.583.c: "Дать автономию"
 austria.583.e: "Дать Венеции автономию"
 austria.584.t: "Вести переговоры с богемцами"
 austria.584.d: "Богемия является частью управляемой Австрией области Цислейтания. Богемцы выступают за возвращение Королевства Богемия. Чешские политики, часто либеральные, сейчас открыты для переговоров об автономии с Австрией.\n\nНа исторической территории Королевства Богемия, на которую претендуют чехи, находится область с немецким большинством, Судентенланд. Мы могли бы разрешить автономию Чехии при условии, что Австрия сохранит ее, но Австрия могла бы сохранить и всю территорию, так как она могла бы использовать экономическую поддержку, исходящую от богатых земель Богемии."
 austria.584.a: "Полная автономия для Богемии".
 austria.584.b: "Судентенланд под Австрией, остальное для Богемии"
 austria.584.c: "Вся Богемия останется под властью Австрии"
 austria.585.t: "Вести переговоры с галичанами"
 austria.585.d: "Обширная территория Галиции-Лодомерии лежит в самой восточной части территории Цислейтании, управляемой Австрией. Галицкая культура всегда враждовала с венским руководством. Ближе к Польше, чем к Австрии, они веками требовали автономии. Теперь, когда создается федерация, они хотят использовать свой шанс".
 austria.585.a: "Дать полную автономию Галиции".
 austria.585.b: "Дать Кракову автономию, но не Галиции"
 austria.585.c: "Вся Галиция останется под властью Австрии"
 austria.586.t: "Вести переговоры с сербами"
 austria.586.d: "Небольшой край Воеводина - регион со славянским большинством в Южной Транслейтании, находящийся под официальным контролем Венгрии. Хотя это очень маленький регион, который не создаст больших проблем, мы могли бы рассмотреть возможность сделать его действительно автономным. Новая федерация должна учитывать потребности всех меньшинств в Империи".
