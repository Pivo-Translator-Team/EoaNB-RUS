 austria.676.t: "Австрийский военный журнал"
 austria.676.d: "Österreichische Militärische Zeitschrift", или Австрийский военный журнал, был основан в 1808 году для сопровождения и поддержки реформ и мер по реорганизации, которые проводила Австрийская императорская армия после унизительного поражения от Наполеона в битве при Аустерлице. Эрцгерцог Карл, возглавлявший процесс реформ, счел целесообразным ознакомить старших офицеров с важными достижениями военных наук в форме периодического журнала. Целью статей в журнале является извлечение стратегических, оперативных и тактических выводов из военных и научных достижений по всему миру для применения на поле боя."
 austria.676.a: "Отличные новости для армии!"

 austria.651.t: "Успешная разработка казнозарядного оружия"
 austria.651.d: "После долгих месяцев работы над целью, которая казалась слишком нереальной, средства, выделенные на разработку отечественных технологий казнозарядного оружия, наконец, оказались ошеломляющим успехом! Инженеры, которым было поручено адаптировать казенно-свободный механизм к существующей винтовке Лоренца, недавно сообщили, что надежный и функционирующий прототип был изготовлен, испытан и одобрен. Благодаря этому мы, наконец, сможем получить отечественный аналог новаторского прусского игольчатого ружья Дрейзе!".
 austria.651.a: "Отличные новости для армии!"
 austria.652.t: "Разработка казнозарядного орудия провалилась"
 austria.652.d: "Инженерный комитет, назначенный и уполномоченный разработать, прототип и подготовить к серийному производству действующий казнозарядный механизм, сообщил о неудаче, повлекшей за собой значительные расходы. Похоже, что в их попытках разработать подходящую конструкцию средства расходовались с угрожающе высокой скоростью, и при этом не было достигнуто ни малейшего успеха. Прототип за прототипом выходили из строя и требовали повторного изготовления, пока, наконец, казна не иссякла. Не имея средств на продолжение дополнительных изменений в конструкции и оснастке, комитет был вынужден сообщить нам о своем провале. Мы могли бы попытаться поручить другим инженерам подобную задачу, но опять же, мы не можем позволить себе такое щедрое финансирование, казалось бы, несущественных проектов и идей при нынешнем положении дел."
 austria.652.a: "Все эти средства впустую?"

 #GENERALS EVENTS #NT!
 austria.701.t: "Увольнение фельдмаршала Ференца Гюлая"
 austria.701.d: "Граф Ференц Гюлай, получивший звание фельдмаршала всего несколько лет назад, доказал свою некомпетентность как полководец, потерпев сокрушительное поражение в битве при Мадженте против итальянцев и их французских союзников. Разумно будет отозвать его обратно в Вену, а вместо этого позволить императору взять ситуацию под прямой контроль, чтобы избежать полной деморализации австрийской армии. Если Ференц Гюлай останется на посту фельдмаршала, это, несомненно, вызовет гнев народа и армии."
 austria.701.a: "Увольте его, его место займет Генрих фон Хесс".
 austria.701.b: "Оставьте его".
 austria.702.t: "Отставка Генриха фон Хесса".
 austria.702.d: "Фельдмаршал Генрих фон Хесс сегодня принял решение уйти в отставку со службы в армии. Он верно служил императору и империи со времен сражений при Асперне и Ваграме во время Наполеоновской войны. Вместе с Радецким он внес вклад в реформу австрийской армии в 1830-х годах и способствовал поражению пьемонтцев в войне 1849 года. В 1859 году он был официально повышен до звания фельдмаршала и вновь возглавил австрийскую армию против пьемонтцев, но на этот раз, без поддержки Радецкого, не столь успешно."
 austria.702.a: "Принять его отставку".
 austria.702.b: "Отклонить его отставку".
 austria.703.t: "Отставка Эдуарда Клам-Галласа".
 austria.703.d: "Генерал дер Каваллери Эдуард Клам-Галлас сегодня решил подать в отставку из армии. Он вступил в армию в 1823 году и быстро прошел путь от риттмейстера в 1-м кавалерийском полку в 1831 году до генеральского чина к 1846 году. Позже он отличился в сражениях при Санта-Лючии, Виченце и Кустозе во время Первой войны за независимость Италии, и за свои победы был произведен в фельдмаршал-лейтенанты. В дальнейшем он участвовал в кампании против восставших венгров, одержав крупную победу в битве при Сежесваре. Недавно его неудачи против итальянцев и, особенно, пруссаков при Йичине привели к военному трибуналу, однако его удалось оправдать благодаря его положению в австрийском обществе."
 austria.703.a: "Принять его отставку".
 austria.703.b: "Отклонить его отставку".
 austria.704.t: "Назначить Леопольда Гондрекура воспитателем Рудольфа".
 austria.704.d: "Молодой эрцгерцог и наследный принц Рудольф нуждается в воспитателе для военных тренировок и обучения. Как будущий главнокомандующий, военное образование не может начаться достаточно скоро, хотя не все в семье согласны с этим. Император решил поручить эту важную задачу Леопольду Гондрекуру".
 austria.704.a: "Военная подготовка будущего императора".
 austria.705.t: "Освободить Леопольда Гондрекура от должности воспитателя Рудольфа".
 austria.705.d: "Леопольд Гондрекур был уволен с поста воспитателя кронпринца. Недавние сообщения раскрыли жестокие и сомнительные методы, использованные Гондрекуром для обучения молодого эрцгерцога, который, по слухам, сильно страдал под опекой Гондрекура. Императорская семья выбрала Жозефа Графа Латура фон Турмбурга вместо Гондрекура. Предполагается, что новый воспитатель будет иметь способности к естественным наукам, а также к военному образованию."
 austria.705.a: "Назначить вместо него Жозефа Латура фон Турмбурга".
 austria.706.t: "Франц Кунен фон Куненфельд произведен в генерал-майоры".
 austria.706.d: "Для нас большая честь объявить, что Франц Кунен фон Куненфельд получил звание генерал-майора. Его выслуга лет, а также достижения на поле боя оправдывают это повышение, и мы желаем новому генералу удачи на посту командующего."
 austria.706.a: "Хорошо".
 austria.707.t: "Эрцгерцог Вильгельм Франц Карл повышен до генерала".
 austria.707.d: "Эрцгерцог Вильгельм Франц Карл получил звание генерала, что делает его одним из самых высокопоставленных офицеров Австрийской империи. Для нас большая честь пожелать ему удачи во всех его будущих командованиях".
 austria.707.a: "Еще один отпрыск Габсбургов, выполняющий свой долг".
 austria.708.t: "Леопольд Гондрекур произведен в генерал-майоры".
 austria.708.d: "Леопольд Гондрекур, бывший воспитатель наследного принца, получил звание генерал-майора. Старший офицер французского происхождения, кавалер престижного ордена "Pour le Mérite", доказал свою смелость и талант руководителя боевых действий, и мы продолжаем желать ему удачи во всех его будущих командованиях."
 austria.708.a: "Француз в армии?"

