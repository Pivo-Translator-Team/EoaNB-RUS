 #Italian Unrest #NT!
 AUS_decision_category_italian_unrest: "Итальянские беспорядки"
 AUS_decision_category_italian_unrest_desc: "В §Y[LVN.GetName]§ назревают неприятности! Итальянские националисты в последнее время усилили свою деятельность в наших итальянских владениях. Они пытаются §Yдестабилизировать наше правление и разжечь беспорядки в регионе§! Их целью является свержение нашего господства над частью Италии и объединение итальянского народа в единое национальное государство. Это, однако, будет чрезвычайно опасно для нашего королевства и может привести к последствиям, которые в конечном итоге могут разрушить нашу империю. Мы должны предпринять решительные действия, чтобы противостоять их усилиям!\n\n[LVN.GetFlag]§YCurrent Risk for Uproar in Our Italian Holdings§! [?ITA_UPROAR_RISK|-%1]\n§YБазовое месячное изменение риска беспорядков в итальянских холдингах§! [?modifier@AUS_Italian_Uproar_Risk_Modifier|=-%1]\n\n\nЕсть некоторые действия, которые мы можем предпринять для противодействия и предотвращения деятельности повстанцев:\n[LVN.GetFlag]§Y Размещение не менее 20,000 солдат в каждом итальянском государстве под контролем [LVN.GetName]§! §G-1.0%§!\n[LVN.GetFlag]§Y[LVN.GetNameDef] предоставляет права человека своим гражданам§! §G-0.5%§!\n[LVN.GetFlag]§Y[LVN.GetNameDef] имеет свободу прессы§! §G-0.5%§!\n"
 AUS_decision_uproar_in_italy_countdown: "Беспорядки в Италии"
 AUS_decision_uproar_in_italy_countdown_desc: "Активисты Рисорджименто устраивают заговоры в наших итальянских владениях, и мы должны опасаться их деятельности. Их главные цели - наши вооруженные силы и инфраструктура в регионе."
 AUS_decision_uproar_in_italy_countdown_trigger_tt: "§RВолнения в Италии§! были успокоены.\n\n§RПРИМЕЧАНИЕ:\nНа данный момент успокоить волнения в Италии невозможно, если только не потерять все итальянские владения.§!".
 AUS_decision_uproar_in_italy_countdown_effect_tt: "§RВ зависимости от вероятности волнений в наших итальянских владениях могут возникнуть проблемы в [LVN.GetName].§!"
 AUS_mission_calm_the_unrest_in_italy: "Успокоить беспорядки в Италии"
 AUS_mission_calm_the_unrest_in_italy_desc: "Ситуация в Италии снова ухудшается, и у нас больше нет Радецкого, на которого можно положиться. Мы должны найти способ подавить и успокоить волнения в Италии до того, как поднимется восстание, чтобы вытеснить нас из Италии."
AUS_mission_calm_the_unrest_in_italy_trigger_tt: "Не имеет национального духа §YИтальянские беспорядки§!".
 AUS_decision_make_promises_of_liberalization_in_italy: "Давать обещания о либерализации в Италии".
 AUS_decision_make_promises_of_liberalization_in_italy_desc: "Мы правим в королевстве Ломбардия-Венеция как в оккупированной земле с 1848 года. Но теперь нашего старшего правителя и знаменитого фельдмаршала Радецкого больше нет. Сардинцы и итальянские националисты агитируют к восстанию против нас, а наши нынешние методы кажутся недостаточными. Чтобы сохранить контроль, мы пообещаем либеральные реформы в Ломбардии-Венеции, и, надеюсь, волнения утихнут настолько, что мы сможем восстановить контроль."
 AUS_decision_make_promises_of_liberalization_in_italy_effect_tt: "Наши итальянские подданные, вероятно, захотят увидеть некоторые надлежащие изменения в сторону либерализации в [LVN.GetName]. Они жаждут §Права человека§! и §Свободной прессы§! в частности.\n".
 AUS_decision_grant_human_rights_in_lvn: "Предоставить права человека гражданам [LVN.GetName]".
 AUS_decision_grant_human_rights_in_lvn_desc: "Для нас больше нецелесообразно относиться к этим людям как к гражданам оккупированной территории. Вместо этого мы должны признать их людьми с полными равными правами со всеми другими людьми в нашем государстве, если мы хотим сохранить их как его часть."
 AUS_decision_grant_free_press_in_lvn: "Предоставить свободу прессы в [LVN.GetName]".
 AUS_decision_grant_free_press_in_lvn_desc: "Хотя свобода прессы может дать элементам, выступающим против нашего правления, возможность организоваться против нас, заработанная добрая воля будет стоить риска. Позволив гражданам высказывать свое мнение, мы дадим им возможность выплеснуть свое мнение и разочарование, не подвергая опасности наше собственное правление."

 #External Threats #NT!
 AUS_decision_category_external_threats: "Борьба с внешними угрозами"
 AUS_decision_category_external_threats_desc: "После восстаний и смятения 1848 года большая часть наших дел была сосредоточена внутри страны, со всплесками вмешательства в международные дела. Однако, если Австрия хочет сохранить свое место в качестве великой державы, мы должны решать и наши внешние проблемы."
 AUS_decision_stabilize_the_mediterranean: "Сотрудничать с Францией и Британией в Средиземноморье".
 AUS_decision_stabilize_the_mediterranean_desc: "Франция и Великобритания являются доминирующими военно-морскими державами Средиземноморья, и если мы хотим играть роль в Средиземноморье, мы должны признать это. Сотрудничая с Францией и Британией, мы можем улучшить наши отношения с обеими странами и показать Европе мощь нашего флота."
 AUS_decision_stabilize_the_mediterranean_effect_tt: "\n§RThe outcome depends on the reactions of the other powers.§!\n\nCurrent Outcome:\n"
 AUS_decision_austro_russian_rapprochement: "Австро-российское сближение"
 AUS_decision_austro_russian_rapprochement_desc: "Русским, возможно, будет трудно простить нас за нашу позицию во время Крымской войны, но при нашей поддержке наши амбиции в Османской империи могут быть реализованы. Давайте сделаем дипломатические увертюры России и начнем процесс восстановления наших отношений до прежнего состояния."
 AUS_decision_try_to_mend_the_divide: "Попытаться преодолеть раскол"
 AUS_decision_try_to_mend_the_divide_desc: "Частично восстановив отношения с Россией, давайте попытаемся восстановить наш союз с восточным соседом. Учитывая наши взаимные интересы на Балканах, сотрудничество могло бы принести нам обоим удовлетворение, и защитило бы нас от любых возможных угроз с севера и запада."
 AUS_decision_try_to_mend_the_divide_effect_tt: "\n§RМы, возможно, должны продолжать наши дипломатические усилия, чтобы убедить русских в наших добрых намерениях.§!"
 AUS_decision_tighten_cooperation_with_britain: "Ужесточить сотрудничество с Британией"
 AUS_decision_tighten_cooperation_with_britain_desc: "При нынешнем состоянии наших отношений с большинством наших соседей, обращение к более далекой стране может дать нам союзника, который поможет нам противостоять нашим врагам, а также лишить их помощи".
 AUS_decision_tighten_cooperation_with_britain_effect_tt: "\n§RВозможно, нам придется продолжить наши дипломатические усилия, чтобы убедить британцев в наших добрых намерениях.§!"
 AUS_mission_bolster_our_defenses: "Укрепить нашу оборону"
 AUS_mission_bolster_our_defenses_desc: "В то время как Квадрилатеро и другие наши оборонительные сооружения в Италии смогли удержать Сардинию в 1848 году, Пескьера пала, и весь регион оказался под угрозой. Мы должны модернизировать и укрепить наши укрепления, если хотим избежать повторения того мрачного года."
 AUS_mission_bolster_our_defenses_trigger_tt: "У вас будет §Y365 дней§! на §YУкрепление фортов в Верхней Италии§!".
 AUS_decision_refit_fort_peschiera: "Переоборудовать укрепления в Пескьере".
 AUS_decision_refit_fort_peschiera_desc: "К сожалению, Пескьера была захвачена в 1848 году, и необходимо избежать повторения неудач наших укреплений во время войны с Сардинией. Модернизация и переоборудование крепости должны помочь нам в обороне Ломбардии-Венеции".
 AUS_decision_refit_fort_legnago: "Переоборудовать укрепления в Легнаго".
 AUS_decision_refit_fort_legnago_desc: "К востоку от остальной части Квадрилатеро, Легнаго представляет собой тыловую линию нашей обороны. Для этого он должен быть укреплен на случай, если Пескьера или Мантуя будут снова захвачены. Только при надлежащем поддержании как фронтальной, так и тыловой обороны мы сможем сохранить наши владения в Италии".
 AUS_decision_refit_fort_verona: "Обновить укрепления Вероны".
 AUS_decision_refit_fort_verona_desc: "Хотя положение Вероны может сделать ее менее привлекательной для врага, надеющегося наступать на Венецию, ее позиция необходима для любых атак на Трент, а из Трента - на Тироль. Чтобы защититься от любого наступления на Австрию, мы должны усилить укрепления Вероны".
 AUS_decision_refit_fort_mantua: "Перестроить укрепления в Мантуе".
 AUS_decision_refit_fort_mantua_desc: "Мантуя, самая южная часть Квадрилатеро, может стать следующим центром атаки на наш контроль над Ломбардией-Венецией. Мы отремонтируем и модернизируем наши укрепления, чтобы предотвратить любое потенциальное нападение на нашу крепость".

 AUS_mission_russian_troops_galician_border: "Российские войска на границе с Галицией".
 AUS_mission_russian_troops_galician_border_desc: "Ходят слухи, что подлые сардинцы заключили сделку с русскими о военной помощи в нашем активном конфликте в Италии. Судя по всему, русские следят за галисийской границей, готовые нанести удар, если мы проявим хоть малейший признак слабости...".
 AUS_mission_russian_troops_galician_border_trigger_tt: "\n§RПРИМЕЧАНИЕ:§!\nМы должны иметь не менее 20.000 солдат§! постоянно дислоцированных в каждом из государств Западной Галиции и Восточной Галиции§! для предотвращения русских операций на границе.§!\n\n"
 AUS_mission_romanian_troops_transylvanian_border: "Возможные румынские пограничные операции"
 AUS_mission_romanian_troops_transylvanian_border_desc: "Французы отправили оружие в румынские княжества, это точно. Что мы не знаем, так это намерения этой сделки по продаже оружия. Возможно, было бы разумно держать значительное количество сил в непосредственной близости от уязвимых границ на юго-востоке Трансильвании, чтобы заставить любого потенциального агрессора дважды подумать о нападении?".
 AUS_mission_romanian_troops_transylvanian_border_trigger_tt: "\n§RПРИМЕЧАНИЕ:§!\nМы должны постоянно размещать не менее §Y16,000 солдат§! в государстве §YЮжная Трансильвания§! , §Y8.000 солдат§! в штате §ҮШзекелифольд§! и §Y6.000 солдат§! в штате §ҮЮжная Буковина§! для предотвращения румынских операций на границе.§!\n\n"

