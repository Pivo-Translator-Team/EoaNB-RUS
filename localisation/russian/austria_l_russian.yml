 austria.624.d: "Наша специальная программа обучения для военного железнодорожного департамента была завершена несколько недель назад. К сожалению, и инструкторы, и офицеры сообщили о незначительном прогрессе в повседневной рутине, знаниях и работе под давлением последних учений. Похоже, схема пока не принесла успеха. Должны ли мы продолжать наши инвестиции?"
 austria.624.a: "Возобновить наши инвестиции в программу обучения".
 austria.624.b: "Прекратить наши инвестиции в программу обучения".
 austria.625.t: "Обучение для военно-железнодорожного факультета закончено"
 austria.625.d: "Наша специальная программа обучения для военного железнодорожного департамента была завершена несколько недель назад. Как инструкторы, так и офицеры отмечают большой прогресс в повседневной рутине, знаниях и работе под давлением в результате последних учений. Похоже, схема была успешной!"
