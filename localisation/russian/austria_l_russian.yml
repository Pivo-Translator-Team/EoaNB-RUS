 AUS_decision_category_domestic_politics: "Внутренняя политика"
 AUS_decision_category_domestic_politics_desc: "Наше королевство шире и намного разнообразнее, чем многие другие государства в Европе, за исключением Российской империи. Этот факт ставит перед нашим правительством ряд очень сложных задач. Рост национализма представляет собой значительную угрозу внутреннему единству различных народов, которые мы с гордостью называем своими подданными, и агитаторы призывают к восстанию во многих частях империи. Христиане-некатолики также требуют большего признания и свободы, чем они имеют в настоящее время, некоторые даже объединились с различными националистическими движениями, чтобы изменить свое положение силой. Мы должны быть очень бдительны к этой деятельности. В конце концов, мы должны преодолеть нашу оборонительную позицию и попытаться действовать по собственному усмотрению, чтобы сформировать будущее королевства по своему образу и подобию. Но, как обычно, внутренняя политика тесно связана с тем, что происходит и снаружи...".
