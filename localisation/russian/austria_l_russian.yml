 AUS_decision_cooperate_with_the_kreditanstalt_desc: "K. k. privilegierte Österreichische Kredit-Anstalt für Handel und Gewerbe" был основан в 1855 году Ансельмом Саломоном фон Ротшильдом, отпрыском знаменитой еврейской банковской семьи Ротшильдов. Этот банковский дом быстро развивается и привлекает деловой интерес со всей Европы. Сотрудничество с ним будет означать, что наши долговые операции находятся в компетентных руках".
