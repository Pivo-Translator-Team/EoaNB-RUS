 POLITICS_ALEXANDER_BACH_DESC: "Барон Александр фон Бах занимает пост министра внутренних дел Габсбургской монархии и является фактическим лидером Австрии в вопросах внутренней политики. Барон происходит из семьи с давней историей в области права, а сам он является доктором юридических наук и верным слугой Империи. С тех пор как он пришел к власти в 1849 году во время революции, он стремился отойти от чрезмерно контролирующей системы Меттерниха, но в то же время сохранил большую часть принципов Меттерниха на практике в своей клеркалабсолютистской форме правления. Барон выступает за централизацию империи, с Веной в качестве центра всего, и за поддержание лояльности императору путем жесткого использования тайной полиции. Барон также, как и большинство консервативных членов правительства, является сторонником католической церкви в Австрии. Несмотря на то, что он пользуется поддержкой императора и большинства немецко-австрийцев, политика барона вызывает глубокое недовольство других этнических групп в империи, и, возможно, в свое время выяснится, что его политика может принести больше вреда, чем пользы, когда дело касается лояльности подданных Франца Иосифа..."
 POLITICS_BERNHARD_VON_RECHBERG_DESC: "Родившийся в Регенсбурге в 1806 году граф Иоганн Бернхард фон Рехберг унд Ретенлёвен изначально должен был пойти по тому же пути, что и его отец, граф Алоис, став баварским государственным деятелем, но судьба распорядилась иначе. Получив образование в университетах Страсбурга и Мюнхена, он вызвал неудовольствие баварского короля Людвига I из-за участия Рехберга в дуэли. Впоследствии, в 1828 году, он перешел на австрийскую дипломатическую службу. В последующие годы входил в состав австрийского дипломатического корпуса в Берлине, Лондоне и Брюсселе, после чего в 1841 году был назначен посланником в Стокгольме, а два года спустя - в Бразилии.\n\n\nВ период мартовских революций 1848/49 годов был назначен полномочным представителем Австрии во Франкфуртском парламенте, созванном для подготовки объединения Германии, которое в итоге не состоялось. В 1853 году он поступил на государственную службу в Ломбардии-Венеции, помогая Радецкому и другим правителям в гражданском управлении королевством под руководством Габсбургов, а затем вернулся во Франкфурт, где провел два года в качестве австрийского представителя и назначенного президента немецкого "бундестага". Сейчас, в эти трудные времена, император считает, что фон Рехберг - лучший вариант для решения наших проблем после поражения в Италии. Благодаря своему опыту он также сможет направлять нашу политику в Германской конфедерации, где в последние годы усилились разногласия между Австрией и Пруссией. Рехберг разделяет ценности нашего бывшего государственного канцлера Клеменса фон Меттерниха и часто считается его учеником. Это поставило фон Рехберга в выгодное положение в 1848 году, когда он сопровождал фон Меттерниха во время полета в Англию, а сразу после этого был назначен австрийским представителем во Франкфурте во время революции.\n\nОн считает, что Австрия и Пруссия должны идти на компромисс и иметь хорошие отношения, чтобы сохранить консервативное господство над Германией. Как статс-министр и министр иностранных дел он будет иметь возможность проводить свою политику в империи. Он пользуется доверием императора, чтобы разрешить накаленную обстановку во всем королевстве в пользу правительства и исправить проблемы, возникшие из-за его предшественника, особенно в отношении текущей ситуации в Германии."
 POLITICS_AGENOR_GOLUCHOWSKI_DESC: "Граф Агенор Ромуальд Голуховский был назначен на пост министра внутренних дел вместо барона Александра фон Баха. Он консерватор и аристократ из Галиции, близкий советник императора, кроме того, он успешно занимал пост губернатора Галиции, где осуществил несколько проектов на благо бедного региона. Граф будет следить за созданием конституции, достаточно либеральной, чтобы удовлетворить население. Тем не менее, он может оказаться недостаточно харизматичным, чтобы примирить все различные этнические группы внутри империи...".
 POLITICS_ANTON_VON_SCHMERLING_DESC: "Антон Риттер фон Шмерлинг - первый либеральный министр внутренних дел Австрийской империи со времен Венского конгресса. Родился в Вене, изучал право и более двадцати лет служил государственным служащим в Нижней Австрии. Он получил известность во время революции 1848 года, когда стал председателем Конфедеративного сейма. Он поддержал правительство эрцгерцога Иоанна и подавил восстание, вспыхнувшее во Франкфурте. После краха революции он вернулся в Вену и стал министром юстиции до своей отставки в 1851 году. Антон фон Шмерлинг является либералом и централистом - он считает, что Австрия должна стать полностью унитарным государством с парламентским правительством. Хотя дворяне и консерваторы относятся к его идеям с подозрением, его считают человеком, способным объединить различные этнические группы под властью Германии. Император оказал ему большое доверие, и еще предстоит увидеть, чего фон Шмерлинг сможет добиться".
 POLITICS_ARCHDUKE_RAINER_DESC: "Эрцгерцог Райнер Фердинанд Австрийский - один из нескольких высокопоставленных членов монархии Габсбургов. Эрцгерцог изучал право в Вене и, как большинство членов монархии мужского пола, вступил в императорскую армию. В 1852 году он женился на своей кузине эрцгерцогине Марии Каролине Австрийской, и этот брак оказался очень счастливым. Эрцгерцог лишь слегка интересовался политикой, но при дворе его считали идеальным человеком для продолжения абсолютизма в империи, поэтому Франц Иосиф назначил его министром внутренних дел. Эрцгерцог - это, возможно, то, что нужно империи, прагматичный лидер, хотя, как и император, возможно, несколько инертный. Большая часть фактической власти находится в руках фракции абсолютистов при дворе, и их работа заключается в том, чтобы все мужчины и женщины в империи были верными подданными Его Величества".
 POLITICS_RICHARD_VON_BELCREDI_DESC: "Граф Ричард фон Белькреди был назначен вместо Антона фон Шмерлинга на пост министра внутренних дел. Граф родом из маркграфства Моравия, хотя его семья происходит из Ломбардии, изучал право в Праге, а затем в Вене. Будучи членом ландтага с 1861 года, он является опытным бюрократом и противником так называемого "компромисса" с венграми. Граф выступает за федерализацию империи, хотя и консервативную, при которой местная знать сохраняет за собой практически всю власть, для борьбы с различными сепаратистскими движениями. В конечном итоге от императора зависит, останется ли граф фон Белькреди на посту министра внутренних дел надолго, или его заменят более сговорчивым политиком, каким был Антон фон Шмерлинг."
 POLITICS_FRIEDRICH_FERDINAND_VON_BEUST_DESC: "Граф Фридрих Фердинанд фон Беуст - странный выбор на пост статс-министра, он одновременно саксонец и протестант. Несмотря на это, он является явным противником Пруссии, которая так сильно обидела нас, а также очень компетентным государственным деятелем. Есть надежда, что граф положит конец переговорам с мадьярами и вернет веру в монархию. Пора положить конец несчастьям и начать новый период мира и стабильности...".

