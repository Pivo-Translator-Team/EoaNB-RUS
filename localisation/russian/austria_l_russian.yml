 austria.623.t: "Инвестировать в специальную подготовку для военно-железнодорожного ведомства?".
 austria.623.d: "Солдаты нашего недавно созданного военного железнодорожного департамента нуждаются в специальных инструкциях по выполнению своих задач и техническому оборудованию, с которым они имеют дело, чтобы эффективно действовать во время конфликта. Инвестиции в их обучение, безусловно, могли бы повысить их полезность и вознаграждение, которое они приносят. С учетом времени, мы также могли бы извлечь пользу из опыта, приобретенного в ходе этого процесса. Должны ли мы сделать необходимые инвестиции, чтобы облегчить их обучение?".
