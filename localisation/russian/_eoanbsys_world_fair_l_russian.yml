 eoanbworldfair.1.t: "Начинаем Подготовку к Всемирной Выставке"
 eoanbworldfair.1.d: "Необходимые документы уже заполнены, и город-организатор готов приступить к подготовке к предстоящей Всемирной Выставке. В течение следующих пяти месяцев мы должны принять необходимые решения, чтобы сделать Всемирную выставку как можно более успешной."
 eoanbworldfair.1.a: "Очень Хорошо"
  
 eoanbworldfair.2.t: "Приготовления Завершены"
 eoanbworldfair.2.d: "The planning, designing and construction phases of the World Fair and its venues are now over and the time has come to inaugurate the World Fair to the wider world."
 eoanbworldfair.2.a: "Let the Fair begin"
  
 eoanbworldfair.3.t: "Всемирная выставка [GetYear] в городе [From.Capital.GetName]"
 eoanbworldfair.3.d: "Всемирная Выставка в городе [From.Capital.GetName] началась сегодня и продлится более месяца. Выставку открыли такие люди как: [From.GetHoSTitle] [From.GetHeadofState][From.GetHoGAttendance]. На выставке присутствовали представители нескольких стран со всего мира, [GetWorldFairSuccess1] [From.Capital.GetName] восхищаться чудесами современной науки, а также богатствами этого мира.\n     [GetWorldFairSuccess2].\n     [GetWorldFairExhibition1] [GetWorldFairExhibition2]"
 eoanbworldfair.3.a: "Очень Хорошо"
  
 eoanbworldfair.4.t: "Пересмотр Бюджета"
 eoanbworldfair.4.d: "Чтобы успешно провести Всемирную Выставку, мы должны определиться с соответствующим бюджетом. Чем больше бюджет, тем больше мы сможем впечатлить иностранных гостей и повысить престиж нашей страны, но мы должны позаботиться о том, чтобы не разориться, потратив больше, чем можем, и, возможно, не влезть в долги."
 eoanbworldfair.4.a: "Не Жалеть Средств"
 eoanbworldfair.4.b: "Средний Бюджет"
 eoanbworldfair.4.c: "Спасем все, что сможем"
  
 eoanbworldfair.5.t: "Государство [From.GetName] приглашает нас на Всемирную Выставку"
 eoanbworldfair.5.d: "Государство [From.GetName] пригласило нас на Всемирную Выставку, которую оно проводит в городе [From.Capital.GetName]. Мы можем принять решение присоединиться и поучаствовать в этом замечательном мероприятии, где мы также сможем улучшить свое положение среди стран мира, или мы можем не присоединяться и вместо этого сосредоточиться на более насущных вопросах."
 eoanbworldfair.5.a: "Естественно, мы присоединимся"
 eoanbworldfair.5.b: "А отчет по фондовому рынку?"
  
 eoanbworldfair.6.t: "Проектирование Основных Зданий"
 eoanbworldfair.6.d: "Важной частью нашей Всемирной Выставки является надлежащее проектирование основных зданий. Мы всегда можем сделать упор на стиль и нанять лучших архитекторов, чтобы произвести впечатление на посетителей, или же мы можем сосредоточиться на использовании новейших технологий и строительных материалов, чтобы поразить мир нашими промышленными достижениями. Наконец, если у нас будет много денег и ресурсов, мы можем сделать помещения как можно более роскошными, хотя эстетическая и технологическая ценность этого может быть сомнительной."
 eoanbworldfair.6.a: "Нанять лучшего архитектора"
 eoanbworldfair.6.b: "Использовать новейшие материалы и технологии"
 eoanbworldfair.6.c: "Сделать их как можно более просторными и роскошными"
  
 eoanbworldfair.7.t: "Всемирная Выставка Завершилась"
 eoanbworldfair.7.d1: "После целого месяца работы Всемирная Выставка завершилась. Теперь начинается процесс перепрофилирования выставочных площадок. Выставка прошла с триумфальным успехом, какого еще никогда не было, и это, безусловно, укрепит нашу международную репутацию и доверие к нам. Пройдет еще много времени, и такая великолепная ярмарка, как эта, больше никогда не повторится."
 eoanbworldfair.7.d2: "Всемирная Выставка, которая продолжалась целый месяц, завершилась. Теперь начинается процесс перепрофилирования выставочных площадок. Выставка прошла успешно, и, безусловно, это одна из лучших выставок, которые мы видели до сих пор, и это укрепит нашу международную репутацию и доверие к нам. Надеюсь, в будущем мы сможем снова провести ярмарку и превзойти даже нынешний успех."
 eoanbworldfair.7.d3: "После целого месяца работы Всемирная Выставка завершилась. Теперь начинается процесс перепрофилирования выставочных площадок. Выставка имела довольно посредственный успех, в ней не было ничего необычного, и мы можем только надеяться, что это укрепит нашу международную репутацию и доверие к нам. Надеюсь, в будущем мы сможем снова провести эту ярмарку и сделать ее еще лучше."
 eoanbworldfair.7.d4: "После целого месяца работы Всемирная Выставка завершилась. Теперь начинается процесс перепрофилирования выставочных площадок. Ярмарка была позорно провалена, на ней были представлены худшие выставки, какие только можно себе представить, и только чудо помогло бы избежать международного позора. Надеюсь, в будущем нам представится возможность снова провести ярмарку и исправить эту неудачу."
 eoanbworldfair.7.a: "Отлично"
 eoanbworldfair.7.b: "Очень Хорошо"
 eoanbworldfair.7.c: "В следующий раз мы сделаем лучше"
 eoanbworldfair.7.d: "Быстро, прячьтесь!"
  
 eoanbworldfair.8.t: "Всемирная Выставка Отменена"
 eoanbworldfair.8.d: "Из-за нашей неспособности должным образом подготовиться вовремя Всемирная Выставка была отменена, и из-за этого мы подверглись международному унижению. Теперь мы должны расплатиться с нашими кредиторами и покрыть ущерб."
 eoanbworldfair.8.a: "Всегда есть следующий раз"
