 eoanbworldfair.1.t: "Начать подготовку к Всемирной выставке"
 eoanbworldfair.1.d: "Необходимые документы заполнены, и теперь принимающий город готов взять на себя задачу по подготовке к предстоящей Всемирной выставке. В течение следующих пяти месяцев мы должны принять необходимые решения для того, чтобы Всемирная выставка прошла как можно успешнее".
 eoanbworldfair.1.a: "Очень хорошо"

 eoanbworldfair.2.t: "Подготовка завершена"
 eoanbworldfair.2.d: "Этапы планирования, проектирования и строительства Всемирной выставки и мест ее проведения завершены, и настало время открыть Всемирную выставку широкому миру".
 eoanbworldfair.2.a: "Да начнется Выставка"

 eoanbworldfair.3.t: "Всемирная выставка [GetYear] [From.Capital.GetName]".
 eoanbworldfair.3.d: "Всемирная Выставка в городе [From.Capital.GetName] началась сегодня и будет продолжаться более месяца. Выставка была открыта [From.GetHoSTitle] [From.GetHeadofState] [From.GetHoGAttendance] Несколько наций со всего мира посетили Выставку, [GetWorldFairSuccess1] [From.Capital.GetName] чтобы восхититься чудом современной науки, а также богатствами мира.\n [GetWorldFairSuccess2].\n [GetWorldFairExhibition1] [GetWorldFairExhibition2]."
 eoanbworldfair.3.a: "Очень хорошо"

 eoanbworldfair.4.t: "Пересмотр бюджета"
 eoanbworldfair.4.d: "Для того чтобы успешно провести Всемирная Выставка, мы должны определить соответствующий бюджет. Чем выше бюджет, тем большее впечатление мы произведем на иностранных гостей и повысим престиж нашей страны, но мы должны быть уверены, что не разорим себя, потратив больше, чем можем, и, возможно, влезем в долги."
 eoanbworldfair.4.a: "Не жалеть расходов"
 eoanbworldfair.4.b: "Средний бюджет"
 eoanbworldfair.4.c: "Экономим, что можем"

 eoanbworldfair.5.t: "[From.GetName] приглашает нас на Всемирная Выставка"
 eoanbworldfair.5.d: "Организация [From.GetName] пригласила нас на Всемирная выставка, которую она проводит в [From.Capital.GetName]. Мы можем принять решение присоединиться и участвовать в этом замечательном мероприятии, где мы также сможем улучшить свое положение среди наций мира, или мы можем не присоединяться и вместо этого сосредоточиться на более насущных делах."
 eoanbworldfair.5.a: "Естественно, мы присоединимся"
 eoanbworldfair.5.b: "А отчет по фондовому рынку?"

 eoanbworldfair.6.t: "Проектирование основных зданий"
 eoanbworldfair.6.d: "Важной частью нашей Всемирная Выставка является проектирование основных зданий в адекватной манере. Мы всегда можем сделать упор на стиль и нанять лучших архитекторов, чтобы произвести впечатление на посетителей, или, наоборот, мы можем сосредоточиться на использовании новейших технологий и строительных материалов, чтобы поразить мир своими промышленными достижениями. И наконец, если у нас много денег и ресурсов, мы можем сделать места проведения выставки как можно более роскошными, хотя эстетическая и технологическая ценность этого может быть сомнительной".
 eoanbworldfair.6.a: "Поручить работу лучшему архитектору"
 eoanbworldfair.6.b: "Использовать новейшие материалы и технологии"
 eoanbworldfair.6.c: "Сделать их настолько большими и роскошными, насколько это возможно"

 eoanbworldfair.7.t: "Всемирная выставка завершена"
 eoanbworldfair.7.d1: "После целого месяца работы Всемирная выставка завершена. Теперь начинается процесс перепрофилирования выставочных площадок. Выставка прошла с триумфальным успехом, не имеющим аналогов в истории, и это, безусловно, укрепит наш международный авторитет и доверие к нам. Такая великолепная Выставка, как эта, еще долго не повторится".
 eoanbworldfair.7.d2: "После целого месяца работы Всемирная Выставка завершилась. Теперь начинается процесс перепрофилирования выставочных площадок. Выставка прошла успешно, безусловно, одна из лучших на сегодняшний день, и это укрепит наш международный авторитет и доверие к нам. Надеюсь, что в будущем мы сможем провести Выставку снова и превзойти даже нынешний успех".
 eoanbworldfair.7.d3: "После целого месяца работы Всемирная Выставка завершилась. Теперь начинается процесс перепрофилирования выставочных площадок. Выставка имела довольно посредственный успех, ничего необычного или исключительного, и мы можем только надеяться, что это укрепит наш международный авторитет и доверие к нам. Надеюсь, в будущем мы сможем провести Выставку еще раз и сделать ее еще лучше".
 eoanbworldfair.7.d4: "После целого месяца работы Всемирная Выставка завершилась. Теперь начинается процесс перепрофилирования выставочных площадок. Выставка была позорно провалена, на ней были представлены самые худшие выставки, которые только можно себе представить, и потребуется чудо, чтобы избежать международного позора. Надеюсь, в будущем нам будет предоставлена возможность провести Выставку снова и компенсировать этот провал".
 eoanbworldfair.7.a: "Отлично"
 eoanbworldfair.7.b: "Очень хорошо"
 eoanbworldfair.7.c: "В следующий раз мы сделаем лучше"
 eoanbworldfair.7.d: "Быстрее, прячьтесь!"

 eoanbworldfair.8.t: "Всемирная выставка отменена"
 eoanbworldfair.8.d: "Из-за того, что мы не смогли вовремя подготовиться к Всемирной выставке, она была отменена, и мы подверглись международному унижению из-за этого. Теперь мы должны расплатиться с кредиторами и покрыть ущерб".
 eoanbworldfair.8.a: "Всегда есть следующий раз"
