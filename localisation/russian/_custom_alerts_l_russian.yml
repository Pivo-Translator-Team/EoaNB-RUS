 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_POWERFUL_ORG: "Одна или несколько организаций, входящих в состав вашего Высшего Военного Командования, очень могущественны. Если не позаботиться об их власти, это может привести к серьезным проблемам."
 CUSTOM_ALERTS_MHC_UNFIT: "§YНеподходящий(ие) Лидер(ы) в Высшем Военном Командовании§!"
