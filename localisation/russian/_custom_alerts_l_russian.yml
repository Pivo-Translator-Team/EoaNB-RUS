 CUSTOM_ALERTS_MHC_POWERFUL_ADVISOR: "§YВластный советник(и) в высшем военном командовании§!".
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_POWERFUL_ADVISOR: "Один или несколько советников вашего Верховного военного командования очень могущественны. Если их властью не управлять осторожно, это может привести к проблемам."
 CUSTOM_ALERTS_MHC_POWERFUL_ORG: "§YВластная организация(и) в высшем военном командовании§!".
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_POWERFUL_ORG: "Одна или несколько организаций вашего Верховного военного командования очень могущественны. Если их властью не управлять осторожно, это может привести к серьезным проблемам."
 CUSTOM_ALERTS_MHC_UNFIT: "§YНеподходящий лидер(ы) в высшем военном командовании§!".
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_UNFIT: "Один или несколько организационных лидеров вашего высшего военного командования не соответствуют занимаемой должности. Если его не заменить более компетентным человеком, это может привести к потере баланса сил."
 CUSTOM_ALERTS_MHC_ACTIVE_NO_WAR: "§YАктивный советник(и) в военном верховном командовании в мире§!".
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_ACTIVE_NO_WAR: "Один или несколько советников вашего Верховного военного командования в настоящее время активны, несмотря на отсутствие войны. Это может привести к непреднамеренному усилению власти".
 CUSTOM_ALERTS_MHC_INACTIVE_WAR: "§YНеактивный(ые) советник(и) верховного военного командования в состоянии войны§!".
 CUSTOM_ALERTS_TOOLTIP_DELAYED_MHC_INACTIVE_WAR: "Ни один советник вашего Верховного военного командования в настоящее время не активен, несмотря на то, что идет война. Модификаторы, предоставляемые советниками, применяются только при их активации."
