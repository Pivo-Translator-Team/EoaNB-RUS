 usa_state_event.8.t: ""Мантия штатов""
 usa_state_event.8.d: "Как только произошел распад союза, наследие Соединенных Штатов стало призывом к митингу для некоторых независимых государств. Эти государства, которые заявляют, что являются преемниками распавшегося союза, борются за легитимность этого звания. Ибо только один может владеть «Мантией штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nВ наших городах вспыхнули митинги, приветствующие объявление [ROOT.GetName] себя государством-преемником. Они хотят, чтобы эта страна владела «Мантией штатов» и воссоединила распавшийся союз. Остается только вопрос, объявим ли мы себя официальным государством-преемником?"
 usa_state_event.8.a: "Объявляем себя государством-правопреемником! "Мантия штатов" по праву наша!"
 usa_state_event.8.b: "У нас нет амбиций по восстановлению Соединенных Штатов.."
  
 usa_state_event.9.t: ""Мантия штатов""
 usa_state_event.9.d: "Как только произошел распад союза, наследие Соединенных Штатов стало призывом к сплочению для некоторых штатов. Эти штаты, которые утверждают, что являются преемниками распавшегося союза, борются за получение легитимности в отношении этого звания. Ибо только один может владеть «Мантией Штатов» и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nРегион, который когда-то назывался Соединенными Штатами, регрессировал в зону военных действий с небольшой стабильностью. Вакуум власти сделал политический ландшафт созревшим для измены и предательства. Пламя неизбежно утихнет, но это наводит на вопрос, который все задают себе. Кто восстанет из пепла горящих Соединенных Штатов?"
 usa_state_event.9.a: "Мантия Штатов по праву принадлежит нам!"
 usa_state_event.9.b: "Пусть они препираются из-за названия."
 usa_state_event.9.c: "Это чистый хаос!"
  
 balkanized_state_border_skirmish.1.t: "Успешная перестрелка!"
 balkanized_state_border_skirmish.1.d: "Наши войска вернулись с победой, как никогда гордые собой! Схватка была выиграна, и это еще больше увеличило нашу легитимность на обладание «Мантией Штатов»!"
 balkanized_state_border_skirmish.1.a: "Отлично! Отнесите на склад.!"
  
 balkanized_state_border_skirmish.2.t: "Нападение провалилось.!"
 balkanized_state_border_skirmish.2.d: "Наши силы возвращаются домой после неудачной пограничной стычки. Стычка не только проиграна, но из-за нашей неудачи наша легитимность обладания «Мантией Штатов» снизилась!"
 balkanized_state_border_skirmish.2.a: "Это ужасно!"
  
 balkanized_state_border_skirmish.3.t: "Ничья на границе!"
 balkanized_state_border_skirmish.3.d: "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Обе стороны решили прекратить огонь, поскольку пограничная война стала слишком затратной для продолжения. Наша легитимность осталась неизменной."
 balkanized_state_border_skirmish.3.a: "Это лишь временная неудача..."
  
 balkanized_state_border_skirmish.5.t: "Защита от налёта удалась!"
 balkanized_state_border_skirmish.5.d: "Агрессоры, участвовавшие в этой стычке, не смогли противостоять обороне наших границ!"
 balkanized_state_border_skirmish.5.a: "Они не будут так легко разграблять наши запасы!"
  
 balkanized_state_border_skirmish.6.t: "Защита от налёта провалилась!"
 balkanized_state_border_skirmish.6.d: "Пограничная оборона была плохо оснащена для защиты города от вражеских сил!"
 balkanized_state_border_skirmish.6.a: "Надеюсь, они не унесли много!"
  
 balkanized_state_border_skirmish.7.t: "Ничья на границе!"
 balkanized_state_border_skirmish.7.d: "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Обе стороны решили прекратить огонь, поскольку пограничная война стала слишком затратной для продолжения."
 balkanized_state_border_skirmish.7.a: "Похоже, на данный момент мы можем расслабиться..."
  
 balkanized_state_border_skirmish.8.t: "[FROM.GetAdjective] Войска замечены на границе!"
 balkanized_state_border_skirmish.8.d: "Мы должны подготовиться к надвигающейся стычке на нашей границе с [FROM.GetName]!"
 balkanized_state_border_skirmish.8.a: "Мы должны подготовиться к пограничному конфликту."
 set_border_war_data_balkanized_state_border_skirmish_neighbor_combat_width_tooltip: "Разведка предсказала, что §YШирина фронта§! для этой §YПограничной войны§! будет §R40§!"
  
  
  
 balkanized_state_border_skirmish_category: "Американская Гражданская Войнаs"
 balkanized_state_border_skirmish_category_desc: "§YАмериканская Гражданская Войнаs:§!\nРаспад Соединенных Штатов Америки привел к тому, что бывшие штаты начали бороться за свои территориальные претензии. Некоторые даже объявили себя Государство-правопреемниками ныне распавшихся США.\n\n§Y"Мантия штатов":§!\nКак только произошел распад союза, наследие США стало призывом к митингу для некоторых независимых штатов. Эти штаты, которые заявляют о себе как о правопреемниках распавшегося союза, борются за легитимность этого звания. Ибо только один может владеть '"Мантией штатов"' и восстановить себя в качестве законного правопреемника США!"
