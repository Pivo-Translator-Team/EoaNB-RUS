 NA_B_idea_working_class_exploitation_low: "Рабочий класс эксплуатируется: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!"
 NA_B_idea_working_class_exploitation_low_desc: "§WРабочий класс самоорганизуется:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочих обычно остается на месте при низком уровне эксплуатации рабочих. Рабочий класс в  [ROOT.GetNameDef] подвергается сильной эксплуатации, работая в ужасных условиях за прожиточный минимум. Дальнейшая эксплуатация приведет к самоорганизации рабочих для противодействия эксплуатации.\n\nГосударство [ROOT.GetName] имеет уровень эксплуатации рабочих, равный [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT].Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и удовлетворении требований рабочих."
 NA_B_idea_working_class_exploitation_medium: "Рабочий класс эксплуатируется: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!"
 NA_B_idea_working_class_exploitation_medium_desc: "§WРабочий класс самоорганизуется:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочих будет продолжать расти, пока уровень эксплуатации рабочих остается выше низкого. Рабочий класс в регионе [ROOT.GetNameDef] подвергаются жестокой эксплуатации, работая в ужасных условиях за прожиточный минимум. Чтобы противостоять этой эксплуатации, профсоюзные организации сотрудничают с рабочими, чтобы начать забастовки с требованием улучшения условий труда и снижения эксплуатации.\n\nГосударство [ROOT.GetName] имеет уровень сопротивления эксплуатации, равный [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и удовлетворении требований рабочих."
 NA_B_idea_working_class_exploitation_high: "Рабочий класс эксплуатируется: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!"
 NA_B_idea_working_class_exploitation_high_desc: "§WРабочий класс самоорганизуется:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочих будет продолжать расти, пока уровень эксплуатации рабочих остается выше низкого. Рабочий класс в регионе [ROOT.GetNameDef] подвергаются жестокой эксплуатации, работая в ужасных условиях за прожиточный минимум. Из-за этой эксплуатации радикальные республиканцы и анархистские фракции стали более популярными. Продолжающаяся эксплуатация радикализировала трудовые организации, и теперь они организуют всеобщие забастовки, чтобы закрыть целые учреждения и потребовать немедленного прекращения эксплуатации.\n\nГосударство [ROOT.GetName] имеет уровень сопротивления эксплуатации, равный [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве и уменьшается при хороших условиях труда и удовлетворении требований рабочих."
 NA_B_reliance_on_water_transportation: "Зависимость от внутренних рек"
 NA_B_reliance_on_water_transportation_desc: "Регион [ROOT.GetNameDef] зависит от внутренних водных путей, способствующих экономической торговле, транспортировке и процветанию."
  # Congress Mechanic 
 balkanized_usa.9.t: "Выборы в Конгресс"
 balkanized_usa.9.desc: "Сегодня, все жители державы [ROOT.GetName] проголосовали за то, чтобы их сенаторы и представители были отправлены в национальный Капитолий, чтобы представлять их интересы в национальном Конгрессе. Хотя мы надеемся получить в результате партийное большинство, мы легко можем столкнуться с Конгрессом, который заблокирует почти все законопроекты, которые мы пытаемся принять."
 balkanized_usa.9.a: "Будем надеяться, мы победим."
  
