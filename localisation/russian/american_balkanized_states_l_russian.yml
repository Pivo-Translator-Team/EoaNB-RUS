 balkanized_usa.1.t: "Отладка балканизации Америки!"
 balkanized_usa.1.d: "§RЭто событие породит следующие страны§!:\n Каскадия - §CEstiQT§!\n Калифорния - §OНераспределенный§!\n Дезерет - §OНераспределенный§! \n Дакота - §CGarion132§!\n Пуэбло - §OНераспределенный§!\n Техас - §OНераспределенный§!\n Оклахома - §OНераспределенный§!\n Канзас - §CRandomGuy45678§! \n Великие озера - §OUnassigned§!\n Миссури - §OUnassigned§!\n Кентукки - §OНераспределенный§!\n Канавха - §OНераспределенный§!\n Конфедерация - §OНераспределенный§! \nАтлантические Штаты - §COrmr1§!\n Манхэттенская Коммуна - §CCoggernaut§!\n Новая Англия - §CVanadium§!\n Аляска - §OНераспределенный§!\n Куба - §OНераспределенный§!\n"
 balkanized_usa.1.a: "Настройки по умолчанию!"
 balkanized_usa.1_tooltip: "В течение следующих 30 дней штаты выйдут из союза. §YВсе решения появятся для вас§! §RПереключить теги§! §WВ случае необходимости§!.\n"
 balkanized_usa.1.b: "Гарантируйте §gМанхэттенскую коммуну§! и §gКанаву§!!!"
 balkanized_usa.1.c: "Гарантировать §gМанхэттенскую коммуну§!, §gКанавха§!, §gАляску§! и §gКубу§!".
 balkanized_usa.1.e: "Вообще-то, §Cневажно§!!!".

