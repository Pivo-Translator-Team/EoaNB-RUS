 usa_state_event.8.t: "Мантия штатов"
 usa_state_event.8.d: "Как только наступил распад Союза, наследие Соединенных Штатов стало призывом к митингу для некоторых независимых государств. Эти государства, претендующие на роль преемников распавшегося союза, борются за легитимность этого титула. Ведь только один может обладать "Мантией Штатов" и восстановить себя в качестве законного преемника Соединенных Штатов!\n\nВ наших городах вспыхнули митинги, призывающие [ROOT.GetName] объявить себя государством-преемником. Они хотят, чтобы эта нация взяла в руки мантию Штатов и воссоединила распавшийся союз. Остается только один вопрос: объявим ли и мы себя официальным государством-преемником?".
 usa_state_event.8.a: "Провозгласим себя государством-преемником! Мантия Штатов принадлежит нам по праву!".
 usa_state_event.8.b: "У нас нет амбиций по восстановлению Соединенных Штатов".

 usa_state_event.9.t: "Мантия Штатов"
 usa_state_event.9.d: "Как только наступил распад Союза, наследие Соединенных Штатов стало призывом к митингу для некоторых штатов. Эти штаты, претендующие на роль преемников распавшегося союза, борются за легитимность этого титула. Ведь только один может обладать "мантией Штатов" и восстановить себя в качестве законного преемника Соединенных Штатов.\n\nРегион, который когда-то назывался Соединенными Штатами, превратился в зону боевых действий с низкой стабильностью. Вакуум власти оставил политический ландшафт созревшим для измены и предательства. Пламя неизбежно уляжется, но это порождает вопрос, который интересует всех. Кто восстанет из пепла горящих Соединенных Штатов?".
 usa_state_event.9.a: "Мантия Штатов принадлежит нам по праву!".
 usa_state_event.9.b: "Пусть они спорят из-за титула".
 usa_state_event.9.c: "Это чистый хаос!"

 balkanized_state_border_skirmish.1.t: "Штурм границы успешен!".
 balkanized_state_border_skirmish.1.d: "Наши войска вернулись с гордостью, как никогда! Стычка была выиграна, что еще больше повысило нашу легитимность в обладании "Мантией государств"!".
 balkanized_state_border_skirmish.1.a: "Превосходно! Принесите его в запас!".

 balkanized_state_border_skirmish.2.t: "Штурм стычки провален!".
 balkanized_state_border_skirmish.2.d: "Наши войска возвращаются домой после неудачной пограничной стычки. Стычка была не только проиграна, но из-за нашей неудачи наша легитимность в обладании "Мантией государств" снизилась!".
 balkanized_state_border_skirmish.2.a: "Это ужасно!"

 balkanized_state_border_skirmish.3.t: "Тупик на границе!".
 balkanized_state_border_skirmish.3.d: "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Обе стороны решили прекратить огонь, так как продолжать пограничную войну стало слишком дорого. Наша легитимность осталась неизменной".
 balkanized_state_border_skirmish.3.a: "Только временная неудача...".

 balkanized_state_border_skirmish.5.t: "Оборона стычки успешна!"
 balkanized_state_border_skirmish.5.d: "Агрессоры стычки не справились с защитой нашей границы!".
 balkanized_state_border_skirmish.5.a: "Они не смогут так легко разграбить наши запасы!"

 balkanized_state_border_skirmish.6.t: "Защита стычки провалена!"
 balkanized_state_border_skirmish.6.d: "Пограничная оборона была плохо оборудована для защиты города от вражеских сил!".
 balkanized_state_border_skirmish.6.a: "Надеюсь, им не удалось много урвать!"

 balkanized_state_border_skirmish.7.t: "Тупик на границе!".
 balkanized_state_border_skirmish.7.d: "То, что началось как стычка, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Обе стороны решили прекратить огонь, так как продолжение пограничной войны стало слишком дорогостоящим."
 balkanized_state_border_skirmish.7.a: "Похоже, мы можем расслабиться на время...".

 balkanized_state_border_skirmish.8.t: "[FROM.GetAdjective] Силы обнаружены на границе!".
 balkanized_state_border_skirmish.8.d: "Мы должны подготовиться к предстоящей стычке на нашей границе с [FROM.GetName]!".
 balkanized_state_border_skirmish.8.a: "Мы должны подготовиться к пограничной войне".
set_border_war_data_balkanized_state_border_skirmish_neighbor_combat_width_tooltip: "Разведка предсказала, что §YШирина Фронта§! для этой §YПограничной Войны§! будет §R40§!".



 balkanized_state_border_skirmish_category: "Гражданские войны в Америке"
 balkanized_state_border_skirmish_category_desc: "§YАмериканские гражданские войны:§!\nРаспад Соединенных Штатов Америки привел к тому, что бывшие государства боролись за свои территориальные претензии. Некоторые даже объявили себя государствами-преемниками распавшихся Соединенных Штатов Америки.\n\n§YМантия Штатов:§!\nКак только произошел распад Союза, наследие Соединенных Штатов Америки стало призывом для некоторых независимых государств. Эти государства, претендующие на роль преемников распавшегося союза, борются за легитимность этого титула. Ведь только один может обладать "мантией Штатов" и восстановить себя в качестве законного преемника Соединенных Штатов!".
