 NA_B_successor_of_the_usa_highest: ""Мантия штатов""
 NA_B_successor_of_the_usa_highest_desc: "§WLegitimacy:§! §CLeading Successor§!\n§WScore:§! §Y[?ROOT.NA_B_mantle_of_the_states_score_var@ROOT]§!\n\nКак только произошел крах союза, наследие США стало призывом к митингу для некоторых штатов. Эти штаты, которые утверждают, что являются преемниками рухнувшего союза, борются за то, чтобы обрести легитимность соответствующую титулу. Ибо только один может владеть '"Мантией штатов"' и восстановить себя в качестве законного преемника США!"
