 NA_B_idea_working_class_exploitation_low: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!"
 NA_B_idea_working_class_exploitation_low_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочего класса обычно остается в застое, когда существует низкий уровень эксплуатации рабочего класса. Рабочий класс в [ROOT.GetNameDef] сильно эксплуатируется, работая в ужасных условиях за прожиточный минимум. Дальнейшая эксплуатация приведет к тому, что рабочие организуются для борьбы с эксплуатацией.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочих [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве, и уменьшается при хороших условиях труда и положительном представительстве."
 NA_B_idea_working_class_exploitation_medium: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!".
 NA_B_idea_working_class_exploitation_medium_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочего класса будет продолжать расти, если уровень эксплуатации рабочих остается выше низкого. Рабочий класс в [ROOT.GetNameDef] сильно эксплуатируется, работая в ужасных условиях за прожиточный минимум. Чтобы противостоять этой эксплуатации, рабочие организации сотрудничают с рабочими, чтобы начать забастовки за лучшие условия и меньшую эксплуатацию.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочих [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве, и уменьшается при хороших условиях труда и положительном представительстве."
 NA_B_idea_working_class_exploitation_high: "Эксплуатация рабочего класса: §R[?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]§!".
 NA_B_idea_working_class_exploitation_high_desc: "§WОрганизация рабочего класса:§! §Y[?ROOT.NA_B_idea_working_class_organization_score_var@ROOT]%§!\n\nОрганизация рабочего класса будет продолжать расти, если уровень эксплуатации рабочих остается выше низкого. Рабочий класс в [ROOT.GetNameDef] сильно эксплуатируется, работая в ужасных условиях за прожиточный минимум. Из-за этой эксплуатации радикальные республиканцы и анархистские фракции стали более популярными. Продолжающаяся эксплуатация радикализировала рабочие организации, и теперь они организуют всеобщие забастовки, закрывая целые учреждения, чтобы потребовать немедленного прекращения эксплуатации.\n\n[ROOT.GetName] имеет уровень эксплуатации рабочих [?ROOT.NA_B_idea_working_class_exploitation_score_var@ROOT]. Это значение увеличивается при тяжелых условиях труда и низком представительстве, и уменьшается при хороших условиях труда и положительном представительстве."
 NA_B_reliance_on_water_transportation: "Зависимость от внутренних рек"
 NA_B_reliance_on_water_transportation_desc: "[ROOT.GetNameDef] полагается на свои внутренние водные каналы для облегчения экономической торговли, транспортировки и процветания."
 # Congress Mechanic #NT!
 balkanized_usa.9.t: "Выборы в Конгресс"
 balkanized_usa.9.desc: "Сегодня граждане по всей [ROOT.GetName] голосовали за своих сенаторов и представителей, которые будут направлены в национальный Капитолий, чтобы представлять их интересы в национальном Конгрессе. Хотя мы надеемся получить в результате партийное большинство, мы легко можем столкнуться с Конгрессом, который будет блокировать почти все законы, которые мы попытаемся принять."
 balkanized_usa.9.a: "Будем надеяться, что мы победим"

