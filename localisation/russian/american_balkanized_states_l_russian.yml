 NA_B_successor_of_the_usa_highest_desc: "§WЛегитимность§! §Лидер-преемник:§!\n§WОчки:§! §Y[?ROOT.NA_B_mantle_of_the_states_score_var@ROOT]§!\n\nКак только наступил распад Союза, наследие Соединенных Штатов стало призывом к сплочению для некоторых штатов. Эти государства, претендующие на роль преемников распавшегося союза, борются за легитимность этого титула. Ведь только один может обладать "мантией штатов" и восстановить себя в качестве законного преемника Соединенных Штатов!".
