risorgimento.600.t: "Расформирование швейцарских полков"
risorgimento.600.d: "После закона, предложенного швейцарским правительством, который сделал бы службу иностранным военным незаконной под страхом потери гражданства, швейцарские полки в нашей армии обратились к восстанию. Швейцарский 3-й полк начал восстание, которое в итоге привело к тому, что швейцарские полки двинулись к Каподимонте в поисках ответа у короля Франческо II. Опасаясь более масштабного бунта, генерал Нунцианте приказал 13-му батальону охотников открыть огонь по швейцарским солдатам. После этого события правительство решило, что лучше всего распустить швейцарские полки и создать отдельные иностранные батальоны для иностранных войск, чтобы обойти законы, подобные швейцарским. Хотя несколько солдат осталось, многие из швейцарских и баварских добровольцев покинули армию."
risorgimento.600.a: "Какая хаотичная череда событий".
risorgimento.602.t: "Побег из тюрьмы на острове Понца"
risorgimento.602.d: "Более 300 заключенных сбежали из тюрьмы на острове Понза после того, как им помогли совершить побег. Многие из заключенных были политическими заключенными, включая многих печально известных деятелей революций 1848 года. После этого неаполитанские власти восстановили порядок в пенитенциарном учреждении и направили "Реал Марина" для обследования окрестных вод на предмет судов, которые могут укрывать сбежавших заключенных."
risorgimento.602.a: "Надеюсь, из этого ничего не выйдет"
risorgimento.603.t: "Экспедиция Сапри"
risorgimento.603.d: "Экспедиция под руководством мадзинианца Карло Пизакане в Сапри, Кампания, была пресечена. Большая часть работы по задержанию преступников была проделана местным населением. Получив информацию о побеге из тюрьмы на острове Понца, местные крестьяне расправились с более чем 20 заговорщиками и передали 150 жандармам. После столкновений с местными крестьянами Пискан и остальные члены его отряда отступили в Санзу, где снова подверглись нападению местного населения, потеряв еще почти 100 человек. Там вождь Санзы, Сабино Лавегилия, убил Пискане, а один из руководителей экспедиции, Джован Фальконе, покончил жизнь самоубийством.\n\n\n Об экспедиции говорили, что жители этих городов и их городская стража были невероятно жестоки. Некоторые рассказывали о каннибализме, свирепых женщинах, преследовавших мужчин в лесах, и варварских расправах над заговорщиками."
risorgimento.603.a: "Мадзинианцы потерпели поражение".
risorgimento.604.t: "Беспорядки в Генуе"
risorgimento.604.d: "Сторонники Мадзини в Генуе были задержаны при попытке раздать письма в поддержку беспорядков и поддержки неудавшейся экспедиции Пизакане. Двое из ведущих заговорщиков были идентифицированы как Джесси М. Уайт и ее бойфренд Альберто Марио. Хотя ничего серьезного не произошло и беспорядки не распространились далеко, Кавур приказал полиции быть начеку в случае появления оставшихся мадзинианцев, которые могут бросить вызов правительству Пьемонта. Заговорщиков, которые будут схвачены, ожидает изгнание, как когда-то Мадзини".
risorgimento.604.a: "Мадзини продолжает преследовать Италию".
risorgimento.605.t: "Беспорядки в Ливорно"
risorgimento.605.d: "В поддержку неудавшейся экспедиции Пизакане сегодня в Ливорно вспыхнул бунт. Мадзинианцы во главе с Маурицио Квадрио попытались поднять восстание в городе. Заговорщики надели трехцветные повязки и напали на городской гарнизон. К счастью, военное командование успело подать сигнал тревоги, произведя три пушечных выстрела из Старой крепости. Бунт быстро распространился, но подкрепление из армии легко смогло поймать в ловушку мятежников, которые пытались бороться дальше. \n\n Семь мятежников были выстроены на стене дворца Коло, где они пытались удержаться, и расстреляны по приказу майора Джованни Традити. "
risorgimento.605.a: "Мадзини продолжает преследовать Италию"
risorgimento.606.t: "Наследие революций 1848 года"
risorgimento.606.d: "Революции 1848 года были очень хаотичными для нашего Королевства. Наши армии первоначально присоединились к итальянской коалиции в борьбе с австрийцами, но когда восстание в Палермо привело к открытому восстанию на всем острове Сицилия, потребовались ответные меры. Неаполь также столкнулся с крупным восстанием, что привело к созданию конституции королевства, однако это мало помогло побороть пламя революции, и Сицилию удалось успокоить только после того, как наши армии осадили города острова. Конституция была отменена, и консервативные министры заняли правительственные посты по приказу Фердинанда II."
risorgimento.606.a: "Наследие, которое не скоро забудется...".
risorgimento.607.t: "Дело Кальяри"
risorgimento.607.d: "Хотя это не было изначальным страхом нашего правительства, захват "Кальяри" - сардинского судна, захваченного в начале 1857 года, в экипаже которого было несколько британцев - заставил британский парламент осудить наши действия и встать на сторону Пьемонта в своих угрозах. Несмотря на эти новые угрозы, портовые смотрители намерены держать "Кальяри" под осуждением. Мы находимся в опасном положении".
risorgimento.607.a: "Эти угрозы безосновательны"
risorgimento.607.b: "Заставить законодательный орган прислать извинения и освободить судно".

