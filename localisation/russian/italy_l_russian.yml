#ITA_Civilized_South: "Civilized South" #NT!
#ITA_Civilized_South_desc: "Hard work will pay off. The south of Italy is finally civilized." #NT!
#ITA_Negociate_For_Italian_Lands: "Negotiate for Italian Lands" #NT!
#ITA_Negociate_For_Italian_Lands_desc: "Austria hold land that is home to many Italians. A negotiation process should start." #NT!
#ITA_Venetia_Deal: "Venetia Deal" #NT!
#ITA_Venetia_Deal_desc: "Start the Venetia Negotiations." #NT!
