PIE_Victor_Emmanuel_Army_HC: "Виктор Эммануил II"
POLITICS_Camillo_Benso_di_Cavour_DESC: "Генуэзец по происхождению, его мать привнесла в семью Кавуров влияние Женевы, города, открытого для всех политических, религиозных и социальных движений того периода. Французская революция поставила под угрозу владения Кавуров из-за их тесных связей с Анцианским режимом, но отец Камилло восстановил семью, заняв видное положение в наполеоновском обществе. Будучи младшим сыном, который не мог надеяться на экономическое и социальное положение, которое досталось его старшему брату, Камилло видел перед собой блестящую карьеру под покровительством двора Карла Альберта, принца Савойского. \nЕго отсутствие энтузиазма к придворной должности и открытые насмешки над униформой пажа, которую он был вынужден носить, вызвали споры и подтвердили растущие подозрения в бунтарских намерениях молодого Камилло. Он находился под влиянием либеральных идей французских писателей Бенжамена Констана и Франсуа Гизо, а его противниками оставались те, кто был в его детстве: патерналистский абсолютизм, легитимистские реакционеры, представляющие интересы землевладельцев, аристократии и духовенства, и союз трона и алтаря. Отец назначил его мэром деревни к югу от Турина. Социальные интересы стали поглощать его; проблемы бедности и образования заключенных стали предметом его исследований. В 1834 году он написал мемуары о бедности в Пьемонте, которые были опубликованы в следующем году в Лондоне в "Отчете уполномоченных Его Величества по расследованию управления и практического действия законов о бедных". Второй памфлет по истории законов о бедных в Англии был отредактирован и опубликован Кавуром в 1835 году в Турине.\n\n Его переход к политике был завершен, когда король Карл Альберт решил начать реформы и предоставить определенную свободу прессе. Это побудило Кавура предложить свои услуги в качестве волонтера, а после избрания депутатом Третьего законодательного собрания он начал бороться за утверждение мирного договора с Австрией, хотя левые экстремисты хотели продолжать войну, которая, по сути, была уже проиграна. В октябре 1850 года ему предложили пост министра сельского хозяйства, и вскоре он стал самым активным и влиятельным членом кабинета. Европейская драма, в которую Кавур был втянут против своей воли, началась в 1854 году с Крымской войны, когда совместными усилиями Франции, Великобритании и Пьемонта было обеспечено процветание Османской империи против наступающей Российской империи.\n\n Кавур выступает за полное антиавстрийское движение по всей территории Пьемонта, чтобы осуществить Рисорджименто и объединить итальянские земли, и это обещание он готов выполнить."
