 ita.8.t: "Объединение Италии"
 ita.8.d: "После долгой и горькой борьбы, в которой многие сомневались, Объединение Италии завершено. Сомнения, предшествовавшие нашему успеху, были обоснованными, ведь чуть менее двух десятилетий назад наши братья и сестры боролись за Италию и ее народ и потерпели поражение. Но именно их образ и их борьба вдохновили нас принять вызов и объединить народы Италии. Борьба еще не закончена, поскольку австрийцы все еще властвуют над нашим народом, а Юг становится непокорным, Италии будет брошен новый вызов".
 ita_formation_of_italy_tips: "§gВы могли заметить, что после формирования Италии многое изменилось, политика, советники, генералы и многое другое. Это не ошибка, это символизирует неорганизованность и изменения, произошедшие после образования Италии. Вы сможете все изменить с помощью различных фокусов и решений.§!"
 ita.8.a: "Да здравствует Италия!"
 ita.8.b: "Да здравствует Италия!"
 ita.8.c: "Да здравствует Италия!"
 news.22.t: "Хаос в Италии"
 news.22.d: "По мере того, как Сардиния-Пьемонт продвигается в Центральные Провинции в своей войне против Австрии, они встречают противодействие со стороны ризоргименто. Король Леопольд объявил, что Тоскана не подчинится Сардинии, несмотря на поддержку народом усилий Сардинии по объединению Итальянского полуострова. Вскоре после объявления королем своих планов многие жители Тосканы взялись за оружие, что получило название \"восстание фермеров\", и мир гадает, какими будут последствия для Итальянского полуострова."
 news.22.a: "Интересное развитие"
 news.22.b: "Это темное время"
 PIE_Carboneria_Influences_Government: "Мы допустим революционеров в правительство".
 risorgimento.36.t: "Работаете с радикалами?"
 risorgimento.36.d: "Теперь, когда мы наметили план объединения, необходимо ответить на вопрос, принесет ли нам пользу сотрудничество с радикалами. Гарибальди поддерживает сотрудничество с этими деятелями, которые планируют свою деятельность в тени, но их стремление к объединению итальянского полуострова может вступить в противоречие с нашей монархией. Сотрудничество с тайными обществами Европы может повредить нашим отношениям с Францией, которая может стать нашим лучшим союзником в войне против Австрии".
 risorgimento.36.a: "Нам нужна помощь"
 risorgimento.36.b: "Мы не можем поддерживать этих мерзких людей"
 risorgimento.37.t: "Социалисты берут власть!"
 risorgimento.37.d: "Похоже, что наше доверие к ранее изгнанным революционерам и радикалам приняло худший оборот. Возмущенные тем, что, по их мнению, является медленным подходом к объединению Италии, радикалы воспользовались доверием, которое мы им оказали, и взяли штурмом множество правительственных зданий. Они провозгласили Джузеппе Мадзини президентом Народной Республики Сардиния-Пьемонт".
 risorgimento.37.a: "Да здравствует народ Италии!"
 risorgimento.38.t: "Дело Орсини"
 risorgimento.38.d: "Пришло известие о нападении итальянских экстремистов на Наполеона III. Феличе Орсини, а также многие другие, кто помогал ему в этом, утверждают, что это было сделано для того, чтобы способствовать объединению Италии. Хотя источники еще не подтверждены, ходят слухи, что их нападение было успешным."
 risorgimento.38.a: "Встреча с французскими официальными лицами"
 risorgimento.38.b: "Это повод для торжества!"
 risorgimento.39.t: "Дело Орсинии"
 risorgimento.39.d: "Из Франции приходят новости о неудачном нападении на Наполеона III итальянских экстремистов во главе с Феличе Орсини. Эта ситуация может осложнить наши планы по объединению и то, сможем ли мы заключить союз с французами."
 risorgimento.39.a: "Встреча с Наполеоном III"
 risorgimento.39.b: "Жаль, что не удалось"
 risorgimento.40.t: "Встреча с Сардинией?"
 risorgimento.40.d: "После событий "дела Орсини" правительство Сардинии обратилось к нам с просьбой о встрече для обсуждения политической ситуации в Италии. Это может дать нам возможность распространить наше влияние на итальянском полуострове."
 risorgimento.40.a: "Пригласить Карвура на встречу"
 risorgimento.40.b: "Это глупое предложение"
 risorgimento.41.t: "Французы согласны"
 risorgimento.41.d: "Французы согласились на предложенную нами встречу. Встреча должна состояться в ближайшие месяцы и должна дать нам представление о будущем Итальянского полуострова."
 risorgimento.41.a: "Надежда на будущее"
 risorgimento.42.t: "Французский упадок"
 risorgimento.42.d: "Французы отклоняети наше предложение о встрече после дела Орсини. Это может создать нам трудности в обеспечении успешного объединения в Италии".
 risorgimento.42.a: "Прискорбно"
 risorgimento.43.t: "Вторжение в Сицилию"
 risorgimento.43.d: "После тщательного планирования наконец-то пришло время начать вторжение на Сицилию".
 risorgimento.43.a: "Да начнется вторжение"
 risorgimento.44.t: "Капитуляция сицилийского правительства"
 risorgimento.44.d: "Наши люди и товарищи итальянские патриоты добились успеха, заставив капитулировать сицилийские войска и правительство. Объединение Италии скоро наступит".
 risorgimento.44.a: "За Рисоргременто!".
 risorgimento.45.t: "Сельское хозяйство на Сардинии"
 risorgimento.45.d: "Аграрный сектор составлял подавляющую часть экономики Сардинии столько, сколько многие себя помнят. В то время как экономика Европы начала двигаться в сторону индустриализации, а вместе с ней и Пьемонт, остров Сардиния остался неразвитым и был вынужден эксплуатироваться для добычи ресурсов, необходимых для работы материковой промышленности. Большая часть пьемонтского правящего класса считает ситуацию на Сардинии нестабильной, что препятствует любым попыткам изменить экономическую или политическую структуру острова. Остается открытым вопрос о том, следует ли направлять усилия по индустриализации на остров, или же он может оставаться исключительно стратегическим объектом и быть полезным в других секторах нашей экономики."
 risorgimento.45.a: "Лучше всего не агитировать их дальше...".
 risorgimento.45.b: "Им придется научиться идти в ногу со временем".
 risorgimento.48.t: "Савойский дом бежит"
 risorgimento.48.d: "Политики из Турина и члены Савойского дома бежали на Сардинию и объявили о продолжении работы\"истинного\" правительства Сардинии-Пьемонта. События на итальянском полуострове быстро каскадировали к этому хаотическому результату. По крайней мере, на данный момент, это дает нам возможность продвигать вперед наши собственные цели по объединению".
 risorgimento.48.d_AUS: "Политики из Турина и члены Савойского дома бежали на Сардинию и объявили о продолжении работы\"истинного\" правительства Сардинии-Пьемонта. События на итальянском полуострове быстро привели к такому хаотическому исходу после того, как они не смогли победить наши силы в объявленной ими войне против нас. Их притворные мечты о едином полуострове пока оставлены в прошлом".
 risorgimento.48.a: "Трусы!"
 risorgimento.901.t: "Савойский дом бежит"
 risorgimento.901.d: "Политики из Турина и члены Савойского дома бежали на Сардинию и объявили о продолжении \"истинного\" правительства Сардинии-Пьемонта. События на итальянском полуострове быстро привели к такому хаотическому исходу. Не так давно Сардиния-Пьемонт и ее правительство присоединились к странам Европы против России в Крымской войне, и многие предполагали, что итальянская нация займет более видное положение."
 risorgimento.901.a: "Интересное развитие событий"
 risorgimento.901.b: "Не о чем беспокоиться"
news.24.t: "Восстание в Италии!"
news.24.d: "После сурового обращения и отсутствия репрессий в итальянском парламенте юг Италии поднялся на восстание. Голод, нищета и другие жестокие проблемы привели к тому, что разбойники получили общественную поддержку в войне против Италии Пьемонта. Это восстание может свести на нет, казалось бы, ясный путь, по которому до сих пор шло объединение Италии, и сильно ослабить итальянское государство Пьемонта."
news.24.a: "Италия снова подвергается испытанию".
risorgimento.900.t: "Сардиния-Пьемонт побеждает Австрию!".
risorgimento.900.d: "Сардиния-Пьемонт и ее союзники победили Австрию и их марионеточное королевство в Ломбардии-Венеции. Всего десять лет назад силы Сардинии-Пьемонта потерпели поражение при вторжении в Ломбардию, и многие решили, что либеральные цели революции 1848 года потерпели неудачу. После Крымской войны Сардиния-Пьемонт выдвинули свои требования об объединении Италии на мирных переговорах. Сейчас возможность создания единого итальянского государства реальна как никогда. Не только ослабло влияние Австрии на Итальянском полуострове, но и в центральных автократических провинциях произошли революции народных движений, надеющихся увидеть единое итальянское государство."
risorgimento.900.a: "Смена власти в Италии...".
risorgimento.900.b: "Смена власти в Италии..."
risorgimento.50.t: "Сардиния пытается создать марионеточное правительство"
risorgimento.50.d: "После некоторых действий агентов поддерживаемого Сардинией Рисорджименто влияние Сардинии в нашей стране достигло точки, в которой агенты Сардинии-Пьемонта готовы создать марионеточное правительство в нашей стране. Хотя многие граждане нашей страны поддерживают Рисорджименто, такой отказ может иметь некоторые негативные последствия."
risorgimento.50.a: "Наш народ хочет истинной демократии"
risorgimento.50.b: "Королевство устоит"
risorgimento.50.c: "Принять их предложение"
risorgimento.49.t: "Сардиния предлагает аннексию"
risorgimento.49.d: "После некоторых действий агентов поддерживаемого Сардинией Рисорджименто влияние Сардинии в нашей стране достигло точки, в которой агенты Сардинии-Пьемонта готовы создать марионеточное правительство в нашей стране. Хотя многие граждане нашей страны поддерживают Рисорджименто, такой отказ может иметь некоторые негативные последствия."
risorgimento.49.a: "Наш народ хочет истинной демократии"
risorgimento.49.b: "Королевство устоит"
risorgimento.49.c: "Принять их предложение"
risorgimento.51.t: "[FROM.GetName] Угрожает нашим землям"
risorgimento.51.d: "[FROM.GetName] попытка объединения привела их к нашим дверям. Регионы за пределами Рима всегда были отдаленной частью наших земель, и их трудно защитить от мятежей и восстаний. Возможно, в наших интересах уступить эти земли, хотя война - это вариант".
risorgimento.51.a: "Сдать землю"
risorgimento.51.b: "Воевать с ними"
risorgimento.52.t: "Папские земли"
risorgimento.52.d: "Пришло время оспорить контроль Папского государства над их внешними регионами. Эти земли всегда были местом восстаний и вторжений, поэтому мы ожидаем, что Хей сможет передать их мирным путем, однако, война - это редкая возможность."
risorgimento.53.t: "Пьемонт обращается к нам за помощью"
risorgimento.53.d: "Сардиния-Пьемонт просит подтвердить, что мы поддержим их в их попытке объединить Итальянский полуостров. Учитывая их участие в Крымской войне, многие европейские государства втайне уже одобрили их как законных объединителей Италии, но наше положение дает нам больше влияния на полуострове."
risorgimento.53.a: "Поддерживать их"
risorgimento.53.b: "Они сами по себе"
risorgimento.54.t: "Франция отклоняет нашу просьбу"
risorgimento.54.d: "Франция отклоняета нашу просьбу о поддержке объединения Итальянского полуострова. Это значительно ослабило позиции нашего правительства, и мы были вынуждены более тесно сотрудничать с радикалами, такими как Гарибальди, в планировании процесса объединения."
risorgimento.54.a: "Это катастрофа"
risorgimento.57.t: "Вмешательство во Вторую войну за независимость?"
risorgimento.57.d: "Наше положение как государства с долгой историей зависимости и связей с Австрией поставило вопрос о нашем вмешательстве в войну Австрии против risorgimento. Хотя демократические движения стали очень популярными, и Сардиния, кажется, несет знамя народного движения, если они будут остановлены во второй раз, это может положить конец мечте о единой Италии.\n\n Народные движения, возникшие внутри нашей собственной нации, также воспользуются этой возможностью, чтобы выступить против правительства. Если мы успешно проведем либерализацию, мы сможем объединиться с Сардинией против Австрии и переломить ход событий".
risorgimento.57.a: "Присоединяйтесь к нашим австрийским братьям!"
risorgimento.57.b: "Ради блага нашего народа мы присоединимся к Сардинии!".
risorgimento.57.c: "Для улучшения нашего народа мы присоединим Сардинию!".
risorgimento.58.t: "Образование Центральных провинций"
risorgimento.58.d: "После падения многих старых автократических правительств в Центральных Провинциях было выдвинуто предложение объединиться с Пармой, Моденой и Папскими марками, чтобы сформировать Центральные Провинции Италии. Эта идея возникла под влиянием Сардинии, которая надеется присоединить эту новую нацию, чтобы ускорить свою попытку объединения."
risorgimento.60.t: "Тоскана предлагает северные объединенные провинции"
risorgimento.60.d: "После победы над Австрией с помощью тосканской армии прибыли дипломаты из Тосканы, которые подробно изложили свои планы по созданию объединенных центральных провинций - идея, впервые распространенная нашими агентами. Их презентация, однако, отличается от наших первоначальных планов. В то время как мы надеялись, что центральные провинции и государства Италии будут объединены и присоединены к нашей стране для дальнейшего объединения, тосканцы представили новый план, согласно которому они возглавят усилия по объединению, а мы присоединимся к более крупным объединенным северным провинциям Италии. Многие политики высказались в пользу этого действия как знака единства полуострова, но это сильно ослабит позиции пьемонтских политиков, а их влияние непревзойденно."
risorgimento.60.a: "Принять предложение тосканцев".
risorgimento.60.b: "Это не может быть принято"
risorgimento.61.t: "Тоскана избирает демократическое правительство"
risorgimento.61.d: "В неожиданном повороте событий правительство Тосканы объявило, что впервые за почти столетие проведет выборы. Это новое демократическое движение может способствовать движению за объединение или, если у них есть собственные амбиции, помешать ему."
risorgimento.61.a: "Интересное развитие событий"
risorgimento.904.t: "Тосканцы свергают великого герцога"
