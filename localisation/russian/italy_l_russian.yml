PIE_Plan_for_Plombieres: "План для Пломбьерсе"
PIE_Plan_for_Plombieres_desc: "Австрийское влияние должно быть устранено с итальянского полуострова, чего бы это ни стоило. Италия не может быть по-настоящему воссоединена, пока не будут предприняты шаги, гарантирующие свободу от вмешательства австрийцев. К счастью, Наполеон III Французский имеет с нами общего врага. Мы должны послать графа Кавура на встречу с ним, но никто не должен об этом знать. Мы замаскируем поездку под простой отпуск в Швейцарию, а граф Кавур отправится в Пломбьер, где французский император согласился встретиться с нами. Вместе два лидера спланируют вторжение в контролируемую Австрией часть нашего прекрасного полуострова и изгонят иностранное влияние. Мы готовы предложить Наполеону Савойю в обмен на помощь. С французской помощью мы скоро воссоединимся".
PIE_War_Preperations_Second_War: "Подготовка к войне"
PIE_War_Preperations_Second_War_desc: "Необходимо подготовиться к войне против Австрии. Французы пришлют свои войска, и Кавур надеется, что среди них будет много националистов, которые присоединятся к борьбе против австрийцев."
PIE_Encourage_Resistance_Italy: "Поощрять сопротивление в Италии"
PIE_Encourage_Resistance_Italy_desc: "Кавур утвердил сардинских агентов для измерения активности итальянских националистических движений по всему полуострову и оказания им помощи, где это возможно. В надежде, что эти движения в конечном итоге поддержат нас как лидеров Движения за объединение."
PIE_Support_for_Garibaldi: "Поддержка Гарибальди".
PIE_Support_for_Garibaldi_desc: "Несмотря на то, что внешне мы не поддерживаем его убеждения или многие его действия, Гарибальди является необходимой и ключевой фигурой для Рисорджименто. Он непревзойденный военный лидер, а его отряды солдат, которые растут с каждым днем, должны оказаться полезной помощью в объединении Италии. Мы можем предложить ему поддержку с черного хода, чтобы наши руки были чисты в его действиях".
PIE_Expedition_of_The_Thousand: "Экспедиция тысячи"
PIE_Expedition_of_The_Thousand_desc: "Пока мир отвлечен предыдущими событиями, Гарибальди возглавляет высадку всего 1000 своих солдат в городе Марсала на острове Сицилия. Он продолжает двигаться на север, сопровождаемый по пути вверх по побережью соратниками-революционерами и солдатами, выступающими против правления Бурбонов в Королевстве Двух Сицилий, его победа будет быстрой. "
PIE_Negociate_with_Garibaldi: "Вести переговоры с Гарибальди"
PIE_Negociate_with_Garibaldi_desc: "Теперь, когда Гарибальди захватил земли Бурбонов и установил свое собственное правительство, мы можем начать переговоры, чтобы привлечь Юг в наше лоно."
PIE_Influence_Central_States: "Поощрять сопротивление в Италии"
PIE_Influence_Central_States_desc: "Кавур утвердил сардинских агентов для измерения активности итальянских националистических движений по всему полуострову и оказания им помощи, где это возможно. В надежде, что эти движения в конечном итоге поддержат нас как лидеров Движения за объединение."
PIE_Support_Democracy_in_Tuscany: "Поддерживать демократию в Тоскане".
PIE_Support_Democracy_in_Tuscany_desc: "В Тоскане очень сильны демократические настроения, учитывая неудачи Великого Герцога и его предшественников в сельскохозяйственном секторе. При нашей поддержке демократия в Тоскане может одержать победу над автократическими Бурбонами".
PIE_Formation_of_the_Central_States: "Образование Центральных провинций"
PIE_Formation_of_the_Central_States_desc: "После революций в Центральных Провинциях и войны против Австрии демократические правительства, пришедшие на смену Бурбонам, проголосовали за объединение центральной Италии в Центральные Итальянские Провинции."
PIE_Placeholder_for_GFX: ""
PIE_Diplomacy_with_Italian_States: "Дипломатия с итальянскими государствами"
PIE_Diplomacy_with_Italian_States_desc: "Для успеха движения за объединение не обязательно полагаться только на войну. В каждом итальянском государстве существуют движения за объединение, которые могут прийти к власти и стать союзниками."
PIE_Renegociate_with_France: "Переговоры с Францией".
PIE_Renegociate_with_France_desc: "Франция считает, что конфедерация - это будущее Итальянского полуострова, однако, после их предательства в мирном договоре с Австрией - где мы не присутствовали - возможно, пришло время окончательно поставить подножку французам."
PIE_Other_Unifiers_talks: "Поддерживать другие движения объединения"
PIE_Other_Unifiers_talks_desc: "Другие объединительные движения на полуострове поддерживают мощные связи. С нашей поддержкой эти движения не только станут сильнее, но они могут быть более склонны принять нас в качестве государства для объединения полуострова, когда придет время."
PIE_Propose_Italian_Confederation: "Предложить итальянскую конфедерацию"
PIE_Propose_Italian_Confederation_desc: "Поскольку другие объединительные движения сейчас у власти, возможно, пришло время предложить Итальянскую конфедерацию, чтобы объединить наши методы и власть."
PIE_Designate_a_Leader: "Назначить лидера".
PIE_Designate_a_Leader_desc: "Итальянской конфедерации потребуется ведущая нация, мы обладаем наибольшей политической силой, но народная поддержка может быть у другого движения, захватившего власть в другом регионе. Только время покажет, какая нация возглавит конфедерацию".
PIE_Move_Towards_Unification_desc: "С назначенным лидером Итальянской конфедерации и поражением австрийцев, пришло время для нашей свободной группы объединиться и провозгласить новую нацию."
PIE_Move_Towards_Unification: "Двигаться к объединению".
PIE_Joint_war_against_Austria: "Совместная война против Австрии".
PIE_Joint_war_against_Austria_desc: "Когда наши союзники на полуострове готовы, наступил наш следующий шаг к объединению. Ублюдочные австрийцы, которые водрузили себя на полуострове, должны пасть, а итальянцы на этих землях должны быть освобождены."
PIE_Common_Foe_Austria: "Общий враг"
PIE_Common_Foe_Austria_desc: "Несмотря на идеологические различия, объединительные движения на полуострове имеют одну общую черту. Ненависть к австрийской угрозе и жалкому марионеточному королевству в Ломбардии-Венеции."
PIE_Declare_War_on_Sicily: "Начать южное вторжение".
PIE_Declare_War_on_Sicily_desc: "Теперь, когда был подписан договор в Шамбери, мы получили разрешение войти в Папскую область, чтобы остановить продвижение Гарибальди. Опасения, что Гарибальди сможет захватить Рим и даже Венецию, позволили подписать этот договор."
PIE_transfer_Galicia_to_Russia: "Галицийская конференция"
PIE_transfer_Galicia_to_Russia_desc: "После нашей победы над австрийцами с помощью русских, призывы к европейской конференции должны быть удовлетворены. Многие европейские державы боятся могущественной России после Крымской войны, и еще больше боятся того, что может означать для европейской дипломатии распад Австрийской империи."
PIE_The_Russian_Alliance: "Русский Альянс"
PIE_The_Russian_Alliance_desc: "Русские чувствуют себя преданными Австрией после отсутствия поддержки в Крымской войне. Мы смогли извлечь выгоду из этого чувства, превратив его в альянс".
PIE_integrate_new_lands_2IP: "Интегрировать новые земли".
PIE_integrate_new_lands_2IP_desc: "Теперь, когда больше итальянских земель попали под наше влияние, пришло время интегрировать народ и земли в нацию".
PIE_Abandon_the_Confederation_Idea: "Отказаться от идеи конфедерации".
PIE_Abandon_the_Confederation_Idea_desc: "После предательства Франции в войне против Австрии, у нас нет причин поддерживать их идею о конфедерации в Италии."
PIE_Begin_Talks_on_Confederation: "Начать переговоры о конфедерации"
PIE_Begin_Talks_on_Confederation_desc: "Идея конфедерации в Италии - это то, что мы не должны легко игнорировать. Германская конфедерация обрела большую силу благодаря своей организации, кто скажет, что то же самое не может быть сделано в Италии?".
PIE_post_war_organization: "Послевоенная организация"
PIE_post_war_organization_desc: "Теперь, когда между нашей нацией и Австрией заключен мир, необходимо многое организовать в отношении состояния полуострова."
PIE_Institute_National_Guard: "Институт национальной гвардии".
PIE_Institute_National_Guard_desc: "После публикации военного кодекса короля Витторио Эммануила, Кавур давно мечтал реформировать национальную гвардию Сардинии-Пьемонта. Поскольку большая часть ресурсов страны была направлена на военные нужды, отсутствие официальной и организованной национальной гвардии стало одним из пунктов столь необходимой реформы."
