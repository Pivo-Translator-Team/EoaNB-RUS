#ITA_Ask_for_Trieste: "Ask for Trieste" #NT!
#ITA_Ask_for_Trieste_desc: "The Prussians should understand that Trieste is Italian territory." #NT!
#ITA_Negotiate_for_Dalmation_Coast: "Negotiate for Dalmation Coast" #NT!
