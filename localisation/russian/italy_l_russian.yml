ITA_2IP_Mobilization_War_Imiment_desc: "Австрия потребовала нашей полной демобилизации после передвижения наших войск вблизи их границы. Это наша возможность победить австрийцев и удалить их с итальянского полуострова, так как эта война будет оборонительной для нас, это означает, что мы сможем призвать наших союзников и быть замеченными на справедливой стороне остальным европейским миром. За Италию!"
