 ITA_Regio_Esercito: "Regio Esercito".
 ITA_Regio_Esercito_desc: "Королевская итальянская армия будет комбинацией армий Италии. Хотя она будет сложной в создании, когда она будет выровнена, у Италии будет армия, которая выдержит испытание временем."
 ITA_Purchase_Foreign_Ships: "Закупать иностранные корабли".
 ITA_Purchase_Foreign_Ships_desc: "Итальянские доки не подходят для производства современных кораблей, поэтому покупка иностранных кораблей будет единственным вариантом".
 ITA_Requisition_of_Old_Equipment: "Запрос старого оборудования".
 ITA_Requisition_of_Old_Equipment_desc: "Существует множество запасов снаряжения, оставшегося от старых армий Италии. Часть этого снаряжения может пригодиться для вооружения новой армии".
 ITA_Deal_with_Brigandage: "Разобраться с бригандизмом".
 ITA_Deal_with_Brigandage_desc: "Многие жители Сицилии обратились к бригандизму, чтобы показать свое недовольство новым итальянским государством. Если поставить этих разбойников на место, это пойдет на пользу Италии".
 ITA_Carbinieri: "Карбиньери".
 ITA_Carbinieri_desc: "Карбиньери были созданы для обеспечения безопасности Сардинии, но пришло время обеспечить безопасность всей Италии".
 ITA_Corazzieri: "Корацциери"
 ITA_Corazzieri_desc: "Корацциери - наше самое элитное кавалерийское подразделение. Полк куирасиров будет обеспечивать безопасность короля, когда он путешествует по Италии, чтобы навести порядок."
 ITA_IV_Corps: "IV корпус"
 ITA_IV_Corps_desc: "IV корпус - это пехотная дивизия, прославившаяся своей работой по объединению Италии".
 ITA_Creation_Decree: "Декрет о создании".
 ITA_Creation_Decree_desc: "Декрет о создании - это официальный приказ о создании объединенных вооруженных сил Италии, состоящих из бывших армий Италии".
 ITA_Corpo_Aeronautico_Militare: "Corpo Aeronautico Militare".
 ITA_Corpo_Aeronautico_Militare_desc: "Corpo Aeronautico Militare установили воздушные шары вокруг Рима".
 ITA_Partial_Unification_of_the_Army: "Частичное объединение армии".
 ITA_Partial_Unification_of_the_Army_desc: "Были предприняты шаги по формированию настоящей единой армии Италии!"
 ITA_Colonial_Troops: "Колониальные войска"
 ITA_Colonial_Troops_desc: "Войска должны быть обучены для сражений на дальних землях, на которые нацелилась Италия."
 ITA_Desert_Training: "Обучение в пустыне".
 ITA_Desert_Training_desc: "Пустыня - это чужая суровая среда, которая станет препятствием, которое войскам придется преодолевать".
 ITA_Regia_Marina: "Регия Марина"
 ITA_Regia_Marina_desc: "Флот находится в состоянии хаоса, так как объединение старых флотов вызывает большую путаницу."
 ITA_Combine_Italian_Fleets: "Объединить итальянские флоты".
 ITA_Combine_Italian_Fleets_desc: "Объединение флотов под одним флагом решит одну из многих проблем с флотом".
 ITA_Unified_Naval_Doctrine: "Объединенная военно-морская доктрина".
 ITA_Unified_Naval_Doctrine_desc: "Военно-морские доктрины преподаются по-разному в разных регионах, создание единой доктрины позволит нашему флоту работать вместе."
 ITA_Unified_Armed_Forces: "Объединенные вооруженные силы".
 ITA_Unified_Armed_Forces_desc: "Объединение армий Италии создаст военную силу, способную бросить вызов самым могущественным странам Европы."
 ITA_Remove_Fuedal_Systems: "Удалить феодальные системы земледелия"
 ITA_Remove_Fuedal_Systems_desc: "В течение долгого времени системы земледелия Италии были основаны на феодальных системах Средневековья. Реформирование политики старого итальянского полуострова может позволить увеличить производство."
