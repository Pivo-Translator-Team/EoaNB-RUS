 risorgimento.10.t: "Встреча в Пломбьерсе"
 risorgimento.10.d: "Австрийское влияние должно быть устранено с итальянского полуострова, чего бы это ни стоило. Италия не может быть по-настоящему воссоединена, пока не будут предприняты шаги, гарантирующие свободу от вмешательства австрийцев. К счастью, Наполеон III Французский имеет с нами общего врага. Мы должны послать графа Кавура на встречу с ним, но никто не должен об этом знать. Мы замаскируем поездку под простой отпуск в Швейцарию, а граф Кавур отправится в Пломбьер, где французский император согласился встретиться с нами. Вместе два лидера спланируют вторжение в контролируемую Австрией часть нашего прекрасного полуострова и изгонят иностранное влияние. Мы готовы предложить Наполеону Ниццу и Савойю в обмен на помощь. С французской помощью вскоре мы воссоединимся. "
 risorgimento.10.a: "Пусть встреча начнется"
 risorgimento.12.t: "Казус Белли"
 risorgimento.12.d: "Первое обсуждение на встрече с Францией - как начать нашу войну без привлечения других мировых держав. Есть три Казус Беллиs, которые мы нашли, чтобы использовать против Австрии. Нарушение ими торгового соглашения, австрийские войска в Болонье и непризнание Франциском Моденским Наполеона в качестве лидера Франции".
 risorgimento.12.a: "Модена и Франциск V"
 risorgimento.12.b: "Нарушения торговых договоров"
 risorgimento.12.c: "Болонский гарнизон"
 risorgimento.13.t: "Франция отказывается"
 risorgimento.13.d: "Франция заявила, что нарушения торгового договора не являются достаточно сильным Казус Белли".
 risorgimento.15.t: "Франция отказывается"
 risorgimento.15.d: "Франция заявила, что гарнизон в Болонье не будет действительным Казус Белли из-за французских войск, стоящих гарнизоном в Папских государствах".
 risorgimento.14.t: "Франция отказывается"
 risorgimento.14.d: "Франция заявила, что гарнизон в Болонье не будет действительным Казус Белли из-за французских войск, стоящих гарнизоном в Папских государствах".
 risorgimento.17.t: "Франция отказывается"
 risorgimento.17.d: "Франция заявила, что нарушения торгового договора не являются достаточно веским основанием для предъявления обвинения".
 risorgimento.18.t: "Политическая структура"
 risorgimento.18.d: "Второй темой встречи будет политическая структура послевоенной Италии. Франция предложила Итальянское королевство на севере во главе с нашим королем Викором Эмманулом, центральное папское государство и Сицилию на юге. Все это под управлением итальянской конфедерации во главе с папой, подобной немецкой конфедерации. Мы могли бы предложить встречное предложение, чтобы сделка была больше на нашей стороне".
 risorgimento.18.a: "Предложение Франции об итальянской конфедерации".
 risorgimento.18.b: "Встречное предложение"
 risorgimento.19.t: "Смена режима в Сицилии"
 risorgimento.19.d: "Чтобы обеспечить наше доминирование в регионе под властью Итальянской конфедерации, мы должны попросить Францию сместить нынешнего короля Сицилии и заменить его кем-то более дружественным нашему правительству."
 risorgimento.19.a: "Наша власть растет"
 risorgimento.20.t: "Военный план"
 risorgimento.20.d: "Следующая тема наших переговоров с Францией - военный план. Наш генеральный план предусматривает, что 160 000 солдат будут разделены 50:50 с Францией. Франция предложила отправить 300 000 войск, к которым присоединятся 100 00 наших войск, надеясь идти прямо на Вену."
 risorgimento.20.a: "Начать военные переговоры"
 risorgimento.21.t: "Военный план"
 risorgimento.21.d: "Следующей темой наших переговоров с Францией является военный план. Наш генеральный план предусматривает, что 160 000 солдат будут разделены 50:50 с Францией. Франция предложила послать 300 000 войск, к которым присоединятся 100 00 наших войск, надеясь идти прямо на Вену."
 risorgimento.21.a: "План Франции"
 risorgimento.21.b: "Наш план"
 risorgimento.23.t: "Франция отказывается"
 risorgimento.23.d: "Франция отказалась от нашего военного плана и гарантирует, что их план приведет к быстрой победе".
 risorgimento.23.a: "Принять план"
 risorgimento.22.t: "Королевский брак"
 risorgimento.22.d: "Чтобы скрепить наши переговоры в Пломбье Наполеон потребовал брака между дочерью короля принцессой Людовикой Терезой Марией Клотильдой и принцем Джозефом Чарльзом Полем Бонапартом. Хотя принцессе всего 15 лет, а принц уже взрослый мужчина, король разрешил этот брак".
 risorgimento.22.a: "Принять брак"
 risorgimento.26.t: "Встреча завершена"
 risorgimento.26.d: "Наша встреча с Францией завершилась. План разработан и готов к реализации".
 risorgimento.26.a: "Мы должны подготовиться..."
 risorgimento.27.t: "Австрийцы требуют демобилизации!".
 risorgimento.27.d: "После нашей оккупации итальянских земель и создания союза с Францией Австрия прислала ультиматум с требованием демобилизации нашей армии. Пришло время для войны!"
 risorgimento.27.a: "За победу!"
 risorgimento.28.t: "Аннексия Центральной Италии"
 risorgimento.28.a: "Объединение близко"
 risorgimento.28.d: "Народ Центральных Итальянских Провинций восстал против своих правительств, чтобы сформировать объединенное правительство Центральных Итальянских Провинций под нашим руководством. Это первый шаг в Рисоргременто, и теперь мы должны победить австрийцев ради всех итальянцев мира!".
 risorgimento.29.t: "Экспедиция тысячи"
 risorgimento.29.d: "Гарибальди высадился в Южной Сицилии с тысячной армией, сражающейся с сицилийскими войсками. Народ Сицилии восстал и присоединился к армии Гарибальди в составе Южной армии. Это последний шаг Рисоргременто".
 risorgimento.29.a: "За Италию!"
 risorgimento.30.t: "Образование объединенных провинций Центральной Италии".
 risorgimento.30.d: "Правительства Тосканы, Пармы, Модены и папские легаты решили объединиться под властью Объединенных провинций Центральной Италии. В результате многочисленных военных договоров, за которыми последовали выборы, сардинско-пьемонтский сенатор Карло Бон Компаньи ди Момбелло стал президентом новообразованного государства."
 risorgimento.30.a: "Еще один шаг в объединении завершен"
 risorgimento.31.t: "Центральные провинции Италии"
 risorgimento.31.d: "Тоскана и Эмилия заявили о своем желании объединиться с Сардинией-Пьемонтом вместе с Пармой и Моденой в Итальянские Центральные Провинции. Это еще на один шаг приближает нас к завершению объединения Италии и Рисорджименто."
 risorgimento.32.t: "Капитуляция сицилийской армии"
 risorgimento.32.d: "Армия Бурбонов численностью 20 000 человек в Калабрии была разбита, а Гарибальди и его войска встретили незначительное сопротивление на всей остальной территории страны. Король Франциск II укрепился в крепости Гаэта, но Гарибальди смог въехать в город на поезде и был встречен радостными возгласами населения."
 risorgimento.32.a: "Объединение почти завершено!"
 news.16.t: "Сардиния-Пьемонт захватывает Неаполь и Сицилию"
 news.16.d: "Джузеппе Гарибальди с добровольцами высадился в Калабрии и разбил армию Бурбонов, в то время как на севере Сардиния-Пьемонт вторглась через папские земли, что привело к капитуляции короля Франциска и присоединению Сицилии и Неаполя к Сардинии-Пьемонту. Новая территория привела к созданию почти полностью объединенного Итальянского полуострова."
 news.16.a: "Интересное развитие событий"
 news.16.b: "Победа!"
 risorgimento.33.t: "Pastiglie Leone"
 risorgimento.33.d: "В городе Альба Луиджи Леоне основал компанию по производству конфет под названием Pastiglie Leone. Премьер-министр Кавур питал особую симпатию к продукции компании и даже ел ее, произнося речи."
 risorgimento.33.a: "Выдать королевский ордер на назначение!".
 risorgimento.34.t: "Orto Botanico dell'Università di Catania".
 risorgimento.34.d: "Ботанический сад университета Катании впервые попытались создать в 1847 году, но из-за революций 1848 года это было приостановлено, теперь Франциск Роккафорте Торнабене создал сады на уже купленной земле."
 risorgimento.34.a: "Grande!"
 risorgimento.35.t: "Сардиния занимает центральные провинции".
 risorgimento.35.d: "Пока Сардиния ведет войну с Австрией, они продвинулись в Центральные Провинции и планируют их оккупировать. Наш народ выступает за оккупацию Сардинии в поддержку их усилий по созданию единого итальянского государства, и мы можем столкнуться с жесткой оппозицией, если откажем Сардинии."
 risorgimento.35.a: "Подчинить Сардинию-Пьемонт".
 risorgimento.35.b: "Сопротивляться оккупации"



