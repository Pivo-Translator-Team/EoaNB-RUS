#ITA_Connecnt_North_and_South: "Connect North and South" #NT!
#ITA_Connecnt_North_and_South_desc: "Now that infrastructure is in place it is time to connect the north and south." #NT!
#ITA_Militarize_Merchant_Navy: "Militarize Merchant Navy" #NT!
#ITA_Militarize_Merchant_Navy_desc: "There are many merchant ships with the potential to be militarized." #NT!
#ITA_Expand_Trade: "Expand Trade" #NT!
#ITA_Expand_Trade_desc: "Italy lacks trade power. Efforts must be made to expand trade." #NT!
#ITA_A_True_Pier_of_Europe: "A True Pier of Europe" #NT!
#ITA_A_True_Pier_of_Europe_desc: "The south of Italy is known as the pier of Europe. Let's make it true to it's name." #NT!
#ITA_Send_Iron_Workers: "Send Iron Workers" #NT!
#ITA_Send_Iron_Workers_desc: "The south lacks Iron workers that are needed to boost production." #NT!
#ITA_Address_Illiteracy: "Address Illiteracy" #NT!
#ITA_Address_Illiteracy_desc: "Illiteracy is a problem in the south. An initiative should be taken to handle this." #NT!
#ITA_Education_in_the_Southe: "Education in the South" #NT!
#ITA_Education_in_the_Southe_desc: "The south lacks the tools necessary to educate citizens. Expanding the education will be worth the resources." #NT!
#ITA_Hang_Ferdinand_II: "Hang Ferdinand" #NT!
#ITA_Hang_Ferdinand_II_desc: "Ferdinand will get what he deserves for his treatment of the people of Italy. A public execution is in place." #NT!
#ITA_Tunisian_Italians: "Tunisian Italians" #NT!
#ITA_Tunisian_Italians_desc: "Tunisia is home to many Italians. Let them know we will support them." #NT!
#ITA_Support_Jewish_Schools: "Support Jewish Schools" #NT!
#ITA_Support_Jewish_Schools_desc: "Many of the Italians in Tunisia are Jewish. They request schooling, so we shall give them a proper Italian education." #NT!
#ITA_Sponsore_Elemtary_Schools: "Sponsor Elementary Schools" #NT!
#ITA_Sponsore_Elemtary_Schools_desc: "Tunisia lacks the resources to educate the young. We shall sponsor elementary schools while spicing up their education with some Italian #influence." #NT!
#ITA_Decrease_French_Influence: "Decrease French Influence" #NT!
#ITA_Decrease_French_Influence_desc: "The French have started their meddling in Tunisia. Time to put a stop on this." #NT!
#ITA_Support_Italian_Prime_Minister: "Support Italian Prime Minister" #NT!
