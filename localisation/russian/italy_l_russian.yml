 risorgimento.1.t: "Крымская война"
 risorgimento.1.d: "Камилло ди Кавур находился под командованием Виктора Эммануила, когда 15 000 солдат под командованием генерала Альфонсо Ла Мармора высадились в России. Вмешательство в войну было предпринято с целью добиться признания со стороны крупных государств - особенно Франции - для оказания помощи в вопросе объединения Италии. Храбрость и мужество солдат, сражавшихся в битве при Черной и осаде Севастополя, обеспечили Сардинии место на мирной конференции, и мечта об объединении стала реальностью."
 risorgimento.1.a: "Давайте напомним об этом Европе"
 risorgimento.2.t: "Сардинская дипломатия"
 risorgimento.2.d: "Сардиния-Пьемонт, развивающееся королевство в Италии, до недавнего времени было малозначительным государством, не обладающим практически никакой дипломатической силой. Известное лишь тем, что в прошлом оно не смогло победить австрийцев, вступление и выступление Сардинии в Крымской войне полностью изменило ситуацию. Теперь, когда сардинцы надеются предпринять шаги к объединению, они настаивают на том, чтобы Европа не забывала их действий в этой войне."
 risorgimento.2.a: "Они хорошо сражались"
 risorgimento.6.t: "Дипломатия с англичанами"
 risorgimento.6.d: "Дипломатия с англичанами во многом основывается на дружбе Камилло Бенсо и британского легата в Турине - Джеймса Хадсона". Сам Джеймс Хадсон - большой итальянофил, а его должность в Турине, которую он занимает еще с тех времен, когда Бенсо был премьер-министром, убедила его в необходимости поддержки движения за объединение. Хотя он сталкивается с некоторыми насмешками на родине за свою позицию благоприятного союзника Камилло Бенсо, он будет ключевым инструментом Сардинии в попытках получить британскую поддержку для объединения."
 risorgimento.6.a: "Передайте Хадсону, что Кавур хочет его видеть".
 risorgimento.7.t: "Дипломатия с Сардинией"
 risorgimento.7.d: "Джеймс Хадсон - британский легат в Сардинии-Пьемонте - имеет равное количество союзников и врагов в британском правительстве. Сама королева, по слухам, утверждает, что он слишком большой друг итальянцев, чем англичан, но никто в правительстве не скажет вам, что он плохой дипломат. Несмотря на дружбу с Кавуром и поддержку объединения Италии, Хадсон всегда помнил о британских интересах. Сейчас, когда сардинцы ищут союзников в своих надеждах на объединение, связь между нашими странами находится на рекордно высоком уровне. \n Самым актуальным вопросом для сардинцев в настоящее время, в котором они надеются увидеть нашу позицию, является дело Кальяри - пьемонтского почтового судна с двумя британцами в команде, которое было захвачено неаполитанцами. Дело должно попасть в парламент, где сардинские чиновники выступят со своим обращением и будет решена судьба отношений Великобритании и Сардинии. Дата заседания назначена на середину 1858 года".
 risorgimento.7.a: "Теперь мы ждем"
 risorgimento.8.t: "Дело Кальяри"
 risorgimento.8.d: "Несмотря на хорошие отношения между Кавуром и Джеймсом Хадсоном, будущее британской доли на полуострове во многом будет зависеть от дела Кальяри. Корабль "Кальяри" был пьемонтским почтовым судном, захваченным неаполитанцами после неудачной экспедиции Сапри. Британцы заинтересованы в этом, поскольку в экипаже было два британца. Британский парламент согласился рассмотреть дело весной 1858 года. Именно здесь сардинские чиновники наконец-то смогут напрямую изложить свою позицию британскому правительству. Хадсон замолвил свои лучшие слова за наше дело, но исход этого соглашения будет неопределенным до самого конца."
 risorgimento.8.a: "Теперь мы ждем и молимся о лучшем".
 risorgimento.3.t: "Дело Кальяри"
 risorgimento.3.d: "Дело Кальяри" дошло до парламента, и теперь мы ждем, как британцы вынесут решение по этому вопросу. Камилло Бенсо и несколько других сардинских чиновников дали показания по этому делу, хотя некоторые источники говорят, что они вели себя довольно высокомерно. Тем не менее, это дело может стать важной ступенькой в отношениях с Великобританией".
 risorgimento.3.a: "Как они правят?"
 risorgimento.4.t: "Дело Кальяри"
 risorgimento.4.d: ""Дело Кальяри" - дело о захвате Неаполем сардинского корабля с командой, в которую входили несколько британцев, - наконец-то дошло до парламента. Хотя большинство членов Парламента скептически относятся к тому, что решение, идущее дальше осуждения действий неаполитанцев, является разумным шагом, Джеймсу Хадсону удалось убедить многих, что союз с Сардинским государством будет разумным и выгодным. Высокомерие графа Кавура в данном случае не помогает его позиции".
 risorgimento.4.a: "Отозвать дело, осудить захват Британии".
 risorgimento.4.b: "Встать на сторону Пьемонта"
 risorgimento.5.t: "Англия отзывает дело!"
 risorgimento.5.d: "Британский парламент отозвал дело Кальяри и не сделал никакого заявления в нашу поддержку. Из-за опасений, что из этого дела может возникнуть война, многие графы выступили против того, чтобы встать на сторону нашего правительства. Несмотря на некоторые решительные призывы в нашу пользу и аргумент, что британцы обязаны соблюдать морское право, они остаются неубежденными."
 risorgimento.5.a: "Разочаровывает"
