 ITA_decisions_category_PIE_influence_minor_states: "Влияние на Центральную Италию"
 ITA_decisions_category_PIE_influence_minor_states_desc: "Центральная Италия, содержащая Великое герцогство Тосканское, герцогство Пармское, герцогство Моденское и папские области, является областью, где доминируют монархи, подчиненные Австрии. Несмотря на это, здесь также проживает много граждан, поддерживающих движение за объединение, и они могут быть готовы к бунту или восстанию, если условия покажутся благоприятными. Наше влияние на этих территориях должно быть тщательно продумано, если мы надеемся в конечном итоге интегрировать эти земли."
 ITA_decisions_category_PIE_diplomatic_endeavors: "Дипломатические усилия".
 ITA_decisions_category_PIE_diplomatic_endeavors_desc: "[ITADIplomaticEndeavors]" #NT!
PIE_ITA_Diplomatic_Endeavors: "Дипломатия всегда была неотъемлемым аспектом для выживания Сардинии-Пьемонта, а теперь и для дальнейшего движения к объединению. С момента вступления Сардинии в Крымскую войну наши политические лидеры устремили свои взоры на крупные государства Европы - в поисках поддержки в борьбе против Австрии и тех, кто будет выступать против объединения."
ITA_generic_Diplomatic_Endeavors: "Дипломатия была одним из самых ценных инструментов объединения Италии. Теперь, когда наша нация едина, она будет неотъемлемым инструментом в обеспечении выживания итальянского государства. Италия - новая держава в Европе, и наше место на земном шаре еще предстоит определить. Дипломатия станет полезным инструментом для закрепления на мировой арене".
ITA_generic_Diplomatic_Endeavors_not_PIE: "Дипломатия является неотъемлемой частью государственной структуры каждого государства. Ни одно государство не может надеяться выжить без общения, будь то с соседями или с более широкой сферой. По мере развития истории каждая нация становится все более взаимосвязанной".
 ITA_War_Mission_PAP: "Вторжение в Папские государства".
