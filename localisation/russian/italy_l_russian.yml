 risorgimento.9.t: "Сардиния-Пьемонт"
 risorgimento.9.d: "Ряд событий способствовал повышению престижа Пьемонта в Италии и за рубежом. В марте 1854 года Франция и Англия выступили в поддержку Османской империи против России в Крымской войне. Чтобы заручиться поддержкой Австрии, они были готовы гарантировать статус-кво в Италии. В то время только Пьемонт был в состоянии нарушить его, и Кавур договорился о союзе с западными державами. В мае он отправил в Крым армию, которая блестяще справилась с поставленной задачей. В результате Пьемонт смог занять место среди победителей на Парижском конгрессе (февраль 1856 года). С этой трибуны Кавур, совершив дипломатический переворот для Пьемонта и Италии, заявил, что единственной угрозой миру в Италии и первопричиной подрывных заговоров является обременительное австрийское владычество. Выступления Кавура на конгрессе повысили авторитет Пьемонта среди националистов".
 risorgimento.9.a: "Alla Vittoria"
