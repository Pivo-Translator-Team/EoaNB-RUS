ITA_further_french_diplomacy_TT: "§YРазблокирует различные дипломатические усилия с Францией§!"
ITA_PIE_focus_The_Italian_Economy: "Экономика Италии"
ITA_PIE_focus_State_of_the_Armed_Forces: "Состояние вооруженных сил"
ITA_PIE_focus_State_of_the_Armed_Forces_desc: "Новое королевство унаследовало армии и флоты бывших итальянских королевств. В частности, Сардинии-Пьемонта, Королевства Двух Сицилий и Южной армии добровольцев Гузеппи Гарибальди. Пришло время решить, что с ними делать".
ITA_PIE_focus_Regio_Esercito: "Regio Esercito".
ITA_PIE_focus_Regio_Esercito_desc: "Предлагается объединить различные армии в одну, Королевскую итальянскую армию. Однако это привело к жарким дискуссиям в парламенте между Гарибальди, который хочет сохранить Южную армию, и Манфредо Фанти, военным министром, который хочет распустить ее и включить ее часть в Regio Esercito."
ITA_PIE_focus_Fanti_Decree: "Декрет Фанти".
ITA_PIE_focus_Fanti_Decree_desc: "Согласно декрету, подписанному Манфредо Фанти, военным министром, Regio Esercito будет сформирован на основе армий Сардинии-Пьемонта, Королевства Двух Сицилий и добровольцев Гузеппи Гарибальди".
ITA_PIE_focus_Unification_of_the_Army: "Объединение армии"
ITA_PIE_focus_Unification_of_the_Army_desc: "По указу Фанти произошло объединение армий Сардинии-Пьемонта и Двух Сицилий. Спорно, что только 1700 из 7000 южной армии были включены в состав Regio Esercito, а остальные были расформированы. Это вызвало резкую критику со стороны Джузеппи Гарибальди".
ITA_PIE_focus_Organize_the_Army: "Организовать армию"
ITA_PIE_focus_Organize_the_Army_desc: "Regio Esercito был разделен на 6 армейских корпусов с 3 дивизиями в каждом, состоящих из пехоты, кавалерии и пехоты Bersaglieri. Всего армия насчитывает 320 000 солдат и 11 000 офицеров".
ITA_PIE_focus_Requisition_Old_Equipment: "Реквизиция старого оборудования"
ITA_PIE_focus_Requisition_Old_Equipment_desc: "Италия еще не самая богатая нация. Поэтому Regio Esercito придется обходиться тем снаряжением, которым бывшие итальянские королевства оснащали все свои войска. Это оборудование придется постепенно заменять, когда это позволит финансовая ситуация".
ITA_PIE_focus_Organization_of_the_General_Staff: "Организация Генерального штаба"
ITA_PIE_focus_Organization_of_the_General_Staff_desc: "Новый штаб Regio Esercito будет основан на Королевском корпусе Генерального штаба Сардинии-Пьемонта. Переименован в Корпус Генерального штаба. Он будет состоять из Высшего управления, Фактического комитета и Коллегии по применению Генерального штаба."
ITA_PIE_focus_Lessons_from_the_Third_Independence_War: "Уроки третьей войны за независимость".
ITA_PIE_focus_Lessons_from_the_Third_Independence_War_desc: "Нет ничего плохого в мужестве и боевом духе итальянского солдата. К сожалению, то же самое нельзя сказать о профессионализме офицерского корпуса. Несмотря на единство на бумаге, в системе командования все еще много разногласий и споров между офицерами, которые служили на противоположных сторонах во время второй войны за независимость, из-за чего армии не координируются и не сражаются так хорошо, как ожидалось. Нам нужен новый офицерский корпус, который понимает, что он сражается за Италию, а не за свои бывшие королевства".
ITA_PIE_focus_Carabinieri: "Карабинеры"
ITA_PIE_focus_Carabinieri_desc: "Вдохновленные французской жандармерией, карабинеры были созданы в 1814 году королем Сардинии для обеспечения полиции королевства. Карабинеры с отличием служили во время войн за независимость, и теперь эти прекрасные силы будут интегрированы во всю Италию. "
ITA_PIE_focus_Law_no_616: "Закон № 616"
ITA_PIE_focus_Law_no_616_desc: "С принятием этого закона будет создан Корпус таможенной охраны (Corpo delle guardie doganali). Он будет основан на старом таможенном корпусе Королевства Сардиния и аналогичных организациях в других бывших итальянских королевствах. Его основной задачей будет таможенный надзор и помощь вооруженным силам в войне".
ITA_PIE_focus_Bersaglieri: "Берсальери".
ITA_PIE_focus_Bersaglieri_desc: "Созданные в Сардинии-Пьемонте в 1836 году в качестве альтернативы кавалерии, берсальери - это пехота для стычек, известная своими высокими физическими данными и меткостью. Они отличились как в Первой войне за независимость Италии в 1848-1849 годах, так и, особенно, в Крымской войне 1853-1856 годов. Эти элитные солдаты станут важным активом Regio Esercito".
ITA_PIE_focus_Law_no_143: "Закон № 143"
ITA_PIE_focus_Law_no_143_desc: "У нашей новой нации есть не только враги за рубежом, но и те, кто предпочел бы жить в старых королевствах. Многие из них готовы прибегнуть к насилию для достижения своих целей. Чтобы противостоять угрозе этих предателей, был принят закон №143, учреждающий национальную гвардию, в задачи которой входит гарнизонная охрана наших городов и выделение войск для охраны казарм регулярных солдат в Регио Эсерсито. Национальной гвардии также будет поручено мобилизовать отдельный армейский корпус для оказания помощи Regio Esercito в случае вторжения иностранной державы".
ITA_PIE_focus_Regio_Marina: "Regio Marina".
ITA_PIE_focus_Regio_Marina_desc: "Страна с такой длинной береговой линией, как Италия, не может быть без военного флота. Поэтому из различных военно-морских сил бывших итальянских государств будет сформирован Королевский флот, который будет защищать итальянские воды."
ITA_PIE_focus_Merger_of_the_Italian_Fleets: "Слияние итальянских флотов"
ITA_PIE_focus_Merger_of_the_Italian_Fleets_desc: "Пришло время объединить флоты Итальянских королевств, в основном флоты Сардинии-Пьемонта и Двух Сицилий, в один. Впереди будут трудности, когда разные флоты с разной историей и традициями будут пытаться сформировать общие традиции в новом флоте. Остается только догадываться, насколько хорошо с этим справятся люди и офицеры нового Regio Marina".
ITA_PIE_focus_Foreign_Ship_Commissions: "Комиссии по иностранным кораблям"
ITA_PIE_focus_Foreign_Ship_Commissions_desc: "Это время быстрого технологического развития военно-морской войны, многие корабли Regio Marina устарели за последние годы и нуждаются в замене. К сожалению, в Италии нет верфей и инфраструктуры для строительства новых кораблей, и пока это не будет исправлено, Италия будет вынуждена заказывать корабли на иностранных верфях."
ITA_PIE_focus_Militarize_Merchant_Vessels: "Милитаризация торговых судов".
ITA_PIE_focus_Militarize_Merchant_Vessels_desc: "Возможно, у Италии нет инфраструктуры для строительства новых военных кораблей, но того, что у нее есть, достаточно для вооружения торговых судов. У этих военизированных торговых судов не будет шансов против настоящего военного корабля, но их более чем достаточно для охоты на контрабандистов, пиратов и других злоумышленников."
ITA_PIE_focus_Minor_Technological_Advances: "Незначительные технологические достижения"
ITA_PIE_focus_Minor_Technological_Advances_desc: "Хотя многие корабли в Регио Марине устарели, есть улучшения, которые могут быть сделаны, чтобы дать им шанс сражаться в бою. Деревянные корпуса можно обшить железным панцирем, чтобы придать им больше брони. Дульнозарядные пушки можно заменить на казнозарядные и нарезные, что увеличит скорострельность и точность вооружения кораблей. Эти небольшие усовершенствования позволят Regio Marina сохранить свои старые корабли в строю еще немного дольше".
ITA_PIE_focus_The_Ironclad_Race: "Гонка железных кораблей"
ITA_PIE_focus_The_Ironclad_Race_desc: "Очевидно, что век деревянных парусных кораблей быстро подходит к концу. Новым военным кораблем станет чудовище, полностью отлитое из железа. Военно-морская гонка вокруг этих так называемых "железных кораблей" уже началась, и Regio Marina не может отстать. Хотя цифры могут быть округлены за счет обшивки деревянных корпусов железом, должно быть ядро кораблей, построенных из железа сверху донизу, если Regio Marina будет силой, с которой придется считаться."
ITA_PIE_focus_Creation_of_the_Naval_Departments: "Создание военно-морских департаментов"
ITA_PIE_focus_Creation_of_the_Naval_Departments_desc: "Создание нового флота путем слияния старых означает также создание организации, необходимой для управления им, как в мирное, так и в военное время. Создание департаментов с конкретной ответственностью за корабли, оборудование, офицеров и матросов, исследования и разработки и т.д. поможет Regio Marina оставаться на одном уровне со своими противниками."
ITA_PIE_focus_Expand_the_Arsenal_in_La_Spezia: "Расширить арсенал в Ла Специи".
ITA_PIE_focus_Expand_the_Arsenal_in_La_Spezia_desc: "Идея создания современного арсенала в Специи восходит к Наполеону Бонапарту, но так и не была реализована. Идея была возрождена графом Кавуром в 1857 году, но тогда в качестве арсенала для флота Сардинии и Пьемонта. С рождением Regio Marina арсенал необходимо расширить, чтобы удовлетворить потребности нового флота. Самое главное, необходимо построить новые верфи, чтобы дать Италии возможность строить свои собственные корабли".
ITA_PIE_focus_Results_from_the_Third_Independence_War: "Результаты третьей войны за независимость"
ITA_PIE_focus_Results_from_the_Third_Independence_War_desc: "Как и армия, флот имеет серьезную проблему с внутренним соперничеством среди своих офицеров. Старые обиды между людьми, которые сражались на разных сторонах во время первой и второй войн за независимость, кажется, умирают с трудом. Из-за этого дела Regio Marina шли хуже, чем у ее австрийского коллеги. Несмотря на то, что у него был больший флот с большим количеством броненосцев! Если эти люди не могут отбросить свои старые обиды, то пришло время для флота отбросить их! Нам нужны офицеры, которые понимают, что они являются частью итальянского флота, а не флота прошлого".
ITA_PIE_focus_Develop_Coastal_Fortifications: "Развивать прибрежные укрепления"
ITA_PIE_focus_Develop_Coastal_Fortifications_desc: "Война дала еще один важный урок. Флот не может быть везде, а это значит, что прибрежные города и другие важные по стоимости объекты, такие как Арсенал в Специи, могут оказаться в опасности при приближении врага. Лучший способ сделать это - построить современные береговые укрепления, чтобы заставить враждебный флот дважды подумать, прежде чем совершить нападение".
ITA_PIE_focus_Commission_on_the_Admirals: "Комиссия по адмиралам"
ITA_PIE_focus_Commission_on_the_Admirals_desc: "Когда была создана Регио Марина, было решено сохранить старые военно-морские академии Сардинии Пьемонта и Двух Сицилий в Генуе и Неаполе соответственно. Это было явной ошибкой, поскольку они не смогли преодолеть старые обиды между бывшими военно-морскими флотами. Чтобы исправить ситуацию, в Ливорно будет создан новый военно-морской колледж, где будут обучаться все будущие морские офицеры. Таким образом, мы, наконец, добьемся гармонии между офицерами. Что касается старых адмиралов, то им придется ответить за свои неудачи, а те, кто не подходит для этой работы, будут уволены".
ITA_PIE_focus_Approve_Naval_Expansion_Measures: "Одобрить меры по расширению военно-морского флота".
ITA_PIE_focus_Approve_Naval_Expansion_Measures_desc: "Текущий размер флота слишком мал для защиты всей Италии, необходимо больше кораблей, а старые нужно заменить на современные. С созданием новой военно-морской академии, готовящей новых офицеров, пришло время инвестировать в Regio Marina, создавая ведущий военно-морской флот в Средиземноморье".
ITA_PIE_focus_Budget_Restrictions_on_the_Navy: "Бюджетные ограничения на военно-морской флот"
ITA_PIE_focus_Budget_Restrictions_on_the_Navy_desc: "Война нанесла свой удар не только по людям, но и по экономике. Поскольку деятельность Regio Marinas была разочаровывающей в последней войне, несмотря на все вложенные в нее ресурсы, деньги могут быть потрачены в другом месте, пока флот не покажет, что он привел свой дом в порядок. На данный момент флот будет вынужден обходиться меньшим бюджетом, пока его новый офицерский состав не продемонстрирует ожидаемый профессионализм".
ITA_PIE_focus_The_Southern_Question: "Южный вопрос"
ITA_PIE_focus_The_Southern_Question_desc: "Южная Италия оказалась в худшем экономическом положении, чем предполагалось ранее. Инфраструктура разрушается, а бедность широко распространена. Чтобы выжить, многие прибегают к бандитизму. Беззаконие распространяется, и ходят слухи, что некоторые бандиты сотрудничают с иностранными державами, враждебными Королевству Италия."
ITA_PIE_focus_Tackling_Brigandage: "Борьба с бандитизмом".
ITA_PIE_focus_Tackling_Brigandage_desc: "Проблема с бандитами, живущими в сельской местности, так называемыми разбойниками, заключается в том, что они грабят путешественников, когда не нападают на города и не грабят их, и это распространяется как чума по всей Южной Италии, а теперь начинает напрямую угрожать правительственному контролю над половиной страны. Решение этой проблемы должно быть найдено в ближайшее время".
ITA_PIE_focus_Work_with_Local_Governments: "Работа с местными органами власти"
ITA_PIE_focus_Work_with_Local_Governments_desc: "Большинство ведущих государственных деятелей Италии родом из северных районов королевства и, как таковые, очень мало знают о повседневной жизни на юге. Чтобы компенсировать это, местные правительства должны быть в авангарде борьбы с разбойниками. Они знают местных жителей и пользуются их доверием".
ITA_PIE_focus_Gather_Military_Leaders: "Собрать военных лидеров".
ITA_PIE_focus_Gather_Military_Leaders_desc: "Местная полиция не сравнится с хорошо вооруженными разбойниками, многие из которых - бывшие солдаты армии старого Королевства Двух Сицилий. Армии придется вмешаться, чтобы укрепить местные силы. Пришло время собрать офицеров, чтобы решить, как можно использовать армию наиболее эффективно".
ITA_PIE_focus_Work_with_Papal_Authorities: "Работа с папскими властями"
ITA_PIE_focus_Work_with_Papal_Authorities_desc: "Несмотря на различия между Папскими государствами и Королевством Италия, оба заинтересованы в борьбе с широко распространенным бандитизмом. Совместная работа над тем, чтобы бандитам негде было спрятаться от закона, и чтобы прекратилось кровопролитие между христианами - достойные цели, к которым стоит стремиться."
ITA_PIE_focus_Negotiate_with_Bourbons: "Вести переговоры с Бурбонами".
ITA_PIE_focus_Negotiate_with_Bourbons_desc: "Поскольку многие из разбойников исповедовали верность бывшему королю Франческо из Двух Сицилий и есть явные доказательства того, что дом Бурбонов помогал некоторым смутьянам, одним из путей решения проблемы разбойников могут быть переговоры с самим королем. Он должен понять, что Королевство Двух Сицилий никогда не вернется. Возможно, обещание вернуть ему конфискованные богатства в обмен на его постоянное отречение от своих притязаний могло бы стать сделкой для решения проблемы?"
ITA_PIE_focus_Gather_Political_Leaders: "Собрать политических лидеров"
ITA_PIE_focus_Gather_Political_Leaders_desc: "Есть много местных политических лидеров из бывшего Королевства Двух Сицилий, которые все еще живут во владениях старого королевства. Привлечение их к борьбе с разбойниками значительно поможет военной кампании."
ITA_PIE_focus_Bypass_the_Law: "Обойти закон"
ITA_PIE_focus_Bypass_the_Law_desc: "Несмотря на все усилия, разбойники отказываются сложить оружие. Повсеместное беззаконие продолжается: грабежи, убийства и даже расправы над солдатами армии! Необходимы жесткие меры, эти бандиты не могут рассматриваться как равные перед законом. В итальянском сенате проголосовали за предложение сенатора Джузеппе Пика, согласно которому бандиты и их семьи будут приговариваться не гражданскими судами, а военными трибуналами. Человек, признанный виновным в этом трибунале, будет приговорен либо к пожизненному заключению, либо к каторжным работам, либо к расстрелу. Разбойники - не что иное, как дикари, и с ними нужно обращаться как с дикарями, железным кулаком".
ITA_PIE_focus_Southern_Development: "Развитие Юга"
ITA_PIE_focus_Southern_Development_desc: "Экономический потенциал южной Италии никогда не был полностью реализован из-за некомпетентности правителей Королевства Двух Сицилий. Теперь, когда вся Италия объединена и имеет новое руководство, пришло время раскрыть потенциал юга. "
ITA_PIE_focus_Move_Southern_Industry_North: "Двигать южную промышленность на север"
ITA_PIE_focus_Move_Southern_Industry_North_desc: "Южная промышленность терпит непоправимый ущерб от нынешних проблем. Чтобы спасти как можно большую ее часть, ее следует переместить в более безопасные районы, т.е. на север. Промышленность сможет вернуться обратно, когда проблема бригантины будет решена".
ITA_PIE_focus_Utilize_Piedmontese_Workers: "Использовать пьемонтских рабочих".
ITA_PIE_focus_Utilize_Piedmontese_Workers_desc: "Перемещение южной промышленности на север, конечно, вызовет некоторые проблемы с рабочей силой. К счастью, в Пьемонте Сардинии есть много людской силы, которую можно нанять. "
ITA_PIE_focus_Regional_Economic_Administrations: "Региональные экономические администрации"
ITA_PIE_focus_Regional_Economic_Administrations_desc: "Лучший способ развития юга - доверить это местным жителям, они знают местные земли лучше, чем кто-либо другой. Этот метод был проверен и доказан в старом королевстве Сардиния-Пьемонт с 1859 года. По модели наполеоновской Франции, местные губернаторы, префекты и администраторы будут заниматься повседневными делами и отчитываться перед централизованным правительством".
ITA_PIE_focus_End_Elitist_Economic_Policies: "Покончить с элитарной экономической политикой".
ITA_PIE_focus_End_Elitist_Economic_Policies_desc: "Частью программы развития была продажа старых церковных и государственных земель, чтобы увеличить количество сельскохозяйственных угодий для местного населения. Это совсем не сработало, местные помещики с большими карманами скупили эти земли, что привело к сокращению сельскохозяйственных угодий для тех, кто не может позволить себе их купить. Это только усугубит проблему разбойничества, вместо того чтобы решить ее. Высший класс будет недоволен, но чтобы избежать того, что еще больше земли окажется в руках нескольких помещиков, нынешняя политика продажи земли должна быть остановлена. "
ITA_PIE_focus_Increase_Military_Protection: "Усилить военную защиту"
ITA_PIE_focus_Increase_Military_Protection_desc: "Для развития необходима безопасность. Местные правоохранительные органы перегружены разбойниками и нуждаются в подкреплении. Лучше всего с бандами хорошо вооруженных разбойников справятся солдаты армии. "
ITA_PIE_focus_Declare_End_of_Brigandage: "Объявить о конце разбойничества".
ITA_PIE_focus_Declare_End_of_Brigandage_desc: "После долгих лет кровавого труда, пота и слез разбойники наконец-то были побеждены, и Южная Италия наконец-то обрела мир и может начать процветать, как и вся остальная страна."
ITA_PIE_focus_Foreign_Policy: "Внешняя политика"
ITA_PIE_focus_Foreign_Policy_desc: "Как и любой другой стране, Италии придется решить, как она будет взаимодействовать с остальным миром. Особенно учитывая, что есть несколько нерешенных вопросов, возникших в результате объединения Италии, которые еще предстоит решить."
ITA_PIE_focus_The_Roman_Question: "Римский вопрос"
ITA_PIE_focus_The_Roman_Question_desc: "Италия никогда не будет полностью объединена, пока Вечный город не станет ее столицей. К сожалению, хозяином Рима является Папа Римский, и хотя он не обладает такой политической властью, как в Средние века, он все еще является силой, с которой нужно считаться. Добавьте к этому военную защиту со стороны французского гарнизона, и станет ясно, что к этому вопросу нужно подходить осторожно."
ITA_PIE_focus_Free_Church_in_Free_State: "Свободная церковь в свободном государстве"
ITA_PIE_focus_Free_Church_in_Free_State_desc: "Рим и огромная часть средней Италии находились под прямым управлением Папы через Папские государства на протяжении более тысячелетия, но наполеоновские войны и войны за независимость Италии сократили Папские государства только до Рима и соседних регионов. Однако, похоже, что Папа хочет уцепиться за то, что осталось. Кавур сказал, что будущее католической церкви будет будущим свободной церкви в свободном государстве".
ITA_PIE_focus_Diplomacy_with_the_Papal_States: "Дипломатия с папскими государствами".
ITA_PIE_focus_Diplomacy_with_the_Papal_States_desc: "Папа не сделал себя популярным в Италии своей оппозицией объединению Италии и отказом позволить Риму быть столицей нового государства, то, что Папа также запретил итальянским католикам участвовать в выборах или политической жизни в Италии, не способствует отношениям между Италией и Папскими государствами. Но если необходимо избежать войны, Италия должна открыть дипломатические отношения с Папскими государствами, эти отношения, без сомнения, будут холодными, но они будут того стоить, если удастся сохранить мир".
ITA_PIE_focus_Meetings_with_Garibaldi: "Встречи с Гарибальди".
ITA_PIE_focus_Meetings_with_Garibaldi_desc: "Герой революции и объединения Джузеппе Гарибальди не скрывал своих антиклерикальных и антицерковных взглядов. Он дошел до того, что агитировал за открытую войну с папскими государствами, чтобы решить римский вопрос на поле боя. Поскольку это грозит войной не только с папскими государствами, но и с бывшим союзником Италии, Францией, необходимо срочно убедить Гарибальди сбавить обороты. Римский вопрос требует терпения и дипломатии, война должна быть только в самом крайнем случае или если появится золотая возможность".
ITA_PIE_focus_The_September_Convention: "Сентябрьская конвенция"
ITA_PIE_focus_The_September_Convention_desc: "После сложных переговоров Королевство Италия и Вторая Французская империя пришли к соглашению относительно города Рима. Королевство Италия обещает не нападать на Папские государства и блокировать все попытки военных нападений с итальянской территории. Франция начнет постепенный вывод французского гарнизона в Риме, который должен завершиться через два года после ратификации сентябрьской конвенции. К тому времени Папское государство должно иметь организованную армию католических добровольцев для своей защиты. Сохранит ли это соглашение мир, еще предстоит выяснить. Зловещим признаком является враждебное отношение к конвенции со стороны Папы, французских католиков и итальянских патриотов."
ITA_PIE_focus_Reform_the_Siccardi_Laws: "Реформировать законы Сиккарди".
ITA_PIE_focus_Reform_the_Siccardi_Laws_desc: "Одним из главных препятствий для улучшения отношений между Папой и Королевством Италия является отделение церкви от государства, которое было установлено Законами Сиккарди 1850 года в Сардинии-Пьемонте. Этот закон был распространен на всю Италию после объединения и дополнен другими законами, которые ограничивали деятельность религиозных корпораций и ставили церковное имущество под контроль государства. Может ли реформа законов Сиккарди, возвращающая часть власти церкви, стать тем жестом доброй воли, который мог бы значительно улучшить отношения с Папой? Возможно, это могло бы убедить Папу принять сентябрьскую конвенцию, а оттуда - объединение Италии и, будем надеяться, удовлетворительное решение римского вопроса? "
ITA_PIE_focus_The_Subversive_Laws: "Подрывные законы"
ITA_PIE_focus_The_Subversive_Laws_desc: "Несмотря на все усилия доброй воли со стороны Италии, Папа Римский упорно отказывается даже говорить о римском вопросе. Более того, он по-прежнему активно выступает против объединения Италии, приказывая католикам не голосовать на всеобщих выборах и не участвовать в принятии политических решений. Италия не может позволить враждебному образованию владеть собственностью на своей территории, поэтому будет введен закон 3848, конфискующий церковную собственность и передающий ее под контроль государства. Даже Папа должен столкнуться с последствиями своих действий!".
ITA_PIE_focus_Build_Recognition_in_Europe: "Построить признание в Европе"
ITA_PIE_focus_Build_Recognition_in_Europe_desc: "После завоевания независимости и окончательного объединения в единую нацию для Италии настало время стать равной среди других европейских стран. Поэтому Италии необходимо установить и поддерживать дипломатические отношения с ведущими державами".
ITA_PIE_focus_Diplomacy_with_Prussia: "Дипломатия с Пруссией"
ITA_PIE_focus_Diplomacy_with_Prussia_desc: "Пруссия, страна, известная своими хорошо дисциплинированными войсками, снова на подъеме. Прусский король назначил нового канцлера, Отто фон Бисмарка, проницательного политика, который стремится уменьшить влияние Австрии в немецких землях. Возможно, здесь можно применить старую поговорку о том, что враг моего врага - мой друг? Тесная дипломатическая дружба с Пруссией заставит Австрию задуматься о потенциальной угрозе как с севера, так и с юга".
ITA_PIE_focus_Further_Diplomacy_France: "Дальнейшая дипломатия с Францией"
ITA_PIE_focus_Further_Diplomacy_France_desc: "Франция оказала не только моральную и дипломатическую поддержку объединению Италии, но и военную поддержку против Австрии. Даже если, к сожалению, кажется, что Франция оказалась на противоположной стороне Италии в римском вопросе, дипломатические отношения с ближайшим другом Италии должны оставаться такими же теплыми, как сейчас, чтобы служить буфером против любого австрийского реваншизма. "
ITA_PIE_focus_The_Bucharest_Revolution: "Бухарестская революция"
ITA_PIE_focus_The_Bucharest_Revolution_desc: "В объединенных княжествах Молдавии и Валахии происходят события, которые не затрагивают Италию напрямую, но, тем не менее, представляют интерес. Нынешний правитель был свергнут в результате государственного переворота и заменен дворянином из Пруссии. Хотя новый правитель является хорошим другом французского императора, а местное население - франкофилы, это все равно свидетельствует о растущей мощи Пруссии. Здесь есть возможность для Италии "положить яйца в разные корзины", объединившись с Пруссией и уменьшив свою зависимость от Франции в случае будущих конфликтов с Австрией."
ITA_PIE_focus_The_Brigandry_Cases: "Дела о бригантине"
ITA_PIE_focus_The_Brigandry_Cases_desc: "Объединение Италии принесло с собой проблему, мучившую бывшее Королевство 2 Сицилии, - бригантизм и беззаконие. Теперь эта проблема усугубляется бывшими солдатами и сторонниками старого королевства. При поддержке бывшего короля и Папы Римского эти разбойники начали полноценное восстание против Италии. Еще более тревожным является то, что разбойники, похоже, получают поддержку от французов! Есть сообщения о том, что разбойники не только могут свободно гулять в Риме, но и поощряются в своих начинаниях французским гарнизоном. Необходимо срочно получить разъяснения от Франции относительно ее позиции по этому вопросу".
ITA_PIE_focus_Strengthen_British_Relations: "Укреплять британские отношения"
ITA_PIE_focus_Strengthen_British_Relations_desc: "Британская империя была одной из первых наций, оказавших моральную и дипломатическую поддержку объединению Италии, несмотря на международную оппозицию. Поэтому Британская империя является одним из самых близких друзей Италии. Жизненно важно, чтобы эта дружба поддерживалась и укреплялась".
ITA_PIE_focus_Treaties_with_San_Marino: "Договоры с Сан-Марино".
ITA_PIE_focus_Treaties_with_San_Marino_desc: "Древняя республика Сан-Марино служила убежищем для многих людей, которые подвергались преследованиям из-за их поддержки объединения Италии, самым известным из них является Джузеппе Гарибальди, который скрывался там в 1849 году. В связи с этим Италия приняла желание Сан-Марино не входить в состав Королевства Италии. Вместо этого Италия и Сан-Марино подписали договор о дружбе, в котором Италия гарантирует независимость маленькой республики. За этим последовал экономический договор, согласно которому Италия будет чеканить сан-маринскую лиру, печатая свои марки".
ITA_PIE_focus_Diplomacy_with_Austria: "Дипломатия с Австрией"
ITA_PIE_focus_Diplomacy_with_Austria_desc: "Будучи главным противником объединения Италии, не будет преувеличением утверждать, что отношения между новыми соседями ледяные. Тем не менее, дипломатические отношения будут необходимы. Хотя бы для того, чтобы избежать недопонимания или перерастания мелких вопросов в новые войны. "
ITA_PIE_focus_Reaction_to_Gastein_Conference: "Реакция на Гастайнскую конференцию"
ITA_PIE_focus_Reaction_to_Gastein_Conference_desc: "Германский вопрос не будет решен мирным путем, это стало ясно после встреч прусского министра-президента фон Бисмарка с австрийским посланником фон Бломом. Австрия, должно быть, поняла, что фон Блом недооценил переговорные навыки Бисмарка, а Пруссия получила наибольшую выгоду от заключенного договора, что обострило соперничество между Австрией и Пруссией."
ITA_PIE_focus_Open_Negotiations_for_the_Sale: "Открытые переговоры о продаже"
ITA_PIE_focus_Open_Negotiations_for_the_Sale_desc: "Поскольку все указывает на вооруженную конфронтацию между двумя германскими державами, Австрия обратилась к Италии с предложением о продаже. Италия может купить Венето за определенную сумму и в обмен на то, что она останется в стороне от любой войны между Австрией и Пруссией. Хотя некоторые считают это решение бесчестным, это все же достойная задача, если Венето сможет стать итальянским без кровопролития".
ITA_PIE_focus_News_from_Count_Malaguzzi: "Новости от графа Малагуцци"
ITA_PIE_focus_News_from_Count_Malaguzzi_desc: "Граф Малагуцци привез известие из Вены, что австрийцы готовы как никогда продвинуться в продаже Венето, даже зайдя так далеко, что предлагают союз между Италией и Австрией. Австрийцы, вероятно, надеются построить союз Париж-Рим-Вена".
ITA_PIE_focus_News_from_Nigra: "Новости из Нигры"
ITA_PIE_focus_News_from_Nigra_desc: "Итальянский посол в Париже Константино Нигра подтвердил, что Франция останется нейтральной в любом конфликте между Пруссией и Австрией и не будет возражать, если Италия присоединится к такой войне на стороне Пруссии. Открывая возможность союза с Пруссией".
ITA_PIE_focus_Send_an_Agent_to_Berlin: "Послать агента в Берлин".
ITA_PIE_focus_Send_an_Agent_to_Berlin_desc: "Одним из ведущих влиятельных лиц в Европе сейчас, без сомнения, является нынешний министр-президент Пруссии Отто фон Бисмарк. В интересах Италии было бы иметь этого человека в качестве союзника. Особенно учитывая интерес Италии к приобретению итальянских территорий, которые все еще томятся под властью Австрии. Было бы интересно посмотреть, каковы будут результаты некоторых осторожных расследований. "
ITA_PIE_focus_Approach_our_Old_Enemies: "Приближение к нашим старым врагам"
ITA_PIE_focus_Approach_our_Old_Enemies_desc: "Может быть, Австрия была бы заинтересована в уступке Венето за цену итальянского нейтралитета в конфликте между Австрией и Пруссией? Обещание итальянских добровольцев сражаться на стороне Австрии могло бы подсластить сделку. Альтернативой для Австрии является риск войны на два фронта с Пруссией на севере и Италией на юге".
ITA_PIE_focus_The_Third_War_of_Independence: "Третья война за независимость"
ITA_PIE_focus_The_Third_War_of_Independence_desc: "Война вспыхнула снова. Цена за итальянские жертвы - Венето, а затем Рим. Италия будет полностью объединена. Да здравствует Италия!".
ITA_PIE_focus_Armistice_of_Cormons: "Кормонское перемирие"
ITA_PIE_focus_Armistice_of_Cormons_desc: "Третья война за независимость Италии завершилась, как завершилась большая австро-прусская война подписанием Кормонского перемирия."
ITA_PIE_focus_Elections_of_1861: "Выборы 1861 года"
ITA_PIE_focus_Elections_of_1861_desc: "Недавно прошел первый тур выборов, за которым последовал второй тур голосования. Выборы проводились в соответствии с избирательным законом Сардинского королевства 1848 года, что означало, что голосовать могли только мужчины в возрасте 25 лет и старше и платящие определенный уровень налогов. Избирателям пришлось выбирать между консервативными правыми, либеральными левыми и радикальными крайними левыми."
ITA_PIE_focus_The_Left_Coalition: "Левая коалиция"
ITA_PIE_focus_The_Left_Coalition_desc: "Этим результатом дух 1848 года показал, что он все еще силен среди населения. В том, что должно рассматриваться как политическое потрясение, герои независимости из правого центра были оттеснены левой волной. Теперь государственным деятелям, таким как Урбано Ратацци, предстоит доказать, что мечты 1848 года могут пережить контакт с реальностью".
ITA_PIE_focus_Camillo_Benso: "Камилло Бенсо"
ITA_PIE_focus_Camillo_Benso_desc: "Один из ведущих деятелей движения за объединение Италии и лидер правой партии, граф Кавур, стал первым премьер-министром молодой страны. Блестящий государственный деятель и бывший премьер-министр Пьемонта и Сардинии должен выполнить свою работу. Одним из главных вопросов является местоположение столицы нового государства. Многие итальянцы хотят, чтобы это был Рим, но это поставит Италию на путь столкновения с Папскими государствами. Новому премьер-министру придется действовать осторожно".
ITA_PIE_focus_Organization_New_State: "Организация нового государства"
ITA_PIE_focus_Organization_New_State_desc: "Создание единой Италии из нескольких королевств создает свои проблемы. Необходимо создать национальную армию из различных армий бывших королевств. Какие из различных правовых институтов должны быть сохранены и где они должны располагаться? И прежде всего, как быть с Римом?".
ITA_PIE_focus_Apply_Casati_Law: "Применять закон Казати"
ITA_PIE_focus_Apply_Casati_Law_desc: "Впервые введенный в Пьемонтско-Сардинском королевстве в 1859 году, этот закон об образовании возлагает основную ответственность за управление системой государственного образования на государство, а не на церковь. В то же время закон позволяет частным лицам открывать частные школы и управлять ими."
ITA_PIE_focus_Bring_Leftist_Policies_Parliament: "Проводить левые политики в парламенте".
ITA_PIE_focus_Bring_Leftist_Policies_Parliament_desc: "За войнами за объединение и независимость стояли не только великие государственные деятели Италии. Без простых людей, взявших в руки оружие и сражавшихся на фронте, эти государственные деятели не добились бы успеха. Пришло время, чтобы простые люди получили плоды своих жертв и тяжелой работы. Справедливое трудовое законодательство, честные выборы, равенство - вот новые слова сегодняшнего дня".
ITA_PIE_focus_Piedmontization: "Пьемонтизация"
ITA_PIE_focus_Piedmontization_desc: "Первые выборы в Италии прошли по избирательным законам Пьемонта - ризоргименто. Король Пьемонта-Сардинии стал первым королем Италии, а первым премьер-министром Италии стал бывший премьер-министр Пьемонта-ризорджименто. Другие могут ворчать, но, будучи ведущей нацией, стоявшей за объединением Италии, вполне естественно, что новая нация будет находиться под сильным влиянием Пьемонта".
ITA_PIE_focus_Fiscal_Consolidation: "Фискальная консолидация"
ITA_PIE_focus_Fiscal_Consolidation_desc: "Италия унаследовала не только вооруженные силы различных королевств, судебные учреждения, политические и административные системы, но и долги бывших королевств. Именно поэтому Кавур ввел политику, согласно которой повышение налогов должно способствовать скорейшему погашению этих долгов. Давая Италии действительно новый старт как молодому государству".
ITA_PIE_focus_Close_Custom_Barriers: "Закрыть Таможенные барьеры"
ITA_PIE_focus_Close_Custom_Barriers_desc: "Наличие таможенных барьеров в отношении соседних стран - это одно. А вот иметь их внутри своей страны абсолютно бессмысленно. Экономика Южной Италии уже достаточно пострадала, и настало время для региональных таможенных барьеров. "
ITA_PIE_focus_Death_of_Cavour: "Смерть Кавура"
ITA_PIE_focus_Death_of_Cavour_desc: "После всего трех месяцев на посту премьер-министра, после многих бессонных ночей, здоровье Кавура ухудшилось. После болезни, когда его постоянный врач отсутствовал, он попросил, чтобы ему пустили кровь имеющиеся врачи. Ему пускали кровь несколько раз в тщетной попытке вылечить его, пока не смогли извлечь из него больше ни капли крови. Так ушел из жизни один из величайших государственных деятелей Италии".
