#ITA_Tunisian_Defeat_desc: "Our attempts to capture Tunisia have failed. It is time to give up on our war and create better plans." #NT!
#ITA_Tunisian_Victory: "Tunisian Victory" #NT!
#ITA_Tunisian_Victory_desc: "The Tunisians have been defeated by our superior war machine. It is now time to shape Tunisia to best fit Italy and our people." #NT!
#ITA_Develop_Tunisia: "Develop Tunisia" #NT!
#ITA_Develop_Tunisia_desc: "Now that Tunisia is under our control we should develop the region before making a final decision on how to integrate the area." #NT!
#ITA_Tunisian_Puppet: "Tunisian Puppet" #NT!
#ITA_Tunisian_Puppet_desc: "One plan for the country is to keep the royals in power in a puppet government. This will ensure the citizen's cooperation as well" #NT!
#ITA_Keep_Tunisia: "Keep Tunisia" #NT!
#ITA_Keep_Tunisia_desc: "A plan to fully integrate Tunisia as a part of Italy under direct government control has been proposed as well. Although it may anger the citizens it is #sure to increase Italian nationalism." #NT!
#ITA_African_Conquest: "African Conquest" #NT!
#ITA_African_Conquest_desc: "Now that Tunisia has been handled it is time to look elsewhere in Africa for conquest." #NT!
#ITA_Eritrea: "Eritrea" #NT!
#ITA_Eritrea_desc: "With the recent Suez Canal being built it has opened up a new region for conquest on the horn of Africa. Eritrea would be the natural place to start our conquest.#" #NT!
#ITA_Giuseppe_Sapeto: "Giuseppe Sapeto" #NT!
#ITA_Giuseppe_Sapeto_desc: "Giuseppe Sapeto is a missionary who has spent many years in the Eritrean area. He would be the perfect man to convince locals to sell land on the coast." #NT!
#ITA_Shipping_Company_Deal: "Shipping Company Deal" #NT!
#ITA_Shipping_Company_Deal_desc: "The Società Rubattino company has much influence on the coastal areas in Eritrea. Their help in gaining access to land is necessary. " #NT!
#ITA_Look_for_Possible_Deals: "Look for Possible Deals" #NT!
