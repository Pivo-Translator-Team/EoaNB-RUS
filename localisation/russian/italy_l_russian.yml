 risorgimento.24.t: "Британцы на нашей стороне!"
 risorgimento.24.d: "В неожиданном повороте событий британский парламент заявил, что он поддерживает усилия Сардинии-Пьемонта в требовании освобождения "Кальяри", и пообещал поддерживать морское право. Это решение было принято даже после скепсиса со стороны многих графов, но благодаря усилиям Хадсона и других наших союзников в парламенте. Это позволит нам открыть дальнейшее сотрудничество между нашими правительствами".
 risorgimento.24.a: "За сильный морской союз!".
 risorgimento.63.t: "Прибытие Биксио"
 risorgimento.63.d: "Жак Александр Биксио прибыл в Турин. Друг Наполеона III и Кавура, он привез новости о том, что французы ищут союза с нашей страной против австрийцев, чтобы окончательно удалить их с итальянского полуострова и поддержать наше стремление к объединению. Дело Орсини, вероятно, усилило настоятельную потребность французов принять сторону Рисорджименто, и, похоже, они сделали правильный выбор, встав на нашу сторону".
 risorgimento.63.a: "Отправьте Нигру в Париж".
 risorgimento.63.b: "Отказаться от французского союза"
 risorgimento.64.t: "Встреча Нигра и Анри Конно"
 risorgimento.64.d: "[SardiniaPiedmontRussianDFranceDeniedLoc]".
PIE_French_Ally_Regular_TT: "При первых слухах о предложении союза со стороны Франции дипломат Костантино Нигра был отправлен в Париж для подтверждения этих слухов. Он встретился с Анри Конно, личным врачом Наполеона III, и подтвердил, что во французском руководстве существует широкая поддержка дальнейших переговоров о союзе между нашими странами."
PIE_Russian_French_Deny_TT: "При первых же слухах о предложении союза со стороны Франции дипломат Костантино Нигра был отправлен в Париж для подтверждения этих слухов. Он встретился с Анри Конно, личным врачом Наполеона III, и подтвердил, что французское руководство поддерживает дальнейшие переговоры о союзе между нашими странами. Однако Нигра сообщил Анри об уже существующем союзе между Россией и Сардинией-Пьемонтом, который теперь вызывает беспокойство у французского руководства. Хотя совместной войны с Россией и Сардинией против Австрии было бы достаточно, чтобы разрушить оставшуюся мощь Австрии, она все более вероятно приведет к более широкому европейскому конфликту."
 risorgimento.64.a: "Мы должны предложить провести соответствующую встречу"
 risorgimento.64.b: "У нас нет другого выбора, кроме как отойти в сторону"
 risorgimento.65.t: "Встреча в Пломбьерсе"
 risorgimento.65.d: "Французы предложили провести тайную встречу между нашими представителями в городе Пломбьерс. Эта встреча станет заключительным шагом в союзе с Францией, так как начнутся переговоры об условиях союза. Ожидается, что основные дискуссии будут сосредоточены вокруг того, как будет вестись война с Австрией, и каков будет ее результат."
 risorgimento.65.a: "Время готовиться"
 risorgimento.66.t: "Дипломатический брак"
 risorgimento.66.d: "Ожидается, что французский союз не будет заключен, и если мы откажемся уступить некоторую часть территории, желанной французами. Ожидается, что Французская империя будет стремиться заполучить Ниццу и Савойю, которые ранее были ненадолго оккупированы во время наполеоновских войн, французские власти прекрасно понимают, что без этих территорий юг Франции останется с широкой брешью в своей географической обороноспособности. В то время как правящий класс Сардинии и Пьемонта верит в принципы национализма, в соответствии с которыми Савойя бесспорно принадлежит французской нации, Ницца уже давно является основной итальянской землей. Потеря Ниццы была бы очевидным косвенным отказом от наших основных принципов и, вероятно, привела бы в ярость пьемонтское население. Кроме того, Наполеон III настаивает на браке принца Наполеона Бонапарта и старшей дочери Виктора Эммануила II - Марии Клотильды, чтобы укрепить наш союз. Принц Наполеон имеет вопиющую репутацию любителя вечеринок и других развратных действий, и, несомненно, будет плохо обращаться с Марией. Король не желает, чтобы брак состоялся, но готов принести жертву ради Италии".
 risorgimento.66.a: "Цены, которые должны быть уплачены"
 risorgimento.67.t: "Сардиния отклоняет предложение о союзе"
 risorgimento.67.d: "Неожиданный поворот событий, сардинцы отклоняети наше предложение о союзе. Вероятно, из-за влияния радикалов или присутствия другой иностранной державы, добивающейся благосклонности перед нами. Это сделает наши попытки взять под контроль итальянский полуостров практически невозможными".
 risorgimento.67.a: "Упущенная возможность"
 risorgimento.68.t: "Наша позиция в Италии"
 risorgimento.68.d: "После дела Орсини настало время занять позицию на Итальянском полуострове. Борьба за объединение Италии достигла нашей страны и должна быть решена. Император в молодости был членом радикальных карбонариев, и до сих пор мы поддерживали тесные отношения с Сардинией и Пьемонтом. Друг императора планирует в ближайшее время поездку в Турин, и мы могли бы передать через него нашу поддержку объединения Сардинии и действий против Австрии".
 risorgimento.68.a: "Попросить Биксио поделиться нашей поддержкой союза".
 risorgimento.68.b: "Нам не нужно участвовать"
PIE_FRA_Alliance_Denied_TT: "Переговоры с Францией прошли успешно"
 risorgimento.70.t: "Экспедиция тысячи"
 risorgimento.70.d: "Отправившись в путь под покровом ночи на нескольких паровых судах, Гарибальди и его добровольцы высадились в Пальмеро с целью вторжения в Королевство Двух Сицилий. Хотя официально наше правительство отрицает это, на самом деле мы находимся в постоянном контакте с Гарибальди с целью присоединения этих земель к новой итальянской нации, и король одобряет его вторжение."
 risorgimento.70.a: "Удачи Гарибальди"
 risorgimento.71.t: "Восстание и вторжение!".
 risorgimento.71.d: "Северные области наших владений в Романье и Марке находятся под угрозой! Эти земли долгое время находились под постоянным восстанием с начала осуществления сардинской цели объединения, но теперь, когда сардинская армия вошла в наше государство, эти области находятся под угрозой потери против армии вторжения."
 risorgimento.71.a: "Это катастрофа!"
 risorgimento.72.t: "Аннексия в Сардинию-Пьемонт".
 risorgimento.72.d: "Место для размещения - если вы можете видеть это, что ж, я впечатлен"
 risorgimento.72.a: "СЛАВА ИТАЛИИ"

 risorgimento.80.t: "Встреча с сардинскими дипломатами"
 risorgimento.80.d: "После небольшой встречи между европейскими дипломатами и графом Кавуром планируется встреча между сардинскими и российскими дипломатами. Ожидается, что на встрече будет обсуждаться тема объединения Италии."
 risorgimento.80.a: "Это будет интересная встреча"
 risorgimento.81.t: "Дипломатия с Россией"
 risorgimento.81.d: "Россия - последняя европейская страна, которая может назвать Австрию своим союзником. Однако после того, как Австрия не помогла России в Крымской войне, Россия, скорее всего, не стремится прийти на помощь Австрии. Наша цель в отношениях с Россией - сначала гарантировать их нейтралитет, и если их удастся убедить, мы сможем склонить их к помощи нам".
 risorgimento.81.a: "Посмотрим, сколько поддержки мы сможем собрать"
 risorgimento.82.t: "Наша позиция в объединении Италии?"
 risorgimento.82.d: "[SardiniaPiedmontRussianDiplomacyLoc]"
PIE_Russian_Diplomacy_France_TT: "Сардиния-Пьемонт просит нашей поддержки или хотя бы нейтралитета в случае, если они окажутся в состоянии войны с Австрией. Хотя многие министры утверждают, что вступление в войну на стороне Сардинии с целью захвата Галиции - это лучшая возможность для нас доказать Европе, что Крым не будет определять наше будущее, союз Сардинии с Францией может в итоге превратить эту войну в европейскую. В качестве альтернативы мы можем предложить разместить войска на австрийской границе, чтобы отвлечь австрийские войска от итальянской линии фронта. Конечно, если мы вообще не хотим быть вовлеченными в итальянские дела, мы можем просто дать гарантию нейтралитета, и дело с концом."
PIE_Russian_Diplomacy_NotFrance_TT: "Сардиния-Пьемонт просит нашей поддержки или хотя бы нейтралитета в случае войны с Австрией. Наши министры предложили предложить им союз, в котором мы могли бы взять Галицию в войне с Австрией в обмен на нашу поддержку и признание Сардинии как законной нации, которая объединит Италию. Отсутствие союза с другим крупным государством Сардинии означает, что мы могли бы поддержать эту войну без риска возникновения европейского конфликта. В качестве альтернативы, мы можем предложить разместить войска на австрийской границе, чтобы отвлечь австрийские войска от итальянской линии фронта. Конечно, если мы вообще не хотим быть вовлеченными в итальянские дела, мы можем просто дать гарантию нейтралитета, и дело с концом."
 risorgimento.82.a: "Предложить им союз за Галицию".
 risorgimento.82.b: "Предложить разместить войска на границе"
 risorgimento.82.c: "Мы останемся строго нейтральными в этом конфликте"
 risorgimento.83.t: "[SardiniaPiedmontRussianDiplomacyAllianceEventTitleLoc]".
PIE_Russian_Assistance_Title: "Русская помощь в объединении!"
PIE_Russian_Alliance_Title: "Русские предлагают союз!"
 risorgimento.83.d: "[SardiniaPiedmontRussianDiplomacyAllianceLoc]".
PIE_Russian_Alliance_TT: "Русские предложили нам союз, от которого мы не можем отказаться. Они предложили вступить в войну и поддержать наше стремление к объединению в обмен на передачу Галиции России после войны с Австрией. Союз с Россией значительно облегчит борьбу с Австрией и даст нам достойную сцену среди европейских держав. Пришло время готовиться к войне".
PIE_Russian_Assistance_TT: "Русские предложили нам помощь в войне против Австрии в виде отвлечения австрийских войск путем размещения своих войск на границе с Австрией. Это отвлечение позволит нашим войскам встретить меньше сопротивления при сражении в Ломбардии и должно позволить быстро продвинуться до самой Вены!".
 risorgimento.83.a: "Отлично!"
 risorgimento.83.b: "Отлично!"
 risorgimento.84.t: "Россия сохраняет нейтралитет"
 risorgimento.84.d: "Хотя нейтралитет - отличная позиция для России, отсутствие явной поддержки в нашей войне - это меньше, чем то, на что мы надеялись. Наши дипломаты покидают встречу с чувством поражения, но наш дух должен оставаться высоким, если мы хотим победить австрийцев - с поддержкой России или нет."
 risorgimento.84.a: "Просто небольшая неудача"
 risorgimento.85.t: "Россия стремится узнать о территориальных приобретениях"
 risorgimento.85.d: "Поскольку война уже началась, Россия хочет знать наши цели завоевания в войне. Хотя некоторые говорят, что мы должны захватить Ломбардию и оставить Венецию, чтобы не привлекать внимание международного сообщества, однако многие утверждают, что после поражения, понесенного австрийцами в 1848 году, есть только один вариант - удаление австрийцев с полуострова и уничтожение всего их марионеточного королевства Ломбардия-Венеция."
 risorgimento.85.a: "Держитесь Ломбардии, появится другая возможность".
 risorgimento.85.b: "Мы удалим их марионетку с наших земель!".
 risorgimento.86.t: "Война начинается!"
 risorgimento.86.d: "[SardiniaPiedmontRussianD2IPWarBeginsLoc]"
 risorgimento.86.a: "За нашего итальянского союзника, за нашу честь!".
PIE_Russian_War_Begins_TT: "Началась война против австрийцев. После того, как австрийцы потребовали полной и тотальной демобилизации сардинской армии, австрийцы окончательно объявили войну Сардинии-Пьемонту. Сардиния разъяснила, что их целью в войне является захват только Ломбардии, чтобы избежать международного внимания. Поскольку Австрия воюет на два фронта, эта война должна стать великой победой и вернуть нас на мировую арену после неудачи в Крымской войне."
PIE_Russian_War_Begins_LVN_TT: "Началась война против австрийцев. После того, как австрийцы потребовали полной и тотальной демобилизации сардинской армии, австрийцы окончательно объявили войну Сардинии-Пьемонту. Сардиния разъяснила, что их целью в войне является захват всего австрийского марионеточного королевства Ломбардия-Венеция. Поскольку Австрия воюет на два фронта, эта война должна стать большой победой и вернуть нас на мировую арену после провала в Крымской войне."
 risorgimento.87.t: "Передвижение российских войск"
 risorgimento.87.d: "Русские разместили значительную часть войск на нашей границе, что вызвало недовольство некоторых наших военных советников. Наше предательство русских в Крымской войне наложило отпечаток на наши отношения, и опасения, что русские нападут в отместку, небезосновательны. Министры предложили перевезти грузы и войска, чтобы разместить их вблизи границы, чтобы быть готовыми к нападению, если оно произойдет".
 risorgimento.87.a: "Готовьте войска, мы должны быть готовы".
 risorgimento.88.t: "Передвижение сардинских войск"
 risorgimento.88.d: "После долгого конфликта сардинцы снова начали свое объединение. Они начали переброску войск на нашу границу, и мы можем ожидать, что какое бы европейское государство не поддержало их усилия, оно также готовится к битве. Итальянцы всегда служили лишь шипом в нашей стороне, и как мы победили их в 1848 году, мы победим их снова".
 risorgimento.88.a: "Требовать их демобилизации".
 risorgimento.90.t: "Французы отказываются от союза"
 risorgimento.90.d: "Будь то из-за существующих союзов или по другим причинам, французы отступили от встреч между нашими делегатами по поводу дальнейшего развития наших отношений. Это является неудачей для наших дипломатических кампаний и не способствует нашей легитимности среди европейских наций. Однако мы сами пока не должны отступать".
 risorgimento.90.a: "Мы будем продолжать, если потребуется, в одиночку".
 risorgimento.91.t: "Встреча в Пломбьерсе"
 risorgimento.91.d: "После того, как представители Наполеона предложили провести тайную встречу в уединенном курортном городке Пломбьер-ле-Бен, начались переговоры о бронировании резиденции в этом городке для временного проживания. Эта встреча станет знаковым событием, которое, несомненно, определит будущее итальянского полуострова и многое может выиграть или потерять как пьемонтцы, так и французы. Пока два дипломатических мастера готовятся диктовать условия союза, Italia Turrita затаила дыхание".
 risorgimento.91.a: "Судьба Италии ждет...".
 risorgimento.92.t: "Наши цели"
 risorgimento.92.d: "Устремления Сардинии и Пьемонта имеют уникальные последствия, которые будут обсуждаться в Пломбьерсе. Память о поражении от австрийцев вместе с нашими итальянскими союзниками в 1848 году все еще жива в умах многих представителей высших классов Европы. Нам было очень трудно озвучить свои амбиции европейским державам на мировой арене. Наше участие в Крымской войне гарантировало, что претензии к объединению Италии снова станут предметом дебатов в европейских кругах. Предстоящее Пломбирское соглашение с императором Французской империи Наполеоном III дает нам возможность присоединить Францию к нашим амбициям по изгнанию Австрии из влияния на Италию и нашей давней цели по объединению королевства Ломбардия-Венеция с нашим собственным. Контроль над богатой ресурсами долиной По должен обеспечить нам де-факто геополитическую и экономическую однородность полуострова, независимо от вероятных французских представлений об остальной части полуострова."
 risorgimento.92.a: "Будем надеяться на крепкий союз".
 risorgimento.93.t: "Наши цели"
 risorgimento.93.d: "Пломбьерс станет великой встречей для нашей нации. После Венского конгресса наша власть в Италии постепенно уменьшилась, но сейчас, когда Сардиния-Пьемонт стремится заявить о себе в Италии, это может стать возможностью для нашего возвращения к нашему наследию в Италии. Цель наших министров - заключить союз с Пьемонтом и убедиться, что австрийцы объявят войну так, что наша сторона будет обороняться в войне. Мы надеемся в конечном итоге создать Итальянскую конфедерацию, в которую войдут государства, как союзные, так и зависящие от нас."
 risorgimento.93.a: "Да воскреснет Французская империя"
 risorgimento.94.t: "Первый день"
 risorgimento.94.d: "После отъезда Кавура из Турина стало известно, что он отправится в Швейцарию.  О том, что конечный пункт назначения Кавура - Пломбьер, знали только король и пьемонтский военачальник генерал Ла Мармора, а Кавур снял прекрасный коттедж на окраине маленького городка, и вот-вот должна состояться его встреча с Наполеоном III. Ожидалось, что к полудню Наполеон прибудет к коттеджу Кавура в карете, в которой они пройдутся по тихим улочкам Пломбьера, обсуждая условия предполагаемого союза. Главными вопросами являются руководящий состав сил альянса, подходящий Казус Белли против Австрии и структурирование Италии после победы."
 risorgimento.94.a: "Да начнется встреча!"
 risorgimento.95.t: "Пломбьерсе - Казус Белли".
 risorgimento.95.d: "Ни Наполеон III, ни Кавур не желают брать на себя вину за надвигающуюся войну. Наполеон ясно дал понять свою решимость поддержать Сардинию-Пьемонт всеми силами при одном условии, что война против Австрии будет вестись не ради революционных целей и может быть оправдана в дипломатических терминах. Очевидными претендентами на предложение, чтобы успокоить опасения Наполеона, являются постоянное нарушение Австрией обязательств по торговым договорам, что может быть слишком слабым оправданием для применения агрессии; а также австрийский гарнизон в Болонье, которому папство не разрешило бессрочное пребывание. В то время как гарнизон в Болонье может оказаться достаточным оправданием и завоевать расположение других европейских держав, французские войска в настоящее время размещены в Риме, и параллели могут вызвать вопрос о французском лицемерии."
 risorgimento.95.a: "Нарушения торговых договоров"
 risorgimento.95.b: "Болонский гарнизон"
 risorgimento.96.t: "Пломбьерсе - Казус Белли"
 risorgimento.96.d: "Другая сторона нашего союза предложила два возможных Казус Белли, которые могут быть использованы против австрийцев. Однако ни один из них не подходит для ведения войны такого масштаба, который нам необходим. Предложенные Казус Белли - это принуждение к выполнению обязательств по торговому договору и использование австрийцами болонского гарнизона в качестве предлога для войны. Учитывая параллели между нашими войсками в Риме и австрийцами в Болонье, использование этого повода в качестве Казус Белли может быть расценено как лицемерие. Обязательства по торговому договору не были бы достаточно сильными, чтобы рассматриваться как законный повод для войны."
 risorgimento.96.a: "У нас может быть другой план...".
 risorgimento.97.t: "Казус Белли - другой подход"
 risorgimento.97.d: "Подтвердив, что два ранее предложенных Казус Белли будут слишком слабыми для ведения войны, наши политики сумели сформулировать план, чтобы не только обеспечить повод для войны, но и гарантировать, что Австрия будет нападающей стороной. Используя тот факт, что лидер герцогства Медна и Реджио Франциск V отказался признать Наполеона III истинным правителем Франции. Если бы жители Медны попросили защиты у своего союзного австрийского правительства, это дало бы Сардинии и Пьемонту прекрасную возможность заявить о влиянии Австрии на Итальянском полуострове без непосредственного вступления в войну. Возмущения в Вене может быть достаточно, чтобы заставить их вступить в войну".
 risorgimento.97.a: "Гениально!"
 risorgimento.98.t: "Казус Белли - другой подход".
 risorgimento.98.d: "Как и ожидалось, нарушения Австрией торговых договоров были расценены Наполеоном как недостаточное основание для войны. Наполеон также проявил нежелание принять использование болонского гарнизона в качестве предлога. Однако выяснилось, что у Наполеона есть альтернативное предложение, которое, по его мнению, может стать достаточным основанием. Используя недавний инцидент, когда герцог Модены и Реджио Франциск V отказался признать Наполеона III истинным правителем Франции. Если бы моденские граждане попросили защиты у своего союзного Австрии правительства, это дало бы Сардинии-Пьемонту прекрасную возможность сделать публичное заявление, осуждающее австрийский гнет на полуострове. Последующее возмущение, которое может вызвать это заявление, может оказаться достаточным для того, чтобы они объявили себя агрессором".
 risorgimento.98.a: "Гениально!"
 risorgimento.99.t: "Политическая структура Италии"
 risorgimento.99.d: "Геополитическая структура Италии, если война против Австрии окажется успешной, является точкой напряжения между Сардинией-Пьемонтом и Французской империей, и может вызвать определенный политический раскол в альянсе после завершения войны. Французы ставят перед собой цель добиться влияния на всем полуострове с помощью итальянской конфедерации, напоминающей ту, что действует в Германии. Это прямо противоположно программе, поддержанной избирателями, которая стала популярной в большей части Сардинии-Пьемонта, выступающей за полное устранение иностранного влияния из Италии. Следовательно, Сардиния-Пьемонт, наоборот, преследует цель создания Североитальянского королевства в рамках указанной конфедерации, если ее националистическая программа окажется безрезультатной."
 risorgimento.99.a: "Это будет интересная тема"
 risorgimento.100.t: "Наша позиция по Конфедерации"
 risorgimento.100.d: "Поскольку французы готовятся изложить свой план для Итальянского полуострова, мы должны начать думать о том, является ли конфедерация тем, с чем мы должны согласиться. Естественно, мы всегда можем дать французам наши гарантии сейчас и посмотреть, позволит ли нам будущее изменить соглашение, но мы не в том положении, чтобы отрицать французскую цель господства в Италии. Поэтому мы застряли в этой позиции, с надеждой сбежать при первой возможности или, по крайней мере, пересмотреть условия конфедерации."
 risorgimento.100.a: "Посмотрим, что нас ждет в будущем"
 risorgimento.101.t: "Север Италии"
 risorgimento.101.d: "Согласно текущим планам политической реструктуризации Италии, Кавур и Наполеон согласились, что Сардиния-Пьемонт в рамках новой итальянской конфедерации должны получить Ломбардию-Венецию, то, что ранее было венецианской Истрией, герцогства Модену и Парму, а также папские владения в Романье, чтобы сформировать Королевство Северной Италии. Это привело бы к полному удалению Австрии с итальянского полуострова и созданию нового мощного независимого итальянского государства."
 risorgimento.101.a: "Интересно..."
 risorgimento.102.t: "Центральная Италия"
 risorgimento.102.d: "Центральная Италия будет реорганизована под управлением Роберто I, герцога Пармского. Роберто, будучи подростком, в настоящее время поручает государственное законодательство Луизе Марии Терезе д'Артуа как исполняющей обязанности регента. Франция явно считает, что Луиза д'Артуа может быть более склонна следовать политике клиентелизма с Французской империей из-за своего франкоязычного воспитания. Это новое Центральное Итальянское Королевство получило бы бывшее герцогство Тоскана, а также Марке и Умбрию, бывшие папские владения. В качестве компенсации Папа будет назначен почетным главой конфедерации, не то чтобы у Папства был большой выбор."
 risorgimento.102.a: "Не то чтобы мы были в большом положении, чтобы жаловаться".
 risorgimento.104.t: "Юг Италии"
 risorgimento.104.d: "Достаточная степень неопределенности возникла при обсуждении юга полуострова, скорее всего, он останется под властью Бурбонских монархов Двух Сицилий. Однако неясно, будут ли правители Бурбонов открыты к идее конфедерации, если их не удастся убедить в преимуществах неаполитанской интеграции в предлагаемую конфедерацию, почти гарантировано, что Две Сицилии будут переданы бонапартистскому родственнику Наполеона III."
 risorgimento.104.a: "Последний кусочек головоломки"
 risorgimento.105.t: "День второй"
 risorgimento.105.d: "После долгого дня переговоров, обещаний и подписания договоров в предыдущий день, Наполеон должен снова встретиться с Кавуром, чтобы обсудить предложенный брак и окончательно согласовать условия франко-сардинской Антанты."
 risorgimento.105.a: "Давайте начнем"
 risorgimento.106.t: "Военный состав"
 risorgimento.106.d: "Первая и главная тема дня, возможно, самая тяжелая, это вопрос о военном составе альянса. Учитывая, что война идет за итальянскую землю, Кавур понимает, что если Сардиния-Пьемонт возглавит силы Антанты в конфликте, это будет символической местью за поражение в 1848 году. Однако французы считают важным показать свое господство в Италии и используют войну как политическую уловку для мести за условия Венского конгресса. Кто бы ни возглавил военный альянс, он получит немалую сумму политической выгоды после войны."
 risorgimento.106.a: "Позволить французам возглавить"
 risorgimento.106.b: "Просить, чтобы мы возглавили"
 risorgimento.107.t: "Военный состав"
 risorgimento.107.d: "Поскольку пьемонтцы прислали свой запрос о том, как будет структурирован военный союз, и кто в конечном итоге возглавит усилия против Австрии, есть над чем подумать. Как доминирующей державе в Европе по сравнению с итальянцами, нам было бы целесообразнее возглавить армии в Италии, однако, итальянцы - очень националистически настроенные люди, и присутствие сильных итальянских лидеров может принести пользу, сплотив население и воодушевив войска. В любом случае, лидер в войне будет важной должностью".
 risorgimento.107.a: "Принять лидерство"
 risorgimento.107.b: "Отказать Пьемонту в лидерстве, мы просто берем командование на себя"
 risorgimento.107.c: "Отдать итальянцам командование"
 risorgimento.108.t: "Подготовка к войне"
 risorgimento.108.d: "Учитывая, что наши генералы будут занимать большинство руководящих постов во время предстоящей войны с Австрией, необходимо, чтобы мы начали обсуждать стратегию и тактику. Учитывая предыдущий опыт наших наций в борьбе с австрийцами в Италии, мы должны многое почерпнуть из прошлого, чтобы применить в новой кампании".
 risorgimento.108.a: "Начинаем подготовку"
 risorgimento.109.t: "Французский ответ"
 risorgimento.109.d: "[PIEPlombieresMilitaryComposition]"
PIE_FRA_Plombieres_Piedmont_War: "К нашему большому удивлению, французы согласились позволить нам возглавить военный состав наших объединенных сил. Это большая победа для итальянских военных и всего итальянского народа. С нашими генералами во главе армии Австрии будут легко разбиты, и Габсбурги будут удалены с Итальянского полуострова раз и навсегда!".
PIE_FRA_Plombieres_France_War: "В этом нет ничего удивительного, но французы отклоняети нашу просьбу возглавить военный состав наших объединенных сил. Французы имеют преимущество быть признанной державой в Европе, поэтому, несмотря на наши действия в Крымской войне, они предпочли использовать своих генералов на большинстве командных должностей. Несмотря на это, нашим объединенным силам не составит труда устранить австрийскую угрозу с полуострова".
 risorgimento.109.a: "Еще одна тема решена"
 risorgimento.110.t: "Королевский брак"
 risorgimento.110.d: "Чтобы укрепить новый союз, Наполеон настоял на том, чтобы довольно позорный кузен Наполеона III женился на старшей дочери короля Виктора Эммануила. Есть много причин, по которым король колебался. Брат императора не известен своей лояльностью к компаньонам, да и разницей в возрасте между дочерьми королей не стоит пренебрегать. Это не будет престижным браком с точки зрения положения Сардинии и Пьемонта, но король готов пойти на жертву, чтобы обеспечить союз."
 risorgimento.110.a: "Согласиться на брак"
 risorgimento.110.b: "Протестовать против брака"
 risorgimento.111.t: "Королевский брак"
 risorgimento.111.d: "[PIEPlombieresRoyalMarriage]".
PIE_FRA_Plombieres_Marriage_Historical: "Заключительный акт нашей встречи в Пломбье - подтверждение брака между дочерью короля Виктора Эммануила и кузеном Наполеона - Луи Бонапартом. Несмотря на незначительные протесты итальянской стороны, они сдержанно согласились провести бракосочетание в Турине в более позднее время. Этим союз с Сардинией-Пьемонтом был скреплен".
PIE_FRA_Plombieres_Marriage_Denied: "Итальянская сторона весьма бурно отреагировала на обсуждавшийся ранее брак между кузеном Наполеона Луи и дочерью короля Виктора Эммануила. Ссылаясь на разницу в возрасте и репутацию Людовика, итальянцы потребовали, чтобы эта церемониальная печать нашего союза была отменена. Несмотря на разочарование, игнорирование просьбы итальянцев может повредить отношениям, над улучшением которых мы только что упорно работали".
 risorgimento.111.a: "Согласиться с итальянскими условиями"
 risorgimento.111.b: "Проигнорировать требование Италии"
 risorgimento.112.t: "Свадьба в Турине"
 risorgimento.112.d: "Несмотря на возражения многих, в ближайшие месяцы в Турине состоится свадьба между дочерью короля и двоюродным братом Наполеона Луи Бонапартом. Хотя это имя обычно приносит престиж, человек, который его носит, вряд ли может считаться таковым."
 risorgimento.112.a: "Стоимость союза"
 risorgimento.113.t: "Принцесса спасена"
 risorgimento.113.d: "Благодаря нашим протестам принцесса будет спасена от гнусного брака, который пытались предложить французы. Король будет рад услышать об этом событии, так как он изначально протестовал против идеи выдать свою дочь замуж за Луи Бонапарта."
 risorgimento.113.a: "Слава Богу"
 risorgimento.114.t: "Завершение встречи"
 risorgimento.114.d: "Завершив последние обсуждения, обе стороны могут вернуться домой из уединения Пломбиреса и начать подготовку к неизбежной войне, как подробно описано в альянсе. Условия, согласованные за последние несколько дней, способны изменить облик Итальянского полуострова, а возможно, и всего европейского континента."
 risorgimento.114.a: "За новый Альянс!"
risorgimento.903.t: "Война между Австрией и Сардинией-Пьемонтом!!!".
risorgimento.903.d: "[2IPWorldNewsEventDescriptionLoc]"
risorgimento.903.a: "Это будет интересная война"
PIE_Russian_2IP_Description_TT: "После неудачи с демобилизацией своей армии Сардиния-Пьемонт была объявлена Австрией войной, что многие называют актом агрессии. К Сардинии-Пьемонту в войне присоединилась их союзница Россия, поскольку маленькая итальянская нация пытается исправить свою неудачу в 1848 году против Австрии и продолжить свою цель по объединению Итальянского полуострова под одной нацией. Ходят слухи, что Сардиния будет преследовать итальянские земли, а Россия может искать земли в Галиции."
PIE_French_2IP_Description_TT: "После неудачи с демобилизацией своей армии Сардиния-Пьемонт была объявлена Австрией войной, что многие рассматривают как акт агрессии. К Сардинии-Пьемонту в войне присоединяется их союзник Франция, поскольку меньшая итальянская нация пытается исправить свою неудачу в 1848 году против Австрии и продолжить свою цель по объединению Итальянского полуострова под одной нацией. Ожидается, что Сардиния-Пьемонт захватит австрийские земли в Ломбардии-Венеции, а французы могут получить Савойю или другие земли, на которые они претендуют."
PIE_Generic_2IP_Description_TT: "После неудачи с демобилизацией своей армии Сардиния-Пьемонт была объявлена Австрией войной, что многие рассматривают как акт агрессии. К Сардинии-Пьемонту в войне присоединяются их союзники, так как меньшая итальянская нация пытается исправить свою неудачу в 1848 году против Австрии, и продолжить свою цель по объединению Итальянского полуострова под одной нацией."
PIE_War_Preperations_Second_War_TT: "Если Французский Альянс был взят, встреча Пломбьеров завершилась"
 risorgimento.115.t: "Крик горя"
 risorgimento.115.d: "Параллельно с Пломбьерскими соглашениями, при гарантированной поддержке французов, Виктор Эммануил II со своего трона умолял услышать метафорический "Плач горя" итальянского народа против усиков австрийского гнета. Ссылаясь на нависшую угрозу агрессии, которую Австрия использовала для тиранизации итальянских мелких государств, чтобы заставить их подчиниться австрийским интересам. В частности, в последнее время Австрия вымогала у Франциска V Моденского отказ признать Наполеона III законным императором Франции. Поскольку националистические настроения в Центральных Итальянских Провинциях достигли своего апогея, это заявление наверняка вызовет беспорядки - и, как и планировалось, навлечет на нас гнев Австрийской империи. Пусть раздутые амбиции Австрии будут разбиты под каблуками наших союзных войск!".
 risorgimento.115.a: "Avanti con la Risorgimento!".
 risorgimento.116.t: "Сардиния-Пьемонт бросает вызов нашему влиянию в Италии".
 risorgimento.116.d: "В недавнем повороте событий небольшое, но проблемное королевство Сардиния-Пьемонт прямо провоцирует нас, призывая к вооруженному восстанию против нашего влияния на всем итальянском полуострове. Наше военное руководство и его сторонники при императорском дворе подчеркнули, что мы должны немедленно ответить военной силой, чтобы не поощрять дальнейшее неповиновение, подобное этому, в других регионах нашей империи."
 risorgimento.116.a: "Немедленно объявить ультиматум!".
 risorgimento.117.t: "Австрийцы требуют демобилизации!".
 risorgimento.117.d: "Как и ожидалось, австрийцы потребовали нашей немедленной демобилизации из-за возмущения по поводу провозглашения Эммануила II. Австрийцы боятся силы Италии, объединенной против их тиранического правления террора. Пусть наша борьба за объединение будет выиграна на поле боя, с помощью наших союзников и воли нашего народа!".
 risorgimento.117.a: "К оружию!"
 risorgimento.118.t: "Отречение Леопольда"
 risorgimento.118.d: "После того, как по Виллафранкскому миру Тоскана была возвращена Леопольду, он быстро отрекся от престола в пользу своего сына Фердиндана IV. Объявление войны Сардинии во время войны с Австрией стало переломным моментом для народа, и произошла открытая революция. Ожидается, что национальное собрание очень быстро проголосует за отмену монархии, и в Тоскане будет установлена демократия."
 risorgimento.118.a: "Времена меняются"
 risorgimento.119.t: "Революции в Тоскане"
 risorgimento.119.d: "После объявления войны Сардинии в честь нашего союза и династических связей с Австрией, народ Тосканы восстал. На улицах можно увидеть развевающийся итальянский трехцветный флаг, и сопротивление почти не оказывается."
 risorgimento.119.a: "Ничего нельзя сделать"
 risorgimento.119.b: "Сейчас самое время, мы должны присоединиться к Сардинии!".
ITA_War_Mission_TUS_2IP: "Тосканская война против Сардинии-Пьемонта".
ITA_PIE_victory_conditions_AUS_tt1: "Сардиния должна довести Тоскану до 50% прогресса капитуляции".
ITA_TUS_victory_conditions_AUS_tt2: "Тоскана должна добиться от Сардинии 60% прогресса капитуляции".
 risorgimento.120.t: "Оккупация Тосканы"
 risorgimento.120.d: "Великое герцогство Тоскана, управляемое Габсбургами, присоединилось к войне против нас. В течение короткого периода времени улицы были заполнены жителями Тосканы под итальянским трехцветным флагом. Разочаровавшись в самодержавной политике Габсбургов, жители Тосканы решили объединиться с нашей страной. Пока идет война, международное сообщество не должно возражать против этого, хотя после войны все может измениться".
 risorgimento.120.a: "Пусть они послужат примером для других итальянских народов!".
 risorgimento.121.t: "Восстание в Парме и Модене".
 risorgimento.122.t: "Восстание в Болонье"
 risorgimento.122.d: "С уходом французских и австрийских войск из окрестностей Болоньи некоторые радикалы воспользовались возможностью занять Болонью и подстрекать к восстаниям в Марке. Во главе с Джоаккино Наполеоне Пеполи, двоюродным братом Наполеона III, была введена военная хунта, а кардиналу-легату Джузеппе Милези Пирони Ферретти было приказано покинуть город."
 risorgimento.122.a: "Они должны быть остановлены!"
risorgimento.905.t: "Восстания в итальянских государствах"
risorgimento.905.d: "После начала войны между Сардинией и Австрией, незначительные государства, которые были втянуты в войну Австрией, пережили революции недовольных граждан. \n \n Во Флоренции великий герцог был свергнут, и итальянский трехцветный флаг можно увидеть развевающимся на зданиях и улицах. Сардинские солдаты будут оккупировать страну, по крайней мере, до конца войны. Великий герцог Леопольд бежал в Австрию вместе с остатками своей семьи. \n \n В Парме и Модене народ сверг монархии и объединился в единое государство. Народ требует объединения с Сардинией и создания великой итальянской нации. \n От исхода войны будет зависеть выживание этих государств, и сможет ли Сардиния объединить итальянский полуостров и создать новую силу в Европе."
risorgimento.905.a: "Больше хаоса в Италии"
 risorgimento.125.t: "Война заканчивается"
 risorgimento.125.d: "За нашей спиной Наполеон III встретился с императором Австрии Франциском Иосифом I на так называемой конференции Виллафранка с надеждой на предварительный мир. Согласно договору, мы получим только Ломбардию. Кроме того, великий герцог Тосканский и герцог Моденский будут восстановлены на престолах Тосканы и Модены. Эти государства, вместе с Венецией, которая останется в руках Австрии, будут объединены в "Итальянскую федерацию" под контролем Австрии и Франции. В качестве компенсации Наполеон III полусерьезно согласился разрешить нам аннексию Пармы, рядом с Ломбардией. Этот мир одновременно обеспечивает продолжение иностранного господства над Италией и оставляет нас в уязвимом положении, при котором продолжение Рисорджименто кажется маловероятным. В связи с общим чувством предательства со стороны французов, по всему королевству возникли беспорядки в знак протеста против терпимости к подобным соглашениям."
 risorgimento.125.a: "Французы ударили нам в спину".
 risorgimento.123.t: "Статус Центральных провинций"
 risorgimento.123.d: "Поскольку становится ясно, что граждане Центральных Итальянских Провинций не желают принимать условия Виллафранкского перемирия, многие задаются вопросом, каков будет статус Центральных провинций. С начала войны Центральные Провинции в основном перешли под контроль итальянских революционеров, а сардинские войска заняли большую часть территории. Иностранные государства настаивают на восстановлении прежних правительств и границ, однако, похоже, шансы на это невелики из-за отсутствия принуждения. Мы должны дождаться завершения этих переговоров, прежде чем принимать решение о дальнейшей политике; однако наши генералы советуют держать наши гарнизоны на этих территориях."
 risorgimento.123.a: "Все, что мы можем сделать, это ждать"
 risorgimento.124.t: "Конец австро-сардинской войны"
 risorgimento.124.d: "Война между Австрией и Сардинией подошла к концу, и сардинский альянс победил! Однако, прежде чем мы сможем отпраздновать это событие, нашим делегатам сообщили, что в Виллафранке будет создано соответствующее мирное соглашение, которое окончательно определит форму итальянского полуострова. Наша позиция в этом мирном соглашении неизвестна, хотя многие иностранные государства пытались утверждать, что только что смещенные самодержавные монархи должны быть восстановлены. Наш народ не намерен допустить этого, и сардинские гарнизоны останутся. Сердца людей настроены на объединение с Сардинией-Пьемонтом".
 risorgimento.124.a: "Теперь мы ждем..."
 risorgimento.127.t: "Поселение Виллафранка"
 risorgimento.127.d: "В свете последних событий в центральной Италии, когда националисты свергли иностранную династию в Парме, Модене, Тоскане и папские законы в Романье, французское население разгневано. Мы оказались в невыгодном положении. Потеря контроля над нашей итальянской политикой привела к тому, что Сардиния-Пьемонт угрожает получить все Центральные Итальянские Провинции, в которых они организовали временное правительство и занимают их в настоящее время. Более того, затянувшийся конфликт оставляет нам риск оппортунистической интервенции Пруссии вдоль Рейна. Наполеон пошел вперед и подписал альтернативное соглашение с австрийцами в городе Виллафранка. Ломбардия должна быть по праву уступлена Сардинии-Пьемонту, но не более того. Было решено, что правители Пармы, Модены и Тосканы будут восстановлены на своих престолах. Итальянская конфедерация должна быть создана под управлением папства, с Австрией в качестве почетного члена в связи с их контролем над Венецией."
 risorgimento.127.a: "Политическая катастрофа..."
 risorgimento.128.t: "Кавур уходит в отставку"
 risorgimento.128.d: "Униженный провалом своих замыслов относительно итальянского полуострова и разгневанный изменением французской политики, Кавур подал в отставку сегодня утром, несмотря на общую поддержку итальянского народа. Наша администрация оказалась в хаосе, надежда на единство Италии среди правящего класса, похоже, угасает".
 risorgimento.128.a: "Как будто эта ситуация не может стать еще хуже...".
 risorgimento.129.t: "Реставрация Леопольда?"
 risorgimento.129.d: "Известный герой войны и генерал Альфонсо Ферреро Ла Мармора недавно прислал нам оскорбительное письмо с требованием восстановить прежних иностранных правителей Модены, Пармы и Тосканы, а также вернуть Болонские папские законы папским государствам. Трус преклонил колено перед недавним франко-австрийским соглашением".
 risorgimento.129.a: "Передайте Ла Мармору, что мы уничтожили его письмо с величайшим почтением".
 risorgimento.130.t: "Поселение Виллафранка"
 risorgimento.130.d: "В последних событиях кажется, что Наполеон III предал свои обещания Сардинии и Пьемонту, заключив за их спиной сделку с австрийцами и согласившись на восстановление консервативных правительств в Центральной Италии. Это дает нам уникальную возможность: Сардиния-Пьемонт питает естественную ненависть к австрийцам, а теперь французы отбросили благосклонность сардинцев. Если мы вмешаемся и выступим в пользу Сардинии-Пьемонта, мы сможем не только добиться их благосклонности, но и создать противовес французскому влиянию в Италии."
 risorgimento.130.a: "Выдвинуть наше заявление в поддержку Сардинии-Пьемонта".
 risorgimento.131.t: "Британия вмешивается"
 risorgimento.131.d: "В недавнем повороте событий Великобритания, несомненно, имея собственные мотивы, вмешалась, выступая в поддержку сардинского дела об объединении с государствами Центральной Италии в качестве компенсации за отказ Сардинии-Пьемонта от Венеции. С таким изменением мнения позиция международных держав по этому вопросу решительно отвернулась от требований Франции. Всему миру стало ясно, что Наполеон III стремится изменить границы Европы в интересах Франции, а не по каким-либо оправданным моральным причинам. Французская угроза оставить Сардинию-Пьемонт на милость Австрии, если Цюрихский договор не будет соблюден, в конце концов, может оказаться необоснованной."
 risorgimento.131.a: "Это может изменить ситуацию..."
 risorgimento.132.t: "Наполеон прибывает в Турин"
 risorgimento.132.d: "Поскольку европейские державы осуждают экспансионистские амбиции Франции, Наполеон решил встретиться с Кавуром, чтобы обсудить альтернативное соглашение. Недавно поселившись в своем временном жилище, он попросил начать переговоры о новом "Туринском договоре"."
 risorgimento.132.a: "Давайте начнем переговоры"
 risorgimento.133.t: "Переговоры по Туринскому договору"
 risorgimento.133.d: "Хотя Наполеон уже согласился разрешить нам аннексию недавно образованных итальянских центральных провинций, возможно, мы сможем договориться о сохранении Ниццы, веками говорящей по-итальянски и вызывающе лояльной, приобретение Ниццы Францией оставалось под вопросом с тех пор, как состоялись встречи в Пломбьерсе."
 risorgimento.133.a: "Мы должны брать то, что можем получить"
 risorgimento.133.b: "Посмотрим, что мы сможем сделать"
 risorgimento.134.t: "Сардиния-Пьемонт стремится сохранить Ниццу"
 risorgimento.134.d: "Сардиния-Пьемонт вернулась со встречным предложением к текущему состоянию \n"Туринского договора.\n" Они надеются сохранить контроль над Ниццей и передать только Савойю. Принятие предложения может помочь ослабить напряженность в отношениях с новым итальянским государством и снизить интерес Британии к итальянским делам; однако, общественность может отнестись к таким условиям неблагосклонно."
 risorgimento.134.a: "Принять их предложение"
 risorgimento.134.b: "Стоять твердо"
 risorgimento.135.t: "Наполеон принимает"
 risorgimento.135.d: "Наполеон, видя растущий интерес Британии к итальянским делам и стремясь к восстановлению отношений с нашим королевством, пересмотрел свои притязания на Ниццу и решил разрешить нам сохранить эту территорию".
 risorgimento.135.a: "Avanti!"
 risorgimento.136.t: "Наполеон отказывается"
 risorgimento.136.d: "Наполеон, ориентируясь на общественное мнение Франции, отклоняет наше предложение о сохранении власти над Ниццей. Хотя потеря Ниццы означает потерю и ассимиляцию исконных итальянских земель, наше приобретение Центральных Итальянских Провинций должно отвлечь внутреннюю оппозицию."
 risorgimento.136.a: "Необходимая жертва"
 risorgimento.137.t: "Общественная пресса реагирует на аннексию Савойи"
 risorgimento.137.d: "Корреспондент "Таймс" в Савойе, который был в Бонневиле 22 апреля, называет голосование за аннексию Савойи \n"самым низким и аморальным фарсом, который когда-либо разыгрывался в истории наций\n". Он закончил свое письмо такими словами:\n \n "Я оставляю вас сделать свои собственные выводы из этой поездки, которая ясно покажет, каким было голосование в этой части Савойи. Это голосование было самой горькой иронией над народным избирательным правом. Урна для голосования в руках тех самых властей, которые издавали прокламации; никакого контроля; даже путешественников подозревают и преследуют, чтобы они не лезли в это дело; вся оппозиция подавлена запугиванием, а вся свобода действий полностью отнята. Вряд ли можно упрекнуть оппозицию в том, что она отказалась от игры; против нее была применена слишком большая сила. Единственная опасность заключается в том, чтобы савойские власти в своем рвении не поступили так же, как некоторые французы при голосовании 1852 года, обнаружив к своему удивлению больше голосов, чем избирателей, внесенных в список". \n \n После выхода статьи многие другие печатные издания начали кампанию осуждения французского правительства и его действий, что вызвало протест среди населения. Как мы должны реагировать на это проявление неодобрения со стороны народа?".
 risorgimento.137.a: "Осудить действия французского правительства!".
 risorgimento.137.b: "Лучше не поднимать шума"
 risorgimento.138.t: "Общественная пресса реагирует на аннексию Савойи и Ниццы"
 risorgimento.138.d: "Корреспондент "Таймс" в Савойе, который был в Бонневиле 22 апреля, называет голосование за аннексию Савойи \n"самым низким и аморальным фарсом, который когда-либо разыгрывался в истории наций\n". Он закончил свое письмо такими словами:\n \n "Я оставляю вас сделать свои собственные выводы из этой поездки, которая ясно покажет, каким было голосование в этой части Савойи. Это голосование было самой горькой иронией над народным избирательным правом. Урна для голосования в руках тех самых властей, которые издавали прокламации; никакого контроля; даже путешественников подозревают и преследуют, чтобы они не лезли в это дело; вся оппозиция подавлена запугиванием, а вся свобода действий полностью отнята. Вряд ли можно упрекнуть оппозицию в том, что она отказалась от игры; против нее была применена слишком большая сила. Единственная опасность заключается в том, чтобы савойские власти в своем рвении не поступили так же, как некоторые французы при голосовании 1852 года, обнаружив к своему удивлению больше голосов, чем избирателей, внесенных в список". \n \n После выхода статьи многие другие печатные издания начали кампанию осуждения французского правительства и его действий, что вызвало протест среди населения. Как мы должны реагировать на это проявление неодобрения со стороны народа?".
 risorgimento.138.a: "Осудить действия французского правительства!".
 risorgimento.138.b: "Лучше не поднимать шума"
 risorgimento.139.t: "Британия осуждает французскую аннексию Савойи!"
 risorgimento.139.d: "Ранее на этой неделе, в своем письме послу Вены лорду Огастусу Лофтусу, тогдашний министр иностранных дел, лорд Джон Рассел, сказал: \n "Голосование в Савойе - это фарс... нас это не развлекает и не назидает\n". Надпись на письме с тех пор просочилась и приобрела дурную славу, и многие французы видят в этом прямую провокацию со стороны британского правительства."
 risorgimento.139.a: "Это все усложняет..."
 risorgimento.140.t: "Британия осуждает французскую аннексию Савойи и Ниццы!".
 risorgimento.140.d: "Ранее на этой неделе, в своем письме послу Вены лорду Августусу Лофтусу, тогдашний министр иностранных дел, лорд Джон Рассел, сказал: \n "Голосование в Савойе и Ницце - это фарс... нас не развлекают и не назидают\n". Надпись на письме с тех пор просочилась и приобрела дурную славу, и многие французы считают это прямой провокацией со стороны британского правительства."
 risorgimento.140.a: "Это все усложняет..."
 risorgimento.141.t: "Савойя умоляет о воссоединении с Сардинией"
 risorgimento.141.d: "Протесты против нашей аннексии области Савойя стали широко распространены, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи даже пошло на то, чтобы направить декларацию императору Наполеону, а также Виктору Эммануилу II и Швейцарскому федеральному совету в виде манифеста с петициями о том, что они не желают становиться французами. В манифесте было четко указано, что они предпочитают остаться единым с Сардинийско-Пьемонтским королевством Виктора Эммануила II или быть присоединенными к Швейцарии в случае, если отделение от Сардинии будет неизбежным."
 risorgimento.141.a: "Это прямая угроза нашему имиджу! Немедленно подавить протесты"
 risorgimento.142.t: "Савойя умоляет вновь присоединиться к Сардинии"
 risorgimento.142.d: "Протесты против французской аннексии в регионе Савойя стали широко распространенными, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи даже пошло на то, чтобы направить декларацию Виктору Эммануилу II, Наполеону III и нашему Федеральному Совету в виде манифеста вместе с петициями о том, что они не желают становиться французами. Дискретно излагая свое предпочтение оставаться в единстве с Сардинией или быть присоединенными к нашим владениям в случае неизбежного разделения с Сардинией."
 risorgimento.142.a: "Интересно..."
 risorgimento.143.t: "Савойя умоляет о повторной аннексии".
 risorgimento.143.d: "Протесты против французской аннексии в регионе Савойя стали широко распространенными, особенно в Шамбери, где вспыхнуло насилие против французской оккупации. Население Савойи даже дошло до того, что направило декларацию иль Ре, Наполеону III, и Швейцарскому федеральному совету, представив манифест вместе с петициями, в которых говорилось, что они не желают становиться французами. Дискретно излагая свое предпочтение оставаться в единстве с Его Величеством Эммануилом II, или быть присоединенными к Швейцарии в случае, если отделение от нашего Королевства будет неизбежным."
 risorgimento.143.a: "Наши сердца обращены к народу Савойи...".
PIE_Central_States_Flag_TT: "Виллафранка завершилась и делегаты готовы"
 risorgimento.144.t: "Встреча с делегатами Центральных провинций"
 risorgimento.144.d: "После подтверждения Виллафранкского мира Цюрихским договором король Виктор Эммануил встретился с делегатами Центральных провинций для обсуждения вопросов, связанных с возможной аннексией. Делегаты сообщили королю, что они уже согласились объединиться в одно единое центральное государство для совместного управления и могут быть готовы к аннексии Сардинии-Пьемонта. Для того, чтобы этот процесс состоялся, нам придется провести дальнейшие переговоры с французами, чтобы избежать каких-либо политических неурядиц."
 risorgimento.144.a: "На шаг ближе"
 risorgimento.145.t: "Образование Центральных провинций"
 risorgimento.145.d: "Теперь, когда Сардиния-Пьемонт подписала Цюрихский договор и официально завершила войну против Австрии, делегаты Центральных провинций собрались, чтобы начать процесс объединения наших правительств. Этот шаг позволит нашим народам объединиться под одной администрацией, пока Франция и Сардиния-Пьемонт ведут переговоры о том, как должен быть сформирован полуостров после войны."
 risorgimento.145.a: "На шаг ближе"
risorgimento.906.t: "Галицийская конференция"
risorgimento.906.d: "После русско-сардинской победы над австрийцами была созвана европейская конференция, чтобы гарантировать, что Австрийская империя не распадется в результате этой войны. Сардиния-Пьемонт сохранит захваченные ею территории на Итальянском полуострове, но русским придется получить европейское одобрение на захват земель Галиции. Англия, Сардиния-Пьемонт, Франция, Пруссия и Австрия будут иметь право голоса на конференции, хотя положение Австрии, как проигравшей стороны в войне, скорее церемониальное, чем какое-либо другое. Сардиния-Пьемонт ведет подготовку к проведению конференции, и вскоре судьба Галиции будет находиться в руках европейских держав."
risorgimento.906.a: "Интересное развитие событий"
 risorgimento.126.t: "Галицийская конференция"
 risorgimento.126.d: "После нашей победы в войне против Австрии, державы Европы потребовали проведения конференции для урегулирования статуса Галиции. Россия вступила в войну на нашей стороне в надежде получить Галицию; однако это может оказаться невозможным. Европейские державы не хотят, чтобы Россия вернулась к власти так скоро после Крымской войны, а Австрия может никогда не оправиться, если потеряет свои территории в Италии и Галиции."
 risorgimento.126.a: "Давайте подготовимся"
 risorgimento.146.t: "Военный кодекс короля Виктора Эммануила"
 risorgimento.146.d: "Король Виктор Эммануил давно хотел создать новый военный кодекс. С приближением войны необходимость в таком законе наконец-то стала реальностью. Новая кодификация будет предписывать пять лет действительной службы с шестью годами в резерве, до тридцатилетнего возраста, с пятьюдесятью днями обязательной подготовки и обучения в год. Активная служба будет разделена на ординарную и провинциальную. Новый кодекс также регулирует тех, кто имеет право вступить в армию, оставляя преступников или изгнанников от службы в армии."
 risorgimento.146.a: "Да здравствует король!"
risorgimento.907.t: "Болонская хунта"
risorgimento.907.d: "После выхода австрийских войск из Болоньи маркиз Джоаккино Наполеоне Пеполи, двоюродный брат Наполеона III, объявил об утрате папского суверенитета над легатом Романьи и установлении военной хунты. Маркиз Массимо Д'Азельо предположительно направляется в легат, чтобы создать ассамблею. Ожидается, что в будущем ассамблея проголосует за аннексию Сардинии и Пьемонта.\n\n Восстание в Болонье - последнее в череде восстаний в центральных итальянских провинциях. С завершением австро-сардинской войны почти завершено, мечты о единстве Италии могут вскоре стать реальностью."
risorgimento.907.a: "Больше нестабильности в Италии"
 risorgimento.147.t: "Вторжение двух Сицилий"
 risorgimento.147.d: "С вторжением в Папскую Марку у нас теперь есть граница для вторжения в Королевство Двух Сицилий. Наши генералы могут наступать с севера и соединиться с вторжением Гарибальди на юге. Пусть они встретятся в Неаполе и поставят Юг на колени!".
 risorgimento.147.a: "Вперед, солдаты!"
 risorgimento.148.t: "Британская поддержка экспедиции Гарибальди".
 risorgimento.148.d: "В рамках наших морских соглашений Британская империя обещала поддержать наши усилия против Королевства Двух Сицилий, когда придет время. Это время настало. Британцы будут защищать корабли Гарибальди во время их плавания в Сицилию, и они будут оказывать военно-морскую помощь, где это возможно."
 risorgimento.148.a: "Отлично!"
 risorgimento.149.t: "Экспедиция Гарибальди".
 risorgimento.149.d: "В рамках наших морских соглашений, нашим кораблям было обещано помочь Сардинии-Пьемонту в любом конфликте против Королевства Двух Сицилий. Теперь, когда Гарибальди готовится к вторжению на Сицилию, наши корабли движутся, чтобы защитить его вторжение и оказать помощь, где это возможно. Наша морская блокада и бомбардировки покалечат и без того слабую инфраструктуру Двух Сицилий и позволят Гарибальди быстро продвигаться вперед."
 risorgimento.149.a: "Для наших союзников"
 risorgimento.150.t: "Британские бомбардировки и блокада"
 risorgimento.150.d: "В условиях действующего морского союза между Сардинией-Пьемонтом и Британской империей британский флот поддерживает вторжение Гарибальди на Сицилию. Их корабли блокируют наши порты и обстреливают нашу инфраструктуру, замедляя нашу реакцию на вторжение и нанося ущерб нашей инфраструктуре."
 risorgimento.150.a: "Это катастрофа!"
 risorgimento.151.t: "Галицийская конференция"
 risorgimento.151.d: "После завершения войны с Австрией наступило время для переговоров о заключении мира. Европейские державы пытаются организовать конференцию, чтобы определить, сколько территории мы можем отнять у Галиции. Существуют опасения, что если мы захватим слишком много территории между итальянскими завоеваниями Сардинии-Пьемонта и нашим завоеванием Галиции, Австрия может потерпеть крах. Сардиния-Пьемонт начала подготовку к конференции, и мы должны подготовить нашу позицию для представления."
 risorgimento.151.a: "Давайте подготовимся"
 risorgimento.152.t: "Галицийская конференция"
 risorgimento.152.d: "После завершения войны против русско-сардинского союза, державы Европы решили, что необходимо провести конференцию, чтобы избежать нашего общего краха. Поскольку Сардиния-Пьемонт забирает наши итальянские территории, а Россия надеется получить Галицию, баланс сил в Европе находится под угрозой. На этой конференции мы не будем обладать большой властью как проигравшая сторона, но мы сможем представить наилучшие аргументы."
 risorgimento.152.a: "Пусть нас пощадят"
risorgimento.908.t: "Восстание в тюрьме Санто-Стефано"
risorgimento.908.d: "После ухода большей части гарнизона на защиту родины, остров-тюрьма Санто-Стефано Королевства Двух Сицилий был объявлен независимой республикой после бунта заключенных. Почти 800 заключенных легко одолели оставшихся 40 охранников, и эти две группы, похоже, сформировали хунту под названием \n"Комиссия за хороший порядок.\n". Сообщество, по-видимому, создало устав и сформировало действующий сенат. \n\n С острова также приходят слухи о судебной системе, действующей на бывшем острове-тюрьме. Паскуале Урсо был приговорен к 50 побоям и 30 дням изоляции за кражу муки, Антонио Марджиотта - за кражу древесины и винограда с виноградника на острове. Марджиотта был вынужден бегать по острову с привязанным к телу украденным товаром. Как будто не может быть ничего более странного, Республика Санто-Сефано также начала выносить смертные приговоры тем, кто не соблюдает устав. Джузеппе Сабиа был виновен в краже козы. Его нашли на кладбище острова, когда он жарил козу. Его зарезали на месте, а тело сбросили со скалы".
risorgimento.908.a: "Что?"
 risorgimento.153.t: "Сардинско-Пьемонтский союз прекращает свое существование".
 risorgimento.153.d: "Сардиния-Пьемонт отклоняета наше предложение о союзе против Австрии. Хотя они утверждают, что были бы признательны за нашу помощь, отвлекая австрийскую армию, они опасаются, что официальный союз уменьшит шансы на поддержку их дела другой державой. Хотя это и разочаровывает, многие министры все же рады возможности отомстить Австрии за предательство в Крымской войне."
 risorgimento.153.a: "Неутешительно"
 risorgimento.83.c: "Отказаться от полного союза, но попросить о более незначительной помощи"
 risorgimento.154.t: "Начало Галицийской конференции"
 risorgimento.154.d: "Нации Европы направили своих делегатов на конференцию по Галисии, чтобы определить будущее этой территории. Конференция, которую официально принимает Сардиния-Пьемонт, была созвана после захвата Галиции русскими войсками в ходе австро-сардинской войны. Многие европейские политики опасались, что с потерей итальянских владений в сочетании с потенциальным захватом Галиции русскими, Австрийская империя не сможет остаться целой. Делегаты на этой конференции выслушают доводы России о том, что, по их мнению, они должны предпринять, и именно русский план будет поставлен на голосование."
 risorgimento.154.a: "Давайте начнем"
 risorgimento.155.t: "Наше предложение Конференции"
 risorgimento.155.d: "Настало время, когда мы должны донести до народов Европы нашу точку зрения на будущее Галиции. Из наших вариантов - аннексия приграничного государства, аннексия приграничного государства с добавлением земель старого Великого герцогства Краковского, которые контролирует Австрия, или полная аннексия Галиции - предстоит много обсуждений. Итальянцы будут уверены, что поддержат нашу позицию независимо от предложений, и у Франции также будут веские причины видеть Австрию ослабленной настолько, насколько это возможно. Что касается других стран, то они могут быть более сдержанными в том, чтобы позволить нам отрезать такую большую территорию, особенно учитывая, что Крымская война еще свежа в памяти этих политиков. В любом случае, они ожидают нашего предложения".
 risorgimento.155.a: "Западная Галиция"
 risorgimento.155.b: "Восточная Галиция"
 risorgimento.155.c: "Западная Галиция и Краков"
 risorgimento.155.e: "Другие варианты"
 risorgimento.156.t: "Российская делегация предлагает аннексию Западной Галиции"
 risorgimento.156.d: "Российская делегация Галицийской конференции предложила России аннексировать часть Галиции, которая непосредственно граничит с ними. Многие из наших делегатов удивлены таким, казалось бы, рецессивным предложением от страны, которая вступила в войну в надежде получить всю Галицию."
 risorgimento.156.a: "Интересное развитие событий"
 risorgimento.157.t: "Наше голосование по русскому предложению"
 risorgimento.157.d: "В соответствии с предложением русских, пришло время проголосовать. Чтобы избежать ненужных военных действий, голоса на конференции подаются анонимно. По этой причине нам не нужно опасаться последствий нашего голосования. Единственное, что нас беспокоит, это насколько мы хотим быть снисходительными к России или насколько мы хотим видеть Австрийскую империю ослабленной. Как мы проголосуем?"
 risorgimento.157.a: "Да"
 risorgimento.157.b: "Нет"
 risorgimento.158.t: "Российская делегация предлагает аннексию Восточной Галиции"
 risorgimento.158.d: "Российская делегация Галицийской конференции предложила России аннексировать часть Галиции, которая непосредственно граничит с ними. Многие из наших делегатов удивлены таким, казалось бы, рецессивным предложением от страны, которая вступила в войну в надежде получить всю Галицию."
 risorgimento.158.a: "Безусловно, неожиданное"
 risorgimento.159.t: "Наше голосование по русскому предложению"
 risorgimento.159.d: "В соответствии с предложением русских, пришло время проголосовать. Чтобы избежать ненужных военных действий, голоса на конференции подаются анонимно. По этой причине нам не нужно опасаться последствий нашего голосования. Единственное, что нас беспокоит, это насколько мы хотим быть снисходительными к России или насколько мы хотим ослабить Австрийскую империю. Как мы проголосуем?"
 risorgimento.159.a: "Да"
 risorgimento.159.b: "Нет"
 risorgimento.160.t: "Наше предложение Конференции"
 risorgimento.160.d: "Настало время, когда мы должны сделать наше предложение народам Европы относительно будущего Галиции. Из наших вариантов - аннексия приграничного государства, аннексия приграничного государства с присоединением земель старого герцогства Кракова или полная аннексия Галиции - нам предстоит многое обдумать. Итальянцы наверняка поддержат нашу позицию вне зависимости от предложений, и у Франции также будут веские причины видеть Австрию ослабленной настолько, насколько это возможно. Что касается других стран, то они могут быть более сдержанными в том, чтобы позволить нам отрезать такую большую территорию, особенно учитывая, что Крымская война еще свежа в памяти этих политиков. В любом случае, они ожидают нашего предложения".
 risorgimento.160.a: "Восточная Галиция и Краков".
 risorgimento.160.b: "Полная аннексия"
 risorgimento.160.c: "Застать их врасплох, предложить автономную Галицию"
 risorgimento.160.e: "Назад"
 risorgimento.161.t: "Российская делегация предлагает аннексию Западной Галиции и Кракова"
 risorgimento.161.d: "Российская делегация выдвинула предложение, которое призвано создать баланс между полной аннексией и незначительными территориальными приобретениями Галиции. Русские предложили, чтобы вместе с Западной Галицией были уступлены и земли бывшего Великого герцогства Краковского (аннексированного Австрией почти 15 лет назад). Это предложение вызвало неоднозначную реакцию у присутствующих делегатов. Некоторые говорят, что это оптимальная сделка, а некоторые утверждают, что это нереальная просьба Австрии уступить Краков, так как российские претензии на эту территорию гораздо слабее, чем их претензии на Галицию."
 risorgimento.161.a: "Уникальный план"
 risorgimento.162.t: "Российская делегация предлагает аннексию Восточной Галиции и Кракова"
 risorgimento.162.d: "Российская делегация выступила с предложением, которое призвано создать баланс между полной аннексией и незначительными территориальными приобретениями Галиции. Русские предложили, чтобы вместе с Восточной Галицией были уступлены и земли бывшего Великого герцогства Краковского (аннексированного Австрией почти 15 лет назад). Это предложение вызвало неоднозначную реакцию у присутствующих делегатов. Некоторые говорят, что это оптимальная сделка, а некоторые утверждают, что это нереальная просьба Австрии уступить Краков, поскольку российские претензии на эту территорию гораздо слабее, чем их претензии на Галицию."
 risorgimento.162.a: "Как интересно"
 risorgimento.163.t: "Российская делегация предлагает полную аннексию Галиции"
 risorgimento.163.d: "Очень смелый шаг, российская делегация на Галицийской конференции предложила, что Российская империя имеет право на полную аннексию территории Галиции. Ссылаясь на свою победу над австрийцами и давнюю историю русофилов на этой территории, дипломатический ход делегата оставил многие другие делегации удивленными этим требованием. Первые слухи настаивают на том, что России будет трудно набрать три голоса, необходимые для одобрения их предложения."
 risorgimento.163.a: "Действительно, очень смело"
 risorgimento.164.t: "Наше голосование по российскому предложению"
 risorgimento.164.d: "В соответствии с предложением русских, пришло время проголосовать. Во избежание ненужных военных действий, голоса на конференции подаются анонимно. По этой причине нам не нужно опасаться последствий нашего голосования. Единственное, что нас беспокоит, это насколько мы хотим быть снисходительными к России или насколько мы хотим ослабить Австрийскую империю. Как мы проголосуем?"
 risorgimento.164.a: "Да"
 risorgimento.164.b: "Нет"
 risorgimento.165.t: "Российская делегация предлагает создать автономную Галицию"
 risorgimento.165.d: "Российская делегация предложила план, которого никто не мог ожидать. Их предложение заключается в создании автономной нации из земель Галиции. В качестве причин предложения они называют разнообразие политической природы Галиции и желание видеть галицийское самоопределение. Некоторые делегаты опасаются, что Россия будет злоупотреблять русофилами, присутствующими на галисийской политической сцене, но многие делегации считают этот вариант средством дать галисийцам право голоса в их будущем."
 risorgimento.165.a: "Хорошее предложение!"
 risorgimento.166.t: "Наше голосование по российскому предложению"
 risorgimento.166.d: "В соответствии с предложением русских, пришло время проголосовать. Чтобы избежать ненужных военных действий, голоса на конференции подаются анонимно. По этой причине нам не нужно опасаться последствий нашего голосования. Единственное, что нас беспокоит, это насколько мы хотим быть снисходительными к России или насколько мы хотим ослабить Австрийскую империю. Как мы проголосуем?"
 risorgimento.166.a: "Да"
 risorgimento.166.b: "Нет"
 risorgimento.167.t: "Голоса подсчитаны"
 risorgimento.167.d: "Нации конференции выслушали наши аргументы и отдали свои анонимные голоса. Результаты будут зачитаны в ближайшее время...".
 risorgimento.167.a: "Каков результат?"
 risorgimento.168.t: "Голосование прошло!"
 risorgimento.168.d: "После подсчета анонимных голосов российская делегация доказала свои возможности. Предложение о будущем Галиции было одобрено большинством наций, присутствующих на Галицкой конференции. Многие задаются вопросом, не изменилась ли европейская политика в связи с этим результатом, но уже ведутся приготовления к реализации этого предложения."
 risorgimento.168.a: "Европа меняется"
 risorgimento.169.t: "Голосование провалилось!"
 risorgimento.169.d: "После подсчета анонимных голосов российской делегации не удалось получить необходимое большинство одобрения от наций, присутствующих на Галицийской конференции. Предложение было признано непригодным основными державами, и российской делегации придется подготовить новое предложение, чтобы конференция смогла прийти к заключению."
 risorgimento.169.a: "Давайте посмотрим, что они придумают".
 risorgimento.171.t: "Помощь для Гарибальди"
 risorgimento.171.d: "Учитывая сложность оправдания Казус Белли против Королевства Двух Сицилий, было бы выгоднее придерживаться плана Гарибальди и играть в дурачка. Гарибальди планирует ночью захватить несколько пароходов и высадиться на Сицилии со своими добровольцами. Этот план дает нам возможность отрицать свое участие и скрывать нашу поддержку. Пока Гарибальди наступает с юга, мы можем воспользоваться возможностью наступления с севера".
 risorgimento.171.a: "Закрывать глаза"
 risorgimento.172.t: "Отступление"
 risorgimento.172.d: "Гарибальди и его тысячная армия отплыли из Генуи на пароходах "Пьемонте" и "Ломбардо". Официальная история, естественно, будет гласить, что Гарибальди и его люди угнали корабли для своего крестового похода. [GetLeader] все еще нервничает из-за реакции Франции на экспедицию и риска, что Гарибальди собьется с курса".
 risorgimento.172.a: "Будем надеяться, что путешествие пройдет успешно"
 risorgimento.173.t: "Гарибальди остановился в Таламоне"
 risorgimento.173.d: "Предположительно из-за нехватки пороха Гарибальди и его экспедиция остановились в тосканском прибрежном городке Таламоне для пополнения запасов. Из старого форта там он смог забрать боеприпасы, три старые пушки и сотню винтовок сардинского гарнизона, находившегося в форте."
 risorgimento.173.a: "Хорошие новости"
 risorgimento.174.t: "Гарибальди остановился в Порто Санто Стефано".
 risorgimento.174.d: "Гарибальди и его экспедиция снова сделали остановку во время путешествия на Сицилию. На этот раз в Порто-Санто-Стефано, столице Монте-Арджентарио. Он получил оружие и уголь по официальной лицензии, обусловленной его званием генерал-майора королевской армии. \n\n Несмотря на кажущуюся необходимость остановки, появляются сообщения о другой причине остановки. Согласно местным сообщениям, Гарибальди приказал своему полковнику Каллимако Замбианки и 64 добровольцам покинуть экспедицию в попытке вызвать восстание в Папских государствах."
 risorgimento.174.a: "О чем он думает?!"
 risorgimento.175.t: "Папский мятеж"
 risorgimento.175.d: "Полковник Каллимако Замбианки смог набрать 200 человек из региона, чтобы усилить 64 добровольцев, которые присоединились к нему. Укрепив свои силы, Замбианки начал грабежи в Папских государствах, пока его не встретил папский полковник Жорж де Пимодан со своими стрелками. К нашему разочарованию, папским войскам помогли местные крестьяне, и Замбианки был вынужден отступить.\n\n Наше правительство теперь опасается реакции Франции, союзника папских государств. Мы приказали кораблю отправиться в Тоскану и арестовать Замбианки, который утверждает, что план Гарибальди заключался в том, чтобы убедить Бурбонов оставить Сицилию без обороны для защиты Абруццо."
 risorgimento.175.a: "Это катастрофа!"
 risorgimento.176.t: "Экспедиция высаживается в Марсале".
 risorgimento.176.d: "Следуя необычным маршрутом и избегая первоначального места высадки в Сьякке, Гарибальди приземлился в Марсале. Хотя он не получил той реакции от населения, которую ожидал, первоначальная высадка не вызвала особого сопротивления. Официально [GetLeader] присоединился к европейским нациям в осуждении Гарибальди как бандита, но в действительности мы надеемся, что Гарибальди сможет добиться успеха на Сицилии."
 risorgimento.176.a: "Вперед к Палермо!"
risorgimento.909.t: "Экспедиция тысячи".
risorgimento.909.d: "Гарибальди и его "Экспедиция тысячи" высадились на Сицилии, чтобы начать освободительную войну против Бурбонского Королевства Двух Сицилий. Хотя другие итальянские государства заявляют о своей непричастности, мало кто сомневается, что экспедиция является следующим шагом в Рисорджименто и большем формировании итальянского государства. Армия Бурбонов не спешит реагировать, и кажется, что Гарибальди имеет народную поддержку на Сицилии."
risorgimento.909.a: "Объединится ли наконец Италия?"
 risorgimento.177.t: "Избрание Эудженио Эмануэле ди Савойя-Каригано".
 risorgimento.177.d: "После образования Центральных провинций Италии наш народ выбрал принца Эудженио Эмануэле ди Савойя-Каригано, родственника короля Виктора Эммануила II, чтобы возглавить новое государство и обеспечить окончательное присоединение к Сардинии-Пьемонту. Поскольку переговоры между Францией и Сардинией-Пьемонтом все еще в некоторой степени в действии, некоторые задаются вопросом, может ли Франция негативно отреагировать на выборы."
 risorgimento.177.a: "Объединение близко!"
 risorgimento.178.t: "Замена Эудженио Эмануэле ди Савойи-Каригано"
 risorgimento.178.d: "Новые Объединенные провинции Центральной Италии избрали родственника Виктора Эммануила принца Эудженио Эмануэле ди Савой-Каригано. Учитывая текущие напряженные переговоры с Францией, король потребовал, чтобы принц отказался от любой руководящей должности из опасения расстроить французов, которые уже потеряли свое первоначальное предложение о тосканском короле Бонапарте. Вместо этого Виктор Эммануил рекомендует политику Карло Бон Компаньи ди Момбелло взять под контроль правительство Центральных провинций, пока они не пройдут через плебисцит для объединения."
 risorgimento.178.a: "Это грубая игра в политику, не так ли?".
 risorgimento.179.t: "Выборы в центральных провинциях Италии"
 risorgimento.179.d: "После опасных выборов в новых Объединенных провинциях Центральной Италии принца Эудженио Эмануэле ди Савойи-Каригано, родственника короля Виктора Эммануила, Сардиния-Пьемонт сделала правильный выбор, заменив его на гораздо более умеренного политика Карло Бон Компаньи ди Момбелло. Это событие будет иметь большое влияние на продолжающиеся переговоры по Туринскому договору".
 risorgimento.179.a: "Умный ход со стороны Сардинии-Пьемонта".
 risorgimento.180.t: "Резня семьи Чиньоли"
 risorgimento.180.d: "Сегодня в Турин пришло известие о расправе австрийских военных над семьей Чиньоли. Во время разведки перед битвой при Монтебелло австрийский патруль обнаружил флягу с порохом в доме в Торричелла Верзате на юге Ломбардии. Семья была арестована и доставлена в Кастеджио, где фельдмаршал Карл фон Урбан решил, что они будут расстреляны. Семью, в возрасте 14-60 лет, расстреляли на обочине дороги и оставили умирать, некоторые из них истекали кровью в агонии.\n\n Охотники Гарибальди поклялись отомстить Урбану, а в Турине Кавур начал подготовку к началу судебного расследования."
 risorgimento.180.a: "За эти преступления нужно ответить!"
 risorgimento.181.t: "Кавур призывает судебную власть".
 risorgimento.181.d: "После того, как новости о резне в Чиньоли достигли Турина, политики Сардинии-Пьемонта были потрясены. Кавуру не потребовалось много времени, чтобы потребовать судебного расследования этого дела. Его план состоит в том, чтобы отправить результаты расследования иностранным представителям в Турине и призвать международное сообщество принять меры против маршала Урбана."
 risorgimento.181.a: "Доставить отчеты"
 risorgimento.182.t: "Резня в Чиньоли"
 risorgimento.182.d: "Сегодня в [GetLeader] поступил ужасный отчет из Королевства Сардиния-Пьемонт и продолжающейся войны против Австрии, которую они начали. Судебный отчет подробно описывает события того, что было названо \n\n "Резня в Чиньоли.\n" \n\n Во время разведки перед битвой при Монтебелло, австрийский патруль обнаружил колбу с порохом в доме в Торричелла Верзате на юге Ломбардии. Семья была арестована и доставлена в Кастеджио, где фельдмаршал Карл фон Урбан решил, что они будут расстреляны. Семью, возраст которой составлял 14-60 лет, расстреляли на обочине дороги и оставили умирать, некоторые из них истекали кровью в агонии."
 risorgimento.182.a: "Мы должны осудить эти действия"
 risorgimento.183.t: "Фельдмаршал Урбан осужден на международном уровне"
 risorgimento.183.d: "Страны Европы, получив наш судебный отчет, осудили действия фельдмаршала Урбана. Хотя надежды на то, что он будет арестован, скорее всего, невозможны, его репутация была разрушена и, возможно, никогда не будет восстановлена."
 risorgimento.183.a: "Действительно ли этого достаточно?"
 risorgimento.184.t: "Фельдмаршал Урбан осужден на международном уровне"
 risorgimento.184.d: "После того, как до народов Европы дошел судебный отчет, отправленный из Королевства Сардиния-Пьемонт, фельдмаршал Карл фон Урбан был осужден международным сообществом. Это произошло из-за события, которое теперь называют резней в Чиньоли. \n\n Во время разведки перед битвой при Монтебелло австрийский патруль обнаружил флягу с порохом в доме в Торричелла Верзате на юге Ломбардии. Семья была арестована и доставлена в Кастеджио, где фельдмаршал Карл фон Урбан решил, что они будут расстреляны. Семью, возраст которой составлял 14-60 лет, расстреляли на обочине дороги и оставили умирать, некоторые из них истекали кровью в агонии."
 risorgimento.184.a: "Сейчас мы ничего не можем сделать"
 risorgimento.184.b: "Уволить его немедленно"
 risorgimento.187.t: "Перуджийское восстание"
 risorgimento.187.d: "Начало австро-сардинской войны вызвало большой хаос в наших землях. Недавно до Понтифика дошли новости о событиях в городе Перуджа. Согласно нашим источникам, более 800 перуджийцев записались добровольцами в сардинскую армию, и город объявил себя восставшим, управляемым так называемым \n"Перуджийским повстанческим комитетом\n" Комитет, очевидно, попросил представителя монсеньора Луиджи Джордани потребовать, чтобы папские государства отказались от нейтралитета в войне. Комитет изгнал его из города и предложил его королю Сардинии Витторио Эмануэле. Ходят слухи, что город ожидает поставок из Тосканы, которые могли бы укрепить его оборону, так что действовать нужно немедленно."
 risorgimento.187.a: "Пришлите войска!"
 risorgimento.188.t: "Перуджийская резня"
 risorgimento.188.d: "Сегодня до Понтифика дошли новости о событиях, произошедших в Перудже. После приказа швейцарским войскам под командованием полковника Антиония Шмидта наступать на город, полк был встречен обороной населения численностью почти 1000 человек. После прорыва первоначальной линии обороны войска вошли в город. Иностранный полк продолжил убивать граждан, не обращая внимания на возраст и пол, и грабить город. Точное число жертв конфликта неизвестно, но уже распространились новости об этом событии, которое теперь называют Перуджинской резней."
 risorgimento.188.a: "Это катастрофа"
risorgimento.911.t: "Перуджийская резня"
risorgimento.911.d: "Вдохновленные продолжающейся австро-сардинской войной, недовольные граждане по всему итальянскому полуострову перешли к бунтам и протестам. По всему миру распространилась новость о конкретном событии, произошедшем в городе Перуджа в Папских землях. Более 800 перуджийцев присоединились к сардинской армии в начале войны, а сам город был объявлен восставшим, управляемым Перуджийским инсургентским комитетом и присягнувшим на верность Виктору Эммануилу. После приказа швейцарским войскам под командованием полковника Антиония Шмидта наступать на город полк был встречен обороной населения численностью почти 1000 человек. После прорыва первоначальной линии обороны войска вошли в город. Иностранный полк продолжил убивать граждан, не обращая внимания на возраст и пол, и грабить город".
risorgimento.911.a: "О чем думает Папа Римский?"
 risorgimento.189.t: "Перкинс в Перудже"
 risorgimento.189.d: "В то время как новости о массовом убийстве в Перудже распространяются по всему миру, пресса на родине установила, что американская семья присутствовала при этой трагедии. Семья Перкинсов находилась в городе, когда начались бои, и стала свидетелем поведения войск, убивавших мирных жителей и грабивших город. В статье под названием "Возмущение мистера Перкинса и его партии" газета "Нью-Йорк Таймс" сообщила:\n "Разъяренные войска, казалось, отвергли все законы и врывались во все дома по своему желанию, совершая шокирующие убийства и другие варварства над беззащитными гостями, мужчинами, женщинами и детьми.\n" "
 risorgimento.189.a: "Как ужасно"
 risorgimento.192.t: "Институт национальной гвардии"
 risorgimento.192.d: "После формализованного военного кодекса, созданного королем Виктором Эммануилом, парламенту было предложено множество военных реформ. Одна из них, получившая большой резонанс благодаря поддержке Кавура, - это создание официальной Национальной гвардии. Новая национальная гвардия будет состоять из местных карабинеров, местных добровольцев и ограниченного числа иностранных добровольцев, готовых к действиям в случае необходимости".
 risorgimento.192.a: "Необходимая реформа"
 risorgimento.193.t: "Декларация диктатуры"
 risorgimento.193.d: "Поскольку Сицилия твердо находится под контролем Гарибальди и его людей, подкрепленная прибытием войск как из дома, так и из сельской местности, Гарибальди взял на себя инициативу объявить диктатуру Сицилии. Точный текст декрета станет первым случаем, когда король Виктор Эммануил будет назван королем Италии, и подтвердит, что Гарибальди подчинится Сардинскому королевству, когда придет время. В декрете говорится следующее: \n\n Джузеппе Гарибальди, главнокомандующий национальной армией на Сицилии: по приглашению основных граждан и свободных муниципалитетов острова; учитывая, что во время войны необходимо, чтобы гражданская и военная власть были сосредоточены в одних руках: РЕШАЕТ, что он принимает от имени Витторио Эмануэле Короля Италии диктатуру Сицилии".
 risorgimento.193.a: "Это отличная новость!"
risorgimento.910.t: "Диктатура Гарибальди".
risorgimento.910.d: "Поскольку остров Сицилия переходит под полный контроль Гарибальди и его экспедиции, теперь усиленной множеством добровольцев, он издал интересный указ. Гарибальди объявил в декрете о создании диктатуры Сицилии и ссылается на то, что его диктатура лояльна королю Виктору Эммануилу, даже заходя так далеко, что упоминает его как короля Италии. Точный текст декрета выглядит следующим образом: \n\n Джузеппе Гарибальди, главнокомандующий национальной армии на Сицилии: по приглашению основных граждан и свободных муниципалитетов острова; учитывая, что во время войны необходимо, чтобы гражданская и военная власть были сосредоточены в одних руках: ДЕКРЕТИРУЕТ, что он принимает от имени Витторио Эмануэле Короля Италии диктатуру Сицилии".
risorgimento.910.a: "Италия становится все ближе к объединению...".
 risorgimento.194.t: "Гарибальди угрожает интересам Италии"
 risorgimento.194.d: "С указом Гарибальди о том, что он планирует наступать на Рим и Венецию после завоевания юга Италии, возникает непосредственная опасность для наших интересов по поддержанию мира в Италии. На данный момент Гарибальди обладает властью народа, его сердцами и умами. Чтобы удержать Гарибальди от наступления на Рим, наш министр предложил позволить Пьемонту продвинуться в Папские марши, чтобы король Виктор Эммануил мог войти в Неаполь и остановить Гарибальди на его пути."
 risorgimento.194.a: "Предложить договор в Шамбери".
 risorgimento.195.t: "Франция предлагает договор в Шамбери".
 risorgimento.195.d: "С указом Гарибальди о том, что он будет наступать на Рим и Венецию, державы Европы струсили в страхе перед движениями, которые он мог бы вдохновить. Французы предложили договор в Шамбери, который позволил бы нам продвинуться в Папские марши без какого-либо иностранного вмешательства. Имея прямую границу с королевством Бурбонов, мы смогли бы войти в Неаполь и остановить Гарибальди на его пути".
 risorgimento.195.a: "Подпишите договор"
risorgimento.912.t: "Гарибальди объявляет марш на Рим и Венецию"
risorgimento.912.d: "После полного отступления большей части войск Бурбонов и бегства короля Франциска из Неаполя, Гарибальди объявил, что его армия должна пройти маршем до Рима и Венеции, чтобы объединить весь народ Италии. Этот новый указ вызвал большой переполох на политическом театре Европы, так как державы опасаются возможного пыла, который Гарибальди может вызвать в революционно настроенном населении. Некоторые утверждают, что французы планируют сделать так, чтобы Сардиния и Пьемонт остановили Гарибальди до того, как он сможет добраться до Рима, но эти истории не подтвердились. Сейчас ясно, что народ Италии почти победил в своем деле, и объединение близко."
risorgimento.912.a: "Как хаотично"
 risorgimento.196.t: "Джованни Панталео и духовенство"
 risorgimento.196.d: "Джованни Панталео, представитель духовенства, присоединившийся к Южной армии, долгое время был сторонником свободы в королевстве Бурбонов. Теперь, с продвижением Гарибальди по Сицилии, он начал обращать многих других представителей духовенства в поддержку экспедиции. Сам Гарибальди назначил Панталео капелланом Южной армии и говорил о нем, что \n "он с восхищением принес пользу нашему делу... и ему нет равных в том, чтобы поднимать народы и влюблять их в крестовый поход против тирании.\n" Панталео сыграл важную роль в мобилизации сицилийцев в ряды экспедиции."
 risorgimento.196.a: "Еще один герой Рисорджименто".
 risorgimento.197.t: "Битва при Калатафими"
 risorgimento.197.d: "Экспедиция смогла высадиться в Марсале и продвинуться вглубь страны без особых помех со стороны неподготовленной армии Бурбонов. После остановки в Салеми для реорганизации дополнительных сицилийских добровольцев, присоединившихся к экспедиции, армия Гарибальди смелым наступательным маневром двинулась на позиции Бурбонов. Солдаты неаполитанских охотников не устояли перед меткостью охотников Гарибальди и смелой штыковой контратакой. Несмотря на первоначальный успех, Биксио и многие офицеры экспедиции были готовы отступить, когда сам Гарибальди поскакал впереди колонны, заявив: \n "Итальянцы, здесь мы должны умереть!\n". Видя вид Гарибальди и боевой дух добровольцев, Бурбоны отступили так, что даже Гарибальди был слишком ошеломлен, чтобы отдать приказ о контратаке."
 risorgimento.197.a: "Экспедиция спасена!".
 risorgimento.198.t: "Резня в Партинико"
 risorgimento.198.d: "Во время продвижения к Палермо после битвы при Калатафими было много свидетелей разрушений, оставленных отступающей армией Бурбонов. Дезорганизованная колонна ввела принудительные реквизиции для горожан. В городе Алькамо колонна попала под обстрел горожан, прослышавших о великой победе Гарибальди. Слухи о победе и о том, что люди экспедиции обладали сверхъестественными силами, вдохновили жителей Партинико подготовить засаду для наступающей армии Бурбонов. Оказавшись в центре города, солдаты были обстреляны горожанами. В ответ солдатам удалось сжечь более 60 домов, ограбить многих и убить несколько женщин и детей. Однако армия Бурбонов была уже ослаблена и отказалась оставаться в городе, отступая и оставляя раненых. \nКогда Гарибальди прибыл в город, он обнаружил, что горожане жестоко расправились с ранеными солдатами. Некоторые были убиты в жестоких ритуальных убийствах и брошены на костры зданий. Одна женщина на вопрос, почему тела не были похоронены, ответила: \n "Они не заслуживают погребения, их должны съесть собаки.\n" "
 risorgimento.198.a: "Итальянцы, убитые итальянцами"
 risorgimento.199.t: "Александр Дюма высаживается в Палермо"
 risorgimento.199.d: "Александр Дюма, знаменитый писатель, драматург и личный друг Гарибальди, прибыл на своей яхте в Палермо. Намереваясь отправиться в круиз, великий писатель решил остановиться в Палермо, чтобы выгрузить оружие, несколько добровольцев и, конечно же, шампанское. Дюма был свидетелем битвы при Калатфими и планирует последовать за экспедицией тысячи во время завоевания Юга. \n\n К приезду Дюма присоединяется и прибытие в Палермо многих новых персонажей. Нандор Эбер, корреспондент британской "Таймс", поступил на службу в качестве полковника, а многие международные газеты прибыли, чтобы стать свидетелями сражений. Один обозреватель написал, что \n "В Палермо мы не слышим ни краж, ни убийств, ни другого насилия 1848 года.\n" "
 risorgimento.199.a: "Любая поддержка приветствуется"
 risorgimento.200.t: "Восстание в Палермо"
 risorgimento.200.d: "Экспедиция Тысячи, усиленная тысячами сицилийских добровольцев, захватила Палермо. Хотя оставшиеся войска Бурбонов оказали жесткое сопротивление, а большая часть города подверглась бомбардировке или поджогу, жители сицилийской столицы наконец-то свободны. Гарибальди приступил к реорганизации своих сил, так как в порт Палермо начали прибывать подкрепления для подготовки к наступлению на Мессину. \n\n Несмотря на ликование по поводу победы, многие в Палермо скорбят. Английский адмирал Манди, присутствовавший в порту, писал, что \n "целый квартал, шириной в тысячу и сто ярдов, превратился в пепел; целые семьи были сожжены заживо вместе со своими домами, а зверства королевских войск не поддаются описанию.\n" "
 risorgimento.200.a: "Столица Сицилии пала"
 risorgimento.201.t: "Захват Сицилии"
 risorgimento.201.d: "Остров Сицилия полностью пал перед Экспедицией Тысячи и Гарибальди. Последние войска Бурбонов подписали соглашение с Медичи о прекращении военных действий и отправились в Неаполь. Теперь, когда Сицилия укрощена, разрабатываются планы высадки в Калабрии, чтобы окружить там армию Бурбонов.\n\n После захвата Сицилии многие добровольцы, число которых исчисляется десятками тысяч, решили вернуться в свои дома в надежде на восстановление. Южная армия по-прежнему насчитывает около 20 000 человек, но потеря многих добровольцев будет сильно ощущаться".
 risorgimento.201.a: "Великая победа!"
 risorgimento.202.t: "Высадка в Козенце"
 risorgimento.202.d: "Генерал Стукко, которому помогали войска под командованием Антонио Плутино и еще больше под командованием Джузеппе Паче, высадился в Козенце, в то время как Николо Миньонья высадился со своими войсками в Базиликате. Генерал Бурбонов Джузеппе Гио и его армия оказались зажаты между силами Гарибальди, который сейчас переправляется в Калабрию, и добровольцами на севере. Армия Бурбонов не смогла ответить ни на одно из продвижений южной армии. В невероятной череде событий генерал Бурбонов Филено Бриганти был даже казнен своими людьми, которые были убеждены, что его неудачи в победе над наступающими армиями, несмотря на численное преимущество, были вызваны неправильной лояльностью. Еще более странно то, что он был обнаружен без формы, предположительно на пути к секретной встрече с одним из своих начальников."
 risorgimento.202.a: "Сокрушительный удар по Бурбонам".
 risorgimento.203.t: "Цюрихский договор"
 risorgimento.203.d: "Цюрихский договор, подписанный между нашим государством, французами и австрийцами, призван завершить соглашения Виллафранкского мира, в котором мы не участвовали. Договор, предусматривающий возвращение монархов в Центральные Провинции, рассматривается новым правительством Ла Маморы неблагоприятно, и не ожидается, что он будет исполняться каким-либо значимым образом, по крайней мере, не нами."
 risorgimento.203.a: "Действительно ли мы выиграли войну?"
 risorgimento.204.t: "Статус Центральных провинций"
 risorgimento.204.d: "Несмотря на Цюрихский договор, предусматривающий возвращение Центральных провинций их соответствующим монархам, эти земли с первых дней нашей войны с Австрией уже давно находятся под контролем временных правительств, союзных нашему делу... Французы не поощряли наше исполнение договора из-за отсутствия надлежащей аннексии Центральных Провинций. Этот статус-кво был нарушен только большими требованиями французов, которые даже заставили другие страны прокомментировать их дипломатическое удушение нашей нации. Британцы утверждают, что требования французов \n\n\n "подрывают независимость Италии.\n\n".
 risorgimento.204.a: "Что-то должно измениться"
 risorgimento.205.t: "Возвращение Кавура"
 risorgimento.205.d: "Король Виктор Эммануил II, обнадеженный недавними изменениями в статус-кво Центральных Провинций, призвал Кавура вернуться в правительство и заменить неэффективное правительство во главе с Ла Маморой. Ожидается, что Кавур начнет новые переговоры с французами в рамках подготовки к надлежащей аннексии Центральных Провинций."
 risorgimento.205.a: "Долгожданное возвращение"
 risorgimento.206.t: "Флот Бурбонов переходит на сторону нашего дела!"
 risorgimento.206.d: "Сегодня утром военно-морские администраторы Бурбона сдали военно-морские активы Двух Сицилий нашему делу в соответствии со статусом прекращения огня. Величайший актив Двух Сицилий покинул их, сердце королевства Бурбонов лежит раскрытым!".
 risorgimento.206.a: "Sempre Avanti Italia!".
 risorgimento.207.t: "Настоящая Марина дезертирует на Сардинию!"
 risorgimento.207.d: "Последние сообщения показали, что почти все наши действующие военные корабли перешли на сторону Сардинии, оставив сердце нашего королевства незащищенным, у нас больше нет средств для защиты наших берегов."
 risorgimento.207.a: "Это возмутительно!"
 risorgimento.208.t: "Восстание в Апулии"
 risorgimento.208.d: "После того, как в Фоджии, Таранто и по всей Апулии вспыхнули восстания, региональный гарнизон в Бари, состоящий из драгун, решил объединиться с народом, крича\n "Да здравствует Витторио Эмануэле! Да здравствует Гарибальди!!!\n". Неаполитанские войска послали в ответ две роты Тринадцатого пехотного, чтобы подавить мятежников, но подкрепляющие роты последовали примеру драгун. В северной Апулии ситуация для Бурбонов не менее мрачная - неаполитанские войска в Фоггии получили приказ покинуть город, и поначалу казалось, что они готовы подчиниться, и собрались достаточно охотно; однако, как только они собрались в поход, они обратились к местным лаццарони. Рассматривая регион как потерянный в сложившихся обстоятельствах, неаполитанская командная структура в Апулии ушла в Кампанию. Этот относительно хорошо развитый регион с тех пор провозгласил свой союз с Сардинией-Пьемонтом при Викторе Эмануэле."
 risorgimento.208.a: "Еще одна неудача для неаполитанского режима"
 risorgimento.209.t: "Восстание в Апулии"
 risorgimento.209.d: "После того, как в Фоггии, Таранто и по всей Апулии вспыхнули бурные восстания, региональный гарнизон в Бари, состоящий из драгун, решил объединиться с народом, крича\n "Да здравствует Витторио Эмануэле! Да здравствует Гарибальди!!!\n" Наши войска послали в ответ две роты Тринадцатого пехотного, чтобы подавить мятежников, но роты усиления последовали примеру драгун. В северной Апулии ситуация не менее тяжелая - наши войска в Фоггии получили приказ эвакуировать город, и сначала казалось, что они готовы подчиниться, и собрались достаточно охотно, но как только они собрались в поход, они вступили в братство с местными лаццарони. Рассматривая регион как потерянный в сложившихся обстоятельствах, наша апулийская командная структура на просторах Терра д'Отранто ушла в Кампанию. Этот относительно хорошо развитый регион с тех пор провозгласил свой союз с Сардинией-Пьемонтом под управлением Виктора Эмануэля."
 risorgimento.209.a: "Эти предатели заплатят, когда война будет выиграна!".
 risorgimento.210.t: "Реконструкция призматов в Алессандрии"
 risorgimento.210.d: "Алессандрия уже давно стала жертвой наводнений Танаро. К счастью, парламент Сардинии-Пьемонта обратил внимание на ущерб, нанесенный наводнениями, и принял законопроект о реконструкции \n"призматов\n" для защиты укреплений Алессандрии от наводнений Танаро. Новые укрепленные оборонительные сооружения позволят нам строить в городе более безопасные здания и обеспечат безопасность тем, кто пострадал."
 risorgimento.210.a: "Алессандрия теперь в большей безопасности".
 risorgimento.211.t: "Железная дорога Анси-Женева"
 risorgimento.211.d: "В результате переговоров, частично проведенных частными компаниями и соответствующими парламентами наших стран, было решено, что железная дорога между Анси и Женевой принесет большую пользу швейцарскому и савойскому народам. Анси является центром текущей торговли между Швейцарией и Сардинией-Пьемонтом, и поэтому играет важную роль в экономике обоих городов. "
 risorgimento.211.a: "Достойная инвестиция"
 risorgimento.212.t: "Отчет о консульских отношениях с США"
 risorgimento.212.d: "До сих пор отношения между Королевством Сардиния-Пьемонт и Соединенными Штатами Америки были в целом сердечными. С момента первоначального акта взаимного признания в 1802 году через консульского агента США Франсуа де Навони, сотрудничество между нашими двумя государствами значительно расширилось. 7 февраля 1839 года США приняли верительные грамоты графа Аугусто Авогадро де Коллобиано в качестве первого поверенного в делах в Вашингтоне от Королевства Сардиния-Пьемонт. Год спустя США учредили легацию в Турине, где 15 сентября 1840 года первый поверенный в делах США вручил свои верительные грамоты. Участие США в эвакуации итальянских патриотов во время войн 1848 года до сих пор хранится в памяти многих граждан Сардинии, а также в сознании австрийских властей. Соединенные Штаты, будучи ярым защитником самоопределения и демократии, очень благосклонно относятся к нашей нации. Хотя, стало очевидно, что прямая поддержка со стороны Соединенных провинций маловероятна, так как внутренние распри и идеалы "судьбы-манифеста" терзают все более разделенную молодую нацию".
 risorgimento.212.a: "Обзор сардино-американских коммерческих отношений".
 risorgimento.213.t: "Коммерческая оценка"
 risorgimento.213.d: "Соединенные Штаты с недавних пор стали жизненно важным и прибыльным торговым партнером для нашего королевства. С момента подписания всеми любимого договора о торговле и коммерции 16 ноября 1838 года, когда американские делегаты встретились с королем Карло Альберто, отцом Эмануэле II, наши два государства наслаждаются приятными и все более выгодными отношениями. Грузы хлопка отправляются из южных провинций на сардинские текстильные предприятия, где этот материал играет ключевую роль в качестве основного материала для производства пьемонтских текстильных изделий. Как и другие северные итальянские текстильные изделия, текстиль наших производителей пользуется большим уважением в потребительских экономиках северных провинций. Периодическое увеличение спроса на сырье, особенно на хлопок, в связи с постоянно развивающейся промышленностью за последние несколько десятилетий привело к тому, что Сардиния-Пьемонт оказалась в состоянии почти полной зависимости от прибыльной торговли хлопком с Соединенными Штатами."
 risorgimento.213.a: "Интригующе..."
 risorgimento.214.t: "Стратегическая оценка"
 risorgimento.214.d: "В июне 1848 года Карло Альберто после напряженных переговоров предоставил США привилегии на стыковку в портовом городе Специя. Соединенные Штаты высоко ценят это соглашение, считая непрерывность его использования в качестве американского дока и заправочной станции в Средиземном море чрезвычайно важной с точки зрения стратегии. Многие консервативные политики в парламенте считают это соглашение нарушением национальной безопасности Сардинии и Пьемонта, ссылаясь на то, что помимо того, что оно отображает подчинение, США могут использовать свое преимущество против нас в случае будущего конфликта между нашими двумя государствами, и выступают за его немедленную отмену. Хотя все понимают, что Соединенные Штаты с пониманием отнесутся к быстрому изменению нашей политики, и ответные меры не вызывают опасений, отмена такой уступки, несомненно, ухудшит отношения с Соединенными Штатами, государством, которое многие считают близким другом нашего королевства."
 risorgimento.214.a: "Это прямое нарушение нашей национальной безопасности! Немедленно отмените разрешение США на стыковку!".
 risorgimento.214.b: "У нас и так достаточно врагов, лучше не создавать проблем там, где их не должно быть".
 risorgimento.215.t: "Инвестиции в пограничную инфраструктуру"
 risorgimento.215.d: "Парламент Сардинии и Пьемонта предложил модернизировать инфраструктуру в приграничных районах наших стран. Национальные дороги вблизи границы испытывают значительный недостаток в надлежащем обслуживании, и с увеличением трафика между нашими странами, будь то торговля или перемещение людей, модернизация, вероятно, необходима. Совместный швейцарско-сардинский проект мог бы быстро модернизировать существующие дороги".
 risorgimento.215.a: "Разумная инвестиция"
 risorgimento.216.t: "Договор о мореплавании и торговле с Бельгией"
 risorgimento.216.d: "По предложению нашего парламента наши дипломаты начали переговоры с Бельгией о заключении торгового договора. Бельгийцы с пониманием отнеслись к нашим предложениям, и ожидается, что новый договор скоро вступит в силу."
 risorgimento.216.a: "Польза от хорошей дипломатии"
 risorgimento.217.t: "Договор о мореплавании и торговле с Сардинией-Пьемонтом"
 risorgimento.217.d: "Дипломаты, представляющие правительство Сардинии-Пьемонта, предложили новый договор о мореплавании и торговле между нашими странами. Сардиния-Пьемонт стала восходящей державой на европейской арене после того, как их помощь помогла победившей коалиции в Крымской войне. Наши чиновники почти закончили составление договора с сардинскими чиновниками, и ожидается, что он скоро вступит в силу."
 risorgimento.217.a: "Это принесет пользу обеим нашим странам"
 risorgimento.218.t: "Закрытие V законодательного собрания"
 risorgimento.218.d: "Сегодня король Виктор Эммануил объявил об официальном закрытии пятого законодательного органа Королевства Сардиния-Пьемонт. Законодательное собрание продолжалось три года, десять месяцев и семь дней, проведя три сессии в соответствии со статьей 9 Альбертинского статута. Камилло Бенсо, граф Кавур, руководил работой этого законодательного органа в течение всего времени. Скоро начнутся выборы в VI законодательное собрание, так как наши законодательные органы готовятся предпринять шаги, необходимые для начала Рисорджименто."
 risorgimento.218.a: "Да начнется VI законодательное собрание!".
 risorgimento.219.t: "Наши войска в Галиции"
 risorgimento.219.d: "В рамках нашего соглашения о помощи Сардинии в войне против Австрии, наши войска расположатся вдоль границы Галиции. Австрийцы будут вынуждены разместить свои собственные войска на границе, опасаясь нападения. Однако, если они вызовут наш блеф, это может дать возможность войти в Галицию и воспользоваться ситуацией."
 risorgimento.219.a: "Приготовить войска!"
RUS_border_galicia_troops_TT: "§CАвстрийцы будут вынуждены разместить войска на границе Галиции, было бы разумно держать поблизости войска на случай эскалации.§!"
 risorgimento.220.t: "Войска продвигаются в Галицию!".
 risorgimento.220.d: "Австрийцы пытались вызвать наш блеф, что наши войска были размещены возле Галиции только для отвлечения внимания от сардинской войны! Чтобы воспользоваться отсутствием австрийского присутствия, наши войска продвинулись в Галицию и были встречены одобрительными возгласами русофильского населения. Австрийцы пытались осудить наше продвижение, но, учитывая реакцию населения и продолжающуюся войну в Италии, они мало что могут сделать."
 risorgimento.220.a: "Галиция будет освобождена!".
 risorgimento.221.t: "Центральные Итальянские Провинции"
 risorgimento.221.d: "После того, как Галицийская конференция отвлечет умы Европы от Итальянского полуострова, решить вопрос о Центральных Провинциях будет гораздо проще. Опасения по поводу того, что французы будут возражать против аннексии нашим правительством восставших провинций в Центральной Италии, были развеяны благодаря тому, что внимание было сосредоточено на Галицийской конференции. Любой протест Франции не встретит никакого отклика со стороны других государств Европы. Мы можем начать процесс аннексии, позволив центральным провинциям сформировать свое собственное правительство на время под управлением родственника короля Виктора Эммануила."
 risorgimento.221.a: "Мы должны воспользоваться этой возможностью"
 risorgimento.222.t: "Статус Кракова"
 risorgimento.222.d: "После завершения Галицкой конференции и перекройки границ, статус Кракова оказался под вопросом. Некоторые из наших политиков предложили передать город и прилегающую территорию русским, чтобы избежать дальнейшего конфликта, который может произойти. Жители Кракова мало лояльны ни одному из правительств и могут взбунтоваться, если наш доступ к Кракову будет ограничен."
 risorgimento.222.a: "Русские уже окружили его, передайте его нам".
 risorgimento.222.b: "Мы должны избежать дальнейшего конфликта"
 risorgimento.222.c: "Предложите продать его русским"
 risorgimento.222.e: "Мы должны удержать его"
risorgimento.913.t: "Тосканские амбиции по объединению Италии"
risorgimento.913.d: "Как будто итальянский полуостров не может стать более хаотичным, сообщается, что Тоскана стремится объединить Италию. Некогда великое герцогство Тоскана за последние несколько лет сильно либерализовалось, что привело к желанию видеть истинную свободу для народа Италии. Премьер-министр [TUS.GetLeader] осудил попытку Сардинии-Пьемонта объединить полуостров, назвав ее элетрической кампанией, направленной на расширение возможностей туринских политиков и стоящей за ними Савойской династии.\n\n Будущее Итальянского полуострова, считавшегося обеспеченным под контролем Сардинии-Пьемонта, теперь менее ясно. Тоскана когда-то была великим игроком на европейской сцене, и кажется, что история может повториться. Земля Медичи может снова прийти к власти, хотя на этот раз в качестве маяка либерального правительства".
risorgimento.913.a: "Все только усложнилось"
 risorgimento.223.t: "Тоскана объявляет войну!"
 risorgimento.223.d: "После провозглашения своего желания объединить Италию в истинно либеральное государство, правительство Тосканы объявило войну нашей стране. Хотя тосканское правительство никогда не считалось прямой угрозой, его либеральные и республиканские взгляды заставили многих поддержать его. Лояльность многих наших генералов, особенно Гарибальди и его войск, ставится под сомнение. Эта война может определить судьбу Италии".
 risorgimento.223.a: "Мы должны выиграть эту войну!"
 risorgimento.224.t: "Туринская выставка"
 risorgimento.224.d: "После неудачной выставки в Турине в 1850 году было решено провести еще одну выставку в Турине в 1858 году. Инновации, представленные на выставках и ярмарках в Париже и Лондоне, придают большой авторитет умам этих наций. Туринская выставка включала в себя множество государственных представителей промышленности, демонстрируя работу, проделанную Кавуром за последнее десятилетие для увеличения промышленного потенциала Пьемонта. Однако, несмотря на впечатляющие изменения, произошедшие с 1858 года, все еще очевидно, что Италия изо всех сил пытается внедрить в промышленный сектор уже существующие в Европе инновации. Король Виктор Эммануил и Кавур были замечены вместе во время выставки".
 risorgimento.224.a: "Когда-нибудь мы достигнем величия"
 risorgimento.225.t: "Интересная возможность"
 risorgimento.225.d: "В процессе разработки планов по поддержке объединения Италии появилась возможная возможность. Обсуждение того, что Россия может поставить войска на границе Галиции, чтобы отвлечь австрийскую армию, вызвало предположения, что то же самое можно сделать в Дунайских княжествах Валахии и Молдовы. Содействие сделке с княжествами по продаже оружия может заставить австрийцев опасаться вторжения с востока, отвлекая на себя большую часть их армии. Нужно будет принять решение, стоит ли нам пытаться это сделать, чтобы оружие можно было отправить сразу же, если княжества согласятся."
 risorgimento.225.a: "Отправить посланника в княжества".
 risorgimento.225.b: "Это пустая трата времени"
 risorgimento.226.t: "Предложение из Франции"
 risorgimento.226.d: "Французское правительство предложило интересную сделку. Они надеются облегчить сделку с нашей страной по продаже оружия, чтобы вызвать тревогу у австрийцев. Французы надеются, что, отправив нам оружие, австрийцы направят больше своей армии на восток, отвлекая их от западного фронта в случае начала войны. Хотя французское оружие, безусловно, было бы полезным, некоторые не решаются его принять, если Австрия не будет благосклонна к тому, что сделка состоится."
 risorgimento.226.a: "Оружие было бы полезным...".
 risorgimento.226.b: "Мы не можем принять"
 risorgimento.227.t: "[FROM.GetNameDef] Принимает сделку"
 risorgimento.227.d: "[FROM.GetNameDef] Принимает наше предложение по содействию сделке по продаже оружия. Теперь есть надежда, что Австрия разместит больше войск на востоке, подальше от западных фронтов. Оружие уже в пути".
 risorgimento.227.a: "Надеюсь, это сработает"
 risorgimento.228.t: "[FROM.GetNameDef] отказывается от сделки"
 risorgimento.228.d: "[FROM.GetNameDef] отказывается от нашего предложение о продаже оружия, вероятно, опасаясь, что содействие сделке повредит отношениям с Австрией. Хотя и жаль, что сделку не удалось заключить, многие в нашем правительстве все равно рассматривали предложение как пустую трату наших ресурсов."
 risorgimento.228.a: "Ну что ж"
 risorgimento.229.t: "Дунайские княжества заключили сделку с Францией"
 risorgimento.229.d: "Наши дипломаты недавно обнаружили, что Дунайские княжества Валахия и Молдова приняли поставки оружия, отправленные из Франции. Это вызвало опасения, что французам удалось убедить румынские государства присоединиться к войне в Италии. Возможно, будет разумно держать войска на границе княжеств, чтобы обезопасить себя от возможной атаки с этого фронта."
 risorgimento.229.a: "Черт бы побрал этих французов"
 risorgimento.230.t: "Мария Аделаида и дука ди Генова прибывают в Специю".
 risorgimento.230.d: "С двумя сестринскими кораблями "Карло Альберто" и "Витторио Эмануэле", которые наконец-то пришвартовались в гаванях Пьемонта, первоначальное соглашение, подписанное с Великобританией в 1853 году, теперь полностью выполнено, что знаменует собой важную веху в перевооружении сардинского флота. Эти четыре фрегата составят основу сардинского флота до тех пор, пока не будут введены в строй более грозные модели."
 risorgimento.230.a: "Они станут грозными флагманами для Regia Marina!".
 risorgimento.231.t: "Морские активы"
 risorgimento.231.d: "Срочная необходимость в современных паровых или других судах с винтовым приводом для замены устаревших моделей сардинского флота стала все более очевидной для сардинского законодательного органа после инаугурации Кавура в 1850 году. Усилия кабинета Кавура по возрождению морского потенциала Сардинии-Пьемонта были значительными, и к минимальному набору военно-морских средств Сардинии добавилось множество выдающихся военных кораблей. Будучи исполняющим обязанности министра военно-морского флота, в 1853 году Кавур подписал ряд соглашений с Великобританией, включая заказы на строительство в Соединенном Королевстве различных судов для сардинского флота, в том числе четырех современных паровых фрегатов с винтовым двигателем. Два из этих судов были введены в эксплуатацию в Regia Marina".
 risorgimento.231.a: "Il Mar Tirreno è nostro a governare!".
 risorgimento.232.t: "Состояние экономики"
 risorgimento.232.d: "Сардиния-Пьемонт прошла долгий путь с момента назначения Камилло Бенсо ди Кавура в 1850 году. Кавур сразу же начал работу над созданием современной экономики страны - закрыл излишние монастыри, сократил количество бенефиций и исправил дефицит расходов страны. Для финансирования крупных проектов общественных работ и обширной промышленной экспансии, а также для выплаты военных репараций Австрии, полученных после войны 1848 года, Кавур мастерски привлекал огромные внутренние и международные займы, особенно от Франции и Великобритании. Последующее субсидирование частных железнодорожных компаний и разнообразных ремесленных промышленных секторов Сардинии-Пьемонта привело к тому, что страна превратилась в самое передовое и современное государство на итальянском полуострове."
 risorgimento.232.a: "Мы должны продолжать укреплять экономику"
 risorgimento.233.t: "Инфраструктурные разработки"
 risorgimento.233.d: "Сардиния-Пьемонт начала субсидировать широкие железнодорожные проекты в середине 1840-х годов, соединив многие крупные экономические секторы по всей стране, такие как Генуя и Турин, что в свою очередь снизило стоимость перевозки товаров и людей, а также обеспечило широкий спектр профессий для поддержки среднего класса пьемонтских граждан. Кабинет Кавура определил соединение Турина с французскими и швейцарскими экономическими центрами, такими как Женева и Лион, как первостепенную экономическую задачу."
 risorgimento.233.a: "Очень хорошо, санкционируйте разработку проекта железнодорожных линий".
 risorgimento.234.t: "Плата за проезд"
 risorgimento.234.d: "В рамках Копенгагенской конвенции, которая предоставила европейским судоходным компаниям свободный проход через дюны Саунд, мы должны выплачивать часть сборов. Хотя это и дорогостоящее соглашение, оно значительно облегчит торговые сделки между нашими странами."
 risorgimento.234.a: "Да начнется торговля!"
 risorgimento.235.t: "Плата за проезд"
 risorgimento.235.d: "В рамках Копенгагенской конвенции, предоставляющей европейским судоходным компаниям свободный проход через дюны Саунд, европейские государства, чьи судоходные компании получат выгоду от конвенции, были склонны платить определенные сборы. Парламент Сардинии-Пьемонта недавно одобрил перевод средств для оплаты этих сборов, что означает, что торговля между нашими странами теперь может развиваться."
 risorgimento.235.a: "Да начнется торговля!"
 risorgimento.236.t: "Почтовая конвенция с Англией"
 risorgimento.236.d: "Парламент недавно заключил новую почтовую конвенцию с англичанами. Это поможет международной почте путешествовать гораздо быстрее и с меньшим количеством препятствий. Часть соглашения подробно описывает увеличение связи между нашими двумя нациями и создание почтовых линий, поддерживаемых паровыми судами."
 risorgimento.236.a: "Дайте мне бумагу, я собираюсь отправить письмо королеве!".
 risorgimento.237.t: "Почтовая конвенция с Сардинией-Пьемонтом".
 risorgimento.237.d: "Парламент недавно провел переговоры о новой почтовой конвенции с Сардинией-Пьемонтом. Это поможет международной почте путешествовать гораздо быстрее и с меньшим количеством препятствий. Часть соглашения подробно описывает увеличение связи между нашими двумя нациями и создание почтовых линий, поддерживаемых паровыми судами."
 risorgimento.237.a: "Может быть, у меня будет итальянский друг по переписке".
 risorgimento.238.t: "Сигнальное право с Англией"
 risorgimento.238.d: "С англичанами был подписан новый закон о строительстве сигналов для опасных участков итальянского побережья. С ростом военно-морского сотрудничества и торговли между нашими странами увеличились несчастные случаи и инциденты, которых можно было бы избежать."
 risorgimento.238.a: "Теперь моря станут намного безопаснее".
 risorgimento.239.t: "Сигнальный закон с Сардинией-Пьемонтом"
 risorgimento.239.d: "Подписан новый закон с Сардинией-Пьемонтом о строительстве сигналов для опасных участков итальянского побережья. По мере роста военно-морского сотрудничества и торговли между нашими странами, увеличивались и несчастные случаи и инциденты, которых можно было бы избежать."
 risorgimento.239.a: "Теперь моря станут намного безопаснее".
 risorgimento.240.t: "Почтовое соглашение с Моденой"
 risorgimento.240.d: "Наш парламент недавно провел переговоры о новой почтовой конвенции в сотрудничестве с герцогством Модена. Ожидается, что это новое соглашение улучшит оперативность прохождения международной почты между нашими двумя государствами благодаря устранению прежней раздутой бюрократии, связанной с прохождением товаров. Соглашение частично детализирует расширенное сотрудничество в области связи и создание почтовых линий, поддерживаемых пароходами, наряду с сохранившимися сухопутными маршрутами."
 risorgimento.240.a: "Я пошлю письмо герцогу".
 risorgimento.241.t: "Почтовое соглашение с Сардинией-Пьемонтом"
 risorgimento.241.d: "Недавно было заключено новое почтовое соглашение с Сардинией-Пьемонтом. Это поможет международной почте путешествовать гораздо быстрее и с меньшим количеством препятствий. Часть соглашения подробно описывает увеличение связи между нашими двумя странами и создание почтовых линий, поддерживаемых пароходами и сухопутными маршрутами."
 risorgimento.241.a: "Пусть почта течет"
 risorgimento.242.t: "Влияние в Италии"
 risorgimento.242.d: "Наши агенты распространены по всему северу итальянского полуострова. Благодаря сотрудничеству с местными национальными обществами и охотничьими клубами наши агенты смогли создать сеть сопротивления автократическим правительствам Севера. Эта сеть распространяет поддержку нашего движения за объединение, одновременно вооружая движения сопротивления."
 risorgimento.242.a: "Мы должны искалечить эти нации изнутри".
 risorgimento.243.t: "Крупномасштабное сопротивление"
 risorgimento.243.d: "Подозревается, что их поддерживают сардинские агенты, сети радикалов, выступающих за объединение, удалось увеличить недоверие к нашему правительству и монархии. На севере Италии сформировалась крупная сеть сопротивления, которая подрывает стабильность нашего государства."
 risorgimento.243.a: "Это должно быть остановлено!"
 risorgimento.244.t: "Восстание в Потенце"
 risorgimento.244.d: "Согласно последним сообщениям из региона Базиликата, луканские повстанцы во главе с Николо Миньонья атаковали и захватили луканскую столицу Потенцу у ее гарнизона Бурбонов численностью 400 человек. Временное правительство Бурбонов, предложенное неаполитанским генералом Флорасом, командующим неаполитанскими войсками в Апулии, сообщило о полном неприятии бурбонской администрации местными лаццарони. Четыреста жандармов, которым было приказано гарнизонировать столицу Потенцу, сначала, казалось, уступили внушительному народному выступлению, но сразу после этого, под крики капитана Кастаньи "Да здравствует король! и смерть нации!", они бесполезно сражались с силами повстанцев, но были отбиты и бежали, оставив восставшим луканцам семь убитых, три раненых и пятнадцать пленных. Те, кто был рассеян, сдавались один за другим".
 risorgimento.244.a: "Водопад Базиликата...".
 risorgimento.245.t: "Восстание в Потенце"
 risorgimento.245.d: "Согласно последним сообщениям из региона Базиликата, луканские повстанцы под предводительством Николо Миньонья атаковали и захватили луканскую столицу Потенцу у ее гарнизона из 400 человек. Временное правительство, предложенное неаполитанским генералом Флорасом, командующим нашими войсками в Апулии, сообщило о полном неприятии местными лаццарони бурбонской администрации. Четыреста жандармов, которым было приказано взять в гарнизон столицу Потенцу, сначала, казалось, уступили внушительному народному выступлению, но сразу после этого, под крики капитана Кастаньи "Да здравствует король! и смерть нации!", они доблестно сражались с силами повстанцев, но были безропотно отбиты".
 risorgimento.245.a: "Они не знают, что для них хорошо..."
 risorgimento.246.t: "Реджо-Калабрия падает перед войсками Гарибальди".
 risorgimento.246.d: "В Калабрии Гарибальди встретил еще более слабую оппозицию, чем на Сицилии.  Хотя у неаполитанских генералов было 16 000 солдат, размещенных на мысе Италии, готовых задержать Гарибальди при пересечении им прямой линии, они оказали слабое сопротивление, и многие сдались без выстрела; один батальон сдался шести заблудившимся гарибальдийцам. По рассказам очевидцев из Неаполя, неаполитанский военный министр объявил на следующее утро, что он отправляется в Калабрию, чтобы разбить Гарибальди и вернуть Реджио, но затем передумал в тот же день после обеда, сославшись на то, что его присутствие в столице необходимо для предотвращения беспорядков."
 risorgimento.246.a: "Даже жители Неаполя недовольны".
 risorgimento.247.t: "Реджио-Калабрия падает перед войсками Гарибальди"
 risorgimento.247.d: "В Калабрии лаццарони, поддерживаемые пьемонтцами, осадили город Реджио-Калабрия после пересечения Мессинского пролива. Несмотря на то, что 16 000 наших храбрых солдат были размещены в верхней части Италии, готовые задержать Гарибальди при пересечении пролива, их численность была значительно меньше, и они не могли противостоять дикой толпе, выжившие были вынуждены покинуть город, чтобы перегруппироваться с остальными нашими силами в северной Калабрии; Наш военный министр объявил на следующее утро, что он планирует отправиться в Калабрию, чтобы разбить Гарибальди и вернуть Реджио, но затем передумал в тот же день после полудня, сообразив, что его присутствие в столице необходимо для предотвращения беспорядков. "
 risorgimento.247.a: "Неаполь будет стоять крепко"
 risorgimento.248.t: "Компания по производству роскошных шляп Borsalino основана в Алессандрии"
 risorgimento.248.d: "Компания Borsalino была недавно основана в городе Алессандрия, став первым брендом одежды класса люкс на итальянском полуострове, специализирующимся на шляпах и других сопутствующих аксессуарах. Основатель компании, Джузеппе Борсалино, приобрел известность в регионе благодаря своей особой модели фетровой шляпы, что выделяет Borsalino на фоне других европейских конкурентов."
 risorgimento.248.a: "Какие прекрасные аксессуары!"
 risorgimento.249.t: "Румынский офицер в армии Гарибальди".
 risorgimento.249.d: "Николае Дунка, ранее офицер румынской армии под командованием Александра Иоанна Кузы, сделал себе имя в "Экспедиции тысячи". Благодаря своему обширному знанию венгерского языка Дунка присоединился к легиону Хунгариона под командованием Фигельмесси и вместе с первоначальной тысячей отплыл в сторону Сицилии. После битвы при Вольтурно Гарибальди обратил внимание на мастерство молодого офицера и повысил его в звании до капитана кавалерии."
 risorgimento.249.a: "Он заставляет нас гордиться"
 risorgimento.249.b: "Его история - одна из многих"
 risorgimento.250.t: "Революции 1848 года"
 risorgimento.250.d: "В 1848 году в Италии произошло множество революций, в частности, начавшаяся в автономном городе Палермо на Сицилии, сепаратистские движения выступали за отделение Сицилии от Неаполя и принятие более либерального правительства. Первое из них было быстро подавлено королем, но второе было принято, и Фердинанд II Двух Сицилий стал первым из многих, кто поддержал либеральную конституцию. За ним быстро последовали другие, включая Леопольда II Тосканского, Карла Альберта Сардинийско-Пьемонтского и папу Пия IX.\n\nАвстрийское правительство считало иначе, так как не поддалось давлению либеральных реформ в своих итальянских владениях. Вместо этого гарнизоны укрепили границы Ломбардии-Венеции и арестовали лидеров оппозиции в Венеции и Милане. Всего через несколько дней по Австрийской империи прокатилась внезапная волна революционных повстанцев, в то время как венецианские и миланские повстанцы выступили за свержение своих австрийских владык. Всего через несколько дней австрийская армия отступила, и почти вся Ломбардия-Венеция оказалась под контролем революционеров. Австрийской империи потребовались считанные месяцы, чтобы вернуть контроль над государством у повстанцев, и это оставило шрам, который будет калечить империю еще долгие годы."
 risorgimento.250.a: "Расскажите мне больше..."
 risorgimento.251.t: "Провал 1848 года"
 risorgimento.251.d: "Катастрофический разлад пронесся по европейской земле, и Австрийская империя пострадала больше всего в своих итальянских землях Ломбардия-Венеция. Что еще более важно, король Карл Альберт уступил либералам, которые стремились установить конституционную монархию. После этого перехода он направил свою армию на австрийскую территорию для поддержки повстанцев в Венеции и Милане. К его армии присоединились солдаты либеральных правительств герцога Леопольда II в Тоскане, короля Фердинанда в Двух Сицилиях, а также добровольцы из Сицилии и папских государств. Несмотря на некоторый успех в начале кампании, армия короля Карла впоследствии была разбита в битве при Кустозе, что вынудило его заключить унизительное перемирие до начала мирных переговоров. В результате этого поражения все либеральные правительства, кроме Сардинии и Пьемонта, потерпели крушение перед требованием австрийцев отказаться от конституций и подтвердить абсолютизм."
 risorgimento.251.a: "Это приводит нас к настоящему моменту...".
 risorgimento.252.t: "Митинг против австрийцев"
 risorgimento.252.d: "Пьемонтско-Сардинское королевство является последним независимым итальянским государством, которое все еще отказывается поддаться влиянию Габсбургов. Южное Королевство Двух Сицилий вошло в состав империи Габсбургов, Венеция была отдана австрийцам после Венского конгресса, а более мелкие государства находятся под защитой Австрии. Наш народ поддерживает сильное и могущественное правительство, в центре которого стоит наш король, поклявшийся воплотить в жизнь мечты о единой Италии. Поскольку мы стоим как барьер между австрийской и французской сферами, если мы правильно разыграем наши карты, возможно, мы сможем повалить австрийскую карточную башню."
 risorgimento.252.a: "Наше время пришло"
 risorgimento.253.t: "Протекторат Монако"
 risorgimento.253.d: "Венский конгресс передал защиту Монако от французов Пьемонту по Ступинигскому договору, а также полное господство над государством. В договоре говорится: "Эта земля никогда не перейдет под власть иностранного правительства", что было единогласно согласовано на переговорах, несмотря на неровные отношения между нашим королем и королем Монако. С народом нас боятся, так как мы отправили множество гарнизонов, чтобы дестабилизировать и аннексировать части княжества." #NT!
 risorgimento.253.a: "Еще больше дел..."
 risorgimento.254.t: "Да здравствует Италия!"
 risorgimento.254.d: "Путешественник и влиятельный писатель, Максим Дю Камп написал множество удивительных романов о своем пребывании в Италии, в том числе о своем участии в "Тысячной экспедиции" Джузеппе Гарибальди. Максим пишет о том, что слышал, как шумные толпы Неаполя после плебисцита кричали: "Да здравствует Италия!". После этого многие члены толпы спрашивали его, что такое "Италия", поскольку после падения римлян и раскола на множество мелких итальянских государств Италия была не более чем географическим регионом. Не говоря уже о том, что многие южные итальянцы не имеют никакого формального образования." #NT!
 risorgimento.254.a: "Как неловко"
 risorgimento.255.t: "Королева-воительница двух Сицилий"
 risorgimento.255.d: "Германская королева Франческо II Двух Сицилий, королева-консорт Мария София Баварская, продемонстрировала свою доблесть в пылу сражения. Тысячная экспедиция генерала Гарибальди принесла пользу нашему делу объединения Италии под одним знаменем, но его поход на Неаполь был затруднен крепостью Гаэта. В разгар осады сицилийскую королеву видели благосклонно поддерживающей своих солдат, ухаживающей за ранеными и даже взявшей в руки оружие вместе с ними. Ее храбростью восхищаются жители Пьемонта. Regina guerriera; Королева воинов!".
 risorgimento.255.a: "Хотя они проиграли, они сражались до конца".
 risorgimento.256.t: "Резня Октябрьской кампании"
 risorgimento.256.d: "Генерал Чиальдини из Северной армии уже довольно долго продвигался на юг, в ходе так называемой Октябрьской кампании после захвата Кампании и взятия гарнизонов двух городов Понтеландольфо и Казальдуни. Убийство 45 пьемонтских гарнизонов возмутило Чиальдини, заставив его выделить и казнить пробурбонистских солдат и гражданских лиц. Что больше всего смутило национальное правительство, так это его безжалостность и отсутствие благоразумия в определении того, действительно ли жертвы поддерживали бурбонизм. Унижение для итальянского народа, убийство наших собственных".
 risorgimento.256.a: "Война скоро закончится...".
 risorgimento.257.t: "Ниццардо - Исход"
 risorgimento.257.d: "Вслед за аннексией Ниццы и ее окрестностей от Сардинского королевства к Франции, в соответствии с соглашениями, подписанными между правительствами наших двух стран во время Второй итальянской войны за независимость. Это стало очевидным следствием того, что примерно четверть населения Ниццарди в Ницце, особенно те, кто принадлежал к высшему классу, переселились во многие пьемонтские города и коммуны. Хотя французские власти отвергают массовую миграцию как проблему сохранения сардинского гражданства, образованные классы по всей Европе могут сделать очевидный вывод, что миграция является прямым следствием принудительной франкизации, которую поддерживают и навязывают французские власти в регионе. Стремительный отказ от исконно итальянского региона, безусловно, является символической вехой в стирании и демографической акклиматизации исторических просторов. Оппозиция французской власти неуклонно растет после первых уличных стычек с французскими правоохранительными органами."
 risorgimento.257.a: "Необходимо было заплатить цену...".
 risorgimento.258.t: "Продвижение по службе в армии"
 risorgimento.258.d: "Поскольку на горизонте маячит война с Австрией, Виктор Эммануил и члены военного руководства рекомендовали повысить в звании офицеров армии и флота, которые должны будут играть руководящую роль в предстоящих войнах. Многие офицеры доказали, что достойны повышения, и многие другие могут доказать свою состоятельность в предстоящей войне."
 risorgimento.258.a: "Добро пожаловать нашим новым генералам и адмиралам".
 risorgimento.259.t: "Сардиния-Пьемонт прорывает западный квадрилатеро"
 risorgimento.259.d: "Силы Сардинии-Пьемонта прорвали западную часть Квадрилатеро. Это решительное поражение с нашей стороны не оставляет нам другого выбора, кроме как сесть за стол переговоров, прежде чем они смогут продвинуться дальше в Венето. Неясно, получат ли русские немедленную выгоду от мира, но ходят слухи, что Европейская конференция определит судьбу Галиции после окончания войны."
 risorgimento.259.a: "Это большой позор"
 risorgimento.260.t: "Россия захватывает крупные города Галиции"
 risorgimento.260.d: "Русские захватили наши крупные города Галиции. С этой новостью наши военные лидеры потребовали от нас немедленных мирных переговоров. Позволив русским продвинуться дальше в наши земли, мы ослабим наш Запад, чтобы итальянцы могли продвинуться еще дальше в Ломбардию-Венецию. Присутствие русских войск дальше внутри нашей территории может также вдохновить восстание в областях империи, которые не находятся под нашим контролем."
 risorgimento.260.a: "У нас нет выбора..."
 risorgimento.261.t: "Победа над Австрией!"
 risorgimento.261.d: "Благодаря совместным усилиям наших сил и сил Сардинии-Пьемонта, австрийцы согласились сесть за стол переговоров. Сардиния-Пьемонт возглавляет переговоры, и ходят слухи, что может быть проведена европейская конференция для решения вопроса о будущем Галиции и обеспечения того, чтобы Австрийская империя не распалась полностью."
 risorgimento.261.a: "Великая победа!"
risorgimento.262.t: "Аннексия Двух Сицилий"
risorgimento.262.d: "Плебисциты в провинциях Сицилии и Неаполитании завершились. Народу был задан один простой вопрос: "Хочет ли народ Италии, единой и неделимой, с конституционным королем Витторио Эмануэле и его законными потомками?". Результаты были подавляющим образом в пользу объединения, и суды неаполитанской и сицилийской провинций объявили результаты голосования под ликующие возгласы толпы.\n\n\nИнтересно отметить, что в этих плебисцитах, возможно, впервые в истории в голосовании в Италии участвовала женщина. Патриотка Марианна Де Кресцензо получила специальное разрешение от президента избирательной комиссии проголосовать, что она и сделала под звуки аплодисментов своих соратников-патриотов." #NT!
risorgimento.262.a: "Viva L'Italia!"
risorgimento.263.t: "Шествие начинается"
risorgimento.263.d: "Королевская процессия по случаю открытия Парламента Королевства Италия вот-вот начнется. Вскоре Италия будет юридически объединена в единое государство. Вопреки всем прогнозам и предположениям Сардиния-Пьемонт и ее народ одерживают победу. Хотя новое государство ожидает множество проблем, это время большого праздника на полуострове".
risorgimento.263.a: "Мы должны подготовиться"
risorgimento.264.t: "Итальянская национальная выставка [GetYear]"
risorgimento.264.d: "После объединения Италии Виктор Эммануил и другие политики надеялись продемонстрировать мощь новой итальянской нации. Талантливый ученый и бывший министр финансов Квинтино Селла заказал проведение Итальянской национальной выставки, которая состоялась во Флоренции. Используя в качестве базы Стационе Леопольда, выставка будет работать в течение нескольких месяцев. Ожидается, что более 8 000 экспонентов продемонстрируют лучшее из того, что может предложить Италия в области искусства, науки, сельского хозяйства и итальянской промышленности. Наиболее впечатляющими на сегодняшний день являются экспозиции из области сельского хозяйства и великолепные сады, разбитые некоторыми из этих благотворителей."
risorgimento.264.a: "Какая великолепная витрина итальянской нации!".
risorgimento.265.t: "Резня Гаттини"
risorgimento.265.d: "В Матере, Базилликата граф Франческо Гаттини и двое его соратников были убиты толпой пробурбонских крестьян. Крестьяне, возмущенные тем, что граф затягивает обещанную политику возвращения государственных земель народу, окружили графа и его соратников у его дворца. Несмотря на то, что граф вроде бы уступил некоторым их требованиям и подписал многие из своих владений, граф разозлил толпу, когда вышел на балкон и бросил в толпу серебряные монеты с криком "ешьте, индюки, деманы ваши". Тогда народ ворвался во дворец и схватил графа и его людей. Толпа отвела мужчин на площадь Пьяцца дель Седиле в Матере и убила их косой на площади, обвинив в том, что они завладели государственными землями, предназначенными для населения. Многие из заговорщиков были схвачены, а некоторые приговорены к смерти, оставив последний возглас "да здравствует 'u Rè" в поддержку Франциска II".
risorgimento.265.a: "На юге все еще много хаоса"
risorgimento.266.t: "Восстание Монтемилетто"
risorgimento.266.d: "Когда войска начинают входить в Кампанию, поступают сообщения о восстании, вспыхнувшем в Монтемилетто и прилегающих районах. Вначале этот район был взят под контроль либеральной частью восстания в Ариано. После этого местные крестьяне, возглавляемые несколькими пробурбонскими офицерами, вооружились и начали нападать на различных сторонников либералов. На Джузеппе Фиеримонте, местного либерального лидера, и его союзников напали в его дворце и посадили на телеграфные столбы. В конце концов, около 30 либералов были убиты по всей области, прежде чем солдаты из армии Гарибальди пробились в города. Хотя был создан судебный суд, чтобы предать бурбонских агитаторов суду, большинство из них скрылось в окрестных горах и лесах."
risorgimento.266.a: "Эти пробурбонские крестьяне становятся проблемой".
risorgimento.267.t: "На юге формируются группы повстанцев"
risorgimento.267.d: "После того, как восстание в Монтемилетто стало явным, различные элементы легитимистского населения и солдаты организовались в повстанческие группы, разбросанные по всей сельской местности. Эти группы поддерживаются местным пробурбонским населением, которое создает связь между внешним миром и этими группами. Два ключевых лидера в формировании этих групп (которые некоторые называют "бригантинами") - Базилио Пальюка и Гаэтано Мария Бальдассарре. Эти движения становятся невероятно популярными на Юге, заставляя многих задуматься о том, насколько стабильна наша оккупация".
risorgimento.267.a: "Надеюсь, все не закипит".
risorgimento.268.t: "Продвижение Энрико Мороццо Делла Рокко"
risorgimento.268.d: "Энрико Мороццо Делла Рокка происходит из знатной семьи графов Мороццо. После окончания Королевской военной академии в Турине он легко поднялся до высоких чинов. Его действия во время восстаний 1848 года принесли ему место в первом правительстве Азельо. Поскольку военные готовятся к возможным действиям в ближайшие годы, его имя было выдвинуто на повышение до генерал-лейтенанта."
risorgimento.268.a: "Поздравления графу"
risorgimento.269.t: "О. Джованни Боско сжигает протестантские Библии" #NT!
risorgimento.269.d: "Отец Джованни Боско, популярный туринский католический священник, вызвал сегодня небольшой переполох в Турине, когда сжег копии Библии Диодати, а также антикатолические брошюры. Издание Библии Диодати является очень распространенным переводом Библии среди итальянских протестантов. Дон Боско, как его чаще называют, является основателем религиозного ордена салезианцев и очень преданно служит беднякам Турина. Его сегодняшняя демонстрация была призвана показать ученикам, как они должны презирать ересь". #NT!
risorgimento.269.a: "Я слышал, это был настоящий костер!" #NT!


risorgimento.915.t: "Сардиния-Пьемонт присоединяет Монако".
risorgimento.915.d: "После Венского конгресса Монако стало протекторатом Сардинии-Пьемонта. Ступинигский договор 1817 года оформил отношения между Сардинским королевством и протекторатом Монако. Договор был признан пагубным для экономики Монако и заставил многих граждан потерять доверие к князю Карлу III. После революции 1848 года Сардиния-Пьемонт оккупировала Ментон и Рокабрюну, два региона, которые объявили об объединении с Сардинией-Пьемонтом. Теперь остальная часть Монако была ранее присоединена к Сардинии-Пьемонту. Многие задаются вопросом, была ли это воля народа Монако или воля политиков в Турине."
risorgimento.915.a: "Монако никогда не было очень значительным...".
risorgimento.916.t: "Сардиния-Пьемонт захватывает Монако".
risorgimento.916.d: "После Венского конгресса Монако стало протекторатом Сардинии-Пьемонта. Ступинигский договор 1817 года оформил отношения между Сардинским королевством и протекторатом Монако. Договор был признан пагубным для экономики Монако и заставил многих граждан потерять доверие к князю Карлу III. После революции 1848 года Сардиния-Пьемонт оккупировала Ментон и Рокабрюну, два региона, которые объявили об объединении с Сардинией-Пьемонтом. Теперь остальная часть Монако была ранее присоединена к Сардинии-Пьемонту. Многие задаются вопросом, была ли это воля народа Монако или воля политиков в Турине."
risorgimento.916.a: "Монако никогда не было очень значительным...".
risorgimento.917.t: "Провал экспедиции Пизакане".
risorgimento.917.d: "Карло Пизакане, вместе со своей бандой сицилийских политических заключенных и мелких воров, пропал после попытки экспедиции в Сапри в Королевстве Двух Сицилий. Предполагалось, что Пизакане сотрудничал с маццинианскими кругами, пытаясь вызвать восстание против монархии Бурбонов в Двух Сицилиях. Местные крестьяне были заранее предупреждены об экспедиции, и им сказали, что ее участники - налетчики, желающие разграбить местные города. Благодаря пропаганде бурбонских властей, Пизакане и его группа были немедленно присоединены местными жителями. Несмотря на то, что Пизакане и его оставшаяся группа смогли убежать от первоначального нападения, всего через несколько дней они были жестоко убиты местными ополченцами и крестьянами. В некоторых отчетах даже утверждалось, что члены экспедиции занимались каннабилизмом и другими нечестивыми действиями.\n После экспедиции в Генуе и Флоренции вспыхнули беспорядки, сторонники Мадзини были арестованы. В Пьемонте, по слухам, сторонникам заговора предъявлены обвинения, которые могут привести к их изгнанию в Англию."
risorgimento.917.a: "Эпоха радикализма в Италии продолжается"

