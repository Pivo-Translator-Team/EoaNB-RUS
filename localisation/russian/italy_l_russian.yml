#ITA_Treaty_of_Bardo: "Treaty of Bardo" #NT!
#ITA_Treaty_of_Bardo_desc: "The Treaty of Bardo is set to be signed between the French and the Tunisians. We should wiggle our way into the signing and secure an Italian zone." #NT!
 ITA_Reform_Italian_Resistance: "Реформировать итальянское сопротивление".
