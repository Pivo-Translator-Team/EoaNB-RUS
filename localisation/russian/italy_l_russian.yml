NSC_focus_1848_revolution_legacy: "Наследие революций 1848 года"
NSC_focus_1848_revolution_legacy_desc: "Революции 1848 года состояли из нескольких бунтов и восстаний, организованных либеральными и карбонарскими комитетами, первое из которых началось в Мессине 1 сентября 1847 года и закончилось Сицилийской революцией, которая привела к независимой Сицилии на 16 месяцев, прежде чем она была подавлена войсками короля Фердинанда II 15 мая 1849 года. \n\n Несмотря на то, что Фердинанд вынужден был принять новую, более либеральную конституцию, она развалилась, когда члены палаты депутатов не смогли договориться о том, какую присягу следует приносить. Это дало королю повод распустить национальный парламент и подавить все восстания. С тех пор как король стал править как абсолютный монарх, революционные лидеры, не бежавшие в изгнание, были либо убиты, либо томятся в тюрьмах."
NSC_focus_piscane_expedition: "Пизаканская экспедиция".
NSC_focus_piscane_expedition_desc: "Названная в честь своего лидера Карло Пизакане, она была детищем Джузеппе Мадзини. Его целью было начать восстание в Королевстве Двух Сицилий и оттуда продолжить достижение цели Мадзини - единой Италии, основанной на социал-демократическом республиканизме. Короче говоря, достичь того, что пытались сделать революции 1848 года, но не смогли. Однако экспедиция встретила кровавый конец, когда достигла Кампании и не смогла заручиться поддержкой местного населения. Сам Пизакане умер в небольшом городке Санца, неясно, совершил ли он самоубийство или был убит жителями."
NSC_focus_ferdinand_ii_reign: "Правление Фердинанда II"
NSC_focus_ferdinand_ii_reign_desc: "Будучи довольно популярным монархом в первые годы своего правления, сейчас он больше известен своими репрессивными тенденциями. Короля не любят ни либералы в его королевстве, ни жители Сицилии, которые помнят грабежи и изнасилования, совершенные его войсками. Жестокий обстрел морской флотилией города Мессина, в результате которого погибло множество мирных жителей после того, как город сдался, принес ему прозвище re bomba - "король-бомба"".
NSC_focus_continue_political_arrest: "Продолжить политические аресты"
NSC_focus_continue_political_arrest_desc: "После прошлогодней трусливой попытки покушения на жизнь короля и попытки начать восстание в Кампании в этом году стало ясно, что мы не можем ослабить бдительность. Эти, так называемые революционеры, должны быть выслежены. Одним из наших главных приоритетов является суд над Джузеппе Мадзини и его осуждение на смерть, поскольку за участие в обеих попытках он в настоящее время скрывается. Он и его сообщники должны быть найдены. "
NSC_focus_political_repression: "Политические репрессии"
NSC_focus_political_repression_desc: "Несмотря на все наши усилия, мы все еще не поймали нескольких смутьянов, включая Джузеппе Маццини. Мы должны продолжать давление и подавить все попытки вызвать инакомыслие".
NSC_focus_strengthen_troya_government: "Укреплять правительство Трои".
NSC_focus_strengthen_troya_government_desc: "Наш надежный премьер-министр Фердинандо Тройя хорошо нам служил, усердно работая над сохранением и улучшением наших интересов. Такой верный слуга нуждается в нашей полной поддержке, особенно учитывая, что его родной брат, Карло Тройя, популярен среди смутьянов своей поддержкой движения неогуэльфизма, которое хочет объединить Италию и сделать королем Папу Римского!  Мы должны показать, кто из братьев Троя является истинным патриотом".
NSC_focus_kings_health: "Здоровье короля"
NSC_focus_kings_health_desc: "В результате покушения, совершенного одним из его собственных солдат в 1856 году, король получил штыковую рану, в которую позднее попала инфекция. С тех пор здоровье короля так и не восстановилось полностью, мы можем только молиться, чтобы он поправился в ближайшее время."
NSC_focus_secure_kingdom: "Обеспечить безопасность королевства"
NSC_focus_secure_kingdom_desc: "Нам удается поддерживать давление на смутьянов, заставляя их скрываться и концентрироваться на том, чтобы остаться в живых, а не замышлять против нас. Но есть проблемы и из-за рубежа: и Франция, и Англия отозвали своих послов в 1856 году, когда мы, справедливо решив следовать своим собственным путем суверенной нации, вместо того чтобы прислушиваться к их советам. Наибольшую тревогу вызывает враждебное отношение к нам со стороны англичан. Похоже, они забыли о тесной дружбе, которую дом Бурбонов поддерживал с ними во время войны против Наполеона. Есть признаки того, что они хотят ограничить наш суверенитет и взять под контроль нашу сицилийскую серу. Нам нужно искать новых союзников, вопрос в том, где?".
NSC_focus_milano_incident_legacy: "Наследие инцидента в Милано"
NSC_focus_milano_incident_legacy_desc: "Агесилао Милано, молодой революционер, предложил пожертвовать своей жизнью ради Италии, убив короля Фердинанда II. Во время военного смотра 8 декабря 1856 года он напал на короля со штыком, и если бы не пистолетный футляр короля, отразивший удар, ему удалось бы избавить Италию от тирана. Агесилао Милано стал мучеником итальянского дела, и другим предстоит поднять факел единой и свободной Италии!".
NSC_focus_military_analysis: "Военный анализ"
NSC_focus_military_analysis_desc: "Действительно ли Агесилао Милано был единственным во всей армии, кто вынашивал революционные мысли? Необходимо провести тщательный анализ всех вооруженных сил, но делать это нужно крайне осторожно, чтобы правительственные шпионы не узнали, что происходит."
NSC_focus_soldiers_state: "Состояние солдат"
NSC_focus_soldiers_state_desc: "Мы должны начать наш анализ с тех, кто имеет меньше всего привилегий и больше всего теряет на войне, с солдат, и посмотреть, найдем ли мы среди них больше Агесилао Милано."
NSC_focus_generals_state: "Состояние генералитета"
NSC_focus_generals_state_desc: "Солдатам, выступающим за единую и свободную Италию, нужен кто-то, кто знает, как их повести за собой. Для этого мы должны посмотреть среди генералов, не найдем ли мы кого-нибудь, поддерживающего наше дело."
NSC_focus_search_political_allies: "Поиск политических союзников"
NSC_focus_search_political_allies_desc: "Неудачная экспедиция в Писакане ясно показала, что только вербовки революционеров среди наших собственных людей будет недостаточно. Нам нужны международные союзники, которые смогут оказать давление на короля Фердинанда. К счастью, у нас есть две многообещающие альтернативы; Отношения между правительством его величества и Францией и Великобританией уже не самые лучшие. Наполеон III из Франции и раньше поддерживал независимость Италии и, кажется, имеет к ней мягкое сердце, а в Великобритании бывший канцлер и государственный деятель Уильям Юарт Гладстон выступил против правительства короля Фердинанда в довольно резких выражениях, назвав его "отрицанием Бога, возведенным в систему правления". Найти сочувствующих в этих странах не должно быть слишком сложно".
NSC_focus_aquilas_count: "Граф Аквила"
NSC_focus_aquilas_count_desc: "Брат короля хорошо известен своими либеральными взглядами и даже считается лидером среди либералов при королевском дворе. Привлечение его к нашему делу было бы удивительным благом для объединенной либеральной Италии."
NSC_focus_recruit_filangieri: "Завербовать Карло Филанджери".
NSC_focus_recruit_filangieri_desc: "В отставке с 1855 года после размолвки с политическим соперником. Этот старый генерал станет еще одним большим подспорьем в нашем деле. Он знает, как руководить армиями, как он показал при подавлении восстания на Сицилии в 1849 году. Но он также проявил либеральную жилку, когда убедил короля принять новую конституцию в том же году, даже если король отменил ее только несколько месяцев спустя. Филанджери также проявил себя как выдающийся администратор во время своего пребывания на посту губернатора Сицилии, где он быстро восстановил закон и порядок, выплатив долги, накопленные островными коммунами во время боевых действий, и восстановив старые привилегии. Он хотел устранить некоторые недовольства жителей острова, пытаясь, но безуспешно, убедить короля разрешить более автономное сицилийское правительство. "
NSC_focus_ferdinand_ii_death: "Смерть Фердинанда II"
NSC_focus_ferdinand_ii_death_desc: "22 мая 1859 года в возрасте 49 лет умер король двух Сицилий Фердинанд II. Его кончина наступила в самый опасный момент. Всего за месяц до этого, 26 апреля, разразилась новая война между Австрией и Сардинским королевством. Целью войны является очередная попытка объединения Италии, но где в результате этого останутся Две Сицилии, в настоящее время неизвестно."
