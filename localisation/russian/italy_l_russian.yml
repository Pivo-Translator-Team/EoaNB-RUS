 risorgimento.11.t: "Наименования территорий: Русские, региональные диалекты или итальянские?"
 risorgimento.11.d: "Этот мод дает вам возможность играть с итальянскими названиями для победных точек на итальянских территориях. Хотите ли вы включить эту возможность? Для погружения в игру включение региональных диалектов настоятельно рекомендуется! Если эта опция включена, все очки победы будут отображаться под их региональными диалектными названиями, а после объединения будут приняты дальнейшие решения по стандартизации итальянского языка на всем полуострове, частично изменив названия городов. Следует предупредить, что эти "диалекты" на протяжении большей части истории считались самостоятельными языками и в некоторых случаях могут значительно отличаться от своих современных обозначений."
 risorgimento.11.a: "Мне нужны итальянские имена".
 risorgimento.11.b: "Да, я хочу названия региональных диалектов!".
 risorgimento.11.c: "Нет, пусть все будет на русском".



