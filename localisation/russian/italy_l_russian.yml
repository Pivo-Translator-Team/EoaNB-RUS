ita.1.t: "Выборы 1861 года"
ita.1.d: "Уже около месяца продолжаются выборы в первый унитарный итальянский парламент. Ожидалось, что благодаря популярности и ограниченному избирательному праву в Италии, Камилло Бенсо и его правительство легко получит большинство в палате. Несмотря на это предположение, есть много левых политических лидеров, пользующихся популярностью у населения Италии. Многие ждут результатов, пока король готовится к открытию нового парламента".
ita.1.a: "Камилло Бенсо легко завоевал большинство!".
ita.1.b: "Левые объединились за Раттацци!".
ita.2.t: "Применение Statuto Albertino"
ita.2.d: "Статут Королевства, также известный как Основной статут Савойской монархии от 4 марта 1848 года, является названием конституционного статута, принятого Сардинским королевством в Турине при Карло Альберто Савойском. Теперь, когда Королевство Сардиния стало Королевством Италия, этот статут необходимо будет применить к Королевству."
ita.2.a: "Что такое нация без конституции?".
ita.3.t: "Расширение действия закона Казати"
ita.3.d: "Закон Казати, получивший свое название от имени бывшего министра народного образования Габрио Франческо Казати, реформировал всю систему образования Королевства Рисорджименто. Закон наделил государство правом и обязанностью вмешиваться в школьные дела, бросив вызов давней традиции школьного образования католической церкви в Италии. Закон отчасти вдохновлен прусской системой, отражая ее высокоиерархичную и централизованную организационную систему. Хотя он может встретить некоторое сопротивление со стороны католиков и церкви, необходимо применить этот закон на всей территории Королевства."
ita.3.a: "Необходимый шаг для образования"
ita.4.t: "Расширение ботанического сада Катании"
ita.4.d: "Ботанический сад Катании был основан бенедиктинским монахом-библиотекарем Франческо Торнабене Роккафорте. Назначенный в 1843 году кафедрой ботаники, Роккафорте получил землю от Королевского университета Катании для строительства ботанических садов, которые были открыты в 1858 году. Недавно сады были значительно расширены. В настоящее время коллекции сада включают множество суккулентных растений, пальм, сицилийских эндемиков, деревьев, кустарников и некоторых экзотических видов".
ita.4.a: "Достойный проект"
ita.5.t: "Политика Пьемонтезизации"
ita.5.d: "Политика правых и Кавура получила название "Пьемонтесизация". Их план состоит в том, чтобы распространить законодательство Сардинии-Пьемонта на весь Итальянский полуостров. Многие левые задаются вопросом, объединила ли Сардиния-Пьемонт Италию или, скорее, завоевала ее. Конкретная политика правых включает реорганизацию сбалансированного бюджета с повышением налогов и сохранение союза с Францией."
ita.5.a: "Такова природа нашего правительства"
ita.6.t: "Король Витторио Эмануэле".
ita.6.d: "С провозглашением Королевства Италия был поднят вопрос о титуле, который примет король Виктор Эммануил. Он упоминал о сохранении титула Виктора Эммануила 2-го в честь его Савойского дома, но многие утверждали, что он должен принять титул Виктора Эммануила 1-го в честь новообразованного Королевства Италия. Если он решит сохранить свой титул, это может придать легитимность слухам о том, что Королевство Италия является продолжением Королевства Сардиния-Пьемонт".
ita.6.a: "Да здравствует король Виктор Эммануил II".
ita.6.b: "Да здравствует король Виктор Эммануил I".
ita.7.t: "Роспуск Южной армии"
ita.7.d: "После присоединения Южной диктатуры Гарибальди к Сардинии-Пьемонту сформированная Южная армия была оставлена на юге без всяких заданий. Опасаясь, как поведут себя республиканцы в армии, если ее переведут на Север, Кавур приказал распустить армию с увольнением солдат. Командующий южной армией Джузеппе Сиртой выразил решительный протест, но безрезультатно."
ita.7.a: "Мы не можем позволить себе риски"
ita.9.t: "Гарибальди произносит речь о роспуске Южной армии".
ita.9.d: "После объявления Кавура о роспуске Южной армии, Гарибальди выступил в парламенте с протестом против этого действия. Гарибальди смело заявил, что "холодная и вражеская рука этого министерства хочет спровоцировать братоубийственную войну". Реакция графа Кавура была весьма бурной, так как он потребовал, чтобы президент Раттазий призвал генерала к порядку. В итоге заседание было прервано, и обе стороны в гневе удалились".
ita.9.a: "Это беспорядок..."
ita.10.t: "Смерть Камилло Бенсо, графа Кавура".
ita.10.d: "Камилло Бенсо, граф Кавур, отец итальянской нации, умер в Турине, в своем семейном дворце. Страдая от болезни, граф Кавур довольно долгое время нежился у своей постели. Его смерть объясняют различными осложнениями малярии, которой граф болел с детства на семейных рисовых полях в Верчелли.\n\n Несмотря на то, что в 1855 году он был отлучен от церкви и так и не отказался от своих антиклерикальных решений, отец Джакомо из Санта-Марии принимал исповедь и совершал помазание больных. Кавур, очевидно, сказал своему верному другу Луиджи Карло Фарини, что он хочет, чтобы жители Турина знали, что он умирает как добрый христианин". Кавур сказал несколько последних слов королю Виктору Эммануилу, прежде чем окончательно скончаться...".
ita.10.a: "Какое послание оставил нам граф?".
ita.11.t: "Последние слова Камилло Бенсо".
ita.11.d: "Когда король Виктор Эммануил подошел к постели Кавура, граф узнал его и передал следующее обращение.\n\n "О, сир! У меня много дел, которые я должен сообщить Вашему Величеству, много бумаг, которые я должен Вам показать, но я слишком болен, я не смогу посетить Ваше Величество, но я пошлю к Вам завтра Фарини, и он поговорит с Вами обо всем конкретно. Получили ли Ваше Величество письмо, которое Вы ожидали из Парижа? Император сейчас очень добр к нам, да, очень добр. А наши бедные неаполитанцы так умны! Есть некоторые, которые обладают большой изобретательностью, но есть и такие, которые очень развращены. Их надо вымыть. Сир, да, да, мыть, мыть! Никакого осадного положения, никаких средств абсолютного правления. Все хорошо правят на осадном положении [...] Гарибальди - джентльмен, я не желаю ему зла. Он хочет идти в Рим и Венецию, как и я: никто не торопится больше, чем мы. Что касается Истрии и Тироля, это другое дело. Это будет работа другого поколения. Мы сделали достаточно: мы сделали Италию, да, Италию, и она продолжается...".
ita.11.a: "Страна будет оплакивать такую потерю".
ita.12.t: "Закрытие региональных таможенных барьеров"
ita.12.d: "Движению товаров по всему итальянскому полуострову всегда мешали таможенные барьеры в каждом из предыдущих итальянских государств. Теперь, когда Италия стала единым государством, правые начали процесс закрытия этих барьеров. Многие левые считают этот шаг преждевременным, поскольку в настоящее время в Италии нет единой валюты, а между регионами Италии не создана надлежащая структура торговли. Преждевременно это или нет, но шаг уже сделан".
ita.12.a: "Пришло время наладить товарооборот!".
ita.13.t: "Реорганизация армии"
ita.13.d: "За последние несколько лет сардинская армия претерпела большие организационные изменения, поскольку в наши ряды влились армии старых государств Итальянского полуострова. Сейчас, после официального провозглашения Королевства Италия, военный министр Манфредо Фанти готовит свой указ об официальном создании Регио Эсеркито, чтобы объединить силы под нашим командованием."
ita.13.a: "Пусть наши армии становятся сильнее!".
ita.14.t: "Король Виктор Эммануил назначает Рикасоли премьер-министром".
ita.14.d: "Король Виктор Эммануил поручил Беттино Рикасоли сформировать новое правительство после кончины Камилло Бенсо. Тосканский политик быстро сблизился с графом Кавуром и работал с ним на протяжении всего периода объединения в рамках ризоргименто. После присоединения Тосканы к Сардинии-Пьемонту Рикасоли получил видный пост в министерстве внутренних дел. Король продолжает доверие Кавура к Риказоли в новом правительстве, так как многие проблемы терзают итальянское государство."
ita.14.a: "Пусть Рикасоли закончит то, что начал Кавур".
ita.15.t: "Подписание закона Пеполи"
ita.15.d: "Закон Пеполи был официально подписан сегодня, ознаменовав собой большой сдвиг в будущем итальянской экономики и банковского дела. Закон распространяет лиру Сардинского королевства, которая теперь является итальянской лирой, на весь полуостров. В нем также говорится, что все обращение валют, существовавших до объединения, должно прекратиться к концу года. Это лишь одна из составляющих движения в сторону пьемонтской унификации, которая укрепляет позиции пьемонтских политиков и владений, угрожая экономике Юга."
ita.15.a: "Единая Италия требует единой валюты"
ita.16.t: "Рикасоли предлагает свою отставку"
ita.16.d: "Разногласия в правительстве достигли точки кипения для премьер-министра Рикасоли. Железного барона терзают разногласия, вызванные министром Кордовой, и многие члены его кабинета предложили свою отставку. Король, страдающий от слабого здоровья, получил письмо от премьер-министра, в котором Рикасоли ожидает, что "Витторио Эммануил и король соизволят дать ему свободу, мир и покой". Ожидается, что Виктор Эммануил примет отставку Рикасоли в ближайшее время".
ita.16.a: "Железный барон отдал нам все силы".
ita.17.t: "Формирование правительства Раттацци"
ita.17.d: "После отставки барона Рикасоли Урбано Раттацци был призван сформировать новое правительство Италии. Его кабинет сформирован почти полностью из пьемонтских политиков и содержит много независимых, близких к левым. Перед смертью Кавура Раттацци сильно разошелся с графом, но сблизился с королем Виктором Эммануилом. Главным вопросом для Раттацци, похоже, являются итальянские земли, все еще находящиеся под иностранным контролем."
ita.17.a: "Пусть правительство Раттацци будет сильным".
ita.18.t: "Внешняя политика в Королевстве Италия"
ita.18.d: "У новорожденного Королевства Италия много забот во внешней политике. Прежде всего, необходимо дипломатическое признание Королевства Италия. Нам потребуется, чтобы больше стран признали наше новое государство, чтобы занять свое место среди держав Европы. Римский вопрос также вызвал большой переполох в парламенте. Дипломатия кажется наиболее популярным способом обеспечения безопасности итальянских земель, которые еще не находятся под нашим контролем, особенно Рима".
ita.18.a: "Многое еще предстоит сделать".
ita.19.t: "Признание со стороны Франции"
ita.19.d: "С момента нашего вмешательства в Крымскую войну Франция служила близким союзником нашего дела. Влияние графа Нигра при обоих наших дворах и общие интриги между нашими странами сделали нас очень близкими. Поэтому вполне естественно, что мы должны просить французов официально признать Королевство Италия".
ita.19.a: "Пусть наша дружба продолжается".
ita.20.t: "Италия просит нашего признания"
ita.20.d: "Недавно образованное Королевство Италия обратилось к нам с просьбой официально признать их новое государство. Сардиния-Пьемонт давно является нашим дипломатическим союзником с тех пор, как они присоединились к коалиции против России в Крымской войне. Вполне естественно, что мы будем первым крупным государством, признавшим их нацию, поскольку было бы бессмысленно притворяться, что разделенная Италия возможна в нашем будущем."
ita.20.a: "Пусть наша дружба с Италией продолжается!".
ita.21.t: "Французское признание"
ita.21.d: "Наши друзья на западе стали первой страной, которая официально признала нас как Королевство Италия. Вскоре за ними последует остальная Европа и весь мир!".
ita.21.a: "Отличное начало итальянской внешней политики"
ita.22.t: "Римский вопрос"
ita.22.d: "В своей первой речи в Палате депутатов Кавур призвал к решению Римского вопроса. В своей речи граф признал отсутствие Рима и Лацио в составе земель Королевства Италии. В своем заключении он заявил, что Рим "является необходимой столицей Италии, потому что без того, чтобы Рим был объединен с Италией в качестве ее столицы, Италия не могла бы иметь окончательного порядка." Католическая церковь в Итальянском королевстве уже столкнулась с жесткими законами со стороны политического лагеря Кавура, но, похоже, дипломатия будет предпочтительным методом графа, чтобы завладеть Римом."
ita.22.a: "Этот вопрос должен быть решен"
ita.23.t: "Свободная церковь в свободном государстве"
ita.23.d: "В речи по римскому вопросу Кавур использовал фразу "Свободная церковь в свободном государстве" в отношении того, каким, по его мнению, должно быть положение католической церкви в Италии. Это заявление напрямую бросает вызов временной власти Папы Римского, который на протяжении веков был неотъемлемой фигурой в итальянской политике. После его выступления Папе Пию было направлено предупреждение следующего содержания: "Святой Отец, временная власть для вас больше не является гарантией независимости"." #NT!ita.23.a: "Церковь слабеет"
ita.24.t: "Предупреждение от Королевства Италии"
ita.24.d: "Сегодня от Камилло Бенсо было получено предупреждение, напрямую угрожающее независимости нашей страны. После речи, в которой граф Кавур призвал к "Свободной церкви в свободном государстве", нашим дипломатам было отправлено предупреждение следующего содержания: "Святой Отец, временная власть для вас больше не является гарантией независимости." Это возмутительное оскорбление со стороны нового Королевства Италии и прямое нападение на нашу Церковь". #NT!
ita.24.a: "Мы не можем допустить, чтобы это осталось в силе".
ita.25.t: "Проект примирения с Римом"
ita.25.d: "Рикасоли унаследовал довольно сложную ситуацию в отношении внешней политики. Кавур вел переговоры с Францией и папскими государствами, которые могли бы привести к аннексии Рима, если бы не его внезапная смерть. Правительство надеется, что эти планы удастся спасти".
ita.25.a: "Мы должны попытаться"
ita.26.t: "Италия предлагает провести совещание по папским государствам"
ita.26.d: "Новый премьер-министр Италии - Беттино Рикасоли - надеется провести встречу в Париже, чтобы обсудить будущее Папских государств. Рикасоли сменил на этом посту Кавура, безвременная смерть которого прервала предыдущие переговоры о будущем Рима. Наше положение как защитников Рима и папских государств означает, что мы должны очень серьезно взвесить это предложение".
ita.26.a: "Мы должны разрешить эту встречу"
ita.26.b: "Мы не можем разрешить эту встречу"
ita.27.t: "Италия предлагает провести встречу в Париже по вопросу о будущем Рима"
ita.27.d: "Ни для кого не секрет, что Королевство Италия имеет стремление присоединить Лацио и Рим к своим землям. Новый премьер-министр Италии Беттино Рикасоли предложил, чтобы наши страны и наши французские покровители встретились в Париже для обсуждения будущего Рима. Хотя Понтификат был опрометчив в дипломатических отношениях с итальянцами, наши французские покровители уже согласились на эту встречу, и сопротивление может их расстроить."
ita.27.a: "Эта встреча может быть полезной"
ita.27.b: "Сама идея - это оскорбление!".
 ita.28.t: "Опять война?"
 ita.28.d: "Поскольку Пруссия находится в состоянии войны с Австрией, у нас появилась возможность для дальнейшей экспансии с целью освобождения итальянских земель. Народ Италии еще не полностью объединен, и наша борьба за независимость еще не выиграна. Пришло время показать нашу силу как нации в Европе, и мы будем доминировать!".
 ita.28.a: "К войне!"
ita.29.t: "Франция отказывается от встречи по Риму"
ita.29.d: "Французы отказались провести в Париже встречу, посвященную будущему Папского государства. По причинам, вероятно, связанным с их нынешним статусом протектора Папского государства, французы не проявили никакого интереса к продолжению переговоров, впервые начатых Кавуром. Это большая неудача для надежды решить Римский вопрос дипломатическим путем".
ita.29.a: "Это очень прискорбно"
 ita.30.t: "Мир"
 ita.30.d: "После упорных сражений на землях, несправедливо оккупированных Австрийской империей, мы, наконец, получили достаточно земли и побед, чтобы рассмотреть возможность выдвижения требований за столом переговоров о мире. Наше правительство недостаточно радикально, чтобы добиваться поддержки в поисках более длительной войны, рискуя тем, что Пруссия выйдет из войны раньше нас и оставит нас в одиночку противостоять австрийской угрозе."
ita.31.t: "Папские государства отказываются от встречи в Париже".
ita.31.d: "Наши делегаты сообщили нам, что дипломаты Папских государств не желают присутствовать на встрече по вопросу существования их государства в Париже, считая саму идею оскорбительной. Хотя некоторые считают, что мы должны уважать желания Папы, другие сообщили, что отказ выслушать итальянское предложение может просто отсрочить неизбежное. Мы могли бы выслушать итальянское предложение и без присутствия папских делегатов".
ita.31.a: "Нет смысла откладывать решение вопроса".
ita.31.b: "Без поддержки Папы мы не можем продолжать это дело".
ita.32.t: "Папские государства отказываются от встречи в Париже"
ita.32.d: "Французские делегаты сообщили нам, что Папские государства не будут посылать делегацию в Париж для обсуждения Римского вопроса. Несмотря на эту неудачу, французы все еще готовы выслушать наше предложение. Если мы правильно разыграем наши карты, то, возможно, нам все же удастся найти соглашение, которое приведет Рим в итальянское лоно, несмотря на папское упрямство."
ita.32.a: "Прискорбно, но приемлемо"
ita.33.t: "Наше предложение по римскому вопросу"
ita.33.d: "Наше предложение, которое должно быть сделано в Париже по римскому вопросу, должно быть хорошо обдумано, прежде чем окончательно оформлено. Удаление французского гарнизона из Папских государств и последующее присоединение Рима к Итальянскому королевству является необходимым результатом нашего предложения. Продолжая дело Кавура, министры рекомендовали нам предложить в обмен на присоединение земель к Италии сохранение личного суверенитета Пия IX над столицей, ежегодное пожертвование Ватикану и сохранение папской автономии в таких вопросах, как назначение епископов. Хотя это предложение кажется многим разумным, король Витторио Эмануэле II недавно начал выступать за то, чтобы отложить Римский вопрос в сторону и сосредоточиться на Венето - это означает, что мы должны завершить эти переговоры скорее раньше, чем позже."
ita.33.a: "Мы должны представить предложение таким, какое оно есть".
ita.34.t: "Итальянское предложение по Риму"
ita.34.d: "Итальянцы представили свое предложение по решению так называемого Римского вопроса. Их предложение, в обмен на присоединение земель папских государств к Италии, заключается в том, что личный суверенитет Пия IX сохраняется над столицей, Ватикану ежегодно выплачивается пожертвование, и папская автономия сохраняется в таких вопросах, как назначение епископов. Наши министры несколько разделились во мнениях относительно этого предложения. Хотя это сохранит власть Папы над некоторыми районами Рима и позволит Церкви по-прежнему иметь глобальный охват, многие опасаются, что это может ослабить решимость католиков во всем мире."
ita.34.a: "Мы можем принять это предложение"
ita.34.b: "Мы можем принять это предложение"
ita.34.c: "Мы не можем принять это предложение"
ita.35.t: "Французы принимают итальянское предложение"
ita.35.d: "Во время встречи в Париже по вопросу будущего Папских государств с новым Королевством Италия, французы, похоже, приняли итальянское предложение. Итальянское предложение, в обмен на присоединение папских земель к Италии, заключается в том, что личный суверенитет Пия IX сохраняется над столицей, Ватикану ежегодно делается пожертвование, и папская автономия сохраняется в таких вопросах, как назначение епископов. Хотя, конечно, никто в Церкви не хочет принимать это предложение, здесь есть некоторые гарантии того, что Церковь сохранит определенное влияние в Европе. Поскольку французы уже приняли это предложение, вряд ли мы сможем избежать потери наших земель".
ita.35.a: "Мы должны принять"
ita.35.b: "Мы просто не можем это принять"
ita.36.t: "Итальянское предложение"
ita.36.d: "Несмотря на то, что наши французские покровители не желают принимать в этом участие, наша встреча с итальянскими делегатами началась. Их предложение по решению печально известного Римского вопроса заключается в том, что в обмен на присоединение наших земель к Италии, личный суверенитет Пия IX сохраняется над столицей, ежегодное пожертвование Ватикану, и папская автономия сохраняется в таких вопросах, как назначение епископов. Хотя, конечно, никто в Церкви не хочет принимать это предложение, здесь есть некоторые гарантии того, что Церковь сохранит определенное влияние в Европе."
ita.36.a: "Чтобы обеспечить наше будущее, мы принимаем".
ita.36.b: "Мы не можем принять это"
ita.37.t: "Французы отклоняют итальянское предложение"
ita.37.d: "Во время встречи в Париже между делегатами Франции и Италии, французы, похоже, отклоняети возможность итальянского предложения. Итальянское предложение заключалось в том, что в обмен на присоединение наших земель к Королевству Италия сохраняется личный суверенитет Пия IX над столицей, ежегодное пожертвование Ватикану и папская автономия в таких вопросах, как назначение епископов. Хотя, конечно, никто в Церкви не хочет принимать это предложение, здесь есть некоторые гарантии того, что Церковь сохранит определенное влияние в Европе. Учитывая, что французы отказались от этого предложения, мы также можем смело отказаться от него. Однако, некоторые в Церкви считают, что отказ приведет лишь к тому, что эта проблема будет решена в ближайшие несколько лет, возможно, через войну."
ita.37.a: "Французы снова защитили нас"
ita.37.b: "Несмотря на французов, мы должны принять это"
ita.38.t: "Папские государства принимают предложение"
ita.38.d: "Узнав, что мы приняли итальянское предложение о будущем Римского вопроса, папские государства уведомили нас, что они готовы принять итальянское предложение. Хотя это, конечно, не день празднования, многие наши министры надеются, что это поможет создать прочный союз между Италией, Францией и католической церковью. Теперь мы должны готовиться к выводу наших гарнизонов из папских государств, поскольку начинается передача земель."
ita.38.a: "Пусть это будет началом чего-то великого".
ita.39.t: "Предложение было принято"
ita.39.d: "Несмотря на удивление многих министров и самого короля Виктора Эммануила, предложение Рикасоли по римскому вопросу было принято папскими государствами и Францией. Французы уже начали подготовку к выводу своих гарнизонов из Папских государств, и вскоре начнется официальная передача земель. Народ Италии может праздновать, что скоро наша страна получит Рим как свою законную столицу".
ita.39.a: "Это замечательно!"
ita.40.t: "Папские государства отказываются от предложения Италии"
ita.40.d: "Несмотря на то, что наши делегаты уже приняли его, Папские государства отказались кодифицировать предложение Италии. Наши гарнизоны уже получили приказ готовиться к выходу из Папских государств, и итальянцы будут ожидать, что мы будем придерживаться соглашения. Папские государства могут оказать некоторое сопротивление, но маловероятно, что они выстоят против итальянцев. Мы можем только надеяться, что итальянцы выполнят свою часть сделки, если папские государства прибегнут к конфликту".
ita.40.a: "Это прискорбно"
ita.41.t: "Французы принимают предложение, папские государства отказываются"
ita.41.d: "Французы охотно приняли предложение, выдвинутое нашими делегатами на встрече в Париже. Несмотря на это, папская делегация отказалась кодифицировать соглашение. Французы уже начали подготовку к тому, чтобы их гарнизоны покинули Папские государства, и сделка состоится независимо от того, захотят ли Папские государства или нет, поскольку без своих французских защитников они не смогут нас остановить."
ita.41.a: "Прискорбно, что до этого дошло".
ita.42.t: "Папские государства принимают наше предложение"
ita.42.d: "Несмотря на позицию французов, папские государства приняли наше предложение о будущем Рима и земель вокруг него. Вероятно, надеясь избежать будущих конфликтов и понимая, что они больше выиграют от тесных отношений с нашей страной, папская делегация зафиксировала это предложение. Теперь французам придется готовиться к тому, что их гарнизоны покинут Папские государства, поскольку идет официальная передача земель."
ita.42.a: "Великая победа Италии"
ita.43.t: "Папские государства приняли предложение Италии"
ita.43.d: "Несмотря на нашу позицию по итальянскому предложению о будущем Римского вопроса, итальянские и папские делегаты смогли прийти к самостоятельному заключению. Вероятно, надеясь избежать будущего конфликта и признавая, что они больше выиграют от тесных отношений с новой итальянской нацией, папская делегация кодифицировала это предложение. Мы должны будем начать процесс перемещения наших гарнизонов из Папских государств, чтобы позволить завершить передачу земель и обеспечить возможность продолжения сделки."
ita.43.a: "Это удивительный результат"
ita.44.t: "Папские государства отклоняют наше предложение"
ita.44.d: "Несмотря на все наши усилия, Рикасоли, похоже, придется пока отказаться от решения Римского вопроса. Попытки найти дипломатическое решение Римского вопроса не принесли никаких результатов, и король Виктор Эммануил стал очень недоволен тем, что он теперь считает пустой тратой времени. Он потребовал, чтобы мы вместо этого обратили свое внимание на Венецию".
ita.44.a: "Мы потерпели неудачу"
ita.80.t: "Французы отклоняют итальянское предложение"
ita.80.d: "Во время встречи в Париже между делегатами из Франции, Италии и нами, французы, похоже, отклоняети возможность итальянского предложения. Итальянское предложение заключалось в том, что в обмен на присоединение наших земель к Королевству Италия личный суверенитет Пия IX сохраняется над столицей, ежегодное пожертвование делается Ватикану, и папская автономия сохраняется в таких вопросах, как назначение епископов. Хотя, конечно, никто в Церкви не хочет принимать это предложение, здесь есть некоторые гарантии того, что Церковь сохранит определенное влияние в Европе. Учитывая, что французы отказались от этого предложения, мы также можем смело отказаться от него. Однако, некоторые в Церкви считают, что отказ приведет лишь к тому, что эта проблема будет решена в ближайшие несколько лет, возможно, через войну."
ita.80.a: "Французы правы, эта сделка неприемлема".
ita.80.b: "Несмотря на французов, мы должны принять ради нашего будущего"
ita.45.t: "Перенос столицы в Рим"
ita.45.d: "Поскольку Рим теперь находится под нашим контролем, пришло время окончательно перенести нашу столицу в Рим. Именно Кавур в одной из своих первых речей на посту премьер-министра Италии смело заявил, что Рим является естественной столицей Италии, и теперь это стало реальностью. Ожидается, что в Риме соберутся толпы людей, поскольку король Виктор Эммануил готовится выступить с речью по этому знаменательному событию".
ita.45.a: "Это радостный день!".
ita.46.t: "Гарибадлини собираются в Трентино".
ita.46.d: "[ITATrentinoProtestEvent]"
ita.46.a: "Арестуйте их!"
ita.46.b: "Арестовать их? Мы должны их организовать!"
ITA_Trentino_Protest_Event_Rome_Controlled: "The Action Party and other radical elements within Sarnico and Trentino have gathered and declared that they will follow Garibaldi in the struggle against Austria in order to take back the lands of Veneto. In Trentino the protests have gathered into very organized groups of people, many armed. The Ministers fear that they may mean to lead an insurrection into Veneto. Though the King himself is somewhat in support of an expedition into Veneto and Dalmatia, some ministers claim that we should arrest these insurrectionists before foreign powers take notice of what is brewing."
ITA_Trentino_Protest_Event: "The Action Party and other radical elements within Sarnico and Trentino have gathered and declared that they will follow Garibaldi in the struggle against Austria and the Papal State. In Trentino the protests have gathered into very organized groups of people, many armed. The Ministers fear that they may mean to lead an insurrection into Veneto. Though the King himself is somewhat in support of an expedition into Veneto and Dalmatia, some ministers claim that we should arrest these insurrectionists before foreign powers take notice of what is brewing. Should the French expect a threat against the Papal States, it could lead to an armed conflict."
ita.47.t: "Гарибальди собирает добровольцев на Сицилии".
ita.47.d: "Не встречая сопротивления со стороны местных властей, Гарибальди получил возможность собрать толпы добровольцев на Сицилии. Хотя, возможно, изначально не планировалась еще одна экспедиция, толпы, как сообщается, ликуют в пользу еще одной экспедиции под командованием генерала. По нашим данным, в ближайшие дни он высадится в Калабрии, чтобы продвинуться дальше по полуострову. Если ему будет позволено двигаться к Риму, мы рискуем вступить в конфликт с французами, размещенными в Папской Области."
ita.47.a: "Приготовиться к его перехвату"
ita.47.b: "Мы не можем его остановить"
ita.47.c: "Перехватить Гарибальди и перенаправить его"
ita.48.t: "Гарибальди высаживается в Аспромонте, Калабрия"
ita.48.d: "Высадившись с двух пароходов, Гарибальди высадился в Аспромонте. Королевский флот не вступил в бой с кораблями, несмотря на то, что оба парохода были начеку. Начальная перестрелка между волонтерами и некоторыми регулярными войсками, а также обстрел со стороны флота оттеснили Гарибальди назад в холмы Аспромонте. Полковник Эмилио Паллавичини готов с колонной из 3000 регулярных войск наступать на позиции."
ita.48.a: "Гарибальди не может скрываться вечно".
ita.49.t: "Столкновение при Аспромонте".
ita.49.d: "Полковник Эмилио Паллавичини приказал своим войскам выстроить колонны в цепь, регулярные войска сзади, а берсальери впереди под командованием "вести огонь при наступлении". Гарибальди, удрученный тем, что его войска сократились с 2 000 до чуть более 1 000 человек, приказал своим людям прекратить огонь, чтобы не стрелять в своих братьев. Однако центр под командованием Менотти, состоящий в основном из молодых добровольцев, атаковал берсальери и поначалу оттеснил их назад. Гарибальди, оказавшийся между двумя линиями огня, получил две винтовочные пули - в левое бедро и в правую молочную железу. Когда генерал упал, добровольцы отступили в лес, а офицеры занялись лечением Гарибальди. Полковник Паллавичини и его офицеры подошли к Гарибальди и попросили его сдаться. Увидев бывших офицеров, с которыми он сражался бок о бок несколько лет назад, Гарибальди склонился к сдаче и был арестован".
ita.49.a: "Очень печальное событие"
ita.50.t: "Выбор стороны в американской гражданской войне"
ita.50.d: "В условиях продолжающейся Гражданской войны в Америке и нового объединения нашей нации наше правительство столкнулось с трудным решением. Конфедеративные Штаты будут стремиться использовать наши порты как место для стоянки и ремонта своих кораблей вдали от глаз Союза. Союз будет добиваться нашей гарантии, что конфедераты не будут иметь такого права, и мы не признаем их законным государством. Какое бы решение ни приняло наше правительство, оно будет иметь долгосрочное влияние на наши отношения с любым государством, которое выйдет из Гражданской войны".
ita.50.a: "Дать Союзу нашу поддержку"
ita.50.b: "Дать конфедератам право на стыковку".
ita.51.t: "Италия дает гарантию"
ita.51.d: "Итальянское правительство дало твердые гарантии, что ни одно судно Конфедерации не будет допущено в итальянские порты, если только речь не идет о неблагоприятных погодных условиях или других vis major, после того, как некоторые в правительстве забеспокоились, что новое государство с его длинной береговой линией станет хорошим местом для стоянки кораблей Конфедерации. Это может быть признаком прочных отношений с новым государством, так как мы уже торговали со многими странами до объединения."
ita.51.a: "Отличные новости!"
ita.52.t: "Италия предлагает право на стыковку"
ita.52.d: "На вопрос о том, где наш флот может безопасно путешествовать, до сих пор было трудно найти ответ. В неожиданном повороте событий новое итальянское государство предоставило право нашим кораблям входить в их протяженную береговую линию и причаливать в случае необходимости, будь то преследование флота Союза или тяжелая погода. Это может стать большим прорывом в том, чтобы крупные европейские страны признали наше государство как законное."
ita.52.a: "Отличные новости!"
ita.53.t: "Италия дает Конфедерации право на стыковку"
ita.53.d: "Удивительным поворотом событий стало то, что новое итальянское государство предоставило Конфедерации право на стыковку. Это была забота, которую многие в нашем правительстве не ожидали увидеть реальностью. Поскольку признание со стороны европейского государства практически подтверждено, многие опасаются, что другие европейские державы могут чувствовать себя менее нерешительными в отношении признания или поддержки Конфедерации в будущем."
ita.53.a: "Тревожное развитие событий"
ita.54.t: "Слухи о новом правительстве"
ita.54.d: "После встречи Пеполи и Депретиса многие министры были замечены на встрече в [GetCapitalVictoryPointName]. Присутствовал и Раттацци, которого видели с Фрини и Мингетти. Это вызвало слухи о том, что может быть подготовлено правительство Раттацци-Фарини-Мингетти-Перуцци. Однако реальность такова, что Раттацци отчаянно пытается укрепить свое правительство. Некоторые министры, особенно левые, предполагают, что скоро может быть вынесен вотум недоверия."
ita.54.a: "Есть над чем работать"
ita.55.t: "Встреча несогласных министров"
ita.55.d: "Поступают сообщения, что состоялась встреча между министрами, которые в настоящее время находятся в группах, не поддерживающих правительство Раттацци. Хотя точное число не определено, есть основания для беспокойства. Раттацци должен взять ситуацию под контроль и укрепить свое правительство, иначе он рискует быть вынужденным уйти в отставку, желательно до того, как Виктор Эммануил потеряет к нему расположение."
ita.55.a: "Время имеет значение"
ita.56.t: "Объединение Италии"
ita.56.d: "В результате усилий многих стран и людей, нация Италии, наконец, была организована в единое государство. Наши граждане внимательно следили за событиями в Италии в течение последнего десятилетия, и новости сообщали о каждом развитии событий. Теперь, когда Италия стала единым государством, от нас будут ожидать признания легитимности новой нации. Наш народ и СМИ будут ожидать этого в ближайшее время, и это сделает нас одной из первых наций, официально признавших новое государство".
ita.56.a: "Это будет нашей честью"
ita.57.t: "Соединенные Штаты Америки признают Италию"
ita.57.d: "Граждане Соединенных провинций уже довольно давно поддерживают движение за объединение. Многие итальянцы эмигрировали из Италии в Соединенные Штаты, что побудило тамошние СМИ следить за нашей ситуацией. Теперь правительство Соединенных провинций даже стало одним из первых государств, официально признавших нас как Королевство Италия".
ita.57.a: "Да преумножатся наши добрые отношения!"
ita.58.t: "Договор о торговле и защите с Сан-Марино".
ita.58.d: "Маленькая горная страна Сан-Марино избежала хаоса объединения, как избежала хаоса большей части итальянской истории - даже с римских времен. Рикасоли предложил подписать новый договор с маленькой республикой, чтобы разрешить коммерческий доступ между нашими странами, предложить им военную защиту и гарантировать, что они признают нас как Королевство Италия."
ita.58.a: "Мы будем чтить эту Старую Республику"
ita.59.t: "Договор о торговле и защите с Италией"
ita.59.d: "Недавно образованная нация Италии предложила договор между нашими нациями о предоставлении нам военной защиты в обмен на взаимный торговый доступ и признание их нации. Дипломатия всегда была способом выживания нашей нации со времен Римской империи. Хорошие дипломатические отношения с новой итальянской нацией очень помогут нам".
ita.59.a: "Конечно, мы согласимся"
ita.60.t: "Сан-Марино подписывает договор о торговле и защите"
ita.60.d: "Республика Сан-Марино подписала предложенный нами договор, что еще больше развивает наши отношения. Это станет началом хороших отношений между одной из последних и старейших наций, оставшихся на итальянском полуострове, которая не была охвачена Рисорджименто."
ita.60.a: "Замечательно"
ita.61.t: "Раттацци намерен уйти в отставку"
ita.61.d: "Потеряв доверие многих депутатов и министров в правительстве, Раттацци опасается, что теперь он потерял поддержку самого короля. Он встретился с королем Виктором Эммануилом, чтобы сообщить ему о своем желании уйти в отставку, который передал мандат доверия Кассинису, советовавшемуся с графом-сенатором Пазолини о формировании нового министерства. Недолговечное руководство Раттацци произошло сразу после недолговечного руководства Рикасоли, создав плохой прецедент для будущих лидеров."
ita.61.a: "Кто его заменит?"
ita.62.t: "Луиджи Карло Фарини заменит Раттацци".
ita.62.d: "Утверждается, что Луиджи Карло Фарини, врач, ставший политиком, станет преемником Раттацци, когда действующий министр объявит сегодня в палатах о своей официальной отставке. До этого момента он заслужил доверие графа Пазолини и короля. Фарини ранее занимал должности в муниципальных администрациях Модены и неаполитанских провинций, где он курировал некоторые плебисциты за объединение."
ita.62.a: "Надеюсь, он добьется успеха для Италии".
ita.63.t: "Психическое расстройство Фарини очевидно"
ita.63.d: "После первых нескольких недель пребывания Фарини на посту премьер-министра становится все более очевидным, что этот человек серьезно болен психически. Министры и король решили пока держать это в секрете, так как ведутся важные переговоры о кредитах с финансовой группой. Это событие ставит перед правительством множество важных вопросов о том, как с этим следует поступить."
ita.63.a: "Время покажет..."
ita.64.t: "Российское признание Королевства Италия"
ita.64.d: "[ITARussianRecognition]"
ita.64.a: "Отправить делегацию"
ita.65.t: "Королевство Италия просит официального признания"
ita.65.d: "[ITARussianRecognitionRUS]"
ita.65.a: "Конечно, мы признаем Королевство Италия"
ita.66.t: "Россия признает Королевство Италия"
ita.66.d: "Российская Империя официально признала Королевство Италия, обеспечив нашей нации столь необходимую легитимность в Европе. Теперь, когда несколько наций признали нашу нацию, вскоре должны последовать и другие. Скоро не останется сомнений в том, что наш законный титул - Королевство Италия".
ita.66.a: "Чудесные новости"
ITA_Russian_Assistance_Recognition: "Теперь, когда несколько государств признали Королевство Италия, [GetLeader] решил, что настал подходящий момент, чтобы добиться признания Российской империи. Мы поддерживаем тесные отношения с русскими, особенно с тех пор, как их помощь во Второй независимой войне помогла нам победить австрийцев. Не должно быть никаких сомнений в том, что русские официально признают нашу нацию. Надеюсь, их признание означает, что за ними последуют другие страны".
ITA_Russian_Recognition: "Теперь, когда несколько наций признали Королевство Италия, [GetLeader] решил, что сейчас самое подходящее время обратиться за признанием Российской империи. Мы поддерживаем тесные отношения с русскими, несмотря на наше вмешательство в Крымскую войну. Среди наших министров есть уверенность, что русские официально признают нашу нацию. Надеюсь, их признание будет означать, что за ними последуют другие страны".
RUS_Russian_Assistance_Recognition: "С тех пор как Сардинийско-Пьемонтское королевство объединило Италию, оно добивается официального признания со стороны многих стран титула Королевства Италии. Благодаря нашей помощи в победе над австрийцами во Второй освободительной войне, итальянцы верили, что мы признаем новое королевство. Теперь, когда многие страны уже сделали это, у нас мало причин избегать этого".
RUS_Russian_Recognition: "С тех пор как Сардинийско-Пьемонтское королевство объединило Италию, они добивались от многих стран официального признания титула Королевства Италия. Благодаря нашим хорошим отношениям, несмотря на их вмешательство в Крымскую войну, итальянцы верили, что мы признаем новое Королевство. Теперь, когда многие страны уже сделали это, у нас мало причин избегать этого".
ita.67.t: "Пруссия признает Королевство Италия".
ita.67.d: "Следуя по стопам многих других государств, Королевство Пруссия наконец-то официально признало Королевство Италия. Хотя Пруссия не имела большой доли в Рисорджименто, наши страны всегда поддерживали взаимное сотрудничество в дипломатических усилиях, и дипломаты Кавура всегда были хорошо приняты в Берлине. После того, как Пруссия признала Италию, многие крупные государства признали наше новое государство, что придало нам столь необходимую легитимность".
ita.67.a: "Великое развитие"
ita.68.t: "Ситуация на юге"
ita.68.d: "Южная Италия, особенно те провинции, которые ранее находились под контролем Бурбонов, в настоящее время находится в состоянии почти открытого восстания. Разбойники и преступники бесчинствуют на юге. К сожалению, этим разбойникам помогают отряды иностранных добровольцев. Как Бурбоны со всей Европы, так и клерикалы начали собираться в тавернах в Папских государствах - где правительство Бурбонов существует в изгнании - в надежде совершить набег на Юг и начать восстание. Эта ситуация с разбойниками должна быть быстро разрешена, пока мы не получили на руки подходящее восстание."
ita.68.a: "Эта ситуация должна быть разрешена"
ita.69.t: "Генерал Энрико Чиальдини назначен Виктором Эммануилом"
ita.69.d: "После отставки графа Густаво Понца ди Сан Мартино, король Виктор Эммануил назначил генерала Энрико Чиальдини с чрезвычайными полномочиями для решения проблемы бригантины. Он начал с привлечения солдат из распущенной Южной армии, чтобы преследовать духовенство и дворян-легитимистов. Однако ходят слухи, что Сиалдини стремится покончить с разбойниками любой ценой, даже готов применить крайние методы к населению."
ita.69.a: "Удачи генералу"
ita.70.t: "Луиджи Карло Фарини"
ita.70.d: "Луиджи Карло Фарини сражался за Италию с самого детства. Во время демонстрации в Болонском университете в 1830 году он был исключен за выкрик "Да здравствует Италия!". Фарини продолжил учебу и стал известным благодаря многим своим работам. Потратив некоторое время на изучение бешенства и больниц в Папских государствах, Фарини уехал в Турин во время событий 1848 года. После этого он полностью погрузился в итальянскую политику. Фарини является ярым антиклерикалом и выражает свое отвращение к жителям Южной Италии".
ita.70.a: "Он весьма характерен"
ita.71.t: "Фарини угрожает королю!"
ita.71.d: "Премьер-министр Луиджи Карло Фарини был вынужден уйти в отставку с поста премьер-министра. Психическое расстройство, которым страдает Фарини, похоже, достигло точки кипения. На недавней встрече с королем Виктором Эммануилом Фарини угрожал королю приставить нож к горлу, чтобы тот объявил войну России в поддержку польского дела о независимости. Ожидается, что бывший премьер-министр вскоре будет помещен в психушку, а король готовится предоставить Марко Мингетти полномочия для формирования нового правительства."
ita.71.a: "Какая катастрофа"
ita.72.t: "Марко Мингетти занимает пост премьер-министра"
ita.72.d: "Марко Мингетти, министр финансов при Фарини, получил задание создать новое правительство. Мингетти - более новое лицо в итальянской политике, чем большинство премьер-министров до него, однако ему не хватает политических навыков для этой работы. Он занимался внешней политикой при Кавуре и написал много важных политических работ в 1850-х годах. Теперь он занял один из самых высоких постов в итальянской политике, и мы надеемся, что он справится с этим лучше, чем его предшественники".
ita.72.a: "Удачи, Марко Мингетти".
ita.73.t: "Военно-морского министра Орацио Ди Негро допрашивают в парламенте"
ita.73.d: "Министр ВМС Орацио Ди Негро был допрошен депутатом Базиле по поводу того, что неаполитанский военный корабль спустил итальянский флаг при входе в порт в Папских государствах. Министр задал вопрос ди Негро о том, как можно обеспечить защиту торговых судов, которые отказываются идти под итальянским флагом. Ди Негро ответил, что "если бы не французы, мы, скорее всего, были бы в состоянии войны [с Папскими государствами]". Он обещает провести расследование".
ita.73.a: "Нас должны уважать!"
ita.74.t: "Марко Мингетти предлагает большой проект децентрализации".
ita.74.d: "Премьер-министр Марко Мингетти разработал большой проект децентрализации, который будет предложен в парламенте. Цель проекта заключается в предоставлении большей муниципальной автономии за счет увеличения численности муниципальных органов и выборности мэра. Похоже, что проект не пользуется поддержкой населения в парламенте, но возможно, что Мингетти сможет убедить некоторых депутатов, которые стоят на своем, если он готов пойти на некоторые уступки".
ita.74.a: "Проект отклонен"
ita.74.b: "Проект принят!"
ita.75.t: "Наследие генерала Чалдини"
ita.75.d: "Когда генерал Сиалдини был назначен руководить подавлением южных бригадных групп, правительство не ожидало, что он будет использовать те порочные стратегии, которые он в итоге применил. За последние несколько месяцев работы генерала Сиалдини количество используемых на Юге войск увеличилось почти до 50 000. В то же время Сиалдини применяет бессудные расстрелы, пожары в деревнях, массовые аресты, произвольные казни и уничтожение частной собственности. Находясь у власти, он также косвенно, а может быть и более прямо, чем мы готовы признать, несет ответственность за события в Понтеландольфо и Казальдуни, а также за резню в Аулетте.\n Генерал Альфонсо Ла Мармора был назначен на его место, так как Сиальдини стал предметом международного скандала."
ita.75.a: "Эта кампания провалилась"
ita.76.t: "Резня в Аулетте"
ita.76.d: "Большая колонна легитимистских Бурбонов вошла сегодня в Аулетту, приветствуемая радостными возгласами лоялистского населения. Либералы города бежали в соседние города, чтобы предупредить Национальную гвардию и королевских карабинеров, которые немедленно подошли к городу. Итальянских солдат сначала отпугнули выстрелы из города, после чего берсальери были призваны обойти город с фланга.\n\n После захвата города военными, большая часть легитимистов бежала. Однако итальянские солдаты подвергли жестоким репрессиям гражданское население. Подтверждено 45 жертв, 5 из которых были священниками или религиозными деятелями. Священников избили до полусмерти и заставили встать на колени перед савойским триколором. Один пожилой священник, который пытался встать, был убит выстрелом в голову сержантом. Более 200 граждан теперь сидят в тюрьме, и ходят слухи, что до 130 человек мертвы".
ita.76.a: "Это не поможет"
ita.77.t: "Беспорядки в Понтеландольфо и Казальдуни"
ita.77.d: "После того, как местные чиновники и служба безопасности были вынуждены покинуть регион, бригады, которые, как известно, нашли убежище к югу от гор Матезе, захватили город Понтеландольфо. Бригандов приветствовали горожане и местное духовенство, пока они шли с марширующим оркестром на буксире. Местные казармы были практически снесены, а портреты короля и Гарибальди разорваны в клочья. Ветераны неаполитанской армии, находящейся сейчас на службе Королевства Италии, не смогли навести порядок в городе, и их оружие было конфисковано. Эта банда разбойников, возглавляемая Козимо Джордано, бывшим членом Армии Двух Сицилий, стала террором на Юге."
ita.77.a: "Они должны быть остановлены!"
ita.78.t: "Резня солдат разведки".
ita.78.d: "Члены Национальной гвардии и карабинеры были посланы на разведку в города Казальдуни и Понтеландольфо, чтобы оценить силу разбойников, занимающих эти города. Разбив лагерь в небольшом городке, солдаты попытались отступить после сообщений о приближении Бурбонов. Обнаружив, что дорога закрыта, солдаты оказались между двумя вражескими силами. Многие погибли в перестрелке, а тех, кто попал в плен, позже убили в Касалдуни. Один выживший сержант добрался до генерала Сиальдини, который отдал приказ сжечь города дотла."
ita.78.a: "Пусть правосудие будет быстрым"
ita.79.t: "Отношения в Понтеландольфо и Казальдуни".
ita.79.d: "Миланский депутат Джузеппе Феррари представил парламенту свой отчет о том, что он обнаружил во время инспекции Понтеландофло. Полковник Пьер Элеоноро Негри выполнил приказ генерала Чиальдини о том, что "от Понтеландольфо и Казальдуни не осталось камня на камне". Солдаты вошли в города и не щадили никого. Здания сжигали, а когда из них выходили мужчины, женщины и дети, их расстреливали. По крайней мере, одна девушка была изнасилована, а пропьемонтские горожане не избежали грабежей, изнасилований и убийств. Неизвестно, сколько из 4500 жителей погибло, но, безусловно, все пострадали".
ita.79.a: "Справедливо ли свершилось правосудие?".
ita.81.t: "Французский гарнизон уходит"
ita.81.d: "Неудачная дата, согласованная Францией в Италии на конференции по статусу Рима, достигнута. Французский гарнизон больше не защищает нашу страну от нетерпеливых глаз Королевства Италии. Итальянцы не теряют времени даром, и на наши земли уже направляются войска, чтобы выполнить условия договора, который они подписали с Францией. Мы можем встретить эти силы дипломатически или попытаться защитить наши земли".
ita.81.a: "У нас нет выбора, кроме как принять условия".
ita.81.b: "Мы должны сражаться!"
ita.82.t: "Папские государства мирно соглашаются на условия"
ita.82.d: "Теперь, когда французский гарнизон покинул Папские государства, в Папские земли были направлены войска, чтобы обеспечить захват Рима. Папа, вероятно, видя невозможность защиты Рима, согласился на условия, установленные нашим договором с французами. Католическая церковь была сведена к небольшой территории вокруг Ватикана, и Рим вскоре может стать нашей столицей."
ita.82.a: "Умный ход"
ita.83.t: "Папское сопротивление итальянской армии"
ita.83.d: "Силы итальянской армии были направлены в папские государства, чтобы обеспечить выполнение договора с французами. Французский гарнизон больше не защищает Рим, и, согласно нашему договору, мы должны немедленно получить контроль над папскими землями за пределами Ватикана". Папские государства сопротивлялись этому предложению на конференции и теперь готовятся сопротивляться снова."
ita.83.a: "Тогда будет война"
ita.84.t: "Парламентское расследование южного бригандизма" #NT!
ita.84.d: "После неудач нынешнего и предыдущего правительств в успокоении сопротивления и бандитов на юге, парламент и правительство Фарини решили сформировать комиссию для изучения наилучшего пути продвижения вперед. В состав комиссии входят левые депутаты, такие как Аурелио Саффи, солдаты Гарибальдины, такие как Биксио, и правые депутаты, такие как Массари, который, как ожидается, составит окончательное предложение. Члены комиссии будут путешествовать по полуострову, чтобы расследовать деятельность местных и национальных органов власти, а также военные репрессии." #NT!
ita.84.a: "Надеюсь, они найдут ответы" #NT!
ita.85.t: "Отчет комиссии по расследованию бандитизма" #NT!
ita.85.d: "Доклад Массари, начатый при правительстве Фарини для расследования бандитизма, опубликовал свои выводы. Отчет несколько ошеломил многих членов исполнительной власти, а также парламента. В нем содержится призыв к принятию крайних мер против бандитских группировок юга страны. Особое внимание уделяется деятельности иностранных генералов, возглавляющих банды на юге страны. Он также подчеркивает недоверие к институтам юга, начиная от духовенства и заканчивая местными политиками. Правительство пока не имеет единой позиции по докладу, но, возможно, вскоре она будет озвучена, так как разбойничьи силы усилили свои нападения." #NT!
ita.85.a: "Надеюсь, это правительство будет вдохновлено на действия" #NT!
ita.86.t: "Разбойники бегут на французских кораблях" #NT!
ita.86.d: "Южные разбойники Сиприано и Джиона Ла Гала совершили побег из Чивитавеккьи на французском корабле. Разбойники были близки к задержанию нашими силами и теперь получат возможность скрыться за границей. Большой шум, вызванный этим инцидентом, побудил парламент принять меры по докладу Массари. Некоторые депутаты даже призывают принять меры против французского правительства за то, что оно позволило этому случиться." #NT!
ita.86.a: "Наконец-то наше правительство действует!" #NT!
ita.87.t: "Принятие закона Пика" #NT!
ita.87.d: "После публикации доклада Массари и ситуации с французской помощью бригантинам правительство, наконец, приняло закон Пика. Получивший свое название от имени депутата от Абруццо Джузеппе Пика, Закон Пика официально вводит бандитизм как преступление. Нарушителей закона будут судить военные суды с наказанием от расстрела, принудительных работ до тюремного заключения. Против этой меры было подано всего 33 голоса. Закон впервые признает создание преступных организаций." #NT!
ita.87.a: "Наконец-то правительство начало действовать" #NT!
ita.88.t: "Сицилийский депутат высказался о законе Пика" #NT!
ita.88.d: "Сицилийский депутат Вито д'Ондес Реджио высказался по поводу того, что он назвал нарушением конституции в Законе Пика. Д'Ондес прославился в Палате депутатов Италии как стойкий защитник католической веры, которую он исповедует. Он назвал закон предоставлением югу Италии статуса колониального государства. Будучи убежденным защитником региональной автономии внутри Италии, он предложил добавить в закон дополнение о гаранте. Несмотря на эти возражения, многие его предложения и законопроекты остаются без внимания." #NT!
ita.88.a: "Его возражения немы" #NT!
ita.89.t: "Гарибальди пишет письмо о несогласии с законом Пика" #NT!
ita.89.d: "Генерал Джузеппе Гарибальди написал письмо президенту Палаты депутатов с отказом от мандата закона Пика. В своем письме он заявил, что "Сицилия, которую я с гордостью могу назвать своей второй землей усыновления". Письмо представляет собой энергичный протест против распространения действия закона Пика на Сицилию." #NT!
ita.89.a: "Прискорбно" #NT!
ita.90.t: "Декрет Фанти" #NT!
ita.90.d: "Военный министр Манфредо Фанти издал Декрет Фанти. Декрет официально создал Королевскую итальянскую армию. Он гласил следующее: \n\n Принимая во внимание закон от 17 марта 1861 года, согласно которому Его Величество принял титул Короля Италии, нижеподписавшийся сообщает всем властям, органам и военным ведомствам, что отныне Королевская армия будет называться Итальянской армией, а древнее название Сардинской армии будет упразднено. Все соответствующие регистрации и взаимодействия, которые отныне должны быть сделаны или возобновлены, будут изменены в этом смысле." #NT!
ita.90.a: "Так начинается новая эра для нашей армии" #NT!
ita.91.t: "Мингетти предлагает конференцию по Риму" #NT!
ita.91.d: "Мингетти предложил совету министров заключить с Францией конвенцию по Риму. Нигра и другие агенты во Франции будут готовиться к встрече, на которой, как мы ожидаем, французы с готовностью примут участие. Делла Ровере, министр правительства Мингетти, был единственным, кто не согласился с подходом, предложенным Мингетти, и угрожал уйти в отставку. Есть опасения, что такая конвенция может означать, что Италия пожертвует уступками Франции в обмен на земли, которые многие считают итальянскими по праву." #NT!
ita.91.a: "Мы должны найти решение Римского вопроса" #NT!

ita.100.t: "В поисках греческого признания" #NT!
ita.100.d: "Консул Королевства Сардиния в Афинах Джузеппе Малавази был проинформирован, чтобы немедленно сообщить об изменении его титула на консула Королевства Италия и способствовать признанию этого титула греческим правительством. Ожидается, что греческое правительство не будет иметь никаких проблем с признанием этого титула, а также В.Е. как короля Италии, поскольку Италия всегда поддерживала тесные отношения с народом и монархией в Греции." #NT!
ita.100.a: "Мы ждем их ответа!" #NT!
ita.101.t: "Королевство Италия добивается нашего признания" #NT!
ita.101.d: "Министр иностранных дел сообщил, что консул Королевства Сардиния запросил королевскую лицензию на признание его консулом Королевства Италия. Король уже направил в Турин своего представителя в качестве министра Королевства Италия, поэтому не следует медлить с признанием нового титула консула." #NT!
ita.101.a: "Выдать лицензию" #NT!
ita.102.t: "Греция признает Королевство Италия" #NT!
ita.102.d: "Вскоре после получения титула короля Италии, Виктор Эммануил был признан королем в Греции как король Италии. Греческое правительство последовало его примеру, выдав консулу в Афинах лицензию, дающую ему титул консула Королевства Италии. По словам консула, многие общественные круги Греции уже некоторое время поддерживают объединение Италии." #NT!
ita.102.a: "Замечательная новость!" #NT!
ita.103.t: "Сообщение от министра Минервы в Португалии" #NT!
ita.103.d: "Поверенный в делах в Лиссабоне, Минерва, сообщил о ситуации в Португалии. Правительство Португалии не решается признать Виктора Эммануила королем Италии, но настаивает на том, что после признания его титула большим количеством крупных европейских держав, они обязательно последуют его примеру. По словам Минервы, "Португалия не будет первой, кто признает Королевство Италия, но она не будет и последней"." #NT!
ita.103.a: "Разочаровывает" #NT!
ita.104.t: "Сентябрьская конвенция просочилась в прессу" #NT!
ita.104.d: "Хотя планировалось, что многие новостные издания, принадлежащие членам правительства, напечатают статью о Сентябрьском съезде, секретный пункт о движении капитала должен был остаться в тайне. Средний класс и аристократия не будут рады узнать о перемещении капитала во Флоренцию. Этот шаг должен был показаться результатом дипломатического давления со стороны Франции и вызвать споры. К несчастью для правительства, некоторые газеты неправильно напечатали истории, связанные с перемещением столицы, и жители Турина начинают собираться на Scontri di Piazza San Carlo в Турине." #NT!
ita.104.a: "Это тревожно" #NT!
ita.105.t: "Туринская резня" #NT!
ita.105.d: "После утечки информации в прессе о переносе столицы из Турина во Флоренцию по всему городу прошли акции протеста. На митинге на площади Сан-Карло погибло 15 человек после того, как протестующие, вооруженные палками, попытались подойти к штаб-квартире министерства, охраняемой студентами-карабинерами, которые открыли огонь по толпе. На следующий день на площади произошли новые беспорядки. Студенты-карабинеры, застигнутые врасплох, снова открыли огонь по толпе. Их пули также попали в батальон пехоты, пересекавший площадь, который открыл огонь по короне. В перекрестном огне было убито не менее 47 человек". #NT!
ita.105.a: "Это катастрофа" #NT!
ita.106.t: "Генерал Ла Мармора формирует новое правительство" #NT!
ita.106.d: "После событий Туринской резни королю не потребовалось много времени, чтобы потребовать отставки Мингетти и его правительства. Мингетти немедленно подчинился воле его величества, и генерал Ла Мармора был выбран королем для формирования нового правительства." #NT!
ita.106.a: "Генерал очень компетентен" #NT!
ita.107.t: "Расследование Туринской резни" #NT!
ita.107.d: "После событий Туринской резни муниципальные власти и многие граждане потребовали провести расследование событий. Итальянский парламент сформировал комиссию для расследования причин инцидента. Военные уже арестовали 56 карабинеров, участвовавших в перестрелке, хотя время покажет, будут ли выдвинуты какие-либо обвинения." #NT!
ita.107.a: "Результаты должны быть интересными" #NT!
ita.108.t: "Результаты расследования Туринской резни" #NT!
ita.108.d: "Возможно, не удивительно для тех, кто находится в политической сфере, комиссия, расследовавшая Туринскую резню, пришла к выводу, что в событиях того дня нельзя обвинить ни отдельных лиц, ни отдельные аспекты правительства. Ранее арестованные солдаты также были освобождены. Для некоторых жителей Турина эта новость разочаровывает, так как не будет справедливости в отношении тех, кто потерял свои жизни, но для правительства это некоторое облегчение, так как Мармора пытается пережить события резни." #NT!
ita.108.a: "Интересное заключение" #NT!
ita.109.t: "Закон Ланца" #NT!
ita.109.d: "Сегодня закон Ланца, названный по имени министра кабинета министров, который был автором закона, распространил действие закона Сардинии-Пьемонта на Королевство Италия. Закон распространяет положения декрета Рикасоли, который сделал закон Сардинии-Пьемонта стандартным на большей части Италии. Закон Ланца, для сравнения, радикально изменил структуру провинций Италии и вызвал некоторую критику за обход существующих региональных законов, которые были распространены на государства до объединения." #NT!
ita.109.a: "Реализация может быть затруднена" #NT!
ita.110.t: "Палата депутатов Италии переезжает во Флоренцию" #NT!
ita.110.d: "Палата депутатов Италии официально переехала во Флоренцию. Этот переезд вызвал новые протесты в Турине у многих представителей аристократии и среднего класса, которые пользуются преимуществами нахождения столицы в Турине. Многие надеются, что король, который, как известно, не одобряет перенос столицы, все же отменит это решение в ближайшие дни." #NT!
ita.110.a: "Добро пожаловать во Флоренцию" #NT!
ita.111.t: "Король Виктор Эммануил переезжает во Флоренцию" #NT!
ita.111.d: "Чтобы остановить слухи о том, что король может отменить решение о переносе столицы во Флоренцию, король Виктор Эммануил сегодня официально переехал во Флоренцию. Этот переезд вызвал глубокий раскол среди жителей Турина, которые привыкли к тому, что столица находится именно там. Однако политики и жители Флоренции с нетерпением ждут, как правительство сможет направить ресурсы на развитие города, который в значительной степени игнорировался итальянским правительством. Итальянские военные также завершили все необходимые шаги, чтобы обеспечить защиту Флоренции в ее центральном положении на полуострове." #NT!
ita.111.a: "Новая глава для Италии" #NT!
is_literally_italy: "§YСформировал Италию§!".

ita.899.t: "Предупреждение: Впереди контент в Разработке" #NT!
ita.899.d: "Благодарим вас за игру Сардиния-Пьемонт и Объединенная Италия. К сожалению, следующая часть контента для Объединенной Италии до 1866 года еще не закончена. Большая часть контента находится в игре, но некоторые даже цепочки, особенно альт-исторические, имеют тупики. Также не было проведено достаточного тестирования, чтобы убедиться, что все произойдет в нужную дату. Вы можете продолжать играть, но помните об этом предупреждении!" #NT!
ita.899.a: "Я понимаю" #NT!
ita.903.t: "Смерть Камилло Бенсо, графа Кавура".
ita.903.d: "Премьер-министр Камилло Бенсо, граф ди Кавур, названный отцом единой итальянской нации и ее народа, скончался в туринском дворце Бенсо ди Кавур. Граф Кавур был известной фигурой во всей Европе и мире за то, что в последнее десятилетие он подтолкнул Сардинийско-Пьемонтское королевство к более наступательной позиции в европейской политике. Пресловутые усилия Бенсо по включению королевства в европейскую политику увенчались успехом с последующим началом Крымской войны между русскими и объединенными силами Британии, Франции и Пьемонта-ризорджименто. Хотя их участие стало рассматриваться как морально справедливое, истинная цель заключалась в том, чтобы на мирных переговорах было предложено создать единый итальянский полуостров. В последнее время Кавур использовал европейскую дипломатию для заключения союзов между Сардинией и Пьемонтом, что позволило завоевать остальную часть Итальянского полуострова, нанести поражение Австрийской империи, а также создать политическое объединение и союзы, направленные на дальнейшее объединение Италии. \n\n Теперь вся Европа присоединяется к глубокой скорби Итальянского полуострова и прекращает празднования, чтобы оплакать кончину великого лидера - отца объединенной Италии."
ita.903.a: "Европа потеряла одного из своих величайших лидеров"

