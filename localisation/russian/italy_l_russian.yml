TUS_focus_own_banner: "Под нашим собственным знаменем"
TUS_focus_own_banner_desc: "Мы не позволим, чтобы Тоскана была выметена под ковер иностранными государствами! Мы боремся за Тоскану, а не за Сардинию или Две Сицилии, пришло время сделать свой ход и вписать Тоскану в историю. Dio sorride alla Toscana!".
TUS_focus_sardinian_banner: "Под сардинским знаменем"
TUS_focus_sardinian_banner_desc: "Хотя мы стремимся к величию Тосканы, у нас общая цель с Сардинским королевством, мы будем бороться за объединение сердца Италии под их знаменем, в то время как мы продвигаемся в будущее с Сардинией."
TUS_focus_another_banner: "Под другим знаменем"
TUS_focus_another_banner_desc: "Мы не можем доверять Сардинии, но мы также недостаточно сильны, чтобы позволить себе объединение под тосканским знаменем. Возможно, мы можем поискать других союзников в Италии, которые могли бы помочь нам в достижении этой цели, это лучше всего отвечало бы нашим интересам и нашему народу."
TUS_focus_formation_central_state: "Образование Центральных провинций"
TUS_focus_formation_central_state_desc: "Дукаты Пармы и Модены решили изгнать своих сеньоров и принять республиканские правительства. Мы можем встретиться с их представителями, чтобы вместе решить наше будущее."
TUS_focus_risorgimento: "Рисорджименто"
TUS_focus_risorgimento_desc: "После Венского конгресса Италия оставалась разделенной иностранными державами. Итальянские народы так и не смогли смириться с этим решением и чувствуют, что пришло время самим решать свою судьбу, освободившись от австрийского ига. Мы можем оседлать эти настроения и использовать их для завоевания господства на полуострове".
TUS_focus_look_south: "Смотрите на юг"
TUS_focus_look_south_desc: "Королевством Двух Сицилий правит упадочная и слабая династия. Настало время, когда его народ должен получить более сильную и лучшую администрацию."
TUS_focus_attract_radicals: "Привлечь радикалов"
TUS_focus_attract_radicals_desc: "Организация Джузеппе Маццини "Джовине Италия" завоевала популярность, и мы больше не можем игнорировать ее влияние. Мы можем предоставить мадзинианцам влияние в правительстве, решив более решительные и революционные действия против Австрии и ее марионеток."
TUS_focus_attract_moderates: "Привлечь умеренных"
TUS_focus_attract_moderates_desc: "Если мы решим действовать для воссоединения итальянского полуострова, нам понадобится взвешенное руководство, которое не впадет в абсурдные мечты радикалов."
TUS_focus_garibaldi_plan: "План Гарибальди"
TUS_focus_garibaldi_plan_desc: "Джузеппе Гарибальди задумал амбициозный план завоевания Сицилии и восхождения на полуостров снизу. Мы можем поддержать его в этом начинании, что гарантирует нам контроль над югом".
TUS_focus_invade_papal_marche: "Вторгнуться в Папскую область"
TUS_focus_invade_papal_marche_desc: "Гарибальди захватывает контроль над Югом: мы не можем этого допустить. Единственный способ достичь его и вернуть под наш контроль - это вторгнуться и аннексировать папские территории в Центральной Италии."
TUS_focus_unification_of_italy: "Объединение Италии"
TUS_focus_unification_of_italy_desc: "Наконец-то пришло время воссоединить итальянский полуостров, воплотив в жизнь мечту Мадзини, Пизакане и других великих патриотов, которые отдали свои жизни, чтобы этот день настал."
TUS_focus_plebiscite_for_unification: "Плебисцит за объединение"
TUS_focus_diplomacy_with_sard: "Дипломатия с Сардинией".
TUS_focus_diplomacy_with_sard_desc: "Сардинское королевство стало доминирующим государством в Северной Италии и может представлять серьезную угрозу нашим претензиям на воссоединение. Мы должны использовать нашу дипломатию, чтобы выяснить, намерены ли они быть друзьями или врагами."
TUS_focus_costly_agreement: "Дорогостоящее соглашение"
TUS_focus_costly_agreement_desc: "Наши дипломаты считают, что мы не можем напрямую противостоять сардинской угрозе. Необходимо прийти к тяжелому компромиссу, надеясь, что его будет достаточно для прочного мира."
TUS_focus_hostility_break_out: "Начались военные действия"
TUS_focus_hostility_break_out_desc: "Мы не можем позволить Савойям препятствовать нашему господству над Итальянским полуостровом! Мы должны покорить их без всякого страха и передать их территории под наш контроль, окончательно воссоединив полуостров!"
TUS_focus_call_civic_guard: "Призвать гражданскую гвардию"
TUS_focus_call_civic_guard_desc: "Гражданская гвардия - это военное учреждение Рисорджименто, которое процветало по всей Италии, с преобладанием в северной и центральной Италии. Она выполняла сугубо местные функции, прежде всего по поддержанию общественного порядка, но в некоторых регионах она помогала Национальной гвардии и добровольным подразделениям, которые были сформированы в то же время в некоторых провинциях для ведения небольших военных действий."
TUS_focus_intergrate_north: "Интегрировать Север"
TUS_focus_intergrate_north_desc: "После победы над Сардинским королевством наша цель - ассимилировать его территории и распространить на них нашу культуру. Таким образом мы сможем предотвратить возникновение сепаратистских восстаний".

# Tuscan Unification Branch #NT!
TUS_focus_new_pol_era: "Новая политическая эпоха"
TUS_focus_new_pol_era_desc: "На волне революций и модернизации наций пришло время, когда Тоскана выходит на мировую арену, положив конец нашему затянувшемуся состоянию нейтралитета и ласканию чужими руками, так как мы делаем Тоскану известной среди Европы. Выходи на сцену, Тоскана!".
TUS_focus_join_sardinia_causae: "Присоединиться к делу Сардинии".
TUS_focus_join_sardinia_causae_desc: "Хотя мы можем отличаться от Сардинского королевства, они стремятся к законной цели - объединению итальянского полуострова. Мы тоже должны стремиться к этой цели, с Сардинией или без нее".
TUS_focus_return_constitution: "Возвращение Конституции"
TUS_focus_return_constitution_desc: "Тосканская конституция, принесенная великим герцогом Леопольдом II, должна быть возрождена, когда мы самостоятельно перейдем к внешней политике, когда мы вернем либерализм режима 1848 года! Австрийцы больше не будут нас сдерживать! La Toscana va avanti!".
TUS_focus_expand_liberties: "Расширить свободы"
TUS_focus_expand_liberties_desc: "С нашими планами по либерализации нашего режима без вмешательства австрийцев в нашу политику, мы должны вернуть свободы, которые мы когда-то имели по старой конституции. Пресса больше не будет замалчиваться, мы дадим людям права, которые они заслуживают, и на этот раз мы планируем, что эти свободы останутся".
TUS_focus_reaction_revolutions: "Реакция на революции"
TUS_focus_reaction_revolutions_desc: "Хотя Тоскана не чужда революциям, как видно из инцидентов в Ливорно в прошлом, жизненно важно, чтобы мы заявили о нашей реакции на эти революции и нашей позиции по ним, прежде чем мы продолжим нашу экспансию во внешней политике, так как мы заявим о себе. Это может помочь сблизить нас с другими державами, и, по крайней мере, улучшить наши отношения."
TUS_focus_land_reform: "Земельная реформа"
TUS_focus_land_reform_desc: "Несмотря на то, что мы изо всех сил старались уклониться от этого вопроса в экономическом плане, очевидно, что в отношении земли необходима определенная реформа. Мы не хотим расстраивать ни землевладельцев, ни рабочих, но для того, чтобы мы могли функционировать на внешней арене, мы должны провести определенную реформу в отношении земельной ситуации."
TUS_focus_prepare_unite_italy: "Готовиться к объединению Италии"
TUS_focus_prepare_unite_italy_desc: "Пришло время подготовиться, достаточно сосредоточиться на экономике и нашей политике на данный момент. Мы должны военизироваться, так как мы будем добиваться цели объединения Италии. Мы добьемся этого с помощью дипломатии или силы. Мы должны подготовиться и к тому, и к другому".
