 risorgimento.55.t: "Сардиния стремится к аннексии Центральных провинций"
 risorgimento.55.d: "Пока Сардиния работает над объединением Итальянского полуострова, мы вступили в территориальный спор. Сардиния стремится аннексировать Центральные провинции Италии, и в настоящее время эти государства находятся под нашим влиянием. Правительство Сардинии потребовало, чтобы мы отказались от любых претензий на эти территории и позволили им аннексировать их, иначе нам грозит война. "
 risorgimento.55.a: "Отказаться от объединения"
 risorgimento.55.b: "Война всегда была необходима"
