#ITA_Apuan_Alps_desc: "Apuan Alps are home to the finest marble in Italy. Mining operations here will be a fine addition." #NT!
#ITA_Marble_Buildings: "Marble Buildings" #NT!
#ITA_Marble_Buildings_desc: "With the new marble mines we can truly make Italy beautiful." #NT!
#ITA_Railroads: "Southern Railroads" #NT!
#ITA_Railroads_desc: "The south lacks the infrastructure of the north." #NT!
#ITA_River_Channels: "River Channels" #NT!
#ITA_River_Channels_desc: "River channels are a must in Italy. The lack of infrastructure will be solved with the new channels." #NT!
