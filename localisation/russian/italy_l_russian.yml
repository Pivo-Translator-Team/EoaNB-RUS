risorgimento.700.t: "Статус Монако"
risorgimento.700.d: "После Венского конгресса Монако было передано Сардинскому королевству в качестве протектората. Ступинигский договор 1817 года оформил отношения между Королевством Сардиния и протекторатом Монако. Договор был в целом разрушительным для Монако, и большая часть богатства страны была потеряна, что еще больше усугубилось, когда большинство населения страны провозгласило независимость во время революции 1848 года. С тех пор районы Рокебрюн-Ментон находятся под управлением Савойской администрации, чтобы прекратить насилие в этом районе. Сейчас, когда идет борьба за объединение, многие задаются вопросом, какое место в ней займет Монако. Должно ли Монако быть передано Франции вместе с Савойей и Ниццей в обмен на французскую поддержку, или мы должны бороться за то, чтобы Монако оставалось частью итальянской сферы?".
risorgimento.700.a: "Монако - основная итальянская земля"
risorgimento.700.b: "Монако не является предметом озабоченности"
ITA_minor_MNC_rebels: "Бунт"
ITA_minor_MNC_rebels_desc: "Многие части нашей нации открыто восстают в пользу сардинской аннексии нашей нации в новую итальянскую нацию, когда придет время."
MNC_Sardinian_Influence: "Сардинское влияние"
ITA_minor_MNC_rebels_passive: "Мятежники".
risorgimento.701.t: "Встреча с Карлом III"
risorgimento.701.d: "Поскольку наше влияние в Монако растет, а народ Монако бунтует, пришло время для встречи наших чиновников с Карлом III, чтобы обсудить будущее Монако. Наша позиция по Монако должна быть укреплена".
risorgimento.701.a: "Да начнется встреча"
risorgimento.702.t: "Встреча с официальными лицами Сардинии"
risorgimento.702.d: "После усиления сардинского влияния и уменьшения автономии правительство Сардинии и Пьемонта организовало встречу Карла III со своими чиновниками. Эта встреча, вероятно, решит будущее нашей страны и нашего народа."
risorgimento.702.a: "Да начнется встреча"
risorgimento.706.t: "Будущее Монако?"
risorgimento.706.d: "По мере того, как начинается встреча, тема будущего Монако занимает все мысли. Очевидно, что официальные лица Монако не уверены в том, какую позицию мы занимаем в настоящее время, но у нашего правительства есть два варианта. Мы можем либо попытаться добиться того, чтобы статус протектората стал более постоянным, либо добиваться присоединения Монако к нашей стране".
risorgimento.706.a: "Усилить статус протектората"
risorgimento.706.b: "Добиваться аннексии"
#risorgimento.708.t: "The Status of Monaco"
#risorgimento.708.d: "In the treaty between us and Sardinia-Piedmont to cede Nice and Savoy in return for our alliance in the war against Austria we had expected that Monaco would be returned to our nation. Monaco had been apart of Napoleon I's empire and was ceded to Sardinia during the Congress of Vienna. While officially signing the treaty today it was revealed that Monaco would not be transferred to our nation. While disappointing there is nothing we can do in this situation."
#risorgimento.708.a: "That is too bad"
risorgimento.703.t: "Сардиния стремится подтвердить протекторат"
risorgimento.703.d: "Встреча Карла III с сардинскими чиновниками достигла кульминации. Сардинские чиновники объявили, что они хотят подписать договор, который обеспечит, чтобы статус протектората Монако не был нарушен, пока продолжаются их попытки объединения. Пока неясно, является ли это лучшим вариантом, но это определенно лучше, чем оккупация. Многие в нашем правительстве говорят, что нам следует попросить о передаче Франции, если Сардиния примет этот вариант, хотя некоторые отмечают, что с учетом восстаний в стране аннексия может быть лучше, чем статус-кво. Также поднимался вопрос о независимости, хотя неясно, захочет ли Сардиния это допустить".
risorgimento.703.a: "Принять их предложение"
risorgimento.703.b: "Потребовать независимости"
risorgimento.703.c: "Просить о передаче Франции"
risorgimento.704.t: "Монако остается под протекторатом"
risorgimento.704.d: "Монако согласилось подтвердить свое положение в соответствии с Венским конгрессом и последующими договорами как протекторат под нашим правительством и любым объединенным итальянским правительством, которое будет сформировано."
risorgimento.704.a: "Идеально"
risorgimento.705.t: "Монако просит независимости"
risorgimento.705.d: "После нашего предложения о продолжении протектората чиновники на другом конце попросили предоставить Монако независимость от нашего правительства. Взамен они предлагают не присоединяться к Франции в случае потери Ниццы и Савойи или возникновения другой ситуации."
risorgimento.705.a: "Мы будем добиваться выполнения наших условий силой!".
risorgimento.705.b: "Независимость - хороший компромисс".
risorgimento.707.t: "Монако просит передать его Франции"
risorgimento.707.d: "После нашего предложения, чтобы Монако подтвердило свое положение протектората под нашим правительством, официальные лица, представляющие Монако, попросили, чтобы Монако было передано Франции в Туринском договоре."
risorgimento.707.a: "Передача Монако"
risorgimento.707.b: "Мы будем добиваться выполнения наших условий силой!"
risorgimento.708.t: "Сардиния предлагает аннексию"
risorgimento.708.d: "Встреча с официальными лицами Сардинии достигла точки кипения после роста напряжения в зале. Некоторые чиновники из Монако указали на то, что Виктор Эммануил не присутствовал на этой встрече, в отличие от королей до него, которые присутствовали на первых договорах с Монако. После нескольких резких слов между обеими сторонами произошла небольшая потасовка. Завершив встречу оркестром, сардинцы представили свой договор, который требует, чтобы Монако отказалось от своей независимости, чтобы позволить Сардинии освободить его."
risorgimento.708.a: "У нас нет другого выбора, кроме как подчиниться"
risorgimento.708.b: "Возможно, если мы извинимся, что-то можно будет уладить..."
risorgimento.709.t: "Сардиния-Пьемонт согласна".
risorgimento.709.d: "После переговоров между официальными лицами нашей страны и Сардинии-Пьемонта мы смогли убедить противоположную сторону согласиться на наше предложение. Это отличная новость, учитывая нашу, казалось бы, незначительную силу в переговорах."
risorgimento.709.a: "Отлично"
risorgimento.710.t: "Сардиния-Пьемонт снижается, оккупация вероятна"
risorgimento.710.d: "Оскорбившись на наше встречное предложение, сардинские чиновники объявили, что они согласны на оккупацию нашей страны, поскольку предпринимаются шаги по интеграции Монако в новое итальянское государство."
risorgimento.710.a: "Это катастрофа!"
risorgimento.711.t: "Монако требует статус-кво"
risorgimento.711.d: "После нашего требования, чтобы Монако подчинилось нашей оккупации, они принесли извинения за свое поведение во время встреч между официальными лицами нашей страны. Они отправили предложенный ими договор, в котором Монако остается протекторатом до тех пор, пока итальянское правительство будет его защищать."
risorgimento.711.a: "Принять сделку"
risorgimento.711.b: "Аннексия, и ничего меньше"
risorgimento.712.t: "Монако передано Франции"
risorgimento.712.d: "В соответствии с Туринским договором, протекторат над Монако был передан нашей стране. Это окончательно исправляет потерю Монако на Венском конгрессе".
risorgimento.712.a: "С возвращением"
risorgimento.713.t: "Княжество Монако"
risorgimento.713.d: "Ступинигский договор, подписанный бывшим Королевством Франция и Королевством Сардиния-Пьемонт после Наполеоновских войн, подтвердил наше место под защитой и надзором Сардинии-Пьемонта. В договоре четко указано: "Эта земля никогда не перейдет под власть иностранного правительства", что было единогласно согласовано в ходе переговоров, несмотря на непростые отношения между нашим королевским домом и Савойским домом. Как следствие, усталость от высоких налогов и вопиющего злоупотребления властью подтолкнула Рокабрюну и Ментону, составляющие более 95% нашей территории, к провозглашению союза с Сардинией-Пьемонтом - действие, которое Сардиния приняла всем сердцем и с тех пор направила три бригады ополчения для его обеспечения. Дестабилизация и стагнация Монако оставляет в целом неопределенное будущее, однако наш благородный и непоколебимый князь Карл III стоит твердо, готовый провести нашу нацию через любые бури и болезни." #NT!
risorgimento.713.a: "Ma se Diu vœ n'agiüterà!".


