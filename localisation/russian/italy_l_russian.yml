ita.904.t: "Земли Рима, переданные Италии"
ita.904.d: "После объединения Итальянского королевства многие задавались вопросом о будущем папских земель, которые еще не перешли под контроль нового государства. Не секрет, что многие в Италии считали Рим законной столицей государства. Эта дилемма была названа "римским вопросом", и, очевидно, Европа нашла на нее ответ. Благодаря впечатляющему подвигу дипломатии было достигнуто соглашение, по которому французский гарнизон покинет папские земли, а Лаций и Рим будут переданы Королевству Италия. Католическая церковь и Папа Римский сохранят личный суверенитет над Римом и продолжат независимое функционирование в районе Рима, известном как Ватикан. Этот дипломатический ответ стал неожиданностью для многих, кто предполагал, что конфликт является единственным возможным решением этой проблемы."
ita.904.a: "Возможно, Европа недооценила итальянцев"


