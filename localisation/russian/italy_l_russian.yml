 PIE_Piedmontese_Militarism: "Пьемонтский милитаризм".
 PIE_Piedmontese_Militarism_desc: "Шовинистический милитаризм Пьемонта-Сардинии внушал страх и уважение другим европейским государствам и народам. Продемонстрировав свою свирепую эффективность в битве при Черной во время Крымской войны, пьемонтские войска пользуются высочайшим уважением как по качеству, так и по умению среди своих современников."
 PIE_Dependency_On_Artisan_Industry: "Зависимость от ремесленной промышленности".
 PIE_Dependency_On_Artisan_Industry_desc: "На бумаге Сардиния является наиболее промышленно развитой и экономически сильной страной итальянского полуострова. И хотя это отчасти верно, существующая промышленность в основном основана на ремесленничестве, производя потребительские товары, такие как одежда, продукты питания, переработанные продукты и другие предметы роскоши. Это ограничивает производственные мощности для государственных нужд, таких как производство оружия, пайков и военной техники."
 PIE_Baby_Boom: "Бэби-бум".
