 ##Piedmont Rework I### #NT!
 PIE_Start_Border_Operations: "Неожиданный союзник?"
 PIE_Start_Border_Operations_desc: "Дипломатия между нашей страной и Россией была в основном позитивной, несмотря на события Крымской войны всего два года назад. Пока наши отношения с Францией - у которой хорошие отношения с русскими - сохраняются, возможно, что мы найдем в России союзника, которого австрийцы не ожидали."
 PIE_French_Aid: "Французская помощь"
 PIE_French_Aid_desc: "Французы обещали войска для помощи в войне против Австрии".
 PIE_Recruit_Nationalists: "Вербовать националистов"
 PIE_Recruit_Nationalists_desc: "Многие итальянские националисты готовы сражаться за свои убеждения. Их присоединение к нам поможет нам в войне против Австрии".
 PIE_Center_Italy: "Центр Италии".
 PIE_Center_Italy_desc: "Мы должны обратить наше внимание на Центральную Италию".
 PIE_Adriatic_Italy: "Адриатическая Италия"
 PIE_Adriatic_Italy_desc: "Мы должны обратить наше внимание на Адриатическую Италию".
 PIE_South_Italy: "Южная Италия"
 PIE_South_Italy_desc: "Мы должны обратить наше внимание на Южную Италию".
 PIE_Vitory_Tuscany: "Победа в Тоскане"
 PIE_Vitory_Tuscany_desc: "Тоскана досталась нам, и теперь мы на шаг ближе к объединению Италии".
 PIE_Consolidate_Position: "Консолидировать позицию".
 PIE_Consolidate_Position_desc: "С Сицилией под нашим контролем мы теперь крепко держим Италию".


 ###Piedmont Rework II Electric Boogaloo### #NT!
 PIE_Political_Structure_Planning_FT: "Обратиться за помощью к Британии"
 PIE_Political_Structure_Planning_FT_desc: "Британия остается сторонником нашего дела благодаря нашей помощи в Крымской войне, но пока не оказывает ничего, кроме дипломатической поддержки."
 PIE_Accept_Confederation: "Предложить военно-морское сотрудничество"
 PIE_Accept_Confederation_desc: "В прошлом мы смогли получить помощь от Британии в развитии военно-морского флота. Расширение нашего сотрудничества в области военно-морских сил позволит нам построить флот, чтобы противостоять австрийцам и обеспечить безопасность наших торговых путей."
 PIE_Plombieres_Meeting: "Воспоминания о Крымской войне"
 PIE_Plombieres_Meeting_desc: "Крымская война была возможностью для нашей нации. Мы сражались в числе других европейских держав против России и заслужили свое место среди крупнейших государств. Такие страны, как Франция и Англия, помнят наше участие в той войне и очень открыты для дипломатии и даже некоторой поддержки движения за объединение."
 PIE_Casus_Belli_ft: "Встретиться с русскими"
 PIE_Casus_Belli_ft_desc: "Русские - самые близкие союзники австрийцев, и хотя от них нельзя ожидать участия в наступательной войне на стороне австрийцев, мы не можем исключить их вмешательства другими способами."
 PIE_Maintain_Control: "Политические уступки французам"
 PIE_Maintain_Control_desc: "После дела Орсини французский народ стал более нерешительным, чтобы присоединиться к нашему делу, но Наполеон III не сдержался. Чтобы заполучить их в союзники, нам придется подготовиться к тому, чтобы пойти им на некоторые уступки в политическом плане. В Пломбьерре состоится встреча Кавура и Наполеона III для обсуждения плана войны против Австрии и будущего Итальянского полуострова."
 PIE_Military_Plan_FT: "Наш союзник по соседству"
 PIE_Military_Plan_FT_desc: "Франция и ее лидер - Наполеон III - всегда поддерживали движение за объединение. Наполеон III сам сражался с итальянскими революционерами, когда был моложе, и он очень поддерживает нашу борьбу. Франция - наш наиболее вероятный союзник против австрийцев, поэтому мы должны начать переговоры с ними в рамках подготовки к войне."
 PIE_The_War_Starts: "Война начинается"
 PIE_The_War_Starts_desc: "Война против Австрии началась!".
 PIE_Annex_Central_Italian_States: "Присоединить Центральные Итальянские Провинции"
 PIE_Annex_Central_Italian_States_desc: "Теперь, когда война закончилась, мы должны держать под контролем занятые нами итальянские государства".
 PIE_Coring_New_States: "Захват новых государств".
 PIE_Coring_New_States_desc: "Новые государства, заработанные в ходе завоевания Италии, нужно будет подвести под Пьемонт".
 PIE_The_War_Ends: "Война заканчивается"
 PIE_The_War_Ends_desc: "Французы заключили мир с Австрией, не предупредив нас заранее. Похоже, наша война выиграна, хотя и не в тех условиях, в которых нам хотелось бы".
 PIE_French_Army_Arrives: "Французская армия прибывает"
 PIE_French_Army_Arrives_desc: "Французы прислали около 400,00 солдат, чтобы сражаться вместе с нами в нашей войне против Австрии."
 PIE_Occupy_Central_Italy: "Оккупировать Центральную Италию".
 PIE_Occupy_Central_Italy_desc: "Лидеры Центральных Итальянских Провинций решили не принимать Наполеона III в качестве лидера Франции, поэтому мы оккупируем их. Австрия обязательно придет им на помощь, и так начнется наша война."
 PIE_Core_Central_Italy: "Претензии в Центральной Италии"
 PIE_Core_Central_Italy_desc: "Центральные Итальянские Провинции будут включены в состав новой итальянской нации".
 PIE_Core_Lombardy: "Претензии в Ломбардии"
 PIE_Core_Lombardy_desc: "Народ Ломбардии жаждал освободиться от своих австрийских владык".
 PIE_Core_Sicily: "Сицилия - страна варваров и грубиянов, но они итальянцы и должны быть включены в новую нацию."
 pie_austrian_war_ends: "Наша борьба окончена, те, кто сражался вместе с нами, должны вернуться домой".
 PIE_Garibali_Sicily_Expedition: "Экспедиция Тысячи".
 PIE_Garibali_Sicily_Expedition_desc: "Гарибальди с тысячной армией высадился в Южной Сицилии, чтобы захватить Сицилию для Рисоргременто. Во время борьбы ему удалось заручиться помощью Южной армии, состоящей из 50 000 сицилийских добровольцев, которые помогли обеспечить нашу победу."
 pie_expedition_thousand_ft: "Люди, помогавшие Гарибальди, вернутся к своей жизни, а мы получим наш последний кусочек к объединению Италии".
 PIE_Sign_Turin_Treaty: "Подписать Туринский договор".
 PIE_Sign_Turin_Treaty_desc: "Туринский договор оформит переход Савойи и Ниццы к Франции. Хотя многие в нашем правительстве и среди населения огорчены тем, что эти территории уходят, наша сделка с Францией того стоила."
 ###Piedmont Rework III### #NT!
 PIE_Go_with_Garibaldi: "Идите с Гарибальди"
 PIE_Go_with_Garibaldi_desc: "Джузеппе Гарибальди - радикальный мыслитель со своими собственными планами по объединению Италии. Участник "Молодой Италии" и "Рисорджименто", организаций, которые намеревались объединить итальянские государства, его либеральные идеалы и будущее итальянской республики известны далеко и широко по всей Италии. Возможно, нам стоит последовать за ним. (Альтернативная история)".
 PIE_Plan_for_an_Invasion: "План вторжения"
 PIE_Plan_for_an_Invasion_desc: "Подготовка - ключ к победе во время нападения, поэтому мы должны использовать это мирное время для подготовки к любому потенциальному вторжению. Экспансия в Южную и Центральную Италию будет ключом к формированию этой республики, причем поспешно."
 PIE_Work_with_Crispi: "Работать с Криспи".
 PIE_Work_with_Crispi_desc: "Франческо Криспи - государственный деятель и революционер, который спланировал успешное восстание 1848 года на Сицилии против Бурбонского короля Двух Сицилий. Основываясь на его невероятных работах и риторике предыдущих лет, нам будет разумно начать с ним переговоры о наших будущих планах. "
 PIE_The_Carboneria: "The Carboneria"
 PIE_The_Carboneria_desc: "Историческая игла в спине многих наций, Карбонарии зарекомендовали себя как успешная группа для революционных идеалов по всей Европе и Южной Америке. Мы должны подражать их идеалу социалистического конституционного правительства и выдвинуть это в качестве нашей передовой идеи единой Италии. "
 PIE_A_Deal_with_Napoleon: "Сделка с французами"
 PIE_A_Deal_with_Napoleon_desc: "Мы должны объединиться с Луи-Наполеоном, императором Франции и племянником Наполеона I. Мы можем разработать наше правительство, подобное его, авторитарный режим во главе с нашим королем, Эммануилом, это укрепит наши связи с французами, и они могут очень хорошо помочь нам в дальнейшем."
 PIE_Aftermath_of_Orsini: "Последствия Орсини"
 PIE_Aftermath_of_Orsini_desc: "После покушения Орсини и его радикальных братьев на жизнь французского императора, мы можем использовать это как инструмент торга, чтобы разработать наши планы с французами по объединению Италии. К сожалению, последние новости показывают, что Наполеон, возможно, не захочет иметь ничего общего с Италией после покушения, что может навредить нашей стране. "
 PIE_The_Invasion_of_Sicily: "Вторжение на Сицилию"
 PIE_The_Invasion_of_Sicily_desc: "Пока мир отвлечен предыдущими событиями, Гарибальди, при помощи Криспи, возглавляет высадку всего 1000 своих солдат в городе Марсала, на острове Сицилия. Он продолжает двигаться на север, сопровождаемый по пути на побережье соратниками-революционерами и солдатами, выступающими против правления Бурбонов в Королевстве Двух Сицилий, и его победа будет быстрой."
 PIE_Handle_the_Central_States: "Справляться с Центральными Провинциями"
 PIE_Handle_the_Central_States_desc: "У нас есть разведка и революционные братья в маленьких государствах Парма и Модена, контакт с ними для подстрекательства к инсценированным восстаниям может позволить нам быстро войти и занять эти два государства. Оккупация укрепит наш плацдарм в Центральном регионе Италии, открывая нам возможность для более быстрой экспансии."
 PIE_A_Deal_with_Tuscany: "Сделка с Тосканой".
 PIE_A_Deal_with_Tuscany_desc: "Возможно, мы сможем договориться с Тосканским герцогством о будущих отношениях и наших позициях в неизбежном объединении."
 PIE_Convince_Leopold: "Убедить Леопольда".
 PIE_Convince_Leopold_desc: "Тосканское герцогство, расположенное между Папством и нами, показало жизненно важную для нас эффективность в объединении. Переговоры с королем Леопольдом и нами самими могут укрепить нас, одновременно устанавливая наше влияние в провинциях Центральной Италии."
 PIE_Spur_Revolution_Minor_States: "Подстегнуть революцию в малых государствах".
 PIE_Spur_Revolution_Minor_States_desc: "Теперь, когда у нас есть государства Модена и Парма, мы можем подстегнуть революционные идеи, чтобы сформировать под нашим влиянием государство на время, чтобы противостоять чужакам. С помощью этого мы можем сформировать эти государства в единую Центральную Италию и, в скором времени, интегрировать ее в наше государство."
 PIE_United_Provinces_of_Central_Italy: "Объединенные провинции Центральной Италии"
 PIE_United_Provinces_of_Central_Italy_desc: "Наше влияние на Тосканское герцогство демонстрирует нашу мощь. Мы уступим им государства Модену и Парму, чтобы укрепить наши связи, и сформируем Объединенные провинции Центральной Италии. "
 PIE_Plebiscite_for_Unification: "Плебисцит за объединение"
 PIE_Plebiscite_for_Unification_desc: "Мы обратимся ко всем итальянским гражданам этих объединенных провинций с предложением об аннексии с нашей нацией. Эта аннексия только укрепит наши позиции и продемонстрирует миру наши способности. "
 PIE_Ensure_Russias_Neutrality: "Обеспечить нейтралитет России"
 PIE_Ensure_Russias_Neutrality_desc: "Неспособность австрийцев поддержать русских во время Крымской войны 1853-1856 гг. обострила австро-русские отношения, которые стали улучшаться после помощи русских в подавлении венгерской революции в Австрии. Этим мы можем гарантировать, что Россия останется нейтральной во время наших конфликтов против империи Габсбургов".
 PIE_Provoke_Austria: "Спровоцировать Австрию".
 PIE_Provoke_Austria_desc: "Австрийцы наблюдали за тем, как разворачиваются наши планы, и теперь они делают свой ход. Австрийцы приказали Вене демобилизовать нас, чтобы мы отступили от этого конфликта. С этим мы говорим: viva l'italia!".
 PIE_Ensure_French_aid: "Обеспечить французскую помощь"
 PIE_Ensure_French_aid_desc: "Наши предыдущие переговоры с французами наконец-то принесут результаты, и их помощь в нашей войне значительно поднимет наш боевой дух. За то, что мы уступим провинции Савойя и Ницца, французы согласились послать свои армии, чтобы поддержать нас в предстоящих войнах против Австрии."
 PIE_Path_of_the_Carbonari: "Путь карбонариев".
 PIE_Path_of_the_Carbonari_desc: "Нам не нужна помощь французов! Мы - итальянцы! Мы не полагаемся ни на кого другого и сражаемся вместе! Мы пошлем Гарибальди поддержать революционеров вдоль итальянско-адриатического побережья, чтобы они восстали против деспотичного австрийского правления. Это будет наша борьба!"
 PIE_Second_War_of_Independence: "Вторая война за независимость"
 PIE_Second_War_of_Independence_desc: "Мы победили австрийцев, и мы полностью сосредоточим наши земли. Наши конфликты на данный момент закончились, и перед нами наступает новая эра: единство. Единая Итальянская Республика станет маяком надежды для Южной Европы. La nostra nuova era! "
 PIE_Napoleon3_Help: "План Кавура"
 PIE_Napoleon3_Help_desc: "У премьер-министра и графа Кавура Камилло Бенсо большие планы на будущее Сардинии-Пьемонта. Будучи убежденным сторонником движения за объединение, Бенсо избегает полагаться на радикальные настроения революции 1848 года, и скорее опирается на силу Сардинии-Пьемонта в сочетании с националистическими движениями, чтобы организовать объединение под руководством Сардинии."


 ###Sardinia Additions #NT!
 PIE_Invest_Industrial_Development: "Инвестировать в промышленное развитие"
PIE_Invest_Industrial_Development_desc: "Хотя фундамент для нашей дальнейшей индустриализации уже создан, сам процесс еще должен произойти. Давайте следовать нашим планам по сотрудничеству с промышленниками и инвесторами, чтобы создать промышленность, которая будет отвечать нашим потребностям."
 PIE_Clear_Space_Industry: "Очистить пространство для промышленности"
PIE_Clear_Space_Industry_desc: "У нашей нации, безусловно, есть богатство для создания сильной промышленности, нам нужно лишь сосредоточиться на ее развитии. Для этого мы расчистим земли в наших городах и в других полезных районах, чтобы облегчить создание фабрик и других объектов, необходимых для современной экономики, в сотрудничестве с промышленниками, как местными, так и иностранными."
 PIE_Military_Code: "Военный кодекс короля Виктора Эммануила".
 PIE_Military_Code_desc: "Король Виктор Эммануил давно хотел создать новый военный кодекс. С приближением войны необходимость в таком законе наконец-то стала реальностью. Новая кодификация будет предусматривать пять лет действительной службы с шестью годами в резерве, до тридцатилетнего возраста, с пятьюдесятью днями обязательной подготовки и обучения в год. Активная служба будет разделена на ординарную и провинциальную. Новый кодекс также регламентирует тех, кто имеет право вступить в армию, отстраняя преступников или изгнанников от службы в армии."
 PIE_Develop_Nebida_Mine: "Разработать шахту Небида".
PIE_Develop_Nebida_Mine_desc: "Некоторые из наших ресурсов в самой Сардинии слишком долго оставались неиспользованными, и это должно измениться.  Шахты Небиды предлагают нам полезный источник руды, который может обеспечить многие потребности нашей экономики, как гражданской, так и военной. "
 PIE_Industrial_Financing: "Промышленное финансирование"
PIE_Industrial_Financing_desc: "Хотя Сардиния, возможно, не самая богатая страна, у нас есть полномочия и авторитет на международном уровне, чтобы найти инвесторов для модернизации нашей экономики. Опираясь на нашу собственную казну, богатую элиту Сардинии, а также на иностранных инвесторов и кредиты, мы будем иметь достаточно средств, чтобы начать модернизацию нашей экономики. Мы начнем этот процесс с отхода от традиционной аграрной ориентации нашей национальной экономики".
 PIE_Invest_Cogne_Mines: "Инвестировать в угольные шахты Когне".
PIE_Invest_Cogne_Mines_desc: "Шахты долины Аоста, включая Когне, долгое время были важным источником для наших нужд. Однако индустриальная экономика означает огромный рост наших потребностей в материалах, поэтому мы будем расширять шахты Когне, чтобы обеспечить себя углем, в котором мы так отчаянно нуждаемся."
 PIE_Domestic_Development: "Внутреннее развитие"
PIE_Domestic_Development_desc: "Сардиния - самая промышленно развитая нация в Италии! К сожалению, этот статус далеко не так велик, как может показаться, из-за нашей зависимости от ремесленников в большей части нашего производства. Чтобы действительно занять достойное место, сначала в Италии, а затем и в Европе, мы должны начать расширять и модернизировать наш промышленный потенциал."
 PIE_Equipment_Modernization: "Усилия по модернизации оборудования"
PIE_Equipment_Modernization_desc: "Наши солдаты эффективны лишь настолько, насколько эффективно используемое ими оборудование. К счастью, благодаря многочисленной внутренней и внешней поддержке, мы сможем легко модернизировать наше оборудование."
 PIE_Revise_Stratagems: "Пересмотреть наши стратагемы"
PIE_Revise_Stratagems_desc: "Наша военная доктрина нуждается в обновлении. Многие военные умы изучили наши действия в Крымской войне и сделали выводы о необходимых изменениях в стратегиях, которые мы должны использовать."
 PIE_Review_Armed_Forces: "Обзор вооруженных сил"
PIE_Review_Armed_Forces_desc: "Многие умы, как военные, так и политические, возлагают большие надежды на вооруженные силы нашей страны. Обзор вооруженных сил позволит нам увидеть, какие изменения необходимо осуществить, чтобы обеспечить наш успех в Рисорджименто."
 PIE_Lessons_from_the_Crimean_War: "Уроки Крымской войны"
 PIE_Lessons_from_the_Crimean_War_desc: "В период с 1855 по 1856 год король Эммануил II отправил 20 000 пьемонтских солдат в союзническое вторжение в Крым. Пьемонтцы сражались жестоко и храбро, и к концу войны потеряли только половину своих сил. Эта война подняла престиж и военную мощь нашего королевства, мы должны извлечь уроки из Крымской войны и учиться на своих ошибках".
 PIE_Extend_Conscription: "Продлить воинскую повинность"
 PIE_Extend_Conscription_desc: "Сардиния-Пьемонт может похвастаться одним из самых высоких уровней призыва среди европейских государств. Наши вооруженные силы должны быть расширены, чтобы гарантировать, что нас не постигнет та же участь, что и в 1849 году."
 PIE_Finalize_Frigate_Agreement: "Завершить англо-пьемонтское соглашение о фрегатах".
PIE_Finalize_Frigate_Agreement_desc: "Англичане являются передовыми разработчиками современных военно-морских технологий. Мы закажем 2 фрегата на английских верфях, чтобы отразить это и помочь дальнейшей модернизации нашего флота. После прибытия они помогут поддержать наши усилия и наши позиции в Средиземноморье."
 PIE_Subsudize_La_Spezia_Docks: "Субсидировать доки Ла Специи".
PIE_Subsudize_La_Spezia_Docks_desc: "Верфи Ла Специи впервые стали известны во времена господства Наполеона над Лигурийской республикой. С тех пор мы использовали верфи для удовлетворения некоторых наших потребностей, например, во время Крымской войны, но с тех пор наши потребности в поддержке нашего флота возросли. Чтобы поддержать расширение нашего флота, мы должны поддержать расширение доков Специи, и тогда мы найдем свое место в Средиземноморье!".
 PIE_Maritime_Assets: "Морские активы"
PIE_Maritime_Assets_desc: "У нашей страны много крупных портов и флот с сильной историей. Он делает все возможное, чтобы идти в ногу с технологическим прогрессом, что видно на примере нашего флагманского корабля "Виктор Эммануил". Для того чтобы победить наших южных соседей, нам понадобится флот, который всегда находится на передовой, и такой флот обеспечит нам мощную позицию в Средиземноморье после того, как будут реализованы другие наши амбиции."
 PIE_Invest_Propulsion_Methods: "Инвестировать в новые двигательные методы".
PIE_Invest_Propulsion_Methods_desc: "Мы уже убедились в пользе паровой энергии по сравнению с парусом на нашем собственном корабле "Виктор Эммануил", а также на нескольких его предшественниках. Мы должны направить наши усилия на дальнейшее развитие и исследование паровой энергии на военных кораблях, чтобы помочь осуществить наши мечты о действительно современном и мощном флоте."
 PIE_Commission_Ironside_Frigates: "Ввести в строй паровые фрегаты "Айронсайд"".
PIE_Commission_Ironside_Frigates_desc: "Несмотря на наши собственные исследования важности паровой энергии, наша нация, к сожалению, не имеет возможности производить достаточно современных военных кораблей для наших нужд. Однако у нас есть средства и связи, чтобы приобрести корабли для удовлетворения наших потребностей. Мы закажем пару фрегатов "Айронсайд", которые будут построены за пределами нашей страны, и которые будут укомплектованы нашими собственными моряками, когда они прибудут в наши порты."
 PIE_Infrastructural_Developments: "Развитие инфраструктуры"
PIE_Infrastructural_Developments_desc: "Наша инфраструктура гораздо более развита, чем в большинстве стран Италии, но мы должны продолжать совершенствоваться, чтобы сохранить это положение и должным образом поддерживать нашу промышленность и вооруженные силы. Как только наша инфраструктура будет улучшена, мы покажем всей Италии наше величие!".
 PIE_Authorize_Culoz_Modane_Railway: "Разрешить строительство железной дороги Кулоз-Модане".
PIE_Authorize_Culoz_Modane_Railway_desc: "Строительство железной дороги, соединяющей оба конца Савойи, поможет модернизировать регион. Надеюсь, это сделает регион более ценным для нас и поможет связать его ресурсы и промышленность с остальной частью страны."
 PIE_Commence_Construction_Frejus_Rail_Tunnel: "Начать строительство железнодорожного тоннеля Фрежюс".
PIE_Commence_Construction_Frejus_Rail_Tunnel_desc: "Хотя мы уже начали соединять оба конца Савойи друг с другом, они все еще отделены от остальной части нашей страны, путь преграждают сами Альпы. Однако даже горы не смогут остановить марш прогресса! Мы построим туннель, проходящий через часть Альп, который закончится в Модане, окончательно связав всю нашу нацию воедино".
 PIE_Gaslit_Street_Lighting: "Уличное освещение с газовым освещением"
PIE_Gaslit_Street_Lighting_desc: "Во многих городах наших соседей улицы светлые даже ночью благодаря широкому использованию газового освещения. Внедряя эту технологию в наших городах, мы можем увеличить производительность наших граждан и обеспечить им большую безопасность после захода солнца."
 PIE_Telegraph_Network: "Телеграфная сеть"
PIE_Telegraph_Network_desc: "Телеграф предлагает способ связи, не имеющий себе равных среди тех, на которые способны люди. Мало того, в Тоскане Джованни Казелли изобрел свою собственную версию телеграфа, способную передавать такие вещи, как почерк и рисунки. Если мы расширим наши собственные линии, мы сможем обеспечить себе преимущество в наших усилиях и помочь соединить нашу нацию вместе как в буквальном смысле, так и через национальное восхищение изобретением Джованни Казелли".
ITA_Decentralization_Project: "Проект децентрализации"
ITA_Decentralization_Project_desc: "В Италии реализуется большой и амбициозный проект децентрализации."
  ITA_Emmanuel_II: "Виктор Эммануил II".
 ITA_Piedmontese: "Пьемонтизированная Италия".
 ITA_Southern_Debates: "Южные дебаты"
 ITA_Southern_Debates_desc: "После аннексии Двух Сицилий в правительстве было много дебатов о том, как относиться к южанам. Многие говорят, что это варварский народ, который нуждается в исправлении своих привычек. Однако исправить их пути будет непросто, будь то мечом или книгами".
 ITA_Strict_Southern_Rule: "Строгое южное правило".
 ITA_Strict_Southern_Rule_desc: "Юг управляется строго. Люди слишком варварские, чтобы понять принципы гражданской жизни, поэтому правительство установило очень строгие правила для людей, чтобы приучить их к порядку."
 PIE_National_Society: "Итальянское национальное общество"
 PIE_National_Society_desc: "Национальное общество было создано для пропаганды и распространения национализма среди политических умеренных в Пьемонте, оно собирало деньги, проводило публичные собрания и выпускало газеты. Национальное общество помогло создать базу для итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество повлияло на доминирующие либеральные круги в Италии и завоевало поддержку среднего класса для объединения Пьемонта и Ломбардии."
 LVN_National_Society_1: "Итальянское национальное общество"
 LVN_National_Society_1_desc: "Национальное общество было создано для пропаганды и распространения национализма среди политических умеренных в Пьемонте, оно собирало деньги, проводило публичные собрания и выпускало газеты. Национальное общество помогло создать базу для итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество повлияло на доминирующие либеральные круги в Италии и завоевало поддержку среднего класса для объединения Пьемонта и Ломбардии."
 ITA_Nurture_Liberal_Ideals: "Воспитание либеральных идеалов"
 LVN_National_Society_2: "Итальянское национальное общество"
 LVN_National_Society_2_desc: "Национальное общество было создано для пропаганды и распространения национализма среди политических умеренных в Пьемонте, оно собирало деньги, проводило публичные собрания и выпускало газеты. Национальное общество помогло создать базу для итальянского национализма среди образованного среднего класса. К 1860 году Национальное общество повлияло на доминирующие либеральные круги в Италии и завоевало поддержку среднего класса для объединения Пьемонта и Ломбардии."

 ITA_Industry_Agriculture_Focus: "Сельскохозяйственный фокус"
 ITA_Industry_Agriculture_Focus_desc: "Сельское хозяйство было ключевой частью жизни Италии с начала времен. Хотя фермеры Италии все еще сталкиваются со многими проблемами, есть много возможностей для улучшения их жизни."
 ITA_Military_Focus: "Военный фокус"
 ITA_Military_Focus_desc: "После объединения армии итальянского полуострова оказались в беспорядке. Создание итальянской армии и флота позволит нам стать мировой державой."
 ITA_Focus_Politics: "Политика"
 ITA_Focus_Politics_desc: "Политика объединенного итальянского государства все еще находится под угрозой со многих сторон. Все еще есть революционеры, которые видят далекие итальянские земли, которые нам не принадлежат, которые попытаются втянуть нас в войны, которые мы никогда не сможем себе позволить."
 PIE_Plombieres_Meeting_available: "§Собрание Пломбьеров должно состояться§!".
 PIE_War_Starts_Available: "§Война против Австрии должна начаться (Выполнено через событие)§!".
 ITA_Remove_Fuedal_Systems: "Удалить феодальные системы земледелия"
 ITA_Remove_Fuedal_Systems_desc: "В течение долгого времени системы земледелия Италии были основаны на феодальных системах Средневековья. Реформирование политики старого итальянского полуострова может позволить увеличить производство."
 ITA_Brigandage_Handle_Focus_Decisions: "§YЭто разблокирует решения по борьбе с разбойниками§!".
 ITA_Purchase_Foreign_Ships_Tooltip: "§YЭто разблокирует решения о покупке большего количества иностранных кораблей§!".
 ITA_Unlock_Industrialization: "§YЭто разблокирует ветвь Индустриализации дерева фокусов§!".
 PIE_Handle_the_Central_States_Decisions_Unlock: "§YРазблокирует решения по влиянию на центральные провинции§!".
 PIE_Aftermath_of_Orsini_Focus_Reward: "§CВ зависимости от исхода дела Орсини разные ситуации дадут разные результаты§!"
 PIE_The_Carboneria_Desc_Custom: "Наш путь будет лежать в Карбонерию".
 PIE_A_Deal_With_Napoleon_Desc_Custom: "Наш путь будет с французами"
 PIE_Russia_No_Intervene_reward: "Россия не будет помогать Австрии в войне"
 PIE_Ensure_French_Aid_Focus_reward: "Французские войска прибудут!"
 IV_Corps_invade_Latium_PAP: "§CРазблокирует решения по выращиванию новых армейских частей для формирования Итальянской армии§!"
 ITA_Northern_Industry: "Расширение северной промышленности"
 ITA_Northern_Industry_desc: "Север всегда был сильным центром итальянской промышленности. Теперь, с объединенной Италией, расширение этой промышленности станет приоритетной задачей."
 Colonial_Troops_ITA_custom_tooltip: "§CСоздает колониальные дивизии§!".
 ITA_Southern_Education_Idea_Reward: "§CПродлевает бонус за исследования§!".
 ITA_Trade_Bonus_Temp: "Увеличение торговли".
 ITA_Construction_Bonus_Temp_Dock: "Бонус на строительство дока"
 PIE_Seek_Help_Major: "Искать помощи"
 PIE_Seek_Help_Major_desc: "После получения нашей поддержки в Крымской войне многие европейские страны положительно относятся к нашей нации, особенно в нашей борьбе с австрийцами и в достижении великой цели объединения. Кавур объявил, что будут использованы дипломатические каналы для переговоров и заключения сделок с крупными европейскими государствами, которые могут поддержать наши цели."
