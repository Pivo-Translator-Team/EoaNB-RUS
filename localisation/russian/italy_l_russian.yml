#ITA_Join_the_Triple_Control: "Join the Triple Control" #NT!
#ITA_Join_the_Triple_Control_desc: "France and Britain have proposed a join control of Tunisia." #NT!
#ITA_Purchase_British_Railways: "Purchase British Railways" #NT!
#ITA_Purchase_British_Railways_desc: "Purchasing the British railways will increase our influence in Tunisia." #NT!
#ITA_Le_Peril_Italien: "Le Peril Italien" #NT!
#ITA_Le_Peril_Italien_desc: "The French have called the Italian citizens in Tunisia a danger. This will not stand!" #NT!
#ITA_Italian_Resistance: "Italian Resistance" #NT!
#ITA_Italian_Resistance_desc: "There are many Italian patriots in Tunisia who would lead a rebellion against the Tunisian Government." #NT!
#ITA_Farmers_Mentality: "Farmers Mentality" #NT!
#ITA_Farmers_Mentality_desc: "Open land shall be turned into farms." #NT!
#ITA_Export_Surplus_Food: "Export Surplus Food" #NT!
#ITA_Export_Surplus_Food_desc: "We have enough surplus food to export to other countries." #NT!
#ITA_Cultural_Importance: "Cultural Importance" #NT!
#ITA_Cultural_Importance_desc: "Italian food has gained a cultural importance in many countries around the world." #NT!
#ITA_Pasta_National_Identity: "Pasta National Identity" #NT!
#ITA_Pasta_National_Identity_desc: "Everyday people around the world give in to the superior Italian culture. Pasta is now a worldwide food." #NT!
#ITA_Iron_Works: "Iron Works" #NT!
#ITA_Iron_Works_desc: "Iron is a necessary resource in Industrilizing." #NT!
# ITA_Look_to_Africa: "Look to Africa" #NT!
#ITA_Look_to_Africa_desc: "Now that the politics of Italy are handled it is time to expand our territories. Africa is naturally our next place for expansion." #NT!
#ITA_Influence_Tunisia: "Influence Tunisia" #NT!
#ITA_Influence_Tunisia_desc: "The first place for our expansion into Africa is Tunisia. The region is already home to many Italians, perhaps we use this to our advantage." #NT!
#ITA_Italian_Revolt: "Italian Revolt" #NT!
#ITA_Italian_Revolt_desc: "Arm the local Italians in Tunisia, The time has come for a rebellion!" #NT!
#ITA_Invade_Tunisia: "Invade Tunisia" #NT!
#ITA_Invade_Tunisia_desc: "Now that preparations are complete the time has come to attack the Tunisians!" #NT!
