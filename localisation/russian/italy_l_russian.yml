 PIE_Italian_National_Society: "Итальянское национальное общество"
 PIE_Italian_National_Society_desc: "Итальянское национальное общество - это организация, изначально созданная для продвижения и распространения национализма среди политических умеренных в Пьемонте. С момента своего основания оно собрало большую сумму средств путем множества сборов, запланированных мероприятий и заручилось поддержкой множества издательств. Теперь, при доминирующей поддержке среднего класса, Национальное общество начало дико популярную пропагандистскую кампанию в поддержку объединения Пьемонта и Ломбардии, и даже вплоть до изгнания австрийского влияния из Италии."
 PIE_Spearheading_The_Risorgimento: "Возглавляя Рисорджименто".
 PIE_Spearheading_The_Risorgimento_desc: "Хотя национализм разрушает империи, он также строит нации. Италия станет одной из стран, которые сформируются на территории разрушающихся империй. Между 1815 и 1848 годами все меньше и меньше итальянцев довольствовались жизнью под властью иностранных правителей. Общественное возмущение иностранными монополиями, уровнем жизни и политическими разногласиями достигло небывалых высот. Большинство итальянских националистов ищут лидерства в Сардинийско-Пьемонтском королевстве, самом мощном и политически связанном из государств, а также единственном итальянском государстве, в котором проживает итальянская королевская семья. Сардиния восстала из пепла после первой попытки объединения, и вернула себе уважение в Крымской войне, для большинства в сардинском среднем классе, Сардиния-Пьемонт держит будущее Италии в своих руках."
 PIE_Perfect_Fusion: "Идеальное слияние"
 PIE_Perfect_Fusion_desc: "В 1847 году часть сардинской элиты из Кальяри и Сассари во главе с унионистом Джованни Сиотто Пинтором потребовала так называемого Perfect Fusion, чтобы Сардиния могла получить либеральные реформы, которые были недоступны для острова из-за его отдельной правовой системы. Новая правовая система вступила в силу на Сардинии, и последний вице-король, Клаудио Габриэле де Лонэ, покинул Кальяри 4 марта 1848 года. Остров был разделен на три провинции, управляемые своими префектами, следуя системе, уже использовавшейся в Пьемонте с 1815 года."
 PIE_Sardinian_Question: "Сардинский вопрос"
 PIE_Sardinian_Question_desc: "Сардинцы потеряли свои прежние полномочия по налогообложению и автономному представительству в обмен на то, что Пьемонтский парламент взял на себя законодательную ответственность на острове, а также некоторые места в Конгрессе после так называемого "Идеального слияния". Хотя централизация позволила стабилизировать экономический рост, улучшить национальное единство и облегчить трудности с принятием новых законов, она также оставила Сардинию еще менее значимым заморским департаментом савойских владений, что разозлило многих коренных сардинских интеллектуалов. Если бы это оставалось бесконтрольным, могла бы развиться напряженность между Сардинией и материком."
