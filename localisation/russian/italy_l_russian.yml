##Tuscan Focus Tree #NT!
TUS_focus_the_tuscan_economy: "Экономика Тосканы"
TUS_focus_the_tuscan_economy_desc: "Если мы хотим стать чем-то большим, чем просто государством, которому диктуют иностранные державы, мы должны развивать экономику. Переключение нашего внимания сюда принесет пользу всей Тоскане".
TUS_focus_the_sharecropping_debates: "Дебаты по вопросу об акционировании"
TUS_focus_the_sharecropping_debates_desc: "В связи с нашей аграрной экономикой, очевидно, что следует рассмотреть возможность издольщины, видя ее успех на американском юге с его хлопковой промышленностью. Хотя больший урожай пойдет нам на пользу, это может расстроить народ, так как это, несомненно, приведет к тому, что больше бедняков окажутся в долгах у помещиков. Это должно быть решено до того, как мы продолжим развивать сельское хозяйство. "
TUS_focus_textile_industry: "Текстильная промышленность"
TUS_focus_textile_industry_desc: "Текстильная промышленность - это то, на чем многие наживались, особенно в Англии. Мы были бы глупцами, если бы не воспользовались ее ростом для дальнейшего развития наших экономических амбиций."
TUS_focus_the_artisans: "Ремесленники"
TUS_focus_the_artisans_desc: "Как и на большей части итальянского полуострова, в нашей экономике преобладает промышленность, основанная на ремесленничестве. Поскольку наша экономика находится на пути к росту, очень важно, чтобы мы использовали ремесленников в нашей стране. Их мастерство будет очень востребовано в нашей рабочей силе, а использование их талантов поможет увеличить наши доходы от экспорта".
TUS_focus_ridolfis_experiment: "Эксперимент Ридольфи"
TUS_focus_ridolfis_experiment_desc: "Ридольфи - человек, который может провести реформу, необходимую Тоскане. Если зарплата вдохновит наших работников работать усерднее, возможно, стоит попробовать это. Производительность - это то, что поможет нам процветать, особенно с нашей аграрной экономикой. Однако между сторонниками Ридольфи и его критиками разгорелся серьезный конфликт. Это может быть слишком дорого, что может означать потерю большего количества денег, чем нам нужно. Это должно быть решено, пока мы работаем над нашим сельскохозяйственным сектором".
TUS_focus_reform_elsewhere: "Реформа в другом месте"
TUS_focus_reform_elsewhere_desc: "Несмотря на многообещающие аспекты экспериментов Ридольфи в сельскохозяйственном секторе, наши министры никогда не любили менять экономические перспективы Тосканы. Мы должны искать другое решение, рабочие - не тот инструмент, который нам нужен, хотя становится ясно, что поместья могут получить больше власти, что сделает нас более популярными среди высшего класса, обладающего реальной властью."
TUS_focus_land_reclamation: "Рекультивация Мареммы"
TUS_focus_land_reclamation_desc: "Инновации - это то, что нам нужно, и с нашей аграрной экономикой это доктрина, которую мы должны использовать для поддержания нашей экономики. Создание искусственных земель даст нам больше земли для ведения сельского хозяйства и больше земли для контроля над поместьями, что может дать толчок нашему сельскохозяйственному сектору, превосходящему остальную Италию."
TUS_focus_power_to_the_estates: "Власть сословиям"
TUS_focus_power_to_the_estates_desc: "Поместья - это то, что приносит нам прибыль, рабочие могут быть важны, но без поместий не было бы ферм, на которых мы могли бы заработать. Мы должны дать поместьям необходимую власть, которая позволит им работать как можно эффективнее, что принесет еще больше прибыли в наши карманы."
TUS_focus_introduce_wage_labour: "Ввести наемный труд".
TUS_focus_introduce_wage_labour_desc: "Согласно планам Ридольфи, мы введем заработную плату для рабочих, что повысит производительность труда наших рабочих за небольшую плату. Это также снизит напряженность в вопросе издольщины - небольшая цена за стабильность нашей нации."
TUS_focus_curtail_innovation: "Свертывание инноваций"
TUS_focus_curtail_innovation_desc: "Зачем исправлять то, что работает? Создание искусственных земель не помогает нам, помогает производительность наших рабочих! Работы, которую они выполняют, и которая увеличилась благодаря зарплате, которую мы им даем, достаточно для того, чтобы мы двигались вперед. Мы должны подавить возмутительные идеи инноваций и придерживаться того, что работает".
TUS_focus_power_to_the_workers: "Власть рабочим"
TUS_focus_power_to_the_workers_desc: "Благодаря новым реформам, которые мы провели, производительность труда рабочих достигла своего абсолютного максимума! Поля обрабатываются с национальным драйвом, а в нашем низшем классе наступила столь необходимая стабильность. Давая власть рабочим, мы получаем больше прибыли и более стабильное сельскохозяйственное общество".
TUS_focus_continue_with_free_trade: "Продолжать свободную торговлю".
TUS_focus_continue_with_free_trade_desc: "Великий князь и его правительство давно являются сторонниками свободной торговли. Экспорт - это то, что мы должны использовать, если мы хотим быть сияющей звездой в итальянской экономике. С талантами ремесленников и рабочей силой с растущими навыками, у нас есть методы создания экономических интересов для других стран, в которые можно инвестировать. Не только наша экономика будет расти, но и мы получим столь необходимые торговые отношения".
TUS_focus_protect_tuscan_production: "Защитить тосканское производство"
TUS_focus_protect_tuscan_production_desc: "Мы должны крепко держать наши продукты, наши ресурсы и нашу экономическую независимость. Зависимость от внешней торговли может привести нас к экономической катастрофе, а торговые отношения могут угрожать нашей изоляции. Мы должны остановить чрезмерный экспорт, чтобы мы могли использовать наши собственные ресурсы, которые будут гораздо более надежными, чем экспорт."
TUS_focus_consumers_exist_not_in_the_countryside: "Потребители существуют не в сельской местности"
TUS_focus_consumers_exist_not_in_the_countryside_desc: "Если мы хотим получить реальную прибыль, мы должны принять тот факт, что наша экономика зависит не от наших внутренних сил, а в большей степени от иностранных покупателей, независимо от наших планов по торговле, важно, чтобы мы поддерживали некоторый уровень торговли."
TUS_focus_but_outside_the_countryside: "Но за пределами страны".
TUS_focus_but_outside_the_countryside_desc: "По словам ливорского банкира, тосканский рынок слишком мал по сравнению с тем, каким он мог бы быть. Мы должны приложить усилия к расширению рынка, если хотим достичь экономического пика. Мы должны расширить сферу своего влияния за счет торговли, что поможет нашей экономике идти вперед".
TUS_focus_the_expanding_grain_market: "Расширяющийся рынок зерна"
TUS_focus_the_expanding_grain_market_desc: "Зерно стало ценным и более необходимым ресурсом, который предоставляет нам возможность использовать в своих интересах. С увеличением урожаев и расширением и улучшением нашего сельскохозяйственного сектора, мы можем экспортировать зерно в иностранные державы с гарантированной прибылью."
TUS_focus_the_iron_industry: "Железная промышленность"
TUS_focus_the_iron_industry_desc: "Железо - это ресурс, ценность которого растет, и который у нас есть. Мы должны копать глубоко и жадно, так как с развитием технологий, использующих железо, нам важно быть на шаг впереди, что выгодно для обеих сторон нашей торговой политики. "
TUS_focus_learn_from_leghorn: "Учиться у Ливорно"
TUS_focus_learn_from_leghorn_desc: "Если Тоскана хочет процветать, то мы должны учиться у Ливорно. Прибыль, полученная от свободного портового города, - это то, чем мы, тосканцы, должны воспользоваться, и это может принести пользу нашим намерениям увеличить охват тосканского рынка для европейцев. По примеру Ливорно, мы сделаем наши портовые города центрами для получения торговой прибыли".
TUS_focus_modernisation: "Модернизация"
TUS_focus_modernisation_desc: "По мере нашего экономического роста нам необходимо признать необходимость модернизации, мы должны изучать иностранные технологии, чтобы заменить наши устаревшие методы и оборудование. Это необходимо для того, чтобы мы могли довести возможности Тосканы до предела. "
TUS_focus_not_industrialisation: "Железнодорожные разработки"
TUS_focus_not_industrialisation_desc: "Великий герцог Тосканы долгое время поддерживал развитие железных дорог в Тоскане. Железные дороги можно было найти даже в Лукке до ее присоединения к Тоскане. Многие политики и компании поддерживают расширение железнодорожных сетей по всей Тоскане, чтобы помочь поддержать экономику."
TUS_focus_social_concerns: "Социальные проблемы"
TUS_focus_social_concerns_desc: "Поскольку мир меняется, и Тоскана вместе с ним, наше социальное общество стало достаточно обеспокоенным. Мы должны решать проблемы низшего и высшего класса, чтобы помочь сохранить нашу экономическую стабильность. Наряду с этим, это может вернуть столь необходимое доверие к правительству с обеих сторон. "
TUS_focus_stability_for_workers: "Стабильность для работников"
TUS_focus_stability_for_workers_desc: "Хотя ведутся споры о приоритете землевладельцев и рабочих, также известно, что и те, и другие жизненно важны. Мы должны обеспечить стабильность для рабочих низшего класса. В конце концов, без тех, кто будет работать на фермах, не будет урожая, от которого мы сможем получать прибыль. "
TUS_focus_and_for_land_owners: "И для землевладельцев"
TUS_focus_and_for_land_owners_desc: "Владельцы земли - очень важный фактор в нашем растущем сельском хозяйстве, без них не было бы ферм, от которых мы могли бы получать прибыль, не было бы и урожая. Мы должны обеспечить стабильность и для них, так как мы продвигаем Тоскану к золотому веку модернизации и улучшения сельского хозяйства."

# Tuscan Political Tree #NT!
TUS_focus_the_political_scene: "Политическая сцена"
TUS_focus_the_political_scene_desc: "Политика Великого герцогства Тосканского уже не та, что прежде. Власть почти полностью принадлежит герцогу и дворянству. После того как Австрия заставила отменить конституцию, либеральные элементы общества были загнаны в подполье. Однако эти движения все еще сильны и могут подняться, чтобы бросить вызов герцогу или призвать его вспомнить о его прошлой поддержке либерализма."
TUS_focus_memories_of_the_past: "Воспоминания о прошлом"
TUS_focus_memories_of_the_past_desc: "Революции 1848 года были великим периодом в Тоскане. Великий герцог поддержал войну Сардинии против Австрии, была принята конституция. К сожалению, наши войска не нашли поддержки в войне, и Австрийская империя потребовала отмены конституции. Эти события продолжают преследовать тосканское общество".
TUS_focus_de_moderate_liberalism: "Умеренный либерализм"
TUS_focus_de_moderate_liberalism_desc: "Либерализм не является незнакомым понятием для тосканского народа. Сам великий герцог поддерживал либеральные элементы революций 1848 года. Мы можем работать над либерализацией общества и избегать взглядов Австрии, хотя необходимо сделать выбор, кому доверить это - радикалам или республиканцам."
TUS_focus_into_radicalism: "В сторону радикализма"
TUS_focus_into_radicalism_desc: "Радикализм всегда был мощной силой в Италии. От карбонариев на юге до мадзинианских обществ на севере. Вновь поверить в них - наш единственный шанс освободить Тоскану от ига автократии".
TUS_focus_into_republicanism: "К республиканству"
TUS_focus_into_republicanism_desc: "Если мы хотим либерализовать Тоскану, это должно быть сделано при поддержке великого герцога. Народ все еще испытывает некоторое восхищение перед великим герцогом, несмотря на власть, с которой он правит. С Леопольдом II во главе более либеральной Тосканы мы будем в лучшем положении, чтобы противостоять австрийскому влиянию и обеспечить силу нашего правительства".
TUS_focus_strengthen_the_national_society: "Укреплять национальное общество"
TUS_focus_strengthen_the_national_society_desc: "Итальянские национальные общества существуют по всему полуострову как группы революционеров, радикалов и либералов. Многие из этих групп содержат политиков и распространяют свои слова и оружие, чтобы увеличить поддержку объединения Италии."
TUS_focus_convince_the_populace: "Убедить население"
TUS_focus_convince_the_populace_desc: "Для либерализации Тосканы народ должен быть убежден, что мы не потерпим неудачу снова. Есть различные шаги, которые мы можем предпринять, чтобы уменьшить влияние Австрии и работать над созданием этого доверия".
TUS_focus_revivce_hopes_for_constitutional_monarchy: "Конституционная монархия"
TUS_focus_revivce_hopes_for_constitutional_monarchy_desc: "В правительстве Тосканы уже существует должность премьер-министра, поэтому переход к правильной конституционной монархии не будет невероятно сложным. "
TUS_focus_revive_the_1848_goals: "Цели 1848 года"
TUS_focus_revive_the_1848_goals_desc: "Цели революций 1848 года так и не были полностью реализованы. Поскольку мы переходим к использованию радикальных элементов тосканской политики, эти цели должны быть реализованы."
TUS_focus_prepare_for_revolution: "Готовиться к революции"
TUS_focus_prepare_for_revolution_desc: "Решение принято. Единственным способом правильной либерализации Тосканы будет революция!".
TUS_focus_work_with_outside_forces: "Работать с внешними силами".
TUS_focus_work_with_outside_forces_desc: "Есть много внешних сил, которые хотели бы видеть ослабление влияния Австрии. Хотя они могут не соглашаться с нашими политическими идеалами, мы сможем заручиться их поддержкой".
TUS_focus_a_message_to_others: "Послание другим"
TUS_focus_a_message_to_others_desc: "Сардиния-Пьемонт - не единственная нация, стремящаяся ослабить Австрию. Хотя маловероятно, что мы получим какую-либо прямую поддержку, возможно, удастся найти материальную поддержку у других наций."
TUS_focus_a_message_to_sardinia: "Послание Сардинии"
TUS_focus_a_message_to_sardinia_desc: "Сардиния-Пьемонт - наш естественный союзник против австрийцев, поскольку они продолжают свои стремления к объединению Италии. Хотя между нашими двумя нациями могут быть разногласия по поводу будущего Италии, мы можем договориться об устранении австрийской угрозы с полуострова."
TUS_focus_the_farmer_rebellion: "Восстание фермеров"
TUS_focus_the_farmer_rebellion_desc: "С приближением войны между Сардинией-Пьемонтом и Австрией, фермеры Тосканы приготовились к восстанию. При поддержке радикальных обществ и многих либеральных элементов народ наконец-то снова объединился для борьбы с авторитарным правлением, навязанным великим герцогом и Австрийской империей."
TUS_focus_favour_a_party: "Отдать предпочтение партии"
TUS_focus_favour_a_party_desc: "Великий герцог Леопольд все еще имеет большое влияние на политику Тосканы, несмотря на его переход на пост главы государства. Следующий премьер-министр может и не быть союзником герцога, строго говоря, но поддержка человека с правильными идеями приведет Тоскану в правильном направлении."
TUS_focus_the_republicans: "Республиканцы"
TUS_focus_the_republicans_desc: "Республиканцы, хотя и не являются ярыми сторонниками герцога, активно поддерживали наши усилия в войне против Австрии в 1848 году. На пост премьер-министра баллотируется бывший член Миланского совета, человек, хорошо осведомленный в идеях, необходимых для либерализации Италии."
TUS_focus_the_conservatives: "Консерваторы"
TUS_focus_the_conservatives_desc: "Консерваторы - гораздо более сильные сторонники герцога и новой конституционной монархии. Обеспечение избрания консервативного премьер-министра, пользующегося поддержкой населения, создаст прочные отношения между новым правительством и новой позицией Леопольда."
TUS_focus_the_push_for_elections: "Толчок к выборам"
TUS_focus_the_push_for_elections_desc: "Жители Тосканы должны быть готовы голосовать на предстоящих выборах!"
TUS_focus_the_elections_of_year: "Выборы 1859 года"
TUS_focus_the_elections_of_year_desc: "Наконец-то пришло время для тосканского народа проголосовать за своего нового представителя в руководстве Тосканы. Немногих волнует не столько то, кто это будет, сколько то, что они получат возможность участвовать в работе своего правительства."
