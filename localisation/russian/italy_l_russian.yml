# Tuscan Events #NT!
risorgimento.500.t: "Великое герцогство Тосканское"
risorgimento.500.d: "Великое герцогство Тоскана долгое время находилось под властью Габсбург-Лотарингского дома, прерванной лишь во время завоевания Италии Наполеоном. Во время революций 1848 года великий герцог Леопольд II принял либерализм, и наши солдаты сражались бок о бок с солдатами Сардинии, Папских государств и Неаполитанского королевства. Свергнутый народным восстанием, Леопольд смог вернуться к управлению Тосканой только с помощью Австрии, гарнизон которой покинул город только в 1855 году. После отмены либеральной конституции политика герцогства находится в застое. Некомпетентный правящий класс правит землями Тосканы. В то время как Сардиния-Пьемонт начинает предлагать итальянское единство, наш народ становится беспокойным. Приведут ли нас традиции нашего герцогства в пыль, или мы примем республиканский дух нашего народа?"
risorgimento.500.a: "Это трудное время"
risorgimento.501.t: "Тосканская экономика"
risorgimento.501.d: "Экономика Тосканы почти полностью аграрная. Крупнейший экспорт нашего государства - зерно. Несмотря на аграрную профессию, которой придерживаются многие наши граждане, по мере роста потребности в производстве растет ремесленная промышленность. Железные дороги в герцогстве находятся в процессе модернизации, так как работа с австрийскими железнодорожными компаниями помогает наладить сообщение между нашей столицей и портовым городом Ливорно. Ливорно - это центр торговли и промышленности Тосканы. Текстиль и железо поставляются из порта, являясь основой нашей экономики. Однако между землевладельцами и крестьянами, боссами и рабочими разгорается борьба".
risorgimento.501.a: "Больше проблем для решения"
risorgimento.502.t: "Дискуссия по поводу издольщины"
risorgimento.502.d: "Феодализм никогда по-настоящему не покидал Тоскану. Издольщики, mezzadros, заключили договор с землевладельцем об обработке земли и разделе прибыли от продаж в обмен на жилье, семена и другие мелкие блага. Достоинства этой системы ставятся под сомнение нашими политиками, особенно либеральными. Все больше фермеров требуют права на владение собственной землей".
risorgimento.502.a: "Будущее Меццадрии под вопросом".
risorgimento.503.t: "Эксперимент Ридольфи"
risorgimento.503.d: "Козимо Ридольфи управляет прекрасной винодельней в Тоскане. Поскольку проблемы с издольщиной затрагивают многих владельцев земли, Ридольфи предложил ввести наемный труд в более широком масштабе в Тоскане. Наемный труд - это то, чем обычно занимаются те, кто работает с ремесленниками или другой частью экономики. Существуют разногласия, может ли введение наемного труда в сельском хозяйстве решить наши проблемы или усугубить их".
risorgimento.503.a: "Мы должны ввести наемный труд"
risorgimento.503.b: "Наши реформы должны быть в другом месте"
risorgimento.504.t: "Политическая сцена"
risorgimento.504.d: "Леопольд II - не очень популярный лидер. Его династия поддерживается Австрией, и их империя оказывает большое влияние на нашу страну. Одним из условий его возвращения была отмена конституции, чего добиваются либеральные политики. В правительстве есть незначительные законодательные полномочия, но большая часть власти централизована. Поскольку распространяются слухи о том, что Сардиния-Пьемонт вскоре предпримет попытку объединить Италию, растет недовольство и появляются теневые организации."
risorgimento.504.a: "Будущее неизвестно"
risorgimento.505.t: "Воспоминания о 1848 годе"
risorgimento.505.d: "После революции 1848 года Великое герцогство Тосканское присоединилось к Сардинской коалиции в борьбе против Австрии. Наши войска в конечном итоге были выведены вместе с войсками Двух Сицилий и Папских государств, а наш народ восстал против герцога Леопольда II. Австрийская империя в конце концов подавила восстание и восстановила Леопольда, но ценой отмены конституции, принятой после революции. У народа не осталось приятных воспоминаний о произошедших событиях".
risorgimento.505.a: "Прискорбное наследие"
risorgimento.506.t: "Либерализм в Тоскане"
risorgimento.506.d: "Хотя сегодня этого нет, Тоскана имеет долгую историю либеральных элементов. Это был первоначальный Сенат Сорока восьми, который в конечном итоге позволил семье Медичи создать Великое герцогство Тосканское. Сегодня в Тоскане либерализм практически криминализирован. Либеральные политики работают в тайных организациях вдали от посторонних глаз. Учитывая влияние Австрии в стране, многие задаются вопросом, не нужен ли радикальный подход, как это было в 1848 году. Существует множество тайных радикальных обществ и политиков в изгнании, которые готовы помочь новому восстанию. С другой стороны, если Леопольд II выступит в поддержку конституционной монархии, это может уменьшить вероятность того, что Австрия снова попытается вмешаться в политику нашей страны."
risorgimento.506.a: "Радикализм - наша единственная надежда"
risorgimento.506.b: "Республиканство - наш единственный шанс"
risorgimento.507.t: "Тосканское национальное общество"
risorgimento.507.d: "Итальянские национальные общества существуют по всему полуострову. Наиболее известными являются общества в Пьемонте и Ломбардии. Первоначально основанные сторонниками Мадзини, эти общества поддерживают объединение Италии различными средствами. В Тоскане национальные общества были вынуждены уйти в подполье. Разрешение этим обществам вернуться на более публичную сцену будет способствовать дальнейшей поддержке либерализации Тосканы".
risorgimento.507.a: "Пришло время перемен"
risorgimento.508.t: "Конец дебатам о долевом участии?"
risorgimento.508.d: "Радикальные изменения в политическом климате страны вновь вызвали споры об экономике Тосканы. Хотя сословия и дворяне потеряли большую часть своей власти, издольщина - это не та система, которая быстро исчезнет из Тосканы. Многие задаются вопросом, не пора ли нашей стране, наконец, полностью перенять промышленную революцию. В то же время в остальной части Европы сельскохозяйственные угодья изымаются и заменяются фабриками. Спрос на тосканское зерно высок как никогда, и расчистка земли под фабрики будет препятствовать нашей способности удовлетворять потребности стран, желающих импортировать наше зерно. Тем не менее, выбор должен быть сделан".
risorgimento.508.a: "Принять промышленную революцию"
risorgimento.508.b: "Мы должны дольше сохранять наши аграрные корни".
risorgimento.509.t: "Путь в Перуджу"
risorgimento.509.d: "Уже давно существуют планы по расширению наших железнодорожных линий в Перуджу. Эти планы предлагались различными политиками и компаниями. Великий герцог Леопольд II первоначально хотел, чтобы линия проходила через Сиену, продлевая линию Флоренция-Сиена. Беттино Рикаозоли и многие другие выступали за продление линии через Ареццо. После завершения строительства линий Сиена и Ареццо необходимо принять решение относительно пути в Перуджу".
risorgimento.509.a: "Сиенская линия"
risorgimento.509.b: "Линия Ареццо"
risorgimento.510.t: "Конституционная монархия"
risorgimento.510.d: "Не секрет, что Леопольд II оказывает определенную поддержку либеральным движениям в Италии. В качестве смелого шага против Австрийской империи Леопольд II разрешил начать переход к конституционной монархии. Джованни Бальдассерони, премьер-министр при Леопольде II, получил временное усиление власти, поскольку пост премьер-министра займет глава правительства. Леопольд II останется главой государства, и хотя его политическая власть, конечно, ослаблена, его династия обеспечила себе место в тосканской политике."
risorgimento.510.a: "Это был необходимый шаг"
risorgimento.511.t: "Возвращение Конституции"
risorgimento.511.d: "Уже долгое время в Тоскане не было нормальной конституции. После того, как первая конституция была насильственно удалена Австрийской империей, многие сомневались, что такая вещь может вернуться в risorgimento. Однако, вопреки всему, наш народ одержал победу, и конституция вернулась. На этот раз Австрия не сможет навязать нам свою волю".
risorgimento.511.a: "Свобода итальянцев должна быть защищена!".
risorgimento.512.t: "Отдавая предпочтение какой-либо партии"
risorgimento.512.d: "С укреплением позиций Великого Герцога в правительстве Тосканы, влияние его династии нельзя игнорировать. Скоро состоятся первые выборы премьер-министра Тосканы, и победитель не выиграет без влияния Леопольда II."
risorgimento.512.a: "Поддержите республиканцев, держите наших \"врагов\" поближе".
risorgimento.512.b: "Консерваторы больше соответствуют нашим взглядам"
risorgimento.513.t: "Выборы 1859 года"
risorgimento.513.d: "Сегодняшний день станет одним из самых важных дней в истории Италии. Рекордное количество людей пришло проголосовать за премьер-министра ризоргименто. Великий герцог Леопольд II проследил за ходом выборов и готовится объявить победителя. Не секрет, что он мог повлиять на результат, но это не отняло радости у народа."
risorgimento.513.a: "Консерватор Убальдино Перуцци, последний из Медичи".
risorgimento.513.b: "Республиканец Карло Каттанео, бывший член Совета Милана".
risorgimento.514.t: "Итальянские революционеры в Парме и Модене"
risorgimento.514.d: "Герцогства Парма и Модена были вынуждены вступить в австро-сардинскую войну из-за тех же связей с Австрией, которые когда-то сковывали нашу нацию. Так же, как наш народ отказался воевать в пользу Австрии, народ Пармы и Модены сформировал революционные советы с временной властью, предоставленной либеральным политикам. Эти регионы теперь готовы присоединиться к любому делу, надеясь объединить Италию."
risorgimento.514.a: "Убедить их лидеров присоединиться к нам".
risorgimento.514.b: "Объединение итальянцев!"
risorgimento.515.t: "Дипломатия с Сардинией и Пьемонтом"
risorgimento.515.d: "Поскольку наши амбиции по объединению полуострова известны, пришло время открыть дипломатию с Сардинией-Пьемонтом. Многие в нашем правительстве надеются, что может быть достигнуто соглашение, которое позволит избежать конфликта. Сардиния-Пьемонт располагает армией, которую трудно победить, несмотря на большое количество итальянцев, которые сейчас поддерживают наши усилия. Если соглашение будет достигнуто, оно, несомненно, будет дорогостоящим".
risorgimento.515.a: "[TUS.GetLeader] должен встретиться с [PIE.GetLeader]".
risorgimento.515.b: "Слишком поздно для дипломатии"
risorgimento.516.t: "Тоскана ищет дипломатию"
risorgimento.516.d: "[TUS.GetLeader] сегодня встречается с [PIE.GetLeader], чтобы обсудить возможность объединения наших правительств. Хотя это и крайняя мера, оба наших правительства выразили желание видеть Итальянский полуостров единым. К несчастью для нашей позиции, Тоскана приняла гораздо более либеральное правительство и взгляды, чем мы. Народ Италии расколот, и страх перед революционерами, присоединившимися к Тоскане, стал вполне реальным. Лучшее предложение, которое мы можем принять - это гарантия того, что наши политики займут прочные позиции в новом правительстве."
risorgimento.516.a: "У нас нет выбора, обеспечить позиции для наших политиков"
risorgimento.516.b: "Мы зашли так далеко, война должна быть"
risorgimento.517.t: "Дорогостоящее соглашение"
risorgimento.517.d: "Несколько неожиданно правительство Сардинии-Пьемонта согласилось объединить наши правительства, потребовав лишь, чтобы политики из Турина получили особые должности. Хотя это соглашение запятнает нашу репутацию и внесет возможную коррупцию в наше правительство, это большой скачок в построении легитимности нашей нации и претензий."
risorgimento.517.a: "Объединение близко"
risorgimento.518.t: "Начались военные действия!"
risorgimento.518.d: "Сардиния-Пьемонт не желала пытаться объединить наши правительства, даже предлагая поставить своих политиков на ключевые посты. Ввиду отсутствия соглашения, не потребовалось много времени для объявления состояния войны. Сардиния-Пьемонт утверждает, что наше правительство нелегитимно и нарушает соглашения, заключенные после Второй войны за независимость, в то время как наши претензии основываются на нашем представительстве всех итальянцев и более либеральном движении за объединение."
risorgimento.518.a: "Война среди нас"
risorgimento.519.t: "Гарибальди присоединяется к нашему делу".
risorgimento.519.d: "Джузеппе Гарибальди, герой итальянского народа, прибыл, чтобы заявить о своей поддержке нашего движения. Слишком хорошо зная об элитарном присутствии в Турине, Гариабльди стремился присоединиться к нашим попыткам создать по-настоящему либерализованную Италию. Присутствие Гарибальди значительно повысило мораль в народе и придало нам большую легитимность в глазах итальянцев."
risorgimento.519.a: "Наша победа, безусловно, обеспечена!"
risorgimento.520.t: "Поддержка демократии в Тоскане"
risorgimento.520.d: "Поскольку наше влияние в Центральных Провинциях продолжает расти, возник вопрос о том, какую поддержку мы должны оказать тосканской демократии. Народ Тосканы благосклонно относится к либерализации, но многие радикалы продолжают оспаривать наш идеал объединения. Некоторые опасаются, что если мы слишком сильно укрепим тосканскую демократию, их собственное радикальное движение может подняться и бросить вызов нашим надеждам на объединение".
risorgimento.520.a: "Мы не можем рисковать вмешательством"
risorgimento.520.b: "Мы должны ослабить сферу Австрии"
risorgimento.521.t: "Лидер для движения"
risorgimento.521.d: "Многие видные деятели поднялись до свободных руководящих кругов тайных обществ и радикальных групп в risorgimento. Поскольку приближается время, когда наше движение должно восстать против герцога, необходимо выделить лидера. Многие указывают на Рикасоли - видного либерального политика и человека, который мог бы представлять скрытую повестку дня нашего революционного совета без огласки идеологии наших членов. Другие называют Никколо Томмазео, который находится в Тоскане с 1857 года. Томмасео занимал важные посты в Республике Сан-Марко во время революции 1848 года и твердо противостоял тому, чтобы Сардиния-Пьемонт стала силой в Италии."
risorgimento.521.a: "Томмазео снова будет лидером".
risorgimento.521.b: "Народ уже доверяет Рикасоли"
risorgimento.522.t: "Революционный дух"
risorgimento.522.d: "В последнее время в Тоскане царит определенный дух. Ощущение революции витает в воздухе, поскольку и радикалы, и либералы объединяют усилия в подготовке революции против герцога и его деспотического режима. Итальянцы со всего полуострова, которым стало известно о плане через нашу сеть тайных обществ и оперативников, стекаются в Тоскану, чтобы присоединиться к борьбе за истинную свободу в Италии."
risorgimento.522.a: "Сначала мы освободим Тоскану, затем всю Италию".
risorgimento.523.t: "Подрыв австрийского влияния"
risorgimento.523.d: "Несмотря на то, что большая часть их гарнизонов ушла, австрийцы все еще оказывают определенное влияние на политику нашей страны. Австрийцы могут быть готовы снова вторгнуться, если наши цели станут ясны им слишком быстро. Мы должны вести опасную политическую игру, чтобы отвлечь внимание австрийцев от нашей деятельности. Как только мы сможем убедить их полностью вывести свои гарнизоны из страны, у нас появится больше возможностей для расширения операций."
risorgimento.523.a: "Они должны думать, что ничего страшного не происходит...".
risorgimento.524.t: "Тосканские радикалы требуют оружия"
risorgimento.524.d: "Радикальное движение в Тоскане обратилось к нам с просьбой снабдить их оружием. Не секрет, что мы выиграем от ослабления австрийской сферы влияния в Италии, и поддержка тосканского движения, стремящегося отделиться от проавстрийского герцога Леопольда II, поможет ослабить австрийскую хватку на итальянском полуострове."
risorgimento.524.a: "Снабжать их оружием"
risorgimento.524.b: "Мы не можем их поддержать"
risorgimento.527.t: "[FROM.GetDef] отказывается от помощи"
risorgimento.527.d: "Наш запрос о помощи был отклонен [FROM.GetDef]. Возможно, они не захотели рисковать дипломатическими проблемами, которые могли возникнуть, а может, просто не захотели поддержать наше движение. Надеюсь, мы сможем обойтись без их помощи".
risorgimento.527.a: "К сожалению"
risorgimento.528.t: "Французы принимают нашу просьбу!"
risorgimento.528.d: "Французы приняли нашу просьбу о вооружении. Их правительство так же, как и мы, желает ослабления австрийского влияния на итальянском полуострове. Несомненно, у них могут быть и другие мотивы для поддержки нас, но сейчас они нас не волнуют. Это оружие поможет нашей борьбе".
risorgimento.528.a: "Мерси, Франция!"
risorgimento.525.t: "Тосканские радикалы просят товары".
risorgimento.525.d: "Радикальное движение в Тоскане обратилось к нам с просьбой снабдить их товарами. Не секрет, что после их предательства в Крымской войне у нас не было крепких отношений с австрийцами. Возможно, пришло время ослабить австрийцев в их сфере влияния".
risorgimento.525.a: "Снабжать их товарами"
risorgimento.525.b: "Мы не можем их поддерживать"
risorgimento.529.t: "Русские принимают нашу просьбу"
risorgimento.529.d: "Хотя это и несколько неожиданно, русские согласились поставить нам некоторые товары, чтобы помочь в нашей борьбе против Австрии и ее марионеточного правительства в Рисорджименто. Австрийская империя предала Россию в Крымской войне, и очевидно, что Россия еще не простила их."
risorgimento.529.a: "Это поможет нашим людям"
risorgimento.526.t: "Тосканские радикалы требуют поставок"
risorgimento.526.d: "Радикальное движение в Тоскане обратилось к нам с просьбой прислать припасы, чтобы помочь им в их революции против герцога Леопольда II и, более того, Австрии, если они вмешаются, чтобы поддержать герцога. Хотя в прошлом мы сохраняли определенный нейтралитет в Италии, наши политики проявили интерес к помощи жителям Центральной Италии, оказавшимся между желаниями Сардинии-Пьемонта и Австрии."
risorgimento.526.a: "Создать цепочку поставок"
risorgimento.526.b: "Мы не можем им помочь"
risorgimento.530.t: "Британцы посылают поставки"
risorgimento.530.d: "Благодаря поддержке нашего дела в британском парламенте, британцы приняли нашу просьбу о поставках. Экономика Тосканы не рассчитана на ведение войны, не говоря уже о снабжении военных действий, поэтому эти поставки помогут не только нашим войскам, но и нашей гражданской промышленности, чтобы наша экономика не рухнула."
risorgimento.530.a: "Поблагодарите наших друзей в парламенте!"
risorgimento.531.t: "Тосканцы требуют вывода нашего гарнизона".
risorgimento.531.d: "С момента революции 1848 года, когда Великое герцогство Тосканское направило свои силы против нас, мы держали скромный гарнизон в городе Флоренция для сдерживания дальнейших революционных действий. Леопольд II в конце концов согласился с нашими требованиями, которые включали отмену тосканской конституции, и с тех пор наше влияние там очень сильно. Однако в последнее время жители Тосканы стали недовольны тем, что мы оказываем на них влияние. Мы получили просьбу от самого великого герцога, чтобы наши гарнизоны ускорили свой уход из Тосканы, чтобы переход власти от герцога к парламенту и премьер-министру не остался без внимания.\n\n Многие из наших политиков утверждают, что при нынешней европейской позиции в Италии не в нашу пользу, попытка вмешательства может обойтись очень дорого. Мы также рискуем тем, что Сардиния-Пьемонт и ее союзники воспользуются ситуацией, чтобы захватить те итальянские земли, которые мы еще удерживаем".
risorgimento.531.a: "У нас нет другого выбора, кроме как подчиниться"
risorgimento.532.t: "Австрийский гарнизон выведен!".
risorgimento.532.d: "Австрийская империя согласилась вывести остатки своего гарнизона из Флоренции, вероятно, из-за того, что международное сообщество отвернулось от них и опасается, что Сардиния-Пьемонт и ее союзники воспользуются ситуацией. Теперь, когда гарнизон выведен, может начаться переход власти от герцога Леопольда II к премьер-министру и парламенту. Граждане Флоренции праздновали всю ночь, на этот раз без австрийцев".
risorgimento.532.a: "Теперь мы все можем испустить вздох облегчения".
risorgimento.533.t: "Вторжение в Папскую область"
risorgimento.533.d: "Для того, чтобы достичь Неаполя раньше, чем это сделает Гариабльди и его войска, нам нужно будет войти в Папскую область. В настоящее время Франция разместила множество гарнизонов войск в Папских государствах и активно защищает свои земли от любого вторжения. Однако, поскольку Гарибальди объявил о планах похода на Рим и Венецию, Франция может быть вынуждена позволить нашим войскам занять Марке, чтобы остановить продвижение Гарибальди к своим завоеваниям."
risorgimento.533.a: "Если мы должны, мы можем принудить их к этому".
risorgimento.534.t: "Тоскана просит о вступлении в папскую марку"
risorgimento.534.d: "После заявления Гарибальди о том, что он намерен завоевать Рим и Венецию после захвата Южной Италии, в Европе усилились опасения по поводу того, какие движения он может вызвать, если его не остановить. Недавно делегация из Тосканы предложила разрешить им войти в Папскую марку и остановить Гарибальди в Неаполе, прежде чем он сможет продолжить осуществление своих планов."
risorgimento.534.a: "У нас нет другого выбора, кроме как подчиниться"
risorgimento.535.t: "Вторжение в папскую Марке"
risorgimento.535.d: "Французы, вероятно, вынужденные согласиться под международным давлением, уступили нашей просьбе о вступлении в Папскую область. Папские государства не очень доброжелательно отнеслись к нашим войскам и оказали некоторое сопротивление. Наши войска должны легко справиться с ними, а затем двинуться на юг для встречи с войсками Гарибальди".
risorgimento.535.a: "Вперед!"
risorgimento.536.t: "Бунты и сопротивление"
risorgimento.536.d: "После прихода к власти в Тоскане либерального правительства, стремящегося к объединению Италии, многие в нашей стране стали симпатизировать их делу. Несмотря на надежды присоединить тосканское правительство к нашему собственному, тосканцы обратились к нам с предложением о слиянии наших правительств. Когда мы отказались, между нашими странами началось открытое состояние войны. Многие вышли на улицы, осуждая эту войну как акт агрессии с нашей стороны. Как радикалы, так и либералы рисуют наше правительство как элитарное и выступающее против либерализации в Италии".
risorgimento.536.a: "Мы должны быстро разгромить их"
risorgimento.537.t: "Смерть Франсуа Жака де Лардереля"
risorgimento.537.d: "Сегодня Италия потеряла одного из своих великих промышленников. Франсуа Жак де Лардерель умер сегодня во Флоренции. Родом из Франции, инженер из Тосканы был известен тем, что разработал метод использования фумарол в Тоскане, чтобы помочь промышленным возможностям с помощью водяных паров. Достижения де Лардереля были настолько велики, что Леопольд II наградил его титулом графа Монтесерболли".
risorgimento.537.a: "Большая потеря для итальянских инноваций"
risorgimento.914.t: "Тоскана расширяет возможности своего парламента"
risorgimento.914.d: "В Великом герцогстве Тосканском, возглавляемом герцогом Леопольдом II, происходит большой сдвиг в правительственных полномочиях. Великий герцог разрешил премьер-министру стать главой правительства и начать подготовку к возрождению ослабленного парламента в risorgimento. Герцог Леопольд II будет служить в качестве главы государства по аналогии с монархией Соединенного Королевства. Этот переход от автократии произошел всего через десять лет после того, как Австрийская империя заставила герцога отменить конституцию Тосканы, и это действие порождает множество вопросов относительно будущего итальянского полуострова."
risorgimento.914.a: "Итальянский полуостров переживает большие перемены...".




