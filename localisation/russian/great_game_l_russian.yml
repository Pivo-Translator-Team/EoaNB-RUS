 great_game.6.t: "Предложение о соглашении 1873 года"
 great_game.6.d: "Посланник от [From.GetName] прибыл с соглашением по Центральной Азии. Договор расширяет сферу влияния России на Хиву и туркменские племена, а Англия — на Афганистан."
 great_game.6.a: "Согласиться"
 great_game.6.b: "Не согласиться"
  
 great_game.20.t: "Формирование персидских казаков"
 great_game.20.d: ""
 great_game.20.a: ""
 great_game.21.t: "Экспедиция в Коканд"
 great_game.21.d: "Ваше Величество, наш Великий Генерал Черняев, герой Крыма и Кавказа, просит разрешения возглавить экспедицию из 1000 человек в варварский Кокандский Ханат и захватить этот важный город."
 great_game.21.a: "Пусть снова принесёт славу Российской Империи!"
 great_game.21.b: "Мы не можем рисковать новой коалицией"
 great_game.22.t: "Осада Ташкента"
 great_game.22.d: ""
 great_game.22.a: ""
 great_game.23.t: "Экспедиция в Хиву?"
 great_game.23.d: "После наших великих успехов в Бухаре и Коканде, возможно, настало время ударить по последнему оставшемуся центральноазиатскому ханству — Хиве. С другой стороны, заключение союза с ними принесет стабильность в регион, находящийся в хаосе последние пятьдесят лет."
 great_game.23.a: "Два пали, остался ещё один"
 great_game.23.b: "Русифицированные хивинцы? Отправьте посла!"
 great_game.24.t: "Хивинская война"
 great_game.24.d: "Кавалерия, которую мы отправили на разведку, вернулась с плохими новостями. Хивинцы массово маршируют к нашим постам, а многие наши крепостные на границе перешли на сторону соседей против своих же лидеров!"
 great_game.24.a: "Это всего лишь кучка вооружённых крестьян."
 great_game.25.t: "Посланник из России"
 great_game.25.d: "Российская Империя, недавно сокрушившая наши братские ханства Коканд и Бухару, отправила посланника с просьбой о нашем подчинении и превращении в вассалов. Как мы ответим?"
 great_game.25.a: "Союз — единственный путь к выживанию"
 great_game.25.b: "Хивинская армия никого не боится!"
 great_game.26.t: "Русско-хивинский союз"
 great_game.26.d: "Хивинский хан с энтузиазмом принял наше предложение, но, похоже, он думает, что это будет союз равных, а не их аннексия."
 great_game.26.a: "Глупец, это лишь ненадолго отложит твою кончину"
 great_game.27.t: "На Хиву!"
 great_game.27.d: "Мой Император! Эти хивинские ублюдки отказались от нашего предложения дружбы и выгнали наших посланников из своей столицы. По слухам, они формируют новые отряды и вооружаются против нас."
 great_game.27.a: "Они не знают, что натворили..."
  
 great_game.31.t: "Русские наступают"
 great_game.31.d: "Один из наших кавалерийских отрядов заметил множество русских дивизий, продвигающихся к Шымкенту. Это может означать только одно: война. Наши братья из Бухары, скорее всего, присоединятся к нашей войне, поэтому нам следует сделать им официальное предложение."
 great_game.31.a: "Мы защитим нашу землю!"
  
 great_game.32.t: "Шымкентская война"
 great_game.32.d: "Наши братья из Коканда попросили нас присоединиться к их войне против могущественной Российской Империи. С одной стороны, мы должны выполнить наше обязательство против их империализма; с другой стороны, нас могут раздавить и сделать вассалами."
 great_game.32.a: "Честь важнее поражения!"
 great_game.32.b: "Трусость лучше жертвы!"
  
 great_game.33.t: "Ответ из Бухары"
 great_game.33.d: "Посланник, которого мы отправили в Бухару, привёз плохие новости. Трусливая нация Бухары отказала нам в просьбе присоединиться к нашей войне, ссылаясь на внутренние проблемы — пустое оправдание."
 great_game.33.a: "Тогда придётся сражаться в одиночку!"
  
 great_game.34.t: "Ответ из Бухары"
 great_game.34.d: "Посланник, которого мы отправили в Бухару, привёз отличные новости! Наши братья присоединятся к войне и уже мобилизуются против огромных русских сил."
 great_game.34.a: "Вместе мы выгоним русских из наших домов!"
  
 great_game.38.t: "Победа в Ташкенте"
  
