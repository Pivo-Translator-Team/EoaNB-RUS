 great_game.3.b: "Отказаться"

 great_game.6.t: "Предложение соглашения 1873 года"
 great_game.6.d: "Прибыл посланник от [From.GetName] с соглашением по Центральной Азии. Соглашение расширяет сферу [RUS.GetName] над Хивой и сферу Туркменских племен [ENG.GetName] над Афганистаном".
 great_game.6.a: "Согласен"
 great_game.6.b: "Не согласен"

 great_game.20.t: "Formation of Persian Cossacks" #NT!
 great_game.20.d: "" #NT!
 great_game.20.a: "" #NT!
 great_game.21.t: "Экспедиция в Коканд"
 great_game.21.d: "Ваше Величество, наш великий генерал Черняев, герой Крыма и Кавказа, просит разрешения возглавить экспедицию в 1000 человек в варварское Кокандское ханство и отбить у них этот крупный город?".
 great_game.21.a: "Пусть он еще раз принесет славу Российской империи!".
 great_game.21.b: "Мы не можем рисковать еще одной коалицией"
 great_game.22.t: "Осада Ташкента"
 great_game.22.d: ""
 great_game.22.a: ""
 great_game.23.t: "Экспедиция в Хиву?"
 great_game.23.d: "После наших больших успехов в Бухаре и Коканде, возможно, настало время нанести удар по последнему уцелевшему среднеазиатскому ханству: Хиве. С другой стороны, заключение союза с ними наконец-то принесет стабильность в регион, который был в беспорядке последние пятьдесят лет."
 great_game.23.a: "Двое пали, остался один"
 great_game.23.b: "Русифицированные хивинцы? Отправьте посланника!"
 great_game.24.t: "Хивинская война"
 great_game.24.d: "Кавалерия, которую мы послали разведать земли, вернулась с плохими новостями. Хивинцы массово маршируют к нашим аванпостам, и многие наши крепостные на границе двинулись на помощь соседям против их собственных вождей!"
 great_game.24.a: "Они просто кучка вооруженных крестьян".
 great_game.25.t: "Посланник из России"
 great_game.25.d: "Российская империя, которая совсем недавно разгромила наши братские Кокандское и Бухарское ханства, прислала посланника с просьбой подчиниться и стать их вассалами, что мы ответим?".
 great_game.25.a: "Союз - единственный вариант выживания".
 great_game.25.b: "Хивинская армия никого не боится!"
 great_game.26.t: "Русско-хивинский союз"
 great_game.26.d: "Хивинский хан охотно принял наше предложение, но, похоже, он думает, что это будет союз равных, вместо того, чтобы мы не аннексировали все".
 great_game.26.a: "Дурак, это значит, что ты проживешь еще немного".
 great_game.27.t: "В Хиву!"
 great_game.27.d: "Мой император! Эти хивинские ублюдки отвергли наше предложение о дружбе и выгнали наших посланников из своей столицы. Новости утверждают, что они формируют новые отряды и вооружаются против нас."
 great_game.27.a: "Они не знают, что натворили..."

 great_game.31.t: "Русские на подходе"
 great_game.31.d: "Одна из наших кавалерийских частей заметила много русских дивизий, продвигающихся к Шымкенту. Это может означать только одно: война. Наши бухарские братья, более чем возможно, присоединятся к нашей войне, поэтому мы должны сделать официальное предложение."
 great_game.31.a: "Мы будем защищать нашу землю!"

 great_game.32.t: "Шымкентская война"
 great_game.32.d: "Наши братья из Коканда попросили нас присоединиться к их войне против могущественной Российской империи. С одной стороны, мы должны выполнить наши обязательства против их империализма; с другой стороны, мы можем оказаться в паровой катке и вассальной зависимости."
 great_game.32.a: "Честь превыше поражения!"
 great_game.32.b: "Трусость вместо самопожертвования!".

 great_game.33.t: "Ответ из Бухары"
 great_game.33.d: "Посланник, которого мы отправили в Бухару, принес нам плохие новости. Трусливая нация Бухары отвергла наше требование присоединиться к нашей войне, ссылаясь на внутренние проблемы - пустое оправдание."
 great_game.33.a: "Тогда нам придется сражаться в одиночку!"

 great_game.34.t: "Ответ из Бухары"
 great_game.34.d: "Посланник, которого мы отправили в Бухару, принес нам отличные новости! Наши братья присоединятся к войне и в настоящее время проводят мобилизацию против массивных русских сил."
 great_game.34.a: "Вместе мы выгоним русских из наших домов!".

 great_game.38.t: "Победа под Ташкентом"

 great_game.41.t: "Россия требует, чтобы мы приняли их представителя"
 great_game.41.d: ""
 great_game.41.a: "Отклонить"
 great_game.41.b: "Принять"
 great_game.42.t: "Россия посылает представителя в [AFG.GetName]".
 great_game.42.d: ""
 great_game.42.a: "Мы также должны послать одного"
 great_game.42.b: "Не надо соревноваться с Россией"
 great_game.43.t: "Британия тоже посылает своего представителя"
 great_game.43.d: ""
 great_game.43.a: "Отклонить"
 great_game.43.b: "Принять"

