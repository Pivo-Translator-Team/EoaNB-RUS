 great_game_RUS_tatar_teologian: "Bring Tatar theologian Şihabetdin Märcani to Orenburg" #NT!
 great_game_RUS_tatar_teologian_desc: "The further we advance into the Steppes, the less we know about the land around us. If we want to properly act, at least sketchy terrain maps have to be made. We will appoint a local, Abd al-Vali Qarabai, to draft some war maps of Syr-daria valley and Qara-Tau range." #NT!
 great_game_RUS_valikhanov_expedition: "Valikhanov's Expedition in Kyrgyzstan" #NT!
 great_game_RUS_valikhanov_expedition_desc: "Chokan Valikhanov, russian officer of kazakh origin, made some expeditions into Kyrgyz lands. His works on this matter could be very beneficial for our eventual expansion into Issyk-Kul and beyond, so we need to help Valikhanov to evaluate his experience!" #NT!
 great_game_RUS_kokand_area_map: "Appoint Abd al-Vali Qarabai in the making of a war map in Kokand area" #NT!
 great_game_RUS_kokand_area_map_desc: "The further we advance into the Steppes, the less we know about the land around us. If we want to properly act, at least sketchy terrain maps have to be made. We will appoint a local, Abd al-Vali Qarabai, to draft some war maps of Syr-daria valley and Qara-Tau range." #NT!
 great_game_RUS_chernyayev_army_rights: "Grant General Chernyaev broad rights over the army in Central Asia" #NT!
 great_game_RUS_chernyayev_army_rights_desc: "General Mikhail Chernyaev is considered energic and wise commander, who gained glory during the Caucasus war. We will give him some autonomy over regiments in Central Asia to bolster our consolidation of this region." #NT!
 great_game_RUS_popularize_annexion: "Popularize the Prisoedinenie idea" #NT!
 great_game_RUS_kazakh_cavalry: "Empower Kazakh Cavalry Force" #NT!
 great_game_RUS_kazakh_cavalry_desc: "Khazaks are native inhabitants of Central Asian Steppes and born cavalrymen. We could empower Kazakh cavalry forces to enlist highly effective light cavalry, which will bolster our military in the Steppes." #NT!
 great_game_RUS_persia_slave_problem: "Solve Slave Problem in Persia" #NT!
 great_game_RUS_persia_slave_problem_desc: "One of the most important parts of our mission in Asia is to bring modernity and destroy remnants of archaic and anti-humane traditions. Thus we must take action to eliminate slavery in domain of our neighbour Persia." #NT!
 great_game_RUS_invade_northern_kokand: "Begin the invasion of Northwestern Kokand" #NT!
 great_game_RUS_invade_northern_kokand_desc: "Kokand Khanate is a menace to Russian holdings in Central Asia. Kokandi raid our supply lines and kazakh pastures, bringin instability and devastaion on our southern border. We must start a campaign to curtail its threat and move our borders to a more secure position." #NT!
 great_game_RUS_subjicate_kokand: "Subjugate Kokand once and for all Kokand" #NT!
 great_game_RUS_subjicate_kokand_desc: "Those kokandi were a menace to our borders in Central Asia for too much, we shall start a new company to subjugate them once and for all!" #NT!
 great_game_RUS_siege_of_tashkent: "Siege of Tashkent" #NT!
 great_game_RUS_samarkand_progress: "Progress to Samarkand" #NT!
 great_game_RUS_kaufmann_peace_solution: "Talk with von Kaufmann about peacefull solution" #NT!
 great_game_RUS_form_turkestan_gen_gov: "Form the Turkestan Governor-Generalship" #NT!
 great_game_RUS_form_turkestan_gen_gov_desc: "Until now administration of our Central Asian realm was on the shoulders of Orenburg Oblast. Great steppe between Orenburg city and Turkestan made communication and administration very complicated and inefficient. Thus, a separated Governor-Generalship will be formed on top with the governor-general with all military and civilian power in his hands to bring  peace, freedom, justice, and security to our new realm." #NT!
 great_game_support_your_ally_in_the_war_against_the_turkmens: "Support your ally in the war against the Turkmens" #NT!
 great_game_PER_supply_russia_with_supplies: "Supply the Russian army with food supplies" #NT!
 great_game_PER_infiltrate_turkmen_border: "Initiate raids along the Turkmen border" #NT!
 great_game_RUS_call_skobelev_in_asia: "Call Skobelev in Asia " #NT!
 great_game_RUS_finish_off_the_turkmens: "Finish off the Turkmens" #NT!
 great_game_RUS_prevent_further_rebellions: "Prevent any further rebellions" #NT!
 great_game_RUS_kill_all_collaborators_in_khiva: "Kill all collaborators in Khiva" #NT!
 great_game_RUS_kill_all_collaborators_in_khiva_desc: "Enough! We will not let anyone join conspiracies and rebel against our rule. We were too kind to Khivan raiders, but this time there will be no patience for rebels. All collaborators of the islamic rebellion will be punished." #NT!
 great_game_RUS_kill_all_collaborators_in_kokand: "Kill all collaborators in Kokand" #NT!
 great_game_RUS_kill_all_collaborators_in_kokand_desc: "Kokkandi were always a great menace to our holdings in Central Asia and this time they once more started a mutiny against us. All collaborators of the islamic rebellion will be punished." #NT!
 great_game_RUS_kill_all_collaborators_in_bukhara: "Kill all collaborators in Bukhara" #NT!
 great_game_RUS_kill_all_collaborators_in_bukhara_desc: "Bukharans tend to call themselves heirs to the ancient empires of Alexander and Timur, but they lack any wisdom and did join the rebellion against our benevolent rule. All collaborators of the islamic rebellion will be punished." #NT!
 great_game_RUS_kill_all_collaborators_in_kazakhstan: "Kill all collaborators in Kazakhstan" #NT!
 great_game_RUS_kill_all_collaborators_in_kazakhstan_desc: "Kazakhs were the first ones who asked for our protection against Central Asian raiders many years ago. For all of the security and prosperity we brought in their hold they answered with rebellion! For such disrespect wi will punish everyone who joined such rebellion." #NT!
 great_game_RUS_contact_shahs_slave_problem: "Contact the Persian Shahs for the slavery problem" #NT!
 great_game_RUS_contact_shahs_slave_problem_desc: "There are many persians between slaves in central asian steppes. We could contact Persian Shahs and please them with return of their subjects, in exchange with some benefits." #NT!
 great_game_RUS_fedchencko_biological_mission: "Olga and Alexei Fedchenko on a biological mission to the steppes" #NT!
 great_game_RUS_fedchencko_biological_mission_desc: "The region of Turkestan is still mostly a blank spot on our maps. We should encourage naturalists and travellers to make expeditions there for both scientific and state purposes. Olga and Alexei Fedchenko are a brilliant choice to support, as they plan to travel to the previously unvisited Pamir region." #NT!
 great_game_RUS_semirechie_cossack_host: "The Semirichie Cossack Host" #NT!
 great_game_RUS_semirechie_cossack_hos_desct: "The Cossacks are an essential part of Russian expansion into the Steppes. To bolster our efforts to tame the Kazakh lands, 9th and 10th Siberian Cossack regiments will be reorganised into new Semirechenskoye Cossack Host, which will guard the Kazakh  Semirechye region and assist in our Turkestan campaigns." #NT!
