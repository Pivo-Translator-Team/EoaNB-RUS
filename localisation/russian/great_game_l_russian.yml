 great_game.65.t: "The Khazakh scouts' sketch-map" #NT!
 great_game.65.d: "Although Turkestan is quite populated and holds some trade routes through itself, we lack proper knowledge of terrain in this area. Luckly, one of our kazakh scouts managed to make some sort of sketch map of Kokandi lands. It is very simplistic and by cartographic standarts very much archaic, but either way this sketch gives us some data about area were our future campaigns wiil be." #NT!
 great_game.65.a: "Good" #NT!
  
 great_game.66.t: "Russia wins the border-war" #NT!
 great_game.66.d: "After series of raids and border skirmishes with Kokand our forces managed do fend off enemy forces and advance into kokandi territory. Although the campaign proper is not over and kokandi might counter-attack at any moment, this is a significant development." #NT!
 great_game.66.a: "We are victorious" #NT!
  
 great_game.67.t: "Kokand wins the border-war" #NT!
 great_game.67.d: "Despite heavy advancement in military technology and organisation, russian forces were unable to penetrate our borders and had to retreat. Successfull repelling of invaders must be a sign of our men supreme proveness." #NT!
 great_game.67.a: "We've succesfully defended against the Russian tyranny" #NT!
  
 great_game.68.t: "Kokand falls" #NT!
 great_game.68.d: "Khanate of Kokand suffered series of military defeats in field and lost important economic centres such as Tashkent to our army, which made them to offer surrender to us. While von Kaufman proposes to annes all of kokandi territory, some propose to take more inderect approach and to establish a protectorate over our defeated enemy. Although locals will retain some autonomy and antiquited customs, it might improve stablity of our reign in region." #NT!
 great_game.68.a: "All belongs to Russia" #NT!
 great_game.68.b: "Establish a Protectorate in Kokand" #NT!
  
 great_game.69.t: "Bukhara wants peace" #NT!
 great_game.69.d: "After crushing defeat of bukharan forces in field and capture of Samarkand and other important cities, Emir of Bukhara had to offer to surrender to us. We could directly annex all of bukharan lands as victors, but it might not only damage long-term stablity in our new realm, but also cause much unrest amongst local nobility and population. We could not handle mass rebellion in such wide region with limited forces.\n\nInstead we might leave some lands to bukharan emir and establish protectorate over his lands. This way we will establish control over the area withour causing too much trouble, although some of the local customs will be harder to remove. What shall we do?" #NT!
 great_game.69.a: "Only a direct Russian control can ensure stability " #NT!
 great_game.69.b: "Let them have their own semi-autonomous nation" #NT!
  
 great_game.70.t: "Russia wants to annex us" #NT!
 great_game.70.d: "Our representatives returned with grief news: russians want nothing less than our total subjication without any form of autonomy. We are more or less not in position to negotiate since our army is defeated and most of our cities are under enemy controll. However, how could we accept such insulting demand, while even some of our people are alive and ready to fight?\n\nAnyway, the russians are waiting for our answer" #NT!
 great_game.70.a: "We accept" #NT!
 great_game.70.b: "We refuse" #NT!
  
 great_game.71.t: "Russia proposes to establish a protectorate in our territories" #NT!
 great_game.71.d: "Our representatives returned with news: russians want annes only some of our lands and establish protectorate over ones left. In addition we must pay 500.000 rubles in gold for military reparations and give russian merchants variety of priviliges, guarantees and such, along with masimum of 2.5% tax on russian goods. Althought our acceptance will reslut in sublication, our government will be spared and some of autonomy sull be retained. What do we answer to theri demands?" #NT!
 great_game.71.a: "We accept " #NT!
 great_game.71.b: "We refuse" #NT!
  
 great_game.72.t: "Bukhara accepts our proposal" #NT!
 great_game.72.d: "Bukharan representative returns form Emir with his answer to our demand. They are smart enough to accept our most generous proposal. Emir of Bukhara is now one of the russian subjects and he, with people of Bukhara, will see that our rule is rightfull and benolvent. Administrative work to establish new bureaucratic structures on conquered territories will be in order." #NT!
 great_game.72.a: "That was the only right choice for them" #NT!
  
 great_game.73.t: "Bukhara refuses our proposal" #NT!
 great_game.73.d: "Bukharan representative returns form Emir with his answer to our demand. It happened that they are foolish enough to refuse our most generous proposal and will try to reistablish resistance to our forces. We have no choice but to continue on our campaign until last bukharan regiment will be taken down." #NT!
 great_game.73.a: "Then they shall perish" #NT!
  
 great_game.74.t: "Ministries of the Navy and Army meet up in St. Petersburg" #NT!
 great_game.74.d: "Securing eastern shore of Caspian Sea is vital for our expancion in Turkestan region. In order to support our campaigns in Western Turkestan we should establish ports on the sea. Navy and Army ministries representatives gathered today to discuss possible locations for port establishment. There are some options, considered there were many trade and military forts across sea shores in passed centuries." #NT!
 great_game.74.a: "We must consider our variants" #NT!
  
 great_game.75.t: "Shaq's visit to Russia" #NT!
 great_game.75.d: "Russian newspapers and magazines today have one theme on the main page - state visit by Persian Shah Naser al-Din Shah Qajar in St.Petersburg. Persian ruler is considered as major patron of art, thus he had much attention to russian cultural events. During his visit in Moscow Shah attended balet and was greatly impressed.\n\nCultural activities were althought not the only point during Naser al-Din Shah visit. One of the major themes of discussions between russian and persian monarchs was Central Asia. Naser al-Din Shah considers Russia as good neighbor and his help in our miliraty campaigns in the region.\n\nAlthought russian army is more then capable to manage its conquests on its own there could be some benefits in cooperation with persians, since Central Asia is a traditionaly persian-influenced region and more leverage in Teheran is allways welcome against british scheming." #NT!
 great_game.75.a: "Russia can manage its conquers on its own" #NT!
 great_game.75.b: "Aim for united Russian-Persian military campaigns" #NT!
  
 great_game.76.t: "Even alone the warrior is warrior!" #NT!
 great_game.76.d: "Without any surprise, russians have declined our offer to help in their military campaigns in Central Asia. Althougth our leverage in region will not as guaranteed as if we fought alongside with russians, there allways are some ways to act and spread our influence. And after that, there will be allways options to strike another deas with russians. All great empires love a great deas, aren't they?" #NT!
 great_game.76.a: "We respect their decision" #NT!
  
 great_game.77.t: "Together for stable Asia!" #NT!
 great_game.77.d: "Although not anticipated, russians have accepted our offer to help them duting their military campaigns in Central Asia. Our supplies, knowledge in local customs and terrain and some military assistance will be much needed in their conquests. In exchange, we will be able to secure some influence in region and build trust with russiansm which will be of great use if we will engage in conflict with the british." #NT!
 great_game.77.a: "We shall conquer Asia together" #NT!
  
 great_game.78.t: "A Gate to Europe" #NT!
 great_game.78.d: "Russian Empire, being our neighbour and great european power, could act like Gate to Europe to us. We could ask to increase their diplomatic staff in Teheran to further improve our acces to european correspondence and adjust our access to russian government." #NT!
 great_game.78.a: "We shall establish relations with them" #NT!
  
 great_game.79.t: "Girs relocated in Bern" #NT!
 great_game.79.d: "Nilolay Girs, russian diplomat whi was acting as envoy of the Russian Empire in our country, is about to be recalled in St.Petersburg and than to Bern. This man was active and carefull in his actions. Thanks to his actions persian-russian relations evolved from complete mess into cordial understanding with considerable connection between states emerged." #NT!
 great_game.79.a: "That's a pity" #NT!
  
 great_game.80.t: "Proposal from the Russian's government" #NT!
 great_game.80.d: "Interesting proposal was presented by russians today. They offer us to build a reailway line, which will start in Russia and than be connected through our territory to one of our ports on the Persian Gulf. This project could be beneficial to us thanks to increased north-south connectiviey of our country such railway offers. However, such integration with russian logistical system might give them too much leverage in Persia, not to say about brithish outrage which will most definetly caused by such project. Anyway, russian officials are waiting for our response." #NT!
 great_game.80.a: "We accept" #NT!
 great_game.80.b: "We refuse" #NT!
  
 great_game.81.t: "Persia refuses" #NT!
 great_game.81.d: "Sadly, our proposal to build a railway from Caspain Sea to Indian Ocean was rejected by persians. Their decline was full of respectfull words, but in essence main cause for their dissmissal of the proposal was fear of our potentialy increased influence and possible british response. Some of our officials are, however, not upset at all, because additional tention with Great Britain is not welcome anyway, while connection between sea and Northern Persia, which is our traditional sphere of influence, could backfire." #NT!
 great_game.81.a: "That's a pity anyway." #NT!
  
 great_game.82.t: "Treaty of Gendemian" #NT!
 great_game.82.d: "After negotiations in khivan khan's garden Gendemian we have reached an agreement. Following khivan defeat, the khan has agreeded to acknowledge himself “an obedient servant of the emperor of all Russia,” gave up independent foreign relations with other states, and promised not to engage in any military action without the knowledge and permission of the Russian authorities. All the territory on the right bank of the Amu Darya River will be given to Russia in accordance with the treaty, and Russian merchants will recieve the right of duty-free transportation and trade within the Khiva Khanate. The khan promised “to abolish forever slavery and the trade in human beings” in the khanate and to pay an indemnity of 2.2 million rubles in installments over a period of 20 years. However, there are voices, who ensist on full anexation of Khiva, mostly because of distrust in khivans. In the end, we decided to..." #NT!
 great_game.82.a: "... change our mind and fully annex Khivan Khanate." #NT!
 great_game.82.b: "... proceed with treaty." #NT!
  
 great_game.83.t: "Pulad Khan's Revolt" #NT!
 great_game.83.d: "" #NT!
 great_game.83.a: "Down with the rebellion" #NT!
 great_game.83.b: "Free the Kazakhs from Russian Rule" #NT!
  
 great_game.84.t: "The muslim declares us gazavat!" #NT!
 great_game.84.d: "Concerning news come from Central Asia. It seems, that influencial muslim clergymen, supported by local nobility, declared gazavat, or holy war, against us. This means thousands of locals will join forces against our rule. From now on we will face severe resistance in most of our central asian possesions and there is even danger of complete dissolution of our rule in region if rebellion will not be quelled in time." #NT!
 great_game.84.a: "We shall destroy all of them" #NT!
  
 great_game.85.t: "Khivans rebel against us" #NT!
 great_game.85.d: "After gazavat was decleared, tentions in our central asian holdings started to go out of hands. They resulted in open rebellion in Khiva. Rebels captured Itchan Kala fortress, administrative buildings and armouries and declared war against our rule. Khivan tribes allready started to gather in support in the rebellion, their actions are harming our communications. We must deal with this uprising as soon as possible or face consequences." #NT!
 great_game.85.a: "They will be dealt with" #NT!
  
 great_game.86.t: "Muslims from Samarkand organize against us" #NT!
 great_game.86.d: "Another major rebellion in our central asian domains! Dwellwers of Samarkand filled the streets, occupied government buildings and seized aresenal. Huge mass gathered on Registan square, where declaration of war against Russia happened. Loss of control of this important city and following uprisings in countryside are threatening our logistics in entire region. We must take the rebellion as soon as possible or our rule in Central Asia might fall very quickle." #NT!
 great_game.86.a: "They will be dealt with" #NT!
  
 great_game.87.t: "The Kazakhs uprise against the Empire" #NT!
 great_game.87.d: "Disaster! Our khazakh subjects are rising against our rule in solidarity with central asian rebels. Kazakh lands are wast and tribal forces are very mobile. Rebelling nomads pose dangerous treat to our logistics in entire region, harassing convoys ang gather raids into our territory. We must take dawn this rebellion as soon as possible or else our entire campaingn in Central Asian will collapse!" #NT!
 great_game.87.a: "We won't let our empire collapse" #NT!
  
 great_game.88.t: "A Humiliation in Central Asia" #NT!
 great_game.88.d: "Our campaign in Central Asia completed in total disaster. Contol of most cities is lost, roads are cruised by rebell cavalry and last previously loyal to us local nobles turned from us. Considering complete collapse of our logistics in region, we have no options to quickly restore control over steppes. Rebels are starting to commence raids into our Siberian and Volga river regions. Such situation is unacceptable. New military campaign will require too mich time to prepare and even if we will try to reconquer Central Asia, we must take pause before it. Hummiliation must be taken now if we want to save face in long term. We will consider surrender to rebels demand and formally withdraw from the region.\n\nFor now." #NT!
 great_game.88.a: "We won't recover from this" #NT!
  
 great_game.89.t: "Russia stays untouched" #NT!
 great_game.89.d: "After several battles and countless raids against rebells, Muslim uprising in Central Asia is finnaly taken dawn. Althought some rebels are still running in steppes and mountains, threat to our control in the region has quelled. Our soilders are still searching for uprising sympatisers in cities, throwing doznes of wellers into prisons and sizing their property. Our generals propose to crackdown on any remaining dissent in order to reign in locals and prevent any rebellion in the future. Severe measures must be taken." #NT!
 great_game.89.a: "We won't allow another rebellion" #NT!
  
 great_game.90.t: "Russia wins the border-war against Turkmenistan" #NT!
 great_game.90.d: "After series of inflistrations of russian regiments into Turmen lands they managed to secure most of strategic roads and settlements. Althought some local resistance remains, russian control over vast turkmen steppe is more or less solid, which opens ways to further russian advances." #NT!
 great_game.90.a: "This operation has gone well for the Russians" #NT!
  
 great_game.91.t: "Turkmenistan wins the border-war against Russia" #NT!
 great_game.91.d: "Despite russian superiority in firepowerm turkmeni managed to repell all attacks and deny russian controll over strategic roads and settlements in Turkmenistan region. This will hamper further russian advances into the region." #NT!
 great_game.91.a: "This operation has gone well for the Turkmens" #NT!
  
 great_game.92.t: "Russia Successfuly Invades Geok-Tepe" #NT!
 great_game.92.d: "Despite quite poor preparation efforts, russian troops managed to break turmeni defences and capture Geok-Tepe fortress. While soldiers are awaiting for their medals for bravery in combat, russian command is working on plans to finnish of turmeni resistance in Region, which, after fall of the most important fortress, remains a matter of time." #NT!
 great_game.92.a: "For Russia, For the Motherland" #NT!
  
 great_game.93.t: "Russia Fails the Invasion" #NT!
 great_game.93.d: "Operation to capture Geok-Tepe turned into big misforune. Soldiers, weakened be lond-distance march in desert, lacking proper coordination, failed to penetrate turmeni defences and were forced to retreat. Russian command once again faced reality, where local resisntace could be quite successfull even in face of better quality of russian troops if operation is poorly planned. Change of command is considered and new, better prepared, offencive will be carried without any doubt." #NT!
 great_game.93.a: "They will come for it again" #NT!
  
 great_game.94.t: "The Skobelev Offensive is Successful" #NT!
 great_game.94.d: "Second assault on Geok-Tepe fortress happened to be a success. Thanks to carefull preparation of operation, carried out by general Skobelev, camel-driven logistics and cordintated effort between regiments, russian forces managed to penetrate turkmeni defences and capture the fortress. While soldiers are awaiting for their medals for bravery in combat, russian command is working on plans to finnish of turmeni resistance in Region, which, after fall of the most important fortress, remains a matter of time." #NT!
 great_game.94.a: "This day Russia Reclaimed Their Glory" #NT!
  
 great_game.95.t: "Skobelev Fails His Task" #NT!
 great_game.95.d: "Despite carefull preparations, carried out by general Skobelev, use of camel-driven logistics and coordinated effort between regiments, russian forces once again failed to capture Geok-Tepe fortress. Russian staff is allready trying to find out the reason of failures against fairly minor fortification and any further operations in region are currently on halt. Moreover, when the news will approach Europe, foreign press will not miss oportunity to mock our forces and praise "brave freedom fighters of Turkmenistan"." #NT!
 great_game.95.a: "This is quite a disaster." #NT!
  
 great_game.96.t: "FAQ Event for Russia" #NT!
 great_game.96.d: "You probably came here, because you don't understand something with the Great Game mechanic, let me help you with that. As you can see on the map you can interact with different regions, if you §Gclick on one§! the decisions for that region will appear. You can't see most of the decisions at the start of the game, because some of the decisions are locked behind event. A big exceptions are the §RTibetan decisions§!, which are unlocked at the start, they'll mostly give you research bonuses. For most of the content you will need to wait for the §RAmerican Civil War§! when you can click the decision: §RCotton Conard§! which will §Gunlock§! many decisions. For you to start the war with §RKokand§! you'll need to §RManifest your Destiny§! in Central-Asia, which can be done by a decision. When they fall you'll have a choice to annex them, or puppet them, if you want to have some secret content unlocked in the future you'll §Rneed to puppet them§!. After the war with them you can attack §RBukhara§! which will have a similar end to it. After the war with them you can §RCreate the Central Asian Force§! which will lead to a war with §RKhiva§! After a metting in St.Petersburg (event) you can start conquering Turkmenistan, but you can only have a full annexation in the 1880s" #NT!
 great_game.96.a: "Thank you for the information" #NT!
 great_game.97.t: "FAQ Event for England" #NT!
 great_game.97.d: "You probably came here, because you don't understand something with the Great Game mechanic, let me help you with that. As the UK you're most important task is to §Gdefend§! the Central-Asian nations, by giving them weapons, or even giving them a chance for §Gforming an alliance with you.§! For that alliance you will need a §RSpy Agency§! and you'll need to §Rhave good relations with the nations§!, but you can see the information in the missions tooltip. If you have gathered enough influence for Persia in 1870 you can offer them to be your dominion, and by that you will gain access to their resources. If you've anyother questions §Gyou can ask in the discord§!!" #NT!
 great_game.97.a: "Thank you for the information" #NT!
  
