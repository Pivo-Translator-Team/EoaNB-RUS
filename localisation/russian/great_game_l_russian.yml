 great_game.52.t: "The future of our expansion in Asia" #NT!
 great_game.52.d: "Russian expansion into Central Asia region brings our to question of response to such developments. Our greatest concern is stability and safety of our possessions in India, so our basic goal in Central Asia is to prevent Russia from getting into position which allows them to threat India in any way. This way, as part of The Close Border Policy we must establish and safeguard chain of buffer states between us and them. Russians seem to be quite acceptable for this, but there is still no common ground on where the border should be, on Amu-Daria river or to the south, in Afghani lands. With such approach we will be able to focus more on economic development of India. \n\nHowever, such defensive stance is not the only option in region. Russian control of Central Asia makes their border too close to India anyway, this opens some opportunities to threaten our interests in Persia and China too. We might consider The Forward Policy and try to expand our influence further into Central Asia. We will face fierce Russian resistance and India will require more defence developments, but potential benefits could be vast, especially if Russia will be driven out of Central Asia.\n\nAnyway, decision, which policy we choose, must be taken." #NT!
 great_game.52.a: "The Forward Policy" #NT!
 great_game.52.b: "The Close Border Policy" #NT!
  
 great_game.53.t: "Yangtze Expedition's  Fail" #NT!
 great_game.53.d: "Our long wanted desires in establishing trade routes in Tibet failed once again. In 1861 a handful of talented people, mainly british, tried arriving in Tibet through the longest river on the continent - Yangtze. In spite of the experience they had accquired, they still weren't able in completing the voyage. Qing China, after the win in the 1791 Sino-Napalese war, had gained control over the vast territory of TIbet and decided to prohibit border movement. Despite the decisions taken by the chinese warlords the British empire won't stop with this and will continue with its tries in forming a stable trading outposts north from the Indian company! " #NT!
 great_game.53.a: "It was A Faliure" #NT!
  
 great_game.54.t: "The Pundit Travellers " #NT!
 great_game.54.d: "With the rising threat of the Russians from the North and with the need of a new, stronger and more experienced explorers, based on the proposals of Thomas Montgomorie, a new 'unit' has been formed on the border with India and Tibet, whose aim is to provide the needed for the British empire information on the key places in Tibet and everything north from the Indian border. " #NT!
 great_game.54.a: "Recruit Kinthup" #NT!
 great_game.54.b: "Our faith is in Kishen Singh" #NT!
 great_game.54.c: "Nain Singh will do the job" #NT!
  
 great_game.55.t: "The Future of the Asian Trade" #NT!
 great_game.55.d: "With the success of the Hindustan-Tibetan road and with the growing economic and trade relations between our Empire, the Indian Comapany and the Central Asian nations with that TIbet as well, we open new horizonts for the expansion of the British influence in Asia and we begin to counter the imminent Russian presence in the region. Only time will show the outcome of all this. " #NT!
 great_game.55.a: "We have succeded" #NT!
  
 great_game.56.t: "In a need of new alternatives" #NT!
 great_game.56.d: "With the fail of the Hindustan-Tibetan road and with the degrading economic and trade relations between our Empire and the Central Asian nations with that TIbet as well, we are seriously starting to fall behind in the Great Game and with the expansion of the British influence in Asia. We ust act swiftly in order to counter the imminent Russian presence in the region. Only time will show the outcome of all this. " #NT!
 great_game.56.a: "We have failed" #NT!
  
 great_game.57.t: "Persian Question" #NT!
 great_game.57.d: "As politics in Central Asia are continuing to change, we must define our strategy in the region and what nations are our most important interest. The two we must choose from are Afghanistan and Persia.\n\nFirst one, located in Hindu-Kush mountains, is rather a collection of various tribes, cities and tribes without clear central authority. Despite such lack of solid governance, Afghanistan could play strategic role as natural barrier between our jewel, the Raj, and Russian Empire. Focusing our efforts on this land will give us more leverage over locals and prevent Russian influence, which will strengthen security of our realm.\n\nOn the other hand lies Persia. Comparably strong and centralised state, playing major role in regional politics, it's also controls way more wealth than its mountainous neighbour. Focusing on Persia will give us more economic opportunities, not to mention another possibility to deter Russians from their advance to the Indian Ocean.\n\nWhat do we chooose?" #NT!
 great_game.57.a: "Afghanistan is pivotal for our sovereighnity" #NT!
 great_game.57.b: "Focus more on Persia" #NT!
  
