 afr_integration_tribe_warning_idea:0 "Партизанская тактика племени"
 afr_integration_tribe_warning_idea_desc:0 "Этот народ расставил ловушки по всей своей родине. Любые нападающие должны быть осторожны".
 afr_integration_tribe_raid_supply_strong_idea:0 "Палатки снабжения подверглись налету".
 afr_integration_tribe_raid_supply_weak_idea:0 "Палатки снабжения разрушены"

 afr_integration_tribe_warning.1.t:0 "[FROM.GetName] Разведчики захвачены на границе!".
 afr_integration_tribe_warning.1.d:0 "[FROM.GetName] - могущественная региональная держава, и подтверждено, что они планируют нападение на нас. После допроса захваченного разведчика нам удалось получить сведения об их планах. Наш мудрейший военачальник составил план и считает, что можно саботировать их армию перед нападением. Остается только один вопрос: что нам делать с этой информацией?"
 afr_integration_tribe_warning.1.a:0 "Расставьте ловушки по всему лесу, мы будем готовы к нападению".
 afr_integration_tribe_warning.1.b:0 "Отправьте рейдерский отряд и украдите все припасы, какие сможете!".
 afr_integration_tribe_warning.1.c:0 "Пошлите разведку и отравите провиант их армии!".

 afr_integration_tribe_raid_supply.1.t:0 "[FROM.GetName] Налетает на наши палатки снабжения!".
 afr_integration_tribe_raid_supply.1.d:0 "Прошлой ночью палатки снабжения в нашем военном лагере подверглись налету, и выжившие участники налета сбежали с нашими припасами."
 afr_integration_tribe_raid_supply.1.a:0 "Наша оборона держалась достойно, и было украдено незначительное количество припасов."
 afr_integration_tribe_raid_supply.1.b:0 "Наша оборона была некомпетентна! Мы понесли большие потери в припасах!"
 afr_integration_tribe_raid_supply.1.c:0 "Наша оборона оказалась успешной, и большинство участников рейда погибли."

 afr_integration_tribe_raid_supply.2.t:0 "Наш рейдовый отряд вернулся!".
 afr_integration_tribe_raid_supply.2.d:0 "Прошлой ночью наши воины совершили набег на палатки снабжения [FROM.GetName]. Оставшиеся в живых участники набега сбежали, прихватив все, что смогли".
 afr_integration_tribe_raid_supply.2.a:0 "Наша рейдовая партия справилась достойно, но минимальное количество припасов было украдено."
 afr_integration_tribe_raid_supply.2.b:0 "Наш рейд был успешным! Мы добавили добычу в наши запасы".
 afr_integration_tribe_raid_supply.2.c:0 "Наш рейдовый отряд был убит!".

 afr_integration_tribe_poison_provisions.1.t:0 "[FROM.GetName] отравляет наши запасы!".
 afr_integration_tribe_poison_provisions.1.d:0 "Прошлой ночью наши военные лагеря подверглись диверсии". [FROM.GetAdjective] разведчики отравили нашу провизию, что привело к гибели воинов."
 afr_integration_tribe_poison_provisions.1.a:0 "Только несколько провизий были отравлены после того, как мы их заметили."
 afr_integration_tribe_poison_provisions.1.b:0 "Наш военный лагерь опустошен! Разведчики так и не были замечены!"
 afr_integration_tribe_poison_provisions.1.c:0 "Разведчиков заметили до того, как они смогли отравить наши запасы."

 afr_integration_tribe_poison_provisions.2.t:0 "Наша разведывательная партия вернулась!"
 afr_integration_tribe_poison_provisions.2.d:0 "Прошлой ночью наши разведчики устроили диверсию в военных лагерях [FROM.GetName]. Наши разведчики попытались отравить их провизию, в результате чего погибли воины [FROM.GetAdjective]".
 afr_integration_tribe_poison_provisions.2.a:0 "Наши разведчики нанесли незначительные потери их воинам".
 afr_integration_tribe_poison_provisions.2.b:0 "Наша разведывательная партия была успешной! С ошеломляющими потерями для них".
 afr_integration_tribe_poison_provisions.2.c:0 "Наша разведгруппа была убита!".

 afr_caliphate_integration_tribe.1.t:0 "[FROM.GetName] Давит на подчинение!"
 afr_caliphate_integration_tribe.1.d:0 "[FROM.GetName] является могущественной региональной державой и намерен установить истинный исламский халифат. Чтобы избежать кровопролития и войны, [FROM.GetName] официально просит [ROOT.GetName] присоединиться к их империи. Мы будем их подданными, что гарантирует нам выживание. Остается только один вопрос, стоит ли это потери нашей независимости?".
 afr_caliphate_integration_tribe.1.a:0 "Они хорошо провели переговоры, скажите им, что мы будем их подданными".
 afr_caliphate_integration_tribe.1.b:0 "Мы будем бороться за сохранение независимости, мы ничьи подданные!".
 afr_caliphate_integration_tribe.1.c:0 "Мы будем праздновать этот священный союз! Аллаху Акбар!"
 afr_caliphate_integration_tribe.1.e:0 "Мы не будем интегрированы в чужой халифат!".

 afr_caliphate_integration_tribe.2.t:0 "[FROM.GetName] отказывается от наших требований!"
 afr_caliphate_integration_tribe.2.d:0 "[FROM.GetName] отказывается от подчинения и тем самым отверг мирную интеграцию. Мы можем вести с ними войну и капитулировать перед нашими требованиями, или мы можем отказаться от наших требований, чтобы избежать войны."
 afr_caliphate_integration_tribe.2.a:0 "Они капитулируют перед нашими требованиями! Готовьтесь к войне!"
 afr_caliphate_integration_tribe.2.b:0 "Мы не можем продолжать войну, отмените наши требования".

 afr_caliphate_integration_tribe.3.t:0 "[FROM.GetName] отзывает требования о порабощении!"
 afr_caliphate_integration_tribe.3.d:0 "[FROM.GetName] отступает от своих первоначальных требований подчинить нас."
 afr_caliphate_integration_tribe.3.a:0 "Замечательно!"

 afr_caliphate_integration_tribe.5.t:0 "[FROM.GetName] заканчивает подготовку к вторжению!"
 afr_caliphate_integration_tribe.5.d:0 "[ROOT.GetAdjective] Армия Империи готова, теперь они ждут, когда [ROOT.GetLeader] даст им команду к вторжению."
 afr_caliphate_integration_tribe.5.a:0 "Начать вторжение!".

 afr_caliphate_integration_kingdom.1.t:0 "[FROM.GetName] Давит на подчинение!".
 afr_caliphate_integration_kingdom.1.d:0 "[FROM.GetName] является могущественной региональной державой и намеревается установить истинный исламский халифат. Чтобы избежать кровопролития и войны, [FROM.GetName] официально просит [ROOT.GetName] присоединиться к их империи. Мы будем их подданными, что гарантирует нам выживание. Остается только один вопрос, стоит ли это потери нашей независимости?".
