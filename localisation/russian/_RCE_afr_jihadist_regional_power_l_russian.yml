 afr_regional_power_address_tribal_military_idea:0 "Реорганизация вооруженных сил племени"
 afr_regional_power_address_tribal_military_idea_desc:0 "[ROOT.GetName] находится в процессе модернизации своей военной структуры, что вызвало разногласия среди старой гвардии. В это время вооруженные силы [ROOT.GetName] будут дезорганизованы, а обучение новобранцев займет больше времени."

 afr_regional_power_address_tribal_military_scripted_effect_tooltip:0 "\n\nВ процессе §GВоенной Реформы§!, §YКарьерный офицер§! и §YСтарая Гвардия§! военные лидеры будут §Rобсуждать варианты модернизации§!".

