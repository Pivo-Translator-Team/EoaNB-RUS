 afr_request_overlord_assistance.1.d:0 ""
 afr_request_overlord_assistance.1.a:0 "Мы не должны допустить падения нашего подданного! Мобилизуйте наших воинов!"
 afr_request_overlord_assistance.1.b:0 "У нас нет возможности достичь их границы."

 afr_request_overlord_assistance.2.t:0 "[FROM.GetName] Посылает военную помощь!".
