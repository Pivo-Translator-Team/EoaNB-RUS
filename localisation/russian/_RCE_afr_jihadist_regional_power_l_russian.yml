 afr_jihadist_regional_power_superior_weaponry_tooltip:0 "\n§gВоинам разрешается тратить время на эксперименты и испытания новых конструкций оружия во время обучения. Без бюрократии, которая должна утверждать каждую модификацию, солдаты уникально и лично улучшают характеристики своего оружия.§!\n"
