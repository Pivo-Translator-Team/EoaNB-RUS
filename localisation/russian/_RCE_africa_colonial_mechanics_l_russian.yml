 afr_has_unsanctioned_raid_against_colonial_neighbor_absolved_tooltip: "§Y[THIS.GetName]§! §Gбольше не будет получать несанкционированные рейды от§! §Y[ROOT.GetAdjective]§! §Gплемён.§!\n"
 afr_tribal_raid_colonial_neighbor: "[afr_tribal_raid_colonial_neighbor_scripted]"
 afr_tribal_raid_colonial_neighbor_sanctioned: "Рейд на колониального нарушителя: [FROM.GetAdjective] граница".
 afr_tribal_raid_colonial_neighbor_unsanctioned: "Несанкционированный рейд: [FROM.GetAdjective] граница".
 afr_tribal_raid_colonial_neighbor_desc: "[afr_tribal_raid_colonial_neighbor_desc_scripted]".
 afr_tribal_raid_colonial_neighbor_desc_sanctioned: "Не имеет §RНесанкционированного рейда§!\n\nМы отправим рейдерский отряд к границе [FROM.GetName], в надежде успешно ограбить их запасы и помешать их усилиям по расширению."
 afr_tribal_raid_colonial_neighbor_desc_unsanctioned: "Не имеет §RНесанкционированного рейда§!\n\nМестное племя в пределах нашей границы может попытаться совершить несанкционированный рейд на [FROM.GetName]. Это связано с тем, что племена в пределах наших границ имеют автономию над своими местными землями, что затрудняет контроль за тем, чтобы диссиденты не нарушали наши дипломатические отношения."
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99: "£command_power §H100§!".
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99_blocked: "£command_powe §R100§!".
 afr_tribal_raid_colonial_neighbor_command_power_more_than_99_tooltip: "Стоит 100£command_power чтобы отправить §YРейдерский Отряд§! к границе §Y[FROM.GetName]§!".

 MOR_tribal_raid_colonial_neighbor_random_intertribe_raid_tooltip: "Мы не позволили местному племени провести §RНесанкционированный Рейд§! на §Y[FROM.GetName]§!".
 afr_has_unsanctioned_raid_against_colonial_neighbor_effect_tooltip: "Племя в пределах нашей границы планирует и проводит §OНесанкционированный Рейд§! против §Y[THIS.GetName]§!.\n".
 afr_has_unsanctioned_raid_against_colonial_neighbor_timeout_tooltip: "§RЕсли не предотвратить, может произойти дипломатический инцидент.§!\n"

 afr_tribal_raid.7.t: "Обнаружен [FROM.GetAdjective]  рейдерский отряд!".
 afr_tribal_raid.7.d: "Мы должны подготовиться к предстоящему набегу на нашу границу с ними!"
 afr_tribal_raid.7.a: "Мы должны подготовиться к пограничной войне".
 set_border_war_data_afr_tribal_raid_colonial_neighbor_combat_width_tooltip: "Разведка предсказала, что §YШирина фронта§! для этой §YПограничной войны§! будет §R20§!".

 afr_tribal_raid.1.t: "Пограничный рейд успешен!"
 afr_tribal_raid.1.d: "Наши воины вернулись с добычей из запасов противника!".
 afr_tribal_raid.1.a: "Отлично! Принесите это в хранилище!".

 afr_tribal_raid.2.t: "Пограничный рейд провален!"
 afr_tribal_raid.2.d: "Наши воины возвращаются домой с пустыми руками после неудачного рейда. Пограничная война была не только проиграна, но и понесла большие потери".
 afr_tribal_raid.2.a: "Это ужасно!"

 afr_tribal_raid.3.t: "Тупик на границе!".
 afr_tribal_raid.3.d: "То, что началось как набег, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Агрессоры конфликта решили отступить, так как продолжение пограничной войны стало слишком дорогостоящим."
 afr_tribal_raid.3.a: "Только временная неудача...".

 afr_tribal_raid.4.t: "Оборона границы успешна!"
 afr_tribal_raid.4.d: "Рейдовая группа была успешно отбита! Запасы на границе пока в безопасности".
 afr_tribal_raid.4.a: "Они не смогут так легко разграбить наши запасы!".

 afr_tribal_raid.5.t: "Запасы разграблены на границе!"
 afr_tribal_raid.5.d: "Пограничная оборона была плохо оборудована для защиты города от вражеских набегов! В результате запасы нашего города были разграблены, а агрессоры сбежали с нашими припасами."
 afr_tribal_raid.5.a: "Надеюсь, они не успели унести много!".

 afr_tribal_raid.6.t: "Патовая ситуация на границе!"
 afr_tribal_raid.6.d: "То, что началось как набег, превратилось в полномасштабную пограничную войну, которую не может выдержать ни одна из сторон. Агрессоры конфликта решили отступить, так как продолжение пограничной войны стало слишком дорогостоящим."
 afr_tribal_raid.6.a: "Похоже, мы можем расслабиться на время...".


