 afr_tribal_raid.1.t: "Border Raid Successful!" #NT!
 afr_tribal_raid.1.d: "Our warriors have returned with with loot fresh from our opponent's stockpile!" #NT!
 afr_tribal_raid.1.a: "Excellent! Bring it to the stockpile!" #NT!
  
 afr_tribal_raid.2.t: "Border Raid Failed!" #NT!
 afr_tribal_raid.2.d: "Our warriors return home with empty hands after an unsuccessful raid. The border war was not only lost, but the casualities where high." #NT!
 afr_tribal_raid.2.a: "This is terrible!" #NT!
  
 afr_tribal_raid.3.t: "Stalemate at the Border!" #NT!
 afr_tribal_raid.3.d: "What started as a raiding party has turned into a full scale border war that no side can sustain. The aggressors of the conflict decided to retreat as the border war became too costly to continue." #NT!
 afr_tribal_raid.3.a: "Only a temporary setback..." #NT!
  
 afr_tribal_raid.4.t: "Border Defense Successful!" #NT!
 afr_tribal_raid.4.d: "The raiding party was successfully warded off! The border's stockpiles are safe for now." #NT!
 afr_tribal_raid.4.a: "They wont loot our stockpiles that easily!" #NT!
  
 afr_tribal_raid.5.t: "Stockpiles Looted at the Border!" #NT!
 afr_tribal_raid.5.d: "The border defense was ill-equipped to protect the town from enemy raids! As a result our town's stockpile was looted and the aggressors ran off with our supplies." #NT!
 afr_tribal_raid.5.a: "Hopefully they didnt make off with much!" #NT!
  
 afr_tribal_raid.6.t: "Stalemate at the Border!" #NT!
 afr_tribal_raid.6.d: "What started as a raiding party has turned into a full scale border war that no side can sustain. The aggressors of the conflict decided to retreat as the border war became too costly to continue." #NT!
 afr_tribal_raid.6.a: "Looks like we can relax for the time being..." #NT!
  
  
