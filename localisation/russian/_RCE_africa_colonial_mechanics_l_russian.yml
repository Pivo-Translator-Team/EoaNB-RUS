 AF_T_idea_trading_nation_3: "Партнерство с колониальной компанией"
 AF_T_idea_trading_nation_3_desc: "Эта страна установила партнерство колониальной компании с иностранным государством в обмен на помощь в индустриализации. Колониальная держава, стоящая за партнерством, имеет большое влияние на регион, даже если сама африканская страна не является колонией."
 AF_T_idea_trading_nation_4: "Колониальная компания"
 AF_T_idea_trading_nation_4_desc: "Колониальная держава, стоящая за этой колонией, возлагает большие надежды на эту нацию и хочет убедиться, что они выполняют свои квоты в обмен на продление мандата".
