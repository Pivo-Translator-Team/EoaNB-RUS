 afr_transatlantic_slave_bank_decisions: "Межконтинентальная работорговля" #NT!
 afr_transatlantic_slave_band_decisions_desc: "§YПрименение работорговли:§!\n§WНаш доход от рабства был прерван. Мы должны либо изучить новые пути восстановления нашей экономики от чрезмерной зависимости от рабства, либо найти способы обойти этот запрет.§!\n\n§YЗакон против рабства:§!\n§gГосударство [ENG.GetName] В 1793 приняло Закон против рабства, который сделал рабство незаконным. Королевский флот теперь блокировал всю работорговлю с помощью своей Западно-Африканской эскадры.§!\n\n§YЗакон о запрете импорта рабов:§!\n§g[USA.GetName] В 1807 году приняли Закон о запрете импорта рабов, который отменял работорговлю, но межштатная торговля оставалась законной.§!" #NT!
 AFR_accept_bribes_for_slave_smuggling: "Разрешить коррупцию при контрабанде рабов".
