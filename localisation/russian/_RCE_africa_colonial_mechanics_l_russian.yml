 AFR_interstate_slave_trade_consumer_tooltip: "Одно из следующих условий должно быть истинным:\n Любой сосед: §YИмеет межгосударственную работорговлю§!\n Любая прибрежная страна: имеет §YНезаконную межконтинентальную контрабанду рабов§!\n"
 AFR_interstate_slave_trade_supplier: "Установить межгосударственную работорговлю"
