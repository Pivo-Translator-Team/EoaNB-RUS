 #Colonial Mechanics #NT!
 afr_total_detrimental_colonial_impact_idea: "Пагубное воздействие: [?total_detrimental_colonial_impact_value]".
 afr_total_detrimental_colonial_impact_idea_desc: "В мире, который часто определяется силой и властью, часто бывают случаи, когда целые группы населения могут подвергаться маргинализации, дискриминации или откровенному преследованию. Расовое превосходство", "цивилизация народов" и остракизм обездоленных групп часто приносят краткосрочные выгоды, обеспечивая стабильность и процветание региона для власть имущих. Однако, в то время как действия длятся дни, воспоминания остаются на поколения. и §YПагубное Воздействие§! может привести к будущим беспорядкам и другим непредвиденным последствиям на долгие годы".
