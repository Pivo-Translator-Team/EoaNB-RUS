  #Colonial Mechanics 
 afr_total_detrimental_colonial_impact_idea: "Detrimental Impact: [?total_detrimental_colonial_impact_value]" #NT!
 afr_total_detrimental_colonial_impact_idea_desc: "In a world often defined by strength and power, there are often cases where entire populations may be subject to marginalization, discrimination, or outright persecution. 'Racial Supremacy', 'Civilizing of Peoples,' and ostracization of disadvantaged groups will may often reap short-term gains that secure a region's stability and prosperity for those in charge. However, while actions last days, memories last generations. and §YDetrimental Impact§! may lead to future unrest and other unintended consequences for years to come." #NT!
