 inframain_basic_maintenance_infrastructure_desc: "Эта страна несколько субсидирует строительство и ремонт инфраструктуры. Процент современной инфраструктуры составляет 15%."
 inframain_well_maintaned_infrastructure: "Хорошо поддерживается"
