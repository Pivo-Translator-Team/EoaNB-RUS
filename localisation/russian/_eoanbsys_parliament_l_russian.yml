 EOANB_REFORM_BUTTON: "§YРеформировать§! нашу Страну \n\nОткройте окно для внесения изменений в законы и политику, принятые в стране, и проголосуйте за них. Это единственный способ изменить их в условиях демократии, и решение остается за парламентом, но, конечно, вы можете повлиять на эти голоса, заплатив небольшую цену за §YKегитимность§Y."
 EOANB_CALL_ELECTION_BUTTON: "Назначить §YВыборы§! \n\nНазначьте немедленные досрочные выборы, чтобы перераспределить места в парламенте. Это рискованная политическая акция, но ее можно использовать, чтобы извлечь выгоду из особенно благоприятного, но, вероятно, недолговечного политического климата. \n--------------\n§R-50§! Законодательной Власти\n§R-10%§! Легитимности"
  
 colonial_government: "Колониальное Правительство"
  
 court: "Судебные Законы"
 kangaroo_court: "Суд Кенгуру"
 kangaroo_court_desc: "В этой стране неорганизованные и очень несправедливые суды. В результате многие невинные люди подвергаются казням, тюремному заключению или даже пыткам."
 biased_courtroom: "Предвзятый Зал Суда"
 biased_courtroom_desc: "В этой стране хорошо функционирующие суды, но закон может толковаться очень широко. Это приводит к несправедливости, когда элиту нельзя ни в чем обвинить из-за наличия у нее высококвалифицированных адвокатов, а у низшего класса не может быть адвокатов вообще."
 high_judge_courtroom: "Зал Заседаний Верховного Судьи"
 high_judge_courtroom_desc: "В этой стране есть высшие судьи, которые, как правило, честные люди. Они могут рассматривать любые судебные процессы, однако они очень заняты, и человек может долго ждать их рассмотрения."
 quasi_jury_court: "Квази-Суд Присяжных"
 quasi_jury_court_desc: "В этой стране есть присяжные, которые являются юристами, избранными для работы в суде. Они могут вынести вердикт о том, виновен подсудимый или нет, но наказание или освобождение по-прежнему зависит от решения судьи первой инстанции."
 jury_court: "Суд Присяжных"
 jury_court_desc: "В этой стране есть присяжные, которые являются юристами, избранными для работы в суде. Они могут вынести вердикт о том, виновен подсудимый или нет, и наказание или освобождение полностью зависит от их решения."
  
 political_parties: "Законы о Политических Партиях"
 pp_open_politics: "Открытая Политика"
 pp_open_politics_desc: "В этой стране нет никаких ограничений для политических партий."
 pp_ban_extremist_parties: "Запрещены Экстремистские Партии"
 pp_ban_extremist_parties_desc: "В этой стране нет никаких ограничений для политических партий, кроме запрета экстремистских."
 pp_limited_party_freedom: "Ограниченная Партийная Свобода"
 pp_limited_party_freedom_desc: "В этой стране действуют жесткие ограничения для всех политических партий."
 pp_underground_parties: "Подпольные Партии"
 pp_underground_parties_desc: "В этой стране запрещены все политические партии."
  
 internal_budget: "Законы Внутреннего Бюджета"
  
 healthcare: "Поддержка Здравоохранения"
 hc_no_healthcare: "Нет Здравоохранения"
 hc_no_healtchare_desc: "В этой стране нет официальной системы здравоохранения для населения."
 hc_low_healthcare: "Слабое Здравоохранения"
 hc_low_healthcare_desc: "Эта страна предлагает примитивное и дорогостоящее медицинское обслуживание населению. \n\n§GРасточительное§! и §GПрогрессивные§! партии поддерживают это, §RКонсервативные§! и §RБережливые§! партии выступают против этого."
 hc_decent_healthcare: "Достойное Здравоохранение"
 hc_decent_healthcare_desc: "Эта страна предлагает населению достойное и научно обоснованное медицинское обслуживание. \n\n§GРасточительное§! и §GПрогрессивные§! партии поддерживают это, §RКонсервативные§! и §RБережливые§! партии выступают против этого."
 hc_good_healthcare: "Хорошое Здравоохранение"
 hc_good_healthcare_desc: "Эта страна предлагает населению хорошее, современное здравоохранение. \n\n§GРасточительное§! и §GПрогрессивные§! партии поддерживают это, §RКонсервативные§! и §RБережливые§! партии выступают против этого."
 hc_excellent_healthcare: "Превосходное Здравоохранение"
 hc_excellent_healthcare_desc: "Эта страна предлагает отличное и доступное медицинское обслуживание для населения. \n\n§GРасточительное§! и §GПрогрессивные§! партии поддерживают это, §RКонсервативные§! и §RБережливые§! партии выступают против этого."
  
 law_and_order: "Закон и Порядок"
 law_communal_policing: "Общественная Полиция"
 law_communal_policing_desc: "В этой стране существует форма децентрализованной организованной полиции, при которой люди сами следят за собой в своей собственной форме общественной полиции."
 law_no_organized_force: "Никакой Организованной Силы"
 law_no_organized_force_desc: "В этой стране нет организованных правоохранительных органов."
 law_mercenary_groups: "Группы Наемников"
 law_mercenary_groups_desc: "В этой стране созданы подразделения правоохранительных органов, полностью укомплектованные наемниками."
 law_military_police_force: "Силы Военной Полиции"
 law_military_police_force_desc: "В этой стране созданы подразделения правоохранительных органов, полностью укомплектованные солдатами."
 law_paramilitary_police_force: "Военизированные Полицейские Силы"
 law_paramilitary_police_force_desc: "В этой стране созданы подразделения по поддержанию правопорядка, укомплектованные как солдатами, так и полицейскими."
 law_police_force: "Полицейские Силы"
 law_police_force_desc: "В этой стране созданы подразделения по поддержанию правопорядка, полностью укомплектованные полицейскими."
  
 road_maintenance: "Содержание Дорог"
  
 inframain_no_subsidies_infrastructure: "Нет Содержания"
 inframain_no_subsidies_infrastructure_desc: "Эта страна не субсидирует и не ремонтирует их инфраструктуру."
 inframain_basic_maintenance_infrastructure: "Базовое Содержание"
 inframain_basic_maintenance_infrastructure_desc: "Эта страна в некоторой степени субсидирует строительство и ремонт инфраструктуры. Доля современной инфраструктуры составляет 15%."
 inframain_well_maintaned_infrastructure: "Хорошое Содержание"
 inframain_well_maintaned_infrastructure_desc: "Эта страна субсидирует строительство и ремонт инфраструктуры. Доля современной инфраструктуры составляет 30%."
 inframain_steady_network_expansion: "Расширение Сети"
 inframain_steady_network_expansion_desc: "Эта страна выделяет значительные средства на строительство и ремонт инфраструктуры. Доля современной инфраструктуры составляет 45%."
 inframain_rapid_network_expansion: "Быстрое Расширение"
 inframain_rapid_network_expansion_desc: "Эта страна выделяет невероятные суммы на инфраструктуру и ремонт. Доля современной инфраструктуры составляет 60%."
  
 naval_infrastructure: "Морская Инфраструктура"
  
 navinfra_no_naval_infrastructure: "Нет Морской Инфраструктуры"
 navinfra_no_naval_infrastructure_desc: "Эта страна не субсидирует и не ремонтирует свою военно-морскую инфраструктуру."
 navinfra_low_naval_infrastructure: "Базовая Инфраструктура"
 navinfra_low_naval_infrastructure_desc: "Эта страна частично субсидирует их военно-морскую инфраструктуру и ремонт. Флот поддерживается на низком уровне."
 navinfra_decent_naval_infrastructure: "Достойная Инфраструктура"
 navinfra_decent_naval_infrastructure_desc: "Эта страна субсидирует их военно-морскую инфраструктуру и ремонт. Флот поддерживается на достойном уровне."
 navinfra_good_naval_infrastructure: "Хорошая Инфраструктура"
 navinfra_good_naval_infrastructure_desc: "Эта страна субсидирует свою военно-морскую инфраструктуру и проводит значительные ремонтные работы. Флот поддерживается на высоком уровне."
 navinfra_excellent_naval_infrastructure: "Превосходная Инфраструктура"
 navinfra_excellent_naval_infrastructure_desc: "Эта страна субсидирует свою военно-морскую инфраструктуру и ремонтирует невероятные суммы. Флот поддерживается на самом высоком уровне."
  
  
