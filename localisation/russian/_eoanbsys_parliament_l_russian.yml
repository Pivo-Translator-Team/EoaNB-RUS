 inframain_steady_network_expansion: "Расширение сети"
 inframain_steady_network_expansion_desc: "Эта страна сильно субсидирует строительство и ремонт инфраструктуры. Процент современной инфраструктуры составляет 45%."
 inframain_rapid_network_expansion: "Быстрое расширение".
