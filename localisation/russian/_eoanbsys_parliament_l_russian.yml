  EOANB_REFORM_BUTTON: "§YРеформировать§! нашу страну \n\nОткрыть окно для изменения и голосования законов и политики, принятых в отношении нации. Это единственный способ изменить их в демократическом обществе, и голосование остается на усмотрение парламента, но, конечно, вы можете повлиять на эти голоса, потратив немного §YЛегитимности§Y".
  EOANB_CALL_ELECTION_BUTTON: "Вызвать §YВыборы§! \n\nВызывайте немедленные внеочередные выборы, чтобы перераспределить места в парламенте. Это рискованное политическое действие, но его можно использовать, чтобы извлечь выгоду из особенно хорошего, но, вероятно, эфемерного политического климата. \n--------------\n§R-50§! Законодательная власть\n§R-10%§! Легитимность"

