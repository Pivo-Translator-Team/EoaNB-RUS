  EOANBSYS_legislative_reform_process_decision_category_desc_1: "В настоящее время парламент голосует по реформе: §Y[Root.GetCurrentVotedReform]§!\n\n §YАвангард Коммунист§! одобрение: [Root.GetVanComApproval]\n\n §YКоллективистский социалист§! одобрение: [Root.GetColSocApproval]\n §YСоциал-Эгалитар§! одобрение: [Root.GetSocEgaApproval]\n §YЦентрист§! одобрение: [Root.GetCenApproval]\n §YТрадиционный консерватор§! одобрение: [Root.GetTraConApproval]\n §YРадикальная демократ§! одобрение: [Root.GetRadDemApproval]\n §YШовинист-популист§! одобрение: [Root.GetChauvPopApproval]\n §Яавтократ§! одобрение: [Root.GetAutApproval]\n §YФундаменталист§! одобрение: [Root.GetFunApproval]\n\n Мы §Gоцениваем§! что за реформу проголосует §Y[?parl_est_num_seats]§! из §Y[?parl_tot_num_seats]§! общего числа голосов. (Для принятия реформы необходимо §Y[?parl_num_seats_half]§! голосов)".
  EOANBSYS_legislative_reform_process_decision_category_desc_2: "Парламент будет голосовать по специальному вопросу вне программы. (§gЭто голосование было запущено либо фокусом, либо решением, либо событием, а не системой Реформ.§!)\n\n §YАвангардный Коммунист§! одобрение: [Root.GetVanComApproval]\n\n §YКоллективистский социалист§! одобрение: [Root.GetColSocApproval]\n §YСоциал-Эгалитар§! одобрение: [Root.GetSocEgaApproval]\n §YЦентрист§! одобрение: [Root.GetCenApproval]\n §YТрадиционный консерватор§! одобрение: [Root.GetTraConApproval]\n §YРадикальная демократ§! одобрение: [Root.GetRadDemApproval]\n §YШовинист-популист§! одобрение: [Root.GetChauvPopApproval]\n §Яавтократ§! одобрение: [Root.GetAutApproval]\n §YФундаменталист§! одобрение: [Root.GetFunApproval]\n\n Мы §Gоцениваем§! что за реформу проголосует §Y[?parl_est_num_seats]§! из §Y[?parl_tot_num_seats]§! общего числа голосов. (Для принятия реформы необходимо §Y[?parl_num_seats_half]§! голосов)".

