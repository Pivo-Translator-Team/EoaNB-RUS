  INT_POL_EXECUTIVE_REFORM_CIVIL_TOOLTIP: "§RИсполнительный приказ§!\n--------------\nПрямое принятие реформы без одобрения §YПарламента§!.\n§RМожно использовать только один раз в 30 недель.§!\n--------------\n§R-450§! Законодательная власть\nЕсли вы не являетесь авторитарным режимом (§YАбсолютная монархия§!, §YРеволюционное правительство§!, §ҮСоциалистическое государство§!, §YТоталитарная диктатура§! или §ҮВоенная хунта§!), то вы §Rпотеряете политическую стабильность§!".
  INT_POL_EXECUTIVE_REFORM_LAND_TOOLTIP: "§RИсполнительный приказ§!\n--------------\nПрямое принятие реформы без одобрения §YПарламента§!\n§RМожно использовать только раз в 30 недель.§!\n--------------\n§R-1000§! Законодательная власть\nЕсли вы не являетесь авторитарным режимом (§YАбсолютная монархия§!, §YРеволюционное правительство§!, §ҮСоциалистическое государство§!, §ҮТоталитарная диктатура§! или §ҮВоенная хунта§!), вы §Rпотеряете политическую стабильность§!".

