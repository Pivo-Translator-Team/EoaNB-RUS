 court: "Судебные законы"
 kangaroo_court: "Суд кенгуру"
 kangaroo_court_desc: "В этой стране неорганизованные и очень несправедливые суды. Это приводит к тому, что многие невиновные казнены, заключены в тюрьму или даже подвергаются пыткам."
 biased_courtroom: "Предвзятый зал суда"
 biased_courtroom_desc: "В этой стране хорошо работают суды, но закон можно трактовать очень широко. Это приводит к несправедливости, когда элита не может быть ни в чем обвинена из-за своих высококвалифицированных адвокатов, но низший класс не может иметь адвокатов."
 high_judge_courtroom: "Зал заседаний Верховного судьи"
 high_judge_courtroom_desc: "В этой стране есть верховные судьи, которые обычно являются честными людьми. Они могут судить любое дело, однако, они очень заняты, и человек может долго ждать слушания".
 quasi_jury_court: "Квази-суд присяжных"
 quasi_jury_court_desc: "В этой стране есть присяжные, которые являются юристами, избранными для работы в суде. Они могут вынести вердикт о том, виновен подсудимый или нет, но наказание или освобождение все равно зависит от решения главного судьи."
 jury_court: "Суд присяжных"
 jury_court_desc: "В этой стране есть присяжные, которые являются адвокатами, избранными для работы в суде. Они могут вынести вердикт о том, виновен подсудимый или нет, и наказание или освобождение полностью зависит от их решения."

 political_parties: "Законы о политических партиях"
 pp_open_politics: "Открытая политика"
 pp_open_politics_desc: "В этой стране нет ограничений для политических партий."
 pp_ban_extremist_parties: "Запретить экстремистские партии"
 pp_ban_extremist_parties_desc: "В этой стране нет никаких ограничений для политических партий, кроме запрета экстремистских".
 pp_limited_party_freedom: "Ограниченная свобода партий"
 pp_limited_party_freedom_desc: "В этой стране есть жесткие ограничения для всех политических партий".
 pp_underground_parties: "Подпольные партии"
 pp_underground_parties_desc: "В этой стране запрещены все политические партии".

 internal_budget: "Законы о внутреннем бюджете"

 healthcare: "Поддержка здравоохранения"
 hc_no_healthcare: "Нет здравоохранения"
 hc_no_healtchare_desc: "В этой стране нет официального здравоохранения для населения".
 hc_low_healthcare: "Низкий уровень здравоохранения"
 hc_low_healthcare_desc: "Эта страна предлагает примитивное и дорогое здравоохранение для населения". \n\n§GКапиталистические§! и §GПрогрессивные§! партии поддерживают это, §RКонсервативные§! и §RЭкономные§! партии выступают против этого."
 hc_decent_healthcare: "Достойное здравоохранение"
 hc_decent_healthcare_desc: "Эта страна предлагает достойное и научное здравоохранение для населения. \n\n§GКапиталистические§! и §GПрогрессивные§! партии поддерживают это, §RКонсервативные§! и §RЭкономные§! партии выступают против этого."
 hc_good_healthcare: "Хорошее здравоохранение"
 hc_good_healthcare_desc: "Эта страна предлагает хорошее, современное здравоохранение для населения. \n\n§GКапиталистические§! и §GПрогрессивные§! партии поддерживают это, §RКонсервативные§! и §RЭкономные§! партии выступают против этого."
 hc_excellent_healthcare: "Отличное здравоохранение"
 hc_excellent_healthcare_desc: "Эта страна предлагает отличное и доступное здравоохранение для населения. \n\n§GКапиталистические§! и §GПрогрессивные§! партии поддерживают это, §RКонсервативные§! и §RЭкономные§! партии выступают против этого."

 law_and_order: "Закон и порядок"
 law_communal_policing: "Общинная полиция"
 law_communal_policing_desc: "Эта страна имеет форму децентрализованной организованной полиции, где люди сами себя охраняют в своей собственной форме коммунальной полиции."
 law_no_organized_force: "Нет организованных сил"
 law_no_organized_force_desc: "В этой стране нет организованных полков охраны правопорядка".
 law_mercenary_groups: "Группы наемников"
 law_mercenary_groups_desc: "В этой стране есть организованные полки правоохранительных органов, полностью укомплектованные наемниками".
 law_military_police_force: "Военная полиция"
 law_military_police_force_desc: "В этой стране есть организованные полки правоохранительных органов, полностью укомплектованные солдатами".
 law_paramilitary_police_force: "Военизированные полицейские силы"
 law_paramilitary_police_force_desc: "В этой стране организованы полки правоохранительных органов, укомплектованные как солдатами, так и полицейскими."
 law_police_force: "Полицейские силы"
 law_police_force_desc: "В этой стране есть организованные полки правоохранительных органов, полностью укомплектованные полицейскими".

