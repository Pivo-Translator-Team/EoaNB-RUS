 SAX_decision_attempt_to_reform_the_confederations_judiciary: "Попытка реформы судебной системы Германского Союза"
 SAX_decision_attempt_to_reform_the_confederations_judiciary_desc: "Наше собрание в Вюрцбурге показало, что есть поддержка реформы судебной системы Германского Союза. Мы должны внести поправку в Бундестаг во Франкфурте, чтобы выяснить, сможет ли это предложение получить достаточно поддержки среди членов Союза."
 SAX_decision_attempt_to_reform_the_confederations_judiciary_effect_tt: "§YМы представим предложение о реформе судебной системы во Франкфурте. Шансы на успех невелики, но наши усилия, вероятно, окажут положительное влияние на другие малые государства Германии.§!\n"
