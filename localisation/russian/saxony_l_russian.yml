 saxony.751.t: "[FROM.GetNameDef] Стремится заключить военную конвенцию"
 saxony.751.d: "[FROM.GetNameDef] запросил подписать с нами военную конвенцию. Это отличная возможность для нас найти ещё одного союзника, который может поддержать наше дело и наше видение сильной Германии! Нам остаётся только решить, будут ли они полезны для нашей цели..."
 saxony.751.a: "Это замечательная идея, подписываем конвенцию."
 saxony.751.b: "[ROOT.GetNameDef] не нуждается в таком соглашении."
 saxony.752.t: "[FROM.GetNameDef] Соглашается на военную конвенцию"
 saxony.752.d: "[FROM.GetNameDef] согласился подписать с нами военную конвенцию! Отличные новости, ведь теперь у нас есть союзник, готовый поддержать нас в кризисные моменты и во время войны. Вместе с [FROM.GetNameDef] наши враги не смогут нас победить!"
 saxony.752.a: "Прекрасные новости."
 saxony.753.t: "[FROM.GetNameDef] Отвергает военную конвенцию"
 saxony.753.d: "[FROM.GetNameDef] отказался подписывать с нами военную конвенцию! Они не считают, что мы сможем принести им пользу, и явно не хотят помогать нам, если Германия окажется втянута в войну. Нам нужно искать альтернативы, ведь наша безопасность ещё не гарантирована!"
 saxony.753.a: "Печальные новости."
  
