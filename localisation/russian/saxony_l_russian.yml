 SAX_idea_AUS_military_convention_1: "Военная конвенция с Австрией"
 SAX_idea_AUS_military_convention_1_desc: "Наш давний союзник Австрия подписала с нами военную конвенцию, чтобы помочь нам защитить себя в случае войны. Хотя армия Австрии может быть не такой важной, как прусская, это всё же отличный и квалифицированный партнёр, у которого мы можем многому научиться в плане военного опыта. Великая Австрия останется непобежденной, даже если Пруссия начнёт с ней войну, так что мы должны стремиться учиться у их армии."
