saxony.1.t:0 "Королевство Саксония -\nНачальная ситуация: Внутренняя политика"
saxony.1.d:0 "\n[SAX.GetNameDef] было сильно вовлечено в революционные восстания 1830 и 1848/49 годов. Общественное давление, оказанное в основном интеллектуалами и учеными Лейпцига и Дрездена, привело к принятию относительно прогрессивной конституции в 1831 году, которая превратила королевство в конституционную монархию, включая публичные выборы во вторую палату ландтага.\n\nВ то же время, [SAX.GetName] стала первой страной в Германии, испытавшей быстрые изменения, вызванные промышленной революцией. В основном вокруг городов Хемниц и Цвиккау было построено большое количество фабрик, в основном специализирующихся на текстильной и машиностроительной промышленности. В связи с этим возник новый социальный класс: промышленный пролетариат, который становился все более недовольным плохими условиями труда и отсутствием политического представительства.\n\n\nПод влиянием всеобщего недовольства и высокого уровня безработицы Саксония стала одним из центров Мартовской революции 1848/49 годов. Вспышки насилия заставили короля несколько раз менять правительство, назначать более прогрессивных министров, отменить цензуру в прессе и либерализовать избирательное право. Когда силы реакции попытались вернуть контроль, после роспуска королем ландтага и вмешательства прусских войск в Дрездене начались кровавые уличные бои, в результате которых погибло несколько сотен человек. В конце концов, силы, верные короне, одержали верх, и большинство уступок было отменено.\n\n\n[SAX.GetNameDef] теперь находится на перепутье. В то время как аристократы цепляются за свои привилегии, общественность требует прогресса и либерализации, а также стоит вопрос о том, как справиться с растущими националистическими настроениями среди сорбов. Важно найти баланс, развивать экономику и не допустить нового восстания, если мы хотим, чтобы Саксония процветала и благоденствовала".
saxony.1.a:0 "Glück auf, Glück auf, mein Sachsenland!".
saxony.2.t:0 "Королевство Саксония -\nНачальная ситуация: Иностранные дела"
saxony.2.d:0 "\n[SAX.GetNameDef] находится в сложном географическом положении. Находясь между двумя немецкими гегемонами, [PRS.GetName] и [AUS.GetName], и гранича с третьей немецкой державой, [BAV.GetName] на юге, правительству придется действовать осторожно, особенно на международной арене.\n\nХотя членство в Союз имеет жизненно важное экономическое значение, наши отношения с ведущей державой Союз, Пруссией, были не самыми лучшими. На самом деле, Саксония была почти полностью аннексирована [PRS.GetName] во время Венского конгресса 1815 года, в наказание за то, что до последней минуты поддерживала Наполеона.\n\n\nОднако только вмешательство [AUS.GetName] предотвратило полное включение нашего королевства в состав Пруссии, но мы все равно потеряли более половины территории и почти 40% населения в соответствии с Заключительным актом Венского конгресса. Времена, когда мы считались средней европейской державой, прошли, и нам лишь с трудом удалось предотвратить инициативу объединения Пруссии после мартовской революции, известную как Эрфуртский союз.\n\n Нам придется решить, как действовать дальше. В последнее время мы добились некоторого многообещающего прогресса в работе с другими немецкими несовершеннолетними, и продолжение этого пути должно быть нашим лучшим вариантом, хотя, возможно, будет трудно добиться единства мнений всех заинтересованных сторон. В то же время мы должны быть осторожны, чтобы не разозлить Австрию и Пруссию, иначе наши дни как независимой страны могут быть сочтены...".
saxony.2.a:0 "Gott sei mit dir, mein Sachsenland!".

