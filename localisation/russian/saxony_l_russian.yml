 #Foreign Policy 
 SAX_decision_category_foreign_policy: "Внешняя политика Саксонии"
 SAX_decision_category_foreign_policy_desc: "§YВенский конгресс§! наложил серьёзные ограничения на наши возможности в области внешней политики. Пришло время решить, как мы будем действовать дальше. Мы можем либо §Yукрепить связи с Австрией§!, либо оставить прошлое в прошлом и §Yсблизить наши отношения с Пруссией§!. Третьим вариантом было бы попытаться сохранить нейтралитет, но для успешного выполнения этого предприятия потребуется §Yсотрудничество с другими немецкими малыми государствами§!."
 SAX_decision_prusso_saxon_rapprochement: "Присужско-саксонское сближение"
 SAX_decision_prusso_saxon_rapprochement_desc: "Положение внутри Германского союза меняется. Старый гегемон, Австрия, постепенно теряет влияние и мощь, тогда как её братский соперник, Пруссия, стала истинной немецкой державой и быстро модернизируется. Мы решили сблизиться с пруссаками, чтобы ослабить нашу зависимость от Австрии."
 SAX_decision_convince_the_people: "Убедить народ"
 SAX_decision_convince_the_people_desc: "Народ Саксонии всё ещё страдает от потерь, которые мы понесли из-за пруссаков в 1815 году. Многие семьи были разорваны, и множество дворян потеряли обширные территории, которые теперь находятся в прусской провинции Саксония к северу и востоку от нашей границы. Нам нужно убедить и примирить этих людей, если мы хотим, чтобы сближение с Пруссией было успешным."
  
