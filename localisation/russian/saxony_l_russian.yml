 saxony.302.t: "Австро-саксонские отношения - статус-кво"
 saxony.302.d: "Союзники со времён Священной Римской империи, с тех пор как Габсбурги получили титул императора Священной Римской империи, Курфюршество Саксония и Австрия поддерживали крепкие отношения до эпохи Реформации. Когда наше население перешло в лютеранство, австрийцы остались католиками, что естественным образом вызвало напряжённость в империи. Во время Тридцатилетней войны Саксония сначала была союзником Австрии, но затем перешла на другую сторону, когда шведы оккупировали значительную часть Саксонии.\n\nВестфальский мир принёс Саксонии новые территории и завершил войну с Австрией. С тех пор отношения между Саксонией и Австрией были нейтральными и стабильными. Мы помогали Австрии во время осады Вены турками в 1683 году и участвовали в войне против турок. \n\nВ течение ста лет мира Саксония была вынуждена вмешаться в Войну за баварское наследство, сражаясь против Австрии, а затем выступила посредником между Пруссией и Австрией. В последующих наполеоновских войнах Саксония сражалась на стороне Австрии, пока не присоединилась к Рейнскому союзу Наполеона в 1806 году. После этого Саксония воевала против Австрии до поражения Наполеона в 1813 году. Австрия была причиной того, что нам удалось сохранить независимость после Венского конгресса, когда Пруссия пыталась нас аннексировать.\n\nРаботая вместе в рамках Германского союза, Саксония и Австрия сформировали дружеские отношения и выразили желание сотрудничать, как в случае Венской монетной конвенции. Австрия является важным партнёром в нашей внешней политике, особенно в военных делах против Пруссии.\n\nНаши отношения с Австрией могли переживать трудности в прошлом, но сейчас они определённо улучшились. Как нам действовать в отношении Австрии в эти непростые времена?"
 saxony.302.a: "У нас дружеские отношения с Австрией, и мы постараемся их укрепить."
 SAX_AUS_relation_good_effect_tt: "§RМы будем следовать пути дружбы с Австрией.§!"
 saxony.302.b: "Нам нужно оставаться как можно более нейтральными."
 SAX_AUS_relation_neutral_effect_tt: "§GМы будем следовать пути нейтралитета в отношении Австрии.§!"
 saxony.303.t: "Саксония предлагает реформу Германского союза"
 saxony.303.d: "Саксонцы объявили о своём намерении реформировать Германский союз, передав часть власти Германскому бундестагу, и предложили создать судебную ветвь власти в Германском союзе, которая будет иметь юрисдикцию на всей территории Германии. Эти идеи могут привести к централизации Германского союза. Должны ли мы поддержать предложение Саксонии?"
 saxony.303.a: "Дайте им положительный отклик."
 SAX_bundesreform_event_positive_effect_tt: "Это воодушевит саксонское правительство в их попытках реформы."
 saxony.303.b: "Скажите, что нам интересно, но не давайте никаких обещаний."
 SAX_bundesreform_event_cautious_effect_tt: "Это уведомит саксонское правительство, что они должны нас убедить."
 saxony.303.c: "Дайте им знать, что мы не заинтересованы."
 SAX_bundesreform_event_negative_effect_tt: "Это уведомит саксонское правительство, что наше сотрудничество сомнительно."
 saxony.304.t: "[FROM.GetNameDef] Реагирует положительно"
 saxony.304.d: "[FROM.GetNameDef] ответила на нашу повестку реформ."
 saxony.304.a: "Отличные новости!"
 saxony.305.t: "[FROM.GetNameDef] Реагирует осторожно"
 saxony.305.d: "[FROM.GetNameDef] ответила на нашу повестку реформ."
 saxony.305.a: "Полагаю, мы можем с этим работать..."
 saxony.306.t: "[FROM.GetNameDef] Реагирует отрицательно"
 saxony.306.d: "[FROM.GetNameDef] ответила на нашу повестку реформ."
 saxony.306.a: "Как жаль!"
 saxony.307.t: "Саксонское приглашение на конференцию Триаса в Вюрцбурге"
 saxony.307.d: "Саксония пригласила нас на собрание германских средних государств, так называемого Триаса, в Вюрцбурге. В последнее время саксонцы очень активны в дипломатии, пытаясь развить взаимопонимание среди малых германских держав, достигнутое на Бамбергской конференции 1854 года. Они настаивают, что единственный способ сохранить независимость и мир для германских малых государств — это гораздо более тесное сотрудничество. Как мы ответим на их приглашение?"
 saxony.307.a: "Мы примем участие в конференции."
 saxony.307.b: "Мы не примем участие в конференции."
 saxony.308.t: "[FROM.GetNameDef] Принимает приглашение"
 saxony.308.d: "[FROM.GetNameDef] приняла наше приглашение на Вюрцбургскую конференцию, где наш министр иностранных дел фон Бойст представит свой план реформирования Германского союза. Это указывает на то, что [FROM.GetName] хочет помочь нам в нашем плане и также выступает против нынешнего статус-кво!"
 saxony.308.a: "Замечательно!"
 saxony.309.t: "[FROM.GetNameDef] Отклоняет приглашение"
 saxony.309.d: "[FROM.GetNameDef] отклонила наше приглашение участвовать в Вюрцбургской конференции, где наш министр иностранных дел фон Бойст представит свой план реформирования Германского союза. Это показывает, что [FROM.GetName] не хочет сделать следующий шаг и предпочитает, чтобы Германия оставалась разделенной под сапогами Пруссии и Австрии!"
 saxony.309.a: "Проклятье!"
 saxony.310.t: "Начало дебатов о реформах на Вюрцбургской конференции"
 saxony.310.d: "Делегаты германских средних государств, решившие отправить дипломатов для обсуждения реформ Германского союза, собрались в Вюрцбурге, Бавария. Наши баварские хозяева подготовили известный отель в городе для переговоров, а также организовали несколько общественных мероприятий на следующие четыре дня, включая посещение театра, праздничный ужин в особняке президента округа Нижняя Франкония Фридриха фон Цу Райна и бал."
 saxony.310.a: "Хорошо, но не забудьте про переговоры!"
 saxony.311.t: "Закрытие Вюрцбургской конференции"
 saxony.311.d: "Вюрцбургская конференция завершена, и наши делегаты возвращаются домой. Хотя в обсуждениях не было достигнуто никаких монументальных прорывов, мы теперь намного лучше понимаем, где кто стоит."
 saxony.311.a: "Это было довольно продуктивно?"
 SAX_first_wurzburg_conference_effect_tt: "§YМы сможем созвать еще одну конференцию через несколько месяцев.§!\n\n"
 saxony.312.t: "Предложение о реформе судебной системы прошло успешно"
 saxony.312.d: "Предложение о реформе судебной системы Германского союза было принято Бундестагом во Франкфурте. Это очень положительный знак, что наше сотрудничество с другими средними государствами может дать плоды."
 saxony.312.a: "Отличные новости!"
 saxony.313.t: "Предложение о судебной реформе провалилось"
 saxony.313.d: "Предложение о судебной реформе Германского союза не смогло набрать большинство в Бундестаге во Франкфурте. Хотя это, безусловно, печальные новости, сотрудничество германских средних государств перед дебатами во Франкфурте было многообещающим."
 saxony.313.a: "Не будем вешать нос."
 saxony.314.t: "Многообещающие признаки успеха"
 saxony.314.d: "Наш недавний успех во Франкфурте доказывает, что мы на правильном пути, и это, безусловно, не осталось незамеченным нашими потенциальными партнерами по сотрудничеству. Мы сможем на этом основываться."
 saxony.314.a: "Вперед!"
 saxony.315.t: "Приглашение на вторую Вюрцбургскую конференцию"
 saxony.315.d: "Саксония снова пригласила нас на собрание германских средних государств, так называемого Триаса, в Вюрцбурге. Саксонцы продолжают утверждать, что единственный способ сохранить независимость и мир для германских малых государств — это гораздо более тесное сотрудничество. Как мы ответим на их приглашение?"
 saxony.315.a: "Принять приглашение."
 saxony.315.b: "Отклонить приглашение."
 saxony.316.t: "[FROM.GetNameDef] Принимает приглашение на вторую Вюрцбургскую конференцию"
 saxony.316.d: "[FROM.GetNameDef] приняла наше приглашение на Вторую Вюрцбургскую конференцию, где наш министр иностранных дел фон Бойст хочет представить больше своих идей по реформированию Германского союза. Это указывает на то, что [FROM.GetName] хочет помочь нам в нашем плане и также выступает против нынешнего статус-кво!"
 saxony.316.a: "Замечательно!"
 saxony.317.t: "[FROM.GetNameDef] Отклоняет приглашение на вторую Вюрцбургскую конференцию"
 saxony.317.d: "[FROM.GetNameDef] отклонила наше приглашение участвовать во Второй Вюрцбургской конференции, где наш министр иностранных дел фон Бойст хочет представить больше своих идей по реформированию Германского союза. Это показывает, что [FROM.GetName] не готова сделать следующий шаг к более тесному сотрудничеству и предпочитает, чтобы их независимость оставалась под угрозой Австрии и Пруссии. Патетично!"
 saxony.317.a: "Проклятье!"
 saxony.318.t: "Начало Второй Вюрцбургской конференции"
 saxony.318.d: "Делегаты германских средних государств, решившие отправить дипломатов для обсуждения реформ Германского союза, собрались в Вюрцбурге, Бавария, на Вторую Вюрцбургскую конференцию. На этот раз вопросы войны и обороны находятся в центре внимания обсуждений, в которых примут участие важнейшие военные министры германских средних государств."
 saxony.318.a: "Пусть обсуждения начнутся."
 saxony.319.t: "Закрытие Второй Вюрцбургской конференции"
 saxony.319.d: "Торжественный завтрак этим утром завершил Вторую Вюрцбургскую конференцию. Обсуждения были продуктивными, но нам предстоит увидеть, что из этого выйдет."
 saxony.319.a: "Надеемся, это принесет результаты."
 SAX_second_wurzburg_conference_effect_tt: "§YМы сможем созвать еще одну конференцию через несколько месяцев.§!\n\n"
 saxony.320.t: "Приглашение на третью Вюрцбургскую конференцию"
 saxony.320.d: "Саксония снова пригласила нас на собрание германских средних государств, так называемого Триаса, в Вюрцбурге. Саксонцы продолжают утверждать, что единственный способ сохранить независимость и мир для германских малых государств — это гораздо более тесное сотрудничество. Повестка встречи по-прежнему касается военной конституции Германского союза, так как еще есть вопросы для обсуждения. Как мы ответим на их приглашение?"
 saxony.320.a: "Принять приглашение."
 saxony.320.b: "Отклонить приглашение."
 saxony.321.t: "[FROM.GetNameDef] Принимает приглашение на третью Вюрцбургскую конференцию"
 saxony.321.d: "[FROM.GetNameDef] приняла наше приглашение участвовать на Третьей Вюрцбургской конференции, на которой наш министр иностранных дел фон Бойст все еще хочет обсудить реформу военной конституции Германского союза. Это указывает на то, что [FROM.GetName] хочет помочь нам в нашем плане и также выступает против нынешнего статус-кво!"
 saxony.321.a: "Замечательно!"
 saxony.322.t: "[FROM.GetNameDef] Отклоняет приглашение на третью Вюрцбургскую конференцию"
 saxony.322.d: "[FROM.GetNameDef] отклонила наше приглашение участвовать на Третьей Вюрцбургской конференции, на которой наш министр иностранных дел фон Бойст все еще хочет обсудить реформу военной конституции Германского союза. Это показывает, что [FROM.GetName] по-прежнему не желает сделать шаг к более тесному сотрудничеству, предпочитая оставлять свою независимость на милость Австрии и Пруссии. Их падение будет их собственной виной!"
 saxony.322.a: "Проклятье!"
 saxony.323.t: "Начало Третьей Вюрцбургской конференции"
 saxony.323.d_middle_states: "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria, for the Third Würzburg Conference. Again, matters of war and defence are at the forefront of the discussions, as the Saxon State Minister von Beust wants to continue discussing possible changes to the war constitution of the German Confederation. Let's hope for a breakthrough in the discussions." #NT!
 saxony.323.d_great_powers: "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria, along with our representatives for the Third Würzburg Conference. Again, matters of war and defence are at the forefront of the discussions, as the Saxon State Minister von Beust wants to continue discussing possible changes to the war constitution of the German Confederation. We have decided to attend and will try to make sure that nothing discussed in Würzburg goes against our interests." #NT!
 saxony.323.a: "Действительно."
 saxony.323.b: "We'll see." #NT!
 saxony.323.c: "We need to be wary." #NT!
 saxony.324.t: "Закрытие Третьей Вюрцбургской конференции"
 saxony.324.d: "Вчера завершилась Третья Вюрцбургская конференция. Обсуждения были довольно продуктивными, но теперь настало время максимально использовать достигнутые договоренности."
 saxony.324.a: "Надеемся, это наконец принесет результаты."
 SAX_third_wurzburg_conference_effect_tt: "§YМы сможем попытаться провести еще одну конституционную реформу Германского союза.§!\n\n"
 saxony.325.t: "Предложение о реформе военной конституции прошло"
 saxony.325.d: "Предложение о реформе военной конституции Германского союза было принято Бундестагом во Франкфурте. Это очень положительный знак того, что наше сотрудничество с другими средними государствами может принести плоды."
 saxony.325.a: "Отличные новости!"
 saxony.326.t: "Предложение о реформе военной конституции провалилось"
 saxony.326.d: "Предложение о реформе военной конституции Германского союза не смогло набрать большинство в Бундестаге во Франкфурте. Хотя это, безусловно, печальные новости, сотрудничество германских средних государств перед дебатами во Франкфурте было многообещающим."
 saxony.326.a: "Нужно работать еще усерднее."
 saxony.327.t: "Саксония предлагает всестороннюю конституционную реформу"
 saxony.327.d: "Саксония обратилась к нам с планом более всесторонней конституционной реформы Германского союза. Реформа предоставит Федеральному собранию больше гибкости и власти, а его делегатов будут выбирать парламенты государств. Таким образом, они смогут предлагать законы с большей легитимностью. Исполнительная власть Союза также будет трипартийной: к императору Австрии и королю Пруссии присоединится третий монарх в качестве главы Германского союза."
 saxony.327.a: "Поддержать предложение."
 saxony.327.b: "Отклонить предложение."
 saxony.327.c: "Поддержать предложение."
 saxony.327.e: "Король Баварии должен всегда быть третьим монархом во главе Союза - отклонить предложение!"
 saxony.328.t: "[FROM.GetNameDef] Поддерживает предложение о всесторонней конституционной реформе"
 saxony.328.d: "[FROM.GetNameDef] поддерживает наше предложение о всесторонней конституционной реформе Германского союза, и мы можем ожидать их поддержки и в Федеральном собрании во Франкфурте."
 saxony.328.a: "Замечательно!"
 saxony.329.t: "[FROM.GetNameDef] Отклоняет предложение о всесторонней конституционной реформе"
 saxony.329.d: "[FROM.GetNameDef] отклоняет наше предложение о всесторонней конституционной реформе Германского союза, и без их поддержки мы едва ли сможем продвинуть реформу в Федеральном собрании во Франкфурте..."
 saxony.329.a: "Проклятье!"
 saxony.330.t: "Бавария отклоняет предложение о всесторонней конституционной реформе"
 saxony.330.d: "[FROM.GetNameDef] отклоняет наше предложение о всесторонней конституционной реформе Германского союза, утверждая, что, учитывая их относительную мощь по сравнению с другими немецкими малыми государствами, король Баварии должен автоматически быть третьим монархом во главе исполнительной власти Германского союза. Поэтому они отказываются от любой поддержки реформы, которую могли бы иметь."
 saxony.330.a: "Черт побери этих баварцев!"
 saxony.331.t: "Предложение о всесторонней конституционной реформе прошло"
 saxony.331.d: "Предложение о всесторонней конституционной реформе Германского союза было принято Федеральным собранием во Франкфурте. Это очень положительный знак того, что наше сотрудничество с другими средними государствами может принести плоды."
 saxony.331.a: "Удивительно!"
 saxony.332.t: "Предложение о всесторонней конституционной реформе провалилось"
 saxony.332.d: "Предложение о всесторонней конституционной реформе Германского союза не смогло набрать большинство в Федеральном собрании во Франкфурте. Хотя это, безусловно, печальные новости, сотрудничество германских средних государств перед дебатами во Франкфурте было многообещающим."
 saxony.332.a: "Все равно досадно."
 saxony.333.t: "Саксония предлагает адаптированный план реформы"
 saxony.333.d: "Саксония направила дипломатическую делегацию для продолжения обсуждения реформы конституции Германского союза. После нашего первоначального отклонения, план реформы был изменен с учетом опасений скептиков. Новый план, кажется, решает наши проблемы, хотя его общий характер остается прежним. Саксонские делегаты хотят знать, будем ли мы теперь поддерживать план на заседании Федерального собрания во Франкфурте, или продолжим его отклонение."
 saxony.333.a: "Окей, это убедительно."
 saxony.333.b: "Наш отказ остается в силе."
 saxony.334.t: "[FROM.GetNameDef] Теперь поддерживает предложение"
 saxony.334.d: "Наша попытка адаптировать предложение о реформе с целью склонить [FROM.GetName] к его поддержке во Франкфурте оказалась успешной. Это важный шаг в правильном направлении."
 saxony.334.a: "Хорошие новости!"
 saxony.335.t: "[FROM.GetNameDef] Продолжает отвергать предложение"
 saxony.335.d: "К сожалению, наша попытка адаптировать предложение о реформе с целью склонить [FROM.GetNameDef] к его поддержке во Франкфурте не увенчалась успехом."
 saxony.335.a: "Черт побери!"
 SAX_continued_rejection_of_reform_proposal_effect_tt: "§RЭто означает, что мы не можем представить предложение о реформе Федеральному собранию.§!\n"
 saxony.336.t_second_conference: "Should we also Invite Austria and Prussia to the Second Würzburg Conference?" #NT!
 saxony.336.t_third_conference: "Should we also Invite Austria and Prussia to the Third Würzburg Conference?" #NT!
 saxony.336.d_second_conference: "Since any reform endeavor can only be successful if at least one of the two Great Powers in the German Confederation, Austria or Prussia, supports our plans, it would be wise to invite representatives of the two states to the conference in Würzburg as well. The other middle states have the same opinion about this topic, but ultimately it's our decision as the organizers of the conference to send out the invitations. So, who should be invited?" #NT!
 saxony.336.d_third_conference: "The reform plans are slowly taking shape. The upcoming conference in Würzburg is going to be very important in that regard. We should really try to win the support of either Austria or Prussia to give our plans a much better chance of success. But, of course, we could also try to do it on our own with the support of the other middle states. So, who should be invited?" #NT!
 saxony.336.a: "Invite both, Austria and Prussia." #NT!
 saxony.336.b: "Only invite Austria." #NT!
 SAX_no_invitation_for_prussia_effect_tt: "§RThe §YPrussians§! will certainly hear of our refusal to send them an invitation, which will not only worsen our mutual relationship but could also make future cooperation more difficult.§!\n\n" #NT!
 saxony.336.c: "Only invite Prussia." #NT!
 SAX_no_invitation_for_austria_effect_tt: "§RThe §YAustrians§! will certainly hear of our refusal to send them an invitation, which will not only worsen our mutual relationship but could also make future cooperation more difficult.§!\n\n" #NT!
 saxony.336.e: "Don't invite the two Great Powers." #NT!
 SAX_no_invitation_for_austria_and_prussia_effect_tt: "§RThe §YAustrians§! and §YPrussians§! will certainly hear of our refusal to send them an invitation, which will not only worsen our mutual relationship but could also make future cooperation more difficult.§!\n\n" #NT!
 saxony.337.t: "Invitation to a Conference in Würzburg" #NT!
 saxony.337.d: "[SAX.GetNameDef] has invited us to a conference in Würzburg. The Saxons have met there before with other German middle states to discuss the possibilities of reform within the German Confederation. It could be wise to accept the invitation in order to know what the other states are discussing and whether we support their plans or whether we should take countermeasures." #NT!
 saxony.337.a: "Accept the invitation." #NT!
 saxony.337.b: "Reject the invitation." #NT!
 saxony.338.t_first_time: "Left out of Würzburg Conference" #NT!
 saxony.338.t_second_time: "Left out of Würzburg Conference - Again" #NT!
 saxony.338.d_first_time: "We have learned from reliable diplomatic sources that a conference was recently held in Würzburg at which a number of German middle states discussed reform plans regarding the German Confederation. Apparently, we were not invited. [SAX.GetNameDef] seems to have been the driving force behind the meeting, so at least we know who we have to thank for our non-invitation." #NT!
 saxony.338.d_second_time: "We have learned from reliable diplomatic sources that another conference was recently held in Würzburg at which a number of German middle states discussed reform plans regarding the German Confederation. Apparently, we were not invited - again! Still, the [SAX.GetName] seems to be the driving force behind these efforts, and they have made it very clear now that there is no desire to cooperate with us on the matter." #NT!
 saxony.338.a: "What does this have to mean?" #NT!
 saxony.338.b: "We've been left out again?!" #NT!
 saxony.339.t: "[FROM.GetNameDef] Accepts Invitation to the Second Würzburg Conference" #NT!
 saxony.339.d: "[FROM.GetNameDef] has accepted our invitation to the Second Würzburg Conference, where von Beust, our foreign minister, wants to present more of his ideas for a reform of the German Confederation. Although we cannot be sure where the [FROM.GetName] will stand regarding our plans, this could at least be interpreted as a sign of willingness to cooperate in the future." #NT!
 saxony.339.a: "Very well then." #NT!
 saxony.340.t: "[FROM.GetNameDef] Rejects Invitation to the Second Würzburg Conference" #NT!
 saxony.340.d: "[FROM.GetNameDef] has rejected our invitation to participate in the Second Würzburg Conference, where von Beust, our foreign minister, wants to present more of his ideas for a reform of the German Confederation. It just shows that the [FROM.GetName] is not willing to cooperate with us in this endeavor. This jeopardizes our plans before they have even really taken shape." #NT!
 saxony.340.a: "Not the answer we've hoped for..." #NT!
 saxony.341.t: "Invitation to Another Conference in Würzburg" #NT!
 saxony.341.d: "[SAX.GetNameDef] has invited us to a conference in Würzburg. We hear that their reform plans for the German Confederation are starting to take shape. Perhaps, it would be a good idea to be present at the next conference to make they do not decide anything against our interests. So, how should we respond to von Beust, Saxony's prime minister?" #NT!
 saxony.341.a: "Accept the invitation." #NT!
 saxony.341.b: "Reject the invitation." #NT!
 saxony.342.t: "[FROM.GetNameDef] Accepts Invitation to the Third Würzburg Conference" #NT!
 saxony.342.d: "[FROM.GetNameDef] has accepted our invitation to the Third Würzburg Conference, where von Beust wants to achieve a breakthrough in his plans for a reform of the German Confederation. Although we still cannot be sure where the [FROM.GetName] will stand regarding our plans, this might be a positive sign for willingness to cooperate." #NT!
 saxony.342.a: "Very well indeed." #NT!
 saxony.343.t: "[FROM.GetNameDef] Rejects Invitation to the Third Würzburg Conference" #NT!
 saxony.343.d: "[FROM.GetNameDef] has rejected our invitation to participate in the Third Würzburg Conference, where von Beust wants to achieve a breakthrough in his plans for a reform of the German Confederation. This mean we cannot count on the support of the [FROM.GetName] and have to prepare for their resistance to our plans accordingly." #NT!
 saxony.343.a: "Hm, I hope this doesn't mean the end of our plans..." #NT!
  
