 SAX_decision_notify_the_middle_states_desc: "После унизительного поражения в 1815 году Саксония едва сохранила статус суверенного государства, но её дни международного влияния и славы были позади. Наш единственный шанс действовать более свободно — это работать вместе с немецкими государствами, достаточно большими, чтобы иметь значимость, так называемыми средними государствами. Только совместные действия могут уравновесить силы Пруссии и Австрии. Мы должны проинформировать другие среднегерманские государства о наших намерениях."
