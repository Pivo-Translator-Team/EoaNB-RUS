 SAX_decision_attempt_to_reform_the_confederations_war_constitution: "Попытка реформировать военную конституцию Германского Союза"
 SAX_decision_attempt_to_reform_the_confederations_war_constitution_desc: "Вторая конференция Триаса в Вюрцбурге выявила некоторые проблемы, касающиеся военной конституции Германского Союза, которые беспокоят немецкие средние государства. Мы должны попытаться устранить эти проблемы, предложив конституционную поправку на заседании Бундестага во Франкфурте."
 SAX_decision_attempt_to_reform_the_confederations_war_constitution_effect_tt: "§YМы представим предложение реформы во Франкфурте. Хотя шансы на успех малы, наши усилия, вероятно, окажут положительное влияние на другие малые государства Германии.§!\n"
 SAX_decision_propose_a_comprehensive_constitutional_reform: "Предложить всеобъемлющую конституционную реформу"
 SAX_decision_propose_a_comprehensive_constitutional_reform_desc: "Пришло время предложить более всеобъемлющую конституционную реформу государствам Триаса. План предусматривает создание более гибкого и мощного Федерального собрания, делегаты которого будут избираться парламентами государств. Таким образом, они смогут предлагать законы с большей легитимностью. Исполнительная власть Союза также будет трипартистской после успешной реформы, и третьим монархом, сменяющим Императора Австрии и Короля Пруссии, станет чередующийся монарх."
 SAX_decision_propose_a_comprehensive_constitutional_reform_effect_tt: "§YМы представим план более всеобъемлющей конституционной реформы другим немецким средним государствам. Если все они согласятся, мы сможем представить план на заседании Федерального собрания во Франкфурте.§!\n"
 SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt: "Представить предложение о конституционной реформе во Франкфурте"
 SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt_desc: "Теперь, когда мы заручились поддержкой нашего всеобъемлющего предложения о реформе среди государств Триаса, мы должны представить его на заседании Федерального собрания во Франкфурте. Австрия и Пруссия, скорее всего, отвергнут это предложение, но они столкнутся с единой оппозицией со стороны немецких средних государств."
 SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt_effect_tt: "§YМы представим предложение о реформе во Франкфурте. Хотя шансы на успех невелики, совместные усилия немецких средних государств говорят сами за себя.§!\n"
 SAX_decision_attempt_to_sway_the_sceptics: "Попытка убедить скептиков"
 SAX_decision_attempt_to_sway_the_sceptics_desc: "Некоторые немецкие средние государства выразили сомнения по поводу нашего плана реформ. Возможно, будет разумно внести изменения в предложение, чтобы убедить их поддержать его во Франкфурте."
 SAX_decision_attempt_to_sway_the_sceptics_effect_tt: "§YМы внесем изменения в предложение, пытаясь убедить скептиков среди немецких средних государств.§!\n"
 SAX_decision_develop_trias_idea: "Разработать идею Триаса"
 SAX_decision_develop_trias_idea_desc: "Наша программа реформ вращается вокруг идеи, что крупнейшие малые немецкие государства, так называемые средние государства, должны работать более тесно, почти как одно государство. Такое сотрудничество создаст своего рода третью силу в Германии, которая сможет противостоять постоянной борьбе за власть между Пруссией и Австрией, таким образом создавая Триас Германии. Если все малые немецкие государства будут действовать только исходя из собственных интересов, это может привести к утрате их независимости..."
 SAX_decision_develop_trias_idea_complete_effect_tt: "§YПлан реформы для более тесного сотрудничества триаса и лучшего баланса в Германском Союзе будет изложен в письменной форме.§!"
 SAX_decision_develop_trias_idea_remove_effect_tt: "§YВ будущем мы сможем уточнить наши планы.§!"
 SAX_decision_refine_trias_idea: "Уточнить идею Триаса"
 SAX_decision_refine_trias_idea_desc: "После разработки идеи Триаса, мы должны обсудить с нашими дипломатами, чтобы убедиться, что наши планы осуществимы. Возможно, у них есть интересные идеи для уточнения нашей программы и повышения ее вероятности успеха."
 SAX_decision_refine_trias_idea_complete_effect_tt: "§YПлан реформы будет уточнен и адаптирован с помощью нашего дипломатического корпуса.§!"
 SAX_decision_refine_trias_idea_remove_effect_tt: "§YВозможно, нам придется внести дальнейшие поправки, чтобы угодить странам, которые все еще сомневаются.§!"
 SAX_decision_appease_skeptics: "Внести поправки для успокоения скептиков"
 SAX_decision_appease_skeptics_desc: "Несмотря на все наши дипломатические усилия, все еще есть некоторые немецкие средние государства, которые скептически относятся к нашим планам реформ в Германском Союзе. Мы можем попытаться внести дальнейшие поправки, чтобы успокоить их и повысить вероятность получения их поддержки."
 SAX_decision_appease_skeptics_complete_effect_tt: "§YПлан реформы снова будет адаптирован для успокоения скептиков среди других немецких средних государств.§!"
