SAX_decision_convene_third_wurzburg_conference_effect_tt:0 "§YWe will invite the German middle states to a third conference discussing a possible reform of the German Confederation in Würzburg.§!\n\n" #NT!
SAX_third_wurzburg_conference_flag:0 "The §YThird Würzburg Conference§! has ended." #NT!
SAX_decision_attempt_to_reform_the_confederations_war_constitution:0 "Attempt to Reform the German Confederation's War Constitution" #NT!
SAX_decision_attempt_to_reform_the_confederations_war_constitution_desc:0 "The second Trias conference in Würzburg brought to light some of the concerns of the German middle states regarding the Federation's War Constitution. We should try to remedy the grievances discussed by submitting a constitutional amendment to the Bundestag in Frankfurt." #NT!
SAX_decision_attempt_to_reform_the_confederations_war_constitution_effect_tt:0 "§YWe will present the reform proposal in Frankfurt. Although the chances for success are small, our efforts are likely to have a positive effect on the other German minors anyway.§!\n" #NT!
SAX_decision_propose_a_comprehensive_constitutional_reform:0 "Propose a Comprehensive Constitutional Reform" #NT!
SAX_decision_propose_a_comprehensive_constitutional_reform_desc:0 "The time has come to propose a more comprehensive constitutional reform to the Trias states. The plan would provide a more flexible and powerful Federal Assembly whose delegates would be voted in by the state parliaments. This way they could propose laws with more legitimacy. The executive power of the Confederation would also be tripartite following a successful reform, with a third alternating monarch joining the Emperor of Austria and the King of Prussia at the head of the German Confederation." #NT!
SAX_decision_propose_a_comprehensive_constitutional_reform_effect_tt:0 "§YWe will present the layout for a more comprehensive constitutional reform to the other German middle states. If all of them agree, we can present the plan to the Federal Assembly in Frankfurt.§!\n" #NT!
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt:0 "Present the Constitutional Reform Proposal in Frankfurt" #NT!
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt_desc:0 "Now that we've secured support for our comprehensive reform proposal among the Trias, we should present it to the Federal Assembly in Frankfurt. Austria and Prussia are very likely to reject the proposal, but they will be faced with united opposition from the German middle states in that case." #NT!
SAX_decision_present_the_constitutional_reform_proposal_in_frankfurt_effect_tt:0 "§YWe will present the reform proposal in Frankfurt. Although the chances for success are slim, the combined efforts of the German middle states speak for themselves.§!\n" #NT!
SAX_decision_attempt_to_sway_the_sceptics:0 "Attempt to Sway the Sceptics" #NT!
SAX_decision_attempt_to_sway_the_sceptics_desc:0 "Some of the German middle states have expressed their reservations regarding our reform plan. Perhaps it would be wise to make some changes to the proposal to convince them to support it in Frankfurt?" #NT!
SAX_decision_attempt_to_sway_the_sceptics_effect_tt:0 "§YWe will make changes to proposal in an attempt to sway the sceptics among the German middle states.§!\n" #NT!
SAX_decision_develop_trias_idea:0 "Развивать идею "Триас"".
SAX_decision_develop_trias_idea_desc:0 "Наша программа реформ вращается вокруг идеи о том, чтобы крупнейшие из несовершеннолетних немецких государств, так называемые средние земли, работали более тесно вместе, почти как если бы они были одной страной. Такое сотрудничество создало бы в Германии своего рода третью силу, которая могла бы выступить в качестве противовеса постоянной борьбе за власть между [PRS.GetName] и [AUS.GetName], создав, таким образом, немецкий триас. Если все немецкие миноры будут полагаться и действовать только в своих собственных интересах, это может стать концом их независимости...".
SAX_decision_develop_trias_idea_complete_effect_tt:0 "§YПлан реформ для более тесного сотрудничества триасов и лучшего баланса в Германской Конфедерации будет изложен в письменном виде.§!"
SAX_decision_develop_trias_idea_remove_effect_tt:0 "§YМы сможем уточнить наши планы в будущем.§!"
SAX_decision_refine_trias_idea:0 "Уточнить идею триаса"
SAX_decision_refine_trias_idea_desc:0 "После создания идеи Триаса, мы должны посоветоваться с нашими дипломатическими сотрудниками, чтобы убедиться, что наши планы осуществимы. Возможно, у них есть интересные предложения, чтобы уточнить нашу программу и сделать ее более вероятной для успеха."
SAX_decision_refine_trias_idea_complete_effect_tt:0 "§YПлан реформ будет доработан и адаптирован с помощью нашего дипломатического корпуса.§!"
SAX_decision_refine_trias_idea_remove_effect_tt:0 "§YВозможно, нам придется внести дальнейшие поправки, чтобы успокоить страны, все еще находящиеся на заборе.§!"
SAX_decision_appease_skeptics:0 "Внести поправки, чтобы успокоить скептиков"
SAX_decision_appease_skeptics_desc:0 "Несмотря на все наши дипломатические усилия, есть еще некоторые средние немецкие государства, которые скептически относятся к нашим планам реформ в Германской Конфедерации. Мы могли бы попытаться внести дополнительные поправки, чтобы успокоить их, чтобы повысить вероятность получения их поддержки."
SAX_decision_appease_skeptics_complete_effect_tt:0 "§YПлан реформ будет еще раз адаптирован, чтобы успокоить скептиков среди других средних земель Германии.§!".
SAX_decision_prepare_a_trias_conference_in_dresden:0 "Prepare a Trias Conference in Dresden" #NT!
SAX_decision_prepare_a_trias_conference_in_dresden_desc:0 "" #NT!
SAX_decision_prepare_a_trias_conference_in_dresden_effect_tt:0 "§YWe will make the necessary arrangements for a gathering of the Trias states in Dresden.§!" #NT!
SAX_decision_convene_the_trias_conference:0 "Convene the Trias Conference" #NT!
SAX_decision_convene_the_trias_conference_desc:0 "" #NT!
SAX_decision_convene_the_trias_conference_effect_tt:0 "§YWe will invite the Trias states to a conference in Dresden, discussing the possible foundations of a much closer collaboration.§!\n\n" #NT!

SAX_decision_trias_conference_ready_effect_tt:0 "§YМы готовы пригласить средние земли Германии на конференцию.§!"

#Domestic Policy #NT!
SAX_decision_category_domestic_policy:0 "Внутренняя политика Саксонии"
SAX_decision_category_domestic_policy_desc:0 "Потрясения, вызванные §YМартовской революцией§! оставили Саксонию в §Yсостоянии хаоса§!, с монархической §Yконтрреволюцией, последовавшей за революцией§! которая разгорелась на улицах. Теперь, когда внутренняя ситуация успокоилась, а правление монарха укрепилось§!, пришло время определить политический путь Саксонии на будущее."
SAX_decision_grant_partial_amnesty_to_richard_wagner:0 "Предоставить частичную амнистию Рихарду Вагнеру"
SAX_decision_grant_partial_amnesty_to_richard_wagner_desc:0 "Конечно, было неприятным сюрпризом узнать, что известный композитор Рихард Вагнер участвовал в Майском восстании в Дрездене в 1849 году, и его изгнание было безальтернативным. Теперь, когда пыль улеглась и он выглядит наказанным, возможно, пришло время объявить Вагнеру частичную амнистию, которая позволила бы ему снова легально въехать на территорию Германии."
SAX_decision_grant_partial_amnesty_to_richard_wagner_effect_tt:0 "§GЭто может иметь положительные последствия в будущем...§!".
SAX_decision_grant_full_amnesty_to_richard_wagner:0 "Предоставить полную амнистию Рихарду Вагнеру"
SAX_decision_grant_full_amnesty_to_richard_wagner_desc:0 "После частичной амнистии, объявленной Его Величеством королем Иоганном Саксонским, Рихард Вагнер теперь снова живет в Германии. Саксония - родина Вагнера, и было бы жестоко отказывать ему в посещении места его рождения еще долгое время. Кроме того, в будущем мы могли бы извлечь выгоду из его художественного гения".

#Foreign Arms Deals #NT!
SAX_decision_category_obtain_foreign_equipment:0 "Сделки с иностранным оружием"
SAX_decision_category_obtain_foreign_equipment_desc:0 "У нас могут быть некоторые варианты укрепления нашей армии, например, призыв большего количества мужчин, но чего нам не хватает, так это оружейных заводов. Из-за этого нам приходится смотреть на соседей вокруг нас и покупать их более качественное оружие."
SAX_decision_buy_rifles_from_liege_factories:0 "Купить винтовки на заводах Льежа".
SAX_decision_buy_rifles_from_liege_factories_desc:0 "Если мы хотим купить качественное оружие, возможно, нам следует смотреть не на север или юг, а на запад. Находясь в тени Пруссии и Австрии, бельгийцы также способны разрабатывать хорошее оружие на своей фабрике в Льеже. Нам следует присмотреться к ним и купить их. Это поможет нам не попасть в зависимость от одной державы, продающей нам оружие".
SAX_decision_buy_austrian_rifles:0 "Купить винтовки у Австрии".
SAX_decision_buy_austrian_rifles_desc:0 "Австрия - наш большой партнер и в то же время самый яростный союзник. Покупка у них армейского снаряжения - это само собой разумеющееся, особенно если принять во внимание их статус "великой державы" и тот факт, что мы можем получить огромную выгоду от торговли с ними в денежном выражении, поскольку у нас хорошие отношения друг с другом."
SAX_decision_buy_prussian_cannons:0 "Купить пушки у Пруссии"
SAX_decision_buy_prussian_cannons_desc:0 "Хотя у нас с нашим северным соседом неспокойная история, им удалось постоянно совершенствовать и реформировать свою армию, что возвело их в статус великой державы в Европе, в то время как наша армия и государство находились в упадке с 1815 года. Мы определенно выиграем в качестве пушек, если решим их импортировать, даже если они будут из одной из наших величайших вражд".

#Military Convention #NT!
SAX_decision_category_military_convention:0 "Военная конвенция"
SAX_decision_category_military_convention_desc:0 "Ситуация в Германской Конфедерации ухудшается. В то время как австро-прусский дуализм был гарантией мира и стабильности в Германии, ситуация с Шлезвиг-Гольштейном способна вызвать открытую конфронтацию между Пруссией и Австрией. Мы должны стремиться к подписанию военной конвенции, которая могла бы спасти нас от нападения в такой войне."
SAX_decision_convention_with_prussia:0 "Попросить о военной конвенции с Пруссией".
SAX_decision_convention_with_prussia_desc:0 "Наши отношения могут быть не самыми лучшими. И наше прошлое может быть неприятным. Но в то же время, Пруссия улучшила свою армию с тех пор, как Бисмарк стал премьер-министром Пруссии, и, вероятно, уже превосходит военный потенциал Австрии. Хотя мы, безусловно, потеряем право на нашу бывшую территорию Северной Саксонии, союз с Пруссией может позволить нам сохранить независимость. Это может быть больно, но подписание военной конвенции с Пруссией - лучший вариант, который у нас есть".
SAX_decision_convention_with_austria:0 "Попросить о военной конвенции с Австрией".
SAX_decision_convention_with_austria_desc:0 "Причина, по которой мы должны выбрать Австрию в качестве нашего партнера, проста. Они не только хотят сохранить нашу независимость, в отличие от Пруссии, которая несколько раз, например, в 1815 году, хотела нас аннексировать! Австрия также является хорошим партнером для нас в течение длительного времени, и это более крупная страна, чем Пруссия, с более сильной армией. В то время как Пруссия уже давно реформировала свою армию, Бисмарк не сможет бросить вызов могущественной Австрии!".
SAX_decision_intensify_convention:0 "Усилить военную конвенцию"
SAX_decision_intensify_convention_desc:0 "Мы скоро столкнемся с открытой войной в Германии, если никому не удастся деэскалировать ситуацию. Готовясь к худшему, мы должны использовать эту возможность, чтобы усилить нашу военную конвенцию, так как кажется все более очевидным, что мы подвергнемся нападению во время войны в Германии."

#Economy #NT!
SAX_decision_category_economy:0 "Экономическое развитие Саксонии"
SAX_decision_category_economy_desc:0 "Поскольку нам удалось провести индустриализацию быстрее, чем другим, §YСаксония§! стала одним из экономических центров Германской Конфедерации. Но если мы хотим остаться на этой позиции, нам нужно продолжать индустриализацию и модернизацию!".
SAX_mission_railway_expansion:0 "Расширить сеть железных дорог"
SAX_mission_railway_expansion_desc:0 "Чтобы сохранить наше доминирование в промышленном секторе, необходимо построить еще больше железных дорог внутри Саксонии, чтобы убедить других инвестировать в нас еще больше и ускорить транспортировку столь необходимых материалов в ткани."
SAX_mission_railway_expansion_trigger_tt_1:0 "£railroad_connection_texticon Имеет железнодорожное сообщение между\n §YХемницом§! и §YЦвиккау§!\n"
SAX_mission_railway_expansion_trigger_tt_2:0 "£railroad_connection_texticon Имеет железнодорожное сообщение между\n §YДрезденом§! и §YФрайбергом§!\n"
SAX_decision_railway_upgrade:0 "Обновление железной дороги"
SAX_decision_railway_upgrade_desc:0 "Наша железнодорожная сеть уже не справляется с задачей поддержки современной промышленности. Ее модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли."
SAX_decision_expand_resource_output:0 "Расширить выход ресурсов"
SAX_decision_expand_resource_output_desc:0 "Несмотря на то, что с начала этого века мы достигли индустриализации, нам по-прежнему необходимо добывать природные ресурсы, которые мы можем использовать для дальнейшей переработки в наших тканях. Мы должны делать это на наших государственных шахтах и металлургических заводах".
SAX_decision_expand_mining_districts:0 "Расширить горные районы"
SAX_decision_expand_mining_districts_desc:0 "Поскольку мы смягчили Бергрегал, теперь мы можем решить, где именно должны быть созданы шахты. Некоторые политики считают, что лучшей идеей будет расширение существующих горнодобывающих районов, а открытие новых шахт поможет нашей экономике и привлечет новых инвесторов."
SAX_decision_leipzig_plagwitz_city_development:0 "Развитие города Лейпциг-Плагвиц"
SAX_decision_leipzig_plagwitz_city_development_desc:0 "В 1854 году адвокат Карл Гейне начал покупать недвижимость в Плагвице. С учетом того, что в настоящее время строится необходимая инфраструктура, мы должны искать подходящие компании, которые будут открывать филиалы и работать из Плагвица."
SAX_decision_meissner_porzellan:0 "Meißner Porzellan"
SAX_decision_meissner_porzellan_desc:0 ""Meißner Porzellan", ранее называвшаяся "Königlich-Polnische und Kurfürstlich-Sächsische Porzellanmanufaktur", является государственной компанией, отвечающей за производство фарфоровых изделий. Существуют планы по переносу производства из "Альбрехтсбурга" на фабрику в Тибиштале, коммуне Майсен. Мы должны поддержать компанию в этом, так как это позволит им более рационально организовать рабочие процессы, тем самым повысив уровень производства, от чего мы получим прибыль за счет увеличения возможных продаж".
SAX_decision_spiegelglas_friedrichsthal:0 "Spiegelglashütte Friedrichsthal"
SAX_decision_spiegelglas_friedrichsthal_desc:0 ""Spiegelglashütte Friedrichsthal" был открыт в начале 18 века. Причиной его открытия было желание Саксонии стать независимой от дорогостоящего импорта иностранного стекла. Она действовала большую часть времени до 1815 года, с небольшими перерывами между ними. С 1783 года она находилась в государственной собственности до 1815 года, когда нам пришлось уступить Фридрихсталь и другие части Лаузица Пруссии."
SAX_decision_enact_free_enterprise:0 "Ввести свободное предпринимательство"
SAX_decision_enact_free_enterprise_desc:0 "We will need to adjust our laws in order to attract investors, as we have too harsh laws currently, which hamper the development of our economy. Liberialising the market is one thing we could do, as it would make us more attractive for investors."
SAX_decision_establish_an_industrial_code:0 "Установить промышленный код"
SAX_decision_establish_an_industrial_code_desc:0 "Установив промышленный кодекс, мы можем дать нашим предприятиям правовую определенность. Это будет мешать им делать то, чего мы не хотим, но в долгосрочной перспективе это повысит их инновационность и компенсирует проблемы в краткосрочной перспективе".
SAX_decision_attract_foreign_businesses:0 "Привлекать иностранные предприятия"
SAX_decision_attract_foreign_businesses_desc:0 "Если мы хотим быть успешными на международном рынке, а не только на немецком, мы должны стремиться привлечь иностранных инвесторов. Тогда они могли бы производить продукцию, предназначенную для заграницы, от чего мы получили бы прибыль за счет новых рабочих мест и еще больше прибыли, которую мы получаем от налогообложения."
SAX_decision_chemnitzer_actien_spinnerei:0 "Chemnitzer Actien-Spinnerei"
SAX_decision_chemnitzer_actien_spinnerei_desc:0 "Хемницкая прядильня" была открыта в начале 18 века в связи с высоким спросом на пряжу в саксонской текстильной промышленности. Финансируемая двумя банками и некоторыми торговцами, фабрика стала крупнейшей в Саксонии, когда было открыто около 60.000 веретен и 1.000 рабочих. Свое название она носит благодаря тому, что компания, созданная для этой ткани, является "Aktiengesellschaft", государственным кооперативом."
SAX_decision_plauen_embroidery_industry:0 "Плауенская вышивальная промышленность"
SAX_decision_plauen_embroidery_industry_desc:0 "Плауэн - это место в Саксонии, где расположена вышивальная промышленность. Во время индустриализации этот промышленный сектор был оснащен машинами, что в свою очередь повысило уровень производства. Плауэн стал одним из промышленных центров Саксонии. В середине 18 века ткань была модернизирована с помощью дальнейшей механизации. С дальнейшими проектами, касающимися Плауэна, такими как новые железные дороги от и до него, промышленность Саксонии будет только выигрывать!".
SAX_decision_chemnitzer_werkzeugmaschinenfabrik:0 "Chemnitzer Werkzeugmaschinenfabrik"
SAX_decision_chemnitzer_werkzeugmaschinenfabrik_desc:0 "Chemnitzer Werkzeugmaschinenfabrik" была открыта Иоганном Циммерманом в 1852 году. Первоначально копируя английские машины, компания начала производить собственные машины после открытия нового завода в 1854 году. Благодаря своему высокому качеству "Werkzeugmaschinenfabrik" будет отличным партнером в будущем. Поддерживая их, мы не сможем сделать ничего плохого".
SAX_decision_saxon_maschinenfabrik:0 "Sächsische Maschinenfabrik"
SAX_decision_saxon_maschinenfabrik_desc:0 "Открытая в 1837 году, "Sächsische Maschinenfabrik" специализировалась в различных отраслях промышленности. С 1848 года основное внимание уделяется строительству и обслуживанию паровозов. Королевские саксонские железные дороги являются их клиентом, поэтому у нас уже сложились отношения с этой компанией. И поскольку у нас не было никаких проблем с их локомотивами с самого начала сотрудничества, нет причин отменять наши заказы. Мы должны поддержать наших верных партнеров из "Maschinenfabrik" и сохранить наши нынешние отношения!".
SAX_industry_development_ongoing_effect_tt:0 "§GМы начнем процесс промышленного развития.§!\n\n§RПока он длится, мы не можем инвестировать в другие отрасли.§!\n"
SAX_industry_development_ongoing_flag:0 " §ԌПроцесс промышленного развития продолжается§!"
SAX_decision_support_adca:0 "Поддержать ADCA"
SAX_decision_support_adca_desc:0 "Allgemeine Deutsche Credit-Anstalt" был основан в 1856 году и является саксонским банком. Они являются символом силы Саксонии в торговом и финансовом секторе и хорошим партнером, когда речь идет об инвестициях. Мы должны поддерживать их, так как однажды они могут оказаться полезными для нас, если у нас возникнут финансовые проблемы".
SAX_decision_strenghten_leipzig_trade_fair:0 "Укрепить Лейпцигскую торговую ярмарку".
SAX_decision_strenghten_leipzig_trade_fair_desc:0 "Лейпцигская ярмарка получает прибыль от промышленной революции и расширения железнодорожной системы, так как все больше и больше торговцев могут посетить ярмарку и представить свои новейшие продукты. Однако это также означает, что в наших залах почти не осталось мест для новых торговцев. Мы должны найти решение этой проблемы...".
SAX_decision_found_saxon_bank_dresden:0 "Найден Sächsische Bank zu Dresden".
SAX_decision_found_saxon_bank_dresden_desc:0 "Способ укрепить нашу экономику и другие части общества - открыть банк, способный выдавать различные кредиты компаниям и инвесторам. К счастью для нас, некоторые бизнесмены выразили заинтересованность в открытии такого банка. Если мы поможем им денежными льготами, мы сможем фактически укрепить нашу собственную экономику и будем иметь банк, который связан с нами".
SAX_financial_investment_ongoing_effect_tt:0 "§GМы начнем процесс финансовых инвестиций.§!\n\n§RПока он длится, мы не можем инвестировать в другие предприятия.§!\n"
SAX_financial_investment_ongoing_flag:0 " §ԌФинансовые инвестиции в стадии реализации§!"

