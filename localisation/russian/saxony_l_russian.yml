SAX_decision_notify_the_middle_states:0 "Уведомить средние государства Германии"
SAX_decision_notify_the_middle_states_desc:0 "После унизительного поражения 1815 года Саксония едва выжила как суверенное государство, но дни международного влияния и славы прошли. Наш единственный шанс действовать более свободно - это совместная работа с теми несовершеннолетними немецкими государствами, которые достаточно велики, чтобы иметь значение, так называемыми средними государствами. Только коллективные действия могут уравновесить мощь Пруссии и Австрии. Мы проинформируем другие средние государства о наших намерениях".
SAX_decision_notify_the_middle_states_complete_effect_tt:0 "§GМы уведомим другие средние государства Германии о наших планах попытаться провести реформу в Германской Конфедерации, чтобы испытать воду.§!\n\n"
SAX_decision_notify_the_middle_states_remove_effect_tt:0 "§GЭффект от этого изменится в зависимости от количества положительных ответов, полученных нами к концу месяца.§!\n\n\n"
