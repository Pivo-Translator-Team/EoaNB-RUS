SAX_decision_category_foreign_policy:0 "Внешние дела Саксонии"
SAX_decision_category_foreign_policy_desc:0 "Венский конгресс сильно ограничил наши возможности в отношении внешней политики. Пришло время решить, как мы хотим действовать дальше. Мы можем либо выбрать §Yзатягивание связей с [AUS.GetName]§!, либо оставить прошлое в прошлом и §Yзакрыть наши отношения с [PRS.GetName]§! Третьим вариантом было бы попытаться сохранить нейтралитет, но для успеха такого предприятия потребуется §Yсотрудничество с другими немецкими несовершеннолетними§!".
SAX_decision_prusso_saxon_rapprochement:0 "Прусско-саксонское сближение"
SAX_decision_prusso_saxon_rapprochement_desc:0 "В Германской конфедерации происходит перелом. В то время как старый гегемон, [AUS.GetName], медленно теряет позиции, власть и влияние, ее братский соперник, [PRS.GetName], вырос в истинно германскую державу и быстро модернизируется. Мы решили вновь обратиться к пруссакам, чтобы смягчить нашу зависимость от Австрии".
SAX_decision_convince_the_people:0 "Убедить народ"
SAX_decision_convince_the_people_desc:0 "Саксонский народ все еще страдает от потерь, которые мы понесли от рук пруссаков в 1815 году. Многие семьи были разорваны, а многие дворяне потеряли обширные территории на территории нынешней прусской провинции Саксония, к северу и востоку от нашей границы. Нам нужно убедить и примирить этих людей, если мы хотим, чтобы наше сближение было успешным".

