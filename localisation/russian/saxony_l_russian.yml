 SAX_mission_trias_policy_desc: "Так как Триас состоит из нескольких среднегерманских государств, нам предстоит определить, как будет организован Триас и какие наши идеи будут в нем реализованы. У нас будет шанс сделать Триас успешным только в том случае, если мы и другие среднегерманские государства сможем наладить сотрудничество. Только тогда мы сможем бросить вызов §YПруссии§! и §YАвстрии§! в борьбе за влияние в Германии!\n§RНам нужно действовать быстро, чтобы заручиться поддержкой других среднегерманских государств, пока политическая реальность в Германском союзе не вынудила нас действовать...§!"
