#Foreign Policy #NT!
SAX_focus_our_place_in_germany:0 "Место Саксонии в Германии"
SAX_focus_our_place_in_germany_desc:0 "Саксония находится в проблемном месте. Находясь между двумя крупными немецкими государствами, Пруссией и Австрией, мы почти наверняка должны присоединиться к одному из них, чтобы сохранить свою независимость. Мы должны принять решение быстро, поскольку потенциал для конфликта растет с каждым днем".
SAX_focus_prusso_saxon_relationship:0 "Прусско-саксонские отношения"
SAX_focus_prusso_saxon_relationship_desc:0 "Наши отношения с Пруссией были, мягко говоря, непростыми. Изначально союзники, поскольку мы оба - протестантские государства, Пруссия давно превратилась во врага. Они даже украли нашу территорию, когда мы перешли на их сторону! Мы просто не можем доверять Пруссии".
SAX_focus_deepen_rift:0 "Углубить разлом"
SAX_focus_deepen_rift_desc:0 "Наши сложные отношения с Пруссией были вызваны ими, поэтому у нас нет причин отказываться от каких-либо наших претензий или первыми отказываться от своей позиции в отношении определенных событий. Это они должны сделать первый шаг! А если они хотят этого не делать, то, возможно, нам следует просто быть в оппозиции против их империалистических агитаций!".
SAX_focus_deepen_rift_trigger_tt:0 "Мы решили идти по пути оппозиции по отношению к Пруссии."
SAX_focus_claim_former_saxon_lands:0 "Претендовать на бывшие саксонские земли".
SAX_focus_claim_former_saxon_lands_desc:0 "Пруссия незаслуженно украла наши земли на Венском конгрессе в 1815 году. Мы сражались на их стороне против Франции, так почему для нас должно быть приемлемо потерять какую-либо территорию? Мы имеем полное право требовать наши территории, захваченные ими в 1815 году!".
SAX_focus_mend_divide:0 "Устранить раскол"
SAX_focus_mend_divide_desc:0 "Даже если Пруссия имела амбиции аннексировать нас во время Венского конгресса, или, наконец, захватила часть наших территорий, мы оба все еще являемся частью Германской Конфедерации, и нам необходимо сотрудничать. Кроме того, такие проекты, как "Союз", показали, что мы оба можем сотрудничать, поэтому ничто не стоит на пути сотрудничества между нами. В конце концов, кто-то должен сделать первый шаг".
SAX_focus_mend_divide_trigger_tt:0 "Мы решили идти по пути сближения с Пруссией".
SAX_focus_improve_relations_prs:0 "Улучшить отношения с Пруссией".
SAX_focus_improve_relations_prs_desc:0 "Нам удалось вновь наладить отношения с Пруссией, и они тоже проявили интерес к расширению наших отношений и их улучшению для повышения стабильности в Германии. Ради общего блага мы продолжим наш путь!".
SAX_focus_attempt_to_reform_confederation:0 "Попытка реформировать Конфедерацию"
SAX_focus_attempt_to_reform_confederation_desc:0 "Германская конфедерация - это конфедерация, которая не работает в ее нынешнем состоянии, поскольку Пруссии и Австрии удается обойти ее почти везде. Если мы хотим иметь функционально работающую конфедерацию, где немецкие государства могут быть уверены в сотрудничестве и ощущать естественное единство, реформы неизбежны! Мы должны добиться дальнейшей централизации и создания "Бундестага", в который войдут и другие немецкие земли, например, земли из "Триаса"".
SAX_focus_legacy_of_four_kings_alliance:0 "Legacy of the Four Kings' Alliance" #NT!
SAX_focus_legacy_of_four_kings_alliance_desc:0 "" #NT!
SAX_focus_legacy_of_bamberg_conference:0 "Наследие Бамбергской конференции"
SAX_focus_legacy_of_bamberg_conference_desc:0 "Бамбергская конференция в 1854 году была встречей немецких государств, исключая Пруссию и Австрию, на которой малые и средние немецкие государства обсуждали возможное вмешательство их в Крымскую войну. Это была одна из первых встреч "других" немецких государств, которая показала Пруссии и Австрии, что другие члены также хотят решать некоторые вопросы в Германии. Конференция закончилась тем, что немецкие государства согласились вступить в союз с Австрией, если она останется нейтральной, чего, конечно, не произошло."
SAX_focus_wurzburg_conference:0 "Вюрцбургская конференция"
SAX_focus_wurzburg_conference_desc:0 "Фон Бойст, наш министр иностранных дел, внес предложение о том, как можно реформировать Германскую Конфедерацию, без потери суверенитета государств-членов. Он предложил нам идею предоставить Конфедерации больше исполнительной власти и больше прав в судебной системе. Для того чтобы убедить другие малые и средние государства Германии и обсудить свою идею, он решил провести конференцию в баварском городе Вюрцбурге. Будем надеяться, что его идея будет принята другими государствами".
SAX_focus_wurzburg_conference_trigger_tt:0 "§YNone of the other German minors rejects the idea of reform.§!" #NT!
SAX_focus_wurzburg_conference_effect_tt:0 "§YWe will invite the German middle states to a conference discussing a possible reform of the German Confederation in Würzburg.§!\n\n" #NT!
SAX_focus_idea_of_german_trias:0 "Идея германского триаса"
SAX_focus_idea_of_german_trias_desc:0 "Триас", третья Германия, состоящая из малых и средних немецких государств, была предложена Баварией, чтобы сохранить наш суверенитет против Пруссии и Австрии и получить власть в Германской конфедерации, одновременно покончив с австро-прусским дуализмом в Германии. В "Триас" войдут все средние государства Германии, такие как Бавария, Ганновер и наше королевство".
SAX_focus_idea_of_german_trias_effect_tt:0 "§YThis will unlock several decisions presenting the opportunity to tighten the bonds with the other German middle states.§!" #NT!
SAX_focus_schleswig_holstein_question:0 "Шлезвиг-Гольштейнский вопрос"
SAX_focus_schleswig_holstein_question_desc:0 "Шлезвиг-Гольштейнский вопрос сильно переплетается с вопросом о единстве Германии. Хотя герцогство Шлезвиг-Гольштейн существует, сам Шлезвиг является датским протекторатом, в то время как Гольштейн принадлежит Германской Конфедерации и имеет в ней право голоса, хотя де-юре оба являются частью Германской Конфедерации. Хотя в Лондонском протоколе было оговорено, что Шлезвиг-Гольштейн никогда не может быть разделен или аннексирован Данией, сейчас, похоже, происходит и то, и другое. Поскольку война между германскими величествами и Данией приближается, Триас должен будет занять свою позицию!".
SAX_focus_support_augustenburger:0 "Поддержите Аугустенбургер"
SAX_focus_support_augustenburger_desc:0 "Пруссия и Австрия стремятся признать нынешнего датского короля законным правителем герцогства Шлезвиг-Гольштейн, чтобы получить эти территории для себя после победы над Данией. Вместо того, чтобы присоединяться к австрийцам и пруссакам в их стремлении к Дании, нам следует попытаться признать притязания Августенбергской ветви шлезвиг-гольштейн-готтропской семьи, что позволит нам создать еще одно немецкое государство, вместо того, чтобы усиливать Пруссию и Австрию."
SAX_focus_trias_succeeds:0 "Триас добился успеха"
SAX_focus_trias_succeeds_desc:0 "Несмотря на то, что временами это выглядело мрачно, в конце концов, средние государства Германской Конфедерации, такие как Бавария, Ганновер и мы, собрались, чтобы сформировать "Триас", третью Германию и противопоставление Пруссии и Австрии. Теперь нам просто нужно договориться об общей цели, которую мы хотим достичь...".
SAX_focus_common_goal:0 "Общая цель"
SAX_focus_common_goal_desc:0 "Государства "Триаса" снова собрались, чтобы договориться об общей цели, от которой выиграет каждое немецкое государство. Все государства согласились с тем, что Германская Конфедерация должна быть реформирована, так или иначе. Другим вопросом нашей безопасности является тот факт, что государства Триаса хотят иметь свою независимость, не тронутую великими державами Пруссией и Австрией, и поэтому они готовы сотрудничать в этих двух областях для своего блага".
SAX_focus_common_goal_trigger_tt:0 "§YThe German middle states are ready to join a common federation.§!" #NT!
SAX_focus_trias_fails:0 "Триас терпит неудачу"
SAX_focus_trias_fails_desc:0 "В конце концов, этому не суждено было случиться. Интересы государств "Триаса" слишком разнообразны, чтобы найти общую цель, которая позволила бы нам официально создать "Триас", третью Германию, которая должна была положить конец господству австро-прусского дуализма в Германии. Одни хотели большего централизма, другие меньшего, одни хотели союза с Пруссией, другие с Австрией, в итоге мы не смогли прийти к соглашению".
SAX_focus_pick_side:0 "Выберите сторону"
SAX_focus_pick_side_desc:0 "Теперь, когда наша идея создания Триаса провалилась, у нас нет другого выхода, кроме как выбрать сторону в предстоящем конфликте, иначе мы станем подсадной уткой для двух великих держав Германии. Будущее Германской Конфедерации может быть неопределенным, но наше - нет!".
SAX_focus_austro_saxon_relationship:0 "Австро-саксонские отношения"
SAX_focus_austro_saxon_relationship_desc:0 "Союзники со времен старой Священной Римской империи, Саксония и Австрия всегда поддерживали прочные отношения, чаще всего даже дружеские. После Венского конгресса австрийцы не позволили Пруссии аннексировать нас, и мы остались независимыми, даже если в итоге нам пришлось смириться с потерей половины нашей территории и граждан. Австрия несколько раз добивалась того, чтобы мы оставались независимыми и даже увеличивали свою территорию. Как дружественные страны, мы должны будем тщательно решить, как мы будем вести себя по отношению к великой державе Австрии".
SAX_focus_strengthen_bond:0 "Укрепить узы"
SAX_focus_strengthen_bond_desc:0 "Для любого здравомыслящего человека этот путь - правильный. Поскольку Пруссия угрожает нам с тех пор, как создала более сильную армию и страну, чем мы, мы были занозой в их боку. Их аттики на Венском конгрессе показали нам это. Даже если мы останемся нейтральными, они все равно вторгнутся к нам. Нам нужно укреплять связь с нашим южным соседом".
SAX_focus_strengthen_bond_trigger_tt:0 "Мы решили идти по пути дружбы с Австрией".
SAX_focus_improve_relations_aus:0 "Улучшить отношения с Австрией".
SAX_focus_improve_relations_aus_desc:0 "Если мы хотим быть в состоянии противостоять прусскому вторжению в будущем, нам понадобится защита от их коллеги в Германии, Австрии. Пришло время улучшить наши отношения, что может привести к союзу между нами двумя!".
SAX_focus_loosen_ties:0 "Ослабить узы"
SAX_focus_loosen_ties_desc:0 "Даже если Австрия была великим партнером в прошлом, за что мы будем благодарны всегда, нам нужно реалистично взглянуть на ситуацию. У Пруссии сильная армия и отличная инфраструктура, которую она может использовать для прибытия и организации на нашей границе, в то время как у Австрии может быть сильная армия, но недостаток в коммуникации между членами армии, так как у нее многонациональная армия и недостаточная инфраструктура, вызванная Рудными горами. Мы будем первой целью Пруссии в случае войны, так как по нашим дорогам быстрее всего добраться до Праги и Вены. Нам нужно будет подумать о том, как дистанцироваться от военного союза с Австрией, но не разгневать ее, так как мы все еще заинтересованы в хороших отношениях между нами и Австрией."
SAX_focus_loosen_ties_trigger_tt:0 "Мы решили идти по пути нейтралитета по отношению к Австрии."
SAX_focus_neutral_stance:0 "Нейтральная позиция"
SAX_focus_neutral_stance_desc:0 "В будущем мы хотим занять нейтральную позицию в наших внешних отношениях и в Германской Конфедерации, так как мы считаем, что это может спасти нашу независимость, если Пруссия или Австрия начнут войну в Конфедерации, и уберечь нас от конфликта, в котором они сейчас находятся."
SAX_focus_conflict_in_german_confederation:0 "Конфликт в Германской Конфедерации"
SAX_focus_conflict_in_german_confederation_desc:0 "Все наши усилия были бесполезны. В конце концов, после прусской оккупации Гольштейна, который принадлежал Австрии после войны с Данией, Пруссия вышла из Германской конфедерации и объявила о ее роспуске. В настоящее время идет мобилизация войск, и Пруссия и ее союзники готовятся к войне. Поскольку австро-прусский дуализм в Германии заканчивается, открытая война решит, каким будет новый порядок в Германии! Какую роль здесь сыграем мы?"

#Domestic Policy #NT!
SAX_focus_reign_of_king_johann:0 "Правление Кёнига Иоганна"
SAX_focus_reign_of_king_johann_desc:0 "Кёниг Иоганн - сын принца Максимилиана Саксонского и младший брат нашего бывшего кёнига Фридриха Августа II, трагически погибшего в 1854 году во время поездки в Тироль. Иоганн всегда проявлял интерес к политике, с 1831 года он входил в наш ландтаг, в котором был очень активным членом и всегда принимал участие в дискуссиях. Он уже начал проводить некоторые реформы, хотя взошел на престол не так давно. С таким королем Саксонию ждет светлое будущее...".
SAX_focus_cultural_heritage:0 "Культурное наследие"
SAX_focus_cultural_heritage_desc:0 "У нас, саксонцев, сильное культурное наследие, собственный язык и некоторые другие вещи, которые могут заставить нас гордиться тем, что мы саксонцы. Нам нужно продвигать наше культурное наследие, чтобы сохранить связь нашего населения со своей родиной, вместо того, чтобы они дезертировали в сторону идеи объединенной Германии."
SAX_focus_patronage_of_the_fine_arts:0 "Покровительство изобразительному искусству"
SAX_focus_patronage_of_the_fine_arts_desc:0 "Частью нашей культуры являются наши художники и их искусство в нашей стране. Мы должны стремиться продвигать нашу культуру с помощью различных инвестиций в нескольких сферах."
SAX_focus_gewandhaus_leipzig:0 "Gewandhaus Leipzig"
SAX_focus_gewandhaus_leipzig_desc:0 "Гевандхаус был сначала местом, где строилось и ремонтировалось военное оборудование, когда он был впервые открыт в 1498 году. Однако примерно в середине 18 века здесь разместился оркестр, и регулярно проводились концерты. Отремонтированный в 1833 и 1842 годах, теперь больше людей, чем когда-либо, могут увидеть игру одного из наших великих оркестров. Это, безусловно, большой знак для саксонской музыкальной сцены и культуры!".
SAX_focus_semperoper_dresden:0 "Земперопер Дрезден"
SAX_focus_semperoper_dresden_desc:0 "Построенная в 1838-1841 годах, "Земперопер" в Дрездене, названная в честь ее строителя Готфрида Земпера, стала новым домом саксонской оперы, заменив прежние оперные театры в Дрездене. Его внешний вид, который некоторые называют одним из самых красивых в Европе, является прекрасным знаком для саксонской культуры! Этот престижный проект показывает, как мы гордимся нашей культурой и как много мы готовы инвестировать в нее!".
SAX_focus_religion_and_education:0 "Религия и образование"
SAX_focus_religion_and_education_desc:0 "Частью нашего культурного наследия является история нашей протестантской религии, которая началась еще с Мартина Лютера, проживавшего в Саксонии. Отсюда он перевел Библию на немецкий язык, что позволило простым людям стать независимыми от толкований католической церкви. Через некоторое время после этого христиане, верившие в идеи Лютера, отделились от католической церкви и основали свою протестантскую. Будучи в прошлом самым сильным протестантским государством, мы сделали все, чтобы защитить свою религию, но с тех пор прошло много времени. Ранее мы преподавали наши религиозные ценности в школах, но, возможно, пришло время взглянуть на религию и ее роль в образовании?".
SAX_focus_secularize_secondary_education:0 "Секуляризация среднего образования"
SAX_focus_secularize_secondary_education_desc:0 "Возможной реформой для нашего образования была бы секуляризация среднего образования, что позволило бы нам учить наших студентов более важным вещам, которые понадобятся в будущем, а не учить их тому, чему они научились в предыдущие годы в школе. Это также сделало бы школы независимыми от церковных надзирателей, которые до сих пор используются церковью. Мы бы, несомненно, выиграли от такой реформы!".
SAX_focus_kirchen_und_synodalordnung:0 "Церковный и синодальный устав"
SAX_focus_kirchen_und_synodalordnung_desc:0 "В Саксонии давно назрела необходимость введения новых церковных и синодальных правил. С помощью этого закона мы планируем внедрить систему, при которой избранные саксонские консистории получат власть над церковными делами в нашей стране, вместо того, чтобы государство усиливало и контролировало эти дела."
SAX_focus_scientific_progress:0 "Научный прогресс"
SAX_focus_scientific_progress_desc:0 "Поскольку мы должны обратить внимание на нашу религию и художников, мы не должны игнорировать другую важную культурную группу - ученых. Мы должны посмотреть, где мы могли бы помочь им и продвинуть их исследования. Это может быть полезно в будущем, так как однажды это может сыграть важную роль в нашей промышленности, от чего мы, несомненно, выиграем".
SAX_focus_support_saxon_society_for_sciences:0 "Поддержите Королевское саксонское общество наук".
SAX_focus_support_saxon_society_for_sciences_desc:0 "Поддерживая Королевское саксонское научное общество, мы могли бы помочь университету обучать больше студентов, которые, в свою очередь, будут иметь знания для работы в нашем промышленном секторе и, возможно, снова произведут революцию в промышленности. Привлечение новых квалифицированных студентов - это хорошая идея для поддержки нашей промышленности".
SAX_focus_expand_the_universitat_leipzig:0 "Expand the Leipzig University" #NT!
SAX_focus_expand_the_universitat_leipzig_desc:0 "As our minister of culture, Johann Paul von Falkenstein has the authority over our scientific matters. One of his ambitions is to expand the Leipzig university, our oldest university in Saxony. Our expansion would include several new buildings for the different natural sciences, where these can be teached and experiments can be carried out." #NT!
SAX_focus_political_realities:0 "Политические реалии"
SAX_focus_political_realities_desc:0 "У нас может быть политически заинтересованный король, но мы все еще живем в трудные времена. Начиная с 1830 года, наши граждане вынудили нас создать демократические структуры в нашей монархической системе, которую мы долгое время имели. Хотя введение парламента и конституции было достаточно, чтобы удовлетворить наших граждан к 1831 году, они снова восстали в 1848 году, требуя, чтобы Саксония стала частью объединенной Германии, а позже - чтобы была создана Саксонская республика! В разгар революции нас спасла только Пруссия. Катастрофа! Нам необходимо переосмыслить нашу политическую стратегию, если мы хотим, чтобы ситуация, подобная 1848 году, не повторилась".
SAX_focus_liberalize_saxony:0 "Либерализовать Саксонию"
SAX_focus_liberalize_saxony_desc:0 "Возможно, нам следует либерализовать Саксонию в некоторых частях нашей политики и пойти по пути революционной идеи 1848 года, но при этом сохранить части нашей старой системы. Наша конституция дала этому дорогу, и мы должны продолжать идти по нашему пути".
SAX_focus_thorough_reforms:0 "Тщательные реформы"
SAX_focus_thorough_reforms_desc:0 "Очевидно, что нам необходимо реформировать нашу Саксонию более радикально, чем мы хотели бы это сделать, поскольку наше население уже показало нам, что если мы не отреагируем соответствующим образом, оно может снова восстать. настало время для сквозных реформ! Только так мы сможем стабилизировать нашу страну после многих лет конфликтов и революций".
SAX_focus_universal_male_franchise:0 "Универсальная мужская франшиза"
SAX_focus_universal_male_franchise_desc:0 "Как часть наших реформ, мы должны будем взглянуть на нашу систему выборов. Нынешняя система показывает, что либо король может определять своих заместителей в парламенте, либо они просто входят в него, благодаря своему положению. Средний саксонец не имеет возможности выбирать своих правителей, и это нужно немедленно изменить! Введя всеобщее мужское избирательное право, мы обеспечим каждому мужчине-саксонцу возможность голосовать за свой парламент, как это было в 1848 и 1849 годах, пока контрреволюционеры снова не отменили закон!".
SAX_focus_full_equality_for_sorbs:0 "Полное равенство для сорбов"
SAX_focus_full_equality_for_sorbs_desc:0 "В Саксонии есть меньшинство, о котором забывают - сорбы. Сорбы - потомки славян, в отличие от саксонцев, которые являются немцами. Живя в восточной Саксонии еще до прихода немцев, они были порабощены саксонскими правителями на протяжении веков, даже если они принадлежат к Саксонии, как и саксонцы. Мы должны отменить эти дискриминационные законы, введенные давным-давно, и вместо них принять новые законы, предоставляющие сорбам полное равноправие в нашей стране, как и должно быть".
SAX_focus_moderate_reforms:0 "Умеренные реформы"
SAX_focus_moderate_reforms_desc:0 "Хотя мы должны реформировать Саксонию, возможно, нам следует попытаться найти компромисс с другими партиями, участвующими в таких обсуждениях, так как это обеспечит нам отсутствие проблем с кем-либо из других в парламенте или за его пределами. Это также заставит короля быть более заинтересованным в сотрудничестве с нами".
SAX_focus_adapt_sufferage_law:0 "Адаптировать закон о избирательном праве"
SAX_focus_adapt_sufferage_law_desc:0 "Мы должны попытаться изменить закон об избирательном праве в этом отношении, чтобы позволить большему количеству мужчин, которым больше 25 лет и которые платят налоги государству, быть допущенными к голосованию во вторую палату парламента. Мы также должны попытаться реформировать нашу избирательную систему, чтобы сделать выборы одинаково справедливыми для всего голосующего населения".
SAX_focus_accept_sorbian_identity:0 "Принимаю сорбскую идентичность"
SAX_focus_accept_sorbian_identity_desc:0 "Наши отношения с сорбами были проблемными, в то время как правительство пыталось ассимилировать их в саксонскую культуру. Мы должны немедленно прекратить эти выходки и признать, что у сорбов есть свой собственный язык и культура. Это стало бы началом в улучшении наших внутрисаксонских этнических отношений и способом положить конец сохраняющейся этнической напряженности".
SAX_focus_end_press_censorship:0 "Положить конец цензуре прессы и ассоциаций"
SAX_focus_end_press_censorship_desc:0 "Введенная в 1819 году, цензура прессы должна была помешать газетам и их ассоциациям писать статьи о любых идеях, которые противоречили идеям реставрации после Венского конгресса. Во время революций 1830 и 1848/49 годов эта цензура показала себя очень недостаточной, и поэтому она только мешает людям официально высказывать свое мнение в газетах, даже если они могут делать это на собраниях. Мы должны добиваться отмены этого закона".
SAX_focus_amnesty_for_insurgents_of_48_49:0 "Амнистия для повстанцев 1848/49 годов"
SAX_focus_amnesty_for_insurgents_of_48_49_desc:0 "В конечном итоге повстанцы майского восстания в Дрездене и все остальные боролись за правое дело - за либерализацию Саксонии дальше, чем она была, даже если некоторые из них были немного резкими в отношении своих идей или сопротивления и были схвачены полицией и войсками. Мы должны объявить им всеобщую амнистию, чтобы показать им, что государство не является их врагом, и в знак того, что мы хотим действительно реформировать Саксонию!".
SAX_focus_civil_law_code:0 "Кодекс гражданского права"
SAX_focus_civil_law_code_desc:0 "Нам необходимо реформировать наши устаревшие гражданские законы, и для этого мы должны заменить старые гражданские законы новым сводом современного гражданского права и новым кодексом гражданского права. Это поможет нам показать, что Саксония действительно современная страна с современным законодательством и современной судебной системой."
SAX_focus_conserve_the_status_quo:0 "Сохранить статус-кво"
SAX_focus_conserve_the_status_quo_desc:0 "Вместо того чтобы уступать либералам, которые не остановились после того, как мы предоставили им реформы в 1830 и 1848 годах, а попытались свергнуть монархию и установить республику, мы должны стремиться сохранить стабильность вместо того, чтобы пытаться реформировать нас еще раз. Мы должны сохранить Status Quo, потому что эта система доказала свою успешность по сравнению с недолговечными революционными государствами."
SAX_focus_conserve_the_status_quo_effect_tt:0 "§RWARNING: This might lock you out of the Trias path!§!\n\n" #NT!
SAX_focus_create_elitist_preponderance:0 "Создать элитарное преобладание"
SAX_focus_create_elitist_preponderance_desc:0 "Саксония была, есть и, вероятно, должна управляться монархом и его элитой. Со времен старого саксонского курфюршества и до сегодняшнего дня Саксония всегда была монархией и всегда с этим справлялась. Так зачем менять сложившуюся систему?"
SAX_focus_revoke_1849_consessions:0 "Отменить последние уступки 1849 года"
SAX_focus_revoke_1849_consessions_desc:0 "Уступки, которые мы сделали повстанцам в 1849 году, были сделаны для того, чтобы протестующие могли успокоиться и успокоить себя в своем плане свержения монархии. После того, как прусские войска спасли нашего короля, это был лишь вопрос времени, когда мы отменим уступки 1849 года. Время пришло, теперь у нас есть шанс отозвать эти уступки и устранить те слабости, которые мы сами на себя навлекли!".
SAX_focus_the_sorbian_question:0 "Сорбский вопрос"
SAX_focus_the_sorbian_question_desc:0 "Большой вопрос в нашем политическом ландшафте - как быть с сорбами, славянским меньшинством в Восточной Саксонии, которое требует все больше прав и принятия их культуры. Нам придется посмотреть, как мы можем справиться с этой этнической напряженностью сейчас, поскольку дальнейшая эскалация не в наших интересах".
SAX_focus_noble_autocracy:0 "Благородная автократия"
SAX_focus_noble_autocracy_desc:0 "Со времен саксонского курфюршества Саксония управлялась абсолютным монархом и достигла величия! Только наполеоновские войны и последующие вопросы объединения Германии и саксонского либерализма ослабили Саксонию до того уровня, на котором она находится сегодня. Мы должны стремиться вернуть былое величие и осуществить необходимые изменения, с помощью которых мы сможем достичь былой славы!".
SAX_focus_revoke_1831_constitution:0 "Отменить Конституцию 1831 года"
SAX_focus_revoke_1831_constitution_desc:0 "Конституция, которую Саксония приняла в 1831 году, установила в Саксонии демократические структуры путем введения парламента и его двух кабинетов, и хотя она помогла успокоить граждан, она также положила конец абсолютной монархии, которая правила в Саксонии до этого времени. Большая катастрофа! Но теперь, когда наше правление утешилось, у нас есть возможность отменить это ужасное решение, принятое тогда, и восстановить правителя на его троне, и ему будет позволено править без всякого вмешательства. Или - другими словами - он снова будет править абсолютно!".
SAX_focus_forced_assimilation:0 "Принудительная ассимиляция"
SAX_focus_forced_assimilation_desc:0 "Меньшинство всегда должно подстраиваться под большинство, а не наоборот. Возможно, для сорбов было бы лучше просто ассимилироваться с нашей культурой, тогда "проблема" сразу же исчезнет. А если они не хотят делать это добровольно, возможно, нам нужно помочь им принять лучший вариант ради их блага."
SAX_focus_toughen_press_censorship:0 "Ужесточить цензуру прессы и ассоциаций"
SAX_focus_toughen_press_censorship_desc:0 "В 1819 году мы решили ввести закон, который позволял нам цензурировать прессу, чтобы наша цель восстановления после Венского конгресса могла быть достигнута без вмешательства националистов, желающих создать немецкое государство. Как видно в 1830 и 1848 годах, эти законы были недостаточно суровыми, поэтому мы должны их ужесточить! В противном случае наша цель может оказаться под угрозой. Возможно, мы могли бы использовать эту опасность как предлог для исключения газет, которые слишком демократичны или либеральны, чтобы укрепить наши монархические позиции!".
SAX_focus_renew_warrents_for_insurgents_of_48_49:0 "Обновить ордера для повстанцев 1848/49 годов"
SAX_focus_renew_warrents_for_insurgents_of_48_49_desc:0 "Повстанцы 1848 и 1849 годов стремились свергнуть нашу монархию и установить либеральную демократию, которая разрушила бы Саксонию! Эти предатели не заслуживают свободы. Мы должны продлить их ордера и преподать им урок! Такой шаг будет способствовать стабильности и безопасности нашего общества!".
SAX_focus_supress_workers_movement:0 "Подавить рабочее движение"
SAX_focus_supress_workers_movement_desc:0 "После индустриализации, и особенно в последние годы, поднялось новое движение. Рабочие сформировали движение, которое стремится радикально изменить наше общество. Некоторые члены этого движения также стремятся свергнуть монархию и установить более экстремальную республику, чем хотят даже либералы! Мы должны подавить это движение ради блага нашего общества!".

#Army #NT!
SAX_focus_saxonys_army:0 "Саксонская армия"
SAX_focus_saxonys_army_desc:0 "После поражения в Наполеоновских войнах и того, что мы были последним союзником Наполеона, который от него отступил, мы были сурово наказаны Великими державами на Венском конгрессе в 1815 году. Хотя мы потеряли большую часть нашей армии, последние годы показали нам, что мы должны быть в состоянии реагировать на революции и войны в Германии, в которых мы принимаем непосредственное участие. Мы должны начать перевооружение наших солдат!".
SAX_focus_reinforce_conscription_laws:0 "Усилить законы о воинской повинности"
SAX_focus_reinforce_conscription_laws_desc:0 "Первым шагом в перевооружении нашей армии будет усиление закона о воинской повинности и, таким образом, призыв большего количества мужчин на защиту нашей страны. Они могут понадобиться, если ситуация в Германской Конфедерации обострится...".
SAX_focus_reform_officers_training:0 "Обучение офицеров реформы"
SAX_focus_reform_officers_training_desc:0 "В то время как призыв большего количества солдат, безусловно, поможет укрепить нашу армию и увеличить численность личного состава, это не принесет пользы, если мы отдадим их под контроль офицеров, которые используют старые, устаревшие доктрины или применяют запрещенные наказания, чтобы "научить" солдат лекции. Нам нужно реформировать и модернизировать подготовку наших офицеров, чтобы мы смогли снова построить успешную армию!".
SAX_focus_obtain_foreign_military_equipment:0 "Получить иностранное военное оборудование"
SAX_focus_obtain_foreign_military_equipment_desc:0 "В то время как мы можем изменить некоторые вещи в нашей армии, например, призвать больше людей или провести некоторые реформы, мы не производим качественного оружия, которым мы могли бы оснастить наших людей. Из-за этого нам придется присмотреться к иностранному оружию и подумать о его покупке, так как мы хотим, чтобы наши солдаты были оснащены наилучшим образом".
SAX_focus_buy_rifles_from_liege_factories:0 "Купить винтовки на заводах Льежа"
SAX_focus_buy_rifles_from_liege_factories_desc:0 "Если мы хотим купить качественное оружие, то, возможно, нам стоит обратить внимание не на север или юг, а на запад. Находясь в тени Пруссии и Австрии, бельгийцы также способны разрабатывать хорошее оружие на своей фабрике в Льеже. Нам следует присмотреться к ним и купить их. Это поможет нам не попасть в зависимость от одной державы, продающей нам оружие".
SAX_focus_buy_austrian_rifles:0 "Купить австрийские винтовки"
SAX_focus_buy_austrian_rifles_desc:0 "Австрия - наш большой партнер и в то же время самый яростный союзник. Покупка у них армейского оборудования - это само собой разумеющееся, особенно если принять во внимание их статус "великой державы" и тот факт, что мы можем получить огромную выгоду от торговли с ними в денежном выражении, поскольку у нас хорошие отношения друг с другом."
SAX_focus_buy_prussian_cannons:0 "Купить прусские пушки"
SAX_focus_buy_prussian_cannons_desc:0 "Хотя у нас с нашим северным соседом неспокойная история, им удалось постоянно совершенствовать и реформировать свою армию, что возвело их в статус великой державы в Европе, в то время как наша армия и государство находились в упадке с 1815 года. Мы определенно выиграем в качестве пушек, если решим их импортировать, даже если они будут из одной из наших величайших вражд".
SAX_focus_sign_military_convention:0 "Подписать военную конвенцию...".
SAX_focus_sign_military_convention_desc:0 "Ситуация в Германской Конфедерации ухудшается. После успешной войны с Данией австро-прусская коалиция распалась, и теперь ситуация в Шлезвиге и Гольштейне может привести к прямой конфронтации между двумя великими державами в Германии. Поскольку мы не в состоянии выжить в одиночку в этом вопросе, нам придется выбрать свою сторону...".
SAX_focus_convention_with_prussia:0 "...с Пруссией"
SAX_focus_convention_with_prussia_desc:0 "Наши отношения могут быть не самыми лучшими. И наше прошлое может быть неприятным. Но в то же время, Пруссия улучшила свою армию с тех пор, как Бисмарк стал премьер-министром Пруссии, и, вероятно, уже превосходит военный потенциал Австрии. Союз с Пруссией был бы хорош и с нашей стратегической точки зрения, так как австрийские подкрепления прибудут только после того, как мы потеряем большую часть нашей территории против Пруссии. Хотя мы, безусловно, потеряем наши права на бывшую территорию северной Саксонии, союз с Пруссией может позволить нам остаться независимыми, в то время как союз с Австрией может означать конец Саксонии как независимого государства. Это может быть больно, но подписание военной конвенции с Пруссией - лучший вариант, который у нас есть".
SAX_focus_convention_with_the_trias:0 "...с Триасом".
SAX_focus_convention_with_the_trias_desc:0 "В соответствии с нашей политикой в последние годы мы должны подписать военную конвенцию с Триасом, другими германскими государствами, которые не хотят выбирать сторону. Подписав эту конвенцию, мы получим огромный шанс, что ни одна из великих держав не сможет вторгнуться к нам, даже если у нас будет прямой путь на Берлин или Прагу, так как ни Пруссия, ни Австрия не хотят, чтобы объединенный Триас сражался бок о бок с их врагом в случае войны. Этим шагом мы можем обеспечить свою безопасность, даже если Триас не будет сильнее, чем Пруссия или Австрия в одиночку."
SAX_focus_convention_with_austria:0 "...с Австрией".
SAX_focus_convention_with_austria_desc:0 "Причина, по которой мы должны выбрать Австрию в качестве нашего партнера, проста. Они не только хотят сохранить нашу независимость, в отличие от Пруссии, которая несколько раз, например, в 1815 году, хотела нас аннексировать! Австрия также является хорошим партнером для нас в течение длительного времени, и это более крупная страна, чем Пруссия, с более сильной армией. В то время как Пруссия уже давно реформировала свою армию, Бисмарк не сможет бросить вызов могущественной Австрии!".
SAX_focus_army_administration_reform:0 "Реформа управления армией"
SAX_focus_army_administration_reform_desc:0 "Подобно тому, как мы реформируем подготовку наших офицеров, мы также должны обратить внимание на реформу армейской администрации, видя, как она осталась нетронутой после нашего поражения 1815 года и после революции 1848 года, в которой наша армия и администрация показали несколько недостатков."
SAX_focus_new_court_martial_jurisdiction:0 "Новая юрисдикция военного трибунала"
SAX_focus_new_court_martial_jurisdiction_desc:0 "Юрисдикция нашей армии устарела. Поскольку в настоящее время мы реформируем нашу армию, мы могли бы взглянуть на устаревшие структуры в военной юрисдикции и также реформировать их. Если мы хотим иметь сильную и современную армию, мы также должны иметь сильную, независимую юрисдикцию!".
SAX_focus_new_military_trial_codes:0 "Новые процессуальные кодексы военного судопроизводства"
SAX_focus_new_military_trial_codes_desc:0 "Поскольку мы уже находимся в процессе реформирования нашей армии, возможно, нам также следует взглянуть на наши устаревшие армейские судебные кодексы и переработать и их."
SAX_focus_new_military_leadership:0 "Новое военное руководство"
SAX_focus_new_military_leadership_desc:0 "Поскольку наша армия реформирована и сделала несколько шагов вперед, возможно, нам следует выбрать нового лидера для наших военных. Он получит ответственность за организацию и мобилизацию наших войск, если потребуется, для защиты от возможных нападений."
SAX_focus_field_marshal_kronpinz_albert:0 "Field Marshal Kronprinz Albert" #NT!
SAX_focus_field_marshal_kronpinz_albert_desc:0 "Albert, the oldest son of our King Johann, is the designated successor of his father. As Kronprinz, he will need to learn to take responsibility of Saxon matters and he will need to learn how to handle such responsibility. Perhaps it would be suitable to name him Field Marshall, so that he will have a chance to learn how to handle army matters." #NT!
SAX_focus_field_marshal_prinz_georg:0 "Field Marshal Prinz Georg" #NT!
SAX_focus_field_marshal_prinz_georg_desc:0 "Since our crown prince is heavily involved in political affairs and takes an active role in the State Council, we should not place any additional burdens on him or involve him further in our army. Instead, we could appoint his younger brother George as field marshal, since he does not interfere in politics or other affairs of the state, but the gain in military experience would serve him well." #NT!

#Economy #NT!
SAX_focus_saxonys_economy:0 "Экономика Саксонии"
SAX_focus_saxonys_economy_desc:0 "Как и любая другая немецкая земля, Саксония начала индустриализацию в начале 19 века. Но, в отличие от других, мы сумели стать одной из доминирующих промышленных держав Германии, доминируя в Союз, и сумели построить самую густую железнодорожную сеть в Германской Конфедерации. И если мы хотим остаться на этой позиции, мы должны предпринять дальнейшие шаги, продолжать индустриализацию и расширять нашу инфраструктуру".
SAX_focus_saxon_state_railway:0 "Расширить железнодорожную инфраструктуру"
SAX_focus_saxon_state_railway_desc:0 "Одним из шагов для сохранения нашего доминирования в промышленном секторе является строительство еще большего количества железных дорог внутри Саксонии, чтобы убедить других инвестировать в нас еще больше и ускорить транспортировку столь необходимых материалов в ткани. Инвестиции в железнодорожную систему означают для Саксонии больше денег и власти!".
SAX_customeffect_infra_bonus_one:0 "§Y1x§! §G50%§! Бонус скорости строительства для: §YИнфраструктуры§!"
SAX_customeffect_rail_bonus_two:0 "§Y2x§! §G50%§! Construction speed bonus for: §YRailway§!" #NT!
SAX_focus_railway_bavaria:0 "Железнодорожное соединение\nв Баварии"
SAX_focus_railway_bavaria_desc:0 "В 1841 году мы открыли железнодорожную линию, которая соединила нас с Баварией, но через Альтенбург, который является частью Тюрингии. Чтобы обойти проблему отрезания Тюрингией железнодорожной линии, в 1845 году мы решили построить еще одну линию между Хемницем, важным промышленным центром Саксонии, и Баварией. В то время как мы уже открыли участок от Цвиккау до Баварии, мы не смогли завершить строительство железной дороги Хемниц-Цвиккау до настоящего времени. Мы откроем эту железнодорожную линию и дадим возможность тканям в Хемнице импортировать необходимые ресурсы из Баварии и экспортировать готовую продукцию".
SAX_focus_railway_ore_mountains:0 "Железные дороги в\nРудных Горах"
SAX_focus_railway_ore_mountains_desc:0 "Теперь, когда мы завершили большую часть нашей железнодорожной системы в Саксонии и наладили железнодорожное сообщение с Баварией, нам нужно подумать о следующем возможном соединении, которое мы должны построить. Одно из таких соединений должно быть между Хемницем и Рудными горами, которые также являются границей между Саксонией и нашим южным партнером Австрией. Строительство этой железнодорожной линии может помочь нам в двух отношениях: во-первых, она позволит нам или промышленности Саксонии импортировать бурый уголь из Северо-Богемского бассейна на северо-западе Чехии. Вторая причина строительства железной дороги заключается в том, что наши партнеры из Австрии смогут защитить нас в маловероятной войне с Пруссией".
SAX_focus_railway_prussia:0 "Железнодорожное соединение\nв Пруссии"
SAX_focus_railway_prussia_desc:0 "Мы завершили соединение с нашими южными соседями. Теперь мы должны начать думать о строительстве железной дороги к нашему северному соседу, Пруссии. Строительство такой железной дороги соединит нас с Рургебитом и Силезией, двумя регионами в Германии, где добывается много ресурсов. Мы также могли бы попытаться улучшить наши отношения с ними, работая вместе над проектом".
SAX_focus_railway_gaps:0 "Устранение пробелов \nв Сети"
SAX_focus_railway_gaps_desc:0 "Теперь, когда мы построили плотную железнодорожную систему в Саксонии, соединили наши железные дороги с соседними, у нас остался единственный приоритет - закрыть разрывы между железными дорогами и завершить нашу железнодорожную систему на данный момент."
SAX_focus_mining_and_metallurgy:0 "Горное дело и металлургия"
SAX_focus_mining_and_metallurgy_desc:0 "Несмотря на индустриализацию с начала этого века, нам все еще необходимо добывать природные ресурсы, которые мы можем использовать для дальнейшей переработки в наших тканях. Мы должны делать это на наших государственных шахтах и металлургических заводах".
SAX_focus_queen_mary_ironworks:0 "Königin Marienhütte"
SAX_focus_queen_mary_ironworks_desc:0 "Открытый в 1839 году в Цвиккау, "Königin Marienhütte" является одним из крупнейших предприятий в Саксонии. Оно расположено недалеко от Цвиккау, поскольку основной ресурс, уголь, используемый ими, добывается в местной угольной шахте. Продукция, производимая на "Мариенхютте", а именно железнодорожные рельсы и мосты из стали, используется нами для строительства нашей железнодорожной системы и расширения инфраструктуры в целом. Настоящий образец саксонского класса!".
SAX_customeffect_coal_mine_bonus_one:0 "§Y1x§! §G75%§! Бонус скорости строительства для: §YУгольной шахты§!".
SAX_focus_soften_bergregal:0 "Смягчить Бергрегал"
SAX_focus_soften_bergregal_desc:0 "Бергрегал - это акт, который объявляет дворянство страны владельцем нескольких минеральных ресурсов в стране. Введенный во времена ранней Священной Римской империи, он до сих пор является законом в Саксонии, что может вызвать проблемы в нашем промышленном развитии, так как возможные инвесторы могут быть лишены желания вкладывать средства. Чтобы предотвратить это, мы пойдем дальше и смягчим Бергрегаля, чтобы открыть больше инвестиционных возможностей для иностранных инвесторов, даже если это означает, что инг должен отказаться от своих (несуществующих) претензий на природные ресурсы Саксонии!".
SAX_focus_expand_mining_districts:0 "Расширить горные районы"
SAX_focus_expand_mining_districts_desc:0 "Поскольку мы смягчили Бергрегаля, теперь мы можем решить, где именно должны быть созданы шахты. Некоторые политики считают, что лучшей идеей будет расширение существующих горнодобывающих районов, а открытие новых шахт поможет нашей экономике и привлечет новых инвесторов."
SAX_focus_enact_berggesetz:0 "Принять Berggesetz"
SAX_focus_enact_berggesetz_desc:0 "Хотя мы уже де-факто отменили "Берггаль", поскольку дворяне отказались от своих претензий и уже открыли горнодобывающий сектор для инвесторов, он все еще действует в нашем законодательстве. Мы должны отменить его официально и заменить более либеральным законом, который официально разрешит инвесторам вкладывать средства в те отрасли, которые были затронуты "Бергрегалом". Возможно, с помощью этого закона мы также сможем сделать металлургию независимой".
SAX_focus_factory_industry:0 "Заводская промышленность"
SAX_focus_factory_industry_desc:0 "В 1854 году адвокат Карл Гейне начал покупать землю в муниципалитете Плагвиц и начал развивать необходимую инфраструктуру, чтобы иметь возможность привлекать богатых инвесторов, в чем он добился определенных успехов. Мы должны поддержать Хайне в его начинании, так как мы тоже многое выиграем от новых инвестиций и укрепления промышленности!".
SAX_focus_proto_industrialization:0 "Наследие протоиндустриализации"
SAX_focus_proto_industrialization_desc:0 "До того, как процесс индустриализации пришел в Саксонию, уже существовали некоторые рабочие, которые работали на ранних фабриках, как, например, рабочие в текстильной промышленности. Хотя в то время они работали с тканями, им все еще приходилось делать все вручную, и у них не было машин, которые бы им помогали. Мы должны помнить об этом и стараться совершенствовать наши машины, чтобы больше не возвращаться в те времена".
SAX_focus_free_enterprise:0 "Необходимость свободного предпринимательства"
SAX_focus_free_enterprise_desc:0 "Нам нужно будет скорректировать наши законы, чтобы привлечь инвесторов, так как сейчас у нас слишком суровые законы, которые мешают развитию нашей экономики."
SAX_focus_textile_industry:0 "Саксонская текстильная промышленность"
SAX_focus_textile_industry_desc:0 "Саксония имеет долгую историю с текстильной промышленностью. С тех пор, как началась индустриализация и Саксония стала одной из самых развитых стран Центральной Европы, многочисленные компании открыли в Саксонии производство тканей. Но это еще не конец - у нас есть еще несколько бизнесменов, которые хотят открыть новые ткани в Саксонии. Мы должны поддержать их, так как нам выгодна сильная текстильная промышленность".
SAX_focus_saxon_manchester:0 "Хемниц -\nСаксонский Манчестер"
SAX_focus_saxon_manchester_desc:0 "Сердце индустриальной Саксонии находится в Хемнице. Здесь большинство компаний и инвесторов решают открыть производство тканей и текстиля, и город имеет большую связь с другими саксонскими и немецкими регионами. Подобно Манчестеру в Англии, Хемниц является промышленным центром нашей Саксонии! Но если мы хотим прогрессировать, нам нужно расширять наши промышленные отрасли, чтобы не попасть в зависимость от нашей текстильной промышленности. Мы будем поддерживать рост машиностроительной промышленности".
SAX_focus_trade_and_commerce:0 "Торговля и коммерция"
SAX_focus_trade_and_commerce_desc:0 "Саксония - это не только страна с сильной промышленностью, но и сильная держава в торговле и коммерции. Благодаря нашей торговле, начиная с 16 века, нам удалось стать важным экономическим партнером и одним из экономических центров Европы. Мы должны стараться поддерживать этот статус, так как наша экономика получает от этого огромную выгоду!".
SAX_focus_allgemeine_creditanstalt:0 "Allgemeine Deutsche Credit-Anstalt"
SAX_focus_allgemeine_creditanstalt_desc:0 "Allgemeine Deutsche Credit-Anstalt" был основан в 1856 году и является саксонским банком. Он является символом силы Саксонии в торговом и финансовом секторе и хорошим партнером, когда речь идет об инвестировании. За первый год работы они уже успели закрепиться на немецком рынке и объявили о своих амбициозных планах. Они обязательно пригодятся нам, если когда-нибудь нам понадобится кредит...".
SAX_focus_leipzig_book_fair:0 "Лейпцигская книжная ярмарка"
SAX_focus_leipzig_book_fair_desc:0 "Лейпцигская книжная ярмарка имеет давние традиции в нашей стране. Впервые организованная в 17 веке, она росла из года в год и сейчас является самой большой книжной ярмаркой во всей Германии, даже больше, чем Франкфуртская книжная ярмарка, ее традиционный конкурент. Каждый год миру показывают саксонскую и немецкую культуру, и мы можем использовать ярмарку для продвижения нашей собственной культуры в Саксонии и в других странах".
SAX_focus_pelzhandelszentrum_leipzig:0 "Pelzhandelszentrum Leipziger Brühl"
SAX_focus_pelzhandelszentrum_leipzig_desc:0 "Наш "Pelzhandelszentrum" в Лейпциге является большой частью экономики Лейпцига и, в свою очередь, Саксонии. Будучи крупнейшим центром продажи меха, он стал синонимом самой продажи меха. Его сила вносит свой вклад в экономику Саксонии, и поэтому его нужно получить - во что бы то ни стало".
SAX_focus_saxon_bank_dresden:0 "Sächsische Bank zu Dresden"
SAX_focus_saxon_bank_dresden_desc:0 "Способ укрепить нашу экономику и другие части общества - это открыть банк, способный выдавать различные кредиты компаниям и инвесторам. К счастью для нас, некоторые бизнесмены выразили заинтересованность в открытии такого банка. Если мы поможем им денежными льготами, мы сможем фактически укрепить собственную экономику и иметь банк, который будет связан с нами".
SAX_focus_model_country:0 "Промышленно развивающаяся\nМодель Страны"
SAX_focus_model_country_desc:0 "Наше и без того превосходное положение в немецкой промышленности и статус великой промышленной державы были обеспечены. Но все же для сохранения этого статуса были необходимы реформы. Наши успешные реформы позволили модернизировать Саксонию и расширить ее промышленную мощь - как в Германии, так и за рубежом. Мы идем в светлое будущее с нашей неудержимой экономикой!".

