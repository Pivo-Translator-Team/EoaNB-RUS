 #Country Leader Descriptions 
 SAX_FERDINAND_VON_ZSCHINSKY_LEADER_DESC: "Изучав право и работавший в частной, государственной и аристократической сферах, Фердинанд фон Цшинский провел двухнедельный срок в качестве главы Министерства внутренних дел Саксонии в 1848 году, прежде чем король Фридрих Август II назначил его руководителем саксонского правительства в 1849 году, что в 1856 году принесло ему дворянский титул.\n\nРуководство Цшинского было идеологически неоднозначным: одно из первых действий его правительства — роспуск Саксонского государственного парламента и восстановление менее либеральной конституции 1831 года (что стало крупным поворотом в уступках, сделанных после революций 1848 года), но с другой стороны, он также лишил феодальных землевладельцев их судебной юрисдикции и разделил власть государства и судебной системы.\n\nХотя его время в должности оказалось значимым для Саксонии, Фердинанд фон Цшинский находится в плохом состоянии здоровья, и, вероятно, у него осталось немного времени для руководства."
  
