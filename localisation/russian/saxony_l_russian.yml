saxony.751.t:0 "[FROM.GetNameDef] просит подписать военную конвенцию"
saxony.751.d:0 "[FROM.GetNameDef] попросил подписать с нами военную конвенцию. Это будет отличная возможность для нас получить еще одного союзника, который может поддержать наше дело и наше видение сильной Германии! Нам только нужно решить, будут ли они полезны для нашего дела...".
saxony.751.a:0 "Это прекрасная идея, подпишите конвенцию".
saxony.751.b:0 "[ROOT.GetNameDef] не нуждается в таком соглашении".
saxony.752.t:0 "[FROM.GetNameDef] соглашается на военную конвенцию"
saxony.752.d:0 "[FROM.GetNameDef] согласился подписать с нами военную конвенцию! Отличные новости, ведь теперь мы нашли союзника, готового поддержать нас во время кризиса и войны. Вместе с [FROM.GetNameDef] у наших врагов не будет ни единого шанса победить нас!".
saxony.752.a:0 "Отличные новости".
saxony.753.t:0 "[FROM.GetNameDef] отвергает военную конвенцию"
saxony.753.d:0 "[FROM.GetNameDef] отказался подписать с нами военную конвенцию! Они не думают, что мы будем им очень полезны, и они явно не хотят помогать нам, если мы будем втянуты в войну в Германии. Мы должны искать альтернативы, так как наша безопасность еще не гарантирована!".
saxony.753.a:0 "Печальные новости".

