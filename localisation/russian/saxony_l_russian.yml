 SAX_idea_bergregal_1: "Саксонское Бергрегаль"
 SAX_idea_bergregal_1_desc: "Бергрегаль — это закон, который объявляет знать страны владельцами различных минеральных ресурсов на её территории. Введённый в дни Священной Римской империи, этот закон всё ещё действует в Саксонии, что может создавать проблемы для нашего промышленного развития, так как возможные инвесторы могут быть обескуражены от вложений."
