#DOMESTIC POLITICS #NT!
saxony.201.t:0 "Фердинанд фон Зшинский смертельно болен - Фридрих Фердинанд фон Бойст назначен исполняющим обязанности премьер-министра"
saxony.201.d:0 "Премьер-министр фон Зшинский уже около двух лет находился в плохом состоянии здоровья, когда в начале этого года по просьбе короля Иоганна отправился в отпуск на оздоровление в Южную Францию и Италию. По словам врачей, премьер-министр страдает от хронического заболевания легких, которое можно вылечить только сменой климата. Однако путешествие не привело к значительному улучшению его здоровья, и фон Зшинский вернулся в Дрезден три недели назад. Сегодня до короля и парламента дошли печальные новости: фон Зшинский опасно заболел и в обозримом будущем не сможет исполнять свои министерские обязанности. Врач, занимающийся лечением фон Зшинского, не скрывает своих сомнений в том, что премьер-министр вообще поправится...\n\nЕго Величество, король Иоганн, уже назначил давнего политического противника фон Зшинского, министра иностранных дел Фридриха Фердинанда фон Бюста, исполняющим обязанности премьер-министра. Фон Бойст известен своими либерально-консервативными взглядами и хочет вернуть Саксонию на дипломатическую карту Европы. Ухудшение здоровья фон Зшинского могло положить начало значительным переменам в саксонской политике."
saxony.201.a:0 "Дни фон Зшинского, похоже, сочтены..."
saxony.202.t:0 "Смерть Фердинанда фон Зшинского"
saxony.202.d:0 "После нескольких дней предсмертных мук сегодня утром умер премьер-министр Фердинанд фон Зшинский. Десять лет работы в правительстве в качестве главы министерства внутренних дел и, наконец, премьер-министра сделали фон Зшинского известной фигурой не только в саксонской, но и в немецкой политике. Его юридическое мастерство также снискало ему уважение коллег и законодателей по всей Европе. Награжденный Большим крестом Саксонского гражданского ордена "За заслуги", Императорским австрийским орденом Железной короны, Императорским российским орденом Святой Анны и другими, фон Зшинский будет очень скучать и получит почетное погребение".
saxony.202.a:0 "Ruhe in Frieden".
saxony.203.t:0 "Смерть Фердинанда Лассаля"
saxony.203.d:0 "Поступают сообщения о том, что Фердинанд Лассаль признан мертвым. Будучи набожным социалистом и сторонником монархии одновременно, Лассаль был идеологически противоречивым человеком. Он поддерживал отношения как с архикоммунистом Карлом Марксом, так и с архимонархистом Отто фон Бисмарком. Хотя некоторые утверждают, что Лассаль был коммунистом, в конечном итоге он был тем же, кем и Бисмарк: националистом в душе, готовым принять любую социальную идеологию для достижения цели - объединенной Германии. Его безвременная смерть, безусловно, станет тяжелым ударом для умеренного социализма в Германии, поскольку движение теряет своего самого блестящего мыслителя."
saxony.203.a:0 "Ruhe in Frieden".
saxony.204.t:0 "Сорбский вопрос"
saxony.204.d:0 "Сорбы - западнославянская этническая группа, преимущественно населяющая Лужицу, северо-западную часть нашего королевства. В результате Венского конгресса 1815 года большая часть сорбских земель была захвачена [PRS.GetName], но до сих пор в [SAX.GetName] проживает около 65 000 сорбов. Сорбский национализм в последнее время находится на подъеме, особенно в контексте Мартовской революции 1848/49 годов, а многие сорбские интеллектуалы придерживаются панславистских настроений и поддерживают связи с другими славянскими интеллектуалами на востоке. Последние события вызывают все большую тревогу, и теперь мы должны решить, как дальше решать сорбский вопрос."
saxony.204.a:0 "Мы должны принять их выражение самобытности".
saxony.204.b:0 "Мы будем продолжать в основном игнорировать этот вопрос".
saxony.204.c:0 "Мы должны ассимилировать их любой ценой!".
saxony.205.t:0 "Формирование сорбского письменного языка"
saxony.205.d:0 "На протяжении веков сорбы, западнославянское этническое меньшинство, проживающее в основном в Лужице, в основном общались и передавали свои традиции и историю устно. Хотя и раньше существовали письменные формы сорбских диалектов, они были очень непоследовательны, а их взаимная разборчивость не была само собой разумеющейся. В течение нескольких десятилетий сорбские интеллектуалы упорно работали над созданием фиксированной грамматики, свода правил, регулирующих сорбский язык и его диалекты. Это укрепило сорбский национализм и самосознание, и мы должны ожидать в будущем больше сорбских литературных, историографических и лингвистических публикаций".
saxony.205.a:0 "Что ж, хорошо для них".
saxony.206.t:0 "Десятилетний юбилей Мачицы Сербской"
saxony.206.d:0 "Так называемая Мачица Сербская - влиятельное сорбское научное общество. Основанное в лужицком городе Баутцен в 1847 году, многие сорбские интеллектуалы, такие как Хандрий Цейлер (на фото) и Ян Арношт Смолер, находили и продолжают находить вдохновение и общее дело в продвижении сорбской культуры в Мачице Сербской. Общество сыграло ключевую роль в становлении сорбской грамматики и литературы и, скорее всего, продолжит функционировать как ядро сорбской идентичности."
saxony.206.a:0 "Мы должны следить за ними".
saxony.207.t:0 "Serbske Nowiny - Сорбский журнал"
saxony.207.d:0 "Первый сорбский журнал был основан в 1842 году Хандрием Цейлером, к которому позже присоединился Ян Арношт Смолер. В 1854 году журнал был переименован в "Serbske Nowiny" - "Сорбскую газету", и с тех пор тираж значительно вырос. Особенно среди протестантов-сорбов он оказывает значительное влияние, и мы должны внимательно следить за деятельностью издателей. Наши предшественники уже запретили газете печатать новости, касающиеся иностранных дел, и мы будем продолжать это делать до сих пор".
saxony.207.a:0 "Их нужно контролировать".
saxony.208.t:0 "Новый лужицкий журнал - 40-летие"
saxony.208.d:0 "Новый лужицкий журнал, или "Neues Lausitzisches Magazin", является издательским органом Верхнелужицкого научного общества, расположенного в Гёрлице. Хотя общество и его журнал не агитируют за сорбский национализм и идентичность, они предоставляют платформу многим сорбским интеллектуалам, а их публикации находят отклик у либерально-прогрессивной буржуазии в Саксонии и Пруссии. Будем надеяться, что научные преимущества перевесят опасность, которую представляют некоторые из этих диссидентов".
saxony.208.a:0 "Уже не так ново, да?"
saxony.209.t:0 "Фонд Катольского Посола - католический сорбский журнал"
saxony.209.d:0 "Недавно основанный Михалом Гурником, "Катольский вестник" - это сорбский журнал, предназначенный специально для сорбов-католиков. Хотя журнал носит религиозный характер, он также может быть использован для тайной агитации сорбских сепаратистских тенденций. Мы должны следить за их публикациями".
saxony.209.a:0 "Католики-сорбисты также могут быть опасны...".
saxony.210.t:0 "Slawisches Zentralblatt - еженедельный журнал с панславянскими тенденциями"
saxony.210.d:0 "Jan Arnošt Smoler has recently established another Sorbian Journal, the 'Slawisches Zentralblatt' - Slavic Central Journal, published in German. The subtitle reads 'für Literatur, Kunst, Wissenschaft und nationale Interessen des Gesamtslawentums' - for Literature, Art, Science, and the national interests of all Slavs. Smoler does not bother to cover the Panslavic tendencies of this publication and we will have to make sure to limit and hamper its circulation." #NT!
saxony.210.a:0 "Сорбские интеллектуалы тянутся к России, тревожась...".
saxony.211.t:0 "Опубликован лужицко-нижнесорбский словарь".
saxony.211.d:0 "Сорбское меньшинство лингвистически сильно отличается от своих немецких соседей, что затрудняет взаимопонимание. Сорбский язык, который в Германии обычно называют "вендиш", теперь имеет словарь, который значительно облегчает перевод на немецкий и наоборот для людей с небольшим знанием обоих языков. Хотя использование этого словаря практически повысит значимость и ранг вендского языка, это звучит как хорошая возможность для взаимного сближения."
saxony.211.a:0 "По крайней мере, теперь мы можем взаимно понимать друг друга".
saxony.212.t:0 "Второй панславянский конгресс в Вене"
saxony.212.d:0 "Делегация сорбов приняла участие во втором панславянском конгрессе в Вене в начале этого года. После первого панславянского съезда в Праге в 1847 году националистическая и сепаратистская агитация среди славян достигла точки кипения по всей Восточной Европе, включая [SAX.GetName]. Мы должны быть очень осторожны, чтобы не позволить этим повстанцам снова вызвать проблемы. Возможно, нам придется усилить нашу разведку, чтобы справиться с ними".
saxony.212.a:0 "Эти панславянские агитаторы должны быть остановлены".

#FOREIGN POLITICS AND WAR EVENTS #NT!
saxony.301.t:0 "Прусско-саксонские отношения - статус кво"
saxony.301.d:0 "Наши отношения с Пруссией были и остаются, мягко говоря, проблемными. Первоначально мы были союзниками в период реформаторства и против Австрии в конце 18 века, сражаясь в Баварской войне за наследство, где Саксония позже выступала посредником между двумя главными державами в Германии. Но в то же время Пруссия все больше возрастала в роли нашего главного врага, поскольку она стала представлять для нас опасность, так как усилила свои вооруженные силы. \nС 1740-х годов наши отношения ухудшались все больше и больше, но когда произошла Французская революция и король Людовик был свергнут (а затем казнен), Пруссия и Саксония согласились сражаться на стороне французского короля против республиканцев. Этот союз просуществовал до 1806 года, когда Наполеон оккупировал Саксонию, а мы перешли на его сторону. Хотя мы воевали довольно успешно и завоевали много территорий, все это прекратилось, когда Наполеон потерпел поражение в 1815 году. \nХотя мы потеряли половину территории и населения Пруссии в 1815 году, нам удалось сохранить свою независимость, так как Пруссия не смогла аннексировать нас. Наши отношения с 1815 года были прочными. Поскольку мы оба являемся частью Германской конфедерации и Союз, мы должны работать вместе, чтобы продвигать Германию как единое целое. В революционном хаосе 1849 года Пруссия дала отпор революционерам, поскольку мы сами были не в состоянии это сделать. \n\nТак, союзник превратился во врага, с которым у нас были неприятные отношения. Как нам быть с Пруссией?".
saxony.301.a:0 "Пруссия не является нашим союзником и никогда им не будет".
SAX_PRS_relation_bad_effect_tt:0 "§RМы будем идти по пути противостояния с Пруссией.§!".
saxony.301.b:0 "Нам нужно примириться".
SAX_PRS_relation_good_effect_tt:0 "§GМы будем идти по пути сближения с Пруссией.§!"
saxony.302.t:0 "Австро-саксонские отношения - статус кво"
saxony.302.d:0 "Союзники со времен старой Священной Римской империи, с тех пор как Габсбурги взяли на себя титул императора Священной Римской империи, курфюршество Саксония и Австрия поддерживали прочные отношения, вплоть до периода реформаторства. По мере того, как наше население переходило в лютеранство, австрийцы предпочитали оставаться католиками, что, естественно, вызывало напряженность в империи. Во время 30-летней войны Саксония сначала была союзницей австрийцев, но позже была вынуждена сменить сторону, так как шведы уже оккупировали большую часть Саксонии. \n\nВестфальский мир принес Саксонии некоторые территории и прекратил войну с Австрией. С этого момента Саксония и Австрия поддерживали нейтральные, прочные отношения, помогая друг другу, когда Вена была захвачена турками в 1683 году, и сражаясь против турок в следующей войне. \n\nПосле 100 лет мира Саксонии пришлось вмешаться в Баварскую войну за наследство, сражаясь против Австрии, а затем стать посредником между Пруссией и Австрией. В последующих наполеоновских войнах Саксония сражалась на стороне Австрии, пока не присоединилась к наполеоновскому "Рейнбунду" в 1806 году. После этого Саксония воевала против Австрии, пока Наполеон не проиграл в 1815 году. Австрия была причиной того, что мы смогли остаться независимыми после Венского конгресса, где Пруссия хотела аннексировать нас. \n\nРаботающие вместе в Германской конфедерации, Саксония и Австрия установили дружеские отношения и выразили желание сотрудничать, как, например, в "Венском мюнцвертраге". Австрия является важным партнером в нашей внешней политике, поскольку она помогает нам в военных вопросах, особенно в борьбе с Пруссией. \n\nНаши отношения с Австрией, возможно, имели низкие точки раньше, но сейчас мы определенно сформировали лучшие отношения. Итак, как мы хотим подходить к Австрии сейчас, в эти трудные времена?".
saxony.302.a:0 "У нас дружеские отношения с Австрией, и мы постараемся их усилить".
SAX_AUS_relation_good_effect_tt:0 "§RМы будем идти по пути дружбы с Австрией.§!"
saxony.302.b:0 "Мы должны быть максимально беспристрастными".
SAX_AUS_relation_neutral_effect_tt:0 "§GМы будем идти по пути нейтралитета по отношению к Австрии.§!"
saxony.303.t:0 "[SAX.GetNameDef] Предлагает бундесреформу"
saxony.303.d:0 "Саксонцы объявили о своем намерении реформировать Германскую конфедерацию, передать часть власти германскому Бундестагу и представили свою идею об открытии судебной ветви в Германской конфедерации, которая будет иметь власть во всей Германии. Эти идеи могут привести к централизации Германской конфедерации. Должны ли мы поддержать идею Саксонии?".
saxony.303.a:0 "Дайте им положительный отзыв".
SAX_bundesreform_event_positive_effect_tt:0 "Это подбодрит правительство Саксонии в их попытке реформы".
saxony.303.b:0 "Скажите им, что мы заинтересованы, но не давайте никаких обещаний".
SAX_bundesreform_event_cautious_effect_tt:0 "Это сообщит саксонскому правительству, что нас нужно убедить".
saxony.303.c:0 "Сообщите им, что мы не заинтересованы".
SAX_bundesreform_event_negative_effect_tt:0 "Это сообщит саксонскому правительству, что наше сотрудничество сомнительно."
saxony.304.t:0 "[FROM.GetNameDef] реагирует положительно"
saxony.304.d:0 "[FROM.GetNameDef] отреагировал на нашу программу реформ".
saxony.304.a:0 "Gute Neuigkeiten!"
saxony.305.t:0 "[FROM.GetNameDef] реагирует осторожно"
saxony.305.d:0 "[FROM.GetNameDef] отреагировал на нашу программу реформ".
saxony.305.a:0 "Damit lässt sich arbeiten..."
saxony.306.t:0 "[FROM.GetNameDef] реагирует отрицательно"
saxony.306.d:0 "[FROM.GetNameDef] отреагировал на нашу программу реформ".
saxony.306.a:0 "Wie schade!"
saxony.307.t:0 "Саксонское приглашение на конференцию Триаса"
saxony.307.d:0 "[SAX.GetNameDef] пригласил нас на встречу средних государств Германии, так называемый Триас, в Вюрцбурге. Саксонцы в последнее время проявляют большую дипломатическую активность, пытаясь развить взаимопонимание между малыми германскими державами, достигнутое на Бамбергской конференции в 1854 году. Они продолжают утверждать, что единственный способ сохранить независимость и мир для мелких немецких держав - это более тесное сотрудничество. Как мы ответим на их приглашение?"
saxony.307.a:0 "Мы присоединимся к конференции".
saxony.307.b:0 "Мы не присоединимся к конференции".
saxony.308.t:0 "[FROM.GetNameDef] Принимает приглашение"
saxony.308.d:0 "[FROM.GetNameDef] принял наше приглашение на Вюрцбургскую конференцию, где фон Бойст, наш министр иностранных дел, представит свой план реформирования Германской Конфедерации. Это доказывает, что [FROM.GetNameDef] хочет помочь нам в реализации нашего плана и что они также выступают против нынешнего статус-кво!".
saxony.308.a:0 "Sehr gut!"
saxony.309.t:0 "[FROM.GetNameDef] отклоняет приглашение"
saxony.309.d:0 "[FROM.GetNameDef] отклонил наше приглашение стать участником Вюрцбургской конференции, где фон Бойст, наш министр иностранных дел, представит свой план реформирования Германской Конфедерации. Это лишь показывает, что [FROM.GetNameDef] не хочет делать следующий шаг и предпочел бы, чтобы Германия была расколота под сапогами Пруссии и Австрии!".
saxony.309.a:0 "Schande!"
saxony.310.t:0 "Reform Debates Commence at the Würzburg Conference" #NT!
saxony.310.d:0 "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria. Our Bavarian hosts have prepared a well-known hotel in the city for the talks and also arranged for several social activities over the next four days, including a visit to the theater, a festive dinner at the mansion of the district president of Lower Franconia, Friedrich von Zu Rhein, and a ball." #NT!
saxony.310.a:0 "Ok, but don't forget the talks!" #NT!
saxony.311.t:0 "Würzburg Conference Comes to a Close" #NT!
saxony.311.d:0 "The Würzburg Conference has come to a close and our delegates are on their way back home. Although there haven't been any monumental breakthroughs in the discussions, we surely know much better where everyone stands now." #NT!
saxony.311.a:0 "It's been rather productive?" #NT!
SAX_first_wurzburg_conference_effect_tt:0 "§YWe will be able to convene another conference in a few months time.§!\n\n" #NT!
saxony.312.t:0 "Judiciary Reform Proposal Successful" #NT!
saxony.312.d:0 "The proposal for a judiciary reform of the German Confederation was passed by the Bundestag in Frankfurt. This is a very positive sign that our cooperation with the other middle states can bear fruit." #NT!
saxony.312.a:0 "Great news!" #NT!
saxony.313.t:0 "Judiciary Reform Proposal Fails" #NT!
saxony.313.d:0 "The proposal for a judiciary reform of the German Confederation has failed to secure a majority at the Bundestag in Frankfurt. Although this is certainly sad news, the cooperation of the German middle states prior to the debate in Frankfurt was promosing." #NT!
saxony.313.a:0 "Let's not bury our heads in the sand just yet." #NT!
saxony.314.t:0 "Promising Signs of Success" #NT!
saxony.314.d:0 "Our recent success in Frankfurt proves that we are on the right track, and it did certainly not go unnoticed by our potential partners for cooperation. We can surely build on this." #NT!
saxony.314.a:0 "Forward!" #NT!
saxony.315.t:0 "Invitation to the Second Würzburg Conference" #NT!
saxony.315.d:0 "[SAX.GetNameDef] has again invited us to a gathering of German middle states, the so-called Trias, in Würzburg. The Saxons maintain their assertion that the only way to preserve independence and peace for the German minors is to work together much more closely. How will we respond to their invitation?" #NT!
saxony.315.a:0 "Accept the invitation." #NT!
saxony.315.b:0 "Reject the invitation." #NT!
saxony.316.t:0 "[FROM.GetNameDef] Accepts Invitation to the Second Würzburg Conference" #NT!
saxony.316.d:0 "[FROM.GetNameDef] has accepted our invitation to the Second Würzburg Conference, where von Beust, our foreign minister, wants to present more of his ideas for a reform of the German Confederation. This suggests that the [FROM.GetName] wants to assist us in our plan and that they do also oppose the current status quo!" #NT!
saxony.316.a:0 "Sehr gut!" #NT!
saxony.317.t:0 "[FROM.GetNameDef] Rejects Invitation to the Second Würzburg Conference" #NT!
saxony.317.d:0 "[FROM.GetNameDef] has rejected our invitation to participate in the Second Würzburg Conference, where von Beust, our foreign minister, wants to present more of his ideas for a reform of the German Confederation. This just shows that the [FROM.GetName] is not willing to take the next step towards a closer cooperation and would rather like for their independence to remain at the mercy of Austria and Prussia. Pathetic!" #NT!
saxony.317.a:0 "Schande!" #NT!
saxony.318.t:0 "Second Würzburg Conference Commences" #NT!
saxony.318.d:0 "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria, for the Second Würzburg Conference. This time, matters of war and defence are at the forefront of the discussions, which are expected to be visited by the most important war ministers of the German middle states." #NT!
saxony.318.a:0 "Let the discussions begin." #NT!
saxony.319.t:0 "Second Würzburg Conference Comes to a Close" #NT!
saxony.319.d:0 "A grand breakfast this morning has terminated the Second Würzburg Conference. The discussions have been productive, but we will have to wait and see if anything will come of it." #NT!
saxony.319.a:0 "Let's hope this will yield results." #NT!
SAX_second_wurzburg_conference_effect_tt:0 "§YWe will be able to convene another conference in a few months time.§!\n\n" #NT!
saxony.320.t:0 "Invitation to the Third Würzburg Conference" #NT!
saxony.320.d:0 "[SAX.GetNameDef] has again invited us to a gathering of German middle states, the so-called Trias, in Würzburg. The Saxons maintain their assertion that the only way to preserve independence and peace for the German minors is to work together much more closely. The meeting's agenda still concerns the German Confederation's war constitution, as there are still matters to discuss. How will we respond to their invitation?" #NT!
saxony.320.a:0 "Accept the invitation." #NT!
saxony.320.b:0 "Reject the invitation." #NT!
saxony.321.t:0 "[FROM.GetNameDef] Accepts Invitation to the Third Würzburg Conference" #NT!
saxony.321.d:0 "[FROM.GetNameDef] has accepted our invitation to participate at the Third Würzburg Conference, at which our Minister of State von Beust still wants to discuss the reform of the German Confederation's war constitution. This suggests that the [FROM.GetName] wants to assist us in our plan and that they do also oppose the current status quo!" #NT!
saxony.321.a:0 "Sehr gut!" #NT!
saxony.322.t:0 "[FROM.GetNameDef] Rejects Invitation to the Third Würzburg Conference" #NT!
saxony.322.d:0 "[FROM.GetNameDef] has declined our invitation to participate at the Third Würzburg Conference, at which our Minister of State von Beust still wants to discuss the reform of the German Confederation's war constitution. This only shows that the [FROM.GetName] remains unwilling to take the next step toward closer cooperation, preferring to leave its independence at the mercy of Austria and Prussia. Their downfall will be their own fault!" #NT!
saxony.322.a:0 "Schande!" #NT!
saxony.323.t:0 "Third Würzburg Conference Commences" #NT!
saxony.323.d:0 "The delegates of the German middle states who decided to dispatch diplomats for the discussion of a reform of the German Confederation have gathered in Würzburg, Bavaria, for the Third Würzburg Conference. Again, matters of war and defence are at the forefront of the discussions, as the Saxon State Minister von Beust wants to continue discussing possible changes to the war constitution of the German Confederation. Let's hope for a breakthrough in the discussions." #NT!
saxony.323.a:0 "Indeed." #NT!
saxony.324.t:0 "Third Würzburg Conference Comes to a Close" #NT!
saxony.324.d:0 "Yesterday, the Third Würzburg Conference came to a close. The discussions have been rather productive, but now comes the time to make the most of the arrangements." #NT!
saxony.324.a:0 "Let's hope this will finally yield results." #NT!
SAX_third_wurzburg_conference_effect_tt:0 "§YWe will be able to attempt another constitutional reform of the German Confederation.§!\n\n" #NT!
saxony.325.t:0 "War Constitution Reform Proposal Successful" #NT!
saxony.325.d:0 "The proposal for a change of the war constitution of the German Confederation was passed by the Bundestag in Frankfurt. This is a very positive sign that our cooperation with the other middle states can bear fruit." #NT!
saxony.325.a:0 "Great news!" #NT!
saxony.326.t:0 "War Constitution Reform Proposal Fails" #NT!
saxony.326.d:0 "The proposal for a change of the war constitution of the German Confederation has failed to secure a majority at the Bundestag in Frankfurt. Although this is certainly sad news, the cooperation of the German middle states prior to the debate in Frankfurt was promosing." #NT!
saxony.326.a:0 "We have to work even harder." #NT!
saxony.327.t:0 "Saxony's Proposal for a Comprehensive Constitutional Reform" #NT!
saxony.327.d:0 "[SAX.GetNameDef] has approached us with a plan for a more comprehensive constitutional reform of the German Confederation. The reform would provide a more flexible and powerful Federal Assembly whose delegates would be voted in by the state parliaments. This way they could propose laws with more legitimacy. The executive power of the Confederation would also be tripartite following a successful reform, with a third alternating monarch joining the Emperor of Austria and the King of Prussia at the head of the German Confederation." #NT!
saxony.327.a:0 "Support the proposal." #NT!
saxony.327.b:0 "Reject the proposal." #NT!
saxony.327.c:0 "Support the proposal." #NT!
saxony.327.e:0 "The King of Bavaria should always be the third monarch at the head of the Confederation - reject the proposal!" #NT!
saxony.328.t:0 "[FROM.GetNameDef] Supports Proposal for a Comprehensive Constitutional Reform" #NT!
saxony.328.d:0 "[FROM.GetNameDef] supports our proposal for a more comprehensive constitutional reform in the German Confederation, and we can expect them to do so in the Federal Assembly in Frankfurt as well." #NT!
saxony.328.a:0 "Sehr gut!" #NT!
saxony.329.t:0 "[FROM.GetNameDef] Rejects Proposal for a Comprehensive Constitutional Reform" #NT!
saxony.329.d:0 "[FROM.GetNameDef] rejects our proposal for a more comprehensive constitutional reform in the German Confederation, and without their support we can hardly push the reform through the Federal Assembly in Frankfurt..." #NT!
saxony.329.a:0 "Schande!" #NT!
saxony.330.t:0 "Bavaria Rejects Proposal for a Comprehensive Constitutional Reform" #NT!
saxony.330.d:0 "[FROM.GetNameDef] rejects our proposal for a more comprehensive constitutional reform in the German Confederation, and without their support we can hardly push the reform through the Federal Assembly in Frankfurt... They claim that, given their relative power in comparison to the other German minors, the Bavarian king should automatically be the third monarch at head of the German Confederation's executive power, and therefore withdraw any support for the reform they might have otherwise had." #NT!
saxony.330.a:0 "Damn Bavarians!" #NT!
saxony.331.t:0 "Comprehensive Constitutional Reform Proposal Successful" #NT!
saxony.331.d:0 "The proposal for a comprehensive constitutional reform of the German Confederation was passed by the Federal Assembly in Frankfurt. This is a very positive sign that our cooperation with the other middle states can bear fruit." #NT!
saxony.331.a:0 "Amazing!" #NT!
saxony.332.t:0 "Comprehensive Constitutional Reform Proposal Fails" #NT!
saxony.332.d:0 "The proposal for a comprehensive constitutional reform of the German Confederation has failed to secure a majority at the Federal Assembly in Frankfurt. Although this is certainly sad news, the cooperation of the German middle states prior to the debate in Frankfurt was promosing." #NT!
saxony.332.a:0 "Still a bummer." #NT!
saxony.333.t:0 "Saxony Proposes Adapted Reform Plan" #NT!
saxony.333.d:0 "[SAX.GetNameDef] has sent a diplomatic delegation to continue the discussion about a reform of the German Confederation's constitution. Following our initial rejection, the reform plan has been altered taking the concerns of the sceptics into consideration. The new proposal seems to address our concerns, although the general character remains the same. The Saxon delegates would like to know whether we would now support the plan in front of the Federal Assembly in Frankfurt, or whether we will continue our rejection of it." #NT!
saxony.333.a:0 "Ok, that's convincing." #NT!
saxony.333.b:0 "Our rejection persists." #NT!
saxony.334.t:0 "[FROM.GetNameDef] Now Supports the Proposal" #NT!
saxony.334.d:0 "Our attempt to adapt the reform proposal in hope of swaying the [FROM.GetName] to support it in Frankfurt was successful. This is an important step in the right direction." #NT!
saxony.334.a:0 "Good news!" #NT!
saxony.335.t:0 "[FROM.GetNameDef] Continues to Reject the Proposal" #NT!
saxony.335.d:0 "Unfortunately, our attempt to adapt the reform proposal in hope of swaying the [FROM.GetNameDef] to support it in Frankfurt was not successful." #NT!
saxony.335.a:0 "Damn!" #NT!
SAX_continued_rejection_of_reform_proposal_effect_tt:0 "§RThis means we cannot present the reform proposal to the Federal Assembly.§!\n" #NT!

