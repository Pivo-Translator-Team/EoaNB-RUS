 SAX_decision_category_domestic_policy: "Внутренняя политика Саксонии"
 SAX_decision_category_domestic_policy_desc: "Беспорядки §YМартовской революции§! оставили Саксонию в §Yсостоянии хаоса§!, сопровождавшегося §Yконтрреволюцией монархистов после революции§!, вспыхнувшей на улицах. Теперь, когда внутренняя ситуация успокоилась и §Yвласть монарха укрепилась§!, пришло время определить политический путь Саксонии на будущее."
 SAX_decision_grant_partial_amnesty_to_richard_wagner: "Даровать частичную амнистию Рихарду Вагнеру"
 SAX_decision_grant_partial_amnesty_to_richard_wagner_desc: "Было весьма неприятным сюрпризом узнать, что знаменитый композитор Рихард Вагнер был вовлечен в Майское восстание в Дрездене в 1849 году, и его изгнание не имело альтернативы. Теперь, когда все улеглось, и он, кажется, образумился, возможно, пришло время даровать Вагнеру частичную амнистию, что позволит ему легально въехать на территорию Германии."
 SAX_decision_grant_partial_amnesty_to_richard_wagner_effect_tt: "§GЭто может принести положительные результаты в будущем...§!"
 SAX_decision_grant_full_amnesty_to_richard_wagner: "Даровать полную амнистию Рихарду Вагнеру"
 SAX_decision_grant_full_amnesty_to_richard_wagner_desc: "После частичной амнистии, дарованной Его Величеством Королем Иоганном Саксонии, Рихард Вагнер снова проживает в Германии. Саксония — это родина Вагнера, было бы жестоко продолжать лишать его возможности вернуться на место его рождения. Кроме того, мы могли бы извлечь выгоду из его художественного гения в будущем."
  
 #Foreign Arms Deals 
 SAX_decision_category_obtain_foreign_equipment: "Сделки по иностранному вооружению"
 SAX_decision_category_obtain_foreign_equipment_desc: "У нас могут быть некоторые варианты для усиления нашей армии, такие как призыв большего числа солдат, но нам не хватает оружейных заводов. Поэтому мы должны обратить внимание на соседей и купить их более качественное вооружение."
 SAX_decision_buy_rifles_from_liege_factories: "Купить винтовки на заводах в Льеже"
 SAX_decision_buy_rifles_from_liege_factories_desc: "Если мы хотим купить качественное оружие, возможно, нам не стоит смотреть ни на север, ни на юг, а на запад. В тени Франции, Пруссии и Австрии бельгийцы также могут разрабатывать хорошее оружие на заводе в Льеже. Мы должны рассмотреть возможность покупки у них. Это поможет нам не зависеть от одной державы, поставляющей нам оружие."
 SAX_decision_buy_austrian_rifles: "Купить винтовки у Австрии"
 SAX_decision_buy_austrian_rifles_desc: "Австрия — наш великий партнер и один из наших самых верных союзников. Покупка армейского снаряжения у них очевидна, особенно если учесть их статус великой державы и тот факт, что мы можем извлечь большую выгоду от торговли с ними, учитывая наши хорошие отношения."
 SAX_decision_buy_prussian_cannons: "Купить пушки у Пруссии"
 SAX_decision_buy_prussian_cannons_desc: "Несмотря на наше непростое прошлое с северным соседом, они сумели непрерывно улучшать и реформировать свою армию, что возвысило их до статуса великой державы в Европе, в то время как наша армия и государство находились в упадке с 1815 года. Мы, безусловно, получим выгоду с точки зрения качества пушек, если решим импортировать их, даже если это от одного из наших главных соперников."
  
 #Military Convention 
 SAX_decision_category_military_convention: "Военные конвенции"
 SAX_decision_category_military_convention_desc: "Ситуация в Германском союзе ухудшается. Хотя австро-прусский дуализм был гарантом мира и стабильности в Германии, ситуация в Шлезвиг-Гольштейне может привести к открытому конфликту между Пруссией и Австрией. Мы должны попытаться заключить военную конвенцию, которая могла бы спасти нас от нападения в такой войне."
 SAX_decision_convention_with_prussia: "Просить о военной конвенции с Пруссией"
 SAX_decision_convention_with_prussia_desc: "Наши отношения, возможно, не самые лучшие. И наше прошлое проблематично. Но в то же время Пруссия улучшила свою армию с тех пор, как Бисмарк стал премьер-министром Пруссии, и, вероятно, уже превосходит военные возможности Австрии. Хотя мы, безусловно, потеряем претензии на наши бывшие территории Северной Саксонии, союз с Пруссией может позволить нам сохранить независимость. Это может быть болезненно, но подписание военной конвенции с Пруссией — лучший вариант, который у нас есть."
 SAX_decision_convention_with_austria: "Просить о военной конвенции с Австрией"
 SAX_decision_convention_with_austria_desc: "Причины, по которым нам следует выбрать Австрию в качестве партнера, просты. Австрия хочет сохранить нашу независимость, в отличие от Пруссии, которая не раз стремилась нас аннексировать, как в 1815 году! Австрия — наш давний партнер, и это более крупная страна с более сильной армией, чем Пруссия. Поскольку Пруссия реформирует свою армию уже некоторое время, Бисмарк не сможет бросить вызов могущественной Австрии в обозримом будущем."
 SAX_decision_intensify_convention: "Укрепить военную конвенцию"
 SAX_decision_intensify_convention_desc: "Мы скоро можем оказаться на грани открытой войны в Германии, если никто не сможет деэскалировать ситуацию. Готовясь к худшему, мы должны воспользоваться этой возможностью, чтобы укрепить нашу военную конвенцию, так как все яснее становится, что на нас могут напасть в ходе немецкой войны."
  
 #Economy 
 SAX_decision_category_economy: "Экономическое развитие Саксонии"
 SAX_decision_category_economy_desc: "Поскольку мы сумели индустриализироваться быстрее других, §YСаксония§! стала одним из экономических центров Германского союза. Но если мы хотим сохранить эту позицию, нам нужно продолжать индустриализацию и модернизацию!"
 SAX_mission_railway_expansion: "Расширить железнодорожную сеть"
 SAX_mission_railway_expansion_desc: "Один из шагов к тому, чтобы сохранить наше доминирование в промышленном секторе, — это строительство еще большего числа железных дорог внутри Саксонии, чтобы привлечь других к инвестициям в нас и ускорить транспортировку необходимых материалов на заводы."
 SAX_mission_railway_expansion_trigger_tt_1: "£railroad_connection_texticon Есть железнодорожное соединение между\n §YХемницом§! и §YЦвиккау§!\n"
 SAX_mission_railway_expansion_trigger_tt_2: "£railroad_connection_texticon Есть железнодорожное соединение между\n §YДрезденом§! и §YФрайбергом§!\n"
 SAX_decision_construct_freiberg_railway: "Construct a Railway Line to Freiberg" #NT!
 SAX_decision_construct_freiberg_railway_desc: "Our railway network still has some gaps. For example, it is currently impossible to reach the major mining city of Freiberg, which not only means that traveling there is much harder than it should be, but also that the minerals mined there are difficult to be transported to our factories for refining and other industrial processes. Investing into a railway line connecting this region to our existing network could be prove a good idea." #NT!
 SAX_decision_construct_chemnitz_zwickau_railway: "Construct a Railway Line between Chemnitz and Zwickau" #NT!
 SAX_decision_construct_chemnitz_zwickau_railway_desc: "A striking gap in our railway network exists between the two industrial centers of Chemnitz and Zwickau. Geography has long been in the way of various railway projects in the region and, thus, people and goods moving between the two cities on rail needed to take a long detour through Thuringia and Leipzig. However, modern technology would allow us to finally build a direct connection between the two cities, but it certainly comes at a cost." #NT!
 SAX_decision_railway_upgrade: "Модернизация железных дорог"
 SAX_decision_railway_upgrade_desc: "Наша железнодорожная сеть уже не справляется с задачей поддержки или стимулирования современной промышленности. Модернизация и расширение сети не только решит эту проблему, но и предоставит нашей промышленности важные контракты и возможность расширения торговли."
 SAX_decision_expand_resource_output: "Увеличить добычу ресурсов"
 SAX_decision_expand_resource_output_desc: "Несмотря на то, что мы индустриализировались с начала этого века, нам все еще необходимо добывать природные ресурсы для дальнейшей переработки на наших фабриках. Мы должны сделать это на наших государственных шахтах и металлургических предприятиях."
 SAX_decision_expand_queen_mary_ironworks: "Build a Coal Mine to Expand Königin Marienhütte" #NT!
 SAX_decision_expand_queen_mary_ironworks_desc: "The Königin Marienhütte is the largest ironworks in all of Saxony, but its output is currently limited by the resources it can obtain from the local coal mines. Most of these coal mines still operate in the same way that they have been for decades. We should invest into a modern coal mine that can increase both the quality and efficiency of operations of the Marienhütte." #NT!
 SAX_decision_expand_mining_districts: "Расширить горнодобывающие районы"
 SAX_decision_expand_mining_districts_desc: "Поскольку мы ослабили действие Бергрегала (горного права), мы можем теперь решить, где именно следует открывать шахты. Некоторые политики считают, что лучшей идеей будет расширение существующих горнодобывающих районов, и открытие новых шахт поможет нашей экономике и привлечет новых инвесторов."
 SAX_decision_leipzig_plagwitz_city_development: "Городское развитие Лейпциг-Плагвиц"
 SAX_decision_leipzig_plagwitz_city_development_desc: "Адвокат Карл Хайне начал скупать собственность в Плагвице в 1854 году. С необходимой инфраструктурой, которая сейчас находится в стадии строительства, мы должны найти подходящие компании, которые откроют фабрики и начнут свою деятельность в Плагвице."
 SAX_decision_meissener_porzellan: "Meissener Porzellan" #NT!
 SAX_decision_meissener_porzellan_desc: "'Meissener Porzellan', formerly called 'Königlich-Polnische und Kurfürstlich-Sächsische Porzellanmanufaktur', is a state-owned company that is responsible for manufacturing porcelain goods. There are plans to move the production from the 'Albrechtsburg' to a fabric in Thiebischtal, a municipality of Meissen. We should support the company in doing so, as it would allow them more streamlined workflows, thus raising production, from which we would profit with more sales possible." #NT!
 SAX_decision_spiegelglas_friedrichsthal: "Зеркальный завод Фридрихсталь"
 SAX_decision_spiegelglas_friedrichsthal_desc: "Зеркальный завод во Фридрихстале был открыт в начале XVIII века. Причиной его открытия стало стремление Саксонии стать независимой от дорогостоящего импорта стекла из-за границы. Он функционировал с небольшими перерывами до 1815 года. С 1783 по 1815 год он был саксонским государственным предприятием, затем вместе с частями Лужицы перешел к Пруссии. В последние годы завод снова пережил подъем, а его продукция даже завоевала признание на мировых выставках. Теперь, когда территории, утраченные в 1815 году, вернулись под наше управление, мы вновь можем получать выгоду от продукции этого производства на нашей национальной территории."
 SAX_decision_enact_free_enterprise: "Ввести свободное предпринимательство"
 SAX_decision_enact_free_enterprise_desc: "Нам необходимо изменить наши законы, чтобы привлечь инвесторов, так как действующие жесткие законы тормозят развитие нашей экономики. Либерализация рынка — одно из решений, которое сделает нас более привлекательными для инвесторов."
 SAX_decision_establish_an_industrial_code: "Учредить промышленный кодекс"
 SAX_decision_establish_an_industrial_code_desc: "Учреждение промышленного кодекса позволит нашим предприятиям получить правовую определенность. Это ограничит их в совершении нежелательных для нас действий, но в долгосрочной перспективе повысит их инновационность и компенсирует краткосрочные проблемы."
 SAX_decision_attract_foreign_businesses: "Привлечь иностранные компании"
 SAX_decision_attract_foreign_businesses_desc: "Если мы хотим быть успешными на международном рынке, а не только на немецком, нам следует стремиться привлекать иностранных инвесторов. Они могли бы производить продукцию для зарубежных рынков, а мы бы получили новые рабочие места и увеличенную прибыль за счет налогообложения."
 SAX_decision_chemnitzer_actien_spinnerei: "Хемницерская Акционерная Прядильная Фабрика"
 SAX_decision_chemnitzer_actien_spinnerei_desc: "Хемницерская Акционерная Прядильная Фабрика была открыта в начале XVIII века из-за высокого спроса на пряжу в саксонской текстильной промышленности. Фабрика, финансируемая двумя банками и несколькими торговцами, стала крупнейшей в Саксонии, когда открылась с примерно 60 000 веретенами и 1000 рабочих. Название связано с тем, что компания, созданная для этой фабрики, является акционерным обществом."
 SAX_decision_plauen_embroidery_industry: "Вышивальная промышленность Плауэна"
 SAX_decision_plauen_embroidery_industry_desc: "Плауэн — это место в Саксонии, где сосредоточена вышивальная промышленность. Во время индустриализации эта отрасль была оснащена машинами, что, в свою очередь, повысило уровень производства. Плауэн стал одним из промышленных центров Саксонии. В середине XVIII века фабрики были модернизированы дальнейшей механизацией. С дальнейшими проектами, касающимися Плауэна, такими как новые железные дороги из него и в него, промышленность Саксонии только выиграет!"
 SAX_decision_chemnitzer_werkzeugmaschinenfabrik: "Хемницерская фабрика станков"
 SAX_decision_chemnitzer_werkzeugmaschinenfabrik_desc: "Хемницерская фабрика станков была открыта Йоханом Циммерманом в 1852 году. Изначально копировав английские машины, компания начала производить собственные машины после открытия новой фабрики в 1854 году. Благодаря высокому качеству, 'Werkzeugmaschinenfabrik' станет отличным партнером в будущем. Поддерживая их, мы не ошибемся."
 SAX_decision_saxon_maschinenfabrik: "Саксонская машиностроительная фабрика"
 SAX_decision_saxon_maschinenfabrik_desc: "Открытая в 1837 году, Саксонская машиностроительная фабрика специализировалась на нескольких промышленных направлениях. С 1848 года их основное внимание сосредоточено на строительстве и обслуживании паровозов. Королевские саксонские железные дороги являются клиентом, так что у нас уже есть отношения с этой компанией. И, поскольку у нас не было никаких проблем с их локомотивами с начала сотрудничества, нет причин отменять наши заказы. Мы должны поддерживать наших верных партнеров из 'Maschinenfabrik' и сохранять нынешние отношения!"
 SAX_decision_support_adca: "Поддержать ADCA"
 SAX_decision_support_adca_desc: "Всеобщий немецкий кредитный институт (ADCA) был основан в 1856 году и является саксонским банком. Он символизирует силу Саксонии в торговом и финансовом секторе и является хорошим партнером для инвестиций. Мы должны поддержать их, так как они могут быть полезны для нас в будущем, если у нас возникнут финансовые трудности."
 SAX_decision_strenghten_leipzig_trade_fair: "Укрепить Лейпцигскую ярмарку"
 SAX_decision_strenghten_leipzig_trade_fair_desc: "Лейпцигская ярмарка получает выгоду от промышленной революции и расширения железнодорожной системы, так как все больше торговцев могут посещать ярмарку и представлять свои новейшие продукты. Однако это также означает, что у нас почти не осталось свободных мест для новых торговцев. Нам нужно найти решение этой проблемы..."
 SAX_decision_found_saxon_bank_dresden: "Основать Саксонский банк в Дрездене"
 SAX_decision_found_saxon_bank_dresden_desc: "Один из способов укрепить нашу экономику и другие сферы общества — открыть банк, который сможет выдавать различные кредиты компаниям и инвесторам. К счастью для нас, некоторые предприниматели выразили интерес к созданию такого банка. Если мы поможем им с денежными уступками, мы сможем укрепить нашу экономику и иметь банк, связанный с нами."
  
 ### FOCUS TREE ### 
 saxony_focus: "Saxony Focus Tree"
  
 #Foreign Policy 
 SAX_focus_our_place_in_germany: "Место Саксонии в Германии"
 SAX_focus_our_place_in_germany_desc: "Саксония находится в сложной ситуации. Зажатая между двумя крупнейшими германскими государствами, Пруссией и Австрией, нам почти наверняка придется присоединиться к одному из них, чтобы сохранить независимость. Нам нужно принять решение быстро, поскольку вероятность конфликта растет с каждым днем."
 SAX_focus_prusso_saxon_relationship: "Прусско-саксонские отношения"
 SAX_focus_prusso_saxon_relationship_desc: "Наши отношения с Пруссией были непростыми, мягко говоря. Изначально мы были союзниками, поскольку оба наших государства протестантские, но Пруссия давно стала нашим врагом. Они даже отняли у нас территории, когда мы к ним перешли! Мы просто не можем доверять Пруссии."
 SAX_focus_deepen_rift: "Углубить разрыв"
 SAX_focus_deepen_rift_desc: "Наши сложные отношения с Пруссией были вызваны их действиями, поэтому у нас нет причин отказываться от своих претензий или первыми менять свою позицию по определенным вопросам. Они должны сделать первый шаг! И если они этого не сделают, возможно, мы должны просто стать в оппозицию их империалистическим агитациям!"
 SAX_focus_deepen_rift_trigger_tt: "Мы решили следовать пути оппозиции Пруссии."
 SAX_focus_claim_former_saxon_lands: "Претендовать на бывшие саксонские земли"
 SAX_focus_claim_former_saxon_lands_desc: "Пруссия незаконно забрала наши земли на Венском конгрессе в 1815 году. Мы воевали на их стороне против Франции, так почему мы должны были терять территории? У нас есть полное право требовать наши территории, отнятые у них в 1815 году!"
 SAX_focus_mend_divide: "Устранить разногласия"
 SAX_focus_mend_divide_desc: "Хотя Пруссия стремилась аннексировать нас на Венском конгрессе или забрала часть наших территорий, мы по-прежнему являемся частью Германского союза, и нам нужно сотрудничать. Проекты, такие как 'Золлферайн', показали, что мы можем сотрудничать, так что ничто не мешает нам наладить отношения. В конце концов, кто-то должен сделать первый шаг."
 SAX_focus_mend_divide_trigger_tt: "Мы решили следовать пути сближения с Пруссией."
 SAX_focus_improve_relations_prs: "Улучшить отношения с Пруссией"
 SAX_focus_improve_relations_prs_desc: "Мы сумели наладить отношения с Пруссией, и они также выразили интерес к укреплению наших отношений для повышения стабильности в Германии. Ради общего блага, мы продолжим этот путь!"
 SAX_focus_attempt_to_reform_confederation: "Попытаться реформировать Союз"
 SAX_focus_attempt_to_reform_confederation_desc: "Германский союз не работает в его нынешнем состоянии, так как Пруссия и Австрия находят способы обходить его почти везде. Если мы хотим, чтобы Союз функционировал, необходимо добиться дальнейшей централизации и создания 'Бундестага', включающего в себя также другие немецкие государства, такие как государства из 'Триаса'."
 SAX_focus_legacy_of_four_kings_alliance: "Наследие Союза Четырех Королей"
 SAX_focus_legacy_of_four_kings_alliance_desc: ""
 SAX_focus_legacy_of_bamberg_conference: "Наследие Бамбергской конференции"
 SAX_focus_legacy_of_bamberg_conference_desc: "Бамбергская конференция 1854 года была встречей немецких государств, исключая Пруссию и Австрию, на которой малые и средние немецкие государства обсуждали возможное вмешательство в Крымскую войну. Это было одно из первых собраний 'других' немецких государств и показало Пруссии и Австрии, что другие члены тоже хотят принимать решения в Германии."
 SAX_focus_wurzburg_conference: "Вюрцбургская конференция"
 SAX_focus_wurzburg_conference_desc: "[SAX.GetLeader] предложил план реформирования Германского союза без потери суверенитета его членами. Он предложил идею дать Союзу больше исполнительной власти и больше прав в судебной системе. Чтобы убедить другие немецкие малые и средние государства и обсудить его идею, он решил провести конференцию в баварском городе Вюрцбург. Будем надеяться, что его идея будет принята другими государствами."
 SAX_focus_wurzburg_conference_trigger_tt: "§YНи одно из других немецких малых государств не отвергло идею реформы.§!"
 SAX_focus_wurzburg_conference_effect_tt: "§YМы пригласим немецкие средние государства на конференцию, чтобы обсудить возможную реформу Германского союза в Вюрцбурге.§!\n\n"
 SAX_focus_idea_of_german_trias: "Идея немецкого Триаса"
 SAX_focus_idea_of_german_trias_desc: "'Триас', третья Германия, состоящая из малых и средних немецких государств, была предложена Баварией, чтобы сохранить наш суверенитет против Пруссии и Австрии и получить влияние в Германском союзе, положив конец австро-прусскому дуализму в Германии."
 SAX_focus_idea_of_german_trias_effect_tt: "§YЭто откроет несколько решений, предоставляющих возможность укрепить связи с другими немецкими средними государствами.§!"
 SAX_focus_schleswig_holstein_question: "Шлезвиг-Гольштейнский вопрос"
 SAX_focus_schleswig_holstein_question_desc: "Шлезвиг-Гольштейнский вопрос тесно связан с вопросом немецкого единства. Хотя Герцогство Шлезвиг-Гольштейн существует, сам Шлезвиг является датским протекторатом, а Гольштейн принадлежит Германскому союзу и имеет в нем право голоса, хотя оба де-юре являются частью Германского союза. Несмотря на Лондонский протокол, запрещающий разделение или аннексию Шлезвиг-Гольштейна Данией, кажется, что сейчас происходит именно это. По мере приближения войны между крупнейшими немецкими державами и Данией, Триас должен занять позицию!"
 SAX_focus_support_augustenburger: "Поддержать Августенбургеров"
 SAX_focus_support_augustenburger_desc: "Пруссия и Австрия, похоже, пытаются воспользоваться неясным правовым статусом герцогств Шлезвиг и Гольштейн, чтобы захватить эти территории после победы над Данией. Вместо того чтобы присоединяться к их стремлению расширить свою власть, мы должны поддержать претензии Фридриха VIII из Августенбургской линии, что, в случае успеха, позволит создать еще одно независимое немецкое государство."
 SAX_focus_trias_succeeds: "Триас успешен"
 SAX_focus_trias_succeeds_desc: "Хотя временами ситуация казалась мрачной, в конце концов, средние государства Германского союза, такие как Бавария, Ганновер и мы, собрались, чтобы сформировать 'Триас' — третью Германию и противовес Пруссии и Австрии."
 SAX_focus_common_goal: "Общая цель"
 SAX_focus_common_goal_desc: "Государства Триаса снова собрались, чтобы договориться о общей цели, от которой должны выиграть все немецкие государства. Все государства согласились, что Германский союз необходимо реформировать. Еще одной важной целью является сохранение независимости малых немецких государств от великих держав Пруссии и Австрии."
 SAX_focus_common_goal_trigger_tt: "§YНемецкие средние государства готовы присоединиться к общей федерации.§!"
 SAX_focus_trias_fails: "Триас терпит неудачу"
 SAX_focus_trias_fails_desc: "В конце концов, этому не суждено было случиться. Интересы государств Триаса слишком различались, чтобы найти общую цель, которая позволила бы нам создать Третью Германию. Шлезвиг-Гольштейнский вопрос окончательно разрушил политику Триаса."
 SAX_focus_pick_side: "Выбрать сторону"
 SAX_focus_pick_side_desc: "Теперь, когда идея Триаса провалилась, у нас нет другого выбора, кроме как выбрать сторону в предстоящем конфликте."
 SAX_focus_austro_saxon_relationship: "Австро-саксонские отношения"
 SAX_focus_austro_saxon_relationship_desc: "Союзники со времен Священной Римской империи, Саксония и Австрия всегда поддерживали прочные отношения. После Венского конгресса австрийцы помешали Пруссии аннексировать нас, и мы сохранили независимость. Как дружественные страны, мы должны внимательно решить, как вести себя с великой державой Австрией."
 SAX_focus_strengthen_bond: "Укрепить союз"
 SAX_focus_strengthen_bond_desc: "Для любого здравомыслящего человека этот путь является правильным. Пруссия представляет угрозу с тех пор, как усилила свою армию, и мы были для них занозой. Их поведение на Венском конгрессе нам это показало. Даже если мы останемся нейтральными, они все равно нас вторгнутся."
 SAX_focus_strengthen_bond_trigger_tt: "Мы решили следовать пути дружбы с Австрией."
 SAX_focus_improve_relations_aus: "Улучшить отношения с Австрией"
 SAX_focus_improve_relations_aus_desc: "Если мы хотим противостоять возможному вторжению Пруссии, нам нужна защита Австрии."
 SAX_focus_loosen_ties: "Ослабить связи"
 SAX_focus_loosen_ties_desc: "Хотя Австрия была великим союзником, нам нужно признать реалии."
 SAX_focus_loosen_ties_trigger_tt: "Мы решили следовать пути нейтралитета по отношению к Австрии."
 SAX_focus_neutral_stance: "Нейтральная позиция"
 SAX_focus_neutral_stance_desc: "В будущем мы хотим занять нейтральную позицию."
 SAX_focus_conflict_in_german_confederation: "Конфликт в Германском союзе"
 SAX_focus_conflict_in_german_confederation_desc: "Все наши усилия кажутся тщетными. Германский союз находится на перепутье, и австро-прусский дуализм угрожает перерасти в открытую войну."
  
 #Domestic Policy 
 SAX_focus_reign_of_king_johann: "Правление короля Иоганна"
 SAX_focus_reign_of_king_johann_desc: "Король Иоганн — сын принца Максимилиана Саксонского и младший брат нашего бывшего короля Фридриха Августа II, который трагически погиб в 1854 году во время поездки в Тироль. Иоганн всегда проявлял интерес к политике, будучи членом нашего Ландтага с 1831 года, в котором он был очень активным участником и всегда принимал участие в обсуждениях. Он уже начал внедрять некоторые реформы, хотя взошел на трон не так давно. С таким королем перед Саксонией лежит светлое будущее..."
 SAX_focus_cultural_heritage: "Культурное наследие"
 SAX_focus_cultural_heritage_desc: "Мы, саксонцы, обладаем сильным культурным наследием, своим собственным языком и другими вещами, которыми можно гордиться. Нам нужно продвигать наше культурное наследие, чтобы сохранять связь нашего населения с родиной, а не чтобы они уходили к идее единой Германии."
 SAX_focus_patronage_of_the_fine_arts: "Покровительство искусствам"
 SAX_focus_patronage_of_the_fine_arts_desc: "Часть нашей культуры составляют наши художники и их искусство. Мы должны стремиться продвигать нашу культуру через различные инвестиции в разные направления."
 SAX_focus_gewandhaus_leipzig: "Гевандхаус в Лейпциге"
 SAX_focus_gewandhaus_leipzig_desc: "Гевандхаус изначально был местом, где изготавливалось и ремонтировалось военное снаряжение, когда он был впервые открыт в 1498 году. Однако к середине 18 века он стал домом для оркестра, и концерты начали проводиться регулярно. Отреставрированный в 1833 и 1842 годах, теперь там может присутствовать больше людей, чем когда-либо, чтобы услышать наш великий оркестр. Это, безусловно, великолепный знак для саксонской музыкальной сцены и культуры!"
 SAX_focus_semperoper_dresden: "Опера Земпера в Дрездене"
 SAX_focus_semperoper_dresden_desc: "Построенная с 1838 по 1841 годы, 'Опера Земпера' в Дрездене, названная в честь ее строителя Готфрида Земпера, является новым домом для саксонской оперы, заменив старые оперные театры Дрездена. Ее облик, по мнению некоторых, описывается как один из самых красивых в Европе, что является великим знаком саксонской культуры! Этот престижный проект показывает, насколько мы гордимся своей культурой и как много готовы инвестировать в нее!"
 SAX_focus_religion_and_education: "Религия и образование"
 SAX_focus_religion_and_education_desc: "Часть нашего культурного наследия связана с нашей протестантской религией, которая берет начало с Мартина Лютера, проживавшего в Саксонии. Здесь он перевел Библию на немецкий язык, что позволило обычным людям стать независимыми от интерпретаций католической церкви. Спустя некоторое время христиане, верящие в идеи Лютера, отделились от католической церкви и основали свою протестантскую церковь. Когда-то мы были самым сильным протестантским государством, и делали все возможное для защиты нашей веры, но с тех пор прошло много времени. Раньше мы преподавали наши религиозные ценности в школах, но, возможно, пришло время пересмотреть роль религии в образовании?"
 SAX_focus_secularize_secondary_education: "Секуляризация среднего образования"
 SAX_focus_secularize_secondary_education_desc: "Одна из возможных реформ нашего образования — секуляризация среднего образования, что позволит нам преподавать нашим ученикам более важные вещи, которые пригодятся им в будущем, а не повторять то, что они уже изучили в младших классах. Это также сделает школы независимыми от надзора церкви, который до сих пор используется. Несомненно, мы бы выиграли от такой реформы!"
 SAX_focus_kirchen_und_synodalordnung: "Церковные и синодальные правила"
 SAX_focus_kirchen_und_synodalordnung_desc: "Давно назрела необходимость введения новых церковных и синодальных правил в Саксонии. С этим законом мы планируем внедрить систему, при которой избранные саксонские консистории будут иметь полномочия по церковным делам, вместо того чтобы государству приходилось контролировать эти вопросы."
 SAX_focus_scientific_progress: "Научный прогресс"
 SAX_focus_scientific_progress_desc: "Хотя мы должны заботиться о нашей религии и художниках, не стоит игнорировать еще одну важную культурную группу — ученых. Нам нужно изучить, где мы могли бы помочь им и поддержать их исследования. Это может быть полезно в будущем и важно для нашей промышленности, от чего мы определенно выиграем."
 SAX_focus_support_saxon_society_for_sciences: "Поддержать Королевское саксонское научное общество"
 SAX_focus_support_saxon_society_for_sciences_desc: "Поддерживая Королевское саксонское научное общество, мы могли бы помочь университету обучать больше студентов, которые впоследствии будут обладать знаниями для работы в нашей промышленности и, возможно, революционизируют ее снова. Поддержка квалифицированных студентов — это отличная идея для нашей экономики."
 SAX_focus_expand_the_universitat_leipzig: "Расширить Лейпцигский университет"
 SAX_focus_expand_the_universitat_leipzig_desc: "Наш министр культуры Йохан Пауль фон Фалькенштайн отвечает за научные вопросы. Одним из его стремлений является расширение Лейпцигского университета, нашего старейшего университета в Саксонии. Расширение будет включать несколько новых зданий для различных естественных наук, где можно будет преподавать и проводить эксперименты."
 SAX_focus_political_realities: "Политические реалии"
 SAX_focus_political_realities_desc: "У нас может быть король, интересующийся политикой, но времена остаются сложными. С 1830 года наши граждане заставили нас ввести демократические структуры в нашу монархическую систему. Хотя введение парламента и конституции в 1831 году удовлетворило граждан, они снова восстали в 1848 году, требуя объединения Саксонии с Германией и установления республики. В разгар революции нас спасла только Пруссия. Мы должны пересмотреть нашу политическую стратегию, если хотим избежать повторения ситуации 1848 года."
 SAX_focus_political_reform_effect_tt: "§YThe direct effects of this focus depend on the party popularity of the respective ideology behind the reform plans.§!\n\n" #NT!
 SAX_focus_liberalize_saxony: "Либерализация Саксонии"
 SAX_focus_liberalize_saxony_desc: "Возможно, мы должны либерализировать Саксонию в некоторых аспектах нашей политики и следовать идеям революции 1848 года, но при этом сохранить некоторые элементы старой системы. Наша конституция дала нам эту возможность, и мы должны продолжать этот путь."
 SAX_focus_thorough_reforms: "Основательные реформы"
 SAX_focus_thorough_reforms_desc: "Очевидно, что нам нужно провести более радикальные реформы в Саксонии, чем мы бы хотели, поскольку наше население уже показало, что, если мы не отреагируем должным образом, они могут снова подняться. Время для основательных реформ! Это единственный способ стабилизировать нашу страну после многих лет конфликтов и революций."
 SAX_focus_universal_male_franchise: "Всеобщее мужское избирательное право"
 SAX_focus_universal_male_franchise_desc: "В рамках наших реформ мы должны пересмотреть нашу избирательную систему. Текущая система показывает, что либо король назначает своих представителей в парламент, либо они просто являются частью его из-за своей должности. Обычный саксонец не может выбирать своих правителей, и это должно измениться немедленно! Введение всеобщего мужского избирательного права гарантировало бы, что каждый мужчина-саксонец сможет голосовать за парламент, как это было в 1848 и 1849 годах, до тех пор, пока контрреволюционеры не отменили этот закон."
 SAX_focus_full_equality_for_sorbs: "Полное равноправие для сорбов"
 SAX_focus_full_equality_for_sorbs_desc: "В Саксонии есть меньшинство, которое часто игнорируется — сорбы. Сорбы имеют славянское происхождение, в отличие от саксонцев, которые являются немцами. Проживая в Восточной Саксонии еще до прихода немцев, они были подчинены саксонскими правителями на протяжении веков, хотя принадлежат к Саксонии так же, как и сами саксонцы. Мы должны отменить дискриминационные законы, введенные давным-давно, и вместо этого принять новые законы, предоставляющие сорбам полное равноправие."
 SAX_focus_moderate_reforms: "Умеренные реформы"
 SAX_focus_moderate_reforms_desc: "Хотя нам и нужно провести реформы, возможно, мы должны постараться найти компромисс с другими сторонами, участвующими в таких обсуждениях, чтобы гарантировать отсутствие проблем с любыми другими участниками парламента или за его пределами. Это также сделает короля более склонным к сотрудничеству с нами."
 SAX_focus_adapt_sufferage_law: "Адаптировать избирательное законодательство"
 SAX_focus_adapt_sufferage_law_desc: "Нам следует изменить избирательное законодательство так, чтобы больше мужчин старше 25 лет, которые платят налоги государству, могли голосовать за вторую палату парламента. Мы также должны постараться реформировать нашу избирательную систему, чтобы сделать выборы справедливыми для всех избирателей."
 SAX_focus_accept_sorbian_identity: "Принять сорбскую идентичность"
 SAX_focus_accept_sorbian_identity_desc: "Наши отношения с сорбами были сложными, в то время как правительство пыталось ассимилировать их в саксонскую культуру. Мы должны немедленно прекратить эти попытки и признать, что сорбы имеют свой язык и культуру. Это был бы первый шаг к улучшению наших этнических отношений и прекращению существующих этнических напряженностей в Саксонии."
 SAX_focus_end_press_censorship: "Прекратить цензуру прессы и ассоциаций"
 SAX_focus_end_press_censorship_desc: "Цензура прессы, введенная в 1819 году, была направлена на то, чтобы предотвратить публикацию газетных статей с идеями, противоречащими реставрации после Венского конгресса. Во время революций 1830 и 1848/49 годов эта цензура оказалась недостаточно эффективной, ограничивая людей в официальном выражении своего мнения в газетах, хотя они могли делать это на собраниях. Политические ассоциации не только существуют, несмотря на наши репрессивные меры, но и число их участников стремительно растет, поэтому мы должны стремиться к отмене этого закона."
 SAX_focus_amnesty_for_insurgents_of_48_49: "Амнистия для повстанцев 1848/49 годов"
 SAX_focus_amnesty_for_insurgents_of_48_49_desc: "В конечном счете, повстанцы Майского восстания в Дрездене и все остальные боролись за правильное дело — за дальнейшую либерализацию Саксонии, даже если некоторые из них были слишком радикальны в своих идеях или сопротивлении и были задержаны полицией и войсками. Мы должны предоставить им всеобщую амнистию, чтобы показать, что государство не их враг, и как знак того, что мы действительно хотим реформировать Саксонию!"
 SAX_focus_civil_law_code: "Гражданский кодекс"
 SAX_focus_civil_law_code_desc: "Мы должны реформировать наши устаревшие гражданские законы и заменить их новым современным гражданским кодексом. Это поможет нам показать, что Саксония — действительно современная страна с современными законами и судебной системой."
 SAX_focus_conserve_the_status_quo: "Сохранение статус-кво"
 SAX_focus_conserve_the_status_quo_desc: "Вместо того чтобы уступать либералам, которые не остановились после того, как мы предоставили им реформы в 1830 и 1848 годах, а пытались свергнуть монархию и установить республику, мы должны стремиться к сохранению стабильности, а не к новым реформам. Мы должны сохранить статус-кво, потому что эта система доказала свою успешность в сравнении с кратковременными революционными государствами."
 SAX_focus_conserve_the_status_quo_effect_tt: "§RWARNING: This might lock you out of the Trias path!§!\n\n" #NT!
 SAX_focus_create_elitist_preponderance: "Создание элитистского превосходства"
 SAX_focus_create_elitist_preponderance_desc: "Саксонией всегда правила монархия и элита. С тех пор, как существовало саксонское курфюршество и до сегодняшнего дня, Саксония всегда была монархией и процветала под этим правлением. Так зачем менять систему, которая работает?"
 SAX_focus_revoke_1849_consessions: "Отмена уступок 1849 года"
 SAX_focus_revoke_1849_consessions_desc: "Уступки, которые мы сделали повстанцам в 1849 году, были необходимы для того, чтобы усмирить протестующих и замедлить их попытки свергнуть монархию. После того как прусские войска спасли нашего короля, было лишь вопросом времени, когда мы заберем назад эти уступки. Теперь настало время — мы можем раз и навсегда отменить эти уступки и избавиться от трудностей, которые мы сами себе создали!"
 SAX_focus_the_sorbian_question: "Сорбский вопрос"
 SAX_focus_the_sorbian_question_desc: "Важный вопрос в нашей политической повестке дня — это как справиться с сорбами, славянским меньшинством в восточной Саксонии, которые требуют все больше прав и признания своей культуры. Мы должны решить, как справиться с этническими напряжениями, потому что продолжать их подстегивать не в наших интересах."
 SAX_focus_noble_autocracy: "Дворянская автократия"
 SAX_focus_noble_autocracy_desc: "С давних времен Саксонией правила абсолютная монархия, и именно это привело ее к величию! Наполеоновские войны и последующие вопросы объединения Германии и либерализации Саксонии ослабили нас. Мы должны стремиться вернуть былое величие и внедрить необходимые изменения, чтобы снова достичь этого величия!"
 SAX_focus_revoke_1831_constitution: "Отмена конституции 1831 года"
 SAX_focus_revoke_1831_constitution_desc: "Конституция, которую Саксония приняла в 1831 году, установила демократические структуры, введя парламент и две палаты, и хотя это помогло успокоить граждан, она также положила конец абсолютной монархии. Большая ошибка! Но теперь, когда наше правление консолидировалось, у нас есть возможность отменить это ужасное решение и вернуть короля на трон, позволив ему править без вмешательства. Иными словами, он будет править снова абсолютно!"
 SAX_focus_forced_assimilation: "Принудительная ассимиляция"
 SAX_focus_forced_assimilation_desc: "Меньшинство всегда должно приспосабливаться к большинству, а не наоборот. Возможно, для сорбов будет лучше просто ассимилироваться с нашей культурой, и тогда 'проблема' исчезнет. А если они не захотят это сделать добровольно, возможно, нам придется помочь им выбрать правильный путь ради их же блага."
 SAX_focus_toughen_press_censorship: "Ужесточение цензуры прессы и ассоциаций"
 SAX_focus_toughen_press_censorship_desc: "В 1819 году мы приняли закон, позволявший нам цензурировать прессу, чтобы достичь целей реставрации после Венского конгресса, не давая националистам помешать и создать германское государство. Как показали события 1830 и 1848 годов, эти законы оказались недостаточно жесткими, и мы должны ужесточить их! В противном случае наша цель может оказаться под угрозой. Возможно, мы могли бы использовать эту угрозу как предлог для исключения чрезмерно демократических или либеральных газет, чтобы усилить нашу монархическую позицию!"
 SAX_focus_renew_warrents_for_insurgents_of_48_49: "Обновление ордеров для повстанцев 1848/49 годов"
 SAX_focus_renew_warrents_for_insurgents_of_48_49_desc: "Повстанцы 1848 и 1849 годов стремились свергнуть нашу монархию и установить либеральную демократию, что привело бы Саксонию к краху! Эти предатели не заслуживают свободы. Мы должны продлить ордера на их арест и преподать им урок! Такой шаг будет способствовать стабильности и безопасности нашего общества."
 SAX_focus_supress_workers_movement: "Подавление рабочего движения"
 SAX_focus_supress_workers_movement_desc: "После начала индустриализации и особенно в последние годы возникло новое движение. Рабочие сформировали движение, которое стремится радикально изменить наше общество. Некоторые члены этого движения также стремятся свергнуть монархию и установить республику, более радикальную, чем даже либералы хотят! Мы должны подавить это движение ради блага нашего общества!"
  
 #Army 
 SAX_focus_saxonys_army: "Армия Саксонии"
 SAX_focus_saxonys_army_desc: "После нашего поражения в наполеоновских войнах и того, что мы были последним союзником Наполеона, который от него отвернулся, Великие державы на Венском конгрессе 1815 года сурово наказали нас. Хотя мы потеряли значительную часть нашей армии, последние годы показали, что нам нужно быть готовыми к революциям и войнам в Германии, в которых мы непосредственно участвуем. Мы должны начать перевооружение наших солдат!"
 SAX_focus_reinforce_conscription_laws: "Усилить законы о призыве"
 SAX_focus_reinforce_conscription_laws_desc: "Первым шагом в перевооружении нашей армии станет усиление закона о призыве, что позволит нам призвать больше людей для защиты нашего государства. Они могут понадобиться, если ситуация в Германском Союзе обострится..."
 SAX_focus_reform_officers_training: "Реформа подготовки офицеров"
 SAX_focus_reform_officers_training_desc: "Хотя призыв большего числа солдат, безусловно, поможет укрепить нашу армию и увеличить наши людские ресурсы, это не будет полезным, если они будут подчиняться офицерам, использующим устаревшие доктрины или запрещенные наказания для 'обучения'. Мы должны реформировать и модернизировать подготовку офицеров, чтобы снова создать успешную армию!"
 SAX_focus_obtain_foreign_military_equipment: "Закупка иностранного военного снаряжения"
 SAX_focus_obtain_foreign_military_equipment_desc: "Хотя мы можем изменить некоторые аспекты в нашей армии, такие как призыв большего числа людей и проведение реформ, мы не производим качественное оружие, которым могли бы вооружить наших солдат. Поэтому нам необходимо рассмотреть возможность покупки иностранного оружия, чтобы наши солдаты имели лучшее снаряжение."
 SAX_focus_buy_rifles_from_liege_factories: "Закупить винтовки на фабриках Льежа"
 SAX_focus_buy_rifles_from_liege_factories_desc: "Если мы хотим купить качественное оружие, возможно, нам не стоит смотреть на север или юг, а на запад. Бельгийцы, находясь в тени Пруссии и Австрии, также способны разрабатывать отличное оружие на своих фабриках в Льеже. Мы должны рассмотреть этот вариант и закупить винтовки у них. Это поможет нам не зависеть от одной державы в поставках оружия."
 SAX_focus_buy_austrian_rifles: "Закупить австрийские винтовки"
 SAX_focus_buy_austrian_rifles_desc: "Австрия — наш великий партнер и в то же время один из наших самых сильных союзников. Покупка военного оборудования у них — само собой разумеется, особенно если учесть их статус великой державы и тот факт, что мы можем получить огромную выгоду от торговли с ними, учитывая наши хорошие отношения."
 SAX_focus_buy_prussian_cannons: "Закупить прусские пушки"
 SAX_focus_buy_prussian_cannons_desc: "Несмотря на наши сложные отношения с северным соседом, они смогли улучшить и реформировать свою армию, что возвело их в ранг великой державы Европы, в то время как наша армия и государство приходили в упадок с 1815 года. Мы, безусловно, извлекли бы пользу из качества прусских пушек, если бы решили импортировать их, даже если это один из наших заклятых врагов."
 SAX_focus_sign_military_convention: "Подписать военную конвенцию..."
 SAX_focus_sign_military_convention_desc: "Ситуация в Германском Союзе ухудшается. Австро-прусский дуализм может в любой момент перерасти в прямое столкновение двух великих держав в Германии. Так как мы не можем выжить в одиночку, нам придется выбрать сторону. В качестве альтернативы мы также можем попытаться заключить обширные военные соглашения в рамках Триаса, чтобы сохранить нашу независимость."
 SAX_focus_convention_with_prussia: "...с Пруссией"
 SAX_focus_convention_with_prussia_desc: "Наши отношения могут быть не самыми лучшими. И наше прошлое — проблемное. Но в то же время Пруссия улучшила свою армию с тех пор, как Бисмарк стал премьер-министром Пруссии, и, вероятно, уже превосходит Австрию по военным возможностям. Союз с Пруссией также был бы выгоден с нашей стратегической точки зрения, поскольку австрийские подкрепления прибудут только после того, как мы потеряем большую часть территории в борьбе с Пруссией. Хотя мы, безусловно, потеряем претензии на бывшие территории северной Саксонии, союз с Пруссией может позволить нам сохранить независимость, тогда как союз с Австрией может привести к концу Саксонии как независимого государства. Это может быть больно, но подписание военной конвенции с Пруссией — это наш лучший вариант."
 SAX_focus_convention_with_the_trias: "...с Триасом"
 SAX_focus_convention_with_the_trias_desc: "В соответствии с нашей политикой последних лет мы должны подписать военную конвенцию с Триасом, другими германскими средними государствами, которые не хотят выбирать сторону. Подписав это соглашение, мы могли бы рассчитывать на то, что ни одна из великих держав не сможет так легко вторгнуться на нашу территорию, хотя наша страна образует прямую ось Берлин-Прага-Вена. Ни Пруссия, ни Австрия вряд ли рискнут атаковать страну из альянса Триаса, если это будет означать войну против всех его членов. Таким образом, мы могли бы улучшить свои оборонные возможности, хотя Триас не сильнее Пруссии или Австрии в одиночку."
 SAX_focus_convention_with_austria: "...с Австрией"
 SAX_focus_convention_with_austria_desc: "Причины выбрать Австрию в качестве нашего партнера просты. Они хотят сохранить нашу независимость, в отличие от Пруссии, которая на нескольких этапах, таких как 1815 год, стремилась аннексировать нас! Кроме того, Австрия долгое время была нашим хорошим партнером и является большей страной с более сильной армией. Несмотря на реформы прусской армии, Бисмарк не сможет бросить вызов могущественной Австрии!"
 SAX_focus_army_administration_reform: "Реформа армии"
 SAX_focus_army_administration_reform_desc: "Так же, как мы реформируем подготовку офицеров, нам стоит также рассмотреть реформу армии, учитывая, что она не подвергалась изменениям после нашего поражения в 1815 году и революции 1848 года, когда армия и администрация проявили ряд слабостей."
 SAX_focus_new_court_martial_jurisdiction: "Новая юрисдикция военных трибуналов"
 SAX_focus_new_court_martial_jurisdiction_desc: "Наша военная юрисдикция устарела. Так как мы уже реформируем армию, стоит взглянуть на устаревшие структуры в военной юрисдикции и реформировать их также. Если мы хотим иметь сильную и современную армию, нам также нужно иметь сильную, независимую юрисдикцию!"
 SAX_focus_new_military_trial_codes: "Новые военные процессуальные кодексы"
 SAX_focus_new_military_trial_codes_desc: "Поскольку мы уже находимся в процессе реформирования армии, стоит также взглянуть на наши устаревшие военные процессуальные кодексы и обновить их."
 SAX_focus_new_military_leadership: "Новое военное руководство"
 SAX_focus_new_military_leadership_desc: "Так как наша армия реформируется и движется вперед, стоит назначить новое военное руководство, которое будет отвечать за организацию и мобилизацию войск для защиты от возможных атак."
 SAX_focus_field_marshal_kronpinz_albert: "Фельдмаршал кронпринц Альберт"
 SAX_focus_field_marshal_kronpinz_albert_desc: "Альберт, старший сын нашего короля Иоганна, является назначенным преемником своего отца. Как кронпринцу, ему нужно научиться брать на себя ответственность за дела Саксонии, и он должен научиться справляться с такой ответственностью. Возможно, ему стоит присвоить звание фельдмаршала, чтобы он имел возможность научиться управлять армией."
 SAX_focus_field_marshal_prinz_georg: "Фельдмаршал принц Георг"
 SAX_focus_field_marshal_prinz_georg_desc: "Поскольку наш кронпринц активно вовлечен в политические дела и занимает активную роль в Государственном совете, мы не должны нагружать его дополнительными обязанностями или вовлекать его в дела армии. Вместо этого мы могли бы назначить его младшего брата Георга фельдмаршалом, так как он не вмешивается в политику и другие государственные дела, но приобретенный военный опыт будет ему полезен."
  
 #Economy 
 SAX_focus_saxonys_economy: "Экономика Саксонии"
 SAX_focus_saxonys_economy_desc: "Как и любое другое германское государство, Саксония начала процесс индустриализации в начале XIX века. Но, в отличие от других, нам удалось стать одной из доминирующих промышленных держав в Германии, доминировать в Zollverein, а также построить самую плотную железнодорожную сеть в Германском союзе. И если мы хотим удержаться на этой позиции, нам нужно продолжать индустриализацию и расширять нашу инфраструктуру."
 SAX_focus_saxon_state_railway: "Расширение железнодорожной инфраструктуры"
 SAX_focus_saxon_state_railway_desc: "Одним из шагов для поддержания нашего доминирования в промышленном секторе является строительство еще большего числа железных дорог в Саксонии, чтобы привлечь больше инвестиций и ускорить транспортировку необходимых материалов на заводы. Инвестиции в железнодорожную систему означают больше денег и власти для Саксонии!"
 SAX_focus_railway_bavaria: "Железнодорожное сообщение с Баварией"
 SAX_focus_railway_bavaria_desc: "В 1841 году мы открыли железнодорожную линию, которая соединяла нас с Баварией, но через Альтенбург, что является частью Тюрингии. Чтобы избежать проблем, если Тюрингия перекроет эту линию, мы приняли решение в 1845 году построить еще одну линию между Хемницем, важным промышленным центром Саксонии, и Баварией. Хотя часть линии от Цвиккау до Баварии уже открыта, мы не смогли завершить строительство железной дороги Хемниц-Цвиккау до сих пор. Мы должны открыть эту линию и обеспечить заводы Хемница ресурсами из Баварии и экспортировать готовую продукцию."
 SAX_focus_railway_ore_mountains: "Железные дороги в Рудных горах"
 SAX_focus_railway_ore_mountains_desc: "Еще одной железнодорожной связью, которая могла бы помочь нашей промышленности, будет линия между нашими промышленными городами и Рудными горами, где добываются многие важные полезные ископаемые, а также возможна связь с Богемией на юге. Строительство этой железнодорожной линии поможет нам в двух направлениях: во-первых, это позволит нашему и саксонской промышленности импортировать бурый уголь из Северо-Богемского бассейна. Во-вторых, это упростит Австрии защиту нас в случае войны, как бы маловероятно это ни было, с Пруссией."
 SAX_focus_railway_prussia: "Железнодорожное сообщение с Пруссией"
 SAX_focus_railway_prussia_desc: "Нам также стоит подумать о строительстве железнодорожного сообщения с нашим северным соседом, Пруссией. Строительство такой линии соединит нас с Руром и Силезией, двумя регионами Германии, где добываются многие ресурсы. Мы также можем попытаться улучшить отношения с этими регионами, работая над совместным проектом."
 SAX_focus_railway_gaps: "Закрытие пробелов в сети"
 SAX_focus_railway_gaps_desc: "Теперь, когда мы построили плотную железнодорожную сеть в Саксонии и связали наши железные дороги с соседними, наш последний приоритет — закрыть пробелы между железными дорогами и завершить нашу железнодорожную систему."
 SAX_focus_mining_and_metallurgy: "Горное дело и металлургия"
 SAX_focus_mining_and_metallurgy_desc: "Хотя мы индустриализировались с начала этого века, нам все еще нужно добывать природные ресурсы, которые мы можем использовать для дальнейшей переработки на наших заводах. Мы должны делать это в наших государственных шахтах и металлургиях."
 SAX_focus_queen_mary_ironworks: "Королевский завод Марии"
 SAX_focus_queen_mary_ironworks_desc: "Открытый в 1839 году в Кайнсдорфе, недалеко от Цвиккау, Королевский завод Марии является одним из крупнейших металлургических заводов в Саксонии. Он находится рядом с Цвиккау, потому что основной сырьевой материал — уголь, добывается на местной угольной шахте. Продукты, произведенные на этом заводе, такие как стальные рельсы и мосты, используются в нашей стране для расширения железнодорожной сети и инфраструктуры в целом. Настоящая жемчужина саксонской промышленности!"
 SAX_focus_soften_bergregal: "Смягчение Бергрегала"
 SAX_focus_soften_bergregal_desc: "Бергрегал — это акт, который провозглашает знать страны владельцем природных ресурсов страны. Введенный в дни Священной Римской империи, он по-прежнему является законом в Саксонии, что может создать проблемы для нашего промышленного развития, так как потенциальные инвесторы могут не решиться вкладывать средства. Чтобы предотвратить это, мы должны смягчить Бергрегал, чтобы открыть больше инвестиционных возможностей для иностранных инвесторов, даже если это означает, что аристократия должна отказаться от своих претензий на природные ресурсы Саксонии!"
 SAX_focus_expand_mining_districts: "Расширение горнодобывающих районов"
 SAX_focus_expand_mining_districts_desc: "Поскольку мы смягчили Бергрегал, теперь мы можем решать, где именно должны быть созданы шахты. Некоторые политики считают, что лучшее решение — расширить существующие горнодобывающие районы, а открытие новых шахт поможет нашей экономике и привлечет новых инвесторов."
 SAX_focus_enact_berggesetz: "Принятие Горного Закона"
 SAX_focus_enact_berggesetz_desc: "Хотя мы смягчили Бергрегал, а знать в значительной степени отказалась от своих претензий, горнодобывающая отрасль уже открыта для инвесторов, и Бергрегал все еще существует на бумаге. Мы должны официально отменить его и заменить его настоящим горным законом — Горгезетцем, который официально позволит инвесторам вкладываться в горнодобывающую отрасль с юридической уверенностью. Возможно, с этим законом мы также сможем сделать металлургическую промышленность независимой."
 SAX_focus_factory_industry: "Фабричная промышленность"
 SAX_focus_factory_industry_desc: "В 1854 году юрист Карл Хайне начал скупать земли в муниципалитете Плагвиц и создавать необходимую инфраструктуру для привлечения богатых инвесторов, и он добился определенных успехов. Мы должны поддержать Хайне в его задаче, поскольку мы также будем много выигрывать от новых инвестиций и сильной промышленности!"
 SAX_focus_proto_industrialization: "Наследие протоиндустриализации"
 SAX_focus_proto_industrialization_desc: "Еще до того, как процесс индустриализации полностью начался в Саксонии, уже существовали рабочие, трудившиеся на ранних фабриках, например, в текстильной промышленности или в королевских мануфактурах. Хотя фабричная работа уже существовала в то время, большую часть работы приходилось выполнять вручную, и у рабочих почти не было машин, которые могли бы помочь. Некоторые продукты того времени, такие как саксонский фарфор и стекло, прославили нашу страну за пределами Германии, и мы должны использовать этот престиж в наших интересах."
 SAX_focus_free_enterprise: "Необходимость свободы предпринимательства"
 SAX_focus_free_enterprise_desc: "Нам придется адаптировать наше законодательство для привлечения инвесторов, поскольку в настоящее время у нас слишком жесткие законы, которые тормозят развитие нашей экономики. Введение свободы предпринимательства могло бы устранить эти барьеры и дальше продвигать процесс индустриализации."
 SAX_focus_textile_industry: "Саксонская текстильная промышленность"
 SAX_focus_textile_industry_desc: "Саксония имеет долгую историю в текстильной промышленности. С начала индустриализации Саксония стала одной из самых развитых стран Центральной Европы, и многие компании открыли свои фабрики здесь. Но на этом дело не заканчивается — у нас есть несколько бизнесменов, которые хотят открыть новые фабрики в Саксонии. Мы должны их поддержать, так как мы выиграем от сильной текстильной промышленности."
 SAX_focus_saxon_manchester: "Хемниц — Саксонский Манчестер"
 SAX_focus_saxon_manchester_desc: "Сердце индустриализированной Саксонии находится в Хемнице. Здесь большинство компаний и инвесторов решают открывать фабрики и производить текстиль, и у города отличная связь с другими регионами Саксонии и Германии. Как Манчестер в Англии, Хемниц является промышленным центром нашей Саксонии! Но если мы хотим двигаться вперед, нам придется расширять наши промышленные отрасли, чтобы не зависеть от текстильной промышленности. Мы поддержим рост машиностроительной отрасли."
 SAX_focus_trade_and_commerce: "Торговля и коммерция"
 SAX_focus_trade_and_commerce_desc: "Саксония — это не только страна с сильной промышленностью, но и мощная торговая держава. Благодаря нашей торговле с 16-го века мы сумели стать важным экономическим партнером и одним из экономических центров Европы. Мы должны стремиться сохранить этот статус, так как наша экономика значительно выигрывает от этого!"
 SAX_focus_allgemeine_creditanstalt: "Всеобщий Немецкий Кредитный Банк"
 SAX_focus_allgemeine_creditanstalt_desc: "'Allgemeine Deutsche Credit-Anstalt' был основан в 1856 году и является саксонским банком. Он является символом силы Саксонии в торговле и финансовом секторе, а также надежным партнером, когда речь идет об инвестициях. В первый год работы они уже зарекомендовали себя на немецком рынке и объявили о своих амбициозных планах. Они наверняка будут полезны, если нам когда-нибудь понадобится кредит..."
 SAX_focus_leipzig_book_fair: "Лейпцигская книжная ярмарка"
 SAX_focus_leipzig_book_fair_desc: "Лейпцигская книжная ярмарка имеет давние традиции в нашей стране. Впервые организованная в 17-м веке, она росла из года в год и теперь является самой крупной книжной ярмаркой во всей Германии, даже больше, чем Франкфуртская книжная ярмарка, её традиционный соперник. Каждый год миру демонстрируется саксонская и немецкая культура, и мы могли бы использовать эту ярмарку для продвижения нашей культуры и торговли в Саксонии и других странах."
 SAX_focus_pelzhandelszentrum_leipzig: "Центр торговли мехами на Лейпцигер Брюле"
 SAX_focus_pelzhandelszentrum_leipzig_desc: "Наш 'Pelzhandelszentrum' в Лейпциге — важная часть экономики города, а также Саксонии. Будучи крупнейшим центром продажи мехов, он стал синонимом торговли мехами. Его сила вносит огромный вклад в экономику Саксонии, и его необходимо сохранить — любой ценой."
 SAX_focus_saxon_bank_dresden: "Саксонский банк в Дрездене"
 SAX_focus_saxon_bank_dresden_desc: "Один из способов укрепить нашу экономику и другие части общества — это открыть банк, который сможет предоставлять различные кредиты компаниям и инвесторам. К счастью для нас, некоторые бизнесмены выразили интерес к открытию такого банка. Если мы поддержим их финансовыми уступками, мы сможем укрепить нашу экономику и иметь банк, который связан с нами."
 SAX_focus_model_country: "Индустриализирующаяся Модельная Страна"
 SAX_focus_model_country_desc: "Наша отличная позиция в немецкой промышленности и статус великой индустриальной державы уже были обеспечены. Но все равно были необходимы реформы, чтобы сохранить этот статус. Наши успешные реформы модернизировали Саксонию и расширили её промышленную мощь — как в Германии, так и за её пределами. Мы идем к светлому будущему с нашей неудержимой экономикой!"
  
