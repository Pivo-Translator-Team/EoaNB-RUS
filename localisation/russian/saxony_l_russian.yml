#Country Leader Descriptions #NT!
SAX_FERDINAND_VON_ZSCHINSKY_LEADER_DESC:0 "Получив образование и работая юристом в частной, общественной и аристократической сферах, Фердинанд фон Зшинский проработал две недели в качестве главы Министерства внутренних дел Саксонии в 1848 году, после чего в 1849 году был назначен королем Фридрихом Августом II главой саксонского правительства, что в конечном итоге принесло ему аристократический титул в 1856 году. \n\nЗщинский руководил страной идеологически неоднозначно: одним из первых действий его правительства был роспуск Саксонского государственного парламента и восстановление менее либеральной конституции 1831 года (значительный отказ от уступок, сделанных после революции 1848 года), но с другой стороны он также лишил феодальных помещиков их юридической юрисдикции и разделил полномочия государства и судебной власти. \n\nХотя его пребывание у власти имело большое значение для Саксонии, Фердинанд фон Зшинский находится в слабом состоянии здоровья, и, вероятно, ему осталось недолго руководить".

