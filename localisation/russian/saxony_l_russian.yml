 ### STARTING, GENERAL INFO AND FLAVOUR EVENTS 
 #STARTING EVENTS 
 saxony.1.t: "Королевство Саксония –\nНачальная ситуация: Внутренняя политика"
 saxony.1.d: "\nСаксония была активно вовлечена в революционные восстания 1830 и 1848/49 годов. Общественное давление, в основном оказываемое интеллектуалами и учеными из Лейпцига и Дрездена, привело к принятию относительно прогрессивной конституции в 1831 году, которая превратила королевство в конституционную монархию, включая проведение общественных выборов во вторую палату ландтага.\n\nТем временем, Саксония стала первой страной в Германии, которая ощутила на себе быстрые изменения, вызванные промышленной революцией. Прежде всего, вокруг городов Хемниц и Цвиккау было построено множество заводов, специализирующихся главным образом на текстильной и машиностроительной промышленности. С этим возник новый социальный класс — промышленный пролетариат, который всё больше был недоволен плохими условиями труда и отсутствием политического представительства.\n\nПодогреваемая всеобщим недовольством и высоким уровнем безработицы, Саксония стала одним из центров мартовской революции 1848/49 годов. Жестокие вспышки насилия вынудили короля несколько раз сменить правительство, назначить более прогрессивных министров, отменить цензуру прессы и либерализовать законы о выборах. Когда реакционные силы попытались вернуть контроль, последовали кровавые уличные бои после того, как король распустил ландтаг, и прусские войска вмешались в Дрездене, что привело к гибели сотен человек. В конечном итоге, лояльные короне силы одержали верх, и большинство уступок были отменены.\n\nСаксония теперь находится на распутье. В то время как аристократы цепляются за свои привилегии, общественность требует прогресса и либерализации, а также существует вопрос о том, как справиться с растущими националистическими настроениями среди сорбов. Важно будет найти баланс, развивать нашу экономику и не допустить нового восстания, если мы хотим, чтобы Саксония процветала и развивалась."
 saxony.1.a: "Удачи, удачи, моя Саксония!"
 saxony.2.t: "Королевство Саксония –\nНачальная ситуация: Внешняя политика"
 saxony.2.d: "\nСаксония находится в сложном географическом положении. Расположенное между двумя немецкими гегемонами, Пруссией и Австрией, и граничит с третьей немецкой державой, Баварией, на юге, правительство должно быть осторожным, особенно на международной арене.\n\nХотя членство в Таможенном союзе имеет жизненно важное экономическое значение, наши отношения с ведущей державой союза, Пруссией, не самые лучшие. Фактически, Саксония чуть не была полностью аннексирована Пруссией во время Венского конгресса 1815 года как наказание за поддержку Наполеона до последнего момента.\n\nТолько вмешательство Австрии предотвратило полное включение нашего королевства в состав Пруссии, но мы все же потеряли более половины нашей территории и почти 40% населения в рамках окончательного акта Венского конгресса. Дни, когда нас считали европейской средней державой, давно прошли, и нам лишь чудом удалось предотвратить прусскую инициативу объединения после мартовской революции, известную как Эрфуртский союз.\n\nТеперь нам предстоит решить, как действовать дальше. Мы добились некоторых многообещающих успехов, работая с другими немецкими маломощными государствами, и продолжение этого пути должно быть нашим лучшим вариантом, хотя может быть трудно собрать всех участников на одной стороне. В то же время мы должны быть осторожны, чтобы не настроить против себя Австрию и Пруссию, иначе наши дни как независимой страны могут быть сочтены..."
 saxony.2.a: "Бог с тобой, моя Саксония!"
 #GENERAL INFORMATION AND FLAVOR EVENTS 
 saxony.11.t: "The Discovery of the Element Indium" #NT!
 saxony.11.d: "Two scientists from the Bergakademie Freiberg have made a remarkable discovery: while conducting spectral analyses on black zinc, they came across a new element. Due to its indigo blue spectral colour, they named the new element indium." #NT!
 saxony.11.a: "We can be proud of our scientists." #NT!
 saxony.12.t: "Foundation of the Zwickau Brewing Association" #NT!
 saxony.12.d: "Industrialists from Zwickau who are familiar with beer brewing have founded the Zwickauer Brauverein a few days ago. The association has set itself the goal of establishing a jointly managed brewery in Zwickau to meet the beer needs of the surrounding area with freshly brewed local beer." #NT!
 saxony.12.a: "Many sure are looking forward to it." #NT!
 saxony.13.t: "Foundation of the Zwickau Association Brewery" #NT!
 saxony.13.d: "Entrepreneurs from the Zwickau Brewing Association laid the foundation stone for the first Zwickau association brewery today. Beer brewing will be able to begin here in a few months. The combined expertise of the members of the brewing association gives reason to hope that the beer brewed here will be of exceptional quality." #NT!
 saxony.13.a: "Let's quickly collect the taxes - and some sample!" #NT!
  
 ###POLITICAL AND WAR EVENTS 
 #DOMESTIC POLITICS 
 saxony.201.t: "Фердинанд фон Цшинский тяжело болен — Фридрих Фердинанд фон Бойст назначен исполняющим обязанности премьер-министра"
 saxony.201.d: "Премьер-министр фон Цшинский уже около двух лет находился в плохом состоянии здоровья, когда по просьбе короля Иоганна отправился в отпуск на лечение на юг Франции и в Италию в начале этого года. По словам врачей, премьер-министр страдает хроническим заболеванием легких, которое можно вылечить только сменой климата. Однако поездка не принесла значительного улучшения, и фон Цшинский вернулся в Дрезден три недели назад. Сегодня утром король и парламент получили печальные известия: фон Цшинский серьезно заболел и не сможет исполнять свои министерские обязанности в обозримом будущем. Врач, отвечающий за лечение фон Цшинского, не скрывал своих сомнений в том, что премьер-министр вообще выздоровеет...\n\nЕго Величество, король Иоганн, уже назначил давнего политического противника фон Цшинского, министра иностранных дел Фридриха Фердинанда фон Бойста, исполняющим обязанности премьер-министра. Фон Бойст известен своей либерально-консервативной программой и хочет вернуть Саксонию на дипломатическую карту Европы. Ухудшение здоровья фон Цшинского может привести к значительным изменениям в политике Саксонии."
 saxony.201.a: "Дни фон Цшинского, похоже, сочтены..."
 saxony.202.t: "Смерть Фердинанда фон Цшинского"
 saxony.202.d: "После нескольких дней агонии премьер-министр Фердинанд фон Цшинский скончался сегодня утром. Его десять лет на государственной службе в качестве главы Министерства внутренних дел и, наконец, премьер-министра сделали фон Цшинского известной фигурой не только в Саксонии, но и в германской политике. Его юридические способности также заслужили уважение его коллег и законодателей по всей Европе. Обладатель Большого креста Саксонского гражданского ордена за заслуги, Имперского австрийского ордена Железной короны и Имперского российского ордена Святой Анны, среди прочих, фон Цшинский будет сильно недоставать, и он получит почетное погребение."
 saxony.202.a: "Покойся с миром."
 saxony.203.t: "Смерть Фердинанда Лассаля"
 saxony.203.d: "Поступают сообщения о том, что Фердинанд Лассаль скончался. Будучи убежденным социалистом и монархистом одновременно, Лассаль был человеком с противоречивыми идеологиями. Он поддерживал отношения как с архикоммунистом Карлом Марксом, так и с архимонархистом Отто фон Бисмарком. Хотя некоторые могут утверждать, что Лассаль был коммунистом, в конце концов, он был тем же, кем был и Бисмарк: националистом, готовым принять любую социальную идеологию для достижения цели объединенной Германии. Его преждевременная смерть станет серьезным ударом для умеренного социализма в Германии, так как движение потеряет своего самого выдающегося мыслителя."
 saxony.203.a: "Покойся с миром."
 saxony.204.t: "Сорбский вопрос"
 saxony.204.d: "Сорбы — это западнославянская этническая группа, преимущественно проживающая в Лужице, северо-западной части нашего государства. В результате Венского конгресса 1815 года большая часть земель, населённых сорбами, была захвачена Пруссией, но всё ещё около 65,000 сорбов проживают в Саксонии. В последнее время сорбский национализм растёт, особенно в контексте Мартовской революции 1848-49 годов, и многие сорбские интеллектуалы придерживаются панславянских взглядов и поддерживают связи с другими славянскими интеллектуалами на востоке. Последние события вызывают всё большую обеспокоенность, и нам предстоит решить, как поступить с сорбским вопросом."
 saxony.204.a: "Нам нужно принять их выражение идентичности."
 saxony.204.b: "Мы продолжим по сути игнорировать этот вопрос."
 saxony.204.c: "Нам нужно ассимилировать их любой ценой!"
 saxony.205.t: "Формирование письменного языка сорбов"
 saxony.205.d: "На протяжении веков сорбы, западнославянское этническое меньшинство, проживающее преимущественно в Лужице, передавали свои традиции и историю устно. Хотя письменные формы сорбских диалектов существовали и ранее, они были весьма непоследовательными, и взаимопонимание не всегда было возможно. В последние десятилетия сорбские интеллектуалы активно работали над созданием единой грамматики, свода правил, управляющих сорбским языком и его диалектами. Это укрепило сорбский национализм и самосознание, и в будущем можно ожидать большего количества сорбских литературных, историографических и лингвистических публикаций."
 saxony.205.a: "Что ж, хорошо для них."
 saxony.206.t: "Десятилетняя годовщина Maćica Serbska"
 saxony.206.d: "Так называемая Maćica Serbska — влиятельное сорбское научное общество. Основанное в лужицком городе Баутцен в 1847 году, многие сорбские интеллектуалы, такие как Хандрий Зейлер (на фото) и Ян Арнош Смолер, нашли и продолжают находить вдохновение и общую цель в продвижении сорбской культуры через Maćica Serbska. Общество сыграло ключевую роль в создании сорбской грамматики и литературы и, скорее всего, продолжит выполнять функцию ядра сорбской идентичности."
 saxony.206.a: "Нам нужно следить за ними."
 saxony.207.t: "Serbske Nowiny - Сорбская газета"
 saxony.207.d: "Первая сорбская газета была основана в 1842 году Хандрием Зейлером, к которому позже присоединился Ян Арнош Смолер. В 1854 году газета была переименована в 'Serbske Nowiny' — Сорбская газета — и с тех пор значительно увеличила тираж. Особенно среди протестантов-сорбов она оказывает значительное влияние, и мы должны внимательно следить за деятельностью издателей. Наши предшественники уже запретили газете печатать новости, касающиеся международных дел, и мы продолжим это делать."
 saxony.207.a: "Их нужно контролировать."
 saxony.208.t: "Новый Лужицкий журнал — 40-я годовщина"
 saxony.208.d: "Новый Лужицкий журнал, или 'Neues Lausitzisches Magazin', является официальным изданием Верхнелужицкого научного общества, основанного в Гёрлице. Хотя общество и его журнал не пропагандируют сорбский национализм напрямую, оно предоставляет платформу многим сорбским интеллектуалам, а их публикации находят отклик среди либерально-прогрессивной буржуазии в Саксонии и Пруссии. Будем надеяться, что научные достижения перевесят опасность, которую могут представлять эти диссиденты."
 saxony.208.a: "Уже не такой новый, да?"
 saxony.209.t: "Основание Katolski Posoł — Католический сорбский журнал"
 saxony.209.d: "Недавно основанный Михалом Хорником журнал Katolski Posoł — Католический Вестник — является сорбским изданием, ориентированным специально на католиков-сорбов. Хотя журнал имеет религиозный характер, он также может использоваться для тайной агитации сепаратистских настроений среди сорбов. Нам следует внимательно следить за их публикациями."
 saxony.209.a: "Католики-сорбы тоже могут быть опасны..."
 saxony.210.t: "Slawisches Zentralblatt — Еженедельник с панславянскими наклонностями"
 saxony.210.d: "Ян Арнош Смолер недавно основал еще один сорбский журнал, 'Slawisches Zentralblatt' — Славянский Центральный Журнал, который издается на немецком языке. Подзаголовок гласит: 'für Literatur, Kunst, Wissenschaft und nationale Interessen des Gesamtslawentums' — для литературы, искусства, науки и национальных интересов всех славян. Смолер не пытается скрыть панславянские наклонности этого издания, и мы должны ограничить и усложнить его распространение."
 saxony.210.a: "Сорбские интеллектуалы ищут поддержки в России, это тревожно..."
 saxony.211.t: "Опубликован Лужицко-нижнесорбский словарь"
 saxony.211.d: "Язык сорбского меньшинства сильно отличается от их немецких соседей, что затрудняет взаимопонимание. Сорбский язык, обычно называемый 'вендиш' в Германии, теперь имеет словарь, который значительно облегчает переводы на немецкий и обратно для людей с ограниченными знаниями обоих языков. Хотя использование этого словаря практически повышает значимость и статус вендишского языка, это выглядит как хорошая возможность для взаимного сближения."
 saxony.211.a: "Теперь мы хотя бы можем понимать друг друга."
 saxony.212.t: "Второй панславянский конгресс в Вене"
 saxony.212.d: "Сорбская делегация приняла участие во Втором панславянском конгрессе в Вене ранее в этом году. После первого панславянского конгресса в Праге в 1847 году националистическая и сепаратистская агитация среди славян достигла точки кипения по всей Восточной Европе, включая Саксонию. Мы должны быть очень осторожны, чтобы не допустить повторного возникновения этих беспорядков. Возможно, нам придется усилить наши разведывательные службы для борьбы с ними."
 saxony.212.a: "Эти панславянские агитаторы должны быть остановлены."
  
 #FOREIGN POLITICS AND WAR EVENTS 
 saxony.301.t: "Прусско-саксонские отношения - статус-кво"
 saxony.301.d: "Наши отношения с Пруссией были и остаются, мягко говоря, проблемными. Изначально союзники в реформаторский период и в борьбе против Австрии в конце XVIII века, мы сражались в Войне за баварское наследство, где Саксония позже выступила посредником между двумя главными державами Германии. Однако, со временем Пруссия стала нашим главным врагом, так как они усилили свою военную мощь, став для нас угрозой.\n\nС 1740-х годов наши отношения всё больше ухудшались, но с наступлением Французской революции и свержением короля Людовика, Пруссия и Саксония согласились сражаться на стороне французского короля против республиканцев. Этот союз продолжался до 1806 года, когда Наполеон оккупировал Саксонию, и мы перешли на его сторону. Хотя мы сражались достойно и завоевали множество территорий, всё рухнуло, когда Наполеон потерпел поражение в 1815 году.\n\nХотя мы потеряли половину наших территорий и населения Пруссии в 1815 году, мы всё же сохранили независимость, так как Пруссии не позволили нас аннексировать. С тех пор наши отношения были стабильными. Мы обе являемся частью Германского союза и Таможенного союза, и мы должны работать вместе, чтобы продвигать Германию вперёд. В революционном хаосе 1849 года Пруссия подавила революционеров, так как мы сами не смогли справиться.\n\nТаким образом, наш союзник превратился во врага, с которым у нас были сложные отношения. Как же нам действовать в отношении Пруссии?"
 saxony.301.a: "Пруссия не наш союзник и никогда им не будет."
 SAX_PRS_relation_bad_effect_tt: "§RМы будем следовать пути оппозиции Пруссии.§!"
 saxony.301.b: "Нам нужно примирение."
