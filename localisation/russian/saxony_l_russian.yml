SAX_idea_anti_prussian_sentiments:0 "Антипрусские настроения"
SAX_idea_anti_prussian_sentiments_desc:0 "Чуть более 40 лет назад Пруссия отобрала 60% саксонской территории в результате Венского конгресса. Пруссию едва остановили от аннексии всего государства, очевидно, что они мало заботятся о суверенитете Королевства Саксония. Наполеоновские войны вернули Пруссию за стол переговоров европейских великих держав, и их стремление объединить все немецкие государства представляет наибольшую угрозу для независимости Саксонии."
SAX_idea_land_owners_prevalence_1:0 "Распространенность землевладельцев"
SAX_idea_land_owners_prevalence_1_desc:0 "Наше нынешнее законодательство об избирательном праве благоприятствует землевладельцам и аристократам. Доминирование этих старых элит препятствует развитию нашей промышленности и затрудняет открытие нашей страны для иностранных идей, бизнеса и капитала."
SAX_idea_land_owners_prevalence_2:0 "Распространенность землевладельцев"
SAX_idea_land_owners_prevalence_2_desc:0 "Наше нынешнее законодательство в значительной степени благоприятствует землевладельцам и аристократам. Доминирование этих старых элит препятствует развитию нашей промышленности и затрудняет открытие нашей страны для иностранных идей, бизнеса и капитала."
SAX_idea_land_owners_prevalence_3:0 "Land Owners Prevalence" #NT!
SAX_idea_land_owners_prevalence_3_desc:0 "Our current legislation heavily favors land owners and aristocrats. The dominance of these old elites hampers our ability to develop our industry and makes it harder to open our country for foreign ideas, businesses and capital." #NT!
SAX_idea_ethnic_tensions_1:0 "Сорбская напряженность"
SAX_idea_ethnic_tensions_1_desc:0 "Саксония не является королевством, состоящим исключительно из этнических немцев. Небольшое славянское меньшинство, сорбы, являются жителями провинции Верхняя Лужица. Лужица, некогда независимая нация, сегодня является источником этнической напряженности в Саксонии. На протяжении веков саксонцы насильно ассимилировали сорбов путем уничтожения сорбской культуры, литературы и языка. В последнее время сорбы стали более буйными, тысячи из них призывают к прекращению ассимиляции, и напряженность теперь рискует перекипеть через край."
SAX_idea_ethnic_tensions_2:0 "Сорбское меньшинство"
SAX_idea_ethnic_tensions_2_desc:0 "Саксония не является королевством, состоящим исключительно из этнических немцев. Небольшое славянское меньшинство, сорбы, являются жителями провинции Верхняя Лужица. Лужица, некогда независимая нация, сегодня является источником этнической напряженности внутри Саксонии. Национальная культура сорбов в настоящее время переживает свой расцвет в поэзии, музыке, литературе и языке. Тем не менее, путь взаимного признания, вероятно, ослабит напряженность и поможет мирной ассимиляции в долгосрочной перспективе."
SAX_idea_ethnic_tensions_3:0 "Принудительная ассимиляция сорбов"
SAX_idea_ethnic_tensions_3_desc:0 "Саксония не является королевством, состоящим исключительно из этнических немцев. Небольшое славянское меньшинство, сорбы, являются жителями провинции Верхняя Лужица. Лужица, некогда независимая нация, сегодня является источником этнической напряженности внутри Саксонии. В настоящее время национальная культура сорбов переживает свой расцвет в поэзии, музыке, литературе и языке. Мы должны подавить их сепаратистские тенденции и заставить их ассимилироваться!".
SAX_idea_royal_society_for_sciences_1:0 "Королевское саксонское общество наук"
SAX_idea_royal_society_for_sciences_1_desc:0 "Поддерживая Королевское саксонское общество наук, мы могли бы помочь университету обучать больше студентов, которые, в свою очередь, будут обладать знаниями в своей отрасли, например, для работы в нашем промышленном секторе и, возможно, снова произведут революцию в промышленности. Наличие квалифицированных студентов помогает нам прогрессировать как обществу, во всех вопросах. Это также поддерживает нас в нашей промышленности, где мы можем прогрессировать с более квалифицированным персоналом".
SAX_idea_royal_society_for_sciences_2:0 "Королевское саксонское научное общество и Лейпцигский университет"
SAX_idea_royal_society_for_sciences_2_desc:0 "Поддерживая Королевское саксонское научное общество и Лейпцигский университет, мы сможем обучать больше студентов, которые являются будущим Саксонии. Их знания пригодятся в будущем, ведь сегодняшние студенты - это завтрашние рабочие. Мы будем прогрессировать вместе с нашим обществом!"

