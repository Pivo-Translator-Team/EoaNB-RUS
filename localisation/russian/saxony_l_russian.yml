 SAX_idea_anti_prussian_sentiments: "Антипрусские настроения"
 SAX_idea_anti_prussian_sentiments_desc: "Всего чуть больше 40 лет назад Пруссия отняла 60% территории Саксонии по результатам Венского конгресса. Пруссия едва не аннексировала всю страну, и очевидно, что она мало заботится о суверенитете Королевства Саксонии. Наполеоновские войны вернули Пруссию за стол великих европейских держав, и их амбиции объединить все немецкие государства угрожают независимости Саксонии."
 SAX_idea_land_owners_prevalence_1: "Превалирование землевладельцев"
 SAX_idea_land_owners_prevalence_1_desc: "Наше текущее избирательное законодательство благоприятствует землевладельцам и аристократам. Доминирование этих старых элит препятствует развитию нашей промышленности и усложняет открытие нашей страны для иностранных идей, бизнеса и капитала."
 SAX_idea_land_owners_prevalence_2: "Превалирование землевладельцев"
 SAX_idea_land_owners_prevalence_2_desc: "Наше текущее избирательное законодательство благоприятствует землевладельцам и аристократам. Доминирование этих старых элит препятствует развитию нашей промышленности и усложняет открытие нашей страны для иностранных идей, бизнеса и капитала."
 SAX_idea_land_owners_prevalence_3: "Превалирование землевладельцев"
 SAX_idea_land_owners_prevalence_3_desc: "Наше текущее избирательное законодательство благоприятствует землевладельцам и аристократам. Доминирование этих старых элит препятствует развитию нашей промышленности и усложняет открытие нашей страны для иностранных идей, бизнеса и капитала."
 SAX_idea_ethnic_tensions_1: "Напряженность с сорбами"
 SAX_idea_ethnic_tensions_1_desc: "Саксония — это королевство, состоящее не только из этнических немцев. Небольшое славянское меньшинство, сорбы, проживает в провинции Верхняя Лужица. Лужица, когда-то независимая нация, теперь является источником этнической напряженности в Саксонии. В течение веков саксонцы насильственно ассимилировали сорбов, уничтожая их культуру, литературу и язык. В последнее время сорбы стали более активными: тысячи из них требуют прекращения ассимиляции, и напряженность рискует выйти из-под контроля."
 SAX_idea_ethnic_tensions_2: "Сорбское меньшинство"
 SAX_idea_ethnic_tensions_2_desc: "Саксония — это королевство, состоящее не только из этнических немцев. Небольшое славянское меньшинство, сорбы, являются жителями провинции Верхняя Лужица. Лужица, некогда независимое государство, теперь стала источником этнической напряженности внутри Саксонии. В настоящее время сорбская национальная культура переживает свой расцвет в поэзии, музыке, литературе и языке. Тем не менее, путь взаимного признания, вероятно, поможет смягчить напряженность и способствует их мирной ассимиляции в долгосрочной перспективе."
 SAX_idea_ethnic_tensions_3: "Принудительная ассимиляция сорбов"
 SAX_idea_ethnic_tensions_3_desc: "Саксония — это королевство, состоящее не только из этнических немцев. Небольшое славянское меньшинство, сорбы, являются жителями провинции Верхняя Лужица. Лужица, некогда независимое государство, теперь стала источником этнической напряженности внутри Саксонии. В настоящее время сорбская национальная культура переживает свой расцвет в поэзии, музыке, литературе и языке. Мы должны подавить их сепаратистские настроения и принудить их к ассимиляции!"
 SAX_idea_royal_society_for_sciences_1: "Королевское саксонское общество наук"
 SAX_idea_royal_society_for_sciences_1_desc: "С поддержкой Королевского саксонского общества наук мы могли бы способствовать развитию большего числа ученых, которые, в свою очередь, будут обладать знаниями, необходимыми для работы в нашей промышленной отрасли, а возможно, даже вновь революционизируют индустрию. Высококвалифицированные кадры помогут нам двигаться вперед как обществу, в том числе и в нашей промышленности."
 SAX_idea_royal_society_for_sciences_2: "Королевское саксонское общество наук и Лейпцигский университет"
 SAX_idea_royal_society_for_sciences_2_desc: "Благодаря поддержке Королевского саксонского общества наук и Лейпцигского университета, мы можем обучить больше студентов, которые являются будущим Саксонии. Их знания будут полезны в будущем, ведь сегодняшние студенты — это завтрашние работники и промышленники. Мы будем двигаться вперед как общество!"
  
 #Military Ideas 
 SAX_idea_PRS_military_convention_1: "Военная конвенция с Пруссией"
 SAX_idea_PRS_military_convention_1_desc: "Пруссию часто называют 'армией с государством', и она продемонстрировала нам, как строить армию и насколько важно иметь сильную армию, если мы хотим сохранить независимость. Мы определенно можем многому у них научиться!"
