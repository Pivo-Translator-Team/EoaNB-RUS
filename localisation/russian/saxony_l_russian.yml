 SAX_idea_berggesetz_desc: "Горный закон призван заменить строгий Бергрегаль, введённый в Средневековье. Этот закон должен де-юре закрепить изменения, которые уже де-факто произошли недавно. Он позволит инвесторам вкладываться в нашу землю без страха, что после прихода нового правительства их земли могут быть конфискованы государством."
