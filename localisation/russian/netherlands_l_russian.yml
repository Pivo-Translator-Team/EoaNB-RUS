 HOL_develop_east_desc: "Королевская колония Нидерландов, Голландская Ост-Индия, является нашей величайшей колонией в империи. Географические масштабы колонии огромны по сравнению с нашей родиной, и потенциал для разработки ресурсов и материалов на таких островах, как Ява и Суматра, велик.\n\nС помощью некоторых разумных инвестиций мы можем дать толчок развитию колонии в нечто достойное носить звание Королевской Колонии!"
