 HOL_develop_east_desc: "Коронная колония Нидерландов, Голландская Ост-Индия, является нашей крупнейшей колонией в империи. Географические размеры колонии огромны по сравнению с нашей родиной, а потенциал для разработки ресурсов и материалов на таких островах, как Ява и Суматра, велик.\n\nС некоторыми умными инвестициями мы можем дать толчок прогрессу развития колонии в нечто, достойное носить имя Коронной колонии!"
 HOL_develop_east_tt: "§GОткрывает доступ к решениям по развитию Голландской Ост-Индии!§!"
  
 HOL_trading_spirit_custom: "§YThe Голландский дух торговли§! обеспечит, чтобы наши §Yсоседние страны§! имели §Gположительное§! §Yмнение§! о нас и чтобы наша §Yторговая мощь§! во всем мире расширялась!"
  
