# Decisions #NT!
 EOANBSYS_pandemics_decision_category: "§L[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! (Иммунизация: [EOANBSYS_pandemics_progress_scripted][?EOANBSYS_pandemics_progress_var|%1]§!").
 EOANBSYS_pandemics_decision_category_desc: "\n§RВспышка§! :  §H[EOANBSYS_pandemics_name_scripted]§!\n§SТип§! : [EOANBSYS_pandemics_type_scripted] [EOANBSYS_pandemics_level_scripted]\n§SСправка§! : [EOANBSYS_pandemics_desc_scripted]\n \n§SВспышки§! происходят, когда болезнь быстро заражает определенную популяцию, вызывая гражданские беспорядки, общественные беспорядки и часто смерть.\n \n§CИммунизация§! отслеживает прогресс вашей страны в прекращении §Y[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§! и будет продолжать увеличиваться естественным образом §SДвухнедельно§! до тех пор, пока вспышка не будет ликвидирована. Выполнение задач, событий и других действий, связанных со вспышкой, может увеличить или уменьшить Иммунизацию вашего населения.\n"
 EOANBSYS_pandemics_progress_counter: "§R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted] Волна§!"
 EOANBSYS_decisions_pandemics_country_quarantine: "Изменить законы о карантине"
 EOANBSYS_decisions_pandemics_country_quarantine_desc: "Кваринтинг может спасти жизни [ROOT.GetAdjective] от этой §R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted]§!!! Однако могут возникнуть другие ущербы для гражданской жизни и экономики."

