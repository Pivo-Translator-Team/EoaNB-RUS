  # Events 
 eoanbsys_pandemics.1.t: "Вспышка Заболевания: [eoanbsys_pandemics_global_name_scripted]"
 eoanbsys_pandemics.1.d: "Последние новости от Государства [FROM.GetNameDef] сообщают, что вспышка заболевания: [eoanbsys_pandemics_global_name_scripted], показала признаки быстрой передачи! Хотя чума пока сдерживается в Государстве [FROM.GetName], наши врачи не уверены в будущем."
 eoanbsys_pandemics.1.a: "Молимся, чтобы она не добралась до наших берегов."
 eoanbsys_pandemics.2.t: "Конец Пандемии"
 eoanbsys_pandemics.2.d: "Наконец-то мир надежно защитился от пандемии! Хотя многие страны еще не полностью пришли в норму, большинство из них находятся на пути к выздоровлению!"
 eoanbsys_pandemics.2.a: "К светлому будущему!"
 eoanbsys_pandemics.2.b: "Продолжайте прилагать усилия!"
  
 eoanbsys_pandemics.120.t: "Карантинные Процедуры"
 eoanbsys_pandemics.120.d: "Карантин - это ограничение на передвижение людей, животных и товаров с целью предотвращения распространения болезни или вредителя.\n \n Введение карантина может помочь уменьшить последствия, вызванные последней вспышкой, но также принесет беспорядки, экономические и общественные распри вашему населению."
 eoanbsys_pandemics.120.a: "Без Карантина"
 eoanbsys_pandemics.120.b: "Мягкий Карантин"
 eoanbsys_pandemics.120.c: "Средний Карантин"
 eoanbsys_pandemics.120.e: "Сильный Карантин"
 eoanbsys_pandemics.120.f: "Неважно!"
