 # Events #NT!
 eoanbsys_pandemics.1.t: "Вспышка [eoanbsys_pandemics_global_name_scripted]".
 eoanbsys_pandemics.1.d: "Последние новости от государства [FROM.GetNameDef] сообщили, что вспышка [eoanbsys_pandemics_global_name_scripted] показала признаки быстрой передачи! Хотя чума пока сдерживается в [FROM.GetName], наши врачи не уверены в будущем."
 eoanbsys_pandemics.1.a: "Молитесь, чтобы она не добралась до наших берегов".
 eoanbsys_pandemics.2.t: "Конец пандемии"
 eoanbsys_pandemics.2.d: "Наконец-то мир надежно защитился от пандемии! Хотя многие страны еще не полностью нормализовали ситуацию, большинство из них находятся на пути к восстановлению!"
 eoanbsys_pandemics.2.a: "К светлому будущему!"
 eoanbsys_pandemics.2.b: "Продолжать усилия!"

 eoanbsys_pandemics.120.t: "Карантинные процедуры"
 eoanbsys_pandemics.120.d: "Карантин - это ограничение на передвижение людей, животных и товаров с целью предотвращения распространения болезни или вредителя.\n \n Введение карантина может помочь в уменьшении последствий, вызванных последней вспышкой, но также принесет волнения, экономические и социальные проблемы вашему населению."
 eoanbsys_pandemics.120.a: "Без карантина"
 eoanbsys_pandemics.120.b: "Мягкие карантины"
 eoanbsys_pandemics.120.c: "Средние карантины"
 eoanbsys_pandemics.120.e: "Сильные карантины"
 eoanbsys_pandemics.120.f: "Неважно!"
