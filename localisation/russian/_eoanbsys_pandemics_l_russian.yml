  # Events 
 eoanbsys_pandemics.1.t: "Outbreak of [eoanbsys_pandemics_global_name_scripted]" #NT!
 eoanbsys_pandemics.1.d: "Latest news from [FROM.GetNameDef] have reported that an outbreak of [eoanbsys_pandemics_global_name_scripted] has shown signs of quick transmission! While the plague remains constrained in [FROM.GetName] for now, our doctors remain unsure of the future." #NT!
 eoanbsys_pandemics.1.a: "Pray it does not make to our shores." #NT!
 eoanbsys_pandemics.2.t: "End of the Pandemic" #NT!
 eoanbsys_pandemics.2.d: "After long last, the world has finally secured fended off the pandemic! While many countries have yet completely normalized, most are on the track for recovery!" #NT!
 eoanbsys_pandemics.2.a: "To a brighter future!" #NT!
 eoanbsys_pandemics.2.b: "Continue with the efforts!" #NT!
  
 eoanbsys_pandemics.120.t: "Quarantine Procedures" #NT!
 eoanbsys_pandemics.120.d: "A quarantine is a restriction on the movement of people, animals and goods that intends to prevent the spread of disease or pest.\n \n Instituting a quarantine may aid in the reduction of effects caused by the latest outbreak, but will bring unrest, economic and societal strife to your populace as well." #NT!
 eoanbsys_pandemics.120.a: "No Quarantine" #NT!
 eoanbsys_pandemics.120.b: "Soft Quarantines" #NT!
 eoanbsys_pandemics.120.c: "Medium Quarantines" #NT!
 eoanbsys_pandemics.120.e: "Strong Quarantines" #NT!
 eoanbsys_pandemics.120.f: "Nevermind!" #NT!
