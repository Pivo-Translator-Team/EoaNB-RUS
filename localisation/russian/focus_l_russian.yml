l_russian:
 WHILE_FOCUSING: "При сосредоточении на этом фокусе, будут получены следующие эффекты:\n$EFF$"
 generic_focus: "Национальный фокус"
 FOCUS_CANCEL_BUTTON_DESC: "Отменить национальный фокус"
 army_effort: "Армейские усилия"
 army_effort_desc: "Несмотря на растущие возможности воздушной и морской войны, наземный бой по-прежнему играет ключевую роль в завтрашних войнах. С помощью подготовки мы сможем избежать повторения ада окопов".
 equipment_effort: "Усилия по оснащению"
 equipment_effort_desc: "Пределы снаряжения, которое может носить пехота, постоянно расширяются. Мы сосредоточимся на предоставлении нашим войскам наилучших доступных инструментов."
 motorization_effort: "Усилия по моторизации"
 motorization_effort_desc: "Мобильность и защита имеют решающее значение для безопасной доставки пехоты на поле боя и обратно. Сосредоточение внимания на этих разработках позволит нам быстро принимать меры."
 doctrine_effort: "Усилия доктрины"
 doctrine_effort_desc: "Военные доктрины, которые определяли наземный бой в Великой войне, устарели. Мы должны направить наши величайшие умы на формирование военной мысли завтрашнего дня."
 equipment_effort_2: "Усилия по оснащению II"
 equipment_effort_2_desc: "Мы продолжим наши усилия, чтобы наша пехота и войска поддержки были вооружены лучшей техникой нашего времени."
 mechanization_effort: "Усилия по механизации"
 mechanization_effort_desc: "Переосмыслив возможности моторизованной пехоты, мы сможем расширить границы того, какие машины могут быть созданы сегодня."
doctrine_effort_2: "Усилия доктрины II"
 doctrine_effort_2_desc: "Поле боя изменилось не только в межвоенные годы, но и в ходе последних конфликтов. Мы должны постоянно переоценивать наши доктрины, чтобы отразить это".
 equipment_effort_3: "Усилия по оснащению III"
 equipment_effort_3_desc: "Вместо подражания или покупки иностранной техники, мы должны стремиться стать мировыми лидерами в области пехотного вооружения."
 armor_effort: "Армейские Усилия"
 armor_effort_desc: "Применяя то, чему мы научились при механизации нашей пехоты, мы можем улучшить и нашу бронетехнику."
 special_forces: "Специальные силы"
 special_forces_desc: "Нам нужны элитные силы; горные войска и десантники должны быть нашим приоритетом."
 aviation_effort: "Усилия авиации"
 aviation_effort_tt: "Не хватает строительных слотов для §YАвиабазы§!".
 aviation_effort_desc: "Нигде технологический прогресс не идет так быстро, как в воздушной войне. Авиация - это область, которую должна освоить любая современная нация."
 fighter_focus: "Истребительный фокус"
 fighter_focus_desc: "Мы не видели последних собачьих боев в Великой войне. Опережение в развитии истребителей даст нам преимущество в будущем."
 bomber_focus: "Фокус на бомбардировщиках"
 bomber_focus_desc: "Когда люди будущего будут рассказывать об ужасах сегодняшних войн, на первом месте будет стоять огонь, льющийся с неба. Мы сделаем все возможное, чтобы эти истории рассказывали наши враги".
 aviation_effort_2: "Усилия авиации II"
 aviation_effort_2_desc: "Дальнейшие достижения в авиации будут необходимы для интеграции наших ВВС с другими видами вооруженных сил."
 CAS_effort: "Усилия CAS"
 CAS_effort_desc: "Современная армия нуждается в поддержке со стороны транспортных средств не только на земле, но и в воздухе."
rocket_effort: "Ракетные Усилия"
 rocket_effort_desc: "Ракетные и реактивные двигатели позволяют развивать беспрецедентную скорость как беспилотным, так и пилотируемым судам. Освоение этих технологий позволит нам застать врага врасплох."
 NAV_effort: "Усилия NAV".
 NAV_effort_desc: "Так же, как новая морская война частично происходит под поверхностью воды, частично она происходит в воздухе над водами."
 naval_effort: "Военно-морские усилия"
 naval_effort_tt: "Недостаточно мест для строительства §YВоенно-Морских Верфей§!"
 naval_effort_desc: "Расширение нашего флота должно быть нашей первоочередной задачей. Направьте все доступные ресурсы на строительство новых верфей и исследование легких надводных кораблей."
 flexible_navy: "Гибкий флот"
 flexible_navy_desc: "Переосмысление морской войны с учетом достижений в технологии подводных лодок позволит нам наносить эффективные удары по вражеским конвоям."
 large_navy: "Большой флот"
 large_navy_desc: "Адаптация наших военно-морских доктрин для размещения больших кораблей и обеспечения безопасности наших торговых конвоев позволит нам многое узнать о том, какие корабли нам нужны."
 submarine_effort: "Усилия подводных лодок"
 submarine_effort_desc: "Подводная война - самая захватывающая военно-морская разработка со времен изобретения торпедного катера. Нам было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеского судоходства."
 cruiser_effort: "Усилия крейсера"
 cruiser_effort_desc: "Прежде чем приступить к исследованиям передовых линкоров, малые крейсера нуждаются в замене."
 destroyer_effort: "Усилия разрушителей"
 destroyer_effort_desc: "Изучая дизайн и стратегическое использование подводных лодок, мы также узнали, как противостоять этим стратегиям. Разрушители будут иметь решающее значение для этого".
 capital_ships_effort: "Усилия капитальных кораблей"
 capital_ships_effort_desc: "Нация с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое в военно-морском превосходстве".
 industrial_effort: "Промышленные усилия"
 industrial_effort_desc: "Сосредоточьте все наши политические усилия на создании гражданской промышленности в большом скачке вперед."
industrial_effort_2: "Промышленные усилия II"
 industrial_effort_2_desc: "С железной волей и неустанной трудовой этикой мы сможем мобилизовать народ на еще одно великое промышленное усилие."
 construction_effort: "Усилия по строительству"
 construction_effort_tt: "Недостаточно слотов для строительства §Гражданских фабрик§!"
 construction_effort_desc: "Гражданский промышленный потенциал нельзя недооценивать, даже когда над миром нависла война."
 production_effort: "Усилия по вооружению"
 production_effort_tt: "Недостаточно слотов для строительства §Военного завода§!"
 production_effort_desc: "Если вы можете строить тракторы, вы можете строить танки! Мы не должны допустить отставания нашего военного производства".
 construction_effort_2: "Строительные усилия II"
 construction_effort_2_desc: "Продолжая расширять наши заводы, мы сможем ускорить производство товаров для торговли и дальнейшего строительства."
 production_effort_2: "Усилия по вооружению II"
 production_effort_2_desc: "Попытки приспособить гражданские фабрики для производства военного оборудования неэффективны. Сейчас мы должны сосредоточиться на подготовке военного производства".
 production_effort_3: "Усилия по вооружению III"
 production_effort_3_desc: "Продолжение усилий по расширению наших военных заводов необходимо для удовлетворения потребностей в новом оборудовании."
 infrastructure_effort: "Усилия по развитию инфраструктуры"
 infrastructure_effort_desc: "Страна без надлежащей инфраструктуры не может реализовывать передовые проекты или строить".
 infrastructure_effort_tt: "Недостаточно слотов для строительства §YИнфраструктуры§!"
synth_oil_effort_tt: "Недостаточно слотов для строительства §YНефтеперерабатывающего завода§!"
 infrastructure_effort_2: "Усилия по созданию инфраструктуры II"
 infrastructure_effort_2_desc: "Дальнейшее расширение нашей инфраструктуры позволит обеспечить транспорт и связь, необходимые для высокотехнологичных тайных проектов."
 construction_effort_3: "Усилия по строительству III"
 construction_effort_3_desc: "Расширение сети нашей инфраструктуры значительно улучшило наши возможности для строительства."
 nuclear_effort: "Ядерные усилия"
 nuclear_effort_desc: "Стоя на краю открытия, меняющего мир, мы не можем позволить другим зажечь огонь, который однажды может поглотить Землю."
 extra_tech_slot: "Дополнительный исследовательский слот"
 extra_tech_slot_desc: "Наше промышленное расширение и другие последние достижения могут позволить нам проводить больше исследований и разработок параллельно."
 extra_tech_slot_2: "Дополнительный исследовательский слот II"
 extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности в сфере НИОКР, которые мы должны использовать."
 technology_sharing: "Совместное использование технологий"
 technology_sharing_desc: "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить НИОКР в военное время."
 secret_weapons: "Секретное оружие"
 secret_weapons_desc: "Заманчиво потратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войне лежит в совершенно новых областях науки: электронике, ракетной технике и ядерных исследованиях."
 political_effort: "Политические усилия"
 political_effort_desc: "Чтобы добиться перемен в мире, мы должны быть способны добиться перемен в своей стране. Укрепление наших политических позиций должно быть на первом месте".
 collectivist_ethos: "Коллективистский этос"
 collectivist_ethos_desc: "Наши враги могут разделить и покорить меньшие нации, но наш народ будет стоять единым целым. Все за одного и один за всех".
 liberty_ethos: "Этос свободы"
 liberty_ethos_desc: "В наше время идеологических фанатиков, стремящихся задушить человеческий дух, мы будем защищать индивидуальные свободы и свободу".
 militarism: "Милитаризм"
 militarism_desc: "Те, кто рассматривает армию как необходимое зло, обречены колебаться перед лицом войны. Мы будем внедрять милитаризм в нашу культуру, чтобы стать народом солдат".
 political_correctness: "Политическая корректность"
 political_correctness_desc: "Люди, придерживающиеся мягко говоря спорных или иным образом смущающих мнений, похоже, обеспокоены тем, что против них существует широкомасштабный заговор. Это кажется отличной идеей".
 neutrality_focus: "Фокус на нейтралитете"
 neutrality_focus_desc: "Хотя другие могут утверждать, что для того, чтобы принять чью-либо сторону в глобальном конфликте, нужны храбрость и мудрость, мы знаем, что для того, чтобы отказаться, нужно нечто большее."
 interventionism_focus: "Фокус на интервенционизм"
 interventionism_focus_desc: "Мы ценим свободу всех людей, а не только наших собственных граждан. Если предотвращение тирании означает войну, то так тому и быть".
 military_youth: "Военная молодежь"
 military_youth_desc: "Организации, содействующие дисциплине и политическому воспитанию молодежи нашей страны, рано воспитают верность и самопожертвование."
 deterrence: "Сдерживание"
 deterrence_desc: "Стоя в одиночестве, мы редко получаем выгоду от войны. К счастью, мы знаем, что лучшая защита - это настолько известная защита, что вам никогда не придется ее использовать".
 volunteer_corps: "Волонтерский корпус"
 volunteer_corps_desc: "Заставлять наших людей умирать за идеалы свободы было бы упражнением в иронии, но создание средств для тех, кто хочет помочь людям за границей, - нет."
 paramilitarism: "Парамилитаризм"
 paramilitarism_desc: "Военные принципы имеют применение за пределами вооруженных сил. С развитием полумилитаризованных подразделений в дополнение к нашим вооруженным силам, больше людей будут иметь военную подготовку."
 indoctrination_focus: "Индоктринация"
 indoctrination_focus_desc: "Установив, что наша идеология основана на истине, ее можно преподавать как истину. Образование и СМИ должны отражать этот урок".
 foreign_expeditions: "Зарубежные экспедиции"
 foreign_expeditions_desc: "Поскольку наши враги готовы вмешиваться в далекие конфликты от имени своих идеалов, мы должны быть готовы сделать то же самое для своих".
 why_we_fight: "Почему мы сражаемся"
 why_we_fight_effect: "Если у нас не будет духа §Нейтральной внешней политики§, мы сможем создать фракции.\n"
 why_we_fight_desc: "Мир становится все более небезопасным. Наш народ должен видеть злодеяния, совершаемые теми, кто жаждет власти. Пришло время сплотить народ и убедиться, что все готовы сражаться за нашу свободу."
 political_commissars: "Политические комиссары"
 political_commissars_desc: "Чтобы обеспечить следование нашей политике в военной практике, мы введем в военные ряды политически назначенных чиновников."
 internationalism_focus: "Фокус интернационализма"
 internationalism_focus_desc: "Идеология не знает границ. Другая нация может называть себя суверенной, но наши убеждения выше подобных претензий."
 nationalism_focus: "Фокус национализма"
 nationalism_focus_desc: "Наша нация уникальна, и наши политические достижения могли произойти только здесь. Мы должны бороться за это любой ценой".
 ideological_fanaticism: "Идеологический фанатизм"
 ideological_fanaticism_desc: "Наши политически установленные ценности и цели стоят того, чтобы за них умереть, как и любая древняя вера. Любой последователь должен быть готов встретить смерть, а тем, кто отступает, лучше быть готовыми к смерти."
 air_innovation: "Воздушные инновации"
 air_innovation_desc: "Современные войны не могут быть выиграны без господства в небе. Мы должны сделать все, что в наших силах, для развития военно-воздушных сил!"
 air_innovation_2: "Воздушные инновации II"
 air_innovation_2_desc: "Каждое преимущество, которое мы можем получить в небе, бесценно. Мы должны сосредоточить все наши усилия на развитии наших истребителей."
 naval_air_effort: "Военно-воздушные усилия"
 naval_air_effort_desc: "Эффективность воздушных ударов по морским целям была продемонстрирована американцами еще в 1921 году. Мы не должны пренебрегать этим направлением ВВС, если намерены вести войну с морской державой."
 german_focus: "Немецкий национальный фокус"
 strike_usa_focus: "Нанести удар по США!".
 strike_usa_focus_desc: "Вероломные американцы держат нас в своей власти, контролируя поставки нефти и других крайне необходимых ресурсов. Их промышленность значительно превосходит нашу, поэтому если мы нанесем удар, то лучше нанести сильный удар! Мы не можем надеяться на победу в затяжной войне против США...".
 chinese_puppet_focus: "Китайская марионетка"
 chinese_puppet_focus_desc:1 "Китай доказал, что стремится избежать войны с нами. Возможно, их лидеры считают внутренний раскол более серьезной угрозой. Мы могли бы предложить им нашу защиту от коммунистов и полевых командиров, как субъекты Сферы совместного процветания Большой Восточной Азии."
 chinese_war_focus: "Война с Китаем"
 chinese_war_focus_desc: "Инцидент с мостом Марко Поло доказал, что китайцы не заинтересованы в сотрудничестве. Поскольку растущая напряженность угрожает последующему прекращению огня, война может стать единственным средством наведения порядка в китайской нации."
 subdue_warlords_focus: "Усмирить военачальников"
 subdue_warlords_focus_desc: "Китайцы позволили своей некогда гордой империи быть разрушенной, разнесенной на куски радикалами и военными кликами. Японская империя не потерпит такого разделения, даже среди своих подданных."
 oust_germans_focus: "Разорвать китайско-германские связи"
 oust_germans_focus_desc: "Немецкие военные советники присутствуют в Китае по крайней мере с двадцатых годов, оказывая важнейшую поддержку Гоминьдану. Этого больше нельзя терпеть. Мы в своем праве потребовать немедленного прекращения любой немецкой поддержки китайцев. Пришло время немцам выбрать сторону".
 found_own_faction_focus: "Найдена наша фракция"
 found_own_faction_focus_desc: "Мы уже приложили усилия к созданию Сферы совместного процветания Большой Восточной Азии. Чтобы обеспечить прочную победу, Япония должна быть достаточно сильной, чтобы единолично возглавить Азию и другие страны."
 axis_leanings_focus: "Наклонности оси"
 axis_leanings_focus_desc: "У нас много общих интересов и ценностей с новой Германией, которая создает силовую базу в Европе. Присоединение к ним в качестве союзников даст нам могущественного друга, достаточно далекого, чтобы не соперничать с нашим господством в Азии."
 subvert_india_focus: "Индийская национальная армия"
 subvert_india_focus_desc: "Если Британия осудит наши усилия по созданию империи, мы покажем им, что их собственная уже рушится. Индийские военнопленные и экспатрианты составят основу движения, которое сможет свергнуть британский радж."
 jap_improved_sprit_focus: "Улучшение национального духа"
 jap_improved_sprit_focus_desc: "Националистическая гордость и поддержка войны одолевает каждого подданного императора, доводя их до еще больших высот преданности!"
 befriend_siam_focus: "Подружиться с Сиамом"
 befriend_siam_focus_desc: "Сиам избежал европейской колонизации и не привык быть подвластной нацией. Вместо того, чтобы подчинять их, мы должны убедить их сотрудничать с нами, чтобы так оно и оставалось."
 army_primancy_focus: "Главенство армии"
 army_primancy_focus_desc: "Из двух основных видов вооружения именно армия является сильной правой рукой Империи! Ее способность захватывать и удерживать позиции намного превосходит те незначительные услуги, которые может предоставить флот. Если признать этот простой, очевидный факт и выделить больше ресурсов на армию, возможности станут безграничными".
 JAP_army_primancy_focus_bypass_tt: "Недостаточно слотов для строительства §Y-военных заводов§! в домашней области."
 jap_sia_love: "Японско-сиамская дипломатия"
 jap_sia_love_desc: "Япония сосредоточила свои дипломатические усилия на улучшении отношений с Сиамом".
 navy_primancy_focus: "Главенство военно-морского флота"
 JAP_navy_primancy_focus_bypass_tt: "Недостаточно слотов для строительства §YNaval Dockyards§! в домашней области."
 navy_primancy_focus_desc: "Из двух основных видов вооружения именно флот является сильной правой рукой Империи! Его способность контролировать моря намного превосходит те незначительные услуги, которые может предоставить армия. Если признать этот простой и очевидный факт и выделить больше ресурсов на флот, то возможности станут безграничными."
 army_innovations_focus: "Армейские инновации"
 army_innovations_focus_desc: "Теперь, когда армия признана главной службой Империи, нам следует выделить больше ресурсов на изучение сухопутных доктрин."
 army_air_innovations_focus: "Воздушные инновации армии"
 army_air_innovations_focus_desc: "Основной задачей ВВС должна быть поддержка нашей знаменитой армии!"
 army_motorization_focus: "Моторизация армии"
 army_motorization_focus_desc: "Больший акцент на моторизацию увеличит скорость, с которой пехота сможет добраться до поля боя, по крайней мере, в районах с хорошими дорогами."
 air_base_expansion_focus: "Расширение авиабазы"
 air_base_expansion_focus_desc: "Чтобы лучше поддерживать армию, ВВС нужны более крупные авиабазы."
 armor_innovations_focus: "Инновации в бронетехнике"
 armor_innovations_focus_desc: "Поскольку наша армия на подъеме, некоторые генералы предлагают инвестировать в ряд современных бронемашин."
 naval_innovations_focus: "Военно-морские инновации"
 naval_innovations_focus_desc: "Теперь, когда флот является признанной главной службой Империи, нам следует выделить больше ресурсов на разработку новых классов кораблей."
 naval_air_innovations_focus: "Военно-воздушные инновации"
 naval_air_innovations_focus_desc: "Основной миссией ВВС должна быть поддержка нашего знаменитого флота!".
 convoy_protection_focus: "Защита конвоев"
 convoy_protection_focus_desc: "Хотя это трусливая и бесчестная тактика, возможно, что вражеские нации могут напасть на торговые суда, которые перевозят грузы и ресурсы по всей нашей Империи. Мы должны изучить, как лучше защитить эти корабли, если это произойдет".
 advanced_torpedoes_focus: "Продвинутые торпеды"
 advanced_torpedoes_focus_desc: "Благодаря использованию сжатого кислорода, а не сжатого воздуха в двигательных установках, наши торпеды смогут двигаться дальше и нести большую боеголовку, чем все предыдущие типы."
 shbb_focus: "Сверхтяжелые линкоры"
 shbb_focus_desc: "В краткосрочной перспективе мы вряд ли сможем превзойти по количеству линкоров Британию или США, но, возможно, нам это и не нужно. Вместо этого, возможно, удастся построить гораздо более мощные линкоры, чем позволяет строить Вашингтонский договор с западными странами."
 naval_base_focus: "Расширение военно-морского порта"
 naval_base_focus_desc: "Для расширения флота требуется больше морских портов."
 carrier_focus: "Фокус на авианосцах"
 carrier_focus_desc: "Японии нужен мощный флот, и авианосец должен быть ядром мощи нашего флота. День линкора подошел к концу, как скоро обнаружат наши враги!".
 battleship_focus: "Фокус линкора"
 battleship_focus_desc: "Японии нужен мощный флот, и линкор должен стать ядром мощи нашего флота. Пусть другие страны тратят свои богатства на непроверенные авианосцы, только линкоры могут доминировать на морях!".
 spiritual_mobilization_focus: "Духовная мобилизация"
 spiritual_mobilization_focus_desc: "Вся наша нация, не только наши солдаты, должна быть духовно подготовлена к войне. Для этого националисты были объединены в Национальное движение духовной мобилизации, чтобы поднять патриотизм и поддержку правительства."
 warrior_traditions_focus: "Традиции воинов"
 warrior_traditions_focus_desc: "На протяжении всей истории Япония сохраняла уникальный набор традиций среди класса воинов. Эти ценности должны возрождаться и бережно храниться каждым воином, независимо от звания."
 divine_wind_focus: "Божественный ветер"
 divine_wind_focus_desc: "Бесстрашие перед перспективой смерти ожидается от любого солдата, но наши люди должны идти дальше этого, готовясь пожертвовать собой без надежды на выживание во славу императора и нации."
 imperial_glory_focus: "Имперская слава"
 imperial_glory_focus_effect: "Позволяет производить §HYokosuka MXY7 Ohka§!".
 imperial_glory_focus_desc: "Камикадзе, тактика Специального штурмового подразделения, превратила самоубийственные атаки из импровизированной последней меры в устоявшуюся доктрину. С новыми самолетами, по сути, пилотируемыми ракетами, эти атаки будут неостановимы."
 student_movement_focus: "Студенческое движение"
 student_movement_focus_desc: "Министерство образования - такая же важная часть Духовной Мобилизации, как и любая другая, и то, что педагоги и студенты сплотятся за нацию, создаст прочную военно-ориентированную систему образования."
 extra_tech_focus: "Дополнительные исследования"
 synth_oil_focus: "Синтетическая нефть"
 synth_oil_focus_desc: "Наше собственное производство нефти очень ограничено, а импорт нефти ставит нас в зависимость от иностранных интересов. Самым безопасным решением будет совершенствование технологии синтетической нефти".
 JAP_synth_oil_focus_tt: "Idemitsu Kosan доступна в качестве промышленного концерна"
 secret_weapon_focus: "Передовое оружие"
 secret_weapon_focus_desc: "Как островная империя мы должны всегда быть на переднем крае военно-морских исследований, но ракеты дальнего действия тоже не помешают".
 industrial_effort_focus: "Имперская экономия"
 industrial_effort_focus_desc: "Каждый подданный Императора должен жертвовать собой ради блага Империи".
 industrial_effort_focus2: "Промышленные усилия"
 industrial_effort_focus2_desc: "Япония недавно стала индустриальной страной и еще не так сильна, как некоторые западные страны. Мы должны предпринять шаги, чтобы сократить разрыв между нашими возможностями".
 infra_effort_focus: "Усилия по развитию инфраструктуры"
 infra_effort_focus_desc: "Построить инфраструктуру в нашей горной стране было нелегко, тем не менее, усилия должны продолжаться."
 fortress_japan_focus: "Крепость Япония"
 fortress_japan_focus_desc: "Если наши враги когда-либо одолеют наш флот, наши укрепления сделают любую попытку вторжения намного дороже, чем большинство стран могут позволить себе заплатить."
 crypto_bomb_focus: "Криптологическая бомба"
 crypto_bomb_focus_desc: "Поляки разрабатывают блестящую машину, которую они называют "Криптологическая бомба", способную взламывать немецкие шифры Энигмы. У нас есть ресурсы для ее дальнейшего развития в нашем центре Блетчли Парк".
 tizard_mission_focus: "Миссия Тизарда"
 tizard_mission_focus_desc: "Мы произвели много прорывов в технологии, которые мы не можем полностью использовать сами из-за отсутствия ресурсов и промышленного потенциала. Генри Тизард хотел бы возглавить делегацию для переговоров с США о заключении договора о совместном использовании технологий."
 maud_focus: "Комитет MAUD"
 maud_focus_desc: "Комитет 'Military Application of Uranium Detonation' убежден, что теоретически возможно создать бомбу невероятной мощности, используя уран для достижения неконтролируемой реакции деления ядер. Однако мы можем не успеть разработать эту технологию самостоятельно. Мы должны поговорить с американцами".
 general_rearmament_focus: "Общее перевооружение"
 general_rearmament_focus_desc: "Начинает казаться, что еще одна Великая война неизбежна. Если это будет не Гитлер, то это будет Микадо, или даже Советы... Общественное мнение изменилось настолько, что мы можем начать программу всеобщего перевооружения".
 air_defense_focus: "Противовоздушная оборона"
 air_defense_focus_tt: "Добавьте максимум §YAnti-Air§! в §YEast Anglia§!, §YSussex§! и §YCornwall§!".
 air_defense_focus_bypass_tt: "Недостаточно слотов для строительства §YAnti-Air§!".
 air_defense_focus_desc: "Нет вопроса, откуда будет наступать враг; мы должны защитить побережье обширными противовоздушными батареями."
 radar_focus: "RADAR"
 radar_focus_desc: "Способность обнаруживать вражеские бомбардировщики будет иметь решающее значение для военных усилий. Мы не должны жалеть средств на дальнейшее развитие технологии радаров и строительство сети станций обнаружения вдоль побережья."
 royal_ordinance_focus: "Королевские оружейные заводы"
 royal_ordinance_focus_desc: "Королевский арсенал в Вулвиче крайне недостаточен для производства всех необходимых нам боеприпасов и стрелкового оружия. Мы должны основать еще много заводов по всей стране, предпочтительно в относительно безопасных районах."
 shadow_scheme_focus: "Теневая схема"
 shadow_scheme_focus_desc: "Министерство авиации выдвинуло блестящее предложение по более легкому преобразованию гражданских заводов в военные. При наличии соответствующих грантов и кредитов для различных ключевых компаний, их заводы могут быть расширены и адаптированы заранее, чтобы сделать переход к военному применению гораздо более плавным."
 uk_small_arms_focus: "Компания BSA"
 uk_small_arms_focus_desc: "Королевские оружейные заводы не производят достаточно стрелкового оружия, но, как мы делали во время Великой войны, мы могли бы заключить контракт с Бирмингемской компанией стрелкового оружия и расширить ее мощности."
 UK_secret_focus: "Секретное оружие"
 UK_secret_focus_desc: "Сейчас мы обладаем знаниями и инфраструктурой, чтобы сосредоточиться на разработке различных секретных оружейных проектов, которые раньше относились к области научной фантастики."
 air_rearmament_focus: "Воздушное перевооружение"
 air_rearmament_focus_desc: "В любой войне с континентальным противником Королевские ВВС станут ключом к победе. Прежде всего, мы должны убедиться, что наши авиабазы смогут поддержать наши планы перевооружения!"
 fighter_command_focus: "Командование истребителей"
 fighter_command_focus_desc: "Нашей первоочередной задачей должен быть контроль над собственным небом! Трудно выделить более важную область военных исследований, чем разработка истребителей."
 bomber_command_focus: "Командование бомбардировщиков"
 bomber_command_focus_desc: "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers." #NT!
 coastal_command_focus: "Береговое командование"
 coastal_command_focus_desc: "Наша промышленность держится на ресурсах, доставляемых в Британию из многих отдаленных уголков империи. Наши конвои - это наша жизненная сила, и они должны быть защищены как Королевским флотом, так и Королевскими ВВС. Мы должны создать специальное формирование RAF для защиты подходов к нашим портам!".
 aircraft_production_focus: "Группа по производству самолетов"
 aircraft_production_focus_desc: "Производство самолетов остается нашим главным приоритетом. Лондонская группа по производству самолетов (LAPG) должна быть создана для управления и координации всего имеющегося производства, связанного с самолетами."
 uk_jet_focus: "Реактивные самолеты"
 uk_jet_focus_desc: "Кажется почти уверенным, что реактивный двигатель придет на смену пропеллерным двигателям на самолетах. Потенциал огромен, и мы не должны позволить Великобритании отстать в этой важнейшей области исследований".
 naval_rearmament_focus: "Военно-морское перевооружение"
 naval_rearmament_focus_desc: "Хотя мы пытались предотвратить гонку военно-морских вооружений с помощью Второго Лондонского военно-морского договора, даже подписавшие его стороны в основном игнорируют его. Королевский флот никогда не должен терять своего глобального превосходства. Мы всегда должны следить за тем, чтобы он оставался самым большим в мире".
 uk_destroyer_focus: "Фокус на разрушителях"
 uk_destroyer_focus_desc: "Современные линкоры - это чудо, но мы не должны пренебрегать критической ролью скромного эсминца в защите наших конвоев".
 uk_convoy_focus: "Фокус сопровождения конвоев"
 uk_convoy_focus_desc: "Нельзя не подчеркнуть, что наши конвои - это наша жизненная сила. Мы должны сделать все возможное, чтобы защитить их и быстро заменить потерянный тоннаж".
 uk_waves_focus: "Британия правит морями"
 uk_waves_focus_desc: "В длинной тени Королевского флота другие военно-морские державы вынуждены придумывать новые инновационные доктрины, чтобы компенсировать это. Мы не должны успокаиваться и полагаться только на количество и качество отдельных кораблей".
 uk_carrier_focus: "Фокус на авианосцах"
 uk_carrier_focus_desc: "Среди военно-морских теоретиков идет ожесточенный спор о дальнейшей жизнеспособности линкора. Есть те, кто утверждает, что современная воздушная мощь будет доминировать над морской мощью, и что авианосец заменит линкор в качестве короля океанов."
 uk_spain_focus: "Принудить Испанию"
 uk_spain_focus_desc: "Испанцы лучше других знают о мощи королевского флота, но, возможно, напоминание не помешает..."
 uk_battleship_focus: "Фокус линкора"
 uk_battleship_focus_desc: "Пока теоретики спорят о превосходстве в воздухе или превосходстве на море, никто не хочет, чтобы орудия линкора были направлены на их дворец. Даже если энтузиасты авианосцев в итоге окажутся правы, линкоры все равно будут доминировать в океанах еще долгие годы."
 uk_turkey_focus: "Принудить Турцию"
 uk_turkey_focus_desc: "Они не обязаны нас любить, но Джонни Турция должна знать достаточно, чтобы бояться наших линкоров...".
 uk_amphibious_focus: "Амфибийная война"
 uk_amphibious_focus_desc: "Править морями - это прекрасно, но иногда нужно промочить ноги. Мы не должны пренебрегать нашей способностью высаживать силы вторжения на враждебной территории".
 singapore_focus: "Сингапурская стратегия"
 singapore_focus_desc: "Сингапур должен оставаться нашим главным военно-морским портом на Востоке. Гонконг может пасть перед японцами, но Сингапур должен оставаться неприступным до тех пор, пока Главный флот не сможет прибыть для решающего поражения врага."
 sp_landward_forts_focus: "Укрепления на суше"
 sp_landward_forts_focus_desc: "Нынешние оборонительные сооружения на острове Сингапур неадекватны. Мы должны сосредоточить наши усилия на укреплении укреплений!".
 peninsular_focus: "Полуостровная война"
 peninsular_focus_desc: "Мы должны упредить и замедлить врага, наступающего с севера через Малайю, еще до того, как он достигнет Сингапура".
 hongkong_focus: "Удержать Гонконг"
 hongkong_focus_desc: "Сингапурская стратегия устарела. Наш план должен быть более смелым и опираться на базу, расположенную гораздо ближе к Японии. С достаточными укреплениями и сооружениями, Гонконг будет служить идеально!"
 hk_landward_forts_focus: "Укрепления на суше"
 hk_landward_forts_focus_desc: "Гонконг должен будет стать городом-крепостью, чтобы выдержать продолжительную атаку со стороны материкового Китая."
 hk_air_focus: "Противовоздушная оборона"
 hk_air_focus_desc: "Мы должны значительно расширить и улучшить противовоздушные установки в Гонконге".
 uk_embargo_focus: "Политика эмбарго"
 uk_embargo_focus_desc: "Лучший способ победить диктаторов - будь то красные или коричневые - это просто лишить их ресурсов, необходимых для ведения войны. Проблема заключается лишь в том, чтобы приструнить банкиров и корпорации, которые ведут с ними бизнес...".
 uk_sanction_italy_focus: "Санкции против Италии"
 uk_sanction_italy_focus_desc: "Муссолини мечтает о новой Римской империи и, как бы абсурдно это ни звучало, однажды может напасть на нас, чтобы осуществить свою мечту. Мы должны сделать все возможное, чтобы предотвратить это, пока дело не дошло до войны".
 uk_sanction_japan_focus: "Санкции против Японии"
 uk_sanction_japan_focus_desc: "Японцы, похоже, намерены создать свою "Сферу совместного процветания Большой Восточной Азии", разумеется, под своей гегемонией. Главным препятствием является Британская империя, а также колонии других западных держав. Они должны быть лишены доступа к необходимым им ресурсам".
 uk_burma_focus: "Бирманский путь"
 uk_burma_focus_desc: "Мы должны помочь китайцам в их борьбе против Японии, построив дорогу - и соответствующую инфраструктуру - между Бирмой и Китаем, по которой поставки могут быть доставлены им по суше, в безопасности от японского хищничества."
 uk_scandinavian_focus: "Скандинавское вмешательство"
 uk_scandinavian_focus_desc: "Скандинавия имела бы мало стратегического импорта, если бы не одно обстоятельство: экспорт шведского железа. Мы должны оказать давление на Швецию и Норвегию, чтобы предотвратить попадание этого жизненно важного ресурса в Германию. Если они откажутся, мы можем быть готовы к вторжению...".
 uk_iraq_focus: "Обеспечить безопасность Ирака"
 uk_iraq_focus_desc: "Мы предоставили Ираку независимость в 1932 году, но, учитывая нынешнюю ситуацию в мире, это могло быть ошибкой. Нельзя допустить, чтобы иракская нефть попала к нашим врагам...".
 uk_iran_focus: "Безопасный Иран".
 uk_iran_focus_desc: "Иран не просто богат нефтью, в которой необходимо отказать нашим врагам; он также является стратегическим связующим звеном между Индией, Ближним Востоком и Советским Союзом."
 uk_free_india_focus: "Независимость Индии"
 uk_free_india_focus_desc: "Япония активно разжигает восстание в Индии и даже сформировала "Национальную индийскую армию", состоящую из индийских новобранцев. Ситуация может стать опасной, если ничего не предпринять для ее предотвращения. Мы можем либо быстро победить Японию, либо пообещать индийцам независимость через несколько лет".
 uk_colonial_focus: "Поощрять колониальную элиту"
 uk_colonial_focus_desc: "В нашей огромной, разросшейся империи живут одни из величайших умов в мире, но ее размеры не позволяют многим из них когда-либо встретиться. Поощряя их к совместной работе над самыми важными проектами, мы сможем быстрее добиваться результатов."
 uk_asia_focus: "Укрепление Восточной Азии"
 uk_asia_focus_desc: "Многие наши старые колонии на востоке находятся под угрозой гражданских войн и имперских амбиций местных стран. Мы не должны пренебрегать нашими оставшимися форпостами, а продолжать развивать эти регионы, чтобы обеспечить наше глобальное присутствие."
 uk_china_focus: "Влияние на Китай"
 uk_china_focus_desc: "Хотя китайские националисты называют себя врагами наших колониальных усилий, они находятся в ловушке между врагами, у которых слишком мало союзников. Если мы протянем им руку помощи, они, возможно, захотят изменить свою политику".
 uk_commonwealth_focus: "Связи Содружества"
 uk_commonwealth_focus_desc: "Объединенные общей верностью короне, страны Британского Содружества - первые, на кого мы можем рассчитывать в случае нового глобального конфликта. Обеспечение нашей дипломатической администрации там будет иметь первостепенное значение".
 uk_india_focus: "Развивать радж"
 uk_india_focus_desc: "Состояние наших колоний в Индии остается противоречивым как за рубежом, так и дома, но что бы их ни ожидало, укрепление их промышленного потенциала является приоритетом на современном этапе."
 northern_expansion_focus: "Северная экспансия"
 northern_expansion_focus_desc: "Доктрина северной экспансии, которая пользуется поддержкой императорской армии, признает, что Советский Союз представляет наибольшую угрозу для японских амбиций. С ростом напряженности в Европе, благоприятный момент для нападения на российский Дальний Восток обязательно представится. Мы должны нанести быстрый удар".
 southern_expansion_focus: "Южная экспансия"
 southern_expansion_focus_tt: "Добавить §Договор о ненападении§! с §Советским Союзом§! при выборе\n"
 southern_expansion_focus_desc: "Доктрина южной экспансии, поддерживаемая императорским флотом, диктует, что Япония должна расширяться на юг в Юго-Восточную Азию и Тихий океан. Богатые колонии европейских держав имеют ресурсы, критически важные для японской промышленности, но этот путь приведет к конфликту с Соединенными Штатами. Необходимо нанести упреждающий удар".
