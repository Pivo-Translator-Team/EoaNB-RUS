 AFG_continue_the_economic_reforms: "Continuing the Economic Reforms"
 AFG_continue_the_economic_reforms_desc: "It is imperative for us to continue the economic reforms started after the end of our war with Britain. With the Persian out of the way, we now have to work on building our prosperity up to further strengthen the nation."
 AFG_economical_investments: "Economical investments"
 AFG_economical_investments_desc: "Our nation is far behind Europe, and even neighbouring islamic states. We are seen as an impoverished Central Asian dump. To change this, we must invest in our economical production and stabilize the bureaucracy of our fledgling Emirate."
 AFG_support_local_textile_artisans: "Support Local Textile Artisans"
 AFG_support_local_textile_artisans_desc: "While the region of Khorasan (Persia and Afghanistan) are known for their fine rug and fabric production, large scale production of fabric is only limited to certain regions such as Herat. We must invest into our local fabric makers and other textile workers in order to increase our textile production capabilities."
 AFG_new_agricultural_settlements: "New Agricultural Settlements"
 AFG_new_agricultural_settlements_desc: "The current agricultural production capabilities of our country are far inferior than what would be ideal. We must work towards increasing the productive capabilities of our agriculture, and invest into new and old agricultural production centers"
 AFG_beginnings_of_cotton_cultivation: "The Beginnings of Cotton Cultivation"
 AFG_beginnings_of_cotton_cultivation_desc: "Many parts of our country is ideal for the production of a commodity that is in an ever increasing demand: Cotton. Although the introduction of cotton as of yet was limited we must work towards helping this crop of ever growing importance to spread out better"
 AFG_new_roads_in_kabul: "New Roads in Kabulistan"
 AFG_new_roads_in_kabul_desc: "The current level of infrastructure in our country is extremely minimal. We barely possess any roads even in our capital, and roads outside of it are non-existant. For facilitating inland trade, movement and supplies of our armies, and other extremely important things we must invest in building at the bare minimum dirt roads to connect our capital with other important settlements in the region."
 AFG_expand_povincial_capitals: "Expand Provincial Capitals"
 AFG_expand_povincial_capitals_desc: "In order to ease and facilitate the administration we must work towards expanding our bureaucratic centers in areas outside to capital, and improving the local infrastructure between the biggest rural settlements."
 AFG_set_up_a_Herati_administration: "Set up a Herati Administration"
 AFG_set_up_a_Herati_administration_desc: "The newly conquered city of Herat, decimated by war and conquest is in dire need of governance and rebuilding. We must establish a local administration and start rebuilding the province and expanding the already existing infrastructure."
 AFG_reap_the_rewards: "Reap the Rewards"
 AFG_reap_the_rewards_desc: "Our investments turned out to be a huge success and the nation's economic capabilities have expanded far beyond what we started with. But at the world stage it seems that we have improved from 'nothing' to 'extremely little'. It seems we still have a long way to go to achieve an equal footing with our rivals..."
 AFG_fiscal_reform: "Administrative Reform"
 AFG_fiscal_reform_desc: "For our economy to improve we must also reform the bureaucry, administration, money handling, and taxation. Thankfully over the our Emir's, Dost Muhammad Khan's reforms have aided us in this goal, but we still need to work on several parts of our nation's internal working."
 AFG_decrease_Barakzai_factionalism: "Decrease Barakzai Factionalism"
 AFG_decrease_Barakzai_factionalism_desc: "The Barakzai dynasty, and at large, the Barakzai tribe is filled with factionalism, divide, and intrigue. Uniting our dynasty and decreasing the rampant factionalism and divide would increase our political and national stability."
 AFG_appoint_Barakzai_Sardars: "Appoint Barakzai Sardars"
 AFG_appoint_Barakzai_Sardars_desc: "A sardar is a leader, administrator, or aristocrat. While many of these sardars are of local origins, trusted by their community, and loyal to us, many sardars are inefficitent and disloyal. We must replace these sardars with loyal members of our own tribe."
 AFG_Assure_tribal_loyalty: "Assure Tribal Loyalty"
 AFG_Assure_tribal_loyalty_desc: "The various tribes and confederations comprising Pashtun society must come to accept our rule and protection. With the most unrestive tribes dealt with, we should now assure the loyalty of the rest of the Pashtun tribes."
 AFG_devise_new_taxation_structure: "Devise New Taxation System"
 AFG_devise_new_taxation_structure_desc: "The previous taxation system was highly inefficient at both collecting and administering taxes. Thus, the yearly income of the nation was highly limited. One of the first things we must do is to replace this system with one that is far more efficitent."
 AFG_apply_the_structure_in_Kabulistan: "Apply the System in Kabulistan"
 AFG_apply_the_structure_in_Kabulistan_desc: "Before moving onto the rest of the country we must try it out in the region of Kabulistan, as it is the most stable region and is the best candidate to test the effects of this new system."
 AFG_reformed_national_taxation: "Reformed National Taxation"
 AFG_reformed_national_taxation_desc: "The new system seems to be highly effective and our income has greatly increased in the regions we applied them to, and the tribes seemed to have accepted this system as well. It is time to make this system official and to apply it to even our most isolated regions."
 AFG_our_surroundings: "Our Surroundings"
 AFG_our_surroundings_desc: "Afghanistan is only just recovering from the disastrous collapse of the Durrani Empire and the war against the British invaders. Although we have made great progress in stomping out the various splinter states that have appeared after the Durrani's collapse, many remains, and to our North and East new powers draw in ever closer to our country."
 AFG_expand_our_diplomacy: "Expand our Diplomacy"
 AFG_expand_our_diplomacy_desc: "We are a small and isolated nation locked inside Central Asia and surrounded by foes and larger nations on ever side. The recent developments and the wars against Britain and Persia have made us understand the scope of the world. We must remain isolated so as not to become puppets, but we must also open ourselves up so as not to lag behind the rest of the world too much."
 AFG_emissary_to_russia: "Emissary to Russia"
 AFG_emissary_to_russia_desc: "To our north stands a great giant. Though we are not as well 'acquainted' with them as we are with the Brits, our recent interaction shows that these foreigners look at us as their inferiors and want to make us their subjects, just like the Brits. Sending an emissary there to establish and clear up relations with them would be most definitely useful."
 AFG_allow_in_Kokandi_refugees: "Allow in Kokandi Refugees"
 AFG_allow_in_Kokandi_refugees_desc: "Kokand, once a rival has been in a state of perpetual weakening and constant warfare with the Russian giant. As the Russian army marches forward it has become important for us to allow in the Muslim refugees fleeing this war machine, and help them settle in some parts of our country."
 AFG_Send_representatives_to_the_Ottomans: "Send Representatives to the Ottomans"
 AFG_plans_for_a_standing_army: "Plans for a Standing Army"
 AFG_plans_for_a_standing_army_desc: "The time has come to seriously consider replacing our tribal levy based army in favor of a modern, regimentalized army."
 AFG_Send_representatives_to_the_Ottomans_desc: "The Ottoman Empire is the leading Islamic authority in the world, the custodians of the holy cities, and their sultan is the official Caliph of all Sunni muslims. To have strong relations with them would be an advantage over the ever creeping Brits and Russians."
 AFG_limited_OTO_military_assistance: "Ottoman Military Assistance"
 AFG_limited_OTO_military_assistance_desc: "It would be without a shadow of a doubt beneficial for us if we could ask the Ottomans to send a few advisors to help us in establishing our army, officer corps, and weaponry."
 AFG_finish_what_we_started: "Finish What we Started"
 AFG_finish_what_we_started_desc: "We must continue the conquest of the neighbouring splinter states and warlords, whether it be through the pen or through the cracking of the Jezails."
 AFG_claim_the_Wakhan_region: "Claim the Wakhan Region"
 AFG_claim_the_Wakhan_region_desc: "The Wakhan region, currently mainly under the hand of the Badakhshani Emirate is a region of interest for us, as it is an important dividing rage between Central Asia and the Indian sub-continent. Subjugating the local Emir is of the outmost important."
 AFG_pacify_peripheral_regions: "Pacify Peripheral Regions."
 AFG_pacify_peripheral_regions_desc: "Much of our rural territory is still controlled by unrestive and rebellious tribal chiefs and warlords. This is especially true for territories with no, or badly defined borders on the periphery of our Emirate. We must enforce our rule over these regions in order to start paving the road for a centralized state."
 AFG_ultimatum_to_Badakshan: "Ultimatum to Badakhshan"
 AFG_ultimatum_to_Badakshan_desc: "Badakhshan is a heavily contested region between us and the Emir of Bukhara. With Russia creeping ever closer to them, the Bukharans may be too pre-occupied to deal with our moves done against Badakhshan. For too long have the rulers of the region defied us."
 AFG_keep_the_maimanas_in_check: "Security against the Maimanas"
 AFG_keep_the_maimanas_in_check_desc: "The Maimana Khanate is a highly hostile Turkic Uzbek Khanate located in the North of our state. De Jure part of our country, it is De Facto independent and gets a very nice sum of money from raiding and devastating the neighbouring Pashtun and Hazara regions. We must make sure to let these raiders know their place."
 AFG_the_final_rump_state: "The Final Rump State"
 AFG_the_final_rump_state_desc: "The time has come. The Durrani, once the leading power in the area is now reduced to nothing but a rump state. With the recent crisis, it has become clear that it is time for the old to fall into obscurity and for the new to rise. The end of the Durrani Empire has come."
 AFG_Afghanistan_united_and_ready: "United and Ready"
