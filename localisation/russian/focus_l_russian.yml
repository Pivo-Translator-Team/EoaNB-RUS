#Venezuela's Focus Tree #NT!

VEN_focus_the_state_of_venezuela:0 "El Estado de Venezuela" #NT!
VEN_focus_the_state_of_venezuela_desc:0 "One of the countries who separated from La Gran Colombia, the bastion of freedom for Hispanic America, and the country where the famous liberator Simón Bolívar was born in, Venezuela stands as one of the multiple countries of South America. Arriving as the leader of Venezuela will not be a particularly easy task, and in order to be able to lead a country, one must know the current state of it. The people of Venezuela are eager to know what your next move will be, and you shall not keep them waiting. Long live Venezuela!" #NT!
VEN_focus_monagas_legacy:0 "Continue Monagas' Legacy" #NT!
VEN_focus_monagas_legacy_desc:0 "The Monagas brothers have been in the presidency for a total of 10 years. Once the period of government of José Gregorio Monagas, who was in power after José Tadeo Monagas, ended, his brother returned to power for the second time. Who knows what other things he will do?" #NT!
VEN_telegraph_service:0 "Telegraph Service of Venezuela" #NT!
VEN_telegraph_service_desc:0 "The first telegraph line that has operated in Venezuela, which connects the city of Caracas with La Guaira, has been put into operation. Its promoter was the Spaniard Manuel de Montúfar, who requested authorization from the government to execute the project. A new era for Venezuela!" #NT!
VEN_censor_the_press:0 "Censor the Press" #NT!
VEN_censor_the_press_desc:0 "Although our intention is to lead the nation to greatness, the press does not think the same. Every day more criticism. The people are changing their opinion about the government. This must stop now." #NT!
VEN_conservative_persecution:0 "Conservative Persecution" #NT!
VEN_conservative_persecution_desc:0 "Conservatives had been governing Venezuela for a very long time until the Liberals took power. Even though it has already been defined that we have the people on our side, the Conservatives want to take back their power. We must put a stop to this before it escalates." #NT!
VEN_prohibit_slave_keeping:0 "Prohibit the Slave Keeping" #NT!
VEN_prohibit_slave_keeping_desc:0 "Even though President José Gregorio Monagas previously abolished slavery, many people still keep slaves on their haciendas. Due to them being forever in debt, they cannot get their freedom from their master. We should make all slaves free immediately." #NT!
VEN_constitution_1857:0 "The Constitution of 1857" #NT!
VEN_constitution_1857_desc:0 "The president is seen as nothing more than a clown by the Venezuelan people. Those who really govern in Venezuela are the military and the caudillos. We should give more legislative power to the president and take it away from the governors. What could go wrong?" #NT!
VEN_end_political_abuse:0 "End the Political Abuse" #NT!
VEN_end_political_abuse_desc:0 "For too long have we abused our power. Nepotism is common and corruption abounds in our government and administration. Ceasing these activities is the path to greatness." #NT!
VEN_conservative_revolution:0 "The Conservative Revolution" #NT!
VEN_conservative_revolution_desc:0 "Political sectarianism, high corruption, mismanagement of public finances and lack of government concern. The consequences have been extreme political violence and great social chaos. The Venezuelans are tired and ready to rise up. The people united will never be defeated!" #NT!
VEN_supress_people:0 "Supress the People" #NT!
VEN_supress_people_desc:0 "An increase in the discontent of the population has been noted. It seems that if we don't act soon, there will be a revolt and they will topple our government. Perhaps with discipline, people will drop these absurd ideas. We must do something before it's too late!" #NT!
VEN_constitution_1858:0 "The Constitution of 1858" #NT!
VEN_constitution_1858_desc:0 "It is time to change the way elections are made. The people must have the right to vote for their president and vice president. Perhaps we should give more autonomy to each province as well. This should lower the people's discontent, right?" #NT!
VEN_castros_victory:0 "Castro's Victory" #NT!
VEN_castros_victory_desc:0 "As expected, Julián Castro's revolution has been victorious for the conservatives. The Partido Conservador has once again taken power. What will become of Venezuela?" #NT!
VEN_march_revolution_fails:0 "The Revolution Fails" #NT!
VEN_march_revolution_fails_desc:0 "To everyone's surprise, the government managed to repel the enemy and secure the territory. Opposing forces have been defended, eventually with a retreat. The people responsible for this revolt will be punished. The Liberal government remains in control." #NT!
VEN_jc_caudillos_situation:0 "The Caudillos Situation" #NT!
VEN_jc_caudillos_situation_desc:0 "The caudillos have reached the point of being an important part of our nation. Former military leaders who forcibly seized power over various lands, whose authority is only guaranteed by military men who are loyal to them, have co-existed with our government for a long time. We must decide what to do with them as the first action of our government." #NT!
VEN_jc_exile_caudillos:0 "Exile the Caudillos" #NT!
VEN_jc_exile_caudillos_desc:0 "After consideration, we have decided that the caudillos cannot remain in power for another second. They must be exiled from the country. Wherever they go except here. In this way, we get rid of one less problem." #NT!
VEN_jc_peace_caudillos:0 "Peace with the Caudillos" #NT!
VEN_jc_peace_caudillos_desc:0 "We have come to the decision that exiling the caudillos is very risky and could spark rebellions. Better to leave them alone, for now. However, this does not mean that they will always be in power. We'll keep a close eye on them." #NT!
VEN_fate_of_monagas:0 "The Fate of Monagas" #NT!
VEN_fate_of_monagas_desc:0 "After forcing José Tadeo Monagas to abdicate, he has taken refuge in the French Legation in Caracas. People are asking for something to be done with it. Because of this, we have to come to a conclusion." #NT!
VEN_paez_takes_power:0 "Páez Takes Power" #NT!
VEN_paez_takes_power_desc:0 "The liberal government has ruled for a long time already in Venezuela. It is time for the conservatives to establish order and take power once again. Former President José Antonio Páez will once more launch a coup d'état against José Tadeo Monagas, just like several years ago. This is not over!" #NT!
VEN_gual_escandon_remains:0 "Gual Escandón Remains" #NT!
VEN_gual_escandon_remains_desc:0 "After the failed revolution of Julián Castro, the country must decide who will be the successor of José Tadeo Monagas. The most obvious choice is Gual Escandón, the president who lasted three days in power before the revolution. Let's hope he leads Venezuela to greatness!" #NT!
VEN_ge_political_reform:0 "Political Reform" #NT!
VEN_ge_political_reform_desc:0 "First things first, the current government must be fixed, which is a disaster. A political reform should lead us to improve the administration of Venezuela." #NT!
VEN_ge_start_the_revamp:0 "Start the Revamp" #NT!
VEN_ge_start_the_revamp_desc:0 "Thanks to the reforms made, we can begin to take Venezuela to the nation that we all desire. It is time to carry out the reforms. However, first we will have to make a plan of what we are going to do." #NT!
VEN_ge_diplomatic_effort:0 "Diplomatic Effort" #NT!
VEN_ge_diplomatic_effort:0 "Now that we have managed to maintain a more competent administration of the country, the next step is the other countries. By maintaining our relations with other countries, we guarantee a better position in the world and the chances of aggressiveness towards us decrease. We need good relations with the powerful nations." #NT!
VEN_ge_relations_ven_neighbors:0 "Relations with Our Neighbors" #NT!
VEN_ge_relations_ven_neighbors_desc:0 "Maintaining good relations with the countries around us is extremely important. Not only does it make it much less likely that they will show hostility towards us, but they also facilitate meetings between our leaders and the transportation of goods overland." #NT!
VEN_ge_neutrality_pact:0 "Neutrality Pact" #NT!
VEN_ge_neutrality_pact_desc:0 "In an approach to diplomacy to guarantee good relations with other countries, we have decided that having non-aggression pacts with our neighbors is what should be done. In this way, we guarantee other countries that we have no intention of being hostile." #NT!
VEN_ge_restore_economy:0 "Restore the Economy" #NT!
VEN_ge_restore_economy_desc:0 "Our country has been submerged in many economic crises over the years. This needs to be fixed as soon as possible. Of course, better sooner than later. By taking the necessary steps to remedy the economic crisis affecting our country right now, we will also help prevent possible economic crises in the future." #NT!
VEN_ge_reshape_military:0 "Reshape the Military" #NT!
VEN_ge_reshape_military_desc:0 "Corruption abounds not only in government, but also in our military. This must stop now. By making various reforms, our army will become stable again." #NT!
VEN_ge_eradicate_corruption:0 "Eradicate the Corruption" #NT!
VEN_ge_eradicate_corruption_desc:0 "As the final step of our reforms, the last thing is to completely eradicate corruption from the nation of Venezuela. By doing this, we will be well on our way to being a great nation. A nation that many would envy, that many would try to replicate, but few would succeed." #NT!
VEN_ge_expand_military_staff:0 "Expand the Military Staff" #NT!
VEN_ge_expand_military_staff_desc:0 "Now that we have completed the desired reforms for the military, we will be able to expand the personnel serving our country. In this way, national security will be increased considerably, as well as we will impose our authority on the people." #NT!
VEN_ge_demilitarize_nation:0 "Demilitarize the Nation" #NT!
VEN_ge_demilitarize_nation_desc:0 "After implementing the reforms to the army, it has been seriously considered that finally, we should demilitarize Venezuela. The policemen will be in charge of the previous responsibilities of the army. This decision will make us show people that we have mutual trust so that people will support our government even more." #NT!
VEN_ge_strike_the_british_deal:0 "The Esequibo Treaty" #NT!
VEN_ge_strike_the_british_deal_desc:0 "One of President Gual Escandón's plans previously was to make a deal with the British and cede the Essequibo territory to Guyana. However, Páez rejected such a proposal. Now that Gual Escandón has come to power, he has the option to do as he wished. The British will help us in various advisory and economic aspects in exchange for the specified territories." #NT!
VEN_ge_a_reformed_venezuela:0 "A Reformed Venezuela" #NT!
VEN_ge_a_reformed_venezuela_desc:0 "The first thing that had to be done has been done. Now is the time for Venezuela to flourish as we please. It is time for a reformed Venezuela under the leadership of the Conservative Party. Long live Gual Escandón!" #NT!
VEN_ge_the_caudillo_rebellion:0 "The Caudillo Rebellion" #NT!
VEN_ge_the_caudillo_rebellion_desc:0 "Demilitarizing the nation has brought up issues with the caudillos. As their authority was only upheld by the army, the reforms for the military have not done more than weaken their power. If we are not smart, the caudillos will rebel against us." #NT!
VEN_con_puppet_regime:0 "Install A Puppet Regime" #NT!
VEN_con_puppet_regime_desc:0 "As has been done previously, installing a puppet government is the best option that suits us best. Thus, our puppet will do all the dirty work while we still rule Venezuela. It has worked before and it will work now." #NT!
VEN_con_paez_take_responsbility:0 "Take Responsibility" #NT!
VEN_con_paez_take_responsbility_desc:0 "It is time to change our methods. It has been shown that installing a puppet regime will not work and eventually they will rebel, as in the case of Monagas. This time José Antonio Páez will assume complete control of Venezuela." #NT!
VEN_con_economic_crisis:0 "Remedy the Economic Crisis" #NT!
VEN_con_economic_crisis_desc:0 "Unfortunately, when you take power in a nation, you have to clean up the mess of the previous government. The Liberals did nothing but worsen our economic situation. It is our duty as the new government to fix this immediately with the necessary measures at all costs." #NT!
VEN_con_private_property:0 "Endorse Private Property" #NT!
VEN_con_private_property_desc:0 "The right of all individuals to the possession, control and disposal of a good is necessary. In a society without private property, no one can sell anything without being punished, just as everything is owned by the state and no one has the right to own anything. How absurd! We must defend this human right and promote it to the people of Venezuela." #NT!
VEN_con_defense_legal_order:0 "Defense of the Legal Order" #NT!
VEN_con_defense_legal_order_desc:0 "As the political party, it is our duty to uphold the old laws. This includes defending them at all costs. The legal order that had been established in Venezuela many years ago is increasingly ignored. The order must be established again." #NT!
VEN_con_return_social_order:0 "Return of the Old Social Order" #NT!
VEN_con_return_social_order_desc:0 "It is our duty as the government of Venezuela to preserve the legacy of the nation. The old social order in Venezuela was a vital part of Venezuelan society. We should bring the old traditions back. After all, a nation is nothing without its culture." #NT!
VEN_con_fight_lib_guerrillas:0 "Fight the Liberal Guerrillas" #NT!
VEN_con_fight_lib_guerrillas_desc:0 "Although we have rightfully claimed our place as a legitimate government, many liberals have disagreed. After the conservatives returned to power, there have been many liberal guerrillas scattered throughout the country. We must find and exterminate these terrorist groups." #NT!
VEN_con_authority_over_population:0 "Authority Over the Population" #NT!
VEN_con_authority_over_population_desc:0 "Venezuela has always suffered from instability and insecurity. By ruling over the nation with an iron fist, the people will be demotivated and the revolutions on their part will drop by a great deal. Fear is a great weapon that must be used with care, and that is what we are going to do." #NT!
VEN_jtm_handle_economic_crisis:0 "Handle Economic Crisis" #NT!
VEN_jtm_handle_economic_crisis_desc:0 "We have witnessed the decline of our economy for a long time. Because the price of our imports has dropped massively, we have nothing to stabilize our economy. It is time to start looking for a solution to the crisis." #NT!
VEN_jtm_organize_nation:0 "Organize the Nation" #NT!
VEN_jtm_organize_nation_desc:0 "With the primary problems of Venezuela out of our way, it is time to organize the nation as such. Right now, it's a mess, which gets in the way too much. We must continue to carry out our reforms." #NT!
VEN_jtm_restructure_administration:0 "Restructure the Administration" #NT!
VEN_jtm_restructure_administration_desc:0 "The first step we must take is in the government itself. There is a lot of corruption, nepotism and others. We will have to apply the necessary measures to make this stop. A competent government is what is needed for Venezuela." #NT!
VEN_jtm_revision_laws:0 "Revision of Laws" #NT!
VEN_jtm_revision_laws_desc:0 "Our laws at this time greatly limit the potential of Venezuela. If we want to progress as a nation, we have to make several modifications to the laws imposed by previous governments." #NT!
VEN_jtm_propose_the_changes:0 "Propose the Changes" #NT!
VEN_jtm_propose_the_changes_desc:0 "We have decided what we are going to do. However, the last thing remains, which is to propose the changes to the rest of the officials. When they are approved, we can begin to change the laws." #NT!
VEN_jtm_raise_infrastructure_maintenance:0 "Raise Infrastructure Maintenance" #NT!
VEN_jtm_raise_infrastructure_maintenance_desc:0 "One of Venezuela's problems is that, compared to the other countries in the world, we are extremely behind. Our cities and towns are separate and there is no way to connect them with the amount of maintenance that our infrastructure has. We have to raise expenses to improve it." #NT!
VEN_jtm_prohibit_child_labor:0 "Prohibit Child Labor" #NT!
VEN_jtm_prohibit_child_labor_desc:0 "Child labor is a highly immoral thing. Subjecting such pure beings to do such heavy work should be illegal. Instead, we have to start industrializing the country to free these poor little boys." #NT!
VEN_jtm_appoint_new_ministers:0 "Appoint New Ministers" #NT!
VEN_jtm_appoint_new_ministers_desc:0 "Our administration includes the ministers in charge of the parts of our government. Until now, such charges were riddled with corruption by being free ranked. This will change. We will put the right people for the job." #NT!
VEN_jtm_new_health_programs:0 "New Health Programs" #NT!
VEN_jtm_new_health_programs_desc:0 "Venezuela is sunk in misery with diseases everywhere. We have to fix this and care for our people. By having new healthcare programs, we will be able to improve living conditions in the country. In addition, we will win the support of the Venezuelan people." #NT!
VEN_jtm_new_education_plan:0 "New Education Plan" #NT!
VEN_jtm_new_education_plan_desc:0 "Many people in the country are woefully illiterate. Only the rich and oligarchs have access to education. By having a new education plan, this could change. The people will thank us." #NT!
VEN_jtm_new_financial_scheme:0 "New Financial Scheme" #NT!
VEN_jtm_new_financial_scheme_desc:0 "If there is one thing that the recent economic crisis has taught us, it is that we cannot trust the economic plan that we have at the moment. We need to draft a new financial scheme in order to improve our economy and thus not have such serious economic crises." #NT!
VEN_jtm_the_caudillos_situation:0 "The Caudillos Situation" #NT!
VEN_jtm_the_caudillos_situation_desc:0 "Venezuela's biggest problem is its general instability. The caudillos contribute in large part to the problems of today in Venezuela. With the caudillos gone, we will be able to fix many more problems. We have to solve the current situation." #NT!
VEN_jtm_conduct_military_reforms:0 "Conduct Military Reforms" #NT!
VEN_jtm_conduct_military_reforms_desc:0 "The Venezuelan army is nothing more than the disorganized armies of the caudillos. There is really no national militia as it is known. We have to carry out reforms to the army to have enough armed forces when the right time comes." #NT!
VEN_jtm_write_a_constitution:0 "Write a Constitution" #NT!
VEN_jtm_write_a_constitution_desc:0 "The last step to get rid of the caudillos is to consume all the power they have in order to weaken them and make them easier to destroy. We will also have to form the national army officially, which we will achieve thanks to a new constitution. The war is coming." #NT!
VEN_jtm_fight_the_caudillos:0 "Fight the Caudillos" #NT!
VEN_jtm_fight_the_caudillos_desc:0 "The plan was previously to exile them, but they will come back stronger and will overthrow us. The only way to get rid of the caudillos is to destroy them and kill anyone who supports them. The fight will be long, but it will be worth it. Glory to Venezuela!" #NT!
VEN_jtm_the_new_venezuela:0 "The New Venezuela" #NT!
VEN_jtm_the_new_venezuela_desc:0 "The hard part is over. We have brought social, political and general stability to Venezuela. With the caudillos no longer a hindrance, the new laws and the reforms to the country, we are ready to carry out our plan. It is time to make Venezuela a great country. Long live the United States of Venezuela!" #NT!
VEN_jtm_free_politics:0 "Free Politics" #NT!
VEN_jtm_free_politics_desc:0 "Although we do not like it, it is necessary for progress. We have to open up and become a democracy without any censorship from any political party. It could have negative effects, but in the long run it will benefit us." #NT!
VEN_jtm_make_the_preparations:0 "Make the Preparations" #NT!
VEN_jtm_make_the_preparations_desc:0 "Preparing ourselves and striking first is the most convenient option. If the caudillos notice we're making reforms, they'll know we are going to attack them. However, working silently and rapidly will catch them by surprise and we will have a better chance of winning." #NT!
VEN_jtm_declare_the_usv:0 "Declare the United States of Venezuela" #NT!
VEN_jtm_declare_the_usv_desc:0 "We will need to set a before and after in the era of the caudillos. The State of Venezuela will become an obsolete nickname for our nation. The United States of Venezuela will mark the new era of the country. The end of an era, the beginning of another. Long live the United States of Venezuela!" #NT!
VEN_con_revert_lib_changes:0 "Revert Liberal Changes" #NT!
VEN_con_revert_lib_changes_desc:0 "As the new government, we must clean up the mess the Liberals made previously. This includes reversing all the actions they did in their government, since the only thing they bring is bad decisions and social instability. This is the first step in bringing Venezuela back to greatness!" #NT!
VEN_con_keep_slavery:0 "Keep Slavery" #NT!
VEN_con_keep_slavery_desc:0 "One of the things we defend is slavery. By preserving the old Venezuela, we must also preserve its customs and traditions. This includes keeping up with the slaves. We must bring her back. Shame on the liberals!" #NT!
VEN_con_lib_persecution:0 "Liberal Persecution" #NT!
VEN_con_lib_persecution_desc:0 "An eye for an eye and a tooth for a tooth. When the Liberals were in power, poor fellow Conservatives were persecuted, jailed, and even killed. We should give liberals a taste of their own medicine. Maybe that will calm them down a bit." #NT!
VEN_con_expand_military:0 "Expand the Military" #NT!
VEN_con_expand_military_desc:0 "One of the problems that still needs to be solved is our military. The militia as such does not exist, our authority is sustained by the caudillos. We must expand Venezuela's armed forces to follow our orders and ours alone. We must keep order!" #NT!
VEN_con_kill_opposition_leaders:0 "Kill Opposition Leaders" #NT!
VEN_con_kill_opposition_leaders_desc:0 "As a measure to eliminate liberalism from Venezuela once and for all, we must assassinate the political leaders of the party. This way, the Liberals will be disorganized and won't know who to follow, essentially throwing them into chaos and hopefully disbanding the party for good." #NT!
VEN_con_the_old_ways:0 "The Old Ways" #NT!
VEN_con_the_old_ways_desc:0 "The old days, how nostalgic! As the Conservative Party, we must bring the old ways and uphold them. The people will be grateful to be able to be part of and witness the true Venezuelan culture." #NT!
VEN_con_police_state:0 "Police State" #NT!
VEN_con_police_state_desc:0 "The order has a cost. So that Venezuela does not fall into chaos and anarchy, we must ensure social and national security. Even if this will not satisfy our people, it must be done. For now, and hopefully temporarily, we will establish a police state to maintain order. For Venezuela!" #NT!
VEN_con_complete_censorship:0 "Complete Censorship" #NT!
VEN_con_complete_censorship_desc:0 "To ensure that the Conservative government stays in power and the Liberals don't take it back, we must start censoring the population. No one will be against our government. Thanks to this there will be prosperity in Venezuela and we will not have to worry about the opposition." #NT!
VEN_con_establish_secret_police:0 "Establish a Secret Police" #NT!
VEN_con_libertad:0 "Libertad!" #NT!
VEN_con_libertad_desc:0 "We have finally reached the point of making Venezuela a country free from liberal changes and we have transformed it into the conservative dream. From now on Venezuela will be ours and we will be able to progress as a nation. Glory to Venezuela!" #NT!
VEN_con_popularize_government_ideas:0 "Popularize Government Ideas" #NT!
VEN_con_popularize_government_ideas_desc:0 "The government is nothing without the support of the people. We have to publicize and popularize the ideas that we want to impose in Venezuela. The pople need to support us in order to live in coexistence." #NT!
VEN_con_promote_meritocratic_system:0 "Promote the Meritocratic System" #NT!
VEN_con_promote_meritocratic_system_desc:0 "We must convince the population of Venezuela that everything can be achieved with merit. A system with individuals whose dominant position is based on merit. That is to say, a type of government in which its representatives are there for their merits. That is the idea of a true nation." #NT!
VEN_con_publicize_strength_families:0 "The Strength of Families" #NT!
VEN_con_publicize_strength_families_desc:0 "The Venezuelan people must learn that above all things is their own family. It is the most important pillar of society and our core. Powerful families are very influential individuals in the nation, we must not let people forget that!" #NT!
VEN_con_patriotist_sentiment:0 "Nationalist Sentiment" #NT!
VEN_con_patriotist_sentiment_desc:0 "All Venezuelans should feel the pride of being from their country. They must feel that they are linked to their country. As a government, we must spread patriotic and nationalist propaganda." #NT!
VEN_con_internal_diplomatic_effort:0 "Internal Diplomatic Effort" #NT!
VEN_con_internal_diplomatic_effort_desc:0 "We should take the path of diplomacy with our political enemies. By having political stability, we will not have problems with the Liberals. The government must do everything possible so that they do not rebel against us!" #NT!
VEN_con_reduce_opposition_confrontations:0 "Reduce Opposition Confrontations" #NT!
VEN_con_reduce_opposition_confrontations_desc:0 "We must make amends with the opposition against the government. By doing so and after negotiating, they will possibly stop bothering us and our future plans. In this way, they will no longer be a hindrance" #NT!
VEN_con_avoid_political_clashes:0 "Avoid Political Clashes" #NT!
VEN_con_avoid_political_clashes_desc:0 "By reducing the number of confrontations between the liberal party and the political party, we will be able to have more political and social stability. Although the parties remain adversaries, hopefully there will be fewer armed confrontations and whatnot." #NT!
VEN_con_political_balance:0 "Political Balance" #NT!
VEN_con_political_balance_desc:0 "At last there is political stability between the two parties. Using diplomacy as our best weapon, we were able to make peace between the Conservative Party and the Liberal Party. In this way, our adversaries will no longer be a nuisance." #NT!
VEN_con_deal_angry_population:0 "Deal with the Angry Population" #NT!
VEN_con_deal_angry_population_desc:0 "The people are upset. Apparently, the return of the Conservative government does not make them very happy. A mistake could very well end how far we have gotten. We cannot let the people rise up against us. We have to do something!" #NT!
VEN_con_imprison_uprising_leaders:0 "Imprison Uprising Leaders" #NT!
VEN_con_imprison_uprising_leaders_desc:0 "Venezuela has suffered for the last few years from riots by people trying to overthrow the government to put themselves as the new one. This must stop now. By arresting former revolution leaders, chances that another will occur are much less. The Páez Revolution must be the last time something like this happens. We have to ensure that our government stays in power." #NT!
VEN_con_values_of_liberty:0 "The Values of Liberty" #NT!
VEN_con_values_of_liberty_desc:0 "Freedom is one of the main values taught by the liberator Simón Bolívar, one of the most important people of the history of our nation. The Venezuelan people are currently forgetting their principles. We must teach all Venezuelans about the value of liberty." #NT!
VEN_con_develop_agrarian_economy:0 "Develop Agrarian Economy" #NT!
VEN_con_develop_agrarian_economy_desc:0 "Venezuela is a nation whose economy is based on agriculture. Industrializing Venezuela would be like going against our own ideals. Instead, we will try to improve our agriculture to secure our economy." #NT!
VEN_con_military_approach:0 "Military Approach" #NT!
VEN_con_military_approach_desc:0 "To reinforce and strengthen the security of the State of Venezuela, we must have a strong army. At this time, the army enforcing our authority is nothing more than the men of the caudillos. We have to carry out reforms to have a national army." #NT!
VEN_con_form_stable_military:0 "Form Stable Military" #NT!
VEN_con_form_stable_military_desc:0 "With everything we need to bring stability to Venezuela, we can take the next step: the military. One of the most important parts of our nation. By carrying out the reforms, we are ready to prepare the army of the State of Venezuela." #NT!
VEN_con_gain_caudillos_loyalty:0 "Gain the Caudillos' Loyalty" #NT!
VEN_con_gain_caudillos_loyalty_desc:0 "By having a national army, this makes the army of the caudillos seem irrelevant. This has upset them. We have to earn the trust and loyalty of the caudillos to ensure that nothing serious happens before it's too late. We must continue to coexist." #NT!
VEN_con_liberate_from_paez:0 "Liberate from Páez" #NT!
VEN_con_liberate_from_paez_desc:0 "We have become very powerful. So powerful that we no longer need Páez. By finally getting rid of it, we can do what we please freely. This is the beginning of a free and great Venezuela." #NT!
VEN_con_embrace_paez:0 "Embrace Páez" #NT!
VEN_con_embrace_paez_desc:0 "United we are strong. We will continue to command José Antonio Páez until the end. Without him, Venezuela would be lost and would never have been free from Gran Colombia. He will guide us to greatness, as he knows best. Long live Paez!" #NT!
VEN_con_reconstruction_of_venezuela:0 "The Great Reconstruction" #NT!
VEN_con_reconstruction_of_venezuela_desc:0 "At last we have been able to go through the most difficult part, to fix the disaster of the previous liberal government. By having national stability, we will be able to move forward and carry out our plans for Venezuela. Glory to the State of Venezuela!" #NT!
VEN_con_rectify_venezuela:0 "Rectify Venezuela" #NT!
VEN_con_rectify_venezuela_desc:0 "With Páez out of the way, we are no longer hampered by his ambitions to render Venezuela an obsolete country. Now we can make our own decisions. As long as we continue with the ideas of our party, of course." #NT!
VEN_se_the_new_contender:0 "The New Contender" #NT!
VEN_se_the_new_contender_desc:0 "The people are tired. The government has repressed and oppressed us to the point of not being able to. It is time for the people of Venezuela to take power. The era of liberal and conservative rich pigs is over, one of a prosperous Venezuela where the just rule is approaching." #NT!
VEN_se_gather_the_people:0 "Gather the People" #NT!
VEN_se_gather_the_people_desc:0 "We must unite the people of Venezuela and gather sympathizers for the Partido Igualitario. With more and more support, we will eventually remove the rich from power. Up the Venezuelan people!" #NT!
VEN_se_organize_movement:0 "Organize the Movement" #NT!
VEN_se_organize_movement_desc:0 "The Partido Igualitario must start organizing the movement. If he doesn't, he will fall and we will be remembered as a couple of crazy people who never achieved anything. If we want to get to power, now is the time to take action. Hopefully, the government won't notice our activities..." #NT!
VEN_se_influence_the_senate:0 "Influence the Senate" #NT!
VEN_se_influence_the_senate_desc:0 "We have to find seats in the Venezuelan Senate. Raising the popularity of our party among the Venezuelan people is one thing, influencing those who really have power is another. By having the support of the government, this will only be easier." #NT!
VEN_se_persuade_caudillos:0 "Persuade the Caudillos" #NT!
VEN_se_persuade_caudillos_desc:0 "By having the caudillos on our side, the military under their control, guaranteeing the authority of the Venezuelan government will also be. Without the support of the caudillos or the militia, the government of Venezuela is nothing." #NT!
VEN_se_pressure_government:0 "Pressure the Government" #NT!
VEN_se_pressure_government_desc:0 "Putting pressure on the government is the last step to take control of the nation. Without support from the senate or the caudillos, the president will have no choice but to resign, putting the Partido Igualitario in charge of Venezuela. Long live free Venezuela! Long live the Confederation of Venezuela!" #NT!
VEN_se_a_new_dawn:0 "A New Dawn" #NT!
VEN_se_a_new_dawn_desc:0 "The beginning of a new era for Venezuela is just around the corner. Neither corruption, abuse nor oppression will be present in our country anymore. With the people of Venezuela in charge of the country instead of rich oligarchs, change will be necessary, and change is coming." #NT!
VEN_urb_northern_venezuela:0 "The Northern Cities" #NT!
VEN_urb_northern_venezuela_desc:0 "Without our cities in the north, we are nothing but the same as our insignificant and underdeveloped neighbors. The only thing keeping us from falling apart is the northern part of the country. If we fall behind, we will be a mere memory of what could've been a great country." #NT!
VEN_urb_southern_venezuela:0 "The Southern Cities" #NT!
VEN_urb_southern_venezuela_desc:0 "The cities in the south of Venezuela are very deep in the heart of Venezuela, surrounded by wilderness. As a centralized country, these cities have never been properly developed, contrary to our cities in the north. It is not a bad idea to try and better this part of our country, perhaps we are standing above a gold mine and we don't know it yet." #NT!
VEN_urb_caracas:0 "Urbanization of Caracas" #NT!
VEN_urb_caracas_desc:0 "Caracas has been our beautiful capital city ever since the time of the Viceroyalty of Venezuela, except for that Gran Colombia parenthesis, and it must always be our focus and most important city. After all, what is a nation if its capital is still stuck in the middle ages? Caracas will stay great, we must make sure of that." #NT!
VEN_urb_maracaibo:0 "Urbanization of Maracaibo" #NT!
VEN_urb_maracaibo_desc:0 "Maracaibo is the second biggest and most important city of our nation. Perhaps it might even beat Caracas some day. While our capital is our most important focus, our other remarkable cities are a must in our list of progress. Who knows, we might even find interesting resources that will make us rich down in this city, right?" #NT!
VEN_urb_ciudad_bolivar:0 "Urbanization of Ciudad Bolívar" #NT!
VEN_urb_ciudad_bolivar_desc:0 "Ciudad Bolívar is at the heart of our nation, digged deep down in our nation. While often forgotten, it is still a remarkable city that we should procure to keep in line. Our nation can't stand with only two cities, planning ahead is a good thing." #NT!
VEN_urb_san_fernando:0 "Urbanization of San Fernando" #NT!
VEN_urb_san_fernando_desc:0 "Hidden in the beauty of los llanos of Venezuela, San Fernando stands as an exceptional city in our list. Perhaps not the prettiest, biggest or most populated, but that might change soon, we just need to put a little effort into it. Maintaining these cities can't be forgotten." #NT!
VEN_modernize_our_nation:0 "Modernize our Nation" #NT!
VEN_modernize_our_nation_desc:0 "For too long has our nation fallen behind our neighbors in South America. The world is changing, and we must adapt. Although it might hurt to say goodbye to the old ways and cities, it will hurt more if we don't start modernizing now. We can also choose not to, and waste our nation's potential, which will come back to bite in the future." #NT!
VEN_look_to_britain:0 "Look to Britain" #NT!
VEN_look_to_britain_desc:0 "The British Empire is the most powerful and influential nation in the world right now. If we want to modernize, we need to look around us first, and the best way to do so is looking at the best nation in the world and our neighbor. This will open up many possibilities for us and maintain us in the competition. We juts need to keep our heads in the clouds and our feet in the ground." #NT!
VEN_look_to_prussia:0 "Look to Prussia" #NT!
VEN_look_to_prussia_desc:0 "Prussia is, without a doubt, the future european superpower, a country that will rival France's and Britain's long supremacy over the world. If they are the future, then so can we. Taking a look at Prussia is not a bad idea, as after all, even the biggest empires are starting to get worried that they are getting very powerful." #NT!
VEN_look_to_france:0 "Look to France" #NT!
VEN_look_to_france_desc:0 "The biggest rival and most dangerous and powerful enemy the British Empire has ever faced; France. They have never fallen behind Britain, and even so, have tried expanding to maintain their position in the competition. Taking inspiration from France is taking inspiration from the owners of modernity." #NT!
VEN_modern_army_equipment:0 "Modern Army Equipment" #NT!
VEN_modern_army_equipment_desc:0 "The British have always made sure to keep their military up to date and always above everyone else. If we don't want to end up as a long-forgotten echo, we have to learn to copy their homework to be able to fend off against our neighbors never-ending imminent threat." #NT!

