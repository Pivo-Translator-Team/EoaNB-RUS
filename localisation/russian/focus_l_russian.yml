 eoanb_tt_focus_ENG_RAJ_oriental_uniforms: "§Y[RAJ.GetNameDef]§! будет разблокирована технология \"§YВосточная униформа§!\", дающая следующие бонусы:\n§G10%§! меньше §YТеплового истощения§!\n§G25%§! быстрее §YТепловая акклиматизация§!"
 ENG_focus_viceroy_india_investigate: "Расследование вице-короля Индии"
 ENG_focus_viceroy_india_investigate_desc: "Восстание в Индии должно быть расследовано более тщательно - многие индийские солдаты быстро перешли на другую сторону в самом его начале, так что наше расследование, возможно, должно обратиться к вице-королю."
 ENG_focus_peel_commission: "Комиссия Пиля"
 ENG_focus_peel_commission_desc: "Комиссия под руководством Пиля примет решение о будущем войск [RAJ.GetNameDef]".
 ENG_focus_india_regional_recruitment: "Региональный набор в Индии"
 ENG_focus_india_regional_recruitment_desc: "Мы сосредоточимся на наборе войск непосредственно из населения Индии".
 ENG_focus_mixed_regiments: "Смешанные полки"
 ENG_focus_mixed_regiments_desc: "Полки не обязательно должны разделять одну культуру или один язык, они должны уметь держать винтовку, маршировать и умирать за нас".
 ENG_focus_india_nation_law: "Закон о национальной армии"
 ENG_focus_india_nation_law_desc: "Мы примем дальнейшие законы о реформе индийской армии".
 ENG_focus_respect_indian_culture: "Индийские культурные традиции"
 ENG_focus_respect_indian_culture_desc: "Если мы разрешим культурные традиции региона в армии, это повысит моральный дух наших индийских войск и увеличит народную поддержку за рубежом."
 ENG_focus_india_european_recruitment: "Европейский набор"
 ENG_focus_india_european_recruitment_desc: "Мы должны увеличить набор мужчин в Европе для отправки в Индию".
 ENG_focus_homogenous_regiments: "Формировать полки по национальному признаку"
 ENG_focus_homogenous_regiments_desc: "Чтобы эффективно сражаться, полки должны говорить на одном языке, а чтобы поднять боевой дух, они должны верить в одни и те же основные ценности и разделять одну культуру. Мы должны создать полки по национальному признаку!".
 ENG_focus_india_european_law: "Кодексы законов европейской армии"
 ENG_focus_india_european_law_desc: "Мы скорректируем кодексы законов в армии [RAJ.GetNameDef], чтобы они больше соответствовали кодексам европейских наций."
 ENG_focus_european_army_traditions_india: "Европейские военные традиции"
 ENG_focus_european_army_traditions_india_desc: "Принятие военных традиций из Европы повысит эффективность нашей армии."
 ENG_focus_oriental_uniforms_india: "Новая восточная униформа"
 ENG_focus_oriental_uniforms_india_desc: "Мы разработаем новую униформу для армии Индии, более привычную к тамошней местности".
 eoanb_tt_focus_ENG_the_vrc: "Вы можете призвать §YДобровольческий стрелковый корпус§! для защиты §Y[ENG.GetNameDef]§! в случае вторжения на материк.\n\nВолонтеры будут интегрированы в регулярную армию в 1871 году, и не могут быть использованы после этого момента."
 eoanb_tt_focus_ENG_vrc_reforms: "§YРешения§!, касающиеся реформ в §YДобровольческом стрелковом корпусе§! будут разблокированы."
 ENG_focus_volunteer_movement: "Волонтерское движение"
 ENG_focus_volunteer_movement_desc: "Народ призывает к безопасности, и некоторые небольшие группы организуются в добровольческие организации обороны. Мы должны попытаться организовать их всех в один большой корпус".
 ENG_focus_the_vrc: "Добровольческий стрелковый корпус".
 ENG_focus_the_vrc_desc: "Мы официально создадим VRC".
 ENG_focus_volunteer_regulations: "Регулирование добровольцев"
 ENG_focus_volunteer_regulations_desc: "Мы усилим регулирование ВРК, чтобы убедиться, что они соответствуют стандартам".
 ENG_focus_consolidate_vrc: "Консолидировать VRC"
 ENG_focus_consolidate_vrc_desc: "Дальнейшая интеграция добровольческих сил в наше военное планирование принесет пользу организации и нам самим".
 ENG_focus_volunteer_cadet_corps: "Создать кадетский корпус"
 ENG_focus_volunteer_cadet_corps_desc: "Создание кадетского корпуса означает, что ВРК может помочь в обучении наших войск".
 ENG_focus_vrc_reforms: "Реформы внутри ВРК"
 ENG_focus_vrc_reforms_desc: "Чтобы убедиться, что мы используем ВРК наиболее эффективно, мы должны постоянно его реформировать".
 eoanb_tt_focus_ENG_volunteer_movement: "§YТомас Джонс§! будет доступен в качестве §YВерховного военного командования§!\n\n"
 eoanb_flag_frace_won_fra_prs: "Франция выиграла франко-прусскую войну".
 ENG_focus_military_reforms: "Военные реформы"
 ENG_focus_military_reforms_desc: "Нам придется начать реформировать наши вооруженные силы, если мы хотим идти в ногу с современностью".
 ENG_focus_new_doctrines_adaptation: "Адаптация новых доктрин"
 ENG_focus_new_doctrines_adaptation_desc: "Поле боя постоянно развивается по мере появления новой тактической мысли и нового оружия. Мы должны убедиться, что наши генералы хорошо обучены и действуют в соответствии с установленными доктринами, чтобы обеспечить победу в бою."
 ENG_focus_reform_regimental_structure: "Реформировать полковую структуру".
 ENG_focus_reform_regimental_structure_desc: "Полковая структура [ENG.GetNameDef] давно устарела. Нам нужно реформировать ее в более современную и эффективную систему."
 ENG_focus_support_battalions: "Реформа батальона поддержки"
 ENG_focus_support_battalions_desc: "Наши военные академии будут стимулированы к тому, чтобы подумать о батальонах поддержки и о том, как их можно использовать более эффективно".
 ENG_focus_new_modern_weapons: "Модернизированное армейское оборудование"
 ENG_focus_new_modern_weapons_desc: "Технологии в наши дни быстро развиваются, и армия должна идти в ногу со временем, если мы хотим оставаться конкурентоспособными."
 ENG_focus_the_gatling_gun: "Орудие Гатлинга"
 ENG_focus_the_gatling_gun_desc: "Пушка Гатлинга - это многообещающая новая конструкция оружия, которая может произвести революцию на поле боя - нам нужно исследовать и разработать свою собственную."
 ENG_focus_artillery_support: "Артиллерийская поддержка"
 ENG_focus_artillery_support_desc: "Артиллерийская поддержка была неотъемлемой частью военных действий еще в 15 веке. Наша тактика и оборудование должны постоянно обновляться, чтобы мы могли иметь преимущество в войне."
 ENG_focus_new_army_plan: "Новый план армии"
 ENG_focus_new_army_plan_desc: "Мы примем новый план армии, чтобы реформировать структуру наших вооруженных сил в ближайшие годы".
 ENG_focus_wolseley_plan: "План Wolseley"
 ENG_focus_wolseley_plan_desc: "Мы примем планы Вулсли, которые в основном включают полковую, структурную и логистическую реформы".
 ENG_focus_command_structure_organization: "Организация структуры командования"
 ENG_focus_command_structure_organization_desc: "Мы реорганизуем командную структуру наших вооруженных сил".
 ENG_focus_jones_plan: "План Джонса"
 ENG_focus_jones_plan_desc: "Мы будем действовать в соответствии с планом Джонса, что означает попытку сделать армейские ряды более открытыми и в конечном итоге перейти к полной гражданской армии, как в Древнем Риме".
 ENG_focus_army_of_citizens: "Армия граждан".
 ENG_focus_army_of_citizens_desc: "Простой англичанин - наше величайшее оружие в войне, и он должен составлять ядро нашей армии."
 ENG_focus_regiment_training_exercises: "Полковые тренировочные учения"
 ENG_focus_regiment_training_exercises_desc: "Мы проведем учения с нашими полками, чтобы убедиться, что они правильно адаптируются к новым стратегиям."
 ENG_focus_initial_military_reforms: "Реформы модернизации"
 ENG_focus_initial_military_reforms_desc: "Мы немного модернизируем армию, введя несколько реформ".
 ENG_focus_abolition_of_flogging: "Отменить порку"
 ENG_focus_abolition_of_flogging_desc: "Практика порки устарела и неэффективна - она должна быть отменена в армии".
 ENG_focus_new_military_colonial_policy: "Новая военная колониальная политика"
 ENG_focus_new_military_colonial_policy_desc: "Мы пересмотрим нашу военную колониальную политику".
 ENG_focus_abolition_of_bounties: "Отменить деньги за вознаграждение"
 ENG_focus_abolition_of_bounties_desc: "Деньги за головами неэффективны для того, как мы хотим вести войну в наше время, и мы должны положить конец их распространению в армии".
 ENG_focus_cardwells_reforms: "Реформы Кардвелла"
 ENG_focus_cardwells_reforms_desc: "Мы проведем некоторые реформы, предложенные нашим военным советником Кардвеллом".
 ENG_focus_war_office_act: "Закон о военном министерстве"
 ENG_focus_war_office_act_desc: "Военное министерство, будучи слишком децентрализованным, чтобы эффективно принимать решения, долгое время мешало нашей армии - мы реформируем его командную структуру и реорганизуем его в одно здание."
 ENG_focus_centralized_sections: "Централизованные секции"
 ENG_focus_centralized_sections_desc: "Мы будем работать над дальнейшей централизацией командных секций армии".
 ENG_focus_create_new_military_offices: "Создавать новые военные ведомства"
 ENG_focus_create_new_military_offices_desc: "Нам нужно больше военных офисов, чтобы не тормозить текущие реформы недостатком административной эффективности".
 ENG_focus_army_enlistment_act_focus: "Закон о призыве в армию"
 ENG_focus_army_enlistment_act_focus_desc: "Закон о призыве в армию радикально сократит срок службы в армии, уравновесив это огромным увеличением числа новобранцев."
 ENG_focus_overseas_service_focus: "Зарубежная служба"
 ENG_focus_overseas_service_focus_desc: "Мы введем еще несколько человек на заграничную службу".
 ENG_focus_new_service_weapons: "Новое служебное оружие"
 ENG_focus_new_service_weapons_desc: "Для эффективной борьбы бойцам нужно новое служебное оружие. Мы предоставим".
 ENG_focus_minor_structural_reforms: "Незначительные структурные реформы"
 ENG_focus_minor_structural_reforms_desc: "Необходимо провести еще несколько мелких структурных реформ в армии для ее дальнейшего улучшения".
 ENG_focus_end_purchase_of_ranks: "Прекратить покупку званий"
 ENG_focus_end_purchase_of_ranks_desc: "Покупка званий должна быть отменена для борьбы с коррупцией в высшем военном руководстве".
 ENG_focus_regimental_organization: "Реформа полковой организации"
 ENG_focus_regimental_organization_desc: "Организация полков будет реформирована в нескольких незначительных направлениях."
 eoanb_tt_focus_ENG_mil_plan_will_go: "\n\nНациональный дух исчезнет, как только вы перейдете к §YИндустриальной Армии§!".
 eoanb_tt_focus_ENG_new_mil_colony: "Разблокирует §YРешения§! для финансирования армии в наших колониях."
 eoanb_tt_focus_ENG_colonial_train: "Разблокирует §YРешения§! для колониального обучения."
 eoanb_tt_focus_ENG_cardwell_reforms: "\n\nНациональный дух \n\n"§YРеформы Кардвелла§!\n" исчезнет, когда все девять фокусов ниже будут завершены."
 ENG_focus_develop_RAJ_factory: "Развитие промышленности в [RAJ.GetNameDef]"
 ENG_focus_develop_RAJ_factory_desc: "Мы будем помогать нашему субъекту, [RAJ.GetNameDef], отправляя средства для содействия промышленному развитию на его территории."
 ENG_focus_develop_RAJ_infrastructure: "Строительство дорог в [RAJ.GetNameDef]".
 ENG_focus_develop_RAJ_infrastructure_desc: "Мы будем помогать нашему субъекту, [RAJ.GetNameDef], помогая финансировать и администрировать дорожное строительство на его территории."
 eoanb_focus_continuous_boost_military_administration: "Финансировать военную администрацию".
 eoanb_focus_continuous_boost_military_administration_desc: "Мы будем финансировать нашу военную администрацию, чтобы она работала более гладко".
 eoanb_focus_continuous_national_resource_management: "Управление национальными ресурсами"
 eoanb_focus_continuous_national_resource_management_desc: "Более эффективное управление нашими национальными ресурсами позволит нам меньше терять их".
 eoanb_focus_continuous_goods_austerity: "Жесткая экономия на потребительских товарах"
 eoanb_focus_continuous_goods_austerity_desc: "Приняв в нашей стране программы жесткой экономии, мы сможем сэкономить часть промышленного бюджета."
 eoanb_focus_continuous_share_technology: "Программа обмена технологиями"
 eoanb_focus_continuous_share_technology_desc: "Мы создадим совместные усилия в нашей фракции для обмена известными технологиями между странами-членами."
 ENG_focus_industrial_revolution: "Промышленная революция"
 ENG_focus_industrial_revolution_desc: "Наступает новая эра, эра экспоненциально растущей производительности и технологий, толчком к которой послужили промышленные изобретения. Мы должны убедиться, что Британия верно движется в эти времена".
 ENG_focus_new_technological_developments: "Новые технологические разработки"
 ENG_focus_new_technological_developments_desc: "Мы будем инвестировать в новые технологические разработки, чтобы дать нам преимущество перед другими странами".
 ENG_focus_new_farming_equipment: "Новое сельскохозяйственное оборудование"
 ENG_focus_new_farming_equipment_desc: "Промышленное сельскохозяйственное оборудование намного эффективнее традиционных методов, и инвестиции в него позволят нам значительно снизить процент населения, работающего на фермах."
 ENG_focus_invest_into_biological_sciences: "Инвестировать в биологические науки"
 ENG_focus_invest_into_biological_sciences_desc: "Биология была растущей областью в последние несколько лет, и мы должны убедиться, что наша нация не отстает".
 ENG_focus_invest_into_research: "Инвестировать в исследования"
 ENG_focus_invest_into_research_desc: "Для продвижения промышленной революции вперед потребуются технологии, поэтому мы должны инвестировать в исследования".
 ENG_focus_science_chemistry: "Химическая наука"
 ENG_focus_science_chemistry_desc: "Химия - очень перспективная область науки, в которую стоит инвестировать, что потенциально позволит нам производить более совершенное оружие или значительно превзойти промышленность наших противников."
 ENG_focus_science_engineering: "Инженерные школы"
 ENG_focus_science_engineering_desc: "Мы будем финансировать новые инженерные школы, чтобы убедиться, что британские инженеры превосходят инженеров остального мира."
 ENG_focus_the_military_budget_question: "Вопрос о военном бюджете"
 ENG_focus_the_military_budget_question_desc: "В условиях постоянно меняющейся экономической ситуации нам следует пересмотреть наш военный бюджет."
 ENG_focus_industrial_growth: "Промышленный рост"
 ENG_focus_industrial_growth_desc: "Мы должны делать инвестиции в промышленный рост, чтобы британская промышленность оставалась сильной".
 ENG_focus_focus_on_military_industry: "Фокус на военной промышленности"
 ENG_focus_focus_on_military_industry_desc: "Фокус на военной промышленности необходим в наше время конфликтов".
 ENG_focus_increase_arms_production: "Увеличение производства вооружений"
 ENG_focus_increase_arms_production_desc: "Мы будем субсидировать оружейную промышленность, чтобы убедиться, что мы можем увеличить производство, которое обеспечивают наши военные заводы".
 ENG_focus_military_infrastructure: "Военная инфраструктура"
 ENG_focus_military_infrastructure_desc: "Мы сосредоточимся на инвестициях в военную инфраструктуру".
 ENG_focus_national_fortification_projects: "Национальные фортификационные проекты"
 ENG_focus_national_fortification_projects_desc: "Инвестиции в национальные фортификационные проекты окупятся, если нам когда-нибудь придется защищать Британские острова от вторгшегося противника".
 ENG_focus_the_naval_industry: "Военно-морская промышленность"
 ENG_focus_the_naval_industry_desc: "Британия обладает одним из самых гордых, если не самым гордым военно-морским флотом во всем мире. Мы должны продолжать инвестировать в военно-морскую промышленность, чтобы она оставалась таковой".
 ENG_focus_invest_in_fishing_industry: "Инвестируйте в рыбную промышленность"
 ENG_focus_invest_in_fishing_industry_desc: "Рыбная промышленность часто упускается из виду, но является важным сектором британской экономики. Мы вложим в нее некоторые инвестиции".
 ENG_focus_invest_in_shipbuilding_industry: "Инвестировать в судостроительную промышленность"
 ENG_focus_invest_in_shipbuilding_industry_desc: "Чтобы убедиться, что мы сохраним наше военно-морское превосходство, мы будем инвестировать в судостроение".
 ENG_focus_focus_on_civilian_industry: "Фокус на гражданской промышленности"
 ENG_focus_focus_on_civilian_industry_desc: "Гражданская промышленность гораздо важнее военной для благополучия нашей нации. Мы сосредоточим субсидии на гражданских областях".
 ENG_focus_develop_urban_centers: "Развивать городские центры"
 ENG_focus_develop_urban_centers_desc: "Значение городских центров растет в связи с бегством с земли и промышленной революцией. Мы должны убедиться, что они хорошо развиты, чтобы справиться с грядущими эпохами".
 ENG_focus_trade_and_logistics_infrastructure: "Инфраструктура торговли и логистики"
 ENG_focus_trade_and_logistics_infrastructure_desc: "Инфраструктура, важная для торговли и логистики в нашей стране, должна получить приоритет в развитии."
 ENG_focus_open_steel_foundry: "Открыть сталелитейный завод"
 ENG_focus_open_steel_foundry_desc: "Открытие сталелитейного завода увеличит наши возможности по производству стали".
 ENG_focus_the_british_industry: "Британская промышленность"
 ENG_focus_the_british_industry_desc: "Нам нужно оценить британскую промышленность и принять несколько важных решений на ближайшие десятилетия".
 ENG_focus_assess_agricultural_industry: "Оценить сельскохозяйственную промышленность"
 ENG_focus_assess_agricultural_industry_desc: "Сельскохозяйственный сектор остро нуждается в обследовании. Мы должны начать немедленно".
 ENG_focus_build_more_farms: "Строить больше ферм"
 ENG_focus_build_more_farms_desc: "Для поддержания растущего промышленного населения потребуется больше ферм. Субсидии на сельское хозяйство обеспечат их строительство".
 ENG_focus_feed_the_population: "Кормить население".
 ENG_focus_feed_the_population_desc: "Хорошо накормленное население - это трудолюбивое население, поэтому мы должны обеспечить достаток для каждого гражданина".
 ENG_focus_assess_resource_extraction_industry: "Оценить отрасль добычи ресурсов"
 ENG_focus_assess_resource_extraction_industry_desc: "Британия может похвастаться сильной индустрией добычи ресурсов, которая в некоторых частях нуждается в модернизации и расширении. Мы изучим ее".
 ENG_focus_forestry_investments: "Инвестиции в лесное хозяйство"
 ENG_focus_forestry_investments_desc: "Инвестиции в лесное хозяйство на Британских островах позволят нам быть уверенными, что мы всегда будем обеспечены стабильным источником высококачественной древесины."
 ENG_focus_the_cotton_issue: "Хлопковый выпуск"
 ENG_focus_the_cotton_issue_desc: "Климат и состояние сельскохозяйственного развития Британских островов заставляют нас зависеть от других стран в вопросах производства хлопка. Мы должны попытаться найти решение этой проблемы".
 ENG_focus_keep_reliance_on_usa: "Сохранять зависимость от американского хлопка".
 ENG_focus_keep_reliance_on_usa_desc: "Даже если США могут страдать от политической нестабильности, они должны оставаться надежным торговым партнером для хлопка. Придерживаясь их, мы также обеспечим хорошие отношения между нашими странами".
 ENG_focus_cotton_autarky: "Хлопковая автаркия"
 ENG_focus_cotton_autarky_desc: "Мы должны стремиться стать независимыми от ресурсов других наций, и хлопок был бы хорошим началом. Инвестиции в хлопок необходимы, даже если его выращивание затруднено местным климатом."
 ENG_focus_mining_efforts: "Усилия в горнодобывающей промышленности"
 ENG_focus_mining_efforts_desc: "Мы сосредоточимся на добыче ресурсов из-под земли".
 ENG_focus_coal_in_northern_england: "Уголь в Северной Англии"
 ENG_focus_coal_in_northern_england_desc: "В Северной Англии много крупных угольных месторождений, но мы далеко не все их разрабатываем. Необходимы дополнительные инвестиции".
 ENG_focus_coal_in_the_midlands: "Уголь в Средней Англии".
 ENG_focus_coal_in_the_midlands_desc: "В Мидлендс имеются значительные запасы угля, и нам следует расширить там добычу".
 ENG_focus_scottish_iron: "Шотландское железо"
 ENG_focus_scottish_iron_desc: "На холмах Шотландии можно найти много необработанного железа. Железо, в котором мы отчаянно нуждаемся для нашей промышленности".
 ENG_focus_scottish_bauxite: "Шотландский боксит"
 ENG_focus_scottish_bauxite_desc: "Богатые минералами высокогорные холмы Шотландии также являются домом для многих месторождений бокситов. Их разработка позволит нам увеличить производство алюминия".
 ENG_focus_develop_british_isles: "Развивать Британские острова"
 ENG_focus_develop_british_isles_desc: "Особое внимание в промышленном развитии необходимо уделить Британским островам, чтобы наша экономика оставалась сильной."
 ENG_focus_expand_road_networks: "Расширять дорожные сети"
 ENG_focus_expand_road_networks_desc: "Некоторые дороги у нас дома находятся в плачевном состоянии. Мы должны инвестировать в них деньги, чтобы убедиться, что дорожные сети поддерживаются в хорошем состоянии и регулярно расширяются."
 ENG_focus_british_railways: "Британские железные дороги"
 ENG_focus_british_railways_desc: "Мы будем инвестировать в британские железнодорожные компании, а также построим несколько государственных железных дорог, чтобы железнодорожный транспорт в Великобритании оставался хорошо развитым".
 ENG_focus_northern_railway: "Северная железная дорога"
 ENG_focus_northern_railway_desc: "Мы построим северную железную дорогу, чтобы помочь развитию промышленности в этом районе."
 ENG_focus_bristol_boston_line: "Бристоль-Бостонская линия"
 ENG_focus_bristol_boston_line_desc: "Железная дорога, идущая от Бристоля до Бостона, обеспечит большие возможности для торговли между восточным и западным берегами Альбиона".
ENG_focus_the_telegraph: "Телеграф".
 ENG_focus_the_telegraph_desc: "Телеграф - это новое радикальное изобретение, позволяющее практически мгновенно общаться на больших расстояниях. Нам бы не помешало инвестировать в это изобретение".
 ENG_focus_sea_cables: "Морские кабели".
 ENG_focus_sea_cables_desc: "Разработка планов прокладки морских кабелей к другим странам обеспечит простоту дипломатической связи."
 ENG_focus_embassies_in_london: "Посольства в Лондоне"
 ENG_focus_embassies_in_london_desc: "Мы подумаем о размещении нескольких посольств в Лондоне, чтобы улучшить наши дипломатические возможности по всему миру - а значит, возможно, и наши торговые возможности".
 ENG_focus_public_works_projects: "Проекты общественных работ"
 ENG_focus_public_works_projects_desc: "Несколько проектов общественных работ необходимы для обеспечения населения нашей страны услугами."
 ENG_focus_build_more_hospitals: "Построить больше больниц"
 ENG_focus_build_more_hospitals_desc: "Больше больниц обеспечит более здоровое население. Мы сделаем несколько инвестиций".
 ENG_focus_invest_in_schools: "Инвестировать в школы"
 ENG_focus_invest_in_schools_desc: "Образование чрезвычайно важно для обеспечения нашего преимущества над другими странами. Несколько новых школ улучшат наше положение".
 ENG_focus_global_trade: "Глобальная торговля"
 ENG_focus_global_trade_desc: "Мы можем сосредоточиться не только на собственной экономике, но и должны убедиться, что играем большую роль в мировой торговле."
 ENG_focus_strengthen_trade_in_the_empire: "Укреплять торговлю в империи"
 ENG_focus_strengthen_trade_in_the_empire_desc: "Ресурсы и деньги должны свободно перемещаться внутри Британской империи. Мы будем следить за тем, чтобы так и оставалось".
 ENG_focus_cotton_from_india: "Хлопок из Индии"
 ENG_focus_cotton_from_india_desc: "Инвестиции в индийский хлопок позволят нам импортировать его дешево".
 ENG_focus_australian_coal: "Австралийский уголь"
 ENG_focus_australian_coal_desc: "В колониях Австралии много неиспользованных залежей угля. Мы предоставим им немного денег для добычи угля".
 ENG_focus_canadian_wood: "Канадская древесина"
 ENG_focus_canadian_wood_desc: "В Канаде огромное количество лесов. Их прочная, упругая древесина станет благом как для имперской экономики, так и для нашей ресурсной казны."
 ENG_focus_diplomatic_treaties: "Дипломатические договоры"
 ENG_focus_diplomatic_treaties_desc: "Мы попытаемся заключить несколько дипломатических договоров, чтобы облегчить торговлю."
 ENG_focus_trade_treaty_france: "Торговый договор с Францией"
 ENG_focus_trade_treaty_france_desc: "Торговый договор с Францией будет способствовать укреплению отношений и торговли между нашими странами".
 ENG_focus_trade_treaty_prussia: "Торговый договор с Пруссией"
 ENG_focus_trade_treaty_prussia_desc: "Торговый договор с Пруссией позволит укрепить отношения и торговлю между нашими странами."
 ENG_focus_trade_treaty_usa: "Торговый договор с США"
 ENG_focus_trade_treaty_usa_desc: "Торговый договор с США обеспечит укрепление отношений и торговли между нашими странами".
 ENG_focus_trade_treaty_csa: "Торговый договор с КША"
 ENG_focus_trade_treaty_csa_desc: "Торговый договор с КША обеспечит укрепление отношений и торговли между нашими странами".
 ENG_focus_trade_treaty_russia: "Торговый договор с Россией"
 ENG_focus_trade_treaty_russia_desc: "Торговый договор с Россией позволит укрепить отношения и торговлю между нашими странами."
 ENG_focus_trade_treaty_ottomans: "Торговый договор с османами"
 ENG_focus_trade_treaty_ottomans_desc: "Торговый договор с османами обеспечил бы укрепление отношений и торговли между нашими странами."
 ENG_focus_trade_with_lowlands: "Торговля с Низинами"
 ENG_focus_trade_with_lowlands_desc: "Мы сосредоточимся на расширении торгового влияния Великобритании в регионе Низины".
 ENG_focus_trade_with_scandinavia: "Торговля со Скандинавией"
 ENG_focus_trade_with_scandinavia_desc: "Мы сосредоточимся на расширении торгового влияния Великобритании в Скандинавии".
 ENG_focus_trade_with_iberia: "Торговля с Иберией"
 ENG_focus_trade_with_iberia_desc: "Мы сосредоточимся на расширении торгового влияния Великобритании в Иберии".
 ENG_focus_address_political_economic_matters: "Наши политическо-эконимические вопросы"
 ENG_focus_address_political_economic_matters_desc: "Вопросы политического характера и экономики тесно переплетены. Чтобы не потерять контроль над частью экономики, мы всегда должны следить за этими вопросами."
 ENG_focus_the_ionion_question: "The Ionion Question" #NT!
 ENG_focus_the_ionion_question_desc: "The Treaty of Paris in 1815 turned the islands into the "United States of the Ionian Islands" under British protection. Once Greek independence was established after 1830, however, the islanders began to press for Enosis union with Greece." #NT!
 ENG_focus_imperialist_economic_interests: "Империалистические экономические интересы"
 ENG_focus_imperialist_economic_interests_desc: "Мы будем согласовывать наши экономические интересы в мире с нашими имперскими интересами."
 ENG_focus_demand_japanese_trade_port: "Требуем создания торгового порта в Японии"
 ENG_focus_demand_japanese_trade_port_desc: "Торговый порт в Японии открыл бы множество новых торговых возможностей. Мы должны \"смиренно попросить\" японские власти передать нам контроль над небольшой портовой зоной".
 ENG_focus_the_economic_debate: "Экономические дебаты"
 ENG_focus_the_economic_debate_desc: "В парламенте уже давно ведутся споры о централизации и децентрализации. Мы должны поставить точку в этом вопросе".
 ENG_focus_centralize_economy: "Централизация экономики"
 ENG_focus_centralize_economy_desc: "Мы сосредоточимся на политике, которая продвигает нашу экономику к централизации".
 ENG_focus_strengthen_industrial_centers: "Укреплять промышленные центры"
 ENG_focus_strengthen_industrial_centers_desc: "Крупные города и промышленные регионы должны быть укреплены, чтобы наша экономика работала более эффективно."
 ENG_focus_business_regulation: "Регулирование бизнеса"
 ENG_focus_business_regulation_desc: "Регулирование бизнеса является неоценимым в обеспечении безупречной работы шестеренок нашей экономики. Мы не можем допустить действий бизнеса, которые могут навредить нашей экономике".
 ENG_focus_strengthen_the_south: "Укреплять Юг".
 ENG_focus_strengthen_the_south_desc: "Юг долгое время был сердцевиной и промышленным ядром Великобритании. Мы будем работать над его дальнейшим укреплением".
 ENG_focus_decentralize_economy: "Децентрализация экономики"
 ENG_focus_decentralize_economy_desc: "Мы сосредоточимся на политике, которая продвигает нашу экономику к децентрализации".
 ENG_focus_cottage_industry: "Кустарная промышленность"
 ENG_focus_cottage_industry_desc: "Децентрализуя производство вдали от крупных промышленных центров, мы можем быть уверены, что каждый регион будет иметь сильную экономику, и сделать так, чтобы экономике было сложнее пострадать, если в каком-то регионе произойдет что-то катастрофическое."
 ENG_focus_liberalize_the_economy: "Либерализация экономики"
 ENG_focus_liberalize_the_economy_desc: "Либерализация экономики и предоставление бизнесу больших прав - это важный шаг к тому, чтобы мы могли получать прибыль".
 ENG_focus_develop_wales: "Развивать Уэльс"
 ENG_focus_develop_wales_desc: "В попытке децентрализовать нашу экономику, мы предоставим региональное финансирование Уэльсу, чтобы развивать там экономику."
 ENG_focus_develop_scotland: "Развивать Шотландию"
 ENG_focus_develop_scotland_desc: "В попытке децентрализовать нашу экономику, мы предоставим региональное финансирование Шотландии, чтобы развивать там экономику."
 ENG_focus_develop_ireland: "Развивать Ирландию"
 ENG_focus_develop_ireland_desc: "В попытке децентрализовать нашу экономику, мы предоставим региональное финансирование Ирландии, чтобы развивать там экономику."
 ENG_focus_address_workforce_issues: "Решение проблем с рабочей силой"
 ENG_focus_address_workforce_issues_desc: "Мы должны решать вопросы, которые волнуют работников, иначе мы рискуем потерять популярность и экономическую эффективность."
 ENG_focus_expand_workers_rights: "Расширить права трудящихся"
 ENG_focus_expand_workers_rights_desc: "Будущее за сильной рабочей силой, обладающей определенной автономной властью, потому что это гарантирует, что они будут с удовольствием и эффективно выполнять свою работу. Мы должны работать над укреплением прав работников".
 ENG_focus_shorten_the_workday: "Сократить рабочий день".
 ENG_focus_shorten_the_workday_desc: "Длинный рабочий день, возможно, не так важен для нашей производительности, как мы думаем, а рабочие страдают от его последствий. Нам стоит подумать о том, чтобы немного сократить рабочий день".
 #ENG_focus_concessions_to_workers: "Concessions to Workers"
 #ENG_focus_concessions_to_workers_desc: "In order to make sure workers do not cause trouble, we should make some concessions to them from time to time."
 #ENG_focus_guarantee_fair_wages: "Guarantee Fair Wages"
 #ENG_focus_guarantee_fair_wages_desc: "A worker with a fair wage is more motivated, and strengthening our urban class will also provide returns to our economy. We must legislate a fair wage by law."
 #ENG_focus_assist_the_poor: "Assist the Poor"
 #ENG_focus_assist_the_poor_desc: "Many of our workers are stuck in poverty and bad living conditions. We should enact some social programs to help the ones worst off."
 ENG_focus_productivity_first: "Производительность превыше всего"
 ENG_focus_productivity_first_desc: "Мы абсолютно не можем позволить себе отставать от других стран в производительности труда только для того, чтобы угодить нашей рабочей силе. Производительность должна быть на первом месте!"
 ENG_focus_strike_breaking: "Нанесение ударов"
 ENG_focus_strike_breaking_desc: "Забастовки всегда представляют угрозу для нашей экономики, и мы слишком долго были к ним снисходительны. Если рабочие будут бастовать, мы покажем им, что из этого получится".
 ENG_focus_lower_taxes_on_businesses: "Снизить налоги на бизнес".
 ENG_focus_lower_taxes_on_businesses_desc: "Облагая наши предприятия слишком суровыми налогами, мы подавили возможности расширения для наших капиталистов. Для роста экономики было бы полезно снизить налог на бизнес".
 ENG_focus_pro_employer_legislation: "Законодательство в поддержку работодателей"
 ENG_focus_pro_employer_legislation_desc: "Принятие законов, благоприятствующих правам работодателя, является важным шагом для того, чтобы экономика оставалась прибыльной."
 ENG_focus_debate_political_issues_in_economy: "Дебаты по политическим вопросам в экономике"
 ENG_focus_debate_political_issues_in_economy_desc: "В нашей экономике есть и другие политические вопросы, которые поднимались общественностью и парламентами. Мы должны попытаться решить эти вопросы".
 ENG_focus_the_child_labour_debate: "Дебаты о детском труде"
 ENG_focus_the_child_labour_debate_desc: "Многие в нашей стране называют детский труд на фабриках бесчеловечным, в то время как другие считают его необходимым. Мы должны принять законы по этому вопросу".
 ENG_focus_age_of_retirement_debate: "Возраст выхода на пенсию"
 ENG_focus_age_of_retirement_debate_desc: "Когда работники становятся слишком старыми и просто снижают эффективность, их обычно просто увольняют - но, возможно, нам следует законодательно установить официальный максимальный возраст, когда работники должны выходить на пенсию."
 ENG_focus_stance_on_workplace_safety_laws: "Позиция в отношении законов о безопасности на рабочем месте"
 ENG_focus_stance_on_workplace_safety_laws_desc: "Законы о безопасности на рабочем месте могут повредить производительности, но они также могут принести пользу, обеспечивая безопасность наших работников. Мы должны подумать об официальном законодательстве".
 ENG_focus_lessons_from_crimea: "Уроки из Крыма"
 ENG_focus_lessons_from_crimea_desc: "Прошел год с момента окончания Крымской войны; воспоминания о незадачливых мясниках и ужасах все еще живо в памяти наших командиров.\n\nХотя Королевский флот был избавлен от худших последствий войны, все еще есть уроки, которые необходимо изучить и применить для будущих операций. Королевский флот должен быть всегда бдительным, чтобы защищать берега Великобритании!"
 ENG_focus_steam_engine: "Паровая машина"
 ENG_focus_steam_engine_desc: "Паровой двигатель за последние два десятилетия доказал, что является эффективной и практичной машиной с множеством применений. Внедрение этих двигателей на наши военные корабли позволит двигать их без парусов и ветра; концепция, которая может произвести революцию в способах ведения боевых действий на море.\n\nИдея не нова, но последствия этой разработки могут стать решающими для наших будущих сражений."
ENG_focus_go_with_walker: "Вперед с Уокером"
 ENG_focus_go_with_walker_desc: "Сэр Болдуин У. Уокер, наш военно-морской инспектор, за свою карьеру руководил строительством множества тяжелых фрегатов с деревянным корпусом, оснащенных мощными двигателями для максимальной маневренности. Однако его идеи несколько устарели: он твердо верит, что деревянные корпуса не смогут быть заменены железными. Его новейшая конструкция, несмотря на свою мощь, лишена некоторых новых тонкостей военно-морской техники. Тем не менее, он движется вперед. Стоит ли нам прислушаться к его идеям?"
ENG_focus_mark_cannon: "Пушка Марка".
 ENG_focus_mark_cannon_desc: "Рост бронированных корпусов, непробиваемых обычным литым снарядом, привел к некоторому кризису в морской артиллерии. Последние тенденции привели к таранному удару по бронированным кораблям, но недавняя разработка "Mark Cannon", наконец, позволила бороться с бронированными кораблями на более безопасном расстоянии.\n\n\n Очень важно, чтобы мы продвигались вперед с этими пушками немедленно, чтобы нас не вытеснили из океанов!"
ENG_focus_armstrong_cannon: "Пушка Армстронга"
 ENG_focus_armstrong_cannon_desc: "Наш военный опыт Крымской войны показал, что британские орудия на складах сильно устарели, некоторые были построены еще во времена Наполеоновских войн. Этого нельзя допустить ни для армии, ни для флота! Мы создали комиссию по разработке новой конструкции орудий для замены нашего нынешнего парка орудий. Один из членов комиссии, сэр Уильям Армстронг, предложил идею пушки с продольно скользящим заряжанием. Должны ли мы дать ему контракт?"
 ENG_focus_commision_monitors: "Наблюдатели комиссии"
 ENG_focus_commision_monitors_desc: "В проекте USS Monitor, разработанном Джоном Эрикссоном для ВМС Союза, были реализованы интересные характеристики, которых нет в нашем нынешнем флоте. Корпус корабля находится низко в воде и полностью состоит из металлической брони. Он не имеет мачт, полностью оснащен двигателем и имеет одну бронированную орудийную башню.\n\nУспешное использование корабля против флота КША делает создание собственных кораблей привлекательной перспективой..."
 ENG_focus_commision_ironside_frigates: "Комиссарские фрегаты Ironside"
 ENG_focus_commision_ironside_frigates_desc: "Внедрение брони на наши корабли должно происходить не только для наших больших кораблей! Мы также должны приложить усилия, чтобы добавить броню и на наши фрегаты. Добавленная броня сделает их более устойчивыми к вражескому огню, так как деревянные корпуса больше не пригодны для использования из-за того, что их легко повредить выстрелами."
 ENG_focus_new_ships: "Новые корабли"
 ENG_focus_new_ships_desc: "Хотя разработка орудий, брони и движителей, безусловно, важна, мы не должны забывать о том, как лучше внедрить их в наши корабли! Новые конструкции кораблей, включающие новейшие изобретения и открытия военно-морской инженерии, должны быть разработаны так, чтобы наилучшим образом использовать наши новые технологии."
 ENG_focus_newer_engines: "Новые двигатели"
 ENG_focus_newer_engines_desc: "Паровая машина оказалась ценным активом в военно-морском движении, но имеет и некоторые явные недостатки. Для размещения двигателей требуется много места, а давление, с которым эти двигатели могут справиться, все еще недостаточно для больших скоростей. Мы должны рассмотреть возможность усовершенствования этих двигателей, чтобы сделать их более надежными, компактными и мощными".
 ENG_focus_listen_to_coles: "Слушать Коулза"
 ENG_focus_listen_to_coles_desc: "Коулз был тем, кто первым познакомил нас с возможностями орудийной башни, и его конструкция оказалась осуществимой при осаде Таганрога. Его конструкция более технологична, чем конструкция Эрикссона, хотя, возможно, простота конструкции Эрикссона - это то, что нам нужно?".
 #ENG_focus_ericsson_is_right: "Ericsson is right"
 #ENG_focus_ericsson_is_right_desc: "John Ericsson, the designer of the USS Monitor and a rival contender for the gun turret patent, has extensive practical experience with building ships with these turrets. His design is simpler than that of Coles, but lacks some sophistication. Ericsson's design is sound, but perhaps Coles' iteration of the idea is better suited for our needs?"
 #ENG_focus_listen_to_watts: "Listen to Watts"
 #ENG_focus_listen_to_robinson: "Listen to Robinson"
 ENG_focus_coles_turrets: "Турели Коулза"
 ENG_focus_coles_turrets_desc: "Конструкция орудийных башен Коулза известна нам не понаслышке по его действиям в Крымской войне. Они доказали свою эффективность при использовании, но только на небольшом плоту. Если мы хотим установить его турели на наши настоящие боевые корабли, необходимо внести некоторые изменения в конструкцию. Несмотря на это, турели имеют большой потенциал, если их правильно реализовать".
 ENG_focus_ericsson_turrets: "Турели Эрикссона"
 ENG_focus_ericsson_turrets_desc: "Эрикссон хорошо показал свои турели в их действиях на борту USS Monitor во время Гражданской войны в США. В отличие от турелей Коулза, эти турели уже были разработаны для обычных военных кораблей и установлены на них. Они проще и менее надежны, но в бою показали себя достаточно хорошо".
 ENG_focus_watts_machines: "Машины Уоттса"
 ENG_focus_watts_machines_desc: "Уоттс предпочитает легкие корпуса с хорошей скоростью на своих кораблях, и для достижения этой скорости он разработал усовершенствованный паровой двигатель, который может выдерживать большее давление, чем когда-либо прежде. Благодаря использованию улучшенных котлов и более эффективному использованию пара за счет лучшей конструкции, эти двигатели могут производить энергию, способную быстро приводить в движение наши корабли!"
 ENG_focus_robinson_hulls: "Корпуса Робинзона"
 ENG_focus_robinson_hulls_desc: "Бронекорпуса Робинзона немного медленнее обычных кораблей, но более тяжело бронированы и вооружены. Используя продуманное распределение железных и латунных пластин, эти броневые конструкции могут защитить корабль и его экипаж от большинства типов снарядов того времени, при этом безнаказанно ведя ответный огонь."
