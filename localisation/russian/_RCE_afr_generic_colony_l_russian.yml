afr_scourge_of_malaria_category_desc: "§YБорьба с малярией§!:\nБич малярии §Rнегативно§! повлиял на §Yрост населения§! С помощью научных исследований, реформ, действий и медицинских прорывов чума малярии может быть побеждена.\n\n§YТеории малярии§!:\n§gПрисущий политике здравоохранения в конце девятнадцатого и начале двадцатого века локализм позволял по-разному реагировать на современные научные исследования малярии. Некоторые чиновники здравоохранения того времени сначала отвергли новую комариную теорию передачи малярии, в то время как другие приняли ее как основу для вмешательства.§!"
