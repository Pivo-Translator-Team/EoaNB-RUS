 afr_colony_generic.21.d: "The United State's Congress has voted to provide massive funds for [ROOT.Capital.GetName]'s infrastructure, resource extraction, and local industry. The investments will go a long way in transforming [ROOT.GetName] into the shining example of Africa." #NT!
 afr_colony_generic.21.e: "The United State's Congress has voted to provide funds for [ROOT.Capital.GetName]'s infrastructure and resource extraction methods. The investments will go a long way in giving [ROOT.GetName] the infrastructure necessary to extract resources from the region." #NT!
 afr_colony_generic.21.f: "The United State's Congress has voted to provide limited funds for investment for [ROOT.Capital.GetName]'s infrastructure. With no additional funds to develop anything further within [ROOT.GetName]." #NT!
 afr_colony_generic.21.a: "[ROOT.GetName] will be the Gem of Africa!" #NT!
 afr_colony_generic.21.b: "This will put us years ahead of schedule!" #NT!
