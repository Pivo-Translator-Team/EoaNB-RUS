 afr_mandatory_vaccines_everyone_desc: "Вакцины будут распространяться среди всех, независимо от статуса. Коренное население получит большую пользу от этой гуманитарной акции. Хотя это будет более дорогостоящая альтернатива, мы можем наконец заявить, что с бедствием малярии покончено!".
 afr_mandatory_vaccines_colonists_desc: "Вакцины от малярии будут распространены, и рост нашего населения больше не будет сдерживаться малярией. Мы наконец-то сможем заявить, что с бедствием малярии покончено!".
