 french_senegal_colony_development.1: "Французская помощь в развитии [272.GetName]!".
 french_senegal_colony_development.1.t: "Французская помощь в развитии [272.GetName]!".
 french_senegal_colony_development.1.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию!".
 french_senegal_colony_development.1.a: "Это позволит нам опередить график на несколько лет!".
 french_senegal_colony_development_1_tooltip: "Завершена миссия §YРегиональная промышленность§!\nЗавершена миссия §YДобыча ресурсов§!\nЗавершена миссия §YРегиональная инфраструктура§!"
 french_senegal_colony_development.2: "[FRA.GetName] основывает форт в [272.GetName]!"
 french_senegal_colony_development.2.t: "[FRA.GetName] основывает форт в [272.GetName]!".
 french_senegal_colony_development.2.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию! На этот раз путем создания форта на реке Сенегал, которая, как известно, оспаривается [TRZ.GetName]."
 french_senegal_colony_development.2.a: "Это поможет защитить наши колониальные владения!".
 french_senegal_colony_development_2_tooltip: "Добавить §Y1 Земельного Укрепления§!".
 french_senegal_colony_development.3: "Французская помощь с колониальной инфраструктурой!".
 french_senegal_colony_development.3.t: "Французская помощь с колониальной инфраструктурой!"
 french_senegal_colony_development.3.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию с помощью новых технологий и строительства новой инфраструктуры!".
 french_senegal_colony_development.3.a: "Это позволит нам лучше контролировать территории".
 french_senegal_colony_development_3_tooltip: "Добавить §Y1 Инфраструктуры§!".
 french_senegal_colony_development.4: "Французская помощь колониальным докам!".
 french_senegal_colony_development.4.t: "Французская помощь с колониальными доками!".
 french_senegal_colony_development.4.d: "Наши колониальные хозяева, [FRA.GetName], решили помочь нашему колониальному развитию новыми военно-морскими доками и портами".
 french_senegal_colony_development.4.a: "Теперь мы можем управлять флотом!"
french_senegal_colony_development_4_tooltip: "\n Добавить §Y1 Морской Порт§!\n Добавить §Y1 Морскую Верфь§!"
 french_senegal_colonial_navy.1: "Создать колониальный флот!".
 french_senegal_colonial_navy.1.t: "Создать колониальный флот!".
 french_senegal_colonial_navy.1.d: "[FRA.GetName] решил перевести Огюста Боссе, недавно получившего звание капитана Западно-Африканского флота.\n\nОгюст Боссе поступил в военно-морской колледж Ангулема в 1826 году, после чего принял участие в Алжирской экспедиции. Затем он служил в Средиземноморской эскадре с 1835 по 1836 год, после чего в 1836 году был произведен в лейтенанты. В звании лейтенанта он участвовал в операциях, связанных с аргентинским конфликтом. В 1847 году Огюст Боссе получил звание капитана фрегата, а в следующем году был назначен адъютантом морского министра.\n\n Несколько лет спустя, в 1853 году, он получил звание капитана, занимая должность начальника штаба Говонора в Сенегале. Он принимал участие в операциях в Балтийском море и был свидетелем бомбардировки Бомарсунда. До перевода в Сенегал Огюст Боссе принимал участие в Крымской войне."
 french_senegal_colonial_navy.1.a: "Это выдающееся зрелище! Мы должны приветствовать нового капитана!"
 start_french_senegal_colony_development.1: "Французские инвестиции в Сенегал!"
 start_french_senegal_colony_development.1.t: "Французские инвестиции в Сенегал!"
 start_french_senegal_colony_development.1.d: ""
 start_french_senegal_colony_development.1.a: "Это отличное использование средств!"
 start_french_senegal_colony_development.1.b: "Нас нельзя беспокоить".


 start_usa_liberia_investment_development.1.t: "Конгресс голосует за либерийские инвестиции!"
 start_usa_liberia_investment_development.1.d: "Конгресс проголосовал за выделение огромных средств для инфраструктуры, добычи ресурсов и местной промышленности [FROM.Capital.GetName]. Эти инвестиции пройдут долгий путь в превращении [FROM.GetName] в яркий пример Африки."
 start_usa_liberia_investment_development.1.e: "Конгресс проголосовал за выделение средств на инфраструктуру [FROM.Capital.GetName] и методы добычи ресурсов. Эти инвестиции позволят предоставить [FROM.GetName] инфраструктуру, необходимую для добычи ресурсов в регионе."
 start_usa_liberia_investment_development.1.f: "Конгресс проголосовал за предоставление ограниченных средств для инвестиций в инфраструктуру [FROM.Capital.GetName]. Без дополнительных средств для дальнейшего развития чего-либо в [FROM.GetName]".
 start_usa_liberia_investment_development.1.a: "Демократия - это, конечно, здорово!"
 start_usa_liberia_investment_development.1.b: "Демократия - это здорово!"
 start_usa_liberia_investment_development.1.c: "Ну, так работает демократия. Кто-то выигрывает, кто-то проигрывает".
 usa_liberia_investment_development.1.t: "Помощь Соединенных Штатов в развитии [Root.Capital.GetName]!".
 usa_liberia_investment_development.1.d: "Конгресс Соединенных Штатов проголосовал за выделение огромных средств на развитие инфраструктуры, добычи ресурсов и местной промышленности [ROOT.Capital.GetName]. Эти инвестиции будут способствовать превращению [ROOT.GetName] в яркий пример Африки".
 usa_liberia_investment_development.1.e: "Конгресс США проголосовал за выделение средств на развитие инфраструктуры [ROOT.Capital.GetName] и методов добычи ресурсов. Эти инвестиции позволят создать для [ROOT.GetName] инфраструктуру, необходимую для добычи ресурсов в регионе."
 usa_liberia_investment_development.1.f: "Конгресс США проголосовал за предоставление ограниченных средств для инвестиций в инфраструктуру [ROOT.Capital.GetName]. Без дополнительных средств для дальнейшего развития чего-либо в пределах [ROOT.GetName]".
 usa_liberia_investment_development.1.a: "[ROOT.GetName] станет жемчужиной Африки!".
 usa_liberia_investment_development.1.b: "Это позволит нам опередить график на годы!".
 usa_liberia_investment_development.1.c: "Любые инвестиции, даже небольшие, очень ценятся!".
 usa_liberia_investment_development_1_tooltip: "Завершает миссию §YРегиональная промышленность§!\nЗавершает миссию §YДобыча ресурсов§!\nЗавершает миссию §YРегиональная инфраструктура§!".
 usa_liberia_investment_development_2_tooltip: "Завершает миссию §YРесурсодобыча§!\nЗавершает миссию §YРегиональная инфраструктура§!".
 usa_liberia_investment_development_3_tooltip: "Завершает миссию §YРегиональная инфраструктура§!"


