 afr_colony_generic.20.t: "Congress Votes on Liberian Investments!" #NT!
 afr_colony_generic.20.d: "Congress has voted to provide massive funds for [FROM.Capital.GetName]'s infrastructure, resource extraction, and local industry. The investments will go a long way in transforming [FROM.GetName] into the shining example of Africa." #NT!
 afr_colony_generic.20.e: "Congress has voted to provide funds for [FROM.Capital.GetName]'s infrastructure and resource extraction methods. The investments will go a long way in giving [FROM.GetName] the infrastructure necessary to extract resources from the region." #NT!
 afr_colony_generic.20.f: "Congress has voted to provide limited funds for investment for [FROM.Capital.GetName]'s infrastructure. With no additional funds to develop anything further within [FROM.GetName]." #NT!
 afr_colony_generic.20.a: "Democracy sure is great!" #NT!
 afr_colony_generic.20.b: "Democracy sure is great!" #NT!
 afr_colony_generic.20.c: "Well, that's how democracy works. You win some, you lose some." #NT!
