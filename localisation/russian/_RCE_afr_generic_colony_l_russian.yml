 afr_scourge_of_malaria_category_desc: "§YБорьба с Малярией§!:\nБич малярии §Rнегативно§! повлиял на §Yрост населения§!. С помощью научных исследований, реформ, действий и медицинских прорывов чума малярии может быть преодолена.\n\n§YТеории Малярии§!:\n§gПрисущий политике здравоохранения в конце XIX - начале XX века локализм позволял по-разному реагировать на современные научные исследования малярии. Некоторые чиновники здравоохранения того времени поначалу отвергали новую комариную теорию передачи малярии, в то время как другие принимали ее как основу для вмешательства.§!"
