 GER_CONF_defensive_on_declare_tooltip: "§RThe German Confederation will not idly sit by if one of the members is attacked by an outside power!§!\n" #NT!
  
  ###Events### 
 gerconfed.450.t: "War in Germany" #NT!
 gerconfed.450.d: "Aside from being a political entity, the German Confederation's main function is to protect each and every member from outside forces. With direct confrontation between the German Confederation and an outside force now being inevitable, the Confederation readies its troops.\nA new wind is blowing throughout the German lands. While the topic of German unification and brotherhood has been brought up by various intellectuals in the past, the people have gained a new perspective: united against an enemy, side by side and shoulder to shoulder, the old order in Central Europe may soon experience change, provided this spirit of unity survives this deadly war." #NT!
 gerconfed.450.a: "Einigkeit!" #NT!
 gerconfed.450.b: "An interesting development for sure." #NT!
 gerconfed.450.c: "Dreams and fantasies won't save them." #NT!
  
