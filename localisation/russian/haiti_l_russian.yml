l_russian:
  
 haiti.8.t: "Растущая популярность Фабра Жеффрара"
 haiti.8.desc: "В 1849 году Сулук стал императором Фостином I и назначил Жеффрара командовать дивизией армии во время первой войны против Санто-Доминго (Доминиканская Республика), в которой Фабр Жеффрар прославился своей победой при Ла-Табарре. Во время второй войны против Санто-Доминго, которая произошла в прошлом году, генерал Жеффрар отличился несколько раз. В частности, за его умелое руководство артиллерией в Банико. Таким образом, за его военные успехи он был назван герцогом Табаррским.\n\nНапротив, популярность императора Фостина-Эли Сулука резко упала в последние годы. Его популярность упала, когда он и его армия в 30 000 человек вошли в Санто-Доминго для второй Доминиканской войны, и после первого выстрела он в страхе бежал. Народ державы [ROOT.GetName]  сейчас, больше чем когда-либо, видит в Жеффраре возможного преемника императора Фостина Сулука.\n\nВ отчаянной попытке избежать замены Фостин осуществил план ареста Жеффрара до того, как эта популярная идея получит поддержку. Хотя, возможно, удастся убедить Фостина не осуществлять этот план. Остается только один вопрос: советовать ли нам Фостину следовать плану или нет?"
 haiti.8.a: "Разрешить императору Фостину арестовать Жеффрара."
 haiti.8.b: "Посоветовать императору Фостину не арестовывать Жеффрара."
  
  
 haiti.9.t: "Переворот Джеффрарда ради трона!"
 haiti.9.desc: "Как и предсказывалось, популярность Фабра Жеффрара оказалась столь значительной, что часть военных поддержала его как наследника престола. В результате разразилась гражданская война за престол!"
 haiti.9.a: "Поддержите переворот Жеффрара!"
 haiti.9.b: "Встаньте на сторону императора Фостина!"
  
 haiti.11.t: "Фабр Жеффрард избежал ареста!"
 haiti.11.desc: "По мере того, как арест разворачивался, лояльные Жеффрару власти помогли ему сбежать до окончания ареста. Раскол лояльности нашего правительства мог бы оказаться губительным, если бы Жеффрард когда-нибудь начал переворот против императора Фостина."
 haiti.11.a: "Я думаю, дни императора сочтены..."
  
 haiti.12.t: "Республиканский переворот Джеффрарда!"
 haiti.12.desc: "Жеффрару удалось убедить военных, включая капитана кавалерии Сильвена Сальнава, присоединиться к нему в перевороте против императора Фостена-Эли Сулука. Это могут быть последние дни Второй империи Гаити..."
 haiti.12.a: "Поддержите переворот Жеффрара"
 haiti.12.b: "Встаньте на сторону императора Фостина!!"
  
 haiti.2.t: "Жеффар сбегает!"
  
 haiti.3.a: "Поддержите переворот Сагета!"
 haiti.3.b: "Поддержите президента Сальнаве!"
  
