 PRS_colonial_company_partnership_koba: "German-African Company in [1109.GetName]" #NT!
 PRS_german_african_company_event_tooltip: "This will establish a §YColonial Company Partnership§! which will allow us to begin §GIndustrialization§!.\n" #NT!
  
 PRS_german_african_company_event.1.t: "[FROM.GetName] Requests a Colonial Company Partnership!" #NT!
 PRS_german_african_company_event.1.d: "[FROM.GetName] has requested to form a Colonial Company Partnership between us and them. This partnership would yield great investments of industrialization and infrastructure within [ROOT.GetName]. Though they have also offered to purchase [1109.GetName] if the partnership falls short of acceptance. Though some of our people are wary of colonial powers gaining influence within the area." #NT!
 PRS_german_african_company_event.1.f: "It seems [FROM.GetName] has Colonial Ambitions once again, and has requested to purchase [1109.GetName]." #NT!
 PRS_german_african_company_event.1.a: "We can profit from the sale of [1109.GetName]." #NT!
 PRS_german_african_company_event.1.b: "The Colonial Company Partnership will yield great investments!" #NT!
 PRS_german_african_company_event.1.c: "We cannot trust those Colonial Powers! No deal!" #NT!
 PRS_german_african_company_event.1.e: "[1109.GetName] is not for sale! No deal!" #NT!
  
 PRS_german_african_company_event.2.t: "[FROM.GetName] Agrees to Sell [1109.GetName]!" #NT!
 PRS_german_african_company_event.2.d: "[1109.GetName] is now under the [ROOT.GetAdjective] colonial sphere of influence! The German-African Company will soon be established in [1109.GetName]." #NT!
 PRS_german_african_company_event.2.a: "Excellent! Our colonial sphere of influence grows!" #NT!
  
 PRS_german_african_company_event.3.t: "[FROM.GetName] Accepts the Colonial Company Partnership!" #NT!
 PRS_german_african_company_event.3.d: "[FROM.GetName] has agreed to the conditions of the Colonial Company Partnership and the treaties that come with it. They are now within our colonial sphere of influence!" #NT!
 PRS_german_african_company_event.3.a: "Excellent! Our colonial sphere of influence grows!" #NT!
  
 PRS_german_african_company_event.4.t: "[FROM.GetName] Declines Our Negotiations!" #NT!
 PRS_german_african_company_event.4.d: "[FROM.GetName] has declined a Colonial Company Partnership and has also declined to sell [1109.GetName] to us." #NT!
 PRS_german_african_company_event.4.a: "Unfortunate." #NT!
 PRS_german_african_company_event.4.b: "Maybe we should take [1109.GetName] for ourselves!" #NT!
  
 PRS_whydah_purchase_colony_event.1.t: "[FROM.GetName] Requests to Purchase [1111.GetName]" #NT!
 PRS_whydah_purchase_colony_event.1.d: "[1111.GetName] was once an old Brandenburg colony, but was abandoned long ago. It seems [FROM.GetName] has Colonial Ambitions once again, and has requested to purchase [1111.GetName]." #NT!
 PRS_whydah_purchase_colony_event.1.a: "We can profit from the sale of [1111.GetName]." #NT!
 PRS_whydah_purchase_colony_event.1.b: "[1111.GetName] is not for sale!" #NT!
  
 PRS_whydah_purchase_colony_event.2.t: "[FROM.GetName] Agrees to Sell [1111.GetName]" #NT!
 PRS_whydah_purchase_colony_event.2.d: "[1111.GetName] was an abandoned Brandenburg colony, but is now once more under our colonial sphere of influence." #NT!
 PRS_whydah_purchase_colony_event.2.a: "Excellent! Our colonial sphere grows!" #NT!
  
 PRS_whydah_purchase_colony_event.3.t: "[FROM.GetName] Declines to Sell the [1111.GetName]!" #NT!
 PRS_whydah_purchase_colony_event.3.d: "[FROM.GetName] has declined to sell [1111.GetName] to us, and have declined any further offers." #NT!
 PRS_whydah_purchase_colony_event.3.a: "Unfortunate." #NT!
 PRS_whydah_purchase_colony_event.3.b: "Maybe we should take [1111.GetName] for ourselves!" #NT!
 PRS_whydah_purchase_colony_event.3.c: "Maybe they'll accept a Colonial Company Partnership?" #NT!
  
 PRS_whydah_purchase_colony_event.4.t: "[FROM.GetName] Requests a Colonial Company Partnership!" #NT!
 PRS_whydah_purchase_colony_event.4.d: "[FROM.GetName] has requested to form a Colonial Company Partnership between us and them. This partnership would yield great investments of industrialization and infrastructure within [ROOT.GetName]. Though some of our people are wary of colonial powers gaining influence within the area." #NT!
 PRS_whydah_purchase_colony_event.4.a: "The Colonial Company Partnership will yield great investments!" #NT!
 PRS_whydah_purchase_colony_event.4.b: "We cannot trust those Colonial Powers! No deal!" #NT!
  
 PRS_whydah_purchase_colony_event.5.t: "[FROM.GetName] Accepts the Colonial Company Partnership!" #NT!
 PRS_whydah_purchase_colony_event.5.d: "[FROM.GetName] has agreed to the conditions of the Colonial Company Partnership and the treaties that come with it. They are now within our colonial sphere of influence!" #NT!
 PRS_whydah_purchase_colony_event.5.a: "Excellent! Our colonial sphere of influence grows!" #NT!
  
 PRS_whydah_purchase_colony_event.6.t: "[FROM.GetName] Declines Our Negotiations!" #NT!
 PRS_whydah_purchase_colony_event.6.d: "[FROM.GetName] has declined a Colonial Company Partnership and has also declined to sell [1109.GetName] to us." #NT!
 PRS_whydah_purchase_colony_event.6.a: "Unfortunate." #NT!
  
 PRS_GDC_purchase_colony_event.1.t: "[FROM.GetName] Requests to Purchase [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.1.d: "[1110.GetName] was once an old Brandenburg colony that was then sold off to us. It seems [FROM.GetName] has Colonial Ambitions once again. The colonies are quite expensive to manage, and we could make quite a lot of money from selling off parts of the Dutch Gold Coast." #NT!
 PRS_GDC_purchase_colony_event.1.a: "Only agree to sell [1110.GetName]." #NT!
 PRS_GDC_purchase_colony_event.1.b: "Offer to sell the entire Dutch Gold Coast!" #NT!
 PRS_GDC_purchase_colony_event.1.c: "Decline them the sale, we have use for these colonies." #NT!
  
 PRS_GDC_purchase_colony_event.2.t: "[FROM.GetName] Agrees to Sell [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.2.d: "[1110.GetName] was once an old Brandenburg colony that we sold, but is once again under our colonial sphere of influence. Though because of the purchase, many [HOL.GetAdjective] nationalists have decided to move back to their homeland." #NT!
 PRS_GDC_purchase_colony_event.2.a: "Excellent! Our colonial sphere grows!" #NT!
  
 PRS_GDC_purchase_colony_event.3.t: "[FROM.GetName] Offers The Entire Dutch Gold Coast!" #NT!
 PRS_GDC_purchase_colony_event.3.d: "[1110.GetName] was once an old Brandenburg colony that we sold, but now the entire Dutch Gold Coast can be under our colonial sphere of influence." #NT!
 PRS_GDC_purchase_colony_event.3.a: "Even better! The German Gold Coast has a nice ring to it!" #NT!
 PRS_GDC_purchase_colony_event.3.b: "Tell them we're only interested in [1110.GetName]." #NT!
  
 PRS_GDC_purchase_colony_event.4.t: "[FROM.GetName] Only Wants [1110.GetName]" #NT!
 PRS_GDC_purchase_colony_event.4.d: "[1110.GetName] seems to be the only plot of land [FROM.GetName] would like." #NT!
 PRS_GDC_purchase_colony_event.4.a: "Sell them what they requested." #NT!
  
 PRS_GDC_purchase_colony_event.5.t: "[FROM.GetName] Agrees to Purchase the Dutch Gold Coast!" #NT!
 PRS_GDC_purchase_colony_event.5.d: "[FROM.GetName] has shown interest in purchasing the entire Dutch Gold Coast." #NT!
 PRS_GDC_purchase_colony_event.5.a: "Excellent! We'll make a lot of money from this sale." #NT!
  
 PRS_GDC_purchase_colony_event.6.t: "[FROM.GetName] Declines to Sell the [1110.GetName]!" #NT!
 PRS_GDC_purchase_colony_event.6.d: "[FROM.GetName] has declined to sell [1110.GetName], and they still have interest in keeping their African colonies." #NT!
 PRS_GDC_purchase_colony_event.6.a: "Unfortunate." #NT!
  
 PRS_GDC_purchase_colony_event.7.t: "[FROM.GetName] Purchases the Dutch Gold Coast!" #NT!
 PRS_GDC_purchase_colony_event.7.d: "[FROM.GetName] has purchased the Dutch Gold Coast from [HOL.GetName] and we are now apart of their colonial sphere of influence. Those that are Dutch nationalists have moved back to [HOL.GetName], but most have decided to stay." #NT!
 PRS_GDC_purchase_colony_event.7.a: "Achtung! We are now the German Gold Coast!" #NT!
  
 PRS_GDC_purchase_colony_event.8.t: "[FROM.GetName] Purchases [1110.GetName]!" #NT!
 PRS_GDC_purchase_colony_event.8.d: "[FROM.GetName] has purchased [1110.GetName] from [HOL.GetName] and is now apart of the [FROM.GetAdjective] colonial sphere of influence. Those that are [ROOT.GetAdjective] nationalists have resettled in our land." #NT!
 PRS_GDC_purchase_colony_event.8.a: "Welcome the nationalists that have settled here." #NT!
  
