 ARMY_EXPERIENCE: "Опыт Армии".
 ARMY_EXPERIENCE_GAIN_TRAINING: "От учений: $VALUE|=+3$ ежедневно".
 ARMY_EXPERIENCE_DESC: "По мере использования вашей техники в бою вы получаете армейский опыт. Это означает, что вы можете получить армейский опыт, когда ваши §HДивизии§! вступают в бой или если вы сделали §HЛенд-Лиз§! вашим союзникам.\nВы также получаете опыт от проведения учений с войсками, которые имеют уровень не ниже $UNIT_TRAINING_LEVEL|Y$ и от определенных §H Национальных Фокусов§! Некоторые §HМинистры§! могут увеличить полученный опыт.\n\nАрмейский опыт необходим для создания и изменения ваших §HШаблонов Дивизий§!".
 NAVY_EXPERIENCE: "Опыт ВМФ".
 NAVY_EXPERIENCE_DESC: "По мере использования ваших кораблей в бою вы получаете опыт ВМФ. Определенные §HНациональных Фокусов§! дают дополнительный опыт, а некоторые §HМинистры§! могут увеличить полученный опыт.\n\nОпыт ВМФ используется для разработки лучших вариантов существующих кораблей."
 NAVY_EXPERIENCE_GAIN_TRAINING: "От §HОпыта ВМФ§!: $VALUE|=+3$ ежедневно".
 AIR_EXPERIENCE: "Опыт ВВС".
 AIR_EXPERIENCE_DESC: "По мере того, как ваши самолеты используются в миссиях и в контакте с врагом, вы получаете воздушный опыт. Это означает, что вы можете получить воздушный опыт, когда ваши §HАвиакрылья§! участвуют в бою или если вы делаете §HЛэнд-лиз§! оборудования для войн ваших союзников.\nОпределенные §HНациональные Фокусы§! дают дополнительный опыт, а некоторые §НМинистры§! могут увеличить полученный опыт.\n\nОпыт ВВС используется для разработки лучших вариантов существующих самолетов."
