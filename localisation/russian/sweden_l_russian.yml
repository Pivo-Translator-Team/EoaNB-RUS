 SWE_ga_pa: "Gå på!".
 SWE_ga_pa_desc: "\"Никогда еще я не видел такого сочетания неудержимой прыти и идеально контролируемой дисциплины, таких солдат и таких подданных не найти во всем мире, кроме как в Швеции"\n- генерал Стенбок \n Gå-På, что дословно переводится как \n "Вперед!", часто используется, чтобы обобщить каролевскую тактику одним словом. Прежде всего, солдаты должны идти вперед. Они должны продолжать наступление, продолжать атаковать, несмотря ни на что. Когда у вас не хватает численности, чтобы выиграть бой, определяемый только огневой мощью, вам нужно изменить правила боя в свою пользу. И вы делаете это, сближаясь, используя скорость и маневренность, чтобы обойти противника с фланга и затем уничтожить его".
 SWE_shock_tactics: "Ударная тактика"
 SWE_shock_tactics_desc: "\"Все, кто служил со шведами, знают, что устоять против их первого удара практически невозможно.\" \n- Вольтер \nДлинные продолжительные бои никому не выгодны, особенно такой нации, как наша, которая не может легко восполнить потери. Шоковая тактика жизненно важна для нашего успеха на поле боя. У нас нет возможности просто победить врага, мы должны победить его быстро, иначе мы потеряем слишком много людей и не сможем сражаться снова. Шоковая тактика позволяет нам сделать именно это: быстро победить".
 SWE_honour_duty_will: "Ära, Skyldighet, och Vilja".
 SWE_honour_duty_will_desc: "\"Ära, Skyldighet, och Vilja\" - \"Честь, долг, воля\". \nЛичный девиз генерала фон Дёбельна был официально принят Северо-сканским пехотным полком в качестве девиза и боевой клички и является отличным набором идеалов, которые должны запомнить все солдаты."
 SWE_flexible_strategy: "Гибкие стратегии"
 SWE_flexible_strategy_desc: "Гибкие стратегии"
 SWE_reform_officers: "Реформировать офицерский корпус"
 SWE_reform_officers_desc: "Реформа офицерского корпуса"
 SWE_naval_focus: "Военно-морской фокус"
 SWE_develop_colonies: "Развивать колонии"
 SWE_develop_colonies_desc: "Теперь, когда мы основали нашу новую колонию Ойо, туда переехало больше шведов, и они попросили нас построить основную дорожную сеть, которая соединяет дороги вдоль побережья и в глубоких джунглях, хотя местные жители знают местность, а шведы нет, это также поможет, если мы вторгнемся в другие племена вокруг области. Мы отправим корабли в Ойо с необходимым оборудованием".
 SWE_industrialise: "Индустриализация завершена!"
 SWE_industrialise_desc: "После нескольких лет развития нашей промышленности до уровня, который был до того, как мы потеряли Финляндию. Наконец, спустя несколько лет мы стали индустриализированной страной!".
 SWE_mariner: "Создать Корпус амфибий".
 SWE_mariner_desc: "Хотя Королевский флот был основан более трехсот лет назад, ему всегда не хватало организованных амфибийных сил. В предыдущие годы для восполнения этого недостатка нам приходилось прибегать к импровизации, иногда размещая гренадеров в гребных лодках в качестве замены настоящим морским пехотинцам. Однако в эпоху современной войны отсутствие организованной морской пехоты недопустимо! Мы должны как можно скорее основать морскую пехоту, чтобы наконец-то установить контроль не только над морями и землями, но и над побережьем! \nИ пусть ее девиз станет руководством для всех наших солдат! \"Мужество, сила и стойкость!\""
 SWE_expand_ports: "Порты Архипелага"
 SWE_expand_ports_desc: "Строим порты на Архипелагах"
 SWE_kustjagare: "Прибрежные рейнджеры"
 SWE_kustjagare_desc: "Прибрежные рейнджеры"
 SWE_kings_loyalty: "Обеспечить лояльность королей"
 SWE_calm_everyone_down: "Контроль повреждений!"
 SWE_what_now: "Что теперь?"
 SWE_loyal_king: "Лояльный монарх"
 SWE_aland_question: "Аландский вопрос"
 SWE_aland_question_desc: "Аландские острова - это стратегически важный архипелаг, расположенный в самом сердце Балтики. Действуя одновременно как центр торговли и как жизненно важный военно-морской порт для любого регионального флота, который стоит своих денег, тот факт, что они находятся под российской оккупацией, является одновременно унизительным положением дел и неприемлемой стратегической реальностью. \nНеобходимо срочно принять меры для возвращения Аландского архипелага под законный контроль Швеции".
 SWE_prepare_invasion: "Подготовиться к вторжению"
 SWE_prepare_invasion_desc: "Уговоры иностранных держав - пустая трата времени. Они уже показали свое нежелание помогать нам в нашей праведной борьбе с ордами Востока. В сердце битвы мы можем полагаться только на себя, ни на кого другого. Мы водрузим золотое знамя Шведского королевства над Аландскими островами или умрем, пытаясь это сделать".
 SWE_prepare_the_army: "Готовь армию".
 SWE_prepare_the_army_desc: "Амфибийные высадки и прыжки по островам не совсем в репертуаре армии, так сказать. Они должны быть подготовлены путем сочетания строгих упражнений, подкреплений и надлежащего оборудования. Мы примем меры для быстрого выделения необходимых ресурсов".
 SWE_drill_amphibious: "Учения по высадке амфибий".
 SWE_drill_amphibious_desc: "Чтобы обезопасить Аландский архипелаг, армейские войска будут вынуждены высаживаться на остров амфибией. Само собой разумеется, это нелегкая задача. Поэтому было бы разумно обучить наших людей тонкостям амфибийной войны до начала конфликта".
 SWE_mobilise_the_troops: "Мобилизовать армию"
 SWE_mobilise_the_troops_desc: "Не нужно быть военным гением, чтобы увидеть явное несоответствие между русской и шведской армиями по силе. Хотя мы не можем полностью игнорировать эту разницу, мы можем сократить разрыв, заранее сформировав новые полки и подготовив больше людей к бою."
 SWE_prepare_the_people: "Готовьте людей"
 SWE_prepare_the_people_desc: "Титаническая борьба требует титанической воли. Без абсолютной поддержки народа у нас нет никакой надежды на победу в затяжном конфликте против Российской империи. И хотя для убеждения народа, который все еще не отошел от шока потери Финляндии Россией в 1809 году, возможно, придется прибегнуть к неэтичным стратегиям, все это делается ради великой цели - великой Швеции!".
 SWE_spread_propaganda: "Распространять пропаганду"
 SWE_spread_propaganda_desc: "Знаете ли вы, что русские насилуют церкви и сжигают женщин везде, куда бы они ни пошли?!?!!? Или наоборот...? \nНеважно! Важно лишь то, что эти... кхм... назовем их творческими преувеличениями, скорее всего, приведут шведский народ в антироссийское бешенство, а это как раз то, что нам нужно! Когда разъяренные толпы будут протестовать перед королевским дворцом, требуя войны против России, давайте посмотрим, как трусливые пацифисты в парламенте откажут им!".
 SWE_false_flag: "Инсценировать атаки под ложным флагом"
 SWE_false_flag_desc: "Переоденьте некоторых наших людей в российскую форму, отправьте их в центр города, пусть они сожгут несколько домов, крича при этом "сука!" и "блят!", и у нас будет повод для войны! Кого волнует, что это невероятно неэтично и вызовет гнев международного сообщества, если будет раскрыто?! Мы хотим войны, черт возьми!"
 SWE_prepare_the_navy: "Подготовить флот"
 SWE_prepare_the_navy_desc: "Давайте будем откровенны: Когда наши храбрые парни высадятся на Аландских островах, им придется несладко, если у них не будет военно-морской поддержки. Если мы не заблокируем каждый сантиметр вод, окружающих острова, вы можете поставить все, что у вас есть, на то, что какой-нибудь русский корабль проскочит мимо и захватит все наши запасы, пока они прибывают. Без флота этот конфликт будет проигран, даже не начавшись".
 SWE_host_mock_battles: "Проводить военные игры"
 SWE_host_mock_battles_desc: "Нам нужно подготовить флот к войне против русских, а как мы все знаем, опыт - лучший учитель. Хотя мы, к сожалению, не можем приехать в Санкт-Петербург и вызвать их на единоборство, пока наш флот не научится воевать с ними, мы можем сделать вторую лучшую вещь и провести военные игры в шведских водах, чтобы дать морякам флота реальное представление о том, что такое сражение".
 SWE_train_admirals: "Обучать наших адмиралов".
 SWE_train_admirals_desc: "Амфибийная война - это совсем другое животное, чем обычный бой в открытом море. Ни один из наших высокопоставленных офицеров флота не владеет этим искусством, и последствия этого могут быть разрушительными. Они нужны нам для защиты десантных кораблей и предотвращения набегов русских на наши запасы, а не для того, чтобы сажать свои корабли на мель на каком-то случайном острове, пытаясь произвести на всех впечатление. \nПошлите их всех снова в школу и научите их, что есть что, тогда мы сможем поговорить о вторжении!"
 SWE_attack: "Атака"
 SWE_attack_desc: "Время пришло. Мы будем атаковать их всем, что у нас есть, везде, где только можно. Мы будем бороться с ними каждым нашим вздохом, пока эти куски камня не превратятся в шведский фарш, как лосиные фрикадельки! \nПосле десятилетий ужасного мира, мы наконец-то снова начнем войну".
 SWE_Integrate_women: "Женщины в рабочей силе"
 SWE_Integrate_women_desc: ""
 SWE_develop_colony: "Развивать Сен-Бартелеми"
 SWE_develop_colony_desc: "После эпидемии, случившейся на острове около 1840 года, мы должны восстановить остров и снова поднять нашу колонию на ноги. Мы пошлем массажиста к губернатору острова, чтобы он основал на острове ферму."
 SWE_develop_colony_inf: "Вырубите деревья на острове!".
 SWE_develop_colony_inf_desc: "Если мы вырубим деревья на острове, будет легче ходить по нашей славной колонии Швеции, а также мы получим больше места для строительства других вещей на острове, с помощью местных жителей, конечно."

