 SWE_economic_reform: "Экономические реформы"
 SWE_economic_reform_desc: "Годы аристократической и консервативной бесхозяйственности невозможно исправить за несколько месяцев или даже лет, но если мы хотим перевернуть эту страну и превратить ее в процветающую страну, которой она потенциально может стать, мы должны когда-то начать. С нашим вновь обретенным большинством в парламенте пришло время бороться за экономическую реформу".
 SWE_economic_reform2: "Увеличить масштаб экономических реформ".
 SWE_economic_reform3: "Закрепить реформы в Конституции".
 SWE_economic_reform_final: "Завершить экономические реформы"
