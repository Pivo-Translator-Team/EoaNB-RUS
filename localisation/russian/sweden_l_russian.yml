 SWE_carl_gustafs: "Карл Густафс Стадс Гевэрсфактори".
 SWE_carl_gustafs_desc: "Карл Густафс Стадс Гевэрсфактори был шведским государственным арсеналом, купленным и основанным в 1812-1813 годах в центре Эскильстуны. Завод располагался на островах реки, протекающей через Эскильстуну, в зданиях, сохранившихся до наших дней. Карл Густав вместе с компанией Husqvarna Vapenfabriks AB поставлял шведским военным большую часть стрелкового оружия в течение более 150 лет. Карл Густав производил Gevär m/67, Karbin m/94, Gevär m/96, штыки и много другого оружия."
