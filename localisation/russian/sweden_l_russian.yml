###Focuses### #NT!
 SWE_economy: "Экономика Швеции"
 SWE_economy_desc: "Экономика - это искусство удовлетворять неограниченные потребности с помощью скудных ресурсов, и ее изучение является корнем всего процветания. Мы должны решать проблемы, стоящие перед нашей страной, не только из-за рубежа, но и из дома."
 SWE_not_agrarian_anymore: "Начать общенациональную индустриализацию"
 SWE_not_agrarian_anymore_desc: ""
 SWE_develop_oslo: "Развивать Осло"
 SWE_develop_oslo_desc: "Осло - одно из самых новых приобретений нашей великой родины, присоединившееся к нам после шведско-норвежской войны 1814 года. Мы должны направить наши усилия на улучшение Норвегии, давайте думать об этом как о теплом приеме в шведском отечестве".
 SWE_tt_develop_oslo: "\n§RЭтот путь полезен только для людей с DLC "Together for Victory"§!"
 SWE_develop_gothenburg: "Развивайте Гётеборг"
 SWE_develop_gothenburg_desc: "Гетеборг - старый и гордый город и крупнейший порт в Скандинавии. Первоначально основанный как торговая колония для голландцев, он вырос во второй по величине город Швеции и стал экономически незаменимым. Сосредоточить наши усилия на развитии Гетеборга - очень разумный выбор".
 SWE_develop_karlskrona: "Развивать Карлскрону"
 SWE_develop_karlskrona_desc: "Карлскрона - небольшой город, но его стратегическое и историческое значение неисчислимо. Это главная база Королевского военно-морского флота Швеции и оперативная база береговой охраны. Он имеет исключительно хорошо защищенное расположение: дуги островов обеспечивают сильную защиту не только с моря, но и от нападений с суши. Его развитие, по крайней мере, в том, что касается военно-морского флота, не вызывает сомнений".
 SWE_develop_stockholm: "Развивать Стокгольм".
 SWE_develop_stockholm_desc: "Stockholm is the largest city in Scandinavia and the Capital of Sweden. That's all that needs to be said. Developing Stockholm is as obvious as it gets." #NT!
 SWE_nor_fish: "Снижение налогов для рыболовства"
 SWE_nor_fish_desc: "Говорят, что рыболовство - это жизненная сила наций, и мы были бы глупцами, если бы не использовали в полной мере наши огромные природные ресурсы у берегов. Мы должны посвятить хотя бы несколько недель попыткам укрепить нашу рыбную промышленность, это может оказаться очень полезным!".
 SWE_got_inf: "Финансировать инфраструктурное развитие"
 SWE_got_inf_desc: "Инфраструктура может быть не очень интересной вещью для вложения денег, но она явно необходима для эффективного функционирования современной страны. Инфраструктура Гетеборга должна быть расширена, чтобы не отставать от быстрого роста города."
 SWE_got_ports: "Расширение порта Гетеборга".
 SWE_got_ports_desc: "Гетеборг может иметь самый большой порт в Скандинавии, но существует ли вообще такая вещь, как \"достаточно большой\"? Я так не думаю! Больше портов, больше верфей, Гетеборг должен расширяться, чтобы соответствовать требованиям современного мира!"
 SWE_got_docks: "Муниципализировать верфи Гётеборга".
 SWE_got_docks_desc: "Верфи, порты, сухие доки, причалы - все они нам нужны! Гетеборг - идеальный кандидат для расширения наших судостроительных возможностей, расширения, которое давно назрело".
 SWE_eu_trade: "Формализовать торговые договоры великих держав"
 SWE_eu_trade_desc: "Торговля - мать денег. У нас есть древесина, железо, сталь, большое количество редких элементов, таких как золото и вольфрам, и все это пользуется большим спросом на всем континенте. Установление официальных торговых отношений с европейскими великими державами может оказаться чрезвычайно полезным для нашей экономики".
 SWE_got_convoys: "Закупка иностранных судов"
 SWE_got_convoys_desc: "Если мы собираемся активно заниматься торговлей, нам нужно что-то для перевозки всего экспорта и импорта. То есть конвои. Мы можем использовать немного времени и денег, чтобы получить больше конвоев путем реквизиции, модернизации и покупки."
 SWE_got_yacht_club: "Сотрудничать с моряками-любителями".
 SWE_got_yacht_club_desc: "Никогда не недооценивайте значение любителей! Эти люди страстно любят парусный спорт и океан, каждый из них провел тысячи часов в морях, они знают, о чем говорят, и было бы очень мудро попытаться интегрировать их опыт в работу флота."
 SWE_ocean_fleet: "Флот, базирующийся в Атлантике"
 SWE_ocean_fleet_desc: "С тех пор как Норвегия присоединилась к нашей родине, мы столкнулись с новой проблемой Атлантики. На протяжении большей части нашей истории наш флот был строго ограничен Балтийским морем, но теперь, чтобы защитить наше гораздо более обширное побережье, мы должны расширить его, чтобы иметь возможность действовать и в Атлантике."
 SWE_karl_coal: "Стимулировать инвестиции в добычу угля".
 SWE_karl_coal_desc: "Уголь ужасно важен для современной промышленности, и мы должны приложить усилия для расширения наших угольных шахт, в частности, в Скании есть несколько хороших потенциальных мест".
 SWE_karl_inf: "Расширить Сканийские железные дороги"
 SWE_karl_inf_desc: "Наличие хороших дорог никогда не помешает, но некоторые места требуют их больше, чем другие, и расположенная на самой южной оконечности нашей страны, Скания, в частности, могла бы выиграть от некоторого обновления инфраструктуры".
 SWE_karl_civ_factory: "Механизация сельского хозяйства"
 SWE_karl_civ_factory_desc: "Какими бы плодородными ни были наши земли, и какими бы старательными ни были наши фермеры и полеводы, ограничения ручного труда ограничивают потенциальные прибыли, которые могут принести наши земли! Внедрение тракторов и новых сельскохозяйственных машин может значительно увеличить производительность наших плодородных сельскохозяйственных полей!"
 SWE_baltic_trade: "Формализовать торговые договоры Северных стран"
 SWE_baltic_trade_desc: "Торговля - очень важный аспект нашей экономики, и подавляющее большинство нашего экспорта идет через Балтику прямо к нашим соседям. У нас так много старых торговых договоров, которые мы так и не удосужились продлить, и всевозможных новых, которые мы просто не успели оформить. Почему бы не потратить деньги на наем нескольких дополнительных бюрократов, которые будут заниматься всей бумажной работой, чтобы мы могли увеличить объем торговли? Мы вернем деньги в десятикратном размере!".
 SWE_karl_logging: "Эксплуатировать смаландские леса"
 SWE_karl_logging_desc: "Густые леса Смоландии имеют долгую историю лесозаготовок и лесного хозяйства, давая много прочного дуба как для домов, так и для кораблей! Эти леса многое дали Швеции, но недавняя механизация оборудования позволила добиться дальнейших успехов. Теперь нам необходимо расширить нашу деятельность, так как все больше пиломатериалов будет доступно для нашего использования!"
 SWE_karl_mil_factory: "Возродить неработающую оружейную промышленность"
 SWE_karl_mil_factory_desc: "Южная оконечность Швеции имеет долгую историю производства оружия, но многие фабрики этого оружия были вынуждены закрыться в последние десятилетия после начала мира. Но если вы хотите мира, готовьтесь к войне! Мы должны вернуть эти оружейные заводы, предоставив им новые, заманчивые государственные контракты".
 SWE_support_tra_patronerna: "Поддержать trä patronerna".
 SWE_support_tra_patronerna_desc: ""
 SWE_limmit_the_tra_patronerna: "Запретить trä patronerna".
 SWE_limmit_the_tra_patronerna_desc: ""
 SWE_scania_railways: "Железные дороги Сконе"
 SWE_scania_railways_desc: ""
 SWE_upsala_lenna_jernvag: "Уппсальская железная дорога"
 SWE_upsala_lenna_jernvag_desc: ""
 SWE_jamtland_railway: "Ямтландская железная дорога"
 SWE_jamtland_railway_desc: ""
 SWE_vega_expedition: "Экспедиция Вега"
 SWE_vega_expedition_desc: ""
 SWE_chemical_society: "Шведское химическое общество"
 SWE_chemical_society_desc: ""

 SWE_naval_tactics: "Новая военно-морская тактика"
 SWE_naval_tactics_desc: "Хотя исторические морские подвиги Швеции были с переменным успехом, всегда есть шанс улучшить ситуацию! Морской бой сильно изменился со времен Наполеона; с новым оружием, оборудованием и мощными бронированными военными кораблями есть чему поучиться и адаптироваться к новой заре морской войны!".
 SWE_focus_on_home_fleet: "Фокус на домашнем флоте"
 SWE_focus_on_home_fleet_desc: "Домашний флот - самая сильная сила в распоряжении шведского флота. Если мы хотим проецировать нашу силу против любой другой державы на морях, которая причинит нам вред, то этот флот должен быть в состоянии ответить и уничтожить любого такого врага! В связи с этим необходимо усилить Домашний флот, и приоритет ресурсов должен быть отдан этому флоту!".

 SWE_repay_loan: "Погасить кредит Мекленбургу".
 SWE_repay_loan_desc: "Мы вернем Мекленбургу заем в размере 1 258 000 риксдалеров, который мы предоставили в 1803 году. С тех пор Мекленбург удерживал Висмар до тех пор, пока мы не погасили заем, пришло время вернуть его и получить Висмар обратно!".
 SWE_colonial_ambition: "Колониальные амбиции"
 SWE_colonial_ambition_desc: "Колониальным амбициям Швеции столько же лет, сколько и другим крупным колониальным державам, но ее история была чревата иностранными препятствиями; британские и французские набеги на шведские колониальные владения и другие потери сильно ограничили колониальные интересы Швеции с 1600-х годов! Однако новый шанс на создание колониальной империи появился с Африканским континентом. Наши намерения и претензии на эту землю для нашего блага должны быть изложены...".
 SWE_negotiate_with_african_kingdoms: "Вести переговоры с африканскими королевствами".
 SWE_negotiation_with_afr_kingdom_success: "§YШведско-африканская компания§! отраслевые переговоры §GУспешны§!".
 SWE_negotiation_with_afr_kingdom_fail: "§YШведско-африканская компания§! отраслевые переговоры §RНеуспешны§!".
 SWE_SAC: "Инвестируйте в Шведско-Африканскую компанию"
 SWE_SAC_desc: "После претензий на большое количество земли нашей колонии по стоимости золота было бы проще поступить аналогично британцам и иметь кого-то, кто контролирует только нашу колонию. Мы позволим Карлу Рудольфу Седерстрёму взять под контроль развитие колонии, а армии Шведской Африканской Компании защищать свои земли от соседей-племен."
 SWE_SAC_investments_tooltip: "\nВ §YШведско-африканскую компанию§! будут вложены §Gинфраструктурные§! инвестиции.\"
 SWE_colonial_purchases_payed_off_tooltip: "Не имеет §YКолониальных расходов§! требующих оплаты".
 SWE_SAC_failed: "Альтернативный подход"
 SWE_focus_branch_not_finished_tooltip: "§RЭта ветвь не завершена.§!".

 SWE_fleet_infrastructure: "Расширить инфраструктуру флота"
 SWE_fleet_infrastructure_desc: "Повышенная активность на море, будь то вблизи или вдали, должна поддерживаться надлежащей военно-морской инфраструктурой и линиями снабжения. В этих усилиях мы должны как расширить наши существующие военно-морские порты, так и построить новые. Будь то дальние берега Восточной Азии или сердце Стокгольмской бухты, наши корабли должны отплывать, зная, что их флот хорошо снабжен и готов!".
 SWE_lagos_port: "Колонизировать Лагос"
 SWE_lagos_port_desc: "Другие колониальные державы либо недавно, либо уже давно обзавелись портами на западноафриканском побережье, купив эти портовые зоны у местных правителей или захватив их силой оружия. Даже датчане имеют там порт! Этого нельзя допустить. Если Швеция хочет быть колониальной державой, очень важно, чтобы мы сделали все возможное для создания собственного военно-морского порта в этом районе. Залив Лагуш, открытый и названный португальцами, должен стать отличной отправной базой для наших будущих амбиций".
 SWE_expand_inland: "Дальнейшая колонизация"
 SWE_expand_inland_desc: "Завоевав Лагос, мы должны использовать полученный плацдарм для дальнейшего продвижения в Африку или вдоль нее. Продвижение на север даст нам больше пространства для работы и добавит больше земли для изучения потенциальных выгод."
 SWE_keep_one_port: "Расширить порт в Лагосе"
 SWE_keep_one_port_desc: "Хотя наличие порта для приема грузов - это хорошо, мощность, которую порт Лагоса может поддерживать сейчас, оказалась неудовлетворительной для наших потребностей и планов. Порт должен быть расширен, чтобы обеспечить больший приток грузов, и более крупные сухие доки, чтобы обеспечить ремонт наших военных кораблей в этом районе, если потребуется."

 SWE_reform_navy: "Реформы ВМФ"
 SWE_reform_navy_desc: "Индустриальный мир, разворачивающийся на наших глазах, породил новый вид морской войны. Прошли дни деревянных парусников, и наступают дни бронированных пароходов! Наше нынешнее военно-морское командование и военно-морские средства плохо приспособлены к этой быстро приближающейся реальности, и необходимо предпринять усилия по реформированию и укреплению нашего флота!".
 SWE_new_ships: "Разработать новые модели кораблей"
 SWE_new_ships_desc: "Внедрение новых методов строительства, позволяющих строить более прочные и тяжелые корабли. Новости о боевых кораблях типа ironclad с годами становятся все более частыми, и эта тенденция только усиливается. Если мы хотим оставаться современной военно-морской державой, для ВМФ должны быть спроектированы и построены новые классы кораблей!"
 SWE_new_naval_tactics: "Военно-морские учения"
 SWE_new_naval_tactics_desc: "Получив обширную береговую линию, протянувшуюся от Умео до Киркенеса, чреватую фьордами и скалистыми архипелагами вдоль побережья, крайне важно проводить учения в этой географии. От боязливых, но спокойных морей Балтики до диких и подвижных морей Северной Атлантики, мы должны ходить под парусами и уметь эффективно вступать в бой с любым противником!".
 SWE_new_ports: "Верфи на Готланде"
 SWE_new_ports_desc: "Хотя наш основной источник судоходства - это военно-морские верфи Стокгольма и Карлскроны, остров Готланд и его портовый город Висбю показали некоторые перспективы для военно-морского производства. Будучи старым торговым центром для торговли через Балтийское море, Висбю имеет давние и старые традиции мореплавания и должен стать отличным дополнением к нашим усилиям по морскому строительству."
 SWE_new_docks: "Расширить производство военно-морских судов"
 SWE_new_docks_desc: "Там, где это возможно, мы должны продолжать расширять нашу судоходную промышленность до большей мощности. Если не для использования в военное время, то для нашего гражданского сектора очень полезно поддерживать высокий уровень производства кораблей."

 SWE_baltic_fleet: "Балтийский флот"
 SWE_baltic_fleet_desc: "С момента основания шведского королевского флота его основным операционным театром всегда было Балтийское море. От великой победы в битве при Свенсксунде до унизительной потери "Васа", шведский флот всегда плавал, сражался и погибал именно в этих морях. После и несмотря на приобретение Норвегии эта реальность по большей части не изменилась, и Балтийский флот остается непоколебимым мечом и щитом Швеции на море".
 SWE_nor_ships: "Расширять наши атлантические верфи"
 SWE_nor_ships_desc: "С момента приобретения Норвегии в 1814 году мы не провели должного анализа активов, которыми в настоящее время располагает норвежская промышленность. Хотя это связано с упрямством норвежцев в вопросах самоуправления, мы все еще можем предложить инвестиции для расширения и развития атлантических верфей. Прилагая усилия для такого развития, мы сможем не только увеличить наши судостроительные мощности, но и усилить наше влияние на Норвежское и Северное моря".
 SWE_nor_inf: "Норвежские горные туннели"
 SWE_nor_inf_desc: "Развитию инфраструктуры в Норвегии всегда мешал ее очень гористый и холмистый рельеф, при этом большинство перевозок грузов осуществлялось по морю, чтобы избежать преодоления высоких и изрезанных холмов, которые составляют ландшафт Норвегии. Однако новые разработки таких химиков, как Альфред Нобель, позволили создать сильное взрывчатое вещество динамит, который подходит для прокладки туннелей через норвежские горы. Такая работа позволила бы проложить железные и автомобильные дороги по всей Норвегии без помех со стороны естественного рельефа, что делает ее полезной!"
 SWE_nor_scientests: "Горные обсерватории"
 SWE_nor_scientests_desc: "Благодаря гористому рельефу Норвегии и большому количеству голых вершин, горы Норвегии являются хорошим местом для размещения обсерваторий. С вершин гор исследователи и ученые могут наблюдать многие космические явления, разворачивающиеся в ночном небе, будь то Aurora Borealis или множество, множество мерцающих звезд над и за небесами Земли."
 SWE_swe_factories: "Субсидировать новые отрасли промышленности"
 SWE_swe_factories_desc: "На наших столах лежит множество предложений с подробным описанием всевозможных проектов, от скромных модернизаций до амбициозных новых творений. Индустриальная эпоха захватывает весь остальной мир, мы должны субсидировать некоторые из этих планов, чтобы не отставать от других."
 SWE_swe_coal: "Развивать угольную промышленность"
 SWE_swe_coal_desc: "В холмах есть уголь! \n Уголь - негламурный герой 19 века! Возможно, он не блестит, как золото, и не украшает ожерелья, как жемчуг, но он может делать то, что не может ни один из этих драгоценных минералов - он может приводить в движение корабли и заводы! Англичане имеют почти монополию на добычу угля, и это послужит нам на пользу, если мы сможем стать более самодостаточными, когда речь идет о наших энергетических потребностях".
 SWE_swe_lumber: "Снижение налогов для лесозаготовительных компаний"
 SWE_swe_lumber_desc: "Нравится нам это или нет, но "услуга за услугу" - это то, как устроен мир. Мы чешем им спину, а они чешут нашу. Лесопромышленники уверяют нас, что они расширят свой бизнес, создадут больше рабочих мест, увеличат экспорт, в конечном итоге укрепят экономику, если мы окажем им услугу и снизим налоги".
 SWE_swe_men: "Акция по привлечению средств"
 SWE_swe_men_desc: "\"Вы там! Выполните свой долг перед королем и Отечеством, запишитесь сегодня! Если ты не трус, то есть?\" \nРаспространение нескольких пропагандистских брошюр по городам должно напомнить низшим классам об их долге перед Отечеством! Эта новая кампания по призыву, несомненно, приведет тысячи людей в призывной пункт. Называть людей, которые не хотят умирать, трусами всегда срабатывает, это самый старый трюк в книге!".
 SWE_army: "Изучить армию"
 SWE_army_desc: "Королевская шведская армия не поддерживалась должным образом со времен Финской войны и с тех пор находится в плачевном состоянии. В частности, материально-техническое обеспечение обучения и вооружения. Чтобы знать, какие улучшения потребуются армии, нужно определить слабые места и недостатки как в обучении, так и в использовании оружия, чтобы ввести это обучение в действие. Нельзя реформировать то, чего не знаешь!".
 SWE_land_focus: "Пересмотрите наши доктрины".
 SWE_land_focus_desc: "Со времен дома Ваза Швеция имела первоклассные вооруженные силы. То, чего Швеции не хватало в численности, она компенсировала неэффективной тактикой и превосходным оружием. Однако в последнее время нам не хватает преданности этому наследию! Мир отошел от гиганта Наполеона, и мы должны последовать его примеру, если хотим оставаться современной армией.\n\n\nВопрос в том, куда нам идти?"
 SWE_look_to_past: "Взгляд в прошлое"
 SWE_look_to_past_desc: "Подвиги старых королей-воинов Швеции должны стать нашим вдохновением для разработки новых доктрин! Блестящая ударная тактика Карла XII и его стойких каролевцев, сломивших русского титана под Нарвой, и эффективное использование мобильных пушек Густавом II Вазой опередили свое время и останутся таковыми в будущем! Нам не нужно искать дальше, полководцы прошлого знают, что это правда!".
 SWE_look_to_future: "Взгляд в будущее"
 SWE_look_to_future_desc: "Хотя Швеция имеет длинную и престижную военную историю, мы не должны забывать, что тогда Швеция побеждала на поле боя, глядя вперед и адаптируясь! Разработки Пруссии, Франции и США показали новые ресурсы, которые можно использовать в войне, в виде телеграфа и железной дороги, чтобы быстро адаптироваться, маневрировать и опережать противника. Эта война оказалась очень жизнеспособной, даже критической для успеха, и поэтому она должна быть принята в наши новые доктрины!".
 SWE_learn_from_prussians: "Учиться у пруссаков"
 SWE_learn_from_prussians_desc: "Королевство Пруссия, "армия с государством", славится своими военными традициями и эффективными солдатами. Их военная командная структура славится своей эффективностью и удивительной гибкостью в реагировании на противника, делая акцент на быстром продвижении вперед, чтобы препятствовать и побеждать более медленных противников. В прошлом это вполне подходило бы для наших боевых действий, основанных на движении, но сейчас наша главная цель носит оборонительный характер. Должны ли мы следовать за пруссаками?"
 SWE_learn_from_frenchies: "Учиться у французов"
 SWE_learn_from_frenchies_desc: "Швеция имеет много связей с Францией, особенно после Наполеоновских войн, когда Карл Юхан стал правящим королем Швеции. Однако более важными являются их доктрины и их акцент на оборонительной войне. Подчеркивая сильную сплоченность корпуса и стремление держаться вместе, когда сталкиваешься с врагом, и удерживать выгодные оборонительные преимущества на поле боя, французское мышление подходит для нашей ситуации. Тем не менее, есть некоторые разговоры о том, что если сидеть на месте и ожидать атаки противника, то инициатива переходит к врагу. Должны ли мы следовать за Францией?"
 SWE_buy_french_guns: "Покупать французское снаряжение"
 SWE_buy_french_guns_desc: "Франция и ее арсеналы производят прекрасное и эффективное оружие, и делают это в большом количестве. В это время европейского мира у них должны быть большие запасы оружия, которые они не используют. Возможно, французы будут достаточно любезны, чтобы позволить нам приобрести некоторые из этих вооружений для нашего использования из их запасов?".
 SWE_invite_retired_officers: "Пригласить отставных прусских офицеров".
 SWE_invite_retired_officers_desc: "Если мы хотим перенять прусский метод ведения войны, то у нас должно быть больше, чем отчеты и руководства из третьих рук. Мы должны иметь людей, которые обладают опытом и знаниями практического применения этого типа ведения войны. Приглашение отставных офицеров и военнослужащих прусской армии для обсуждения и преподавания этих методов позволило бы лучше понять и применить этот новый для нас образ мышления".
 SWE_germanize_army: "Германизировать армию"
 SWE_germanize_army_desc: "If we are to follow Prussian example, then it would perhaps be wise to adopt its traditions, style, and weapon choices. Doing this would allow us to more effectively emulate the Prussian style of warfare, but would also be a love letter to the Prussians. As they say:0 "There is no greater flattery than imitation"!" #NT!
 SWE_regimental_exercises: "Пригласить французские полки на военные учения"
 SWE_regimental_exercises_desc: "Проследив некоторое время за французским мышлением, наши офицеры считают, что для расширения нашего понимания французской оборонительной войны необходимы практические полевые учения. Предложение пригласить полки французской армии на местные армейские учения по оборонительной тактике кажется нам правильным, если мы хотим совершенствоваться. Приглашение Франции не только даст нам необходимый опыт, но и позволит сформировать благоприятные связи между нашими армиями".
 SWE_denounce_danes: "Денонсировать датчан".
 SWE_denounce_danes_desc: "Дания. Старейший соперник и враг Швеции на протяжении всей ее истории. Мы вели много, много войн между собой за влияние и господство на севере, Дания была постоянным шипом на стороне Швеции. В последние десятилетия наши отношения были в основном сердечными и дружественными, но это не означает, что соперничество было забыто. Мы должны ясно дать понять это датчанам".
 SWE_french_treaty: "Подписать договор с Францией"
 SWE_french_treaty_desc: "Для развития наших отношений и возможных военных обменов было предложено составить и подписать договор о дружбе и сотрудничестве с Францией. Договор будет содержать положения об отношениях и обязательствах, а также, возможно, интересы торговли и коммерции."
 SWE_foreign_advisers: "Интегрировать иностранных советников"
 SWE_foreign_advisers_desc: "Военные советники из иностранных государств привносят новые идеи и новости из военных разработок, подвигов и инноваций каждого из своих государств, а также часто являются опытными военными, имеющими за плечами множество кампаний и планов. Использование этого опыта в качестве интегрированного контингента в наших командных структурах и подразделениях прямого командования позволило бы применить этот опыт непосредственно, и принесло бы больше пользы, чем просто обучение тому, что они знают."
 SWE_lifeguard: "Развернуть полки жизни!"
 SWE_lifeguard_desc: "Со времен Освободительной войны 1500-х годов, лейб-полки были личными спасателями короля. Будучи собственностью и, следовательно, финансируемыми самым богатым аристократом Королевства, они традиционно были лучше обучены и оснащены, чем их провинциальные коллеги. Хотя централизация последних лет означает, что все полки принадлежат государству и финансируются им, эти полки по-прежнему считаются самыми престижными частями шведской армии, и в бою ими часто командует лично король. Сейчас, как никогда, нам необходимо, чтобы эти подразделения вступили в бой. С некоторыми... мягкого убеждения, мы сможем убедить короля отказаться от командования и назначить вместо него более компетентного полковника. Второй командир лейб-гусарского полка Карл Герман Лойхойзен - популярный кандидат".
 SWE_traditionalism: "Традиционализм"
 SWE_traditionalism_desc: "В то время как мир постоянно движется в будущее, нельзя забывать о своих корнях и традициях, чтобы не быть сметенным с ног в смятении! Традиции приносят безопасность и стабильность, поскольку вы окружены привычными и знакомыми тенденциями и поведением, ожидаемым от ваших соотечественников-шведов. Сильные традиции сближают людей и поддерживают культуру, и это главная опора нации, которая не должна ослабевать!".
 SWE_Secure_Vote_CON: "Обеспечьте безопасность голосования"
 SWE_Secure_Vote_CON_desc: "На предстоящих выборах необходимо приложить усилия, чтобы собрать как можно больше голосов и поддержки! Как и подобает тому положению, в котором мы оказались политически, будет сделан акцент на силе народа и его традициях. Традиции и культура сохранят нацию вместе и стабильность, чтобы противостоять любым вызовам, которые могут возникнуть в будущем, и поддерживать сильную национальную идентичность. Держась вместе, нация никогда не дрогнет!".
 SWE_Magnate_Gifts: "\"Подарок\" Магнатам"
 SWE_Magnate_Gifts_desc: "Магнаты Швеции, землевладельцы и богатые бизнесмены, являются важными фигурами, с которыми необходимо поддерживать связь, независимо от политической позиции. Предоставляя им определенные преимущества и хартии в обмен на поддержку и финансирование, мы можем сгладить отношения между ними и нами на предстоящих выборах."
 SWE_Fearmonger_CON: "Нагнетание страха по поводу экономики"
 SWE_Fearmonger_CON_desc: ""Экономика терпит крах! Акции упадут, и мы все будем бедными, если ничего не изменится!". - Эти утверждения могут быть не совсем точными, прямо сейчас, но они вселяют в людей неуверенность и тревогу по поводу текущего положения вещей! И перемены, предпочтительно переход в нашу партию, становятся еще более важными и быстро необходимыми, чем раньше!".
 SWE_Manipulation_CON: "Манипулировать бедными"
 SWE_Manipulation_CON_desc: "Бедные слои населения всегда больше всего страдают при возникновении чрезвычайных ситуаций или кризисов и, таким образом, являются одним из классов людей, на которых легче всего влиять и манипулировать. Бедные часто цепляются за то, что у них есть, и разжигание страха потери и без того жалких финансов или активов является эффективным способом если не проголосовать за нас, то проголосовать за кого-то, кто не является нашим оппонентом."
 SWE_Endorsement_CON: "Получить поддержку военизированных групп"
 SWE_Endorsement_CON_desc: ""
 SWE_Slander_CON: "Оклеветать оппозицию"
 SWE_Slander_CON_desc: ""Основной кандидат от оппозиции - неистовый лицемер, который грабит бедных и топит их в долгах!"". - Клевета и "поливание грязью" - обычная тактика в политике, чтобы сбить с толку и отбросить оппонентов как в дебатах, так и в их легитимности как достойной партии. Если одно или два утверждения можно опровергнуть, то целый шквал обвинений, доносов и слухов может сделать даже самого привлекательного кандидата неприглядным в глазах общественности."
 SWE_polls_CON: "На выборы!".
 SWE_polls_CON_desc: "Мы сделали многое, чтобы улучшить наше положение или, по крайней мере, ухудшить положение оппозиции на предстоящих выборах. Теперь пришло время посмотреть, стоили ли наши усилия того, или они были напрасны. На избирательные участки!"
 SWE_new_government: "Новое правительство"
 SWE_new_government_desc: "Выбрав новых членов, мы должны теперь создать наше новое правительство! Мы потратим время, чтобы выбрать, куда и кто из членов пойдет, основываясь на их предпочтениях, способностях... и оказанных услугах."
 SWE_new_government_CON: "Создать новое правительство".
 SWE_new_government_CON_desc: "После выборов пришло время создать новое правительство, основанное на выборе народа и партии. Выбор самых способных и желающих занять нужные посты займет немного времени, но вскоре мы должны создать новое правительство."
 SWE_strengthen_government_CON: "Укрепить новое правительство".
 SWE_strengthen_government_CON_desc: "Хотя мы победили на выборах благодаря хорошо проведенной кампании, у нас все еще есть критики и другие партии, с которыми нужно разбираться внутри страны. Чтобы укрепить позиции правительства, необходимо предпринять некоторые шаги против них. Будет ли это означать их устранение или компромисс с нашими предвыборными целями, еще предстоит выяснить...".
 SWE_purge_liberals_CON: "Очистить либералов"
 SWE_purge_liberals_CON_desc: "Либералы не желают сотрудничать с нашими целями, политикой или желаниями, и поэтому было решено, что лучший курс действий - убрать их с политической сцены! Любой человек, выступающий против нового правительства, будет удален с помощью шантажа, силы или других средств. Мы не можем допустить, чтобы какие-либо препятствия мешали нашим целям!".
 SWE_Compromise_liberals_CON: "Компромисс с либералами"
 SWE_Compromise_liberals_CON_desc: "Хотя у нас могут быть разногласия с идеями и позициями наших либеральных оппонентов, может быть более мудро сотрудничать с ними вместо того, чтобы препятствовать им. Договорившись о некоторых компромиссах между нами по политике и целям нового правительства, мы сможем добиться некоторых наших целей, не подвергаясь обструкции со стороны соперничающих политических партий."
 SWE_Cronyism_CON: "Кронистский кабинет министров"
 SWE_Cronyism_CON_desc: "Политика, основанная на отношениях, а не на заслугах, может быть как вредной, так и полезной, в зависимости от того, как ее наблюдать. Приглашая в кабинет только друзей и друзей друзей, мы получим правительство, которое сможет с легкостью принимать законодательные меры благодаря дружеским отношениям. Однако приглашение людей на должность, основанное только на отношениях, а не на доказанной компетентности, приводит к созданию неэффективного правительства".
 SWE_Meritocracy_CON: "Меритократический кабинет министров"
 SWE_Meritocracy_CON_desc: "Меритократический кабинет будет подчеркивать компетентность людей, занимающих ту или иную должность, и, таким образом, законы и постановления будут выполняться гораздо легче и эффективнее. Однако не все члены кабинета могут согласиться со всеми нашими предложениями, а в худшем случае даже выступить против них. Это может сделать прохождение определенных политик трудным, но если это будет сделано, то будет сделано эффективно."
 SWE_Legislative_CON: "Продвижение нашей законодательной повестки дня"
 SWE_Legislative_CON_desc: "Наши цели, обещанные во время предвыборной кампании, должны быть выполнены, хотя бы частично, если мы хотим быть достойной партией! Мы будем двигаться к достижению целей нашей повестки дня и постараемся выполнить как можно больше из них до окончания срока полномочий."
 SWE_Social_CON: "Решение социальных вопросов"
 SWE_Social_CON_desc: "Важным вопросом нашего времени является состояние нашего народа. Многие люди бедны и подвергаются эксплуатации, многие опасности для здоровья и болезни уносят ненужное количество жизней, состояние образования и работы, и многое другое - это лишь царапина на поверхности потенциальных проблем в этой теме. Это проблемы, с которыми сталкиваются многие, и как таковые они должны быть в той или иной степени решены правительством для своего народа."
 SWE_no_voting_poor_CON: "Отобрать избирательные права у бедных"
 SWE_no_voting_poor_CON_desc: "Бедные не имеют права голосовать на правительственных выборах! Отсутствие информированного мнения по сложным вопросам и низкий уровень образования среди бедных наносит ущерб демократическому процессу и делает бедных одними из самых легких людей для введения в заблуждение ложью и домыслами! Не более! Мы избавимся от этого пятна на демократии независимо от протестов!".
 SWE_no_voting_women_CON: "Арестовать суфражисток"
 SWE_no_voting_women_CON_desc: "Женщины, выступающие за равенство в браке, работе и любви, или "суфражистки", как их называют, - это неприятность для шведского общества, которая досаждает ему, где бы они ни появились. Их противодействие существующему порядку и настойчивые требования равенства представляют угрозу стабильности, нормальной жизни и порядку в Швеции и поэтому должны быть остановлены. Теперь их протесты будут объявлены вне закона".
 SWE_no_pensions_for_veterans_CON: "Нет пенсиям для ветеранов"
 SWE_no_pensions_for_veterans_CON_desc: "Хотя ветераны Швеции заслуживают уважения и восхищения за свою службу и приверженность защите Швеции от угроз как внутри страны, так и за ее пределами, стало очевидным, что государство не может дальше поддерживать их пособия. Финансы, которые выделяются на их пенсии, очень нужны для более важных проектов и целей, и поэтому, к сожалению, их приходится отнимать, закрывая пенсии ветеранам".
 SWE_why_does_everyone_hate_us_CON: "Наша внутренняя непопулярность" #You can tell the person (I assume it's Jen) writing the focus tree doesn't like conservatives lol
 SWE_why_does_everyone_hate_us_CON_desc: "Похоже, что политика, которую мы проводили в течение последних лет, вызвала довольно сильное возмущение среди жителей Швеции. Некоторые предполагают, что это может быть связано с ограничением основных свобод для самой большой группы людей в стране внезапно по тривиальным причинам, но это пока не ясно."
 SWE_Economy_CON: "Следите за экономикой"
 SWE_Economy_CON_desc: "Оставив в стороне другие вопросы, пока что мы должны рассмотреть состояние шведской экономики. Бум в лесозаготовительном секторе и других связанных с ним отраслях, похоже, является растущей сильной стороной экономики. Помимо других традиционно сильных секторов экономики, таких как металлургия и добыча полезных ископаемых, мы должны посмотреть, что еще можно сделать, чтобы лучше оптимизировать наши экономические перспективы."
 SWE_kill_gripenstedt_CON: "Избавиться от Грипенштедта"
 SWE_kill_gripenstedt_CON_desc: "Грипенштедт стал помехой для наших намерений создать политику, более соответствующую нашим целям. Его вмешательство нежелательно... и мы должны серьезно подумать о том, чтобы лишить его права голоса в этом вопросе".
 SWE_reconcile_gripenstedt_CON: "Помириться с Грипенштедтом".
 SWE_reconcile_gripenstedt_CON_desc: "Хотя у кабинета давно существуют разногласия с этим человеком, возможно, было бы разумнее примириться с действиями и вмешательством Грипенштедта. При некоторых надлежащих переговорах мы, вероятно, могли бы сгладить наши разногласия...".
 SWE_accept_capitalism_CON: "Принять капитализм".
 SWE_accept_capitalism_CON_desc: "Капитализм, похоже, является моделью, двигающей вперед экономическое развитие сегодня и в будущем, несмотря на его несколько поляризующее влияние на распределение богатства. Независимо от того, что можно думать о капитализме и его влиянии на Швецию, это модель, которая прочно укоренилась в нашем обществе и экономической жизни. Возможно, когда-нибудь в будущем появятся лучшие альтернативы, но сегодня у нас нет другого выбора, кроме как принять ее как наилучший вариант".
 SWE_subsidise_new_industries_CON: "Субсидировать новые отрасли"
 SWE_subsidise_new_industries_CON_desc: "Мы находимся в самом разгаре промышленной революции, невиданной ранее в мире, и многие новые и блестящие идеи и концепции появляются в Швеции с каждым днем. Несмотря на то, что фабрики прочно закрепились в стране, их база все еще мала. Большинству потенциальных промышленников и инвесторов всегда не хватало инвестиций и капитала для открытия своих мануфактур. Государство, однако, может обеспечить эти недостатки для этих перспективных групп капиталом и инвестициями для развития новых фабрик!"
 SWE_agricultural_economy_CON: "Сельскохозяйственная экономика"
 SWE_agricultural_economy_CON_desc: "Шведская экономика, хотя и имеет большой потенциал для производства благодаря природным ресурсам, все еще остается в значительной степени сельскохозяйственной экономикой. Однако это не означает, что мы не должны сосредоточиться на развитии наших возможностей по производству продуктов питания, а также на промышленной стороне вещей!".
 SWE_give_up_our_claims: "Отказаться от наших претензий"
 SWE_give_up_our_claims_desc: ""
 SWE_prepere_to_take_land_back: "Просим вернуть наши земли!".
 SWE_prepere_to_take_land_back_desc: "После потери Финляндии 17 сентября 1809 года мы потеряли половину наших земель. Теперь, когда мы стали сильнее, мы возьмем Финляндию и сокрушим русских, если понадобится. С большим количеством снаряжения и людей мы как никогда готовы к реваншу!".
 SWE_for_sverige: "FÖR SVERIGE!".
 SWE_for_sverige_desc: "Мы возьмем то, что принадлежит нам по праву, и победим русских! FÖR SVERIGE!"
 SWE_swedish_victory: "Шведская победа"
 SWE_swedish_victory_desc: ""

 SWE_liberalism: "Либерализация"
 SWE_liberalism_desc: "Либерализация экономических перспектив и общества, предоставляющая свободу людям делать больше выбора по собственному желанию без излишнего регулирования, безусловно, может быть благом для народа и экономики в целом. Однако такой путь лишит правительство возможности делать более самостоятельный выбор, что может затруднить правление с большей властью."
 SWE_unite_the_left: "Сила через единство"
 SWE_unite_the_left_desc: "Левая часть шведской политической сцены долгое время расходилась во мнениях по различным темам, целям и способам их достижения. Однако всех их объединяет цель, которую они хотят достичь: свобода для шведского народа и права, подтверждающие ее. Этот объединяющий свет и надежда на такое будущее должны стать маяком, объединяющим левых!".
 SWE_ally_leftists: "Союзник левых"
 SWE_ally_leftists_desc: "Левые являются союзниками нашего дела в целом, и необходимо приложить усилия, чтобы привлечь их на нашу сторону в дебатах! Их поддержка и подтверждение наших целей и дела может оказаться решающим фактором на предстоящих выборах!"
 SWE_disawow_leftists: "Дезавуировать левых"
 SWE_disawow_leftists_desc: "Хотя мы придерживаемся тех же взглядов, что и левые, мы не можем допустить, чтобы их вмешательство поставило под угрозу наши цели. Мы спишем их с нашей стороны дебатов как радикалов и будем двигаться дальше без их влияния в наших рядах на предстоящих выборах."
 SWE_question_of_leadership: "Кто руководит?"
 SWE_question_of_leadership_desc: "Теперь у нас есть большая коалиция для противостояния нашим оппонентам на выборах. Однако из-за размера и различий во взглядах, когда различные лидеры представляют каждую из партий, входящих в коалицию, встал вопрос о том, кто будет лидером. Фрагментарность не выдержит предстоящих выборов, поэтому необходимо выбрать общего лидера для руководства коалицией. Кто это будет, нужно решить быстро...".
 SWE_leadership1: "Клаэс Гюнтер".
 SWE_leadership1_desc: "Свободолюбивый и способный государственный деятель, Клаэс Гюнтер может быть очень подходящим выбором, чтобы возглавить коалицию на выборах. Его опыт работы в качестве юридического советника и политика, а также бывший премьер-министр делают его опытным лидером. Возможно, этот опыт - то, что нам нужно для победы на выборах?".
 SWE_leadership2: "Луи де Гир"
 SWE_leadership2_desc: "Тихий, но трудолюбивый, де Гир, хотя и выходец из бедного дворянского дома, сделал замечательную и быструю карьеру в политической жизни. Отклонив предложение короля сменить Клаэса Гюнтера на посту премьер-министра и став министром права, де Гир приобрел большую популярность и известность в высших политических кругах. Это влияние станет бесценным активом, когда пройдут выборы; должен ли он возглавить нас?".
 SWE_leadership3: "Йохан Август Грипенштедт"
 SWE_leadership3_desc: "Грипенстедт поддерживает умеренный либерализм и более широкое внедрение свободной торговли в Швеции. Это исходит из его опыта работы министром финансов Швеции, а также его идей и планов по быстрому расширению экономических перспектив Швеции. С быстрым расширением железных дорог, фабрик и снижением пошлин между странами, возможно, его лидерство приведет нас к процветающему будущему?"
