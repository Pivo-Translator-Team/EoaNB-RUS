 SWE_lessons_of_vasa_tt: "Мы попытаемся провести наши реформы по образцу армии Густава Вазы \n\nЭто повлечет за собой большой упор на §G-улучшение нашей пехоты, привлечение большего количества новобранцев, и поощрение большей координации внутри армии§!"
 SWE_legacy_gustavus_adolphus_tt: "Мы попытаемся провести реформы по образцу армии Густава Адольфа Магнуса \n\n\nЭто повлечет за собой большой акцент на §Gулучшение артиллерии, как в количестве, так и в качестве§!"
