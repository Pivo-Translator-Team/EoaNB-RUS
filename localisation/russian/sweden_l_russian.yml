 SWE_army_reform: "Реформа армии"
 SWE_army_reform_desc: "Мы реформируем нашу великую армию, обучая больше солдат и поднимая на ноги наши нынешние войска после того, как мы проиграли войну против России 1809 года. Это также покажет нашим соседям, что шведская армия сильнее, чем они думают!".
 SWE_lessons_of_vasa: "Уроки Вазы"
 SWE_lessons_of_vasa_desc: "Под властью королей династии Васа Швеция одержала несколько величайших побед в свое время. Ударная тактика, которую впервые применили армии Густавов, использование маневренных пушечных батарей для уничтожения вражеских наступлений, а также превосходный состав корпусов обеспечили Швеции множество побед на поле боя. Уроки королей Вазы не были потеряны... Возможно, Швеция вновь возьмет на себя мантию "Льва Севера"?".
 SWE_legacy_gustavus_adolphus: "Наследие Густава Адольфа Магнуса".
 SWE_legacy_gustavus_adolphus_desc: "\"И в эту эпоху появились три новых Александра: Густавус Адольф, Карл XII и Фридрих Великий, целью которых было с помощью небольших, но высокодисциплинированных армий, возвести маленькие государства в ранг великих монархий и уничтожить все, что им противостояло". \n- Карл фон Клаузевиц \n "
 SWE_carolean_heritage: "Наследие Кароля"
 SWE_carolean_heritage_desc: "Уничтожив дважды датскую армию, сначала при Лунде, а затем при Карлскруне, и положив конец Сканийской войне, его величество король Карл XI и его советники заметили острую нехватку рекрутов для пополнения своих армий. Несомненно, это было результатом того, что королевство потратило несколько десятилетий на нападение на все, что попадало в поле зрения. В качестве решения этой проблемы Карл XI ввел систему ассигнований: Благодаря локализации финансов и упорядочению процесса набора, эта новая система обещала облегчить проблему набора и, в сочетании с различными другими реформами, модернизировать шведскую армию, превратив ее в неумолимую военную машину, которая, столкнувшись с иностранным вторжением, потратит два десятилетия на уничтожение всех вражеских армий. \n\nНаследие Карла XI и его каролеи продолжает жить в Швеции, и мы должны изменить нашу армию, чтобы она стала такой, какой была 150 лет назад: неостановимой военной машиной".
 SWE_von_dobeln_bequest: "Завещание фон Дёбельна"
 SWE_von_dobeln_bequest_desc: "Когда ему было всего 20 лет, он хотел служить в армии, хотя для этого нужно было быть не моложе 21 года. Он участвовал в наполеоновских войнах и войне против финнов в начале 1800 года и показал нам отличную стратегию против русских. И что воля солдат - это самое главное, чтобы вернуть наши финские земли".
 SWE_infantry_supremacy: "Превосходство пехоты"
 SWE_infantry_supremacy_desc: "Пехота - основа армии".
 SWE_artillery_supremacy: "Превосходство артиллерии"
 SWE_artillery_supremacy_desc: "Нам нужно превосходство артиллерии над нашими соседями и пугать наших врагов летающими железными шарами, которые летят в их сторону и ломают их формации. Так что вместо того, чтобы тратить наших хорошо обученных людей, которые тренировались годами, мы просто летаем на железных шарах, чтобы победить наших врагов!".
 SWE_cavalry_supremacy: "Кавалерийское превосходство"
 SWE_cavalry_supremacy_desc: "Нам нужно превосходство кавалерии над нашими врагами, окружить их и атаковать со всех сторон, чтобы они потеряли боевой дух. А об остальном пусть позаботится наша пехота. Если мы так поступим, то на их обучение уйдет больше времени, но в итоге у нас будет лучшая тактика, чем у большинства."
 SWE_supremacy_of_will: "Превосходство воли"
 SWE_supremacy_of_will_desc: "Превосходство воли"
 SWE_land_for_space: "Обменять землю на время"
 SWE_land_for_space_desc: "\"Кампания 1812 года дает очень четкую иллюстрацию эффекта (войны на выжженной земле): 500 000 человек перешли Неман, 120 000 сражались при Бородино, и гораздо меньше дошли до Москвы. Действительно, за исключением Швеции, в Европе нет ни одной страны, которая была бы расположена так, как Россия\". \n- Карл фон Клаузевиц \nОбмен земли на время - старая проверенная тактика. Отступая и позволяя врагу перенапрячь свои линии снабжения, постоянно преследуя эти самые линии, используя приманки и ловушки, чтобы заманить врага все глубже и глубже в страну, пока вы, наконец, не сможете приблизиться и уничтожить его. Швеция обладает уникальными возможностями для ведения такого рода войны, и было бы глупо не воспользоваться этим".
 SWE_everyone_together: "Все вместе"
 SWE_everyone_together_desc: "Все вместе!".
 SWE_flexible_artillery: "Гибкость артиллерии"
