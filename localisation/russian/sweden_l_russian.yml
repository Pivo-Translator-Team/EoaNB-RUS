 gripenstedt_free_trade_desc: "§RПредоставляет вам преимущества свободной торговли за ресурсные затраты экспортного фокуса§! \n\nРеформы, проведенные министром финансов Юханом Августом Грипенштедтом, почти единолично либерализовали шведскую экономику и подготовили почву для индустриализации. Период, начавшийся с этих реформ, в шведской истории принято называть "Сто лет роста". В этот период Швеция превратилась из одной из беднейших стран Европы в одну из самых богатых и процветающих стран мира. Из-за огромного влияния, которое реформы Грипенштедта оказали на шведское общество, он считается одной из самых важных фигур в истории Швеции.\"
