 SWE_Inept_Army_3_desc: "Шведская армия осталась в изрезанном и деформированном состоянии со времен сокрушительного поражения в Финляндии в 1809 году. Те небольшие средства, которые получает армия, используются неэффективно, доктрины устарели, а офицеры некомпетентны. В настоящее время шведская армия не способна проводить даже ограниченные операции в военное время, и потребуются значительные усилия, чтобы изменить ситуацию."
