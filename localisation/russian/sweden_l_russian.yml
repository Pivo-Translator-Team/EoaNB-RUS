 SWE_lumber_boom_desc: "Швеция переживает настоящий бум на пиломатериалы! Экспорт древесины и пиломатериалов всегда был неотъемлемой частью шведской экономики, а последние события во всем мире привели к резкому росту спроса. По всей стране появляются лесопильные заводы, на которых работают тысячи людей, которые платят миллионы налогов и укрепляют исторически слабую шведскую экономику."
