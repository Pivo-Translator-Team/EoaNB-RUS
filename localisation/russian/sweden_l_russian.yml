 SWE_Strongman_Equality: "Равенство стронгменов"
 SWE_Strongman_Equality_desc: "Если хочешь, чтобы что-то было сделано правильно, зови армию! \nМы играли по-ихнему, по их правилам, теперь пришло время научить их тому, чему революции 1848 года научили остальную Европу: свобода не подлежит обсуждению. Нам нужен военный, такой как генерал Гамильтон, чтобы вмешаться и втоптать этих клептократов-аристократов в грязь. За свободу и Отечество!"
