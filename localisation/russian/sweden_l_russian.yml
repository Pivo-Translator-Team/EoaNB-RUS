 SWE_equalise_economy_tt: "Мы начнем процесс внедрения экономических реформ". \n\n§RМы должны будем прислушаться к нашему электорату, и эффект от наших реформ будет зависеть от того, чьей поддержкой мы заручимся на выборах§! \n\nЕсли мы построим кампанию за Умеренных, то эти реформы пойдут на пользу богатым и побудят их открыть больше фабрик, что даст нам дополнительную скорость строительства. Если мы построим кампанию для Рабочих, эти реформы будут выгодны среднему классу и побудят их работать больше, давая нам дополнительную эффективность производства за счет некоторых потребительских товаров§!"
