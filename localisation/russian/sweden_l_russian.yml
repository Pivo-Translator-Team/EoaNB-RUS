 eoanb_sweden.0.t: "Королевство Швеция-Норвегия"
 eoanb_sweden.0.d: "Год 1857 в год нашего Господа, и Тройная корона Шведского королевства стоит на развилке дорог. С одной стороны лежит путь к величию и процветанию, а с другой - дорога к гибели и разорению. "
 eoanb_sweden.0.a: "För Kung och Fosterland!".

 eoanb_sweden.1.t: "Муниципальные реформы [GetYear]".
 eoanb_sweden.1.d: "С 1520-х годов города и приходы Швеции управлялись почти диктаторским образом мэрами, недемократически назначаемыми Тайным советом в Стокгольме. Эта система подвергалась жесткой критике с обвинениями в коррупции, quid pro quos и предвзятости. Жесткий подход многих откровенно неквалифицированных мэров привел к общему чувству бесправия среди крестьянства. Общественное возмущение, требующее демократических выборов мэров и создания местных парламентов, стало оглушительным, и многие законодатели начали всерьез обсуждать широкомасштабную реформу для решения этих проблем. \n\nСовременный консенсус предлагает полностью упразднить приходы как судебные регионы, а вместо этого разделить страну на муниципалитеты, размер которых будет определяться численностью населения и площадью. Каждый муниципалитет будет иметь свой собственный парламент, состоящий из демократически избранных представителей, которым будет поручено следить за повседневной деятельностью региона. В новой системе власть мэра будет значительно ограничена, и он будет выполнять лишь роль фигуры. \n\nСторонники этой реформы утверждают, что эти изменения не только принципиально оправданы для того, чтобы наше общество было действительно свободным, но и что они уменьшат коррупцию и, поскольку власть будет распределена между многими людьми, а не одним, приведут к более компетентному управлению. Упразднив приходы, мы также сделаем шаги в направлении секуляризации, где компетентность ценится выше, чем умение цитировать Священное Писание, говорится в аргументе. \n\nОппоненты ссылаются на традиции, утверждая, что это дикое неуважение - идти против трехвекового наследия из-за того, что некоторые крестьяне чувствуют себя подавленными. Поскольку власть основана на местных выборах, а не на назначении правительства, это также бросает вызов более авторитарным настроениям в обществе."
 eoanb_sweden.1.a: "Крестьяне ведут себя как избалованные дети. Мы ничего им не дадим"
 eoanb_sweden.1.b: "Нынешняя система неустойчива, нам нужны эти реформы"

 eoanb_sweden.2.t: "Испытание шестерки"
 eoanb_sweden.2.d: "Шок и скандал сотрясают Королевство после очень противоречивого решения суда в столице. Шесть женщин предстали перед судом по обвинению в ереси из-за их католической веры. \n\n\nШведское королевство имеет очень сильную связь с лютеранством и протестантизмом со времен Тридцатилетней войны и Густава Адольфа Великого, а католицизм отвергался нацией на протяжении сотен лет. \nНо как бы то ни было, некоторые люди утверждают, что Густав Адольф Великий вмешался в Тридцатилетнюю войну именно для того, чтобы защитить свободу вероисповедания, и что право верить в любую из многочисленных интерпретаций Библии и Иисуса Христа является правом каждого гражданина Швеции. Посольства Франции и Испании также выразили официальный протест правительству в связи с этим судебным процессом, назвав его возмутительным, и попросили правительство рассмотреть возможность их помилования. \n\nПравительство стоит перед сложным выбором: помиловать женщин и попрать всю правовую систему, или позволить суду изгнать их, рискуя разозлить католиков Европы."
 eoanb_sweden.2.a: "Правительство не имеет права вмешиваться в судебную систему".
 eoanb_sweden.2.b: "Религиозная свобода не подлежит обсуждению"

 eoanb_sweden.3.t: "Лесопильный бум!"
 eoanb_sweden.3.d: "Дерево, дерево, дерево! Возможно, это время пара и стали, но важность пиломатериалов сейчас, пожалуй, выше, чем когда-либо прежде! К счастью для нашей экономики, у нас его больше, чем мы могли бы использовать! \n\nАнгличане, с их, казалось бы, бесконечным судостроением, платят за пиломатериалы смехотворные суммы денег, и это вызвало бум в шведской деревообрабатывающей промышленности! По всему королевству, особенно на незаселенном севере, сотни новых лесопилок с паровым двигателем. \nНаш экспорт пиломатериалов растет, и, по прогнозам, в ближайшие месяцы увеличится на несколько сотен центов; бесчисленные рабочие нашли новую хорошо оплачиваемую, честную работу на этих лесопильных заводах. \nНе только это помогает сократить безработицу, но и налоговые поступления, которые мы получаем от этих лимберных компаний, просто поражают воображение. \n\nНекоторые компании начали утверждать, что если бы им снизили налоги, они могли бы использовать эти деньги для строительства еще большего количества заводов и, в свою очередь, трудоустроить еще больше рабочих. Это, конечно, расстроило бы некоторых радикалов, однако...".
 eoanb_sweden.3.a: "Они заслуживают снижения налогов за свой тяжелый труд!".
 eoanb_sweden.3.b: "Они могут позволить себе платить столько же...".

 eoanb_sweden.4.t: "Шведский бум лесозаготовок"
 eoanb_sweden.4.d: "В последние несколько месяцев Швеция переживает бум пиломатериалов, экономический взрыв очень сильно затронул север королевства, где появились сотни лесопильных заводов, на которых работают тысячи людей и которые платят миллионы налогов. Таким образом, шведская экономика переживает сильное оживление. Этот бум в значительной степени вызван огромным спросом на древесину для судостроения, и этот бум - очень хорошая новость для верфей по всей стране. Огромный рост предложения снижает стоимость древесины, а это, в свою очередь, позволяет нашим верфям выпускать новые суда еще быстрее".
 eoanb_sweden.4.a: "Очень хорошо!"

 eoanb_sweden.5.t: "Да здравствует король"
 eoanb_sweden.5.d: "Ранее сегодня скончался Его Величество король Оскар I. \nЕго Величество страдал от тяжелых болезней в течение последних 30 лет, но благодаря чистой силе воли остался жив. Однако он так и не смог по-настоящему оправиться после смерти своего сына принца Густава шесть лет назад. После этого травмирующего события он страдает сильной потерей памяти, а после инсульта, случившегося два года назад, его парализовало. По рекомендации своего врача он вскоре после этого отошел от всех государственных дел и назначил наследного принца Чарльза регентом вместо себя. После отставки казалось, что он начинает поправляться, однако около года назад его здоровье резко пошло на поправку. В последние несколько месяцев он то впадал, то выходил из сознания, и некогда гордый король превратился в бессвязную, дрожащую развалину. \nВчера вечером его состояние стало критическим, и его семья быстро отправилась в Королевский дворец, чтобы попрощаться с ним. Вскрытие показало, что в его мозгу была опухоль размером с яйцо, что и стало вероятной причиной смерти. \n\nХотя его кончина не стала большим потрясением, это все равно большая трагедия, и страна находится в трауре. \n\nКронпринц Карл официально стал королем Швеции, а его коронация запланирована на май следующего года."
 eoanb_sweden.5.a: "Пусть он покоится с миром"

 eoanb_sweden.6.t: "S.W.A.F.D основан!".
 eoanb_sweden.6.d: "Шведская женская ассоциация защиты Отечества, или сокращенно SWAFD, была основана сегодня в Стокгольме. Ассоциация, целью которой является создание низового движения для поощрения патриотизма и поддержки вооруженных сил, уже начала процесс сбора нескольких сотен тысяч крон для поддержки армии через лотереи и пожертвования. \nПредседатель движения, леди Лотта фон Пломгрен, горячо обратилась к \n "Дочерям Отечества поддержать его защитников!\" в церкви Святого Николая на одном из многочисленных мероприятий в поддержку армии. \n\nХотя некоторые военнослужащие чувствуют горечь по поводу получения помощи от представительниц слабого пола, нельзя отрицать, что дополнительные деньги и поддержка широких масс окажутся бесценными, как в плане финансирования расширения армии, так и поиска новых кадров."
 eoanb_sweden.6.a: "Мы едины в нашей борьбе"
 eoanb_sweden.6.b: "Наша армия не нуждается в помощи"

 eoanb_sweden.7.t: "Бессемеровский процесс достигает Швеции!".
 eoanb_sweden.7.d: "Бессемеровский процесс, названный в честь его изобретателя Генри Бессеммера, наконец-то начал набирать обороты в Швеции! \n\nПроцесс, который использует окисление и другие химические реакции для производства высококачественной стали из дешевого чугуна, имеет потенциал, чтобы впервые в истории обеспечить возможность массового производства стали относительно дешево. \n\nХотя эксперименты с этим процессом в Швеции сначала были неудачными, бизнесмен Понтус Клеман и инженер-металлург Йохан Леффлер сумели создать первый успешный чугуноплавильный завод, использующий этот процесс. Несмотря на революционность этого процесса, он все еще встречает скептическое отношение со стороны более крупных производителей железа, которые утверждают, что это снова алхимия и хризопея".
 eoanb_sweden.7.a: "Очень впечатляет!"

 eoanb_sweden.8.t: "Луи де Гир выходит на сцену".
 eoanb_sweden.8.d: "После долгих раздумий Его Величество Король назначил Луи Герарда де Гира из Финспонга новым премьер-министром Швеции. Хотя консерваторы контролируют обе палаты парламента, с этим назначением либералы теперь имеют довольно тревожный контроль над страной, занимая как министерство юстиции, так и министерство финансов, и правительство в целом. \n\nДе Гиру предложили занять этот пост два года назад, но, видя, как стремительно развивалась его карьера, он вежливо отказался, ожидая, пока не утвердится в политических кругах, прежде чем занять столь престижный пост. \n\nМы можем лишь строить догадки о том, что ждет де Гира в будущем, но, по общему признанию, он является прекрасным государственным и политическим деятелем, и политические эксперты предсказывают, что его назначение предвещает перемены в Швеции, к лучшему или худшему."
 eoanb_sweden.8.a: "Добро пожаловать в правительство, де Гир"
 eoanb_sweden.8.b: "Мы должны сделать все, чтобы отменить это назначение"

 eoanb_sweden.9.t: "Выборы"
 eoanb_sweden.9.d: "После выборов подведены окончательные итоги! Полностью изменив консервативный статус-кво, либеральные кандидаты одержали крупные победы по всей стране, от севера до юга. В обеих палатах парламента теперь либеральное большинство, которое может приступить к реализации давно ожидаемых реформ."
 eoanb_sweden.9.a: "Фантастические новости!"

 eoanb_sweden.10.t: "Выборы"
 eoanb_sweden.10.d: "После выборов подведены окончательные итоги! Хотя либералы и получили некоторый выигрыш, им не удалось преодолеть препятствия, созданные консервативным истеблишментом. Либералы все еще в меньшинстве в обеих палатах парламента, и кажется маловероятным, что это изменится.\nЛибералам придется принять новую стратегию после этого решающего провала, но что это будет за стратегия, пока остается загадкой".
 eoanb_sweden.10.a: "Неудача для либералов"

 eoanb_sweden.11.t: "Марш на Стокгольм"
 eoanb_sweden.11.d: "Совершенно очевидно, что институты власти не благоволят либеральному делу! Проиграв выборы нашим оппонентам, мы пришли к выводу, что единственным вариантом спасения Швеции и ее народа является сила. У нас нет другого выбора, кроме как взять власть в свои руки с помощью оружия!\n\nМы пройдем маршем по Стокгольму, окружим незаконное правительство, избранное фальшивыми методами, и потребуем смены власти. Консерваторы могут выставить полицию на улицах и солдат вокруг Королевского дворца и Риксдага, но мы знаем, что наше дело правое, и что их сопротивление будет ослаблено перед нашей непреклонной волей! Когда мы маршируем, мы маршируем за народ! \n\nЗа оружие!".
 eoanb_sweden.11.a: "Стокгольм дрожит!"

 eoanb_sweden.12.t: "Марш на Стокгольм"
 eoanb_sweden.12.d: "Успех!"\n\nМаршируя на столицу в полдень, наш доблестный авангард сумел прорваться через наспех возведенные баррикады местной полиции и солдат в своем марше к Риксдагу. Наступая на защитников, авангард встретил жесткое сопротивление местных гарнизонов, произошла небольшая перестрелка с ранениями и потерями с обеих сторон. Подразделения с других точек атаки двинулись вниз по Стрёмгатан и окружили защитников, сражающихся вдоль Дроттнинггатан, вынудив их сдаться. Быстро продвигаясь для обеспечения входа через Васаброн и Стрёмброн с севера, с другими силами, верными нашему делу, для обеспечения безопасности южной части этих критических точек пересечения, Королевский дворец был поставлен на расстояние удара, а Риксдаг окружен со всех сторон. С нарастающим давлением на оба объекта, критическая брешь в обороне Королевского дворца заставит правительство, с заверениями короля, уступить нашим силам.\n\n\nСтокгольм наш, и наше дело сияет ярче, чем когда-либо!".
 eoanb_sweden.12.a: "En seger för Sverige!"

 eoanb_sweden.36.t: "Новая Швеция...?"
 eoanb_sweden.36.d: "Теперь мы у власти"
 eoanb_sweden.36.a: "Мы откроем новую эру сотрудничества и свободы"
 eoanb_sweden.36.b: "В целях безопасности нашей страны и ее граждан вводится военное положение".

 eoanb_sweden.37.t: "Демобилизация ландштурма".
 eoanb_sweden.37.d: "Ландштурм больше не нужен и теперь будет отправлен домой".
 eoanb_sweden.37.a: "Мы не смогли бы сделать это без них".

 eoanb_sweden.13.t: "Падение Санкт-Петербурга"
 eoanb_sweden.13.d: "Мы подтвердили сообщения, поступающие из Санкт-Петербурга, что после долгого дня уличных боев город пал. \n\nПосле нескольких дней боев в городах и дворцах, разбросанных вокруг города, русский Генеральный штаб принял тяжелое решение оставить регион и отступить к Санкт-Петербургу, а шведов преследовать. \nВ городе продолжались многочасовые бои, русские пытались остановить продвижение шведов, но эти попытки не увенчались успехом, и шведы, хотя и понесли ужасные потери, к шести часам вечера захватили большую часть города. \nПоследний бой произошел в Петропавловской крепости, в нескольких сотнях ярдов к северу от Эрмитажа. Генерал-майор Дараган из Волинского полка собрал русских выживших со всего города, даже вооружил слуг крепости, чтобы остановить шведских солдат. После недолгих переговоров генерал Дараган согласился сдать свои войска. Время было без четырех минут десять вечера, Санкт-Петербург наконец пал. \n\nХотя никто не может предвидеть будущее, военные эксперты предсказывают, что оно не сулит Российской империи ничего хорошего. \nНекоторые шведские милитаристы, воодушевленные победой и уверенные в своей способности \nвосстановить Шведскую империю, даже предложили переименовать Санкт-Петербург в \nотеборг\n, как он назывался до захвата Россией в 1704 году, что заставило многих людей закатить глаза".
 eoanb_sweden.13.a: "Город должен быть переименован в Нётеборг, в честь героизма павших".
 eoanb_sweden.13.b: "Переименовать город? Что это за националистическая лихорадочная мечта?"
 eoanb_sweden.13.c: "Я хочу получить подробный отчет, прежде чем принимать решение".

 eoanb_sweden.14.t: "Осада Санкт-Петербурга"
 eoanb_sweden.14.d: "После нескольких дней боев в городах и дворцах, разбросанных по окрестностям города, русский Генеральный штаб решил оставить этот район и отступить к Санкт-Петербургу, а шведов преследовать по пятам. \nПосле захвата Невского района шведские войска, возглавляемые отрядом гренадеров под командованием полковника Хегерфлайхта, быстро продвигались на север. Несмотря на то, что вначале шведские войска были заторможены перестрелкой с окопавшимися в нескольких домах на улице Бабушкина, в конце концов они достигли площади Бехтерева. Угроза наступления шведов с флангов заставила русские части со всего Фрунзенского района отступить к центру города. Однако, несмотря на это, их оборонительные позиции в Центральном и Адмиралтейском районах вскоре оказались несостоятельными, и русское командование решило отступить за реку Фонтанку. Шведы не теряли времени на преследование. \nЗавязался тяжелый бой на Марсовом поле, почти напоминавший обычное линейное сражение, когда обе противоборствующие стороны выстроились по полю, однако шведам удалось захватить Марсово поле и расположенные рядом с ним императорские конюшни. Русские полки отступили на Дворцовую площадь, сформировавшись вокруг Александровской колонны, решив помешать шведам захватить Эрмитаж или Зимний дворец. После того, как первая атака шведов была разрублена на куски сосредоточенным ружейным огнем из Эрмитажного театра, полковник Хегерфлихт подвел несколько артиллерийских орудий, чтобы заставить русских защитников подчиниться. В результате того, что было описано как "прискорбная чрезмерная реакция", шведская артиллерия попала в исторический Исаакиевский собор и, по сообщениям, убила нескольких священников. Однако артиллерии удалось окончательно сломить русские валы, расчистив путь для мощного штурма, возглавляемого лейб-гренадерами полка. Русская оборона на Дворцовой площади была названа даже шведами \"героической\", но в итоге русские части на площади были уничтожены. \nПоследняя битва произошла в Петропавловской крепости, в нескольких сотнях ярдов к северу от Эрмитажа. Генерал-майор Дараган из Волинского полка сплотил русских выживших, даже пошел на вооружение слуг крепости, чтобы остановить шведских солдат. Генерал-адъютант Бергенштреле, фактический лидер штурма города, встретился с генералом Дараганом, чтобы обсудить условия капитуляции русских. Хотя Дараган планировал сделать последнее выступление, он, ради своих людей, согласился на условия Бергенстроле; русские войска, оставшиеся в городе, будут пощажены и им будет позволено вернуться в свои дома, при условии, что они поклянутся больше не брать в руки оружие против Швеции. Время было 10:23 вечера, Санкт-Петербург окончательно пал. \n\nХотя никто не может предвидеть будущее, военные эксперты предсказывают, что оно не сулит Российской империи ничего хорошего. Некоторые шведские милитаристы, воодушевленные победой, даже зашли так далеко, что предложили переименовать Санкт-Петербург в \n\n\ni "Нетеборг\", как он назывался до того, как был захвачен Россией в 1704 году".
 eoanb_sweden.14.a: "Город должен быть переименован в Нётеборг, в честь героизма павших".
 eoanb_sweden.14.b: "Переименовать город? Что это за националистическая лихорадочная мечта?"

 eoanb_sweden.15.t: "Повышение полковника Бьёрнстьерна".
 eoanb_sweden.15.d: "После десятилетий образцовой службы в качестве полковника лейб-гвардии Конного и гусарского полков кронпринца, в качестве начальника штаба кронпринца во время Первой Шлезвигской войны и в качестве адъютанта самого Его Величества, Его Величество Король счел нужным повысить полковника Карла М. Бьёрнстьерна до звания генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это нужным".
 eoanb_sweden.15.a: "Повышение заслуженное"
 eoanb_sweden.15.b: "Нам не нужно больше генералов"

 eoanb_sweden.16.t: "Повышение полковника Бьёрнстьерна"
 eoanb_sweden.16.d: "После многих лет образцовой службы Его Величество король счел нужным повысить полковника Оскара М. Бьёрнстьерна, младшего брата генерала Карла Бьёрнстьерна, до звания генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это нужным."
 eoanb_sweden.16.a: "Повышение заслуженное"
 eoanb_sweden.16.b: "Нам не нужно больше генералов"

 eoanb_sweden.17.t: "Повышение полковника Бьёрнстьерна"
 eoanb_sweden.17.d: "После десятилетий образцовой службы в качестве полковника Первого лейб-гренадерского полка и главы Министерства сухопутной обороны Его Величество Король счел нужным повысить полковника Йохана М. Бьёрнстьерна до звания генерал-майора. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это нужным".
 eoanb_sweden.17.a: "Повышение заслуженное"
 eoanb_sweden.17.b: "Нам не нужно больше генералов"

 eoanb_sweden.18.t: "Повышение капитана Сундина"
 eoanb_sweden.18.d: "После десятилетий образцовой службы в качестве главы комитета по военно-морской обороне королевства, комитета по подготовке офицеров флота, а также адъютанта главы военно-морского министерства, его величество король счел нужным повысить капитана Кристиана А. Сундина до звания контр-адмирала. \n\nОн готов принять командование военно-морским отрядом, когда мы сочтем это нужным."
 eoanb_sweden.18.a: "Повышение заслуженное"
 eoanb_sweden.18.b: "Нам не нужно больше адмиралов"

 eoanb_sweden.19.t: "Повышение полковника Абелина"
 eoanb_sweden.19.d: "После десятилетий образцовой службы в качестве полковника Северо-Сканийского пехотного полка и главы двух комитетов: Комитета по специальным уголовным кодексам и дисциплинарным уставам для армии и Шведско-норвежского комитета по представлению предложений по созданию общей модели скорострельных казнозарядных орудий, Его Величество Король счел нужным повысить полковника Густафа Р. Абелина до звания генерал-майора и главы Министерства сухопутной обороны. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это нужным."
 eoanb_sweden.19.a: "Повышение заслуженное"
 eoanb_sweden.19.b: "Нам не нужно больше генералов"

 eoanb_sweden.20.t: "Повышение принца Августа"
 eoanb_sweden.20.d: "После службы в должности инспектора береговой артиллерии его величество король счел нужным повысить своего сына принца Августа до звания генерал-лейтенанта. \n\nОн готов принять командование армейским корпусом, когда мы сочтем это нужным".
 eoanb_sweden.20.a: "Повышение заслуженное... я полагаю?"
 eoanb_sweden.20.b: "Нам не нужно больше генералов"

 eoanb_sweden.21.t: "Повышение подполковника Лейонхуфвуда".
 eoanb_sweden.21.d: "После образцовой службы в качестве руководителя нескольких комитетов, включая Комитет национальной обороны и Комитет по вооружениям и укреплениям, а также в качестве ответственного за оборону Стокгольма, Карлсборга, Ваксхольма и Карлскроны, а также в качестве председателя Общего собрания армии, Его Величество Король счел нужным повысить подполковника Бродера Лейонхуфвуда до генерал-майора \n\n\nОн готов принять командование армейским корпусом, когда мы сочтем это нужным."
 eoanb_sweden.21.a: "Повышение заслуженное"
 eoanb_sweden.21.b: "Нам не нужно больше генералов"

 eoanb_sweden.22.t: "Повышение подполковника Рааба"
 eoanb_sweden.22.d: "После образцовой службы в качестве руководителя нескольких комитетов, включая Комитет национальной обороны и Комитет по вооружению и фортификации, отвечая за оборону Стокгольма, Карлсборга, Ваксхольма и Карлскроны, а также являясь председателем Общего собрания армии, Его Величество Король счел нужным повысить подполковника Бродера Лейонхуфвуда до генерал-майора \n\n\nОн готов принять командование армейским корпусом, когда мы сочтем это нужным."
 eoanb_sweden.22.a: "Повышение заслуженное"
 eoanb_sweden.22.b: "Нам не нужно больше генералов"

 eoanb_sweden.23.t: "Отставка Акрелла"
 eoanb_sweden.23.d: "Карл Фредрик Акрелл, один из наших самых выдающихся и уважаемых офицеров, попросил о почетном увольнении, чтобы он мог уйти на пенсию в связи с преклонным возрастом и ухудшением здоровья. Его желание - провести последние годы в кругу близких и родных. \n\nНо, как бы ни была разумна его просьба, мы не обязаны ее удовлетворять...".
 eoanb_sweden.23.a: "Он заслуживает отставки"
 eoanb_sweden.23.b: "Он уходит на пенсию через мой труп"

 eoanb_sweden.24.t: "Смерть Акрелла"
 eoanb_sweden.24.d: "Карл Фредрик Акрель скончался сегодня. Ветеран Наполеоновской войны, пионер электроники и телекоммуникаций, глава Шведской королевской академии наук и признанный во всем мире первоклассный стратег, он прожил долгую и достойную восхищения жизнь. \n\nГосподин Швед вызвал большой траур по всей стране, и в ближайшие недели планируется провести государственные похороны в честь героя".
 eoanb_sweden.24.a: "Годы войны и агонии, теперь он может наконец отдохнуть..."

 eoanb_sweden.25.t: "Отставка Адольфа Розена".
 eoanb_sweden.25.d: "Адольф Розен, ... кхм... колоритный и интересный персонаж... подал официальное прошение об отставке из вооруженных сил в связи с преклонным возрастом. Его долгая служба отечеству, хотя часто непостоянная и откровенно раздражающая, заслуживает похвалы. \n\nНо, как бы ни была разумна его просьба, мы не обязаны ее удовлетворять...".
 eoanb_sweden.25.a: "Он заслуживает отставки"
 eoanb_sweden.25.b: "Он уходит на пенсию через мой труп"

 eoanb_sweden.26.t: "Смерть Розена"
 eoanb_sweden.26.d: "Адольф фон Розен скончался сегодня. Англофильский военно-морской энтузиаст, служивший в военно-морских силах Греции, Австро-Венгрии, Англии и Швеции, а также железнодорожный пионер и предприниматель, его жизнь была не менее яркой. \n\nВ то время как людей его масштаба часто оплакивают, история финансовых ошибок и политической тупости Розена оставила ему мало друзей."
 eoanb_sweden.26.a: "Будем надеяться, что банкротство не существует на небесах"

 eoanb_sweden.27.t: "Смерть Гамильтона"
 eoanb_sweden.27.d: "Сегодня скончался Якоб Эссен Гамильтон, граф, правительственный эмиссар и генерал. Получив военное образование в период после наполеоновских войн, его достижения были в большей степени политическими и гуманитарными, чем военным искусством. Уволившись из армии в звании майора в 1838 году, он стал землевладельцем в Смаланде, а затем губернатором в Стокгольме. Его политическая жизнь началась с роли в представлении парламенту системы муниципалитетов, что привело к некоторым дебатам между ним и его оппонентами. Подтолкнув Карла XIV к отречению от престола в пользу Оскара I, он успокоил беспокойное население Стокгольма с помощью тщательного управления и создания фонда для строительства жилья для бедных и неимущих."
 eoanb_sweden.27.a: "Смерть способного человека...".
 eoanb_sweden.27.b: "Еще один соперник ушел!"

 eoanb_sweden.28.t: "Голод?"
 eoanb_sweden.28.d: "Возможно, это дуновение ветерка; возможно, леденящий ветер холодного лета, которое скоро закончится? Если окинуть взглядом пейзажи Швеции, то можно увидеть множество полей, окрашенных в разные цвета. Некоторые поля сохраняют сильные цвета, что свидетельствует об их здоровье... Но другие, заметное количество, на самом деле, имеют бледный цвет; хрупкий и непостоянный, болезненный цвет...\n\nКогда здоровье под вопросом, кажется, что неясно, может ли шведская земля дать столько, сколько мы надеялись... Неуверенные души шепчут о маргинальности, о голоде и смерти; шепчут о голоде.\n\n\nСейчас это слухи, но очень возможное будущее, если ситуация сохранится..."
 eoanb_sweden.28.a: "Шепчет ли нам Смерть?"

 eoanb_sweden.29.t: "Голод [GetYear]".
 eoanb_sweden.29.d: "То, что многие беспокойные души давно подозревали и предсказывали, теперь сбылось: Голод огромного значения поднял свою уродливую голову в Швеции, который историки начинают называть Великим голодом [GetYear].\n\n\nСочетание холодной погоды, больных посевов и плохого распределения продовольствия, скорее всего, виновато в быстро растущей нехватке продовольствия, с которой мы сейчас сталкиваемся. Народ Швеции теперь обращается к правительству за многими вещами: за ответами, за помощью, за облегчением... За помощью.\n\nСитуация тяжела для многих, и немедленные решительные действия необходимы, если мы хотим спасти как можно больше людей. Не говоря уже о том, чтобы спасти наши позиции... и сохранить наши головы на наших обремененных плечах..."
 eoanb_sweden.29.a: "Да помилует нас Господь...".

 eoanb_sweden.30.t: "Голод [GetYear]".
 eoanb_sweden.30.d: "Невероятно! Несмотря на наши усилия ограничить возможность нового дефицита продовольствия, разразился еще один великий голод!"\n\n "Великий голод [Get Year]", как наши историки назвали разворачивающееся сейчас событие еще мокрыми чернилами, по своим причинам очень похож на предыдущий голод, от которого мы оправились. И снова нашему народу требуется срочная помощь, чтобы выжить, и снова мы должны помочь ему. У народа еще свежи в памяти воспоминания о предыдущем голоде, и если позволить этому кризису продолжаться дальше, то это не только ослабит легитимность и власть правительства, но и доверие народа, которым оно управляет.\n\nОдин размышляет... Оставил ли Бог шведский народ и его короля...? Только действия правительства и течение времени покажут, так ли это на самом деле".
 eoanb_sweden.30.a: "Где милосердие Божье?".

 eoanb_sweden.31.t: "Король осуждает новое правительство".
 eoanb_sweden.31.d: "Король принял решение осудить недавно избранное новое правительство и выступить против него!"\n\nВ обращении к избранному кабинету министров король ясно дал понять, что его позиция заключается в оппозиции правительству и его предложенной или осуществленной политике, и что он будет противодействовать дальнейшим шагам! Хотя у короля мало прямой власти, это не означает, что он не может влиять на власть. Его отказ поддержать новое правительство ослабит его легитимность в глазах народа и станет победой политических противников нового правительства."
 eoanb_sweden.31.a: "Проклятие!"
 eoanb_sweden.31.b: "Триумф оппозиции!"

 eoanb_sweden.32.t: "Король одобряет новое правительство"
 eoanb_sweden.32.d: "Король решил поддержать и продвигать новое правительство, недавно сформированное! \n\nВ небольшом обращении во время заседания кабинета министров, король заявил о своей позиции в пользу вновь избранного правительства! Король готов официально поддержать решения правительства или, по крайней мере, сохранять нейтралитет в государственных вопросах в период правления нового кабинета. С твердой поддержкой короля новое правительство получает легитимность и официальную поддержку королевского дома и его семьи. Победа нового правительства в ущерб его противникам!".
 eoanb_sweden.32.a: "Да здравствует король!"
 eoanb_sweden.32.b: "Vansinnigt!"

 eoanb_sweden.33.t: "Решение проблемного короля...".
 eoanb_sweden.33.d: "Хотя наш старый и почтенный король имеет мало права голоса в вопросах практической политики, он остается церемониальным главой государства и представителем правящего порядка в Швеции. То, что король может сказать, сделать или предпочесть, можно рассматривать как легитимацию определенных идей и практик. Хотя его влияние в правительстве уменьшилось, его влияние на простых людей все еще очень реально.\n\nВ последнее время это влияние стало беспокоить нас при выработке политики: король дошел до того, что осудил нашу политику и ее последствия как вредные для шведской нации и ее народа. Его влияние стало угрозой, и оно растет с каждым днем, поскольку все больше и больше людей слышат его слова. Силы, готовые справиться с королем, уже введены в действие, и теперь остается только сделать выбор. Что делать с нашим беспокойным старым королем?".
 eoanb_sweden.33.a: "Изгнать короля"
 eoanb_sweden.33.b: "Избавиться от короля; неприятности не нужны"

 eoanb_sweden.34.t: "Вопрос о монархизме"
 eoanb_sweden.34.d: "Его Величество король Оскар II не был большим сторонником недавней политической политики правительства, это не секрет, и в последнее время он начал отдаляться от правительства, предпочитая окружать себя старыми аристократами, все еще мечтающими о славном возвращении монархии или других бредовых фантазиях. Вряд ли можно назвать большой проблемой то, с кем король общается в свободное время, но не это само по себе, а скорее будущие последствия заставляют некоторых правительственных чиновников беспокоиться. \nУчитывая, что у короля очень мало реальной власти в обществе, не потребовалось бы больших усилий, чтобы просто запугать его, чтобы он выбрал более... подходящих друзей. Но в то же время, зачем вообще это делать?"
 eoanb_sweden.34.a: "Пусть бедняга сохранит своих друзей!"
 eoanb_sweden.34.b: "Убедитесь, что эти беспокойные монархисты держатся подальше от кого-либо важного".

 eoanb_sweden.35.t: "Вопрос о монархизме"
 eoanb_sweden.35.d: "Его Величество король Карл XV не был большим сторонником недавней политической политики, это не секрет, и в последнее время он начал отдаляться от правительства, предпочитая окружать себя старыми аристократами, все еще мечтающими о славном возвращении монархии или других бредовых фантазиях. Вряд ли можно назвать большой проблемой то, с кем король общается в свободное время, но не это само по себе, а скорее будущие последствия заставляют некоторых правительственных чиновников беспокоиться. \nУчитывая, что у короля очень мало реальной власти в обществе, не потребовалось бы больших усилий, чтобы просто запугать его, чтобы он выбрал более... подходящих друзей. Но в то же время, зачем вообще это делать?"
 eoanb_sweden.35.a: "Пусть бедняга сохранит своих друзей!"
 eoanb_sweden.35.b: "Убедитесь, что эти беспокойные монархисты держатся подальше от кого-либо важного".

 eoanb_sweden.38.t: "Шведское завоевание Аландских островов"
 eoanb_sweden.38.d: "Аландские острова, группа небольших островов, разделяющих Северное Балтийское море и Южное Балтийское море, были успешно захвачены шведскими войсками!\n\nПотерянные Швецией для России во время Финской войны 1808 года, Аландские острова долгое время были оккупированы и управлялись российскими войсками как часть Финляндской губернии. На острове проживает преимущественно шведское население, и он долгое время был очагом волнений против попыток России удержать его. Большинство жителей Аландских островов желают воссоединения со Швецией.\n\n\nСегодня это желание было исполнено, так как шведским войскам удалось значительно закрепиться на островах. Высадившись на Йомале, Фёглё и Лемланде, шведские десантные силы быстро продвигались вперед, чтобы закрепить за собой острова, вытесняя местный гарнизон из многочисленных укреплений, включая крупнейший из них форт Бомарсунд, в стремительной атаке на северные берега Аландских островов. Гарнизоны предприняли поспешные попытки эвакуироваться в неразберихе атаки на небольших шлюпках и любых судах, которые они смогли найти, но преследующие шведские войска открыли огонь по бегущим войскам с берега, быстро уничтожив большую часть поредевшего гарнизона.\n\n\nÅland теперь надежно находится в руках Швеции, и это большая победа для шведской нации."
 eoanb_sweden.38.a: "Аландские острова - шведские!"

 eoanb_sweden.44.t: "Регентство принца Карла"
 eoanb_sweden.44.d: "Наследный принц Швеции Карл стал регентом после того, как король Швеции Оскар I внезапно заболел, и часть его тела была парализована. Ситуация для Его Величества выглядит не очень радужной, поскольку ему, возможно, осталось не так много лет. Карл занимал должность вице-короля в Норвегии до болезни своего отца и поэтому не был в Швеции, когда король заболел, мы ожидаем, что он вернется в Швецию как можно скорее".
 eoanb_sweden.44.a: "Скорейшего выздоровления"

 eoanb_sweden.45.t: "Русские предлагают нам прекращение огня"
 eoanb_sweden.45.d: "После нескольких месяцев кровопролития русские и финские войска сдаются и готовятся заключить мир. Мы победили!"
 eoanb_sweden.45.a: "Давайте начнем мирные переговоры"
 eoanb_sweden.45.b: "Нет, мы хотим большего..."
 eoanb_sweden.45.c: "Четвертый крестовый поход в Финляндию"

 eoanb_sweden.46.t: "Оказать давление на Йоргена Хермана Фогта, чтобы он ушел в отставку"
 eoanb_sweden.46.d: "Первый министр Норвегии Йорген Херман Фогт подверг критике военные назначения короля. Это недопустимо, и он должен быть наказан за свою грубость, а также за оскорбление шведской короны".
 eoanb_sweden.46.a: "Принудить его уйти в отставку"

 eoanb_sweden.47.t: "Норвежский стортинг предлагает упразднить должность статстолдера"
 eoanb_sweden.47.d: "Стортинг, норвежский парламент, оказал давление на наше правительство, чтобы оно упразднило должность статхолдера. Устранение этой должности сделает норвежское правительство менее зависимым от нас и может стать шагом к независимости. Наш народ и правительство не будут счастливы, если мы согласимся".
 eoanb_sweden.47.a: "Отклонить"
 eoanb_sweden.47.b: "Одобрить"

 eoanb_sweden.48.t: "Король Карл обещает санкционировать закон о статутгольдере"
 eoanb_sweden.48.d: "Решение не санкционировать законопроект может иметь серьезные последствия для стабильности шведско-норвежской унии".
 eoanb_sweden.48.a: "Не санкционировать законопроект"
 eoanb_sweden.48.b: "Санкционировать законопроект"

 eoanb_sweden.49.t: "Риксдаг угрожает королю"
 eoanb_sweden.49.d: "Национальный парламент Швеции, Риксдаг, только что объявил о своих намерениях, если король одобрит спорный закон о статхолдерах. Сформулировав угрозу, Риксдаг заявил, что готов расторгнуть шведско-норвежский союз, если король примет этот закон. Несомненно, это головная боль для короля, которому приходится иметь дело и с норвежцами, и со шведами".
 eoanb_sweden.49.a: "Отступить от своего обещания"
 eoanb_sweden.49.b: "Продолжать настаивать"

 eoanb_sweden.50.t: "Шведский король отказался от обещания статхолдера"
 eoanb_sweden.50.d: ""
 eoanb_sweden.50.a: "Очень хорошо"

 eoanb_sweden.51.t: "Шведские короли настаивают на выполнении обещания статхолдеров"
 eoanb_sweden.51.d: ""
 eoanb_sweden.51.a: "Отклонить предложение"
 eoanb_sweden.51.b: "Принять предложение"

 eoanb_sweden.52.t: "Парламент и правительство возражают против закона о статхолдерах"
 eoanb_sweden.52.d: "Влиятельные группы в нашем обществе решительно возражают против подписания противоречивого закона о статхолдерах. Закон был создан норвежским парламентом, стортингом, и его цель - лишение должности статхолдера. И наше правительство, и большинство в шведском Риксдаге критически относятся к этому закону и сейчас оказывают давление на короля, чтобы он отказался от него. Сделав это, он сильно разозлит норвежское население, особенно потому, что в прошлом он обещал санкции".
 eoanb_sweden.52.a: "Хорошо"

 eoanb_sweden.53.t: "Шведский народ не принимает предложения королей"
 eoanb_sweden.53.d: ""
 eoanb_sweden.53.a: "Хорошо"

 eoanb_sweden.54.t: "Шведский народ принимает предложения королей"
 eoanb_sweden.54.d: ""
 eoanb_sweden.54.a: "Хорошо"

 eoanb_sweden.55.t: "Смерть короля Швеции, Оскара I"
 eoanb_sweden.55.d: ""
 eoanb_sweden.55.a: "Хорошо"

 eoanb_sweden.56.t: "Skarpskytterörelsen"
 eoanb_sweden.56.d: "Skarpskytterörelsen" (Движение снайперов) было добровольческим оборонительным движением, основанным в 1860 году, образцом для подражания в котором послужили иррегулярные подразделения прапорщиков. Среди инициаторов были несколько проминьоновских публицистов: Виктор Ридберг, Свен Хедлунд, Август Бланш и Ларс Юхан Хиерта. Многие из инициаторов считали шведскую армию слишком слабой, а волю к обороне/мораль низкой. Они хотели ввести всеобщую воинскую повинность и народное вооружение вместо старой профессиональной армии. Skarpskytterörelsen стало настоящим народным движением, поскольку люди из всех слоев общества присоединялись к нему, чтобы научиться стрелять. Правительство спонсировало строительство тиров, и в 1864 году насчитывалось 239 ассоциаций с более чем 33 500 членами. В 1867 году начались учения для школьников старших классов, а в 1868 году 800 детей старшего возраста были организованы в два батальона со своими офицерами и музыкальным корпусом. Через некоторое время интерес к движению снизился, так как стрелки устали от военных аспектов. В 1880 году Skarpskytterörelsen был преобразован в гражданские стрелковые ассоциации, некоторые из которых существуют и по сей день. Skarpskytterörelsen, как оказалось, с годами станет большим преимуществом для Швеции, так как это означало, что большая часть мужского населения была искусными стрелками и могла формировать нерегулярные боевые подразделения в случае необходимости, подобно французским Franc-tireurs."
 eoanb_sweden.56.a: "Оно того стоит!"
 eoanb_sweden.56.b: "Оно не стоит!"

 eoanb_sweden.57.t: "Шведские железнодорожные концессии"
 eoanb_sweden.57.d: "Во время заседаний парламента в 1853 и 1854 годах риксдаг объявил, что Швеции необходимо построить железнодорожную сеть. Поэтому нам, правительству короля, было поручено спланировать и исполнить волю риксдага и короля. Мы поручили курировать этот огромный проект Нильсу Эриксону, который в прошлом образцово работал над каналами Швеции.\n\n\nМистер Эриксон имеет большие планы на будущее шведских железных дорог и уже начал работу над первыми главными железнодорожными линиями, которые соединят Стокгольм с Гетеборгом и Мальме. Однако в настоящее время ведутся жаркие дискуссии о том, где будет проложена железная дорога. Поскольку мы полностью доверяем господину Эриксону и его большим инженерным способностям, мы решили предоставить ему все полномочия в отношении этого проекта и его реализации.\n\nСогласно плану, разработанному господином Эриксоном, Западная магистраль из Гетеборга в Стокгольм пройдет между озерами Вэнерн и Вэттерн, пройдет к югу от города Эребру и затем через Сёдерталье продолжит свой путь в Стокгольм. \nЧасть южной магистрали Мальмё-Лунд уже завершена, и железная дорога будет продолжена вглубь страны, пройдя к западу от Векшё и через Йёнчёпинг, а затем соединится с западной магистралью в Фальчёпинге к северо-западу от Йёнчёпинга.\n\n\nМы ожидаем, что обе эти магистрали будут завершены в 1864 году, но до этого времени мы должны принять несколько важных решений относительно будущего остальных шведских железных дорог.  "
 eoanb_sweden.57.a: "Железные дороги - это будущее".

 eoanb_sweden.58.t: "Железнодорожная линия Гетеборг-Алингсос-Воргорда открывает службу"
 eoanb_sweden.58.d: "Сегодня открылось движение по Западной магистрали между Гетеборгом, Алингсосом и Воргардой. Эти первые 66,2 километра железной дороги были отмечены сложным рельефом с озерами и долинами, для преодоления которых потребовались дорогостоящие сооружения. Сам господин Эриксон писал в своем отчете, что участок Йонсеред-Алингсос является "самым дорогим и трудоемким по протяженности участком Западной магистрали между Гетеборгом и столицей".\n\n\nПосле того, как этот сложный участок остался позади, мы успешно продвигаемся по равнинам Вестергётланда и рассчитываем достичь Фальчепинга в октябре следующего года."
 eoanb_sweden.58.a: "Отличные новости!"

 eoanb_sweden.59.t: "Железнодорожные линии Лунд-Хёёр и Воргорда-Херрлюнга-Фальчёпинг открыты для эксплуатации".
 eoanb_sweden.59.d: "Сегодня железная дорога достигла Фальчепинга, тем самым предоставив этому отдаленному городу доступ к Гетеборгу и его многочисленным торговым путям. Это была особая цель господина Эриксона - дать маленьким городам, расположенным вдали от крупных дорог и водных путей, возможность расти и процветать. Мы уже начали строительство железной дороги на север в направлении Скевде и Теребоды и делаем хорошие успехи.\n\nНа юге мы также достигли Хёра в 37,2 километрах к северо-востоку от Лунда и сейчас продолжаем строительство в направлении Хесслехольма к северо-западу от Кристианстада.\n\nМы надеемся достичь Теребоды в конце августа следующего года, а Хесслехольма в декабре 1860 года."
 eoanb_sweden.59.a: "Отличные новости!"

 eoanb_sweden.60.t: "Железнодорожная линия Фальчёпинг-Скёвде-Тёребода открывает движение"
 eoanb_sweden.60.d: "Сейчас мы достигли Тёребода в 75 километрах от Халльсберга, где мы должны встретиться с железной дорогой, строящейся из Стокгольма. Ожидается, что они достигнут Сёдерталье в декабре следующего года и успешно продвигаются на запад к Халльсбергу.\n\nВ настоящее время несколько тысяч человек работают над последней частью пути к Халльсбергу, и мы предполагаем, что прибудем в Халльсберг в августе 1862 года."
 eoanb_sweden.60.a: "Отличные новости!"

 eoanb_sweden.61.t: "Железнодорожные линии Хёр-Хэсслехольм и Стокгольм-Сёдерталье открыты для эксплуатации"
 eoanb_sweden.61.d: "Сегодня была открыта первая часть железной дороги от Стокгольма до Халльсберга, обеспечивающая железнодорожный доступ к Сёдерталье. Теперь мы продолжим движение на запад к Ярне и Гнесте, куда мы рассчитываем прибыть в октябре следующего года.\n\n\nНа юге железная дорога достигла Хесслехольма и продолжается в северо-восточном направлении к Эльмхульту в леса Смоланда. По плану эта часть должна быть закончена в августе 1862 года".
 eoanb_sweden.61.a: "Отличные новости!"

 eoanb_sweden.62.t: "Железнодорожная линия Сёдерталье-Ярна-Гнеста открывает эксплуатацию"
 eoanb_sweden.62.d: "В этот день железная дорога достигла Гнеста, расположенного в 28 километрах к юго-западу от Сёдерталье. Теперь мы будем двигаться прямо на запад в направлении Спаррехольма, куда мы рассчитываем прибыть в августе следующего года.\n\nМы также начали строительство небольшой железной дороги, которая соединит Халльсберг и Эребру, тем самым соединив частную железнодорожную компанию Köping-Hults Järnvägar и порт в Кёпинге с Гётеборгом. Этот небольшой участок железной дороги также планируется завершить в августе следующего года".
 eoanb_sweden.62.a: "Отличные новости!"

 eoanb_sweden.63.t: "Железнодорожные линии Хесслехольм - Дльмхульт, Гнеста - Спаррехольм и Теребода - Халсберг - Оребро открыты для эксплуатации"
 eoanb_sweden.63.d: "Сегодня было завершено строительство четырех удивительных железнодорожных линий - Гнеста-Спаррехольм, Теребода-Халсберг, Халсберг-Оребро и Хесслехольм-Дльмхульт. Это большой скачок на пути к завершению строительства Западной магистрали, поскольку осталось закончить только железнодорожную линию от Спаррехольма до Халльсберга. Мы надеемся открыть всю Западную магистраль в ноябре этого года.\n\nРаботы на Южной магистрали продолжаются от Älmhult в направлении Nässjö к юго-востоку от Jönköping, куда мы планируем прибыть в декабре 1864 года.\n\n Теперь мы должны сосредоточиться на завершении Западной магистрали, до которого осталось всего три месяца, и подготовиться к большому празднику, который последует за этим."
 eoanb_sweden.63.a: "Отличные новости!"

 eoanb_sweden.64.t: "Железнодорожная линия Спаррехольм - Халльсберг открывает движение"
 eoanb_sweden.64.d: "8 ноября 1862 года навсегда останется в истории шведских железных дорог - сегодня открылась Западная магистраль. Торжественное открытие, состоявшееся 3-6 ноября, имело огромный успех, никогда раньше нельзя было добраться из Гетеборга в Стокгольм всего за 14 часов.\n\n\nМы проложили 455,9 километров железнодорожных путей, переместили 7,140,057 кубометров грунта, взорвали 310,756 кубометров горной породы. За это время мы построили 72 моста, 620 железнодорожных переездов, 50 автомобильных мостов и 16 подземных переходов. Мы построили 40 железнодорожных станций и 9 железнодорожных остановок, общая стоимость этого огромного промышленного проекта составила 36 228 939 крон или 23 öre.\n\nНыне мы должны закончить Южную магистраль, и этот первый крупный железнодорожный проект будет завершен."
 eoanb_sweden.64.a: "Отличные новости!"

 eoanb_sweden.65.t: "Железнодорожная линия Фальчёпинг - Йёнчёпинг - Нэссьё открывает эксплуатацию"
 eoanb_sweden.65.d: "Мы завершили строительство южной магистрали Фальчёпинг- Йёнчёпинг- Нэссьё, это была самая дорогостоящая и сложная часть этой линии. Йёнчёпинг расположен на южном берегу озера Веттерн с крутыми склонами по обе стороны от города. На участке длиной 43 километра между Йёнчёпингом и Нэссьё нам пришлось поднять железную дорогу не менее чем на 227 метров.\n\n Теперь до завершения строительства Южной магистрали осталось пройти 142 километра между Нэссьё и Эльмхультом. Местность на этом участке состоит в основном из лесов, мха и болот, и ожидается, что мы сможем открыть этот участок в декабре следующего года".
 eoanb_sweden.65.a: "Отличные новости!"

 eoanb_sweden.66.t: "Железнодорожная линия Älmhult-Nässjö открывает обслуживание"
 eoanb_sweden.66.d: "Сегодня мы можем с гордостью объявить об открытии Южной магистрали для общественности, однако, не было такого большого празднования, как в случае с Западной магистралью. В некоторых крупных городах вдоль железной дороги были толпы людей, которые приветствовали друг друга и запускали фейерверки, но ничего подобного празднованиям на Западной магистрали не было.\n\n Тем не менее, это знаменует окончание второго по величине строительного проекта Швеции после строительства канала Гёта в 1832 году и нашего первого крупного железнодорожного проекта. В ходе строительства Южной магистрали мы проложили 382 километра железнодорожных путей, переместили 4 645 000 кубометров грунта, взорвали 61 500 кубометров скальной породы. Мы построили 54 моста, 500 железнодорожных переездов, 18 автомобильных мостов и 6 подземных переходов.\n\nМы также построили 28 железнодорожных станций и 178 коттеджей для наших плантаторов, чья работа заключается в обслуживании и контроле железной дороги. Все это обошлось в 24 653 697 крон и 66 öre".
 eoanb_sweden.66.a: "Отличные новости!"

 eoanb_sweden.71.t: "Королевство Швеция - стартовая ситуация"
 eoanb_sweden.71.d: "Шведское королевство когда-то было одной из великих держав Европы с империей, простиравшейся от ледяных шапок Лапландии до самых южных берегов Балтийского моря. И германские, и балтийские герцогства клялись в верности шведскому королю. И все же, несмотря на все свои силы, Швеция оказалась зажата между львом и медведем, и всех ее проявлений яростного неповиновения было недостаточно, чтобы удержать волков на расстоянии. В ходе Северной войны Швеция была разбита и уничтожена. Все остатки империалистического пыла были вновь растрачены к концу Наполеоновских войн, когда в 1812 году король Карл XIII официально отказался от всех оставшихся шведских претензий на Финляндию, заключив с Россией Санкт-Петербургский договор, и вступил в войну против Франции и Дании-Норвегии. В результате Санкт-Петербургского договора Швеция оказалась на стороне победившей в итоге Шестой коалиции, получив место на Венском конгрессе и обеспечив выделение Норвегии. Однако не все так хорошо. Например, норвежский национализм угрожает вырвать Королевство Норвегия из наших рук, а постоянно растущая популярность либеральных идеалов ясно очерчивает надвигающуюся волну перемен, которая, несомненно, скоро охватит нацию."
 eoanb_sweden.71.a: "Ära till Sverige!"

