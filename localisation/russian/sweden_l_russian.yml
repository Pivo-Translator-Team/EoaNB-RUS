SWE_Salomon_Mauritz_von_Krusenstierna: "Саломон Мауриц фон Крузенштиерна"
 SWE_Salomon_Mauritz_von_Krusenstierna_desc: "Фон Крузенстьерна - старый морской пес и один из редких высокопоставленных офицеров в Швеции, который действительно имеет боевой опыт, участвуя в войне против Норвегии в 1814 году. Его карьера отмечена постоянными похвальными грамотами и наградами, и он один из немногих офицеров, заслуживших абсолютное доверие короля. \nОн известен своим плохим настроением и вспышками гнева, но его мастерство не подлежит сомнению."
SWE_Salomon_Mauritz_von_Krusenstierna_HC: "Саломон Мауриц фон Крузенштиерна"
 SWE_Salomon_Mauritz_von_Krusenstierna_HC_desc: "Фон Крузенстиерна - старый морской пес и один из редких высокопоставленных офицеров в Швеции, который действительно имеет боевой опыт, участвуя в войне против Норвегии в 1814 году. Его карьера отмечена постоянными похвальными грамотами и наградами, и он один из немногих офицеров, заслуживших абсолютное доверие короля. \nОн известен своим плохим настроением и вспышками гнева, но его мастерство не подлежит сомнению."
SWE_Gustaf_Rudolf_Abelin: "Густав Рудольф Абелин"
 SWE_Gustaf_Rudolf_Abelin_desc: "Абелин - высокоуважаемый и очень профессиональный офицер, прослуживший в армии всю свою взрослую жизнь. Хотя ему не хватает специализации в какой-либо области, но он вызывает большое уважение своим профессионализмом и усердием."
SWE_Gustaf_Rudolf_Abelin_HC: "Густав Рудольф Абелин".
 SWE_Gustaf_Rudolf_Abelin_HC_desc: "Абелин - высокоуважаемый и очень профессиональный офицер, прослуживший в армии всю свою взрослую жизнь. Хотя ему не хватает специализации в какой-либо области, но он вызывает большое уважение своим профессионализмом и усердием."
 SWE_Jakob_Essen_Hamilton: "Якоб Эссен Гамильтон".
 SWE_Jakob_Essen_Hamilton_desc: "Высокий, умный и красивый, генерал Якоб Гамильтон в каждом дюйме щеголеватый офицер северной кавалерии. Помимо впечатляющего военного послужного списка, генерал проявил удивительный талант к гражданскому управлению, сумев подавить несколько восстаний в 1848 году, не прибегая к насилию - за что его до сих пор хвалят простые люди. Твердый, но в то же время понимающий и справедливый, он пользуется популярностью в политических кругах и активно работает над повышением прав рабочих."
 SWE_Louis_De_Geer: "Луи де Гир"
 SWE_Louis_De_Geer_desc: "Луи де Геер, наряду с Йоханом Августом Грипенштедтом, является фактическим лидером либеральной фракции в парламенте. Богатый, аристократичный и неприкрытый популист, он является воплощением кошмара для многих политиков-консерваторов - предателем своего класса."
 SWE_Johan_August_Gripenstedt: "Йохан Август Грипенштедт"
 SWE_Johan_August_Gripenstedt_desc: "Противоречивость Грипенштедта сочетается только с его невероятным ораторским талантом и финансовым менеджментом. Будучи великолепным оратором с отличным чутьем на политические интриги, он до сих пор добивался успеха практически во всем, за что брался. Имея множество контактов и союзников в столице, Грипенштедт бросает вызов даже королю, когда речь заходит о политическом влиянии. \n\n§RBE AWARE:§! Грипенштедт - чрезвычайно одаренный политик, и если вы не намерены поддерживать его либеральное дело, возможно, вам стоит пересмотреть решение о предоставлении ему должности в кабинете министров. После того, как вы дадите, вам будет очень трудно отказаться от этого".
 SWE_Fredrik_Georg_Afzelius: "Фредрик Георг Афзелиус"
 SWE_Fredrik_Georg_Afzelius_desc: "Афзелиус - философ гегельянской школы и влиятельный политик в партии Лантманна".
 SWE_Ludvig_Theodor_Almqvist: "Людвиг Теодор Альмквист".
 SWE_Ludvig_Theodor_Almqvist_desc: "Альмквист - уважаемый либеральный судья с опытом работы в качестве главного окружного судьи в округе Сёдерманланд. Личный друг Луи де Гира, в настоящее время он занимает пост министра государственного управления. Обладая обширными связями в столице и талантом политика, он, как ожидается, станет очень влиятельным голосом в шведской политике в ближайшие годы".
SWE_Claes_Gabriel_Bergenstrahle: "Клаес Габриэль Бергенстреле"
 SWE_Claes_Gabriel_Bergenstrahle_desc: "Бергенстреле - ветеран трех кампаний, воевавший в Финляндии, Германии, а затем в Норвегии. Вскоре он дослужился до генерального штаба и вскоре служил генеральным адъютантом в королевской армии. Он - опытный администратор с практическим опытом повседневных военных действий, чего не хватает многим офицерам в наше время".
 SWE_Lave_Beck_Friis: "Лаве Густав Бек-Фриис".
 SWE_Lave_Beck_Friis_desc: "Бек-Фриис - хорошо связанный и талантливый дипломат, в настоящее время служит в Министерстве гражданской администрации".
 SWE_Didrik_Gillis_Bildt: "Дидрик Гиллис Бильдт"
 SWE_Didrik_Gillis_Bildt_desc: "Благодаря редкому сочетанию природного таланта, умения использовать эти таланты и необыкновенной удачи Бильдт сумел подняться из сиротского приюта без гроша в кармане в высшие эшелоны общества. Тот факт, что он не является ни аристократом, ни богачом, но при этом остается одним из самых уважаемых военных в Королевстве, является неопровержимым доказательством его компетентности."
 SWE_Jarl_Engene_Christerson: "Ярл Энген Кристерсон".
 SWE_Jarl_Engene_Christerson_desc: "Кристерсон - морской офицер, особенно увлекающийся артиллерией и бронетехникой. Он является поклонником французского флота и изучал тонкости современной морской брони в Париже."
 SWE_Carl_Gustaf_Leijonhufvud: "Карл Густав Лейонхуфвуд".
 SWE_Carl_Gustaf_Leijonhufvud_desc: "Карл Виктор Лейонхуфвуд - убежденный сторонник современной артиллерии, известный своим отличным чувством практического применения и прилежным отношением к работе."
 SWE_Carl_Johan_Lewenhaupt: "Карл Йохан Левенхаупт".
 SWE_Michael_Gustaf_Anckarsvard: "Михаэль Густав Анкарсвард".
 SWE_Michael_Gustaf_Anckarsvard_desc: "Анкарсвард - одаренный и высоко ценимый солдат, и он, вероятно, стал бы одним из самых влиятельных офицеров в Королевстве, если бы просто добивался этого. Но он всегда был безвольным солдатом, его всегда больше интересовало искусство. Но как бы то ни было, у него есть практический опыт ведения современной войны, полученный во время Наполеоновских войн, и он талантливый кавалерийский офицер. Если отвлечься, он может многому нас научить".
 SWE_Claes_Hugo_Raab: "Клаес \"Хуго\". Рааб"
 SWE_Claes_Hugo_Raab_desc: "Клаес Рааб, известный своим друзьям как \"Хьюго\", является высокопоставленным офицером и неустанно энергичным борцом за реформы и реорганизацию. Он является безоговорочным поклонником прусского способа ведения войны и сам окончил Прусский военный колледж в Берлине."
 SWE_Carl_Gustaf_Lowenhielm: "Карл Густав Лёвенхильм".
 SWE_Carl_Gustaf_Lowenhielm_desc: "Лёвенхильм настолько опытен, насколько это возможно. Посланный в качестве атташе в Россию во время наполеоновских войн, он стал адъютантом царя Александра I. Он присутствовал при Бородинском сражении, а затем при Лейпциге, и стоял рядом с царем, когда русская армия вошла в Париж. Он командовал шведскими войсками, расквартированными в Финне во время Первой Шлезвигской войны, и был самым доверенным советником короля во время хаоса Крымской войны".
