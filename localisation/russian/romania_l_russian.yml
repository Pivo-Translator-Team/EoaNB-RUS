 ROM_romanul_newspaper: "Românul"
 ROM_romanul_newspaper_desc: "Газета Românul возглавляется и печатается Юнионистами в нашей стране, решив поддержать ее, мы направили часть ресурсов на помощь ее авторам, однако взамен ей удалось усилить борьбу за объединение и получить больше автономии от султана, однако эту газету необходимо держать под контролем, чтобы избежать переворота против нашего правительства со стороны Юнионистов."
 ROM_bulgarian_refugees: "Болгарские беженцы в Румынии"
 ROM_bulgarian_refugees_desc: "Из-за жестокого обращения с болгарами в османских землях на нашем юге, многие бежали, чтобы укрыться в нашей стране, в основном в городах к северу от Дуная, однако они привели с собой не только гражданских лиц, но и революционеров, которые создали здесь свою базу для операций, это в основном негативно сказалось на нашей общей власти над страной, но это дало нам столь необходимый прирост населения, будем ли мы продолжать поток беженцев - это решение, которое еще предстоит принять..."
 ROM_a_perfect_mess_idea: "Идеальный беспорядок".
 ROM_a_perfect_mess_idea_desc: "Многие скажут, что то, чего мы достигли, - это куча мусора. Эти люди - идиоты, не понимающие, как устроена Валахия. Ну и что, что несколько взяток было взято и дано? Ну и что, что некомпетентность налицо? Пока крестьяне продолжают работать, церковь продолжает дурачить крестьян, а мы продолжаем получать прибыль, все хорошо. "
 ROM_failed_to_fix_agriculture: "Неудача в сельском хозяйстве"
 ROM_failed_to_fix_agriculture_desc: "Мы старались изо всех сил, но нам не удалось решить проблему сельского хозяйства. Из-за этого бесчисленные крестьяне переходят к Юнионистам, что гарантирует нам поражение. Только чудо может спасти Валахию от постоянно растущей хватки Юнионистских сил."


 rom_wallachia.3.t: "Экономическая ситуация"
 rom_wallachia.3.d: "Промышленная ситуация в Валахии, как и ожидалось, ужасна. Из-за бесчисленных войн, разрушавших любые шансы на развитие промышленности, Валахия основывалась на сельском хозяйстве, которое, хотя и было иногда разрушено войнами между османами и русскими, все же стоило инвестиций. Тем не менее, Крымская война нанесла нашему сельскому хозяйству гораздо больший ущерб, чем нам хотелось бы. С другой стороны, некоторые из наших советников предлагают, что сейчас самое время начать индустриализацию и модернизацию влашского общества в целом."
 rom_wallachia.3.a: "Вперед"
 rom_wallachia.4.t: "Бухарестский университет"
 rom_wallachia.4.d: "Чтобы помочь образованию народа Валахии, мы построили первый университет в Бухаресте. Мы уже наняли иностранных ученых для преподавания в этом новом университете, и скоро мы ожидаем увидеть первое поколение этого университета. Воистину, это событие, которое останется в памяти Влаха и румынской истории".
 rom_wallachia.4.a: "Единственный вариант: За науку!"
 rom_wallachia.5.t: "Начало индустриализации"
 rom_wallachia.5.d: "После стольких приготовлений мы наконец готовы начать долгий процесс индустриализации. Валахия наконец-то вступит в 19 век и больше не застрянет в прошлом бедности и несчастья. Это действительно момент, который навсегда останется в памяти влашской истории".
 rom_wallachia.5.a: "Наконец-то прогресс".
 rom_wallachia.7.t: "Ситуация во Влахе"
 rom_wallachia.7.d: "Со времен революции 1848 года, возглавляемой Николаем Бэлческу и Дмитрием Македонским, румынский национализм только растет, и влашский народ более чем готов наконец объединиться со своими молдавскими братьями".
 rom_wallachia.7.a: "Вперед!"
 rom_wallachia.8.t: "Горе-Юнионисты"
 rom_wallachia.8.d: "Как и ожидалось, с 1848 года стремление румынского народа к объединению со своими братьями на севере и западе становится все более сильным. Наш долг - решить, как мы будем решать эту ситуацию. Одни советники говорят, что мы должны приструнить Юнионистов, начиная с разгона тайного общества под названием "Братство", другие говорят, что мы должны просто закрыть на них глаза".
 rom_wallachia.8.a: "Нам нужно ослабить юнионистов"
 rom_wallachia.8.b: "Нам не о чем беспокоиться!".
 rom_wallachia.9.t: "Подготовка к выборам"
 rom_wallachia.9.d: "Началась подготовка к выборам выборщиков, которые будут избирать нового Домнитора. Как и ожидалось, юнионистские партии победят и получат большинство в Диване при Константине А. Крецулеску и его Национальной партии. Тем не менее, мы все еще можем набрать необходимое количество избирателей, чтобы, возможно, навязать Национальной партии кандидатуру, которая будет избрана".
 rom_wallachia.9.a: "Пусть победит большинство"

 wallachian_union.12.t: "Газета "Românul"".
 wallachian_union.12.d: "Газета "Românul" была основана К.А. Розетти в 1857 году в Валахии с целью пропаганды румынского унионизма и независимости против Османской империи. Являясь прямым преемником газеты "Pruncul Roman", эта газета пропагандирует радикальный захват Валахии и Молдавии с целью объединения двух княжеств. Газета имеет прямую связь с радикальной идеологией в Западной Европе, и было бы целесообразно пресечь их деятельность во избежание новых проблем, поскольку их бесконтрольность означает возможный рост революционной активности."
 wallachian_union.12.a: "Пусть действуют"
 wallachian_union.12.b: "Закрыть их"

 wallachian_union.13.t: "Ион Гика возвращается"
 wallachian_union.13.d: "Румынский боярин Ион Гика вернулся с острова Самос, где он исполнял обязанности его губернатора. Его возвращение было вызвано главным образом формированием Румынии как национального государства. Прекрасный экономист и дипломат, его экономические навыки будут очень полезны для нашего дела и помогут Объединенным княжествам продолжить индустриализацию, а его дипломатические навыки могут помочь заставить Великие державы поддержать нашу независимость от Османской империи или привлечь иностранных инвесторов. В любом случае, он станет отличным дополнением к румынской политической сцене".
 wallachian_union.13.a: "Интересно!"

