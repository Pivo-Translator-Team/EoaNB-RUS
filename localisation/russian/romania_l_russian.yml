 ROM_idea_sentiment_of_unity_desc: "Слишком долго румынский народ жил в отдельных государствах, теперь недавние выборы показали волю страны, и эта воля - единство!"
 ROM_idea_sentiment_of_unity1_desc: "Слишком долго румынский народ жил в отдельных государствах, теперь недавние выборы показали волю страны, и эта воля - единство!"
 ROM_battleground_desc: "В прошлом веке под властью фанариотов Румыния была полем битвы для крупных стран вокруг нее, что привело к потере Буковины, Олтении и Бессарабии в иностранных руках."
 ROM_mass_illiteracy: "Массовая неграмотность"
 ROM_mass_illiteracy_desc: "Известно, что образование в этих двух княжествах было и остается заброшенным, так как князья этих двух государств больше концентрировались на своей личной выгоде, чем на помощи народу. Сейчас Валахия и Молдавия страдают от этих действий, так как более 90% их жителей не умеют читать и писать. Только серьезные инвестиции в сектор образования помогут восстановить эти два княжества".
 ROM_mass_illiteracy1: "Массовая неграмотность"
 ROM_mass_illiteracy1_desc: "Известно, что образование в этих двух княжествах было и остается заброшенным, так как князья этих двух государств больше концентрировались на своей личной выгоде, чем на помощи народу. Сейчас Валахия и Молдавия страдают от этих действий, поскольку более 90% их жителей не умеют ни читать, ни писать. Только серьезные инвестиции в сектор образования помогут восстановить эти два княжества".
 ROM_mass_illiteracy2: "Массовая неграмотность"
 ROM_mass_illiteracy2_desc: "Известно, что образование в этих двух княжествах было и остается заброшенным, так как князья этих двух государств больше концентрировались на своей личной выгоде, чем на помощи народу. Сейчас Валахия и Молдавия страдают от этих действий, так как более 90% их жителей не умеют ни читать, ни писать. Только серьезные инвестиции в сектор образования помогут восстановить эти два княжества".
