 ROM_negotiate_landowners: "Вести переговоры с землевладельцами".
 ROM_negotiate_landowners_desc: "Мы должны компенсировать землевладельцам их потери во время Крымской войны, отдав им часть земель, отобранных у церквей и монастырей".
 ROM_help_peasantry: "Помочь крестьянству, владеющему землей".
 ROM_help_peasantry_desc: "Хотя большая часть земли принадлежит крупным землевладельцам, есть также небольшая группа крестьян, владеющих землей, мы должны помочь им восстановить их земли."
 ROM_secularize_land: "Начать секуляризацию земли"
 ROM_secularize_land_desc: "Мы должны начать секуляризировать некоторые земли у больших монастырей, чтобы помочь нашему сельскому хозяйству."
