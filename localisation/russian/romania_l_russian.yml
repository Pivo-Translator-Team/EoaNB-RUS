 ROM_move_away_from_Ottomans: "Получить больше автономии от Османов".
 ROM_move_away_from_Ottomans_desc: "Romanian brethren! The time has finally come to achieve our final goal, a fully united Romania. No longer shall we be known as The Principalities of Wallachia and Moldavia. The process has been long and tough but we must take one final step. That step, however, leads to the gates of Constantinople, where the fate of millions of people shall be decided by a single man, The Ottoman Sultan. " #NT!
 ROM_dissolve_boyar_assembly: "Распустить Боярское собрание".
 ROM_dissolve_boyar_assembly_desc: "The Boyar Assembly has been the de facto (in cursive) system of governance of the Principalities for centuries. A system of family based oligarchies that have held the country hostage -or have supported the ruling classes, depending on the time. The new nation of Romania must rid itself of its undemocratic past to ensure a righteous future, although this will clearly cause unrest among the members of the assembly, and most of it will be directed against Cuza himself, who has led the call for reform. " #NT!
 ROM_rule_by_decree: "Править по указу"
 ROM_rule_by_decree_desc: "To ensure the stability of our new nation, perhaps it would be wise to enact greater powers for our Domnitor, who will certainly rule with righteousness. This would be a much preferable option than trusting a parliament chamber full of dubious politicians, who may turn out to be rotten. This action, however, could be seen as undemocratic, a move against the more liberal parties in our nation, who would certainly have something to say about all this. No matter what comes, it is the only way to ensure Romania goes along the right path." #NT!
 ROM_oppose_authoritarianism: "Выступать против авторитаризма"
 ROM_oppose_authoritarianism_desc: "Romania is a young nation, a nation of quick changes and new ideas. Such ideas are, for example, the opposition to the old system of Absolute Governance which seems to plague the insides of all of our neighbors. In the same way Sisyphus is forced to carry his stone forever, Authoritarianism keeps countries in place, stuck from ever progressing. To become the greatest version of ourselves we must rid ourselves of the stone; we must liberalize, and we must do so quickly!" #NT!
 ROM_cuza_reforms: "Реформы Кузы"
 ROM_cuza_reforms_desc: "The achievement of a better Romania is the goal, however, the paths that will eventually get us there are blurry; furthermore, there is a lot to do in the immediate future. Romania’s status as a new nation means reforms, plenty of those, and Alexandru Ioan Cuza must lead them to ensure they pass unchallenged. A task comparable to Heracles’ Twelve Labors, much like Heracles, Cuza must tackle them one by one. " #NT!
 ROM_education_reform: "Реформа образования"
 ROM_education_reform_desc: "The younger generations, most of whom were born under the flag of a unified Romania, must have greater access to science than previous generations. They must learn the law and what makes us Romanian; things that bring our nation forward. To ensure the minds of tomorrow is to ensure a bright future." #NT!
 ROM_merge_court_system: "Объединить судебные системы"
 ROM_fiscal_reform: "Фискальная реформа"
 ROM_bucharest_university: "Открытие Бухарестского университета"
 ROM_bucharest_university_desc: "A great achievement to behold, having a university in our capital would boost our prestige in the eyes of our neighbors and would mean great pride for our people. Having access to higher-level studies is also beneficial for the state, who could surely put young and well trained bureaucrats to work." #NT!
 ROM_fight_illiteracy: "Борьба с неграмотностью"
 ROM_fight_illiteracy_desc: "A thorn in the sides of Romanian pride, literacy rates have never been high in either Wallachia or Moldavia. The citizens, mostly the rural folks, don’t know how to write or read, and are thus unable to benefit from the new technologies that are arriving quickly to our border. To remain illiterate is to stay behind, and Alexandru Ioan Cuza mustn’t accept that!" #NT!
