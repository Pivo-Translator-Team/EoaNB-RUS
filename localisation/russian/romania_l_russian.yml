 ROM_dream_achieved: "Достигнутая мечта"
 ROM_dream_achieved_desc: "Finally united as a nation under Alexander Ioan Cuza’s banner, the Romanian people stand together as one. Separated by law but bound by blood, the issue of continued Ottoman suzerainty remains in the back of our minds on both sides of the Wallachia-Moldavia border; however, with the new day comes new strengths and our nation united shall prevail before the Porte Sublime!" #NT!
 ROM_union_international_relations: "Добиться международного признания Союза".
 ROM_union_international_relations_desc: "The lands that we call Romania have been a battleground of nations for centuries, and as such, even though we hold ourselves in great esteem, it is necessary to find support for our legitimate cause of full independence in the nearby nations. Their military might triumph should our diplomacy fail. Our first step shall be to achieve international recognition as a sovereign §Cunited§! Romania." #NT!
 ROM_establish_focsani_central_commission: "Создать Центральную комиссию Фоксани".
 ROM_establish_focsani_central_commission_desc: "Although Alexander Ioan Cuza rules both Wallachia and Moldavia, they are technically still separate countries. The process of unifying both realms’ law and institutions is a slow one, and as such, we must dedicate many resources to achieve the desired goal. The town of Focsani will be the house of the Central Commission, which will regulate the common legislation of the two countries, as well as host the High Court of Justice.  This is but the first step towards a united Romania, and we must tread carefully." #NT!
 ROM_administration_zones: "Создать административные зоны".
 ROM_administration_zones_desc: "The unification of the states of Wallachia and Moldavia, although a great political achievement, has brought upon the bureaucracy many a burden. Having been separate states for hundreds of years, both Principalities have developed separate tax systems, have different provincial statuses and overall, have many distinct technicalities that make the process of streamlining law complicated and inefficient. With a few swift changes we can improve somewhat, although it’s going to take a long time before everything runs smoothly." #NT!
 ROM_establish_constitution: "Создать Конституцию Румынии".
 ROM_establish_constitution_desc: "For too long have the lands of Wallachia and Moldavia gone without a unified Constitution; one that applies to every Romanian, no matter on which side of the border! Alexandru Ioan Cuza is gathering politicians, diplomats and men of law, the cream of the crop of the Romanian court, to write a Constitution that will be one for everyone." #NT!
 ROM_common_legislature: "Общая законодательная власть"
 ROM_common_legislature_desc: "With the Constitution in place, it’s understandable that the new unified nation of Romania must share a common legislature, one that applies to every Romanian in the same way. Although still separated by law, Alexandru Ioan Cuza has insisted that as many customs and laws be merged into one single entity that holds them all and is equal for everyone, for that is the marked path towards complete unity!" #NT!
 ROM_idea_Unification_process: "Процесс объединения"
 ROM_idea_Confused_bureaucracy: "Запутанная бюрократия"
 ROM_idea_Confused_bureaucracy2: "Неэффективная бюрократия"
 ROM_idea_focsani_central_commission: "Центральная комиссия Фоксани"
 ROM_dissolve_central_commission: "Распустить Центральную комиссию"
 ROM_dissolve_central_commission_desc: "The Central Commission at Focsani has been a great achievement for the Romanian Principalities; it was the first step towards unity and it has served us well. However, now that said unity has been totally achieved, perhaps it would be better to move its functions somewhere else." #NT!

 ROM_ever_burning_fields: "Вечно горящие поля"
 ROM_ever_burning_fields_desc: "Когда мы думали, что хуже уже быть не может, началась Крымская война. Результатом стала очередная российская оккупация и очередное разрушение нашего сельского хозяйства. Мы должны оценить ситуацию и посмотреть, что мы можем сделать, чтобы исправить ее".
 ROM_repair_the_countryside: "Восстановить сельскую местность"
 ROM_repair_the_countryside_desc: "Наш первый шаг в исправлении сельскохозяйственного сектора - начать восстанавливать горящие поля сельской местности. Мы не сможем перезапустить сельскохозяйственный сектор, если наши поля будут продолжать находиться в отвратительном состоянии."
 ROM_mobilize_the_peasantry: "Мобилизовать крестьянство"
 ROM_mobilize_the_peasantry_desc: "Крестьянский класс больше всех пострадал от Крымской войны, мобилизация его в восстановительных работах принесет много хорошего прогресса."
 ROM_contiunue_reparation_efforts: "Продолжать усилия по репарации"
 ROM_contiunue_reparation_efforts_desc: "Результаты на данный момент доказали, что мы на хорошем пути, если мы продолжим в том же духе, мы быстро вернемся к нормальной жизни."
 ROM_finishing_touches: "Завершающие штрихи"
 ROM_finishing_touches_desc: "Мы почти закончили наши усилия по восстановлению, осталось сделать последние штрихи, и сельское хозяйство Влаха снова вернется к довоенному уровню."
 ROM_speak_with_the_church: "Поговорите с церковью"
 ROM_speak_with_the_church_desc: "Чтобы полностью убедить крестьянство, мы должны прибегнуть к помощи церкви, мобилизующей крестьян на восстановительные работы".
 ROM_speak_with_the_landowners: "Поговорите с землевладельцами"
 ROM_speak_with_the_landowners_desc: "После отмены крепостного права и рабства римлян класс землевладельцев все еще значителен, и мы должны обсудить с их представителями, чтобы получить поддержку как крестьян, работающих на их полях, так и финансовую помощь."
 ROM_a_perfectly_broken_system: "Совершенно сломанная система"
 ROM_a_perfectly_broken_system_desc: "Мы смогли восстановить старую систему чесания друг другу спины, теперь ничто не встанет на нашем пути, так как мы сохранили свое господство, и мы, несомненно, избежим любых объединительных движений на данный момент."
 ROM_a_perfect_mess: "Идеальный беспорядок"
 ROM_a_perfect_mess_desc: "Мы сделали это, мы вернули систему, которая была на грани разрушения после Крымской войны. Теперь мы можем с уверенностью гарантировать, что Валахия будет существовать долгие годы после восстановления сельского хозяйства."
