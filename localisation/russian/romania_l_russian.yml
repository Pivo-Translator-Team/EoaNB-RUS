 ROM_industrial_situation: "Положение в промышленности и сельском хозяйстве"
 ROM_industrial_situation_desc: "Пришло время проанализировать ситуацию в нашей промышленности и, наконец, решить, каким будет наш следующий шаг."
 ROM_preparing_for_industralization: "Подготовка к индустрализации"
 ROM_preparing_for_industralization_desc: "Было решено, что вместо восстановления нашего сельского хозяйства, мы воспользуемся возможностью использовать ущерб, нанесенный Крымской войной, для нового старта и, наконец, начнем индустриализацию и модернизацию Валахии в целом."
 ROM_invite_foreign_investors: "Приглашать иностранных инвесторов"
 ROM_invite_foreign_investors_desc: "Мы не можем начать индустриализацию в одиночку, мы должны пригласить иностранных инвесторов для финансирования процесса индустриализации Валахии."
 ROM_bucharest_iasi_railway: "Строительство железной дороги Бухарест - Яссы"
 ROM_bucharest_craiova_railway: "Строительство железной дороги Бухарест - Крайова"
 ROM_bucharest_craiova_railway_desc: "Для того чтобы начать процесс индустриализации, нам необходимо иметь хорошую транспортную инфраструктуру. В связи с этим иностранные инвесторы решили профинансировать строительство железной дороги Бухарест-Крайова."
 ROM_jiu_valley: "Эксплуатация долины Цзю".
 ROM_jiu_valley_desc: "Даже если нам принадлежит очень маленькая часть долины Цзю, скрытые в ней ресурсы могли бы быть чрезвычайно полезны для нашего процесса индустриализации и помочь наполненному нищетой региону Олтения."
 ROM_bucharest_braila_railway: "Строительство железной дороги Бухарест - Браила"
 ROM_bucharest_braila_railway_desc: "Для того чтобы начать процесс индустриализации, нам необходимо иметь хорошую транспортную инфраструктуру. В связи с этим иностранные инвесторы решили финансировать строительство железной дороги Бухарест - Браила."
 ROM_tax_vlach_danube: "Обложить налогом румынскую часть Дуная".
 ROM_tax_vlach_danube_desc: "Ежедневно по Дунаю проходит большое количество морского транспорта. Введение налогов для судов, проходящих по влашской части Дуная, очень помогло бы финансировать нашу дальнейшую индустриализацию."
 ROM_literacy_program: "Начало программы ликвидации неграмотности"
 ROM_literacy_program_desc: "Известно, что наша грамотность ужасна. Было решено, что мы должны наконец вмешаться и начать просвещение масс Валахии, чтобы помочь индустриализации."
 ROM_invite_scholars: "Пригласить ученых"
 ROM_invite_scholars_desc: "Мы не можем обучать массы с нашими нынешними учеными, поэтому мы решили, что необходимо пригласить иностранных ученых, чтобы помочь нам обучить народ Валахии."
 ROM_construction_university: "Строительство университета"
 ROM_construction_university_desc: "Если мы хотим быть в состоянии обучать наш народ самостоятельно, наш единственный выход - построить, наконец, университет в нашей столице."
 ROM_begin_industralization: "Начать индустриализацию"
 ROM_begin_industralization_desc: "Пришло время начать индустриализацию, наши приготовления завершены, и мы наконец-то можем ввести Валахию в 19 век!".
 ROM_focus_agriculture: "Фокус на сельском хозяйстве"
 ROM_focus_agriculture_desc: "Мы решили сосредоточиться на восстановлении сельского хозяйства, которое было разрушено в результате Крымской войны."
 ROM_add_inefficient_agriculture: "Добавляет §YНеэффективное сельское хозяйство§!, которое дает (Фабрики потребительских товаров: §Y+5%§!, Скорость строительства: §R-15%§!, Рекрутируемое население : §Y-10%§!, Ежедневный прирост законодательной власти: §R-0.5§!)"
 ROM_inefficient_agriculture: "Неэффективное сельское хозяйство"
ROM_inefficient_agriculture_1: "Изменить §YНеэффективное сельское хозяйство§! на Скорость строительства: §G+5%§!, вербуемое население: §Y+5%§!"
 ROM_inefficient_agriculture_2: "Изменить §YНеэффективное сельское хозяйство§! на Стабильность: §G+5%§!, Ежедневный прирост законодательной власти: §G+0.5§!"
ROM_inefficient_agriculture_3: "Изменить §YНеэффективное сельское хозяйство§! на Рекрутируемое население: §Y+15%§!"
 ROM_inefficient_agriculture_4: "Изменить §YНеэффективное сельское хозяйство§! на Фабрики потребительских товаров: §Y-5%§!, Скорость строительства: §G+5%§!"
