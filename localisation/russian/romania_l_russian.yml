 ROM_1859_elections_gui_desc: "§YВыборы в Законодательное собрание 1859 года§ приближаются, мы наконец-то §YРешим судьбу§! вопроса об §YОбъединении Румынии§!, однако до выборов у нас есть время попытаться §GВлиять на исход§! §YВыборов§! В качестве §YКандидатов§! у нас есть §GМолдавский князь Александру Иоан Куза§!, который поддерживает §BЮни§!§Yони§!§Rстов§!, с другой стороны у нас есть §GПро-Статус-Кво Георге Бибеску§!, который хочет сохранить §Yтекущую ситуацию в Молдавии и Валахии§! Однако если выборы закончатся §GЖеребьевкой§! и обе стороны будут иметь равное §GПартийное влияние§, то победители будут выбраны §YСлучайным образом§! Мы можем поддержать и увеличить влияние каждой из сторон §YПартии§! путем принятия §GСпециальных решений§!, однако мы должны отметить, что наши §RПротивники не останутся безучастными§!, они также будут вкладывать свою законодательную власть, чтобы повлиять на §YРезультат выборов§!. §GБудущее Румынии§! находится в руках этих выборов, давайте выберем мудро, какую §Yсторону мы поддержим§!".
