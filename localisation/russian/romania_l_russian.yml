 ROM_END_OF_NEW_BEG_DESC: "Валахия и, конечно, Молдавия находятся в состоянии перемен. Не так давно, в 1834 году, закончилось правление фанариотов, и местные дворяне стали князьями двух княжеств, но это был лишь небольшой успех для румын. В 1848 году, в эпоху революций, революционное правительство потерпело поражение от османов, и монархия была восстановлена. Последний князь Валахии, Барбу Штирбей, процарствовавший 7 лет (с 1849 по 1856 год), закончил свое правление ровно в конце Крымской войны, и османы отказали ему в более длительном правлении из-за его Юнионистских настроений, которых придерживается и народ. Сейчас бывший князь А.Д. Гика является камимаканом (регентом) Валахии, он сторонник Юнионистского дела и великий реформатор, но Молдавия находится в другом положении...".
 POLITICS_AD_GHIKA_DESC: "Александру Димитрие Гика (Гика) был князем Валахии в период Регламента (названного так из-за Органического регламента) с 1834 по 1842 год. Сейчас он является каймаканом Валахии, наблюдая за деятельностью временных диванов и путем к объединению. Он является реформатором и современным правителем, а также сильным сторонником объединения".
 rom_wallachia.12.t: "Григоре Гика просит Наполеона III об аудиенции"
 rom_wallachia.12.d: "Бывший правитель Молдавии Григоре V Гика просит аудиенции у Наполеона III. Он хочет поговорить о положении Дунайских княжеств. Принять его может быть опасно, потому что многие великие державы против объединения Румынии."
 rom_wallachia.12.a: "Он может быть полезен".
 rom_wallachia.12.b: "Мы не можем рисковать плохими отношениями с великими державами".
 rom_wallachia.13.t: "Наполеон III поддерживает румынский союз".
 rom_wallachia.13.d: "Наполеон III имел частную встречу с бывшим князем-Юнионистом Молдавии Григоре Гика, и Наполеон решил поддержать это дело и объединение Дунайских княжеств. Возможно, Румыния объединится, и она окажется в сфере влияния Франции, порождая напряженность и проблемы."
 rom_wallachia.13.a: "Наполеону не следовало этого делать".
 rom_wallachia.13.b: "В конце концов, это всего лишь кусок земли".
 reject_ghika_tt:0 "Это повлияет на здоровье принца".
 rom_wallachia.17.t: "Григоре Гика найден мертвым!"
 rom_wallachia.17.d: "Grigore V Alexandru Ghica has been found dead in his palace at Le Mée, Le Mée-sur-Seine, Moldavia. After emergent questioning of his doctors, it has been revealed that he had been suffering from neurasthenia. His concerns about the electoral fraud that had taken place in Moldavia by Nicolae Vogoride had left him stressed and weary, to be followed up later by his disenchantment with Emperor Napoleon III and his empire due to his refusal to give him an audience, which only worsened the prince's situation. Searches of his courters found that he committed suicide with his personal hunting rifle. Across his desk is his will, where a candle still lies lit, his final words scribed across the piece of parchment: "I am the victim of a foul deed and cannot live any longer, although I know myself to be completely innocent. The day shall come when truth will be exposed. I await my enemies in front of God's court."" #NT!
 rom_wallachia.17.a: "Трагическая потеря..."
 rom_wallachia.17.b: "Это не касается нас".
 rom_wallachia.18.t: "Наводнение Бухареста в 1865 году".
 rom_wallachia.18.d: "В результате таяния снега Бухарест, столица Румынии, пострадал от самого сильного наводнения в своей истории. Хотя число погибших неизвестно, документы свидетельствуют о большом количестве погибших и перемещенных лиц."
 rom_wallachia.18.a: "Быстрее, помогите людям!"

 ROM_idea_floods: "Последствия наводнений в Бухаресте".
 ROM_danube_ports: "Расширить порты Дуная"
 ROM_danube_ports_desc: "Дунай был очень важной частью нашей экономики со времен Средневековья. Расширение его портов очень помогло бы нашей экономике и индустриализации."
 ROM_help_land_owners: "Помочь землевладельцам".
 ROM_help_land_owners_desc: "Бесчисленные землевладельцы пострадали от Крымской войны, наш долг - помочь им восстановиться".
 ROM_reparing_the_countryside: "Восстановление сельской местности"
 ROM_reparing_the_countryside_desc: "Наши земли были разрушены постоянными боями между Россией и османами, мы должны начать очищать нашу сельскую местность, чтобы возродить наш сельскохозяйственный сектор."
 ROM_compensate_landowners: "Компенсировать землевладельцев"
 ROM_compensate_landowners_desc: "Мы должны компенсировать землевладельцам их потери во время Крымской войны, отдав им часть земель, отобранных у церквей и монастырей".
 ROM_excempt_church: "Изгнать церковь"
 ROM_excempt_church_desc: "Конечно, церковь недовольна нашим решением, поэтому было решено освободить некоторые церкви и монастыри, за определенную плату, конечно."
 ROM_revived_agriculture: "Возрожденное сельское хозяйство"
 ROM_revived_agriculture_desc: "Мы сделали это, мы восстановили наше разрушенное сельское хозяйство. Этот подвиг дорого нам обошелся, и некоторые говорят, что лучше было начать индустриализацию, но дело сделано."
 ROM_focus_political_situation: "Политическая ситуация"
 ROM_focus_political_situation_desc: "С окончанием Крымской войны политическая ситуация еще больше ухудшилась. Нам нужно посмотреть, какова текущая ситуация и что мы можем сделать".
ROM_focus_unification_woes: "Проблемы объединения"
 ROM_focus_unification_woes_desc: "Юнионисты внутри Валахии становятся все громче день ото дня. Нужно что-то делать".
 ROM_focus_shutdown_brotherhood: "Отключить Братство"
 ROM_focus_shutdown_brotherhood_desc: "Братство стало слишком большой организацией, чтобы позволить ей существовать дальше, давайте начнем подавлять их".
 ROM_arrest_agitators: "Арестовать агитаторов".
 ROM_arrest_agitators_desc: "Арестовать агитаторов".
 ROM_demote_unionist_officers: "Демонтировать офицеров-юнионистов"
 ROM_demote_unionist_officers_desc: "Несмотря на то, что большинство юнионистов настроены мирно, есть довольно громкое меньшинство, которое сделает все, чтобы объединить Румынию. Мы должны арестовать этих людей, пока они не нанесли еще больший ущерб режиму".
 ROM_turn_blind_eye: "Закрыть глаза"
 ROM_turn_blind_eye_desc: "Мы решили игнорировать Юнионистское движение".
 ROM_support_unification: "Увеличение поддержки объединения"
 ROM_support_unification_desc: "Похоже, что при нашем игнорировании движения, их поддержка растет день ото дня."
 ROM_unification_rallies: "Митинги Объединения"
 ROM_unification_rallies_desc: "Ситуация развилась до довольно критического уровня. Похоже, что наше невежество привело большинство неопределившихся в лагерь юнионистов, тем самым лишив нас шансов сохранить наш режим в неприкосновенности."
 ROM_elections: "Выборы!"
 ROM_elections_desc: "Пришло время, османы наконец сдались и разрешили провести выборы в Валахии."
 ROM_cuza: "Александру Иоанн Куза".
 ROM_cuza_desc: "Куза, при поддержке Юнионистов, смог победить и стать новым воеводой Валахии."
 ROM_bibescu: "Георге Бибеску"
 ROM_bibescu_desc: "Случилось невозможное. Куза потерпел поражение, и наш режим будет существовать еще много лет."
