 ROM_incompetent_officers: "Некомпетентные офицеры".
 ROM_incompetent_officers_edsc: "Из-за нашего решения понизить в звании почти всех наших квалифицированных и опытных офицеров, которые искренне поддерживали юнионистское движение в нашей стране, мы теперь остались с самыми худшими и некомпетентными офицерами, которых может предложить наша страна, что, конечно, очень негативно сказывается на наших боевых возможностях и нашей армии в целом."
