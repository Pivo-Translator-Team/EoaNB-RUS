 rom_wallachia.1.t: "Княжество Валахия в 1857 году"
 rom_wallachia.1.d: "Как и ожидалось, стратегическое положение Валахии на Балаканах вызвало ярость России во время Крымской войны 1856 года, которая разрушила уже затухающую экономику государства, основанную на сельском хозяйстве. В 1857 году Валахия оказалась на континентальном перекрестке, между Российской империей, Австрийской империей и Османской империей. Стремлению Валахии объединить румынский народ, давно разделенный с начала 15 века, сильно мешает ее повелитель - Османская империя, постоянно пытающаяся укрепить свою хватку на балканских владениях, однако, одно за другим, они все ускользают. Если Валахия когда-нибудь захочет объединить государство Румыния, ей придется зализывать раны и готовить себя и свой народ к предстоящим выборам, которые решат, будет ли окончательно устранен раскол между народами Румынии...".
 rom_wallachia.1.a: "Inainte Valahia!"
 rom_wallachia.11.t: "Вечно горящие поля Валахии".
 rom_wallachia.11.d: "С тех пор, как Валахия стала вассалом Османской империи, у нас было только одно хорошее занятие - сельское хозяйство. Конечно, постоянные войны между русскими и турками вредили нашему прогрессу, но нам удавалось восстанавливаться снова и снова. На этот раз Крымская война снова перевернула ситуацию в сельском хозяйстве, а это значит, что мы должны начать заново восстанавливать наше сельское хозяйство, иначе система, которая так долго поддерживала нашу жизнь, окончательно нас погубит".
 rom_wallachia.11.a: "На работу, крестьяне!"
 rom_wallachia.2.t: "Газовый завод" Марина Мехединтяну".
 rom_wallachia.2.d: "Сообщается, что Марин Мехединтяну, мелкий предприниматель, закончил строительство своего так называемого "Газового завода". Эта фабрика представляет собой завод по переработке бензина, который в настоящее время находится под Плоешти. Считается, что этот завод - первый в своем роде, и он позволит нам более или менее начать эксплуатацию природных ресурсов Плоешти".
 rom_wallachia.2.a: "Если бы бензин был действительно прибыльным...".

 wallachian_union.12.t: "Газета "Românul"".
 wallachian_union.12.d: "Газета "Românul" была основана К.А. Розетти в 1857 году в Валахии с целью пропаганды румынского унионизма и независимости против Османской империи. Являясь прямым преемником газеты "Pruncul Roman", эта газета пропагандирует радикальный захват Валахии и Молдавии с целью объединения двух княжеств. Газета имеет прямую связь с радикальной идеологией в Западной Европе, и было бы целесообразно пресечь их деятельность во избежание новых проблем, поскольку их бесконтрольность означает возможный рост революционной активности."
 wallachian_union.12.a: "Пусть действуют"
 wallachian_union.12.b: "Закрыть их"
 wallachian_union.13.t: "Ион Гика возвращается"
 wallachian_union.13.d: "Румынский боярин Ион Гика вернулся с острова Самос, где он исполнял обязанности его губернатора. Его возвращение было вызвано главным образом формированием Румынии как национального государства. Прекрасный экономист и дипломат, его экономические навыки будут очень полезны для нашего дела и помогут Объединенным княжествам продолжить индустриализацию, а его дипломатические навыки могут помочь заставить Великие державы поддержать нашу независимость от Османской империи или привлечь иностранных инвесторов. В любом случае, он станет отличным дополнением к румынской политической сцене".
 wallachian_union.13.a: "Интересно!"

