 rom_wallachia.25.t: "Новая валюта - Романат?"
 rom_wallachia.25.d: "Князь, Александр Иоанн Куза, предложил ввести в Румынии новую валюту. Однако Османская империя требует сохранить статус-кво. Пойдем ли мы против нашего повелителя?".
