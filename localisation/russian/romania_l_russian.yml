 ROM_idea_peasant_distribution: "Эффект от распределения крестьянских земель"
 rom_wallachia.38.t: "Эффекты крестьянской земельной реформы"
 rom_wallachia.38.d: "Недавно румынский князь, Александру Иоан Куза, провел радикальные изменения, чтобы освободить крестьян от феодальных повинностей: корвея, десятины, транспортного налога и дней содержания. Кроме того, в результате этой реформы 1 654 965 га земли (6 389,86 кв. миль) было передано 406 429 крестьянам."
 rom_wallachia.38.a: "Будущее румынского сельского хозяйства светлое!".
 ROM_unlocked_peasantry_focus: "Вел переговоры с владельцами земли"
 ROM_decision_negotiate_landowners: "Вести переговоры с владельцами земли"
 ROM_idea_heavy_compensation: "Большие компенсации владельцам земли".
 ROM_idea_light_compensation: "Небольшая компенсация владельцам земли".
 rom_wallachia.39.t: "Переговоры с владельцами земли"
 rom_wallachia.39.d: "Чтобы провести реформы для крестьянства, мы должны сначала обратиться к землевладельцам. Они требуют компенсации, чтобы реформы Кузы продолжались. Должны ли мы уступить их требованиям?"
 rom_wallachia.39.a: "Мы не должны наживать врагов"
 rom_wallachia.39.b: "Только небольшая компенсация"
 rom_wallachia.40.t: "Ситуация с крестьянством"
 rom_wallachia.40.d: "В то время как остальная часть нашей страны вступает в современную эпоху, наше крестьянство осталось в средневековье. Мы должны спасти их".
 rom_wallachia.40.a: "Вперед!".
 ROM_decision_enforce_land_reform: "Провести земельную реформу в закон".
 rom_wallachia.41.t: "Ситуация с румынским здравоохранением"
 rom_wallachia.41.d: "Государственное здравоохранение в Румынии практически не существует и эффективно управляется богатым высшим классом. Мы должны измениться, чтобы распространить здравоохранение на всю Румынию".
 rom_wallachia.41.a: "Вперед!"
 rom_wallachia.42.t: "Создание Национальной школы медицины и фармации"
 rom_wallachia.42.d: "В последнее время наш советник, Кэрол Давила, создала первый университет общественного здравоохранения в Румынии. Он называется Национальная школа медицины и фармации в Бухаресте".
 rom_wallachia.42.a: "Поддержите его инициативу"
 ROM_bucharest_university2: "Бухарестский университет"
 rom_wallachia.43.t: "Кэрол Давила названа руководителем отдела науки в Национальной школе медицины и фармации"
 rom_wallachia.43.d: "Недавно Кэрол Давила, наш советник, назначила Константина К. Хепитеса новым руководителем научного отдела в Бухарестском университете медицины и фармации. Константин начинал как фармацевт в своем родном городе Браила и прошел путь до мэра города. После успешного пребывания на посту мэра он решил переехать в Бухарест, чтобы начать преподавать медицину в университете."
 rom_wallachia.43.a: "Какой вдохновляющий человек!"
 rom_wallachia.44.t: "Рождение современной румынской медицинской системы"
 rom_wallachia.44.d: "После успешных реформ и значительных инвестиций нам удалось поднять румынскую систему здравоохранения в современную эпоху".
 rom_wallachia.44.a: "Наш долг - продолжить эту тенденцию!".
