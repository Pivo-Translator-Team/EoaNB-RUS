 rom_wallachia.26.t: "Румыния ввела новую валюту!"
 rom_wallachia.26.d: "Наш субъект, Румыния, ввел новую валюту без нашего одобрения! Как мы должны реагировать?"
 rom_wallachia.26.a: "Ввести эмбарго!"
 rom_wallachia.26.b: "Это не наше дело"
 rom_wallachia.27.t: "Османы угрожают нам санкциями!"
 rom_wallachia.27.d: "Услышав новости о смене румынской валюты, Возвышенная Порта потребовала немедленно остановить все планы по новой валюте. Должны ли мы отступить или принять удар на себя?".
 rom_wallachia.27.a: "Румыния не потерпит издевательств!"
 rom_wallachia.27.b: "Отступить"
 ROM_embargoed_economy: "Экономика под санкциями"
