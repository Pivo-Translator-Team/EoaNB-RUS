 rom_wallachia.30.t: "Основание компании "Э. Грант и Ко"".
 rom_wallachia.30.d: "Недавно в Румынию приехал бизнесмен по имени (бывший английский дипломат) Эффингем Грант, который увидел потенциал в нашей стране. Он основал компанию E. Grant & Co, и теперь у него есть планы по строительству литейного завода в Бухаресте".
 rom_wallachia.30.a: "Больше бизнеса приветствуется!"
 rom_wallachia.31.t: "Открытие мануфактуры тутун де ла Бельведер в Бухаресте"
 rom_wallachia.31.d: "После успешного открытия литейного завода Эффингем Грант решил открыть первую мастерскую по переработке табака в Бухаресте".
 rom_wallachia.31.a: "Давайте радоваться!"
 ROM_e_grant_unlocked_tt: "Э Грант открыл свое дело"
 rom_wallachia.32.t: "Чудовищная коалиция против Кузы"
 rom_wallachia.32.d: "После периодов реформ против Кузы начала формироваться консервативная коалиция. Чудовищную коалицию" поддерживают крупные землевладельцы и бизнесмены, которые были недовольны политикой правителя.\n\n §В дальнейшем Куза отречется от престола, если волнения будут слишком сильными! Убедитесь, что вы держите беспорядки на низком уровне, если хотите, чтобы Куза остался у власти!§!"
 rom_wallachia.32.a: "Интересно..."
 rom_wallachia.33.t: "Замена почтовых марок Кап-де-Бура"
 rom_wallachia.33.d: "После реформы нашей почтовой службы все старые почтовые марки Молдавского княжества были выведены из обращения. Впервые введенные в 1858 году, в попытке утвердить свою независимость от Османской империи, Молдавия создала почтовую марку со своим национальным животным."
 rom_wallachia.33.a: "Они могут стоить целое состояние!"
