 ROM_decision_mobilize_the_peasantry: "Мобилизовать крестьянство"
 ROM_decision_mobilize_the_peasantry_desc: "Мы мобилизуем крестьянство нашей страны, чтобы поддержать наши усилия по восстановлению сельского хозяйства Валахии".
 ROM_decision_contiunue_reparation_efforts: "Продолжить усилия по восстановлению".
 ROM_decision_contiunue_reparation_efforts_desc: "Мы вложим часть политической силы в расширение существующих сельскохозяйственных угодий и восстановление сельской местности от ущерба, нанесенного войной."
 ROM_decision_finishing_touches: "Инвестировать в инфраструктуру"
 ROM_decision_finishing_touches_desc: "Мы попытаемся соединить различные фермы, города и деревни, тем самым расширив возможности нашего низшего класса".
 ROM_decision_seek_chruch_assistance: "Обратиться за помощью к церкви".
 ROM_decision_seek_chruch_assistance_desc: "Нам нужно снова завоевать поддержку народа, давайте заручимся поддержкой церкви, это поможет нам склонить народ на нашу сторону и вернет некоторую стабильность в земли Валахии".
 ROM_decision_speak_with_the_landowners: "Встретиться с землевладельцами"
 ROM_decision_speak_with_the_landowners_desc: "Мы поможем и компенсируем ущерб, нанесенный имуществу землевладельцев во время Крымской войны, это будет стоить дорого, но взамен они вложат часть своих ресурсов в строительство новых ферм и расширение уже существующих."
 ROM_decision_bribe_politicians: "Подкупить политиков"
 ROM_decision_bribe_politicians_desc: "Чтобы полностью заручиться поддержкой высшего класса, мы попытаемся заключить "сделку" с более влиятельными политиками, это может дестабилизировать нашу страну, но принесет нам большую прибыль, а это именно то, что нам нужно в эти времена!".
 ROM_decision_repair_countryside: "Начать ремонт сельской местности".
 ROM_decision_repair_countryside_desc: "Мы начнем финансировать процесс восстановления ущерба, нанесенного Крымской войной. Это будет нелегко, но если мы хотим добиться экономического восстановления, это единственный путь".

