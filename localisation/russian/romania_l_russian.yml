 rom_wallachia.37.t: "Захватить церковные земли"
 rom_wallachia.37.d: "Церковь достаточно долго владела большим куском большой части румынской земли, которая всегда была освобождена от налогов. Мы должны изъять часть ненужных церковных земель и перераспределить их обратно".
 rom_wallachia.37.a: "Изъять церковные земли"
