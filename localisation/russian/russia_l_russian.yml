 rossiya.439.t: "Инциденты в отношении к России"
 rossiya.439.d: "Российские войска создают проблемы для наших жителей в области Сахалина."
 rossiya.439.a: "Нехорошо"
 rossiya.440.t: "Прямое обращение Коидэ"
 rossiya.440.d: "Россия постепенно наращивает свое военное присутствие на Сахалине и создает проблемы для нашего населения. Если их не остановить, они, скорее всего, попытаются захватить весь остров. Коидэ напрямую обратился к сёгуну с просьбой начать переговоры с русскими в надежде разрешить любой пограничный спор.Россия постепенно наращивает свое военное присутствие на Сахалине и создает проблемы для нашего населения. Если их не остановить, они, скорее всего, попытаются захватить весь остров. Коидэ напрямую обратился к сёгуну с просьбой начать переговоры с русскими в надежде разрешить какие либо пограничные споры."
 rossiya.440.a: "Сформировать делегацию"
