 rossiya.309.t: "Продажа Аляски - ответ Лихтенштейна".
 rossiya.309.d: "Они согласились, сам князь [LIE.GetName] прибыл, чтобы подписать необходимые документы. С собой у него чек на всю сумму, принадлежащую ему."
 rossiya.309.d_a: "Никого не удивив в суде, принц [LIE.GetName] отклоняет наше предложение. Наши многочисленные советники по этой сделке хотят начать переговоры с американцами прямо сейчас."
 rossiya.309.a: "Тогда подойдите к американцам".
 rossiya.309.b: "Тогда мы сохраним Аляску".
 rossiya.309.c: "Отличные новости от наших друзей".
 rossiya.310.t: "[RUS.GetNameDef] Предлагает нам сделку по покупке Аляски".
 rossiya.310.d: "После окончания Крымской войны российское правительство испытывает нехватку средств и стремится продать громоздкую территорию Аляски. Аляска занимает огромную территорию на севере, но крайне малонаселена. Как мы должны реагировать?"
 rossiya.310.a: "Принять их предложение".
 rossiya.310.b: "Отклонить их предложение".
 rossiya.311.t: "Продажа Аляски - ответ американцев".
 rossiya.311.d: "Посовещавшись между собой, американцы согласились на сделку, наконец-то мы избавились от этой ответственности".
 rossiya.311.d_a: "Американцы отказались, сочтя текущую нестабильность в их правительстве более важной проблемой на данный момент. Возможно, они будут открыты для покупки позже?".
 rossiya.311.a: "Черт..."
 rossiya.311.b: "Отлично!"
