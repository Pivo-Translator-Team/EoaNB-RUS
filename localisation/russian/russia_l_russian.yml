 RUS_idea_caucasuswar: "Кавказская война"
 RUS_idea_caucasuswar_desc: "In 1857, the Russian Empire is embroiled in the Caucasian War, a long and bloody conflict against the various tribes of the Caucasus region. The war has been raging for several decades, with both sides engaging in brutal fighting and committing atrocities. The Russian Empire seeks to expand its territory and control over the region, while the various tribes resist this encroachment on their land and way of life.\n\nThe conflict is characterized by guerrilla warfare, with the tribes using hit-and-run tactics to harass Russian forces and disrupt their supply lines. The Russian Empire responds with overwhelming force, employing modern weaponry and large armies to crush the tribal resistance. Despite the use of force, the conflict remains protracted and brutal, with neither side gaining a decisive advantage. The war is also complicated by the involvement of various outside powers, such as Britain and Turkey, who seek to influence the outcome of the conflict.\n\nThe consequences of the Caucasian War are significant, both for the Russian Empire and the peoples of the Caucasus. The war has led to the annexation of large parts of the region, with the Russian Empire seeking to establish control over the area. However, the conflict has also led to the displacement and resettlement of many of the local tribes, with their way of life and cultural traditions severely impacted. The Caucasus region remains a hotbed of conflict and tension to this day, with the legacy of the Caucasian War continuing to shape the political and social landscape of the area." #NT!
 RUS_idea_tsarist_vodka_monopoly: "Царская водочная монополия"
 RUS_idea_tsarist_vodka_monopoly_desc: "С тех пор как Иван IV ввел государственную монополию на водочную промышленность, русские цари получали огромную прибыль от продажи водки - денежные выгоды от этой монополии были настолько велики, что иногда низшие дворяне получали право на производство водки вместо земли или каких-либо других законных привилегий. К сожалению, сама водка оказала пагубное влияние на российское общество, поскольку она является ядом для души и тела. В то время как западные общества энергичны и амбициозны, наше общество подавлено этим греховным напитком. Алкоголь глубоко укоренился в русской культуре, и потребуются большие усилия, чтобы изменить этот факт".
