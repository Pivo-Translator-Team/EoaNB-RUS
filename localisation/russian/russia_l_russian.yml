 rossiya.801.t: "Педагогический сборник"
 rossiya.801.d: "В рамках военной реформы начинается издание "Педагогического сборника" - официального журнала Главного управления военно-учебных заведений. Журнал появился благодаря реформам военно-учебных заведений. Программа издания включала весь спектр теоретических и практических вопросов педагогики, начального, общего и специального образования. В журнале обсуждались проблемы детской физиологии и психологии, дидактики и методики, истории педагогики, школоведения и школьной гигиены. Публиковались статьи по истории военно-учебных заведений, организации общего и военного образования в Европе, библиография педагогической литературы."
 rossiya.801.a: "Великолепно!"
 rossiya.802.t: "Русские пулеметы - картечница"
 rossiya.802.d: "Одним из интересных технологических достижений современного оружия является картечница - автоматическое оружие, способное выпускать сотни пуль за минуту. Нам еще предстоит найти поле для работы такого оружия, но эксперименты будут начаты."
 rossiya.802.a: "Великолепно!"
 rossiya.803.t: "Инвестировать в специальную подготовку для железнодорожных войск?"
 rossiya.803.d: "Солдаты нашего недавно созданного военного железнодорожного ведомства нуждаются в специальных инструкциях по выполнению своих задач и техническому оборудованию, с которым они имеют дело, чтобы эффективно действовать во время конфликта. Инвестиции в их обучение, несомненно, повысят их полезность и выгодность. Со временем мы также сможем извлечь пользу из опыта, который приобретем в процессе обучения. Стоит ли нам вкладывать необходимые средства в их обучение?"
 rossiya.803.a: "Давайте сделаем это."
 rossiya.803.b: "Оно того не стоит."
 rossiya.804.t: "Специальная подготовка железнодорожных войск закончена"
 rossiya.804.d: "Несколько недель назад завершилась наша специальная программа обучения для военного железнодорожного ведомства. К сожалению, и инструкторы, и офицеры отмечают незначительный прогресс в повседневной рутине, знаниях и работе под давлением последних учений. Похоже, программа пока не удалась. Стоит ли нам продолжать наши инвестиции?"
 rossiya.804.a: "Возобновить наши инвестиции в программу обучения."
 rossiya.804.b: "Прекратить наши инвестиции в программу обучения."
 rossiya.805.t: "Специальная подготовка железнодорожных войск закончена"
 rossiya.805.d: "Несколько недель назад завершилась наша специальная программа обучения для военного железнодорожного ведомства. И инструкторы, и офицеры отмечают большой прогресс в повседневной рутине, знаниях и работе под нагрузкой, полученной в ходе последних учений. Похоже, схема оказалась успешной!"
 rossiya.805.a: "Отличные новости для армии."
 rossiya.806.t: "Воздухоплавательная комиссия"
 rossiya.806.d: "Учитывая положительный зарубежный опыт развития военного воздухоплавания, в России всерьез задумались о необходимости использования пилотируемых аэростатов в интересах полевых частей. В результате серии экспериментов, проведенных в рамках Воздухоплавательной комиссии, было установлено, что аэростаты имеют определенную пользу как средство разведки крепостей и полевых частей. Мы будем продолжать изучать этот вопрос."
 rossiya.806.a: "Потрясающая идея."
 rossiya.807.t: "Устав о воинской повинности"
 rossiya.807.d: "Одной из важнейших частей военной реформы станет создание системы воинской повинности. Она переносит модель комплектования армии с долгосрочного рекрутского набора на всесословный призыв всех мужчин старше 20 лет. Срок службы будет сокращен до 6 лет в полевых войсках и 9 лет в резерве. Эта новая система не только поможет нам более эффективно комплектовать полки, но и снизит нагрузку на бюджет в мирное время."
 rossiya.807.a: "Потрясающая идея."
 rossiya.808.t: "Винтовка Бердана"
 rossiya.808.d: "Пехотная винтовка - одна из слабых сторон русской армии, некоторые даже считают плохие винтовки одной из причин поражения в Крымской войне. Как бы то ни было, российская армия решила обзавестись новой винтовкой, выбор пал на американскую винтовку системы Бердана. Она будет доработана в России и поставлена на производство и вооружение."
 rossiya.808.a: "Потрясающая идея."
 rossiya.809.t: "Милютин в роли начальника армии"
 rossiya.809.d: "Сегодня Дмитрий Милютин был назначен военным министром. Генерал-лейтенант с академическим стажем, Милютин - прекрасная кандидатура для полного реформирования нашей армии. Новому министру предстоит много работы, и он приступит к своим обязанностям прямо сейчас."
 rossiya.809.a: "Потрясающая идея."
 rossiya.810.t: "Вопрос о корпусах Лейб-гвардии"
 rossiya.810.d: "Лейб-гвардейский корпус - один из древних полков, сформированный из различных имперских подданных в степях и горах. Несмотря на то что они являются важной частью российского истеблишмента и связаны с местными элитами, многие считают их архаичными и бесполезными в современной войне. Стоит ли их расформировать или лучше сохранить старый порядок?"
 rossiya.810.a: "Расформировать их."
 rossiya.810.b: "Оставить их."
 rossiya.811.t: "Военный форт в Майкопе"
 rossiya.811.d: "Мы основали форт в Майкопе, расположенном на реке Белой, на юго-востоке Кавказа, недалеко от турецкой границы. Форт обязательно пригодится в случае возможного нападения турок."
 rossiya.811.a: "Отличные новости!"
 rossiya.812.t: "Основано Павловское военное училище"
 rossiya.812.d: "Сегодня в Санкт-Петербурге открылось Павловское военное училище. Оно названо в честь Павла I, покойного царя. В нем работают одни из самых выдающихся военных умов, и мы ожидаем от училища больших успехов."
 rossiya.812.a: "Это большая честь!"
 rossiya.813.t: "Учрежден Сибирский военный округ"
 rossiya.813.d: "Сегодня великий день для нашей Императорской Российской армии. Прочь старое и вперёд новое, говорю я. Мы создали Сибирский военный округ, последний из десяти запланированных военных округов. Хотя он находится далеко от Москвы и в центре России, он так же важен, как и все остальные, и к нему будут относиться так же. Мы избрали превосходного командующего, который возглавит этот округ и займется возрождением всего, начиная с нашей военной обороны и заканчивая благоустройством нового порта Владивосток. -Дмитрий Милютин"
 rossiya.813.a: "Разбойники будут бояться нашей мощи!"
 rossiya.814.t: "Санкт-Петербургская декларация [GetYear] года"
 rossiya.814.d: "Наши военные инженеры разработали мушкетную пулю, которая взрывается при попадании в мягкую цель. По сути, одна пуля может разнести огромные куски человеческого тела. Мы уже видели, как такие пули использовались в гражданской войне в США, и как негативно отреагировала общественность, увидев ужасающие раны, полученные солдатами. Если мы не хотим столкнуться с такой же реакцией общественности, не говоря уже о том, что будущие враги могут использовать их против наших солдат, нам необходимо избавиться от этого ужасного приспособления! К счастью, один из наших государственных деятелей пришел к прекрасному выводу. Все ведущие державы были приглашены на конференцию в Санкт-Петербург, где была представлена декларация, запрещающая использование такого рода пуль. Одним росчерком пера мы лишили наших врагов возможности разрабатывать такие же пули и тем самым сняли все возражения наших военных, которые могли бы возникнуть из-за того, что нам не разрешили их использовать."
 rossiya.814.a: "Мы должны регулировать наши вооруженные силы."
 rossiya.815.t: "Одесское военное училище"
 rossiya.815.d: "Приказом Военного министерства было создано Одесское пехотное училище для подготовки пехотинцев к будущей службе в качестве офицеров."
 rossiya.815.a: "Больше образования для наших офицеров."
  
