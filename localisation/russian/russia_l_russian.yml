 RUS_idea_table_rank: "Табель о Рангах"
 RUS_idea_table_rank_desc: "Табель о Рангах - иерархическая система, использовавшаяся в Российской Империи для классификации людей в зависимости от их социального статуса, рода занятий и уровня образования. Созданная в 1722 году императором Петром I, она состоит из 14 рангов по три класса в каждом. Ранги в основном зависят от рода занятий человека: высший чин - Генерал-Фельдмаршал - предназначен для Императора и членов царской семьи, а низший - Коллежский Секретарь - начальный чин для государственных служащих. Продвижение по служебной лестнице требует исключительных результатов в текущей роли, сдачи строгих экзаменов, а также зависит от социального статуса и связей человека.\n\nТабель о Рангах служит средством поддержания социального порядка в Российской империи. Она распределяет между людьми определенные роли и обязанности в зависимости от их ранга, а также награждает и признает людей за их достижения и вклад в развитие общества. Несмотря на то, что система подвергалась критике, она остается важным аспектом Русской культуры и истории, отражая ценности того времени и иерархическую структуру общества."
 RUS_idea_table_rank2: "Табель о Рангах"
 RUS_idea_table_rank2_desc: "Табель о Рангах - иерархическая система, использовавшаяся в Российской Империи для классификации людей в зависимости от их социального статуса, рода занятий и уровня образования. Созданная в 1722 году императором Петром I, она состоит из 14 рангов по три класса в каждом. Ранги в основном зависят от рода занятий человека: высший чин - Генерал-Фельдмаршал - предназначен для Императора и членов царской семьи, а низший - Коллежский Секретарь - начальный чин для государственных служащих. Продвижение по служебной лестнице требует исключительных результатов в текущей роли, сдачи строгих экзаменов, а также зависит от социального статуса и связей человека.\n\nТабель о Рангах служит средством поддержания социального порядка в Российской империи. Она распределяет между людьми определенные роли и обязанности в зависимости от их ранга, а также награждает и признает людей за их достижения и вклад в развитие общества. Несмотря на то, что система подвергалась критике, она остается важным аспектом Русской культуры и истории, отражая ценности того времени и иерархическую структуру общества."
