 rossiya.509.t: "Императорский Российский Государственный Банк"
 rossiya.509.d: "По указу его величества императора Александра II в этот день был учрежден Государственный банк Российской империи. Этот банк является передовым финансовым учреждением нашей страны и, несомненно, станет венцом наших финансовых реформ и улучшения экономики."
