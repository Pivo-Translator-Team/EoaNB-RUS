 rossiya.701.t: "Смерть Иванэ Амилахвари"
 rossiya.701.d: "Ушел из жизни один из наших великих полководцев. Мы все скорбим по этому талантливому человеку, который был рядом со своими подчиненными в их победах и поражениях и который имел счастье преданно служить России на протяжении многих лет своей карьеры. Это высокая потеря для всего нашего народа от крестьянина до императора".
