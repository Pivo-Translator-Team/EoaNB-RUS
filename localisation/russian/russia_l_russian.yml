 dynmod_RUS_urbanisation: "Состояние Российских Городов"
 dynmod_RUS_urbanisation_desc: "В Российской Империи насчитывается более 700 городов, но едва ли полсотни из них имеют более десяти тысяч жителей. Городские бюджеты скудны и зависят от государства, дворянство скукожилось в своих умах, разделение труда едва вышло за рамки Средневековья, а многие горожане живут земледелием. Для того чтобы Российские города по-настоящему вступили в XIX век и началась индустриализация, необходимы серьезные изменения."
