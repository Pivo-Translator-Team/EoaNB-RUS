 rossiya.600.t: "[RUS.GetNameDef] не имеет долгов"
 rossiya.600.d: "Мы наконец-то выплатили долг."
 rossiya.600.a: "Наша экономность принесла свои плоды!"
 rossiya.601.t: "Была произведена выплата по долгу"
 rossiya.601.d: "Мы погасили часть долга. Теперь мы должны решить, будем ли мы продолжать платить по долгам или погасим их позже."
 rossiya.601.a: "Хорошие новости."
  
 rossiya.620.t: "Выбор министров"
 rossiya.620.d: "Проекты, присланные экспертами и губернскими комитетами, требуют включения в состав редакционных комиссий государственных чиновников, чтобы те на их основе составили примерный проект реформ. Среди чиновников много скептиков, таких как граф Виктор Панин, рьяный защитник Старого порядка, и сторонников радикальных реформ во главе с тайным советником Николаем Милютиным. К кому из них стоит прислушаться?"
 rossiya.620.a: "Нам не нужны беспорядки, давайте сделаем выбор в пользу консерваторов."
 rossiya.620.b: "Консерваторы слепы, давайте продвигать реформаторов"
 rossiya.621.t: "Выбор депутатов-землевладельцов"
 rossiya.621.d: "Задумываясь об освобождении крестьян, хотим мы того или нет, придется прислушаться к мнению дворян. Большинство из них будет возмущено самой идеей отмены крепостного права. Впрочем, и среди дворян, особенно в кругах либеральных западников и славянофилов, найдется достаточно рьяных противников крепостного права в любой форме. Стоит ли уделять больше внимания интеллектуальному меньшинству или соблюсти пропорции, предоставив трибуну консерваторам?"
 rossiya.621.a: "Мы не должны настраивать против себя дворянство, выберем консерваторов."
 rossiya.621.b: "Времена Очакова и завоевания Крыма прошли, расчистите дорогу новой мысли!"
 rossiya.622.t: "Реакционный проект"
 rossiya.622.d: "Консервативные министры, опираясь на мнение дворянского большинства, переданное консервативными дворянскими депутатами, составили соответствующий проект крестьянской реформы. Крепостное право фактически только смягчалось, земельный вопрос обсуждался неясно, а крестьяне надолго оставались во власти дворянства. Генерал Ростовцев, председатель Редакционных комиссий, скончался, не выдержав жарких споров с помещиками. Хотя дворяне довольны, царь и его окружение понимают, что этот проект ни к чему не приведет."
 rossiya.622.a: "Крестьяне этого не поймут."
 rossiya.623.t: "Болото редакционных комиссий"
 rossiya.623.d: "Работа редакционных комиссий, в которых участвуют и консерваторы, и реформаторы, напоминает болото. Сторонники и противники отмены крепостного права тянут одеяло друг на друга, помещики торгуются с министрами по поводу каждой мелочи, которая будет упомянута в реформе. Не выдержав жарких дебатов с помещиками, скончался председатель Редакционных комиссий генерал Ростовцев. Однако рано или поздно проект реформы будет составлен, хотя, вероятно, он никого не удовлетворит полностью."
 rossiya.623.a: "Однажды они договорятся"
 rossiya.624.t: "Радикальный проект"
 rossiya.624.d: "Усилия либеральных министров и реформаторски настроенных представителей дворянства из славянофильских и западнических кругов вылились в совершенно радикальный проект. Он предлагал не только немедленно освободить крестьян от крепостной зависимости, но и наделить их землей, которой они пользуются, за что помещикам будет выплачена государственная компенсация. Эта реформа не только приведет в ярость помещиков, но и нанесет чудовищный удар по казне, которая и так не очень хорошо себя чувствует."
 rossiya.624.a: "Это попахивает якобинизмом..."
 rossiya.625.t: "Крестьянские бунты"
 rossiya.625.d: "Жандармы III отделения сообщают об ухудшении ситуации с крестьянскими бунтами. Если раньше крестьяне, воодушевленные предстоящей отменой крепостного права, лишь яростно обрушивались на жадных помещиков, то, когда до них дошли слухи о крайне консервативном характере реформы, они потеряли терпение и начали бунтовать! Число крестьянских восстаний по всей стране исчисляется сотнями, если не тысячами. Если царь не хочет дожидаться полномасштабной крестьянской войны, необходимо срочно изменить существующий проект."
 rossiya.625.a: "Срочно сообщите Редакционным комиссиям о требованиях царя!"
 rossiya.626.t: "Умеренный вариант"
 rossiya.626.d: "Под давлением царя и крестьянских бунтов Редакционные комиссии составили более умеренный проект. Согласно ему, крестьяне переставали быть крепостными, получали некоторые права на самоуправление и большинство гражданских прав, не связанных с собственностью. Однако земля по-прежнему будет находиться в руках помещика; та доля, которую крестьянин сможет эксплуатировать, будет находиться в распоряжении сельской общины, а помещик установит плату за ее использование. При определенных условиях крестьянин сможет договориться о покупке участка."
 rossiya.626.a: "Лучше, чем ничего"
 rossiya.627.t: "Ярость помещиков"
 rossiya.627.d: "Жандармы III отделения сообщают об ухудшении ситуации с планируемой крестьянской реформой. Дворянство, и без того не слишком воодушевленное отменой крепостного права, приходит в ярость от крайне радикального содержания проекта реформы. В поместьях и салонах поднялся страшный шум: разработчиков реформы обвиняли в ущемлении имущественных прав дворянства, желании обрушить само дворянство, а заодно и государство, и даже обвиняли в шпионаже в пользу Франции и Великобритании (именно так!). Если так продолжится и дальше, то царю грозит настоящий дворцовый переворот или даже повторение судьбы его злосчастного предка императора Павла I. Редакционным комиссиям необходимо срочно разобраться в этом!"
 rossiya.627.a: "Срочно сообщите Редакционным комиссиям о требованиях царя!"
 rossiya.628.t: "Менее радикальный вариант"
 rossiya.628.d: "Учитывая недовольство "голубых кровей", редакционные комиссии внесли в проект реформы ряд изменений. Так, земля, которой пользуется крестьянин, передается ему не в собственность, а только в аренду с обязательным выкупом через определенное количество лет. С другой стороны, крестьянин имеет право отказаться от аренды и стать свободным работником, сохранив свой дом и оборудование, или уйти на все четыре стороны. Хотя некоторые положения должны быть уточнены местными властями, данное предложение удовлетворит крестьян и не будет так сильно раздражать арендодателей."
 rossiya.628.a: "Умеренность — добродетель"
 rossiya.629.t: "Манифест «О Всемилостивейшем даровании крепостным людям прав состояния свободных сельских обывателей»"
 rossiya.629.d: "И вот свершилось! Царь Александр II издал Манифест об отмене крепостного права и Положение о крестьянах, выходящих из крепостной зависимости, состоявшее из 17 законодательных актов, касавшихся вопросов освобождения крестьян, условий выкупа ими помещичьей земли и размеров выкупаемых наделов по отдельным районам России."
 rossiya.629.a: "Да здравствует Царь-Освободитель!"
 rossiya.630.t: "Распределение земель"
 rossiya.630.d: "Крестьянская реформа установила минимальные и максимальные доли земли, за которые крестьяне должны были платить налог в зависимости от количества выделенной земли, при этом не менее трети всей земли оставалось за помещиком. Таким образом, за помещиком оставалось право определять, сколько и где выделять земли, что оставляло широкие возможности для злоупотреблений."
 rossiya.630.a: "Малые перераспределения"
 rossiya.631.t: "Распределение земель"
 rossiya.631.d: "Крестьянская реформа установила порядок распределения земли, переданной в аренду крестьянам с последующим выкупом. Помещик имел право оставить себе не более четверти земли, остальная часть перераспределялась между крестьянами без учета тех, кто отказался от земли. Споры о распределении земли должны были решаться помещиком. Даже если их действия были ограничены, помещики все равно могли воспользоваться важными сельскохозяйственными объектами, такими как леса, луга, мельницы и т. д."
 rossiya.631.a: "Малое перераспределение"
 rossiya.632.t: "Трудовая система переходного периода"
 rossiya.632.d: "Крестьянская реформа устанавливала временнообязанное положение крестьян, которое заканчивалось после завершения выкупной операции. До этого времени крестьяне служили помещикам в виде повинностей - либо в качестве приданого, либо по бартеру. При этом нет никаких фиксированных правил относительно того, сколько и как они должны платить, что оставляет помещикам широкие возможности для злоупотреблений."
 rossiya.632.a: "Действительно ли это свобода?"
 rossiya.633.t: "Трудовая система переходного периода"
 rossiya.633.d: "Крестьянская реформа устанавливала временнообязанное положение крестьян, которое заканчивалось после завершения выкупной операции. До этого времени крестьяне будут платить своим помещикам полную рыночную цену за землю. Для того чтобы цены на землю были справедливыми, необходимо проделать большую бюрократическую работу. Это значительно ограничивает возможности землевладельцев злоупотреблять землей, но требует от государственных чиновников дополнительной административной работы."
 rossiya.633.a: "Наконец-то хоть какой-то порядок!"
 rossiya.634.t: "Местные нормативы"
 rossiya.634.d: "Были изданы дополнительные правила для отдельных категорий крестьян, находящихся в особых условиях, таких как крестьяне, приписанные к частным заводам на Урале, крестьяне земель Всевеликого войска Донского и Ставропольской губернии, Сибири и др."
 rossiya.634.a: "Пошаговый подход"
 rossiya.635.t: "Местные нормативы"
 rossiya.635.d: "Были изданы дополнительные правила для отдельных категорий крестьян, находящихся в особых условиях, таких как крестьяне, приписанные к частным заводам на Урале, крестьяне земель Всевеликого войска Донского и Ставропольской губернии, Сибири и др. Кроме того, были внесены незначительные изменения, направленные на сохранение жизни и здоровья крестьян на заводах, к которым они были прикреплены."
 rossiya.635.a: "Пошаговый подход"
 rossiya.636.t: "Выкупная операция"
 rossiya.636.d: "Крестьянская реформа установила временную аренду для крестьян, освобожденных от крепостной зависимости. Окончание срока временной аренды произойдет в результате выкупной сделки, в ходе которой крестьянин должен будет выкупить закрепленную за ним землю. Крестьяне не имеют права отказываться от своей земли; в то же время точная дата начала выкупной операции не установлена, что оставляет это на усмотрение помещика. Выкупная цена рассчитывается из земельного залога, что вместе с переоценкой платежей арендодателями делает платеж значительно дороже стоимости земли. По сути, из-за невозможности отказаться от земли крестьяне вынуждены платить за свою личную свободу, что весьма напоминает закон, изданный Александром I."
 rossiya.636.a: "Какова цена человеческой жизни в наши дни?"
 rossiya.637.t: "Выкупная операция"
 rossiya.637.d: "Крестьянская реформа устанавливала временную обязанность для крестьян, решивших продолжать обрабатывать свою землю. Одновременно проводилась операция выкупа, в ходе которой крестьянин выплачивал помещику рыночную стоимость земли с процентами в течение 20 лет. Хотя это станет тяжелым бременем для крестьян, в конечном итоге они станут владельцами своей земли. В то же время помещиков это не устраивает, поскольку они вынуждены соглашаться на сделку, невзирая на условия."
 rossiya.637.a: "Такова цена компромисса"
 rossiya.638.t: "Завершение крестьянской реформы"
 rossiya.638.d: "После долгих трудов, десятков законов и огромного количества работы на местах основная часть крестьянской реформы была завершена. Самым важным результатом стала отмена крепостного права как пережитка прошлого и тормоза развития страны. И хотя в итоге ни крестьяне, ни помещики не были полностью удовлетворены реформой, она стала важным этапом в истории страны. Только время покажет, правильно ли мы поступили."
 rossiya.638.a: "Да здравствует Царь-Освободитель!"
 rossiya.639.t: "Украденная свобода"
 rossiya.639.d: "Это не тот манифест, который дал нам царь. Таковы были первые мысли многих крестьян по поводу публикации манифеста об освобождении крепостных. Долгое время крестьяне пытались добиться от помещиков издания, как им казалось, настоящего царского указа, дарующего реальную свободу. Но все было тщетно. С годами крестьяне, обремененные данью или выкупом, все больше разочаровывались. А вокруг них все чаще стали возникать агитаторы-народники, подстрекающие их к бунту. Пока что крестьяне не принимают этих городских идеалистов."
 rossiya.639.a: "Но только до поры до времени."
 rossiya.640.t: "Крестьянин за работой"
 rossiya.640.d: "Крестьянская жизнь не проста. От рассвета до заката крестьянин трудится в поте лица, сеет, жнет, ухаживает за скотом, занимается ремеслами и продает плоды своего труда на рынках. Ему приходится терпеть лишения, распри с помещиками, лень чиновников, зависть соседей. Но он будет терпеть все это. Потому что перед ним кристально чистое будущее. Собственная земля, без помещика, без чиновников, без шутников в деревенской коммуне. И если не он, то его дети будут заботиться о земле, а она в свою очередь будет кормить их."
 rossiya.640.a: "Владелец земли - тот, кто на ней работает"
 rossiya.641.t: "Возникновение нового крестьянства"
 rossiya.641.d: "Сегодня в стране, охваченной всевозможными эпохальными происшествиями, незамеченным остается еще одно важное событие - окончание выкупных операций. Вот уже двадцать лет крестьяне, решившие остаться на своей земле, выплачивали выкуп своим помещикам, и сегодня наконец настал день, когда последние копейки долга были выплачены. Отныне миллионы крестьян по всей стране являются собственниками своей земли, которую они упорно обрабатывают и на которой живут. Передача обрабатываемой земли в руки крестьян уже принесла свои плоды: производительность сельского хозяйства растет с каждым годом, а механизация начинает внедряться в сельскую местность. \n\nНо самое главное, в стране формируется процветающий класс крестьян-собственников, благодарных царю за то, что он наделил их землей, и готовых дать пинка социалистам, которые подстрекают крестьян к восстанию. Лояльность этой группы строю серьезно выбивает почву из-под ног революционеров, что ослабляет революционную ситуацию и значительно снижает угрозу революции в будущем."
 rossiya.641.a: "Слава русскому крестьянину!"
  
  
  #Dictatorship of the Heart 
 rossiya.691.t: "Верховная распорядительная комиссия"
 rossiya.691.d: "В связи с очередным покушением на царя становится ясно, что ситуация с революционным насилием в стране выходит из-под контроля. Для исправления ситуации была создана Верховная распорядительная комиссия во главе с графом Михаилом Лорис-Меликовым, которая объединяет ключевые государственные ведомства для обеспечения порядка и обладает самыми широкими полномочиями. Лорис-Меликов изложил свои меры по обеспечению порядка: с одной стороны, он предлагает сурово наказывать революционеров, с другой - облегчить участь тех, кто уже находится в заключении, и обратиться к поддержке гражданского общества."
 rossiya.691.a: "Мы будем внимательно следить за его карьерой"
 rossiya.692.t: "Сенаторские ревизии"
 rossiya.692.d: "Вскоре после назначения Лорис-Меликова в различных районах европейской части империи были организованы сенатские ревизии. Результатом их деятельности стало резкое сокращение числа политических дел на местах. Материалы ревизий позволили Лорис-Меликову сделать вывод, что главной причиной народного недовольства была незавершенность великих реформ. Это касалось и малоземелья крестьян, и разорительных выкупных платежей за их хозяйства, и отстранения представителей общества от решения государственных вопросов."
 rossiya.692.a: "Мы должны действовать"
 rossiya.693.t: "Конец Верховной распорядительной комиссии"
 rossiya.693.d: "Ситуация немного улучшилась благодаря действиям Лорис-Меликова и его Верховной распорядительной комиссии. Теперь, согласно его плану, мы переведем правительство из чрезвычайного положения в нормальное. Лорис-Меликов получает кресло министра внутренних дел с расширенными полномочиями. Граф известен своими эволюционно-реформистскими взглядами, пресса уже дала название его правительственному курсу - "Диктатура сердца". Только время покажет, удастся ли ему воплотить свои взгляды в жизнь."
 rossiya.693.a: "Я люблю самодержавие, я люблю империю"
 rossiya.694.t: "Заседание Совета министров"
 rossiya.694.d: "After assassination of the Alexander II a few days ago, Alexander III held another Council of Ministers, at which the project of the Minister of the Interior Count Loris-Melikov was submitted for discussion on the creation of an advisory commission, in which representatives of the community would be involved to involve the latter in legislative process on a consultative basis. Despite the resistance of some participants, especially the chief prosecutor of the Holy Synod, Pobedonostsev, the majority of ministers spoke in favour. \n\nDispite that, Tsar, who is an autocrat, decided to follow Pobedonostsev advice and to discard the proposal. Later, on a note in which Count Loris-Melikov proposed his reform project, the Tsar wrote: "After assassination of the Alexander II a few days ago, Alexander III held another Council of Ministers, at which the project of the Minister of the Interior Count Loris-Melikov was submitted for discussion on the creation of an advisory commission, in which representatives of the community would be involved to involve the latter in legislative process on a consultative basis. Despite the resistance of some participants, especially the chief prosecutor of the Holy Synod, Pobedonostsev, the majority of ministers spoke in favour. \n\nDispite that, Tsar, who is an autocrat, decided to follow Pobedonostsev advice and to discard the proposal. Later, on a note in which Count Loris-Melikov proposed his reform project, the Tsar wrote: "Thank God, this criminal and hasty step towards the Constitution was not taken, and this whole fantastic project was rejected in the Council of Ministers by a very small minority."\n\nCount was soon fired from his position as were many other reformist officials in the government. New Tsar has a new vision. He thinks, as many other officials, that Great Reforms have gone too far and Counter-Reforms are needed to return Russia to normalcy." #NT!
 rossiya.694.a: "Отцы и дети."
 rossiya.695.t: "Заседание Совета министров"
 rossiya.695.d: "Несмотря на очередное покушение на царя, совершенное несколько дней назад, Александр II все же провел очередной Совет министров, на котором на обсуждение был вынесен проект министра внутренних дел графа Лорис-Меликова о создании совещательной комиссии, в которую были бы привлечены представители общины для участия последней в законодательном процессе на совещательной основе. Несмотря на сопротивление некоторых участников, в частности обер-прокурора Святейшего Синода Победоносцева, большинство министров высказались "за". \n\nПосле окончания совещания царь попросил Лорис-Меликова остаться, чтобы сообщить ему о своем плане. Государь планирует, когда все уляжется, передать трон царевичу Александру и посвятить себя его новой жене, княгине Юрьевской. Лорис-Меликову, которому Александр полностью доверял, царь приказал внимательно следить за ходом дальнейших преобразований и завещал беречь самодержавие, после чего поблагодарил министра за работу и уехал.\n\nХотя принятые изменения не являются титаническими, они полностью соответствуют взглядам Лорис-Меликова на постепенную эволюцию государства. Впереди было много работы, но граф был уверен, что Бог обещал России светлое будущее."
 rossiya.695.a: "Так царь вновь становится Освободителем."
 rossiya.696.t: "Заседание Совета министров"
 rossiya.696.d: "После убийства Александра II несколько дней назад Александр III провел очередной Совет министров, на котором на обсуждение был вынесен проект министра внутренних дел графа Лорис-Меликова о создании совещательной комиссии, в которую были бы привлечены представители общины для участия последней в законодательном процессе на совещательной основе. Несмотря на сопротивление некоторых участников, в частности обер-прокурора Святейшего Синода Победоносцева, большинство министров высказались "за". \n\nПосле окончания совещания царь попросил Лорис-Меликова остаться. Царь, хоть и не вполне соглашался с проектом, однако видел, что многочисленные достойные люди, собранные в правительстве его отцом, как и многие другие чиновники по всей империи, искренне считают путь, проложенный Александром Вторым, верным и полезным для империи. Он считал, что убийство его отца было совершено из желания помешать осуществлению этого курса, который привел бы Россию к истинному величию. Он доверяет графу проведение новых реформ. Лорис-Меликов получил от царя приказ внимательно следить за ходом дальнейших преобразований и завещал беречь самодержавие, после чего поблагодарил министра за работу и удалился.\n\nХотя принятые изменения не являются титаническими, они полностью соответствуют взглядам Лорис-Меликова на постепенную эволюцию государства. Впереди было много работы, но граф был уверен, что Бог обещал России светлое будущее."
 rossiya.696.a: "Таким образом, Сын последовал за Отцом."
 rossiya.697.t: "Заседание Совета министров"
 rossiya.697.d: "Несмотря на очередное покушение на царя, совершенное несколько дней назад, Александр II все же провел очередной Совет министров, на котором на обсуждение был вынесен проект министра внутренних дел графа Лорис-Меликова о создании совещательной комиссии, в которую были бы привлечены представители общины для участия последней в законодательном процессе на совещательной основе. Несмотря на сопротивление некоторых участников, в частности обер-прокурора Святейшего Синода Победоносцева, большинство министров высказались "за". \n\nПосле окончания совещания царь попросил Лорис-Меликова остаться, чтобы сообщить ему о своем плане. Государь планирует, когда все уляжется, передать трон царевичу Александру и посвятить себя его новой жене, княгине Юрьевской. Лорис-Меликову, которому Александр полностью доверял, царь приказал охранять самодержавие и ни в коем случае не делать шага к конституции, после чего поблагодарил министра за работу и удалился.\n\nПринятые реформы не являются титаническими на бумаге и будут еще менее субстантивными на деле, поскольку правящие круги были категорически против любых изменений, а царевич придерживается резко консервативных взглядов и находится под влиянием реакционера Победоносцева. Граф Лорис-Меликов, герой последней войны с османами и победитель многих сражений, проиграл свое самое важное."
 rossiya.697.a: "Ничего не изменится..."
  
