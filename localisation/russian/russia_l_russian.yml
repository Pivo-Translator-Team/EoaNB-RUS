 rossiya.811.t: "Майкопский военный форт"
 rossiya.811.d: "Мы основали форт в Майкопе, расположенном на реке Белая, в юго-восточном регионе Кавказа, недалеко от турецкой границы. Форт, несомненно, оправдает себя в случае возможного турецкого нападения."
 rossiya.811.a: "Отличные новости!"
 rossiya.812.t: "Создана Павловская военная школа"
 rossiya.812.d: "Сегодня в Санкт-Петербурге открылось Павловское военное училище. Оно названо в честь Павла I, покойного царя. В ней работают одни из самых выдающихся военных умов, и мы ожидаем от школы больших успехов".
 rossiya.812.a: "Большая честь!"
 rossiya.813.t: "Создан Сибирский военный округ"
 rossiya.813.d: "Сегодня великий день для Императорской Российской армии. Прочь старое и новое, говорю я. Мы учредили Сибирский военный округ, последний из десяти запланированных военных округов. Хотя он находится далеко от нашего великого города Москвы и вдали от центра России, он так же важен, как и все остальные, и к нему будет такое же отношение. Мы избрали превосходного командующего для руководства округом, и он будет возрождать все - от нашей военной обороны до улучшения нового порта Владивосток". -Дмитрий Милютин"
 rossiya.813.a: "Бандиты будут бояться нашей мощи!"
 rossiya.814.t: "Saint Petersburg Declaration of [GetYear]" #NT!
 rossiya.814.d: "Our military engineers have developed a musket bullet that will explode on contact with a soft target. Essentially one bullet could blow of huge chunks of a human body. We have already seen this kind of bullets being used in the US civil war and how negatively the public reacted to when they saw the horrendous wounds soldiers suffered. If we don’t want to suffer the same public backlash against us, not to mention the risk of future enemies using it against our soldiers, we need to get rid of this horrible contraption! Luckily one of our statesmen has come up with an excellent conclusion. All major powers have been invited to a conference in Saint Petersburg and has presented a declaration which forbids the use of this kind of bullets. By the stroke of a pen, we have taking away the opportunity for our enemies to develop the same kind of bullets and thus removing any objections our military might have had in not being allowed to use it." #NT!
 rossiya.814.a: "We have to regulate our military." #NT!
