 RUS_vic_Myurgeds_Factory: "Myurged's Factory" #NT!
 RUS_vic_Myurgeds_Factory_desc: " " #NT!
	RUS_vic_West_Russia_Railways:0 "Строительство западных железных дорог"
	RUS_vic_West_Russia_Railways_desc:0 "Теперь, когда мы соединили крупные города в пределах Царства, мы должны сделать то же самое для наших провинций".
	RUS_vic_Oil_Extraction_In_Baku:0 "Добыча нефти в Баку"
	RUS_vic_Oil_Extraction_In_Baku_desc:0 "Нефть, хотя сейчас она не слишком полезна, кажется, нужна многим новым и интересным технологиям. Возможно, скоро она станет жизненно важным ресурсом для любой промышленности, и самое дешевое место, где мы можем ее добывать, находится в Баку, на берегу Каспийского моря."
	RUS_vic_Moscow_Railways:0 "Железные дороги Москвы"
	RUS_vic_Moscow_Railways_desc:0 "Мы должны построить железнодорожную сеть, соединяющую Москву с соседними областями и городами, такими как Смоленск, Курск и Киев, чтобы укрепить наши линии снабжения и расширить нашу внутреннюю торговлю."
	RUS_vic_Agricultural_Improvements:0 "Улучшения в сельском хозяйстве"
	RUS_vic_Agricultural_Improvements_desc:0 "По мере того, как мы соединяем все больше и больше наших сельских районов, городов и деревень с нашими крупными городскими центрами и западным миром, они начинают адаптировать более полезные и эффективные методы выращивания сельскохозяйственных культур и новые, западные машины. Модернизация российского сельского хозяйства началась".
	RUS_vic_Smaller_Railways:0 "Малые железнодорожные соединения"
	RUS_vic_Smaller_Railways_desc:0 "Хотя наши крупные города и районы, имеющие ключевое значение для военных операций, уже соединены железнодорожной системой, есть еще много важных мест, которые могли бы использовать связь с нашей железнодорожной системой, будь то для заполнения пробелов в нашей системе снабжения или для стимулирования торговли и экономического роста."
	RUS_vic_Improve_Mining_Techniques:0 "Улучшить технологии добычи полезных ископаемых"
	RUS_vic_Improve_Mining_Techniques_desc:0 "Запад, похоже, разработал новые технологии добычи полезных ископаемых, нам они нужны здесь, чтобы сделать нашу собственную горнодобывающую промышленность более эффективной и конкурентоспособной."
	RUS_vic_Facilitate_Resource_Transfer:0 "Содействовать передаче ресурсов"
	RUS_vic_Facilitate_Resource_Transfer_desc:0 "Адекватная транспортная система необходима для перемещения ресурсов из внутренних районов страны в порты, где наши купцы могут продавать наши товары на внешних рынках."
	RUS_vic_Support_The_Coal_Mining_Industry:0 "Поддерживать угледобывающую промышленность"
	RUS_vic_Support_The_Coal_Mining_Industry_desc:0 "Уголь - это топливо для современной промышленности, если мы хотим стать такими же богатыми и индустриально развитыми, как Запад, мы должны просто добывать его больше."
	RUS_vic_Industrial_Innovations:0 "Промышленные инновации"
	RUS_vic_Industrial_Innovations_desc:0 "Наша значительно расширившаяся торговля с западным миром позволила нашим предпринимателям импортировать, производить и проектировать передовое и современное промышленное оборудование. Наличие технологических ноу-хау и умение использовать их на наших землях позволит промышленной революции в полной мере реализоваться в Российской империи."
	RUS_vic_Industrialise_The_Empire:0 "Индустриализировать империю"
	RUS_vic_Industrialise_The_Empire_desc:0 "Российскую империю теперь можно считать частично индустриализованной страной, и хотя это большой успех, нам предстоит еще много работы".
	RUS_vic_Vistulan_Railway:0 "Вислянские железные дороги"
	RUS_vic_Vistulan_Railway_desc:0 "Мы начнем строительство железной дороги, проходящей от прусской границы в Млаве через Варшаву и Люблин и заканчивающейся в Ковеле. Эта железная дорога укрепит нашу торговлю с Пруссией и соединит плодородные земли Волыни с остальной частью империи."
	RUS_vic_Stable_Development:0 "Фокус на оружейной промышленности"
	RUS_vic_Stable_Development_desc:0 "Мы будем продолжать царскую политику индустриализации через развитие военной промышленности."
	RUS_vic_Steady_Industrialization:0 "Усилия по индустриализации"
	RUS_vic_Steady_Industrialization_desc:0 "Мы приложим большие усилия для индустриализации России - впереди много работы, но мы справимся".
	RUS_vic_Tula_Armories:0 "Тульские оружейные заводы"
	RUS_vic_Tula_Armories_desc:0 "Оружейный завод в Туле был основан царем Михаилом I в 1600-х годах, с тех пор он работает, но теперь мы будем полагаться на него, чтобы производить самое современное оружие."
	RUS_vic_Moscows_Factories:0 "Фабрики Москвы"
	RUS_vic_Moscows_Factories_desc:0 "Москва всегда была городом множества заводов, мы должны увеличить количество этих заводов, чтобы помочь нашей экономике развиваться."
	RUS_vic_Yekaterinburg_Mines:0 "Расширить шахты Екатеринбурга"
	RUS_vic_Yekaterinburg_Mines_desc:0 "Екатеринбург имеет потенциал стать одной из крупнейших шахт России, поэтому его нужно расширять."
	RUS_vic_Invest_In_The_Navy:0 "Инвестируйте в военно-морской флот"
	RUS_vic_Invest_In_The_Navy_desc:0 "Со всеми деньгами, которые мы недавно заработали, мы должны инвестировать в наш флот, чтобы защитить нашу морскую торговлю."
	RUS_vic_Support_The_Economy:0 "Поддерживать российскую торговлю"
	RUS_vic_Support_The_Economy_desc:0 "Поддержка нашей торговли невероятно важна, мы должны иметь больше переговорной силы на мировой арене, и мы будем использовать нашу торговлю для достижения этой цели".
	RUS_vic_Yuzovka_Mining_Operation:0 "Добыча угля в Юзовке"
	RUS_vic_Yuzovka_Mining_Operation_desc:0 "Юзовка или Хьюзовка - город в Новороссии, поселенный Джоном Хьюзом. Он - валлийский шахтер, который надеется получить государственное финансирование для расширения расположенных здесь шахт. Однажды они могут стать самыми большими угольными шахтами в мире".
	RUS_vic_Factories_In_Warsaw:0 "Заводы в Варшаве"
	RUS_vic_Factories_In_Warsaw_desc:0 "Варшава - один из крупнейших городов России, но и один из самых непокорных, возможно, поддерживая его развитие, мы склоним поляков к нашему правлению."

 # Army tree #NT!
 RUS_vic_crimean_war_outcome: "Итоги Крымской войны"
 RUS_vic_crimean_war_outcome_desc: "В 1853 году мы попытались выполнить свою законную роль защитника православных жителей Османской империи, но османы предали свое обещание и заставили нас выступить против них. На нас напали самые большие армии, собранные со времен Наполеона, и нас предали наши предполагаемые союзники, австрийцы. Наши армии были повреждены и унижены, наша казна опустошена, и мы даже потеряли право иметь флот на Черном море или укреплять наши собственные земли, граничащие с этим морем. Эти условия позорят нас с момента их подписания, но они показали нам, что нынешнее состояние неустойчиво. Мы должны изменить нашу нацию, нашу армию и наш флот, чтобы быть в состоянии выжить и конкурировать с нашими врагами. Если мы не изменимся, то окружающий мир уничтожит нас, как он угрожал это сделать в прошлом".
 RUS_vic_milyutin_military_reforms: "Провести военные реформы Милютина".
 RUS_vic_milyutin_military_reforms_desc: "Пришло время изменить наши вооруженные силы, и у министра Милютина есть несколько идей, призванных выполнить нашу просьбу. Он предложил несколько изменений в нашей нынешней организации. Он хочет убрать наши самые крупные подразделения в мирное время: армию и корпус, и использовать дивизию как самое крупное подразделение. Он также предложил разделить страну на большое количество округов, чтобы лучше организовать оборону страны и планирование в военное время. Как только эти округа будут созданы, офицерам будет предоставлено командование, где они будут отвечать за надзор за солдатами действительной службы, командовать резервами, а также управлять местными военными мероприятиями и учреждениями, такими как школы и крепости."
 RUS_vic_horrors_crimean_war: "Ужасы Крымской войны"
 RUS_vic_horrors_crimean_war_desc: "Крымская война навсегда изменила войну для русского народа. Мы никогда не забудем, что случилось с нашими солдатами, и как они вернулись изменившимися. Эти солдаты каждый день носят с собой память о жестоких боях, которые они видели в Крыму. На них навсегда остались окопное безумие, их раны, остатки болезней и даже суровость самой зимы. Хотя страдания этих ветеранов заслуживают уважения, они должны быть последними, кто испытывает это, и в будущем мы создадим мир, в котором ни одному солдату не придется так страдать."
 RUS_vic_steam_armored_fleet: "Переход на паровой бронетанковый флот"
 RUS_vic_steam_armored_fleet_desc: "Наш флот состарился, но он все еще мощный и большой. Однако мы не можем просто сидеть и оценивать размеры и мощь нашего Тихоокеанского флота или Балтийского флота. Вместо этого мы должны двигаться вперед и внедрять современные достижения в области паровой энергетики, которые позволяют кораблям развивать невиданные ранее скорости. Эти достижения могут позволить нашим флотам встречаться друг с другом гораздо быстрее, чем это было возможно в прошлом, хотя сегодня такой эффективный маневр все еще кажется далекой мечтой."
 RUS_vic_armored_steam_tactics: "Тактика бронепарового флота".
 RUS_vic_armored_steam_tactics_desc: "Наш флот был радикально улучшен по сравнению с предыдущим состоянием, и теперь в нем есть даже бронированные боевые корабли. И все же, мы еще не отработали наши доктрины с такими кораблями. У нас теперь отличный флот, но мы еще не знаем, как его использовать. Это должно быть быстро исправлено, и мы организуем наших теоретиков и офицеров вместе, чтобы сформировать метод, который будет эффективным и посильным для нас."
 RUS_vic_russian_s_n_co: "Русская пароходная и торговая компания"
 RUS_vic_russian_s_n_co_desc: "Приняв на вооружение паровые машины в нашем флоте, мы должны формализовать их использование в нашей торговле. Их эффективность в таких сценариях очевидна, и их принятие в более широком масштабе может дать нам огромные преимущества. Для достижения этого мы создадим в Одессе Российскую пароходную и торговую компанию и начнем маршруты в Константинополь и Смирну".
 RUS_vic_prestige_russian_navy: "Престиж российского флота"
 RUS_vic_prestige_russian_navy_desc: "Российский флот существует уже много веков, начиная с Петра Великого, и его история была славной. Хотя, возможно, он не такой мощный, как британский или французский, мало кто осмелится усомниться в нашем могуществе. Наши победы простираются от Наварино до Синопа, и хотя наш флот, возможно, потерпел поражение в Крымской войне, наша родословная по-прежнему в силе".
 RUS_vic_baltic_excellence: "Балтийское превосходство"
 RUS_vic_baltic_excellence_desc: "Хотя британцы проникают на Балтику и пытаются установить частичный контроль, Балтика уже давно является русским морем. Победив шведов, наш флот имеет самый большой опыт боевых действий в этом море и самый длинный список побед над конкурентами."
 RUS_vic_reconstruction_flotilia: "Реконструкция российской флотилии"
 RUS_vic_reconstruction_flotilia_desc: "Большая часть нашего флота была разбита в Крымской войне, и его численность до сих пор полностью не восстановилась. То, что осталось, часто устарело, но это не совсем негативно. Это может предоставить прекрасную возможность построить новую, гораздо более совершенную флотилию без проблем, с которыми столкнулись бы другие названия при обосновании строительства новых кораблей."
 RUS_vic_petropavlovsk_class: "Корабли класса "Петропавловск""
 RUS_vic_petropavlovsk_class_desc: "Наша нация видела мощь "Айронклада" в чужих флотах, и мы хотели бы иметь такую мощь у себя. Хотя "Петропавловск" уже заказан, мы могли бы переоборудовать его в Ironclad, снизив стоимость и потенциально предоставив нам корабль, который будет выполнять роль, которую мы изначально хотели, и роль Ironclad одновременно. Если этот корабль окажется таким, как мы надеемся, то мы сможем заказать еще больше и иметь солидный флот Айронкладов".
 RUS_vic_marine_technical_committee: "Морской технический комитет"
 RUS_vic_marine_technical_committee_desc: "Мы организуем комитет экспертов для разработки нашей судостроительной программы. Их задача будет состоять в том, чтобы решить, какие корабли, где и какими методами мы должны построить для достижения наших целей. Их деятельность должна значительно облегчить бремя планирования, а возможно, и облегчить само строительство наших кораблей".
 RUS_vic_nevskiy_factory: "Невский завод"
 RUS_vic_nevskiy_factory_desc: "Мы основали новый судостроительный завод, чтобы дополнить нашу способность строить новые корабли. Наши потребности возросли, и наших нынешних возможностей будет недостаточно. Чтобы восполнить этот недостаток, мы создадим в Санкт-Петербурге совершенно новое предприятие с самыми современными судостроительными технологиями, которыми мы сейчас располагаем. Чудеса, которые выйдут из этой верфи, станут гордостью нашего флота, и все увидят, какой великий флот мы производим".
 RUS_vic_armored_cruiser_general_admiral: "Первый броненосный крейсер \"Генерал-Адмирал"\".
 RUS_vic_armored_cruiser_general_admiral_desc: "Увидев развитие бронированных кораблей в других странах, мы создали новое чудо нашего собственного производства: Генерал-Адмирал. Это первый корабль такого типа и масштаба, и это один из величайших военных кораблей, которые можно найти на море. И хотя со временем ее могут превзойти, мы создадим еще больше кораблей такого класса, и честь создания первого корабля такого типа всегда будет принадлежать России".
 RUS_vic_only_russian_iron: "Использование только российского железа"
 RUS_vic_only_russian_iron_desc: "Благодаря постоянному совершенствованию горного дела, наше производство железа значительно выросло. Однако мы все еще часто полагаемся на иностранное железо при строительстве наших кораблей. Мы прекратим эту практику, чтобы принести пользу нашей экономике и позволить нашему флоту развиваться по нашему усмотрению, а не в соответствии с темпами, которые позволят другие страны."
 RUS_vic_monitor_construcion_program: "\"Программа строительства мониторов"\".
 RUS_vic_monitor_construcion_program_desc: "Наше побережье во многих районах находится под угрозой, и мы не можем позволить этому продолжаться. Были ли они недавно атакованы или нет, не имеет значения, так как угроза существует постоянно, и полезность морской бомбардировки была адекватно продемонстрирована в Крымской войне. Мы создадим линию кораблей берегового контроля, чтобы предотвратить повторение подобного, и этим кораблям будет поручена защита наших берегов и бомбардировка наших врагов."
 RUS_vic_first_battleship: "Первый морской линкор".
 RUS_vic_first_battleship_desc: "Темпы совершенствования военно-морских технологий поистине поразительны, и каждый день становятся возможными новые чудеса. Одно из величайших - создание линкора, полностью бронированного корабля огромного размера и мощности, который все еще быстрее многих кораблей, появившихся до него. Если мы действительно хотим иметь флот, способный конкурировать с нашими соперниками, мы должны построить такой корабль, пока нас не превзошли".
 RUS_vic_far_eastern_navy: "Начало создания дальневосточного флота"
 RUS_vic_far_eastern_navy_desc: "Восток слишком долго был обделен вниманием. Хотя раньше у нашей страны не было интереса или способности использовать все достоинства восточного побережья, теперь это не так. Мы немедленно начнем предпринимать шаги по созданию сил, способных доминировать в этом районе, начиная с реорганизации наших нынешних сил, расширения наших баз и строительства новых кораблей. Как только мы выполним эти задачи, восточные пути богатства будут в нашем распоряжении".
 RUS_vic_siberian_flotilia: "Сибирская военная флотилия"
 RUS_vic_siberian_flotilia_desc: "В настоящее время наш самый большой флот в восточных провинциях - Охотская флотилия. В знак нашего нового внимания к этим землям мы переименуем ее в Сибирскую военную флотилию и начнем ее расширение в флот, который сможет угрожать нашим врагам и защищать наши моря гораздо лучше, чем это было возможно ранее."
 RUS_vic_eastern_bases: "Военные базы на Востоке"
 RUS_vic_eastern_bases_desc: "Наши западные военно-морские базы часто находятся в центре нашего внимания, поскольку они обслуживают наши крупнейшие флоты и защищают наши важнейшие торговые пути. Однако богатство наших восточных земель растет, и если мы улучшим наши базы, на востоке можно будет построить большой флот. Это могло бы дать нам контроль над торговлей в этих богатых морях".
 RUS_vic_force_sea_of_japan: "Сила в Японском море"
 RUS_vic_force_sea_of_japan_desc: "Ни одна европейская держава не имеет такого количества портов в Японском море, как мы, и наша прямая сухопутная связь действительно укрепляет эту позицию. Мы должны воспользоваться этим положением и основать собственные силы кораблей, чтобы установить контроль над этой областью. Эти моря богаты, и такой контроль может быть очень прибыльным, если мы сможем его сохранить".
 RUS_vic_shipbuilding_program_1876: "Программа судостроения 1876 года"
 RUS_vic_shipbuilding_program_1876_desc: "Организовав заводы и реформировав наши военно-морские операции, пришло время начать новую партию строительства кораблей. Наш флот должен расти, иначе он будет превзойден, но мы также должны убедиться, что корабли, которые мы строим, хорошего качества и способны конкурировать по способностям, а не только по количеству. Наши заводы должны производить достаточно кораблей для удовлетворения наших потребностей, и, если нужно, всегда есть возможность приобрести корабли".
 RUS_vic_naval_academy: "Военно-морская академия"
 RUS_vic_naval_academy_desc: "Хотя у нас есть класс продвинутых офицеров, в России нет военно-морской академии. Несмотря на это, существование класса высшего офицерского состава делает этот вопрос очень легко решаемым. Мы создадим официальную военно-морскую академию нового масштаба, используя в качестве основы опытных преподавателей класса усовершенствования офицерского состава, и начнем новое начинание по обучению нового великого поколения формально подготовленных офицеров."

 RUS_vic_dissolve_cantonists: "Распустить кантонистов".
 RUS_vic_dissolve_cantonists_desc: "С 1721 года мы использовали кантонистов, молодых сыновей наших призывников, которые получали образование по той же специальности, что и их отцы. Однако отсутствие результатов этих длительных усилий и общественное осуждение этой практики вынудили нас применить ее. Мы больше не можем оправдывать эту практику, и мы просто распустим эту систему, позволив молодым парням вернуться домой и выбрать свой собственный путь в жизни".
 RUS_vic_abolish_inhumane_punishment: "Отменить бесчеловечное наказание".
 RUS_vic_abolish_inhumane_punishment_desc: "После роспуска кантонистов, возможно, настало время устранить другие аморальные аспекты из нашей армии. Мы начнем с наказаний, которым мы подвергаем наших солдат. В то время как в Европе большинство стран отказались от таких наказаний, как клеймение, порка, мы продолжаем применять их, и даже имеем свои собственные, такие как печально известная перчатка. Однако опыт и убеждения наших теоретиков заставили нас отказаться от таких традиций, и мы официально отменим их раз и навсегда".
 RUS_vic_visit_prussian_military_staff: "Визит в прусский военный штаб"
 RUS_vic_visit_prussian_military_staff_desc: "Прусский штаб действительно необычен, он является пионером новых способов мышления о войне, и нам есть чему у него поучиться. Мы давно общаемся с военными Пруссии, хотя и не всегда на одной стороне, но в их способностях сомневаться не приходится. В знак признания этого и их нынешней славы мы направим наших офицеров посетить прусский штаб и посмотреть, чему можно научиться, и, возможно, спланировать дальнейшее сотрудничество."
 RUS_vic_military_justice_reform: "Военно-судебная реформа"
 RUS_vic_military_justice_reform_desc: "Начав реформы в области наказаний, мы должны также начать реформировать нашу систему военного правосудия. Мы должны пересмотреть то, за что наши солдаты могут и должны быть наказаны, и как лучше всего поддерживать дисциплину и мораль в наилучшем состоянии. Мы должны обратиться к нашим соседям и союзникам, чтобы узнать об их методах и посмотреть, что можно извлечь из их опыта в области военной юстиции".
 RUS_vic_change_uniforms: "Перемены в униформе"
 RUS_vic_change_uniforms_desc: "Мы слишком долго держались за нашу устаревшую форму, в то время как наши конкуренты перешли на более эффективную или менее дорогую форму. Мы начнем постепенно отказываться от старой униформы и создавать новые типы с меньшими затратами и большей полезностью."
 RUS_vic_alexander_military_law_academy: "Александровская военно-юридическая академия"
 RUS_vic_alexander_military_law_academy_desc: "Для того, чтобы обеспечить истинное правосудие, мы создадим новую академию для обучения наших офицеров правосудию. Она создаст большую группу офицеров, способных выполнять судебные функции в наших вооруженных силах гораздо более профессионально и формализованно, чем это было возможно ранее. Эти офицеры будут нашими инструментами правосудия, и должны принести его в наши армии".
 RUS_vic_women_medical_courses: "Медицинские курсы для женщин"
 RUS_vic_women_medical_courses_desc: "В нашей армии редко отводились какие-либо роли для женщин, и еще реже - в официальном порядке, но сейчас ситуация меняется. Мы обнаружили, что использование женщин на небоевых должностях, в частности, в медицине, может принести пользу нашим вооруженным силам. Такие роли были известны уже много лет, но наиболее ярко проявились во время Крымской войны. Мы будем официально вводить образование, чтобы сделать эти роли постоянными, что, надеюсь, спасет жизни многих наших солдат".
 RUS_vic_conscription_1874: "Статуя призыва [GetYear]".
 RUS_vic_conscription_1874_desc: "Наши предыдущие законы о воинской повинности были как слишком суровыми, так и изобиловали исключениями. Мы примем новый закон о всеобщей воинской обязанности, установим шестилетний срок службы, службу на всех уровнях общества, а также четкую и простую систему исключений. Эти изменения призваны создать более эффективную систему призыва, а также облегчить бремя и беспорядки, вызванные нашими предыдущими системами".
 RUS_vic_destroy_native_guard_corps: "Уничтожить Корпус Родной Гвардии".
 RUS_vic_destroy_native_guard_corps_desc: "За свою историю лейб-гвардия несколько раз доказывала свою ненадежность и неэффективность, и ее присутствие больше не будет терпимо. Мы разобьем корпус, рассеяв его подразделения по другим формированиям или просто уволив их в гражданскую жизнь. Когда их влияние ослабнет, мы обнаружим, что власть царя выросла, а власть дворянства ослабла".
 RUS_vic_keep_nobility_in_army: "Держать дворянство в армии".
 RUS_vic_keep_nobility_in_army_desc: "Наше дворянство - основа нашей армии, и нарушение этого статус-кво принесет лишь нестабильность и неэффективность в наши войска. Возможно, среди простого народа есть много компетентных офицеров, но нарушение и нестабильность, которые принесет их вступление в армию, просто не стоят такого риска."
 RUS_vic_allow_non_noble_officers: "Разрешить недворянским офицерам служить в армии".
 RUS_vic_allow_non_noble_officers_desc: "Дворяне слишком долго монополизировали наш офицерский корпус. Мы отказывали слишком многим компетентным офицерам по причине их происхождения. Теперь все изменится. Мы покончим с монополией дворянства на офицерский корпус и позволим компетентным офицерам низкого происхождения вступать в свои ряды. Мы надеемся, что это улучшит способности наших офицеров в целом".
 RUS_vic_rules_of_war: "Правила войны"
 RUS_vic_rules_of_war_desc: "Война изменилась, и варварство прошлого стало неприемлемым для многих. Хотя война часто бывает слишком грязной, чтобы такие правила можно было неукоснительно соблюдать постоянно, создание кодекса поведения на войне позволит держать наших солдат в узде, радовать своим поведением собственный народ и производить впечатление на соседей и соперников. Будем надеяться, что наши солдаты будут готовы следовать им".

 RUS_vic_european_army: "Армия европейского образца"
 RUS_vic_european_army_desc: "Военная история России долгая и славная, с поистине великими полководцами и победами нашего народа. Однако у нее были свои проблемы, и если позволить этим проблемам заглохнуть, это только разрушит нашу армию, а не взрастит ее. Поэтому мы реформируем нашу армию, чтобы создать такую мощь и престиж, что вся Европа будет восхищаться ею, а поражения прошлого будут перекрыты славой завтрашнего дня."
 RUS_vic_rusian_military_districts: "Военные округа России"
 RUS_vic_rusian_military_districts_desc: "По совету Милютина мы разделим Россию на 15 военных округов, вокруг которых будет организована наша региональная оборона и местные войска. Эти новые формирования призваны усилить контроль, который наши войска могут оказывать на мятежные районы, а также создать наиболее полезные в военном отношении разделы земли вместо того, чтобы концентрироваться на более политических вопросах."
 RUS_vic_russian_one_year_volunteers: "Russian One-Year Volunteers" #NT!
 RUS_vic_russian_one_year_volunteers_desc: " " #NT!
 RUS_vic_regulations_military_districts: "Положение о военных округах"
 RUS_vic_regulations_military_districts_desc: "Наше военное министерство разрослось до огромных размеров и занимает большую часть нашего военного бюджета. Сокращение этих расходов могло бы позволить нам перераспределить эти средства на более насущные вопросы, такие как перевооружение наших войск, расширение подразделений и огромное количество других возможностей. Эти растраченные средства создают бремя, и сокращение размера министерства могло бы быстро и легко облегчить это бремя, одновременно расширяя возможности нашей армии в целом".
 RUS_vic_fortification_of_empire: "Укрепление империи"
 RUS_vic_fortification_of_empire_desc: "Наша великая нация почти не имеет себе равных в мире, но контроль над такими землями был проблемой, с которой мы боролись на протяжении веков. Одним из неизменных решений было строительство укреплений, и оно не раз сослужило нам хорошую службу. Мы начнем строительство новых укреплений в различных областях, намереваясь сохранить и укрепить наш контроль над территориями, находящимися под угрозой, и нашими наиболее ценными землями."
 RUS_vic_obukhovsky_plant: "Обуховский завод"
 RUS_vic_obukhovsky_plant_desc: "Мы получили разрешение от немецкой компании Krupp на производство артиллерии по их проектам, и для этого мы построим новый завод. Во главе с Павлом Обуховым мы начнем производить в основном морскую артиллерию, но после того, как завод будет основан, на нем можно будет производить различные орудия, а также новые разработки. Эти орудия будут поддерживать наши войска и прокладывать новый путь для нашей нации".
 RUS_vic_new_rifle_models: "Новые модели винтовок".
 RUS_vic_new_rifle_models_desc: "Наши винтовки уже не достаточно мощные и скорострельные, чтобы быть действительно конкурентоспособными против наших соперников, и мы должны заменить наше нынешнее оружие. Мы будем испытывать различные образцы оружия, полученные от экспертов со всей Европы и даже Америки. Последнее слово останется за нашими офицерами, но эти реформы необходимы, чтобы сохранить наше место".
 RUS_vic_cavalry_regulation: "Положение о боевой службе кавалерии".
 RUS_vic_cavalry_regulation_desc: "Несмотря на свою высокую важность, дисциплина нашей кавалерии временами вызывала сомнения. Мы больше не считаем это приемлемым и немедленно начнем принимать меры для окончательного исправления ситуации. Мы введем правила, которые будут строго контролировать деятельность нашей кавалерии и обеспечивать ее надлежащее поведение. Эти правила также будут направлены на улучшение возможностей нашей кавалерии и обеспечение ее максимальной эффективности на поле боя."
 RUS_vic_cossack_reforms: "Развитие казачьих реформ"
 RUS_vic_cossack_reforms_desc: "Мы официально введем правила и реформы, касающиеся наших казачьих войск, и официально классифицируем наше казачье население как военное сословие. Эти правила обеспечат нашим казакам возможность действовать в согласии с другими военными подразделениями, а также обеспечат им надлежащую дисциплину. Наши казаки хорошо служили нам в прошлом, и с этими новыми реформами они будут продолжать делать это в течение многих лет в будущем".
 RUS_vic_1873_defence_plan: "План обороны на 1873 год"
 RUS_vic_1873_defence_plan_desc: "Для того чтобы гарантировать, что Россия будет должным образом защищена в случае вторжения, мы создадим официальный план для организации нашего ответа в случае вторжения. В этих планах будут указаны передвижения войск, организация гарнизонов и многое другое. В целом, это позволит нашим войскам быстро реагировать в темпах, которые иначе были бы невозможны, вместо того, чтобы судорожно придумывать идеи, пока враг марширует внутрь."
 RUS_vic_first_railway_commands: "Создание первых железнодорожных команд"
 RUS_vic_first_railway_commands_desc: "Железные дороги начали строиться в нашей стране, и их польза для армии стала сразу же очевидной. Чтобы облегчить их использование в наших вооруженных силах, мы сформируем железнодорожные командования, организующие, как и куда будут перевозиться наши войска. Это позволит нашим войскам перемещаться по нашей огромной стране со скоростью, которая раньше была бы невозможна. Это даже может дать нам больший контроль над нашими самыми отдаленными землями и возможность реагировать на угрозы на ранее невозможных скоростях."
 RUS_vic_iron_wagons: "Перейти на железные вагоны"
 RUS_vic_iron_wagons_desc: "После формирования железнодорожных команд мы начнем бронировать и модернизировать наши вагоны. Эти улучшения призваны обеспечить безопасность наших войск и любых материальных средств, которые мы перевозим на этих поездах. Хотя их скорость будет снижена из-за веса таких железных вагонов, дополнительная безопасность того стоит".
 RUS_vic_ballon_commission: "Баллонная комиссия"
 RUS_vic_ballon_commission_desc: "Другие страны экспериментируют с военным применением воздушных шаров, и мы последуем их примеру. Мы создадим комиссию, цель которой - выяснить эффективность и стоимость воздушных шаров, и определить, принесет ли их использование пользу нашей нации. Независимо от того, решим ли мы внедрять такие технологии, простое наблюдение за их использованием может принести нам огромную пользу".
 RUS_vic_mayevski_artillery: "Артиллерия Маевского".
 RUS_vic_mayevski_artillery_desc: "Николай Маевский - настоящий визионер. Его идеи по баллистике, нарезным пушкам и внешней баллистике - одни из величайших в нашей эпохе. По его совету мы воплотим эти грандиозные идеи в жизнь и создадим оружие, с которым мало кто сможет соперничать. Наша артиллерия будет иметь орудия такой дальности и мощности, что они потрясут землю, и все это благодаря великому уму Маевского".

 # Foreign expansion tree #NT!
 RUS_vic_Russian_European_Empire: "Российская европейская империя"
 RUS_vic_Russian_European_Empire_desc: "Хотя большая часть нашей страны лежит в Азии, самые важные земли лежат на Западе; в Европе!"
 RUS_vic_Finland: "Финляндия"
 RUS_vic_Finland_desc: "Финляндия, также известная как Великое княжество Финляндское, является важной частью России, в конце концов, у нас уже есть один и тот же глава государства..."
 RUS_vic_Re_Establish_The_Finnish_Diet: "Восстановить финскую диету"
 RUS_vic_Re_Establish_The_Finnish_Diet_desc: "Финляндия заслуживает иметь свою собственную диету, так как у них есть своя культура, язык и религия. Поэтому у них должно быть собственное местное представительство".
 RUS_vic_Abolish_The_Grand_Duchy: "Отменить Великое герцогство".
 RUS_vic_Abolish_The_Grand_Duchy_desc: "Финляндия не должна существовать вне границ Российской империи. Мы упраздним Великое княжество и создадим несколько губерний в пределах нашей империи".
 RUS_vic_Support_Foreign_Investment: "Поддерживать иностранные инвестиции"
 RUS_vic_Support_Foreign_Investment_desc: "Мы должны заставить иностранцев инвестировать в нашу империю, таким образом мы внедрим инновационные методы производства в нашей стране."
 RUS_vic_Support_Russian_Imigration: "Поддерживать российскую иммиграцию".
 RUS_vic_Support_Russian_Imigration_desc: "Если мы привлечем русских в Финляндию, ее будет легче включить в состав самой России."
 RUS_vic_Expand_Helsinki_Dockyards: "Расширить порт Хельсинки".
 RUS_vic_Expand_Helsinki_Dockyards_desc: "Гельсингфорс имеет большой потенциал, чтобы стать домом для одних из лучших в России верфей и военно-морских портов."
 RUS_vic_Governorate_of_Finland: "Интегрировать Финляндию"
 RUS_vic_Governorate_of_Finland_desc: "Финляндия - это искусственное понятие. Она должна стать частью Российской империи".
 RUS_vic_Governorate_of_Finland_effect_tt: "§YВ зависимости от реакции финнов, мы сможем интегрировать финские территории мирно или силой§!"
 RUS_vic_Poland: "Польша"
 RUS_vic_Poland_desc: "Царство Польское - самый трудолюбивый регион Российской империи, поэтому мы должны следить за тем, чтобы он оставался в наших границах."
 RUS_vic_Establish_The_Polish_Diet: "Установить польскую диету".
 RUS_vic_Establish_The_Polish_Diet_desc: "Польша, как и Финляндия, заслуживает свой собственный парламент, без влияния российских политиков далеко в Санкт-Петербурге."
 RUS_vic_Tighten_Grip_On_Poland: "Ужесточить контроль над Польшей".
 RUS_vic_Tighten_Grip_On_Poland_desc: "Польша восставала раньше, она может восстать снова. Мы не можем рисковать тем, что Австрия, Пруссия и Британия будут шпионить за нашими делами".
 RUS_vic_End_Russification_In_Poland: "Покончить с русификацией в Польше"
 RUS_vic_End_Russification_In_Poland_desc: "Польша получила достаточно неэтичного обращения от нашего имени. Мы должны положить этому конец, если хотим, чтобы Польша оставалась лояльной".
 RUS_vic_Enforce_Russification_In_Poland: "Усилить русификацию в Польше"
 RUS_vic_Enforce_Russification_In_Poland_desc: "Русификация Польши - единственный способ убедиться, что они станут лояльными".
 RUS_vic_Vistula_Defence_Scheme: "Схема обороны Вислы".
 RUS_vic_Vistula_Defence_Scheme_desc: "Мы должны создать план оборонительных сражений для защиты восточного берега Вислы".
 RUS_vic_Governorate_of_Poland: "Восстановить Королевство Конгресса"
 RUS_vic_Governorate_of_Poland_desc: "Королевство Польское будет восстановлено, император Александр II станет королем Александра II Польского".
 RUS_vic_Malorossiya: "Малороссия"
 RUS_vic_Malorossiya_desc: "Украина, также известная как Малороссия, была частью России на протяжении многих лет. Примерно до 14 века у нас даже были общие язык и культура. Украина просто означает "люди на границе", и таких у нас много".
 RUS_vic_Promote_Drahomanov: "Продвигать Драгоманова"
 RUS_vic_Promote_Drahomanov_desc: "Михаил Дрохамонов - украинский экономист, историк и теоретик, который подчеркивает важность украинской автономии. Император с ним согласен, и самое время дать ему должность в российской бюрократии."
 RUS_vic_The_Granary_of_Europe: "Зерно Европы"
 RUS_vic_The_Granary_of_Europe_desc: "Украина - земля изобилия, полная пшеницы, которую мы можем экспортировать во всю Европу и за ее пределы".
 RUS_vic_Support_Novorossiya: "Поддержите Новороссию".
 RUS_vic_Support_Novorossiya_desc: "Новороссия - это восточная часть Украины, населенная в основном русскими. Мы должны расширить российское влияние, возможно, до восточного берега Днепра."
 RUS_vic_Russias_Frontier: "Граница России"
 RUS_vic_Russias_Frontier_desc: "Украина означает "У края" или "у границы" в России. У нас есть "украинцы на Украине, в Литве, на Кавказе и в Сибири. Мы должны защищать нашу границу и людей, живущих там".
 RUS_vic_Protect_Crimea: "Защитить Крым"
 RUS_vic_Protect_Crimea_desc: "Крымская война не должна повториться. Мы будем укреплять Крым, так как это наша первая линия обороны против турок".
 RUS_vic_Question_of_Russification: "Вопрос о русификации"
 RUS_vic_Question_of_Russification_desc: "Некоторые в нашем правительстве предлагают полностью прекратить русификацию для блага нашей нации."
 RUS_vic_Pribaltika: "Прибалтика"
 RUS_vic_Pribaltika_desc: "Прибалтика, ворота между Европой и Россией на протяжении веков. Мы должны определиться со стратегией в отношении этого региона".
 RUS_vic_Support_National_Awakening: "Поддерживать национальное пробуждение прибалтов".
 RUS_vic_Support_National_Awakening_desc: "Мы будем поддерживать националистическое движение в странах Балтии".
 RUS_vic_Support_German_Elite: "Поддержим немецкую элиту"
 RUS_vic_Support_German_Elite_desc: "Мы будем поддерживать немецкую элиту, пытаясь сблизить Прибалтику с Германией".
 RUS_vic_Lithuanian_National_Awakening: "Содействовать национальному возрождению Литвы".
 RUS_vic_Lithuanian_National_Awakening_desc: "Литовская нация имеет свою историю, которую многие еще помнят. Мы должны поддержать возрождение".
 RUS_vic_Repressions: "Подавление литовской культуры"
 RUS_vic_Repressions_desc: "Литовская культура - это угроза нашей власти в Восточной Европе, мы должны действовать против нее".
 RUS_vic_Tsar_Alexander_II: "Царствование царя Александра II"
 RUS_vic_Tsar_Alexander_II_desc: "Царь Александр II, амбициозный реформатор, планирующий ввести российское царство в новую индустриальную, современную эпоху, воцарился у власти."
 RUS_vic_Radical_Reforms: "Продлить либеральные реформы"
 RUS_vic_Radical_Reforms_desc: "Мы расширим либеральные реформы в России".
 RUS_vic_Protect_The_Jews: "Защищать евреев".
 RUS_vic_Protect_The_Jews_desc: "Евреи - это меньшинство, которое слишком долго подвергалось преследованиям. Мы должны положить этому конец".
 RUS_vic_Jewish_Merchants: "Jewish Merchants" #NT!
 RUS_vic_Jewish_Merchants_desc: "After introducing laws that protect Jews, they are now free to trade in the empire and if we capitalize on that, it can boost our economy and support the ongoing reforms." #NT!
 RUS_vic_Church_Reform: "Church Reform" #NT!
 RUS_vic_Church_Reform_desc: "If we are to reform our country, the Church is an issue we cannot ignore. Even in the cautious reign of our previous Tsar, attempts at reforming the Orthodox Church existed but utterly failed and their effects are negligible. But now, the Catholic presence in the more agitated western provinces of our Empire is upsurging and may threaten Orthodox domination there. So now is the time for a substantial reform of our Orthodox Church, but of course, this will cause instability and tension in our nation, yet it is a problem we must overcome." #NT!
 RUS_vic_Parish_Councils: "Parish Councils" #NT!
 RUS_vic_Parish_Councils_desc: "One of the steps we should take to reform the Church is to implement parish councils, to improve the productivity of the parish clergy, and even though it may face some backlash, it is a vital step for the Church reforms." #NT!
 RUS_vic_Promote_Von_Reutern: "Продвигать фон Ройтерна".
 RUS_vic_Promote_Von_Reutern_desc: "Майкл фон Ройтерн назначен министром финансов, он отвечает за продвижение частных кредитных организаций и попытки стабилизировать рубль."
 RUS_vic_Promote_Zamyatnin: "Promote Zamyatnin" #NT!
 RUS_vic_Promote_Zamyatnin_desc: "Under the liberal reforms of the Tsar, a new Minister of Justice is needed to be a vocal figure in the future judicial reforms of our Tsar, and Dmitry Zamyatnin is a well-known deputy in the Ministry of Justice of the Russian Empire that can fit the role." #NT!
 RUS_vic_French_Words: "Россия не бунтует, она восстанавливается".
 RUS_vic_French_Words_desc: ""Россия не дуется, она успокаивается"".
 RUS_vic_Promote_Panin: "Продвигать Панина"
 RUS_vic_Promote_Panin_desc: "Виктор Панин - российский помещик и юрист, ответственный за некоторые изменения в российской правовой системе, такие как реформа уголовного права или освобождение крепостных крестьян."
 RUS_vic_Educate_The_Serfs: "Образуйте крепостных"
 RUS_vic_Educate_The_Serfs_desc: "Мы боремся с огромной неграмотностью среди крестьянства, мы должны изменить это, если хотим модернизировать нашу империю".
 RUS_vic_Emancipation_of_Serfs: "Эмансипация крепостных"
 RUS_vic_Emancipation_of_Serfs_desc: ""
 RUS_vic_Council_Assembly: "Council of Assembly" #NT!
 RUS_vic_Council_Assembly_desc: "Times are changing as we transition into a modern state. With that comes a lot of matters that are unattended and need to be assessed, and that the Council of Assembly will carry responsibility" #NT!
 RUS_vic_zemstvo: "Found The Zemstvos" #NT!
 RUS_vic_zemstvo_desc: "After carefully considering the idea of zemstva elaborated by Nikolay Milyutin, it is essential for the creation of laws regarding the zemstvo. A zemstvo will be an institution of local government in rural areas, giving more autonomy and power to the people." #NT!
 RUS_vic_third_departament: "Return of the Third Department" #NT!
 RUS_vic_third_departament_desc: "Tsar Nicholas I created the Third Department as the moral and political guardian of Russia, and it is now needed to protect the interests of the Tsar in the Empire and protect him from any assassination attempts." #NT!
 RUS_vic_Technical_Society: "Imperial Russian Technical Society" #NT!
 RUS_vic_Technical_Society_desc: "Created by necessity, the Imperial Russian Technical Society (IRTS) was founded under the need to help bolster Russia's ailing technological and engineering industry. As a joint effort of both the Ministries of Education and Finance, the IRTS brought together capable scholars, scientists, engineers and innovators into one umbrella organization with the sole purpose of progress. It's main objective focused solely on Russia's economy, improving and innovating on methods of manufacturing and production. With many conflicted and confused about their tasks and purposes, one question remains to be answered: What should the focus of the IRTS be?" #NT!
 RUS_vic_New_Ministry_of_Justice: "Судебная реформа"
 RUS_vic_New_Ministry_of_Justice_desc: ""
 RUS_vic_Marriages: "Orthodox and Old Believers Marriages" #NT!
 RUS_vic_Marriages_desc: "The Old Believers, who follow the practices of the Russian Orthodox Church before the reforms of the Patriarch Nikon of Moscow, are repressed since said reforms and discriminated against. Their religious marriages are not recognized by the state and their children are considered illegitimate. But we shall change that by introducing civil marriage for the Old Believers, thus integrating them into our modernizing society." #NT!
 RUS_idea_oldbelievers_marraiges: "Legitimisation of Marriages" #NT!
 RUS_idea_oldbelievers_marraiges_desc: " " #NT!
 RUS_vic_Appoint_Loris_Melikov: "Appoint Loris-Melikov" #NT!
 RUS_vic_Appoint_Loris_Melikov_desc: "Mikhail Loris-Melikov, a Major General who negotiated with the Turks about the highlanders-migration and a veteran of the Caucasian and Crimean War, is a distinguished gentleman and as such, it would be wise to appoint him with administrative roles." #NT!
 RUS_vic_End_The_Censorship: "Покончить с цензурой"
 RUS_vic_End_The_Censorship_desc: ""
 RUS_vic_Limit_The_Censorship: "Ограничить цензуру"
 RUS_vic_Limit_The_Censorship_desc: ""
 RUS_vic_editorial_boards: "Editorial Boards" #NT!
 RUS_vic_editorial_boards_desc: "To better spread the message of our reforms, we must form editorial boards in which experts will dictate how and what should or shouldn’t be published in the media, preventing radicals from misleading public opinion." #NT!
 RUS_vic_state_bank: "State Bank of the Russian Empire" #NT!
 RUS_vic_state_bank_desc: "After years of planning, we are finally ready to build the first central banking body of our nation, which will be a state-owned bank, intended for short-term credit of trade and industry. If this bank turns out successful, it may be one of the most important buildings in all of Russia." #NT!
 RUS_vic_new_course: "A New Financial Course" #NT!
 RUS_vic_new_course_desc: "Our Tsar has shown great interest in restructuring the current financial system which is clearly outdated, and so, we will follow a brand new financial course that will reform our current situation, hopefully renewing it to the point in which it will match Western Standards." #NT!
 RUS_vic_kaznaichestvo: "The Kaznaichestvo" #NT!
 RUS_vic_kaznaichestvo_desc: "With the inauguration of the State Bank, we should also open a main treasury in our empire to serve as the central state cash desk, which in turn will be responsible for matters regarding finance." #NT!
 RUS_vic_university_autonomy: "University Autonomy" #NT!
 RUS_vic_university_autonomy_desc: "Russia has a few good universities featured in the educational system, but it is severely limited in any other area, so we have to reform education too. We will allow some women to audit university courses and universities will have far much more autonomy than ever before." #NT!
 RUS_vic_classic_real_schools: "Classical and Real Schools" #NT!
 RUS_vic_classic_real_schools_desc: "If we are to raise a new generation of students who are educated with reformed ideas and concepts, we have to revamp our education to achieve that. Passing a new liberal university charter and the introduction of the “Realschule” will contribute greatly to that goal." #NT!
 RUS_vic_reform_public_administration: "Reform of Moscow's Public Administration" #NT!
 RUS_vic_reform_public_administration_desc: "Moscow’s Public Administration has long been tainted by dishonesty and selfish bickering amongst itself. In order to stop this, we ought to reform it and sweep out all the corruption from it." #NT!
 RUS_vic_urban_reform: "Urban Reform" #NT!
 RUS_vic_urban_reform_desc: "To allow our cities to evolve more, we have to extend their economic rights, which will in turn grant intensified economic and social activities in them, so an urban reform is a must if our cities are to follow and achieve Western standards." #NT!
 RUS_vic_press_regulations: "Regulations on the Press" #NT!
 RUS_vic_press_regulations_desc: "Liberalizing the press to a certain extent is needed, but it should be done in a balanced approach, for we don't want revolutionaries that want to tear this nation apart to brainwash our people." #NT!
 RUS_vic_great_reforms: "The Great Reforms" #NT!
 RUS_vic_great_reforms_desc: "In the eyes of our European counterparts, Russia is still a backward and feudal nation. While it may be true, this will soon change under the guidance of our Tsar, for he is planning a series of great reforms that will modernize our nation and propel it to the level of other European nations." #NT!
 RUS_vic_great_reforms_tt: "Unlock §YTsar Alexander II's Great Reforms§!" #NT!

