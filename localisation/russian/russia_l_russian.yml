 #SUCCESSION AND FAMILY EVENTS #NT!
 rossiya.1.t: "Умер наследный принц Николай"
 rossiya.1.d: "Ваше Высочество, я с неудовольствием сообщаю вам эту ужасную новость. Как вы знаете, ваш сын и наследный принц, Николай, в последние несколько недель совершал турне по Южной Европе. Однако во время поездки в Италию он заболел и был срочно доставлен в Южную Францию, где за ним ухаживали опытные французские врачи. Только что он умер от церебро-спинального менингита после ухудшения состояния, покоясь на своем биссере на вилле Бермонд в Ницце, Франция. Его последние слова были о том, что его невеста должна выйти замуж за цесаревича Александра III, вашего старшего сына. Вот и все, Ваше Высочество, теперь я оставляю Вас горевать".
 rossiya.1.a: "Вся страна оплакивает принца Николая".
 rossiya.2.t: "Александр II и его любовница"
 rossiya.2.d: "Сегодня его императорское высочество женился на своей любимой любовнице Екатерине Долгокуровой. К сожалению, это вызвало недовольство многих придворных, которые всегда придерживались столь негативного мнения о любовницах царя, но, тем не менее, его высочество любит ее. Этих придворных просто нужно убедить в добрых намерениях Екатерины".
 rossiya.2.a: "Придворные будут держать язык за зубами".
 rossiya.3.t: "Александр III женится на Марии Федоровне".
 rossiya.3.d: "Наш царевич Александр, будучи с визитом в Копенгагене, попросил руки датской принцессы Дагмар. С тех пор их отношения только набирали силу, и 1 сентября 1866 года Дагмар прибыла в Кронштадт и в колеснице была сопровождена в Петербург. 29-го числа она официально въехала в столицу России, одетая в традиционный русский наряд, и вместе с императрицей проследовала в Зимний дворец, где на балконе ее представили российской публике. Сегодня она перешла в православие, после чего состоялось пышное венчание в Императорской часовне Зимнего дворца".
 rossiya.3.a: "Слава Цесаревне Марии!".
 rossiya.4.t: "Царская безопасность"
 rossiya.4.d: "Мы опасаемся за безопасность царя, так как неоднократные покушения на его жизнь свидетельствуют о том, что значительная часть населения желает его смерти. Что нам следует предложить?"
 rossiya.4.a: "Царь должен держаться!"
 rossiya.4.b: "Царь должен отречься от престола в пользу своей жены".

 #STARTING EVENTS #NT!
 rossiya.11.t: "ДЕБАГ: Скрытое российское стартовое событие"
 rossiya.11.d: "Устанавливает стартовое подчинение в оккупированных государствах и стратегии ИИ для войн".
 rossiya.11.a: "СКРЫТО"
 rossiya.12.t: "Кавказская война"
 rossiya.12.d: "С начала этого века мы боролись за покорение мусульман, живущих в районе Кавказа. Если в Грузии, где население православное, мы добились успеха, то в Черкесии и Южном Дагестане нас постигла неудача. Там свирепые племена противостояли нашим попыткам цивилизации, и тысячи наших людей погибли. Наша армия использовала неправильные методы в противостоянии с этими дикарями, и мы неправильно подошли к ситуации. Пришло время исправить наши ошибки и раз и навсегда положить конец этой дорогостоящей войне".
 rossiya.12.a: "Вперед на Кавказ!"

 #ASSASSINATION EVENTS #NT!
 rossiya.16.t: "Летний сад"
 rossiya.16.d: "Александр II неторопливо прогуливался по живописному Летнему саду, расположенному на Дворцовой набережной в Санкт-Петербурге. В сопровождении многочисленной свиты дворян и сопровождающих лиц, Александр лишь на некоторое время отстранился от толпы, когда стоял и завороженно смотрел на красоту одних из самых старых фонтанов во всей России.\n\nКак только император завершил осмотр творения Петра Великого, он направился к большим воротам, обозначавшим вход в сад, остановился, чтобы отметить их высокое искусство, когда вокруг него начала собираться толпа зрителей."
 rossiya.16.a: "Еще одно свидетельство великолепия Петра!".
 rossiya.16.b: "Еще одно свидетельство великолепия Петра!"
 rossiya.17.t: "Покушение на жизнь императора - Летний сад"
 rossiya.17.d: "Unbeknownst to Alexander II and his entourage, a young revolutionary slipped through the crowd that had gathered around him at the gate of the St. Petersburg Summer Garden. In a desperate attempt, the revolutionary pulled out a double-barreled shotgun and trained his aim at the Emperor...and fired.\n\nAlexander jolted about when he heard the discharge of the weapon. He was still alive. Luckily, at just the right moment, the revolutionary's attempt was thwarted by the valiant interruption of no other than a peasant-born hatter's apprentice by the name of Ossip Komissarov, who jostled the revolutionary's arm just as he was about to fire.\n\nThe assailant, shocked by Komissarov, attempted to flee the scene, but he was immediately intercepted by the royal guard. The guards wrested his weapon away from him and confiscated what appeared to be morphine and strychnine to kill himself with, along with prussic acid to disfigure his face. Alexander approached the assailant, and angrily asked him 'What do you want?' The shocked assailant only mumbled back to him 'Nothing, nothing,' before being taken away.\n\nThe identity of the assailant has been revealed to be Dmitry Karakozov, a former student and a member of the revolutionary students' organization known as the Ishutin Society, led by Nikolai Ishutin. He has been locked away in the Peter and Paul Fortress awaiting his punishment, but he begs for forgiveness and even offers to convert to Orthodoxy." #NT!
 rossiya.17.a: "Сурово наказать его и его товарищей-революционеров!".
 rossiya.18.t: "Александр II был убит!".
 rossiya.18.d_1: "Не зная Александра II и его окружения, молодой революционер пробрался сквозь толпу, собравшуюся вокруг него у ворот Летнего сада в Санкт-Петербурге. В отчаянной попытке революционер достал двуствольное ружье, прицелился в императора... и выстрелил.\n\nЛюбимый император рухнул на руки своих сопровождающих, когда пули из ружья разорвали его грудь, заливая кровью его мундир и окружавших его дворян. Нападавший спрятал оружие обратно в плащ и попытался скрыться с места преступления, но был быстро схвачен стражниками и уведен.\n\nКогда толпа собралась вокруг, чтобы посмотреть в ужасе на своего раненого императора, стражники отчаянно пытались разогнать толпу, когда подъехала карета, чтобы увезти его в Зимний дворец. Когда карета скрылась с места происшествия, состояние Александра сильно ухудшилось: он начал кашлять кровью и стал очень бледным и слабым. Хотя лечащие врачи сделали все возможное, чтобы остановить кровотечение, император испустил последний вздох в тот момент, когда карета с визгом остановилась возле его резиденции. Царя больше нет".
 rossiya.18.d_2: " "
 rossiya.18.d_3: " "
 rossiya.18.d_4: " "
 rossiya.18.d_5: " "
 rossiya.18.d: "Вся Россия скорбит о кончине царя".
