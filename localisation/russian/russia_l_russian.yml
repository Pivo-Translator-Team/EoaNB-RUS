 RUS_idea_table_rank: "Table of Ranks" #NT!
 RUS_idea_table_rank_desc: "The Table of Ranks is a hierarchical system used in the Russian Empire to classify individuals based on their social status, occupation, and education level. Established in 1722 by Emperor Peter the Great, it consists of 14 ranks with three classes each. The ranks are primarily based on an individual's occupation, with the highest rank being General Field Marshal reserved for the Emperor and members of the royal family, and the lowest being Collegiate Secretary, the entry-level rank for civil servants. Advancement through the ranks requires exceptional performance in the current role, passing rigorous exams, and is also influenced by an individual's social status and connections.\n\nThe Table of Ranks serves as a means of maintaining social order in the Russian Empire. It assigns individuals specific roles and responsibilities based on their rank, while also rewarding and recognizing individuals for their achievements and contributions to society. Although the system has faced criticisms, it remains an important aspect of Russian culture and history, reflecting the values of the time and the hierarchical structure of society." #NT!
