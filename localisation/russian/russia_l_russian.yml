 RUS_BOP_category_desc: "У Российской Империи много лиц, как и у ее собственного истеблишмента. Различные министры, бюрократы, офицеры армии и флота, придерживающиеся разных взглядов, борются за то, чтобы их видение стало преобладающим. Наиболее представленными, хотя и слабо организованными, являются две так называемые "партии": Реакционеры и Прогрессисты. Реакционеры, состоящие из старой гвардии, защищают Старый Режим и его древние добродетели во всей их подлости, считая существующий режим естественным и стабильным. С другой стороны, прогрессисты, в основном относительно молодые и свежие бузотеры, настаивают на глобальных реформах, подталкиваемых к жизни Царской степенностью. Хотя курс самого государства выбирает корона, истеблишмент и его фракционное мировоззрение будут определять его дизайн и глубину реформ."
