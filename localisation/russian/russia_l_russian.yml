 rossiya.331.t: "Имамат побежден"
 rossiya.331.d: "В год [GetYear] Кавказский имамат капитулировал после бесчисленных лет борьбы. Наши войска взяли Гимри после ожесточенных и зачастую жестоких боев, в результате которых погибло много людей. Теперь, когда имамат взят, мы, наконец, прочно связали Азербайджан с Россией, и это, несомненно, поможет нам защитить нашу границу от турецких или персидских вторжений. Что касается имамата, то население должно будет принять российское правление, и Кавказ больше не будет диким нецивилизованным местом".
 rossiya.331.a: "Великий успех!"
 rossiya.332.t: "Кавказская война окончена"
 rossiya.332.d: "В год [GetYear] черкесы капитулировали после бесчисленных лет борьбы. Наши войска захватили их последний оплот, Сочи, и мы взяли в плен главных лидеров повстанцев, фактически нейтрализовав их сопротивление. Теперь черкесам придется либо принять наше благосклонное правление, либо бежать к туркам. Несмотря ни на что, на Кавказе открывается новая глава - мир и прогресс под защитой России".
 rossiya.332.a: "Россия победила!"
 eoanb_tt_RUS_Caucasian_War_Ends: "Нам еще предстоит §RБорьба с кавказскими партизанами§! и §YИнтеграция завоеванных областей в нашу нацию§!".
