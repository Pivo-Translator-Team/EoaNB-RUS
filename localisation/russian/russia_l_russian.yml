 ### Focus Tree ### 
  # Economy tree 
 RUS_vic_Radical_Economic_Reforms: "Принять Радикальные Экономические Реформы"
 RUS_vic_Radical_Economic_Reforms_desc: "Мы просто по ряду причин не можем индустриализироваться так же быстро, как западные страны, но, сократив расходы везде, где только можно, разрешив легкое предпринимательство и ослабив угнетение других национальностей, существующих в нашей стране, мы можем значительно ускорить модернизацию нашей родины."
 RUS_vic_Rapid_Industrialization: "Либерализация Экономики"
 RUS_vic_Rapid_Industrialization_desc: "Времени мало, Россия должна быстро индустриализироваться, чтобы не развалиться. Вместе с политической либерализацией должна прийти либерализация экономическая; мы позволим народу действовать, чтобы Империя процветала."
 RUS_vic_Urbanisation_Committee: "Комитет по Урбанизации"
 RUS_vic_Urbanisation_Committee_desc: "Теперь, когда крепостное право отменено, многие освобожденные крестьяне перебираются в города. Предоставляя экономические стимулы, такие как налоговые льготы, и поддерживая образование, мы сможем в долгосрочной перспективе увеличить численность российского среднего класса."
 RUS_vic_Create_the_MoNR: "Основать Министерство Природных Ресурсов"
 RUS_vic_Create_the_MoNR_desc: "Мы должны создать министерство, которое будет поддерживать развитие Российской горнодобывающей промышленности. Мы сделаем на этом целое состояние, и это значительно ускорит процесс индустриализации в нашей стране."
 RUS_vic_Trans_European_Railway: "Расширять Сеть Российских Железных Дорог"
 RUS_vic_Trans_European_Railway_desc: "Железная Дорога Москва-Петербург невероятно важна, мы должны модернизировать саму железнодорожную линию и построить другие небольшие железнодорожные линии к небольшим городам, таким как Гельсингфорс, Ревель, Киев и т. д."
 RUS_vic_Alaskan_Gold: "Золотая Лихорадка на Аляске"
 RUS_vic_Alaskan_Gold_desc: "\"Золото! Золото!"\" - восторженно кричит Императорский Вице-Король. В его руках - донесение из Америки и небольшой конверт, из которого, как и было обещано, на ваш стол высыпаются маленькие сверкающие камешки золота. Волнение Вице-Короля кажется несерьезным для такой маленькой находки, но в донесении говорится, что на растущих \"золотых реках\" Аляски можно найти гораздо больше. Возможно, было бы разумно поподробнее изучить этот потенциально прибыльный бизнес?"
 RUS_vic_Encourage_Capitalism: "Поощрять Капитализм"
 RUS_vic_Encourage_Capitalism_desc: "Капитализм обязательно заставит нашу экономику расти. Скоро сотни бизнесменов с запада приедут на дикий восток в поисках удачи"
 RUS_vic_Support_Volga_German_Farming: "Поддержать Фермы Поволжских Немцев"
 RUS_vic_Support_Volga_German_Farming_desc: "Поволжские Немцы - это этнические немцы, живущие на берегах Волги. Изначально они были приглашены для заселения и освоения этих земель императрицей Екатериной II в 1700-х годах после Крестьянской Войны. Мы должны поддерживать их в обмен на их лояльность и развитие наших земель."
 RUS_vic_Factories_In_Tsaritsyn: "Заводы в Царицыне"
 RUS_vic_Factories_In_Tsaritsyn_desc: "Царицын - важный речной порт и торговый центр. Поддерживая его развитие, мы укрепим наш контроль над южными границами империи."
 RUS_vic_Petersburg_Warsaw_Railway: "Завершить Строительство Железной Дороги Варшава-Петербург"
 RUS_vic_Petersburg_Warsaw_Railway_desc: "Варшава, крупнейший город Польши, является важным городом, как в экономическом, так и в политическом плане. Если бы мы соединили нашу столицу, Санкт-Петербург, с ней железной дорогой, мы смогли бы оказывать больший контроль над окрестностями."
 RUS_vic_Moscow_Tsaritsyn_Railway: "Железная Дорога Москва-Царицын"
 RUS_vic_Moscow_Tsaritsyn_Railway_desc: "Царицын - город огромного значения на юге страны. С момента его заселения царем Иваном IV он всегда был границей между нами и диким Кавказом. Давайте сделаем этот город ближе к дому, построив железную дорогу от Москвы до Царицына."
 RUS_vic_Chemical_Plant_Karpov: "Бондюжский Химический Завод"
 RUS_vic_Chemical_Plant_Karpov_desc: " "
 RUS_vic_Myurgeds_Factory: "Завод Мюрхеда"
 RUS_vic_Myurgeds_Factory_desc: " "
 RUS_vic_West_Russia_Railways: "Строительство Западных Железных Дорог"
 RUS_vic_West_Russia_Railways_desc: "Теперь, когда мы соединили крупные города в пределах царства, мы должны сделать то же самое для наших провинций"
 RUS_vic_Oil_Extraction_In_Baku: "Добыча Нефти в Баку"
 RUS_vic_Oil_Extraction_In_Baku_desc: "Нефть, хотя сейчас она не слишком полезна, кажется, нужна многим новым и интересным технологиям. Возможно, скоро она станет жизненно важным ресурсом для любой промышленности, и самое дешевое место, где мы можем ее добывать, находится в Баку, на берегу Каспийского Моря."
 RUS_vic_Moscow_Railways: "Железные Дороги Москвы"
 RUS_vic_Moscow_Railways_desc: "Мы должны построить железнодорожную сеть, соединяющую Москву с соседними областями и городами, такими как Смоленск, Курск и Киев, чтобы укрепить наши линии снабжения и расширить нашу внутреннюю торговлю."
 RUS_vic_Agricultural_Improvements: "Улучшения в Сельском Хозяйстве"
 RUS_vic_Agricultural_Improvements_desc: "По мере того как мы соединяем все больше и больше наших сельских районов, городов и деревень с нашими крупными городскими центрами и западным миром, они начинают адаптировать более полезные и эффективные методы выращивания культур и новую, западную технику. Модернизация Российского сельского хозяйства началась."
 RUS_vic_Smaller_Railways: "Малое Железнодорожное Сообщение"
 RUS_vic_Smaller_Railways_desc: "Хотя наши крупные города и районы, имеющие ключевое значение для военных операций, уже соединены железнодорожной системой, есть еще много важных мест, которые могли бы использовать связь с нашей железнодорожной системой, будь то для заполнения пробелов в нашей системе снабжения или для стимулирования торговли и экономического роста."
 RUS_vic_Improve_Mining_Techniques: "Совершенствовать Горнодобывающие Технологии"
 RUS_vic_Improve_Mining_Techniques_desc: "Запад, похоже, разработал новые технологии добычи, они нужны нам здесь, чтобы сделать нашу собственную горнодобывающую промышленность более эффективной и конкурентоспособной."
 RUS_vic_Facilitate_Resource_Transfer: "Содействовать Передаче Ресурсов"
 RUS_vic_Facilitate_Resource_Transfer_desc: "Необходима адекватная транспортная система для перемещения ресурсов из внутренних районов в порты, где наши купцы смогут продавать товары на внешних рынках."
 RUS_vic_Support_The_Coal_Mining_Industry: "Поддержать Угледобывающую Промышленность"
 RUS_vic_Support_The_Coal_Mining_Industry_desc: "Уголь - это топливо для современной промышленности, и если мы хотим стать такими же богатыми и индустриализованными, как Запад, мы должны просто добывать его больше."
 RUS_vic_Industrial_Innovations: "Промышленные Инновации"
 RUS_vic_Industrial_Innovations_desc: "Значительно расширившаяся торговля с западным миром позволила нашим предпринимателям импортировать, производить и разрабатывать передовое и современное промышленное оборудование. Наличие технологического ноу-хау и умение использовать его в наших землях позволит промышленной революции в полной мере реализоваться в Российской Империи."
 RUS_vic_Industrialise_The_Empire: "Индустриализировать Империю"
 RUS_vic_Industrialise_The_Empire_desc: "Российская Империя теперь может считаться частично индустриализованной страной, и хотя это большой успех, нам предстоит еще много работы."
 RUS_vic_Vistulan_Railway: "Висленская Железная Дорога"
 RUS_vic_Vistulan_Railway_desc: "Мы начнем строительство железной дороги, проходящей от прусской границы в Млаве через Варшаву и Люблин и заканчивающейся в Ковеле. Эта железная дорога укрепит нашу торговлю с Пруссией и соединит плодородные земли Волыни с остальной частью Империи."
 RUS_vic_Stable_Development: "Сосредоточиться на Оружейной Промышленности"
 RUS_vic_Stable_Development_desc: "Мы продолжим царскую политику индустриализации через развитие военной промышленности."
 RUS_vic_Steady_Industrialization: "Развитие Промышленности"
 RUS_vic_Steady_Industrialization_desc: "Мы приложим огромные усилия для индустриализации России - впереди много работы, но мы справимся."
 RUS_vic_Tula_Armories: "Тульские Оружейные Заводы"
 RUS_vic_Tula_Armories_desc: "Оружейный завод в Туле был основан царем Михаилом I в 1600-х годах, он работает с тех пор, но теперь мы будем опираться на него, чтобы производить самое современное оружие."
 RUS_vic_Moscows_Factories: "Московские Заводы"
 RUS_vic_Moscows_Factories_desc: "Москва всегда была городом множества заводов, мы должны увеличить количество этих заводов, чтобы помочь нашей экономике развиваться."
 RUS_vic_Yekaterinburg_Mines: "Расширить Шахты Екатеринбурга"
 RUS_vic_Yekaterinburg_Mines_desc: "Екатеринбург имеет потенциал стать одной из крупнейших шахт России, поэтому его нужно расширять."
 RUS_vic_Invest_In_The_Navy: "Инвестировать в Флот"
 RUS_vic_Invest_In_The_Navy_desc: "Со всеми деньгами, которые мы недавно заработали, мы должны инвестировать в наш флот, чтобы защитить нашу морскую торговлю."
 RUS_vic_Support_The_Economy: "Поддержать Российскую Торговлю"
 RUS_vic_Support_The_Economy_desc: "Поддержка нашей торговли невероятно важна, мы должны иметь больше переговорной силы на мировой арене, и мы будем использовать нашу торговлю для достижения этой цели."
 RUS_vic_Yuzovka_Mining_Operation: "Добыча Угля в Юзовке"
 RUS_vic_Yuzovka_Mining_Operation_desc: "Юзовка или Югесовка - город в Новороссии, в котором поселился Джон Хьюз. Он - Валлийский шахтер, который надеется получить государственное финансирование для расширения расположенных здесь шахт. В один прекрасный день они могут стать крупнейшими угольными шахтами в мире."
 RUS_vic_Factories_In_Warsaw: "Заводы в Варшаве"
 RUS_vic_Factories_In_Warsaw_desc: "Варшава - один из крупнейших городов России, но и один из самых непокорных, возможно, поддерживая его развитие, мы убедим Поляков в необходимости нашего правления."
  
  # Army tree 
 RUS_vic_crimean_war_outcome: "Итоги Крымской Войны"
 RUS_vic_crimean_war_outcome_desc: "В 1853 году мы попытались исполнить свою законную роль защитника Православных жителей Османской Империи, но османы предали свое обещание и заставили нас выступить против них. На нас напали величайшие армии, собранные со времен Наполеона, и нас предали наши предполагаемые союзники, Австрийцы. Наши армии были разбиты и унижены, наша казна опустошена, и мы даже потеряли право иметь флот на Черном Море или укреплять свои земли, граничащие с этим морем. Эти условия позорят нас с момента их подписания, но они показали нам, что нынешнее положение дел неустойчиво. Мы должны изменить нашу нацию, нашу армию и наш флот, чтобы быть в состоянии выжить и конкурировать с нашими врагами. Если мы не изменимся, то окружающий мир уничтожит нас, как это уже было в прошлом"
 RUS_vic_milyutin_military_reforms: "Провести Военные Реформы Милютина"
 RUS_vic_milyutin_military_reforms_desc: "Пришло время изменить наши вооруженные силы, и у Министра Милютина есть несколько идей, призванных удовлетворить нашу просьбу. Он предложил несколько изменений в нашей нынешней организации. В мирное время он хотел бы упразднить наши самые крупные подразделения: Армию и Корпуса, а в качестве самой крупной единицы использовать дивизию. Он также предложил разделить страну на большое количество округов, чтобы лучше организовать оборону страны и планирование в военное время. Как только эти округа будут созданы, офицеры получат командование, где они будут руководить солдатами, несущими действительную службу, командовать резервистами, а также управлять местными военными мероприятиями и учреждениями, такими как школы и крепости."
 RUS_vic_horrors_crimean_war: "Ужасы Крымской Войны"
 RUS_vic_horrors_crimean_war_desc: "Крымская Война навсегда изменила войну для русского народа. Мы никогда не забудем, что случилось с нашими солдатами, и как они вернулись изменившимися. Эти солдаты каждый день носят с собой память о жестоких боях в Крыму. На них навсегда остались окопное безумие, раны, остатки болезней и даже суровость самой зимы. Страдания этих ветеранов заслуживают уважения, но они должны быть последними, кто испытает это, и в будущем мы создадим мир, в котором ни одному солдату не придется так страдать."
 RUS_vic_steam_armored_fleet: "Переход к Бронепаровому Флоту"
 RUS_vic_steam_armored_fleet_desc: "Наш флот состарился, но он по-прежнему мощный и большой. Однако мы не можем просто сидеть и оценивать размеры и мощь нашего Тихоокеанского или Балтийского Флота. Вместо этого мы должны двигаться вперед и внедрять современные достижения в области паровой энергии, которые придают кораблям невиданные ранее скорости. Эти достижения могут позволить нашим флотам сходиться гораздо быстрее, чем это было возможно в прошлом, хотя сегодня такой эффективный маневр все еще кажется далекой мечтой."
 RUS_vic_armored_steam_tactics: "Тактика Бронепарового Флота"
 RUS_vic_armored_steam_tactics_desc: "Наш флот был радикально улучшен по сравнению с предыдущим состоянием, и теперь в нем есть даже бронированные боевые корабли. И все же мы не отработали наши доктрины с такими кораблями. У нас теперь отличный флот, но мы еще не знаем, как его использовать. Это должно быть быстро исправлено, и мы объединим наших теоретиков и офицеров, чтобы сформировать метод, который будет эффективным и посильным для нас."
 RUS_vic_russian_s_n_co: "Русская Пароходная и Торговая Компания"
 RUS_vic_russian_s_n_co_desc: "Приняв на вооружение паровые машины в нашем флоте, мы должны оформить их использование в нашей торговле. Их эффективность в таких сценариях очевидна, и их внедрение в более широком масштабе может принести нам огромные выгоды. Для достижения этого мы создадим в Одессе Российскую Пароходную и Торговую Компанию и начнем маршруты в Константинополь и Смирну."
 RUS_vic_prestige_russian_navy: "Престиж Российского Флота"
 RUS_vic_prestige_russian_navy_desc: "Российский Флот существует уже несколько столетий, начиная с Петра Великого, и его история была славной. Пусть он не такой мощный, как Британский или Французский, но мало кто осмелится усомниться в нашем могуществе. Наши победы простираются от Наварино до Синопа, и хотя наш флот, возможно, потерпел поражение в Крымской войне, наша родословная по-прежнему в силе."
 RUS_vic_baltic_excellence: "Балтийское Превосходство"
 RUS_vic_baltic_excellence_desc: "Несмотря на то, что англичане проникают на Балтику и пытаются установить частичный контроль, Балтика уже давно является русским морем. Победив Шведов, наш флот имеет самый большой опыт боевых действий в этом море и самый длинный список побед над конкурентами."
 RUS_vic_reconstruction_flotilia: "Реконструкция Русской Флотилии"
 RUS_vic_reconstruction_flotilia_desc: "Большая часть нашего флота была разбита в Крымской Войне, и его численность до сих пор полностью не восстановлена. То, что осталось, часто устарело, но это не совсем негативно. Это может дать прекрасную возможность построить новую, гораздо более совершенную флотилию без проблем, с которыми сталкиваются другие названия, оправдывая строительство новых кораблей."
 RUS_vic_petropavlovsk_class: "Корабли Класса 'Петропавловск'"
 RUS_vic_petropavlovsk_class_desc: "Наша нация видела мощь Броненосцев в чужих флотах, и мы хотим иметь такую мощь у себя. Хотя 'Петропавловск' уже заказан, мы могли бы переоборудовать его в Броненосец, снизив стоимость и получив корабль, который будет выполнять ту роль, для которой мы изначально его хотели, и одновременно роль Броненосца. Если этот корабль окажется таким, как мы надеемся, то мы сможем заказать еще больше и иметь солидный флот Броненосцев."
 RUS_vic_marine_technical_committee: "Морской Технический Комитет"
 RUS_vic_marine_technical_committee_desc: "Мы организуем комитет экспертов для разработки нашей судостроительной программы. Их задача - решить, какие корабли, где и какими методами мы должны построить для достижения наших целей. Их деятельность должна значительно облегчить бремя планирования и, возможно, упростить само строительство наших кораблей."
 RUS_vic_nevskiy_factory: "Невский Завод"
 RUS_vic_nevskiy_factory_desc: "Мы основали новый судостроительный завод, чтобы дополнить наши возможности по строительству новых кораблей. Наши потребности возросли, и наших текущих возможностей будет недостаточно. Чтобы восполнить этот недостаток, мы создадим в Санкт-Петербурге совершенно новое предприятие, оснащенное самыми современными технологиями судостроения, которыми мы располагаем на данный момент. Чудеса, которые будут выходить с этой верфи, станут гордостью нашего флота, и все увидят, какой великий флот мы производим"
 RUS_vic_armored_cruiser_general_admiral: "Первый Броненосный Крейсер \"Генерал-Адмирал\""
 RUS_vic_armored_cruiser_general_admiral_desc: "Увидев развитие броненосных кораблей у других наций, мы создали новое чудо собственного производства: Генерал-Адмирал. Это первый корабль такого типа и масштаба, и он является одним из величайших военных кораблей, которые можно найти на море. И хотя со временем его могут превзойти, мы создадим еще не один корабль такого класса, и честь создания первого корабля такого типа всегда будет принадлежать России."
 RUS_vic_only_russian_iron: "Использование Только Российского Железа"
 RUS_vic_only_russian_iron_desc: "Благодаря постоянному развитию горной промышленности, производство железа в нашей стране значительно выросло. Однако при строительстве кораблей мы все еще часто полагаемся на иностранное железо. Мы прекратим эту практику, чтобы принести пользу нашей экономике и позволить нашему флоту расти по нашему усмотрению, а не по желанию других стран."
 RUS_vic_monitor_construcion_program: "\"Программа Строительства Мониторов\"
 RUS_vic_monitor_construcion_program_desc: "Наше побережье во многих районах находится под угрозой, и мы не можем позволить этому продолжаться. Неважно, подвергались ли они атакам в последнее время, - угроза существует постоянно, и полезность морских бомбардировок была убедительно продемонстрирована в Крымской войне. Мы создадим линию Береговых Кораблей Мониторов, чтобы предотвратить повторение подобного, и этим кораблям будет поручена защита наших берегов и бомбардировка наших врагов."
 RUS_vic_first_battleship: "Первый Морской Линкор"
 RUS_vic_first_battleship_desc: "Темпы совершенствования военно-морских технологий поистине поразительны, и каждый день становятся возможными новые чудеса. Одно из величайших - создание Линкора, полностью бронированного корабля огромного размера и мощности, который все еще быстрее многих кораблей, появившихся до него. Если мы действительно хотим иметь флот, способный конкурировать с нашими соперниками, мы должны построить такой корабль, пока нас не превзошли."
 RUS_vic_far_eastern_navy: "Начало Дальневосточного Флота"
 RUS_vic_far_eastern_navy_desc: "Восток слишком долго оставался без внимания. Хотя раньше у нашей страны не было ни интереса, ни возможности использовать все достоинства восточного побережья, теперь это не так. Мы немедленно приступим к созданию сил, способных доминировать в этом районе, начав с реорганизации наших нынешних сил, расширения наших баз и строительства новых кораблей. Как только мы достигнем этих целей, все богатства восточного побережья будут в нашем распоряжении."
 RUS_vic_siberian_flotilia: "Сибирская Военная Флотилия"
 RUS_vic_siberian_flotilia_desc: "В настоящее время самым крупным флотом в наших восточных провинциях является Охотская Флотилия. В знак нашего нового внимания к этим землям мы переименуем ее в Сибирскую Военную Флотилию и начнем ее расширение до флота, способного угрожать нашим врагам и защищать наши моря гораздо лучше, чем это было возможно ранее."
 RUS_vic_eastern_bases: "Военные Базы на Востоке"
 RUS_vic_eastern_bases_desc: "Наши западные военно-морские базы часто находятся в центре нашего внимания, поскольку они обслуживают наши крупнейшие флоты и защищают наши важнейшие торговые пути. Однако богатство наших восточных земель растет, и если мы улучшим наши базы, то сможем построить на востоке большой флот. Это могло бы дать нам контроль над торговлей в этих богатых морях."
 RUS_vic_force_sea_of_japan: "Силы в Японском Море"
 RUS_vic_force_sea_of_japan_desc: "Ни одна Европейская держава не имеет такого количества портов в Японском Море, как мы, и наше прямое сухопутное сообщение очень укрепляет это положение. Мы должны воспользоваться этим положением и основать собственные силы кораблей, чтобы установить контроль над этой областью. Эти моря богаты, и такой контроль может быть очень прибыльным, если мы сможем его удержать."
 RUS_vic_shipbuilding_program_1876: "Программа Судостроения 1876 года"
 RUS_vic_shipbuilding_program_1876_desc: "Организовав заводы и реформировав наши военно-морские операции, пришло время начать новую партию строительства кораблей. Наш флот должен расти, иначе его превзойдут, но при этом мы должны следить за тем, чтобы построенные нами корабли были хорошего качества и могли конкурировать по способностям, а не только по количеству. Наши заводы должны производить достаточно кораблей для удовлетворения наших потребностей, а при необходимости мы всегда можем приобрести корабли."
 RUS_vic_naval_academy: "Военно-Морская Академия"
 RUS_vic_naval_academy_desc: "Хотя у нас есть Класс Усовершенствования Офицеров, в России нет Военно-Морской Академии. Несмотря на это, существование класса усовершенствования офицеров делает этот вопрос очень легко решаемым. Мы создадим официальную Военно-Морскую Академию нового масштаба, взяв за основу опытных преподавателей Класса Усовершенствования Офицеров, и начнем новое начинание по обучению нового великого поколения формально подготовленных офицеров."
  
 RUS_vic_dissolve_cantonists: "Разогнать Кантонистов"
 RUS_vic_dissolve_cantonists_desc: "С 1721 года мы использовали Кантонистов, молодых сыновей наших призывников, которые получали образование по той же специальности, что и их отцы. Однако отсутствие результатов этих длительных усилий и общественное осуждение этой практики вынудили нас применить ее. Мы больше не можем оправдывать эту практику и просто ликвидируем систему, позволив молодым парням вернуться домой и самостоятельно выбрать свой жизненный путь."
 RUS_vic_abolish_inhumane_punishment: "Отменить Бесчеловечные Наказания"
 RUS_vic_abolish_inhumane_punishment_desc: "С расформированием Кантонистов, возможно, настало время устранить другие аморальные аспекты из нашей армии. Начнем с наказаний, которым мы подвергаем наших солдат. В то время как в Европе большинство наций отказалось от таких наказаний, как клеймение, порка, мы продолжаем придерживаться подобной практики и даже имеем свои собственные, такие как печально известная перчатка. Однако опыт и убеждения наших теоретиков оттолкнули нас от подобных традиций, и мы официально отменим их раз и навсегда."
 RUS_vic_visit_prussian_military_staff: "Визит в Прусский Военный Штаб"
 RUS_vic_visit_prussian_military_staff_desc: "Прусский Штаб поистине необычен, он является пионером новых взглядов на войну, и нам есть чему у него поучиться. Мы давно общаемся с военными Пруссии, хотя и не всегда на одной стороне, но в их способностях сомневаться не приходится. В знак признания этого и их нынешней славы мы отправим наших офицеров посетить Прусский Штаб и посмотреть, чему можно научиться, и, возможно, спланировать дальнейшее сотрудничество."
 RUS_vic_military_justice_reform: "Военно-Судебная Реформа"
 RUS_vic_military_justice_reform_desc: "Начав реформы в области наказаний, мы должны также начать реформировать нашу систему Военной Юстиции. Мы должны пересмотреть, за что можно и нужно наказывать наших солдат, и как лучше всего поддерживать дисциплину и моральный дух в наилучшем состоянии. Мы должны обратиться к нашим соседям и союзникам, чтобы узнать об их методах и посмотреть, что можно почерпнуть из их опыта в области военной юстиции."
 RUS_vic_change_uniforms: "Перемены в Униформе"
 RUS_vic_change_uniforms_desc: "Слишком долго мы придерживались устаревшей униформы, в то время как наши конкуренты перешли к более эффективной и менее дорогой униформе. Мы начнем отказываться от старой униформы и создавать новую, менее затратную и более полезную."
 RUS_vic_alexander_military_law_academy: "Александровская Военно-Юридическая Академия"
 RUS_vic_alexander_military_law_academy_desc: "Чтобы обеспечить истинное правосудие, мы создадим новую академию для обучения наших офицеров правосудию. Она создаст большую группу офицеров, способных выполнять судебные функции в наших вооруженных силах гораздо более профессионально и формализованно, чем это было возможно ранее. Эти офицеры станут нашими инструментами правосудия и должны принести его в наши армии."
 RUS_vic_women_medical_courses: "Медицинские Курсы для Женщин"
 RUS_vic_women_medical_courses_desc: "В нашей армии женщины редко занимали какие-либо должности, и еще реже - официальные, но сейчас ситуация меняется. Мы обнаружили, что использование женщин на небоевых должностях, в частности в медицине, может принести пользу нашим военным. О таких ролях было известно уже много лет, но наиболее ярко они проявились во время Крымской Войны. Мы официально вводим образование, чтобы сделать эти роли постоянными и, надеюсь, спасти жизни многих наших солдат."
 RUS_vic_conscription_1874: "Призывной Статус [GetYear] Года"
 RUS_vic_conscription_1874_desc: "Наши прежние законы о воинской повинности были и слишком суровы, и слишком изобиловали исключениями. Мы издадим новый устав о всеобщей воинской обязанности, установим шестилетний срок службы, службу во всех слоях общества, а также четкую и простую систему исключений. Эти изменения призваны создать более эффективную систему призыва, а также облегчить бремя и беспорядки, вызванные нашими предыдущими системами."
 RUS_vic_destroy_native_guard_corps: "Уничтожить Корпус Родной Гвардии"
 RUS_vic_destroy_native_guard_corps_desc: "За свою историю Лейб-Швардия не раз доказывала свою ненадежность и неэффективность, и ее присутствие больше не будет терпеться. Мы расформируем корпус, распределив его подразделения по другим формированиям или просто отправив их в гражданскую жизнь. Когда их влияние ослабнет, мы увидим, что власть царя усилилась, а власть дворянства ослабла."
 RUS_vic_keep_nobility_in_army: "Держать Дворянство в Армии"
 RUS_vic_keep_nobility_in_army_desc: "Наше дворянство - основа нашей армии, и нарушение этого статус-кво лишь внесет нестабильность и неэффективность в наши войска. Возможно, среди простого народа есть много компетентных офицеров, но перебои и нестабильность, которые принесет их введение, просто не стоят такого риска."
 RUS_vic_allow_non_noble_officers: "Разрешить Недворянским Офицерам Служить в Армии"
 RUS_vic_allow_non_noble_officers_desc: "Дворянство слишком долго монополизировало наш офицерский корпус. Мы отказывали слишком многим компетентным офицерам по причине их происхождения. Теперь все изменится. Мы покончим с монополией дворянства на офицерский корпус и позволим компетентным офицерам низкого происхождения вступать в свои ряды. Мы надеемся, что это улучшит способности наших офицеров в целом."
 RUS_vic_rules_of_war: "Правила Войны"
 RUS_vic_rules_of_war_desc: "Война изменилась, и варварство прошлого стало неприемлемым для многих. Хотя война часто бывает слишком беспорядочной, чтобы такие правила всегда соблюдались неукоснительно, создание кодекса поведения на войне позволит держать наших солдат в узде, радовать своим поведением собственный народ и производить впечатление на соседей и соперников. Будем надеяться, что наши солдаты захотят им следовать."
  
 RUS_vic_european_army: "Армия Европейского Образца"
 RUS_vic_european_army_desc: "Военная история России длинна и славна, в ней есть поистине великие полководцы и победы, одержанные нашим народом. Однако у нее есть свои проблемы, и если позволить этим проблемам заглохнуть, то это только разрушит нашу армию, а не взрастит ее. Поэтому мы реформируем нашу армию, чтобы создать армию такой мощи и престижа, что вся Европа будет восхищаться ею, а поражения прошлого будут перечеркнуты славой завтрашнего дня."
 RUS_vic_rusian_military_districts: "Военные Ркруга России"
 RUS_vic_rusian_military_districts_desc: "По совету Милютина мы разделим Россию на 15 военных округов, вокруг которых будет организована региональная оборона и местные войска. Эти новые формирования призваны усилить контроль наших войск над мятежными районами, а также создать наиболее полезные в военном отношении разделы земли, а не концентрироваться на более политических вопросах."
 RUS_vic_russian_one_year_volunteers: "Русские Однолетние Добровольцы"
 RUS_vic_russian_one_year_volunteers_desc: " "
 RUS_vic_regulations_military_districts: "Положение о Военных Округах"
 RUS_vic_regulations_military_districts_desc: "Наше военное министерство разрослось до огромных размеров и отнимает большую часть военного бюджета. Сокращение этих расходов позволило бы нам перераспределить эти средства на решение более насущных задач, таких как перевооружение войск, расширение подразделений и множество других возможностей. Эти нерационально расходуемые средства создают нагрузку, и сокращение численности министерства могло бы легко и быстро облегчить эту нагрузку, одновременно расширив возможности нашей армии в целом."
 RUS_vic_fortification_of_empire: "Укрепление Империи"
 RUS_vic_fortification_of_empire_desc: "Наша великая нация почти не имеет себе равных в мире, но контроль над такими землями был проблемой, с которой мы боролись на протяжении веков. Одним из неизменных решений было строительство укреплений, и оно не раз сослужило нам хорошую службу. Мы начнем строительство новых укреплений в различных районах, намереваясь сохранить и укрепить наш контроль над территориями, находящимися под угрозой, и нашими самыми ценными землями"
 RUS_vic_obukhovsky_plant: "Обуховский Завод"
 RUS_vic_obukhovsky_plant_desc: "Мы получили разрешение от немецкой компании Krupp на производство артиллерии по их проектам, и для этого будет построен новый завод. Во главе с Павлом Обуховым мы начнем производить в основном морскую артиллерию, но после основания завода на нем можно будет выпускать самые разные орудия, а также новые разработки. Эти орудия будут поддерживать наши войска и прокладывать новый путь для нашей страны."
 RUS_vic_new_rifle_models: "Новые Модели Винтовок"
 RUS_vic_new_rifle_models_desc: "Наши винтовки уже недостаточно мощны и скорострельны, чтобы быть по-настоящему конкурентоспособными против наших соперников, и мы должны заменить наше нынешнее оружие. Мы будем испытывать различные образцы оружия, полученные от экспертов со всей Европы и даже Америки. Последнее слово останется за нашими офицерами, но эти реформы необходимы, чтобы сохранить наше место."
 RUS_vic_cavalry_regulation: "Положение о Боевой Службе Кавалерии"
 RUS_vic_cavalry_regulation_desc: "При всей своей важности дисциплина нашей кавалерии временами вызывала сомнения. Мы больше не считаем это приемлемым и немедленно начнем принимать меры по исправлению ситуации. Мы введем правила, которые будут строго контролировать деятельность нашей кавалерии и следить за ее надлежащим поведением. Эти правила также будут направлены на улучшение возможностей нашей кавалерии и обеспечение ее максимальной эффективности на поле боя."
 RUS_vic_cossack_reforms: "Развитие Казачьей Реформы"
 RUS_vic_cossack_reforms_desc: "Мы официально введем правила и реформы, касающиеся Казачьих войск, и официально отнесем Казачье население к военному сословию. Эти правила обеспечат нашим Казакам возможность действовать в согласии с другими военными подразделениями, а также обеспечат им надлежащую дисциплину. Наши казаки хорошо служили нам в прошлом, и с этими новыми реформами они будут продолжать делать это в течение многих лет в будущем."
 RUS_vic_1873_defence_plan: "План Обороны 1873 года"
 RUS_vic_1873_defence_plan_desc: "Для того чтобы обеспечить надлежащую защиту России в случае вторжения, мы создадим официальный план организации наших ответных действий в случае вторжения. В этих планах будут прописаны передвижения войск, организация гарнизонов и многое другое. В целом, это позволит нашим войскам быстро реагировать в темпах, которые иначе были бы невозможны, а не метаться в поисках идей, пока враг наступает."
 RUS_vic_first_railway_commands: "Создание Первых Железнодорожных Команд"
 RUS_vic_first_railway_commands_desc: "В нашей стране начали строить Железные Дороги, и их польза для армии сразу же стала очевидной. Чтобы облегчить их использование в наших вооруженных силах, мы сформируем железнодорожные командования, которые будут организовывать, как и куда будут перевозиться наши войска. Это позволит нашим войскам перемещаться по территории нашей огромной страны со скоростью, которая раньше была бы невозможна. Это даже может дать нам больший контроль над нашими самыми отдаленными землями и возможность реагировать на угрозы на ранее невозможных скоростях."
 RUS_vic_iron_wagons: "Переключиться на Железные Повозки"
 RUS_vic_iron_wagons_desc: "Сформировав железнодорожные команды, мы начнем бронировать и модернизировать наши вагоны. Эти улучшения призваны обеспечить безопасность наших войск и любых материальных средств, которые мы перевозим на этих поездах. Хотя их скорость будет снижена из-за веса таких железных вагонов, дополнительная безопасность того стоит."
 RUS_vic_ballon_commission: "Комиссия по Шарам"
 RUS_vic_ballon_commission_desc: "Другие страны экспериментируют с военным применением воздушных шаров, и мы последуем их примеру. Мы создадим комиссию, которая выяснит эффективность и стоимость воздушных шаров, а также определит, принесет ли их использование пользу нашей нации. Независимо от того, решим ли мы внедрять подобные технологии, простое наблюдение за их использованием может принести нам огромную пользу."
 RUS_vic_mayevski_artillery: "Артиллерия Маевского"
 RUS_vic_mayevski_artillery_desc: "Николай Маевский - настоящий визионер. Его идеи по баллистике, нарезным пушкам и внешней баллистике - одни из самых великих в нашей эпохе. По его совету мы воплотим эти грандиозные идеи в жизнь и создадим оружие, с которым мало кто сможет соперничать. Наша артиллерия будет иметь орудия такой дальности и мощности, что они потрясут землю, и все это благодаря великому уму Маевского."
  
  # Foreign expansion tree 
 RUS_vic_Russian_European_Empire: "Российская Европейская Империя"
 RUS_vic_Russian_European_Empire_desc: "Хотя большая часть нашей страны лежит в Азии, самые важные земли лежат на Западе, в Европе!"
 RUS_vic_Finland: "Финляндия"
 RUS_vic_Finland_desc: "Финляндия, также известная как Великое Княжество Финляндское, является важной частью России, в конце концов, мы уже имеем одного и того же главу государства..."
 RUS_vic_Re_Establish_The_Finnish_Diet: "Восстановить Финский Парламент"
 RUS_vic_Re_Establish_The_Finnish_Diet_desc: "Финляндия заслуживает того, чтобы иметь свой собственный парламент, так как у них есть своя культура, язык и религия. Поэтому у них должно быть свое местное представительство."
 RUS_vic_Abolish_The_Grand_Duchy: "Упразднить Великое Княжество"
 RUS_vic_Abolish_The_Grand_Duchy_desc: "Финляндия не должна существовать вне границ Российской Империи. Мы упраздним Великое княжество и создадим несколько губерний в составе нашей империи."
 RUS_vic_Support_Foreign_Investment: "Поддерживать Иностранные Инвестиции"
 RUS_vic_Support_Foreign_Investment_desc: "Мы должны заставить иностранцев инвестировать в нашу империю, таким образом мы внедрим инновационные методы производства в нашей стране."
 RUS_vic_Support_Russian_Imigration: "Поддерживать Русскую Иммиграцию"
 RUS_vic_Support_Russian_Imigration_desc: "Если мы привлечем Русских в Финляндию, нам будет легче включить ее в состав самой России."
 RUS_vic_Expand_Helsinki_Dockyards: "Расширить Порт Хельсинки"
 RUS_vic_Expand_Helsinki_Dockyards_desc: "У Гельсингфорса большой потенциал стать домом для одних из лучших в России верфей и портов."
 RUS_vic_Governorate_of_Finland: "Интегрировать Финляндию"
 RUS_vic_Governorate_of_Finland_desc: "Финляндия - искусственное понятие. Она должна стать частью Российской Империи."
 RUS_vic_Governorate_of_Finland_effect_tt: "§YВ зависимости от реакции Финнов, мы сможем интегрировать Финские территории мирным путем или силой.§!"
 RUS_vic_Poland: "Польша"
 RUS_vic_Poland_desc: "Королевство Польское является неотъемлемой частью Российской Империи. Будучи очень промышленно развитым, этот регион важен для нашей экономики и стратегического преимущества. Мы должны следить за тем, чтобы он оставался в пределах наших границ. К сожалению, в Королевстве Польском ежедневно возникают недовольства против российского правления, и необходимо что-то сделать, чтобы подавить тех, кто выступает против и провоцирует нестабильность."
 RUS_vic_Establish_The_Polish_Diet: "Создать Польский Парламент"
 RUS_vic_Establish_The_Polish_Diet_desc: "Возможно, мы были слишком суровы к Польше. Если мы введем парламент без внешнего влияния российских консервативных политиков, как в Великом Княжестве Финляндском, это позволит нам подавить нестабильность и обеспечить баланс сил, удовлетворив как поляков, так и окружающие нас великие державы."
 RUS_vic_Tighten_Grip_On_Poland: "Затянуть Хватку на Польше"
 RUS_vic_Tighten_Grip_On_Poland_desc: "Полякам нельзя доверять! Они постоянно бунтовали, сколько бы уступок мы ни давали! Мы не можем позволить этому продолжаться и должны насильно ужесточить контроль над самой Польшей!"
 RUS_vic_End_Russification_In_Poland: "Покончить с Русификацией в Польше"
 RUS_vic_End_Russification_In_Poland_desc: "Польша уже достаточно натерпелась неэтичного обращения от нашего имени. Мы должны положить этому конец, если хотим, чтобы Польша оставалась лояльной."
 RUS_vic_Enforce_Russification_In_Poland: "Усилить Русификацию в Польше"
 RUS_vic_Enforce_Russification_In_Poland_desc: "Насилуя русификацию в Польше, мы гарантируем, что будущие поколения, возможно, будут вынуждены принять нашу власть и адаптировать нашу культуру."
 RUS_vic_Vistula_Defence_Scheme: "Схема Обороны Вислы"
 RUS_vic_Vistula_Defence_Scheme_desc: "Пруссакам и австрийцам нельзя доверять! Если мы хотим обезопасить самый промышленный и экономически развитый регион империи, мы должны обеспечить его оборону, построив и модернизировав укрепления на восточном берегу Вислы и обеспечив правильное военное планирование на случай войны."
 RUS_vic_Governorate_of_Poland: "Восстановить Королевство Конгрессов"
 RUS_vic_Governorate_of_Poland_desc: "Обеспечивая сотрудничество и лояльность со стороны поляков, которые готовы принять наше правление, Королевство Польское будет восстановлено как суверенное государство в его первоначальном статусе 1815 года под личным союзом с Российской Империей. Александр II Российский также будет коронован как король Польши под именем Александра II Польского."
 RUS_vic_Malorossiya: "Малороссия"
 RUS_vic_Malorossiya_desc: "Украина, также известная как Малороссия, была частью России на протяжении многих лет. У нас даже культура и язык похожи! Поэтому само слово "Украина" означает "Народ у Края". У этого региона есть огромные возможности для продолжения роли житницы Европы путем расширения сельскохозяйственного сектора и стимулирования миграции!"
 RUS_vic_Promote_Drahomanov: "Продвигать Драгоманова"
 RUS_vic_Promote_Drahomanov_desc: "Михаил Драгоманов - украинский экономист, историк и теоретик, который подчеркивает важность Украинской автономии. Император с ним согласен, и настало время дать ему должность в Российской бюрократии."
 RUS_vic_The_Granary_of_Europe: "Хлебная Житница Европы"
 RUS_vic_The_Granary_of_Europe_desc: "Украина - земля изобилия, полная пшеницы, которую мы можем экспортировать во всю Европу и за ее пределы."
 RUS_vic_Support_Novorossiya: "Поддержать Новороссию"
 RUS_vic_Support_Novorossiya_desc: "Новороссия - это восточная часть Украины, населенная преимущественно русскими. Мы должны расширить русское влияние, возможно, до восточного берега Днепра."
 RUS_vic_Russias_Frontier: "Граница России"
 RUS_vic_Russias_Frontier_desc: "Украина означает 'У края'. У нас есть 'Украинцы' на Украине, в Литве, на Кавказе и в Сибири. Мы должны защищать наш край и людей, живущих там."
 RUS_vic_Protect_Crimea: "Защитить Крым"
 RUS_vic_Protect_Crimea_desc: "Крымская Война не должна повториться. Мы будем укреплять Крым, так как он является нашей первой линией обороны против Турок."
 RUS_vic_Question_of_Russification: "Вопрос о Русификации"
 RUS_vic_Question_of_Russification_desc: "Некоторые в нашем правительстве предлагают полностью прекратить Русификацию для блага нашей нации."
 RUS_vic_Pribaltika: "Прибалтика"
 RUS_vic_Pribaltika_desc: "Прибалтика - ворота между Европой и Россией на протяжении веков. Мы должны определиться со стратегией в отношении этого региона."
 RUS_vic_Support_National_Awakening: "Поддерживать Национальное Пробуждение Прибалтов"
 RUS_vic_Support_National_Awakening_desc: "Мы будем поддерживать националистическое движение в странах Балтии."
 RUS_vic_Support_German_Elite: "Поддержать Немецкую Элиту"
 RUS_vic_Support_German_Elite_desc: "Мы будем поддерживать немецкую элиту, стараясь приблизить Прибалтику к Германии."
 RUS_vic_Lithuanian_National_Awakening: "Содействовать Национальному Возрождению Литвы"
 RUS_vic_Lithuanian_National_Awakening_desc: "Литовская нация - это единая история, которую многие еще помнят. Мы должны поддержать ее возрождение."
 RUS_vic_Repressions: "Подавление Литовской Культуры"
 RUS_vic_Repressions_desc: "Литовская культура - это угроза нашему авторитету в Восточной Европе, мы должны действовать против нее."
  
  ### GREAT REFORMS ### 
 RUS_vic_Tsar_Alexander_II: "Правление Царя Александра II"
 RUS_vic_Tsar_Alexander_II_desc: "К власти пришел царь Александр II, амбициозный реформатор, планирующий ввести Российское Царство в новую индустриальную, современную эпоху."
 RUS_vic_financial_reform: "Финансовая Реформа"
 RUS_vic_financial_reform_desc: "Финансовая система России серьезно устарела. Для того чтобы она отвечала требованиям времени и была адекватна тем изменениям, которые мы запланировали в стране, необходимо провести комплексную финансовую реформу: создать центральный банковский институт, установить контроль над казначейством и провести другие необходимые мероприятия. Курировать эту реформу будет новый министр финансов Михаил Рейтерн."
 RUS_vic_peasant_question: "Крестьянский Вопрос"
 RUS_vic_peasant_question_desc: "В настоящее время в России насчитывается более 20 миллионов крепостных крестьян. Их труд неэффективен, с каждым годом все больше и больше крестьянских восстаний, и где это видано, чтобы в наш просвещенный век человек владел человеком, как во времена фараонов? Крепостное право явно должно вернуться в прошлое, чтобы улучшить положение империи. Этим вопросом, пока что секретным, займется генерал Яков Ростовцев."
 RUS_vic_French_Words: "La Russie Ne Boude Pas, Elle Se Recueille"
 RUS_vic_French_Words_desc: ""Россия не сердится, Россия сосредотачивается""
 RUS_vic_educational_reform: "Реформа Образования"
 RUS_vic_educational_reform_desc: "Состояние государственного образования в России неудовлетворительное. Несмотря на наличие в стране нескольких вузов и сети неполных средних школ, возможности образовательной системы совершенно не обеспечивают темпов и качества образования, необходимых для индустриализации страны. Необходимо предпринять шаги по реформированию высшего и народного образования, а также рассмотреть вопрос о женском образовании. Реформы возглавит Александр Васильевич Головнин, принадлежащий к кругу просвещенных бюрократов и считающийся либералом."
 RUS_vic_public_education: "Реформа Народного Образования"
 RUS_vic_public_education_desc: "Народное Образование - не менее важный аспект реформы образования. Нам необходимо разработать новые уставы для средних учебных заведений, создать начальные школы и децентрализовать народное образование, чтобы повысить эффективность и снизить административную нагрузку на государство."
 RUS_vic_higher_education: "Реформа Высшего Образования"
 RUS_vic_higher_education_desc: "Российское высшее образование переживает не лучшие времена. С тех пор как Николай I ограничил автономию университетов, научный энтузиазм профессоров резко упал, что негативно сказалось на обучении студентов. Нам нужно исправить эту ситуацию, а также подготовить новое поколение преподавателей для развивающейся страны."
 RUS_vic_female_education: "Вопрос Женского Образования"
 RUS_vic_female_education_desc: "До сих пор образование в России получали в основном мужчины. В то же время многие профессора и представители либеральной прессы настаивают на необходимости широкого распространения женского образования в России. Мы должны рассмотреть этот вопрос."
 RUS_vic_Educate_The_Serfs: "Образование Крепостных"
 RUS_vic_Educate_The_Serfs_desc: "Мы боремся с огромной неграмотностью среди крестьянства, мы должны изменить это, если хотим модернизировать нашу Империю."
 RUS_vic_Emancipation_of_Serfs: "Крестьянская Реформа"
 RUS_vic_Emancipation_of_Serfs_desc: "Одна из причин, по которой западноевропейские коллеги считают нас отсталыми, заключается в том, что крепостное право до сих пор является частью нашей повседневной жизни. Пришло время освободить более 23 миллионов крепостных крестьян, чтобы они могли наконец воспользоваться правами свободных граждан, вступать в брак без необходимости получения согласия, владеть бизнесом и собственностью."
 RUS_vic_zemstvo: "Основание Земств"
 RUS_vic_zemstvo_desc: "Внимательно рассмотрев идею земства, разработанную Николаем Милютиным, необходимо создать законы о земстве. Земство станет институтом местного самоуправления в сельской местности, предоставляя народу больше самостоятельности и власти."
 RUS_vic_New_Ministry_of_Justice: "Судебная Реформа"
 RUS_vic_New_Ministry_of_Justice_desc: "Новые времена требуют новых методов. Это касается и нашей судебной системы, которая будет иметь совершенно новую судебную систему и порядок судопроизводства. Цель - окончательно сформировать единую судебную систему, включающую в себя принцип равенства сторон, публичные слушания, суд присяжных, профессионального адвоката - то есть то, чего в России никогда не было."
 RUS_vic_editorial_boards: "Редакционные Коллегии"
 RUS_vic_editorial_boards_desc: "Хотя, Русский царь - самодержец, он все же не может принимать решения, не посоветовавшись с мнением своих подданных, особенно дворянства. Чтобы выработать устраивающий всех или хотя бы наименее противоречивый вариант реформы, под председательством Якова Ростовцева будут созданы Редакционные Советы, состоящие из дворянских депутатов и экспертов из министерств."
 RUS_vic_state_bank: "Учредить Государственный Банк"
 RUS_vic_state_bank_desc: "После многих лет планирования мы наконец готовы создать первый центральный банковский орган нашей нации, который будет государственным банком, предназначенным для краткосрочного кредитования торговли и промышленности. Если этот банк окажется успешным, он может стать одним из самых важных зданий во всей России."
 RUS_vic_new_course: "Новый Финансовый Курс"
 RUS_vic_new_course_desc: "Наш Царь проявил большой интерес к перестройке нынешней финансовой системы, которая явно устарела, и поэтому мы будем следовать совершенно новому финансовому курсу, который реформирует нашу нынешнюю ситуацию, надеясь обновить ее до такой степени, что она будет соответствовать Западным Стандартам."
 RUS_vic_kaznaichestvo: "Создать Государственное Казначейство"
 RUS_vic_kaznaichestvo_desc: "С открытием Государственного Банка мы также должны открыть главное казначейство в нашей империи, которое будет служить центральной государственной кассой, и которое, в свою очередь, будет отвечать за вопросы, касающиеся финансов."
 RUS_vic_Administrative_Reform: "Административная Реформа"
 RUS_vic_Administrative_Reform_desc: "Земля наша велика и обильна, но порядка в ней нет. Это было актуально во времена Призыва Варягов, актуально и сейчас. Огромные территории империи плохо управляются, финансы теряются, важные мероприятия не проводятся. Для решения этой проблемы предлагается провести административную реформу, в рамках которой будут расширены полномочия органов местного самоуправления и несколько увеличена их выборность."
 RUS_vic_reform_public_administration: "Реформа Государственного Управления Москвы"
 RUS_vic_reform_public_administration_desc: "Государственное Управление Москвы давно запятнано нечестностью и корыстными разборками между собой. Чтобы остановить это, необходимо реформировать ее и вымести из нее всю коррупцию."
 RUS_vic_urban_reform: "Городская Реформа"
 RUS_vic_urban_reform_desc: "Чтобы наши города могли развиваться, мы должны расширить их экономические права, что, в свою очередь, приведет к активизации экономической и социальной деятельности в них, поэтому городская реформа является обязательной, если наши города хотят следовать и достигать западных стандартов."
 RUS_vic_great_reforms: "Великие Реформы"
 RUS_vic_great_reforms_desc: "В глазах наших Европейских коллег Россия по-прежнему остается отсталой и феодальной страной. Хотя это и так, но скоро все изменится под руководством нашего Царя, ибо он планирует ряд великих реформ, которые модернизируют нашу страну и поднимут ее на уровень других Европейских государств."
 RUS_vic_great_reforms_tt: "§CПосле завершения следующих заданий §YВеликие Реформы Царя Александра II§! будут разблокированы в соответствующем разделе решений. Их влияние на §YРоссийское Становление§! можно будет увидеть в §YБалансе Сил§!.§!"
 RUS_vic_ministery_of_interior: "Обновить Министерство Внутренних Дел"
 RUS_vic_ministery_of_interior_desc: "Учитывая масштаб планируемых нами Великих Реформ, возникает острая необходимость несколько обновить Министерство внутренних дел, которое должно помочь в проведении столь необходимых реформ. Мы должны улучшить его устав и финансы, а также набрать новых сотрудников"
 RUS_vic_further_reforms: "Дальнейшие Пеформы"
 RUS_vic_further_reforms_desc: "Несмотря на сильное противодействие аристократии и консервативных буераков, курс широких и глубоких реформ, взятый царем по совету брата Константина и Просвещенных бюрократов, будет продолжен."
 RUS_vic_further_reforms_tt: "Это разблокирует решения §Yчтобы немного исправить§! Баланс Сил в Российском Становлении §Yв пользу прогрессистов§!."
 RUS_vic_counter_reforms: "Контрреформы"
 RUS_vic_counter_reforms_desc: "Хватит этого "либерализма"! Идеи, предлагаемые кликой Константиновца, слишком радикальны и приведут лишь к разорению дворянства как величайшей опоры царя и полному и окончательному моральному падению. Мы должны сократить масштабы наших реформ, чтобы избежать великой трагедии!"
 RUS_vic_counter_reforms_tt: "Это разблокирует решения §Yчтобы немного исправить§! Баланс Сил в Российском Становлении §Yв пользу консерваторов§!"
 RUS_vic_dictatorship_of_the_heart: "Диктатура Сердца"
 RUS_vic_dictatorship_of_the_heart_desc: "Министр Внутренних дел Лорис-Меликов последовательно пытается навести порядок в Империи, но не только с помощью своих полномочий. Он настаивает на расширении участия народных представителей в законотворчестве, доказывая Царю, что таким образом станет возможным пропагандируемое им органичное развитие государства и восстановление стабильности в стране. Многие видят в этой "Диктатуре Сердца" возможный путь к конституционализму, но только Царь выберет, по какому пути пойдет Империя."
 RUS_vic_loris_measures_1: "Abolish Salt Tax" #NT!
 RUS_vic_loris_measures_1_desc: "First and most managable part of Loris-Melikov's measures to calm down the revolutionary situation is abolishment of salt tax, which places massive burden on peasant population while not bringing too much income into our treasury." #NT!
 RUS_vic_loris_measures_2: "Cooperate with the society" #NT!
 RUS_vic_loris_measures_2_desc: "One of the most important points in Loris'Melikov's agenda is extensive work on public image. He insists that the government can cussceed in mitigating the crisis only by establishing clear communication with its subjects, by hearing their concerns and maybe taking some advise." #NT!
 RUS_vic_loris_measures_3: "Publicly anounce our plans" #NT!
 RUS_vic_loris_measures_3_desc: "There is nothing more effective agains revolutionaries than clear positive program of reforms. If we tell the public about our plans we will significantly reduce popularity of populists. Although the exact details of our programme have not yet been formed, a general outline already exists: reform of the provincial administration, facilitation of peasant resettlement, tax reform and revision of the passport system, support for the clergy, granting rights to schismatics, changing the policy towards the press. There is much to do." #NT!
 RUS_vic_Loris_Melikov_Constitution: ""Конституция" Лориса-Меликова"
 RUS_vic_Loris_Melikov_Constitution_desc: "Лорис-Меликов прав, стране и самодержавию действительно стоит больше прислушиваться к мнению своих подданных. Процесс, задуманный Министром Внутренних Дел, получил одобрение."
 RUS_vic_No_Need_to_Further_Change: "Нет Необходимости в Дальнейших Изменениях"
 RUS_vic_No_Need_to_Further_Change_desc: "Царь принял решение - самодержавие должно оставаться незыблемым и не ограничиваться никакими представительскими начинаниями, от которых стране будет только хуже. Реформы, проведенные Царем, уже достаточно реформировали Россию, дальнейшие перемены не нужны."
 RUS_vic_oppose_reaction: "Оппозиционная Реакция"
 RUS_vic_oppose_reaction_desc: "Последние потрясения вызвали волну реакции в умах государственных деятелей и части общества. Однако, по совету своих министров, царь не поддастся общественному смятению и не свернет с избранного Россией пути, реформы будут продолжены в их первоначальном замысле."
 RUS_vic_female_education_expansion: "Расширение Женского Образования"
 RUS_vic_female_education_expansion_desc: "Российские женщины неоднократно выражали свое желание быть образованными и служить России на ее благо. Образованных людей в стране всегда может быть больше, поэтому мы должны поддерживать эти стремления и снова расширять возможности образования для женщин."
 RUS_vic_jewish_rights_expansion: "Расширение Прав Евреев"
 RUS_vic_jewish_rights_expansion_desc: "Евреи играют важную роль в экономическом развитии России, особенно в ее западных и юго-западных землях. Еврейская молодежь активно тянется в города, активно участвует в культурной жизни России, а сама еврейская семья не позволяет заподозрить себя в каком-то антагонизме к России и короне. Мы должны продолжать расширять их права на благо страны."
 RUS_vic_Court_Reform: "Судебная Реформа"
 RUS_vic_Court_Reform_desc: "Судебная система в России очень запутанная и неэффективная, что значительно усложняет ведение любого дела и снижает эффективность работы государства. Нам необходимо существенно реформировать систему судов, чтобы сделать ее более гармоничной и эффективной."
 RUS_vic_Criminal_Trial_Reform: "Реформа Судебного Процесса"
 RUS_vic_Criminal_Trial_Reform_desc: "Судебный процесс в России не является ни понятным, ни адекватным. Дела могут рассматриваться десятилетиями, периодически принимать решения судьям крайне сложно. Для того чтобы страна могла развиваться, необходимо провести глубокую реформу суда."
 RUS_vic_New_Censorship_Law: "Новый Закон о Цензуре"
 RUS_vic_New_Censorship_Law_desc: "Цензура в России критикуется со всех сторон, поскольку ее беспорядочность и повсеместность подавляют любую интеллектуальную жизнь. Нам нужно упорядочить цензуру, сделать ее понятной и адекватной."
 RUS_vic_further_soften_censorship_law: "Закон о Дальнейшем Смягчении Цензуры"
 RUS_vic_further_soften_censorship_law_desc: "Цензура не только препятствует развитию интеллектуальной жизни в России, но и поглощает и без того ограниченные административные ресурсы государства. Необходимо еще более ослабить цензуру, ограничив ее только вопросами чести и достоинства царской семьи и Православной веры, а также вопросами целостности Российской Империи."
 RUS_vic_embrace_reaction: "Принять Реакцию"
 RUS_vic_embrace_reaction_desc: "Чиновники и общественность, встревоженные последними событиями, правы - мы слишком дали волю либералам и нигилистам, и вот к чему они нас привели! Массам совершенно не нужно столько свободы, сколько им дали, это им во вред. Нужно скорректировать реформы, чтобы обезопасить страну от невзгод. Начать стоит с рассадника нигилизма - Министерства Народного Просвещения."
 RUS_vic_censorship_counter_reform: "Censorship Counter-Reform" #NT!
 RUS_vic_censorship_counter_reform_desc: "The press, having received too much freedom, begins to serve the country to the detriment. To prevent the press from abusing its position and to curb the spread of seditious literature, state censorship will receive a number of extensions." #NT!
 RUS_vic_Judicial_Counter_Reform: "Судебная Контрреформа"
 RUS_vic_Judicial_Counter_Reform_desc: "В своем нынешнем виде наша судебная реформа слишком либеральна, допускает к судебному процессу слишком много непрофессионалов, а также позволяет уходить от ответственности ненадежным элементам, желающим зла стране. Мы должны принять меры, чтобы суд вел себя профессионально и каждого судил по делам."
 RUS_vic_expand_zemstvo_powers: "Расширить Полномочия Земств"
 RUS_vic_expand_zemstvo_powers_desc: "Земства - прекрасные институты для управления нашей большой страной и облегчения огромного давления, которое ложится на Министерство Внутренних Дел. Чтобы повысить эффективность таких организаций и научить наших подданных ответственно относиться к своим обязанностям по управлению своей и общественной жизнью, мы увеличим полномочия и ответственность земств."
 RUS_vic_judicial_counter_reform: "Судебная Контрреформа"
 RUS_vic_judicial_counter_reform_desc: "Судебная реформа слишком обескураживает судебную власть и отдает слишком много полномочий из рук государства. Чтобы восстановить необходимое влияние государства в правовой сфере, необходимо усложнить бюрократический процесс в судах, ограничить полномочия мировых судей и судов присяжных, а также увеличить полномочия дворян в судебных вопросах как представителей государства в сельской местности."
 RUS_vic_further_expand_female_education: "Дальнейшее Расширение Женского Образования"
 RUS_vic_further_expand_female_education_desc: "Эксперименты с женским образованием, к радости прогрессивной общественности, показывают большие успехи. Расширив возможности получения образования, в том числе высшего, для женщин, государство значительно увеличит количество специалистов в области образования, медицины и управления, что облегчит нехватку кадров в руках государства."
 RUS_vic_educational_counter_reform: "Образовательная Контрреформа"
 RUS_vic_educational_counter_reform_desc: "Реформа образования оказала разрушительное воздействие на душевное состояние молодежи, дав благодатную почву для нигилизма. Чтобы восстановить нравственный облик населения и предотвратить распространение радикализма, необходимо изменить уставы гимназий, сделав больший акцент на классическом образовании и возможности получения достойного, благородного потомства."
 RUS_vic_Change_of_Guard: "Смена Караула"
 RUS_vic_Change_of_Guard_desc: "Необходимые реформы были наконец завершены, в то же время скандалы вокруг семейной жизни Александра II продолжают набирать обороты. Монарха все больше тяготят государственные дела, поэтому так или иначе процесс наследования должен быть упорядочен. Если только не случится очередной кризис..."
 RUS_vic_Change_of_Guard_tt: "Царевич унаследует трон своих отцов"
