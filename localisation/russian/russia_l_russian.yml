 ###Milyutin Army Reform### #NT!
 RUS_decision_category_milyutin_reforms: "Реформа армии Дмитрия Милютина"
 RUS_decision_category_milyutin_reforms_desc: "Поражение в Крымской войне мы потерпели из-за дезорганизованной и устаревшей армии, которая была практически такой же, как и 50 лет назад - во времена Наполеона! Никто не сомневается, что мы его победили, но более 40 лет стагнации ни к чему хорошему не приводят. Так больше продолжаться не должно, и поэтому наш новый военный министр Дмитрий Милютин выступил с обширным докладом, в котором провозгласил новые цели для российских вооруженных сил: реорганизовать структуру армии, сделать ее меньше за счет небоевых частей, ускорить мобилизацию и быстрее привести части в боевое состояние, сделать армию менее громоздкой в мирное время, создать систему военных округов, организовать перевооружение, сделать солдат более грамотными и так далее. Некоторые реформы можно проводить одновременно, но последствия будут более жесткими, чем обычно, и более длительными".
 RUS_decision_new_russian_uniforms: "Новая российская униформа"
 RUS_decision_new_russian_uniforms_desc: "Новая форма для Российской императорской армии была разработана еще при Николае I, но только сейчас его сын внедряет эти изменения, делая форму более современной и соответствующей новому формату армии."
 RUS_decision_mayevskys_artillery: "Модель артиллерии Маевского".
 RUS_decision_mayevskys_artillery_desc: "Наши пушки до сих пор производятся по стандартам начала века, в то время как было много новшеств, обеспеченных западными державами. Одним из них были нарезные пушки новой конструкции, по-прежнему заряжающиеся с фронта, но имеющие большую точность и дальность стрельбы, предложенные Н.В. Маевским".
 RUS_decision_baranovskys_artillery: "Модель артиллерии Барановского".
 RUS_decision_baranovskys_artillery_desc: "Несмотря на наличие довольно хороших нарезных пушек конструкции Маевского, нам все же нужны более новые, так как прогресс в артиллерийских технологиях идет еще быстрее, чем раньше. Поэтому В.С. Барановский сделал новую пушку... и она удивительно хороша! Каждый иностранный шпион пытается узнать, как нам это удалось, но эта пушка вызвала новую волну инноваций одним своим появлением!".
 RUS_decision_new_military_districts: "Новые военные округа"
 RUS_decision_new_military_districts_desc: "Наша армия слишком огромна и иерархична, чтобы управлять ею в мирное время, поэтому Милютин предложил новую систему организации - вместо армий появятся военные округа, а армии и армейские корпуса перестанут существовать без войны. Это поможет нам избавиться от излишних административных расходов на содержание этих тысяч офицеров".
 RUS_decision_medical_corps: "Медицинский корпус"
 RUS_decision_medical_corps_desc: "Медицинский корпус - это новое учреждение в Российской императорской армии, цель которого - сделать солдат более здоровыми и снизить уровень небоевых потерь. Это не слишком эффективно, потому что наши врачи все еще не так образованы, как следовало бы, но, по крайней мере, мы пытаемся облегчить жизнь наших солдат в лагерях и сделать так, чтобы больше раненых возвращалось к оружию и меньше калек приходило в их дома."
 RUS_decision_pedagogicheskii_sbomik: "Педагогический Сбомик"
 RUS_decision_pedagogicheskii_sbomik_desc: "Наряду со многими другими, "Педагогический сборник" был основан для того, чтобы сделать офицеров и солдат нашей армии более образованными в различных областях знаний. Именно этот помогает офицерам и грамотным солдатам помочь своим несчастным неграмотным товарищам освоить письмо и счет, а также некоторые основы познания окружающего мира."
 RUS_decision_gatling_mitrailleuse: "Митральезы Гатлинга и Барановского"
 RUS_decision_gatling_mitrailleuse_desc: "На поля войны пришел новый вид малокалиберной артиллерии - митральезы, или пулеметы, как их называют американцы. Первое их применение было зафиксировано во время Гражданской войны в Америке, но они также оказались очень полезными против туземных народов по всему миру. Мы должны принять этот новый вид вооружения и использовать его!".
 RUS_decision_austro_italo_french_war: "Послать наблюдателей в воюющие армии".
 RUS_decision_austro_italo_french_war_desc: "Несмотря на наш нейтралитет в недавно закончившейся австро-итало-французской войне, мы хотим, чтобы Франция считала нас дружественной, поэтому мы разместили часть наших войск на границе предательской Австрии, чтобы помочь французам в их войне. Также мы посылали военных наблюдателей, иначе говоря - легальных шпионов, в воюющие государства, наблюдая за австрийской, сардинской и французской армиями, извлекая оттуда новый опыт и выясняя, как устроена настоящая армия, чтобы подготовить нашу армию к реформам".
