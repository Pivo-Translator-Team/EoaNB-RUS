  #SUCCESSION AND FAMILY EVENTS 
 rossiya.1.t: "Умер Наследный Принц Николай"
 rossiya.1.d: "Ваше Высочество, я с неудовольствием сообщаю вам эту ужасную новость. Как вы знаете, ваш сын и наследный принц, Николай, в последние несколько недель совершал турне по Южной Европе. Однако во время поездки в Италию он заболел и был срочно доставлен в Южную Францию, где за ним ухаживали опытные Французские врачи. Только что он умер от церебро-спинального менингита после ухудшения состояния, покоясь на Вилле Бермонд в Ницце, Франция. Его последними словами было сообщение о том, что его невеста должна выйти замуж за Цесаревича Александра III, вашего старшего сына. Вот и все, Ваше Высочество, оставляю Вас горевать."
 rossiya.1.a: "Вся страна оплакивает Принца Николая."
 rossiya.2.t: "Александр II и его Любовница"
 rossiya.2.d: "Сегодня его Императорское высочество женился на своей любимой любовнице, Екатерине Долгокуровой. К сожалению, это вызвало недовольство многих придворных, которые всегда негативно относились к любовницам Царя, но, тем не менее, его высочество любит ее. Этим придворным просто необходимо убедить Екатерину в своих добрых намерениях."
 rossiya.2.a: "Придворные будут держать язык за зубами."
 rossiya.3.t: "Александр III женится на Марии Федоровне"
 rossiya.3.d: "Наш Царевич Александр, находясь с визитом в Копенгагене, попросил руки Принцессы Дании Дагмар. С тех пор их отношения только развивались, и 1 сентября 1866 года Дагмар прибыла в Кронштадт и в колеснице была сопровождена в Петербург. 29-го числа она совершила официальный въезд в столицу России в традиционном русском наряде и вместе с императрицей отправилась в Зимний дворец, где была представлена Российской публике на балконе. Сегодня она приняла Православие, после чего состоялось пышное венчание в Императорской Капелле Зимнего Дворца."
 rossiya.3.a: "Слава Цесаревне Марии!"
 rossiya.4.t: "Царская Безопасность"
 rossiya.4.d: "Мы опасаемся за безопасность царя, так как постоянные покушения на его жизнь говорят о том, что значительная часть населения желает его смерти. Что мы можем предложить?"
 rossiya.4.a: "Царь должен держаться!"
 rossiya.4.b: "Царь должен отречься от престола в пользу своей жены."
  
  #STARTING EVENTS 
 rossiya.11.t: "ДЕБАГ: Скрытое русское стартовое событие"
 rossiya.11.d: "Устанавливает стартовое соответствие в оккупированных государствах и стратегии ИИ для войн"
 rossiya.11.a: "СОВЕРШЕННО СЕКРЕТНО"
 rossiya.12.t: "Кавказская Война"
 rossiya.12.d: "С начала этого века мы боролись за покорение Мусульман, живущих в районе Кавказа. Если в Грузии, где население Православное, мы добились успеха, то в Черкесии и Южном Дагестане нас постигла неудача. Там свирепые племена сопротивлялись нашим цивилизационным попыткам, и тысячи наших людей погибли. Наша армия использовала неверные методы противостояния этим дикарям, и мы неправильно подошли к ситуации. Пришло время исправить наши ошибки и раз и навсегда покончить с этой дорогостоящей войной."
 rossiya.12.a: "Вперед на Кавказ!"
  
  #ASSASSINATION EVENTS 
 rossiya.16.t: "Летний Сад"
 rossiya.16.d: "Александр II неторопливо прогуливался по живописному Летнему Саду, расположенному на Дворцовой Набережной в Петербурге. Незаметно для Александра II и его окружения сквозь толпу, собравшуюся вокруг него у ворот Летнего Сада, пробрался молодой революционер. В отчаянной попытке революционер достал двуствольное ружье, прицелился в Императора и выстрелил.\n\nАлександр был еще жив. К счастью, в нужный момент попытка революционера была пресечена доблестным вмешательством не кого иного, как крестьянина, ученика шляпника по имени Осип Комиссаров, который толкнул революционера за руку как раз в тот момент, когда тот собирался выстрелить.\n\nНападавший, потрясенный Комиссаровым, попытался скрыться с места преступления, но его тут же перехватила царская охрана. Александр подошел к нападавшему и гневно спросил его: 'Что тебе нужно?'. Потрясенный нападавший только пробормотал в ответ: 'Ничего, ничего', после чего его увели.\n\nЛичность нападавшего была установлена - это Дмитрий Каракозов, бывший студент и член революционной студенческой организации, известной как Кружок Ишутина."
 rossiya.16.a: "Сурово наказать его и его товарищей-революционеров!"
 rossiya.19.t: "Выстрел в Париже"
 rossiya.19.d: "Возвращаясь с военного смотра на Парижской ярмарке с двумя своими сыновьями и Французским императором Наполеоном III, царь Александр подвергся нападению польского националиста Антония Березовского, который выстрелил в царя из двуствольного пистолета. К счастью, оружие сломалось, и пуля отклонилась, попав в лошадь одного из гвардейцев. Господин Березовский был быстро арестован и заявил, что его мотивом было освобождение родной Польши. Единственное, о чем он сожалеет, - это то, что он совершил этот поступок в дружественной Польше Франции."
 rossiya.19.a: "В Париже?!"
 rossiya.21.t: "Выстрелы в Зимнем Дворце"
 rossiya.21.d: "Во время своей обычной утренней прогулки по территории Зимнего Дворца Александр II столкнулся с человеком с револьвером в руке. Царь быстро скрылся и побежал зигзагообразно, в результате чего студент пропустил все свои пять выстрелов. После непродолжительной борьбы он был схвачен полицией и опознан как Александр Соловьев, бывший студент, ставший революционером. Его убеждения были настолько сильны, что при сопротивлении аресту он даже проглотил яд, но врачам удалось привести его в чувство. Все указывает на то, что Соловьев действовал самостоятельно."
 rossiya.21.a: "Поймать преступника!"
 rossiya.23.t: "Покушение на жизнь Императоров - Взрыв Поезда"
 rossiya.23.d: "Произошел теракт на железнодорожной линии Ливадия-Крым-Москва. К счастью, никто не пострадал, но есть тревожные сведения, указывающие на царский поезд в качестве цели."
 rossiya.23.a: "Тактические решения..."
 rossiya.24.t: "Бомбардировка Зимнего Дворца"
 rossiya.24.d: "Царь только что принял своего племянника в Зимнем Дворце, когда раздался взрыв. Вскоре выяснилось, что бомба была заложена в караульном помещении под обеденным залом. Быстрое расследование показало, что бомбу заложил недавно нанятый плотник и исчез. Остатки бомбы показали, что это было устройство с таймером и что оно было настроено на взрыв в то время, когда царь обычно садился ужинать. Прибытие племянников задержало царя и, благодаря Богу, спасло ему жизнь."
 rossiya.24.a: "Как он вообще получил там работу?!"
 rossiya.26.t: "Инцидент на Екатерининском Канале"
 rossiya.26.d: "Днем 13 Марта, после наблюдения за маневрами двух гвардейских батальонов в Манеже, Царская карета, много раз менявшая по дороге маршруты, проехала около 150 ярдов по набережной Екатерины Шанель, пока не столкнулась с террористом-народовольцем Николаем Рысаковым, который нес бомбу, завернутую в платок.\n\nПо сигналу, поданному организатором террористов Софьей Перовской, Рысаков бросил бомбу под Царскую карету. Ехавший сзади казак был смертельно ранен, также был жестоко ранен четырнадцатилетний крестьянский мальчик, служивший разносчиком в мясной лавке. Однако взрыв лишь повредил пуленепробиваемую карету. Император вышел из нее потрясенный, но невредимый.\n\nРысаков был схвачен почти сразу. Начальник полиции Дворжицкий услышал, как Рысаков крикнул кому-то из толпы. Кучер умолял императора не выходить на улицу. Дворжицкий предложил отвезти царя обратно во дворец на своих санях. Царь согласился..."
 rossiya.26.a: "...но решил сначала увидеть виновника и осмотреть ущерб"
 rossiya.26.b: "...и немедленно вернулся в Зимний дворец"
 rossiya.27.t: "Смерть Александра II"
 rossiya.27.d: "Царь уже готов был уезжать, когда второй метальщик, Гриневицкий, приблизившийся к царю, сделал резкое движение и бросил бомбу ему под ноги. Второй взрыв пронзил воздух, и император и его убийца упали на землю, оба смертельно раненные. Поскольку люди толпились рядом с царем, бомба Гриневицкого нанесла больше ранений, чем первая.\n\nАлександр был доставлен на санях в свой кабинет в Зимнем дворце, где почти в тот же день двадцатью годами ранее он подписал манифест об освобождении крепостных. К месту событий поспешили члены семьи Романовых. Умирающего императора причащали и проводили последние обряды. Когда лечащего врача Сергея Боткина спросили, сколько времени пройдет, он ответил: «До пятнадцати минут». В 15:35 того же дня личный флаг Александра II был спущен в последний раз."
 rossiya.27.a: "Вся Россия скорбит о кончине Царя."
  
  #Terrorism and such 
 rossiya.30.t: ""Земля и Воля""
 rossiya.30.d: "Распространение идей Народничества в России привело к созданию многочисленных подпольных кружков, ставивших своей целью претворение этих идей в жизнь. Одним из них стала "Земля и Воля". Организованная под влиянием идей публицистов Герцена, Огарева и Чернышевского, "Земля и Воля", по-видимому, занимается созданием сети кружков, целью которых является свержение самодержавия и установление народничества. "
 rossiya.30.a: "Мы должны следить за ними"
 rossiya.31.t: "Арест Чернышевского"
 rossiya.31.d: "Писатель литературного журнала "Современник" Николай Чернышевский арестован за распространение среди крестьян прокламации, призванной возбудить среди них революционные настроения. Хотя прямых доказательств того, что прокламация была составлена именно им, нет, известно, что Чернышевский является одним из апологетов народничества, прилагает немало усилий для превращения редактируемого им "Современника" в революционную трибуну и, очевидно, имеет связи с подпольщиками "Земли и Воли". Что должно сделать с ним следствие?"
 rossiya.31.a: "Его деятельность опасна для Отечества. К черту доказательства, отправьте его в Сибирь!"
 rossiya.31.b: "Немыслимо обвинять человека без доказательств! Нужно только установить слежку за ним и его сообщниками."
 rossiya.32.t: "Распад "Земли и Воли""
 rossiya.32.d: "Наконец-то хорошие новости! Судя по информации жандармов, народническая организация "Земля и Воля" прекратила свое существование. Надеясь на успех Польского восстания и Всероссийских крестьянских бунтов, убитые горем революционеры не дождались ни того, ни другого и, судя по всему, разочаровались в своем деле. Хотя они были не единственными, крах достаточно крупной организации явно способствовал падению популярности Народничества."
 rossiya.32.a: "Хорошо."
 rossiya.33.t: "Суд над Ишутинским Кругом"
 rossiya.33.d: "После попытки покушения на Царя, благодаря захваченному Каракозову, жандармам удалось поймать большинство членов Ишутинского кружка - организации, в которой участвовал злоумышленник. Вдохновленная трудами Чернышевского, организация ставила своей целью пропаганду социалистического образа жизни и террор, который должен был привести к революции. В результате судебного процесса члены кружка попали в тюрьму, а Каракозов был отправлен на виселицу."
 rossiya.33.a: "Интересно."
 rossiya.34.t: "Казнь Первого Русского Террориста"
 rossiya.34.d: "Сегодня на Смоленском поле Васильевского Острова Петербурга при большом стечении народа был повешен первый русский террорист Дмитрий Каракозов. Присутствовавший на казни начинающий художник Илья Репин сделал набросок Каракозова перед эшафотом."
 rossiya.34.a: "Он стал первым из многих."
 rossiya.35.t: "Реакция Правительства"
 rossiya.35.d: "Последние инциденты вызвали замешательство в правительстве. Непонятные пожары в столице, распространение революционных идей в обществе и попытка цареубийства убедили многих чиновников и консервативных деятелей в том, что реформы, проводимые Царем, пошли куда-то не туда. Консервативная часть истеблишмента настаивает на изменении курса реформ, отставке либерального Министра Просвещения Головнина, обвиненного во всех бедах, и пересмотре отношения к образованию, цензуре и местному самоуправлению. Царь - самодержец, и ему решать, прислушиваться ли к консерваторам или продолжать поддерживать либерально-бюрократических "Константиновцев"."
 rossiya.35.a: "Чиновники правы, реформы зашли слишком далеко"
 rossiya.35.b: "Чиновники сами виноваты во многих наших бедах, мы будем продолжать реформы!"
 rossiya.36.t: ""Общество Народного Возмездия""
 rossiya.36.d: "До III Отделения дошли сведения о возникновении еще одной подпольной революционной организации. "Народно-Репрессивное Общество", организованное, по-видимому, революционным активистом и автором одиозного "Катехизиса Революционера" Сергеем Нечаевым, ставит своей целью конспиративную подготовку революции и террор. Судя по известным данным, в организации царит истинно якобинская диктатура и дисциплина, поэтому выявить ее будет нелегко."
 rossiya.36.a: "Мы должны следить за ними."
 rossiya.37.t: "Дело об убийстве студента Иванова И."
 rossiya.37.d: "История преступления: студент Иванов Иван был найден убитым в гроте Петровской Академии. Следствием установлено, что убитый являлся членом "Общества Народного Возмездия" и был убит его руководителем Сергеем Нечаевым из-за разногласий в ведении революционной деятельности. Революционеры, как выяснилось, вели подробную документацию всех своих действий, что дало все козыри следователям, обнаружившим конспиративную квартиру. В результате громкого дела четверо участников убийства и организации были приговорены к тюремным срокам, хотя самому Нечаеву удалось бежать в Швейцарию."
 rossiya.37.a: "Нет страны для старика"
 rossiya.38.t: "Воссоединение "Земли и Воли""
 rossiya.38.d: "До III Отделения дошли сведения, что ранее распущенная народническая организация "Земля и Воля" вновь функционирует. Организация, членами которой являются студенты Михайлов, Плеханов, Натансон и другие, изменила свою тактику и теперь выступает с лозунгами о земле и воле, которые ближе к народу. Революционеры, судя по всему, решили прочно закрепиться в деревне, посылая туда своих членов для агитации крестьян. Хотя крестьяне, похоже, не особенно прислушиваются к городской интеллигенции и ее рассказам, возрождение крупной революционной организации вызывает беспокойство."
 rossiya.38.a: "Мы должны следить за ними."
 rossiya.39.t: "Демонстрация на Казанской Площади"
 rossiya.39.d: "В столице произошел серьезный инцидент: после службы в честь дня святителя Николая более сотни студентов и рабочих вышли на площадь перед Казанским Собором и стали выкрикивать народнические лозунги и требовать земли и свободы. Среди организаторов демонстрации был студент Плеханов, подозреваемый в участии в "Земле и Воле". Хотя в итоге акция оказалась малочисленной, а студентов было гораздо больше, чем рабочих, прецедент политического действия рабочего класса возник."
 rossiya.39.a: "Мы должны немедленно арестовать организаторов!"
 rossiya.40.t: "Случай Пропаганды в Империи"
 rossiya.40.d: "На глазах у столичных обывателей и репортеров, прибывших из многих стран Европы, развернулся грандиозный "процесс ста двух трех" - суд над наркомпросовцами, арестованными по подозрению в революционной пропаганде. Несколько тысяч подозреваемых уже провели длительные сроки в тюрьмах, действия следствия, бросавшего их за решетку по малейшему подозрению, подвергались страшным осуждениям общества и прессы.\n\n В итоге несколько десятков человек были приговорены к каторжным работам и тюрьмам, а большинство подозреваемых были освобождены. Однако радикально настроенная общественность из-за небрежного и слишком жесткого ведения дела пришла в ярость и, судя по всему, вскоре перейдет ко все более кровавым акциям."
 rossiya.40.a: "Над империей сгущаются тучи"
 rossiya.41.t: "Раскол "Земли и Воли""
 rossiya.41.d: "Новость дошла до III Отделения. Народническая организация "Земля и Воля" после своего последнего съезда в Воронеже, по-видимому, распадается. Причина этого - разногласия в методах ведения революционной борьбы. Хорошего мало, так как организация не исчезает, а только раскалывается, радикалы во главе с Михайловым образуют "Свободу или Смерть", умеренные во главе с Плехановым уходят в "Черный Передел", выступая за мирную агитацию. В любом случае, за организацией необходимо продолжать наблюдение."
 rossiya.41.a: "Интересно."
 rossiya.42.t: ""Народная Воля""
 rossiya.42.d: "До III отдела дошли сведения, что расколовшаяся радикальная часть "Земли и Воли" оформилась, наконец, в новую организацию - "Народную Волю". Состоящая из многих революционеров, среди которых, предположительно, Желябин, Михайлов, Перовская, Тихомиров и другие, организация ставит перед собой задачу всеми средствами дезорганизовать работу правительства и привести к свержению режима. На этот раз, в результате разочарования в агитации среди крестьян и раздражения от "Дела о Пропаганде в Империи", "Народная воля" собирается сосредоточиться на терроре, поэтому нам необходимо утроить бдительность."
 rossiya.42.a: "Мы должны следить за ними."
 rossiya.43.t: "Покушение на мэра Санкт-Петербурга"
 rossiya.43.d: "24 января 1877 года петербургский градоначальник Федор Трепов приказал выпороть политзаключенного народника Боголюбова за то, что тот не снял перед ним шляпу. Приказ Трепова о порке был нарушением закона о запрещении телесных наказаний от 17 апреля 1863 года. Сегодня, во время очередного приема, в кабинет градоначальника вошла Вера Засулич и выстрелила в градоначальника, попав ему в бок. Ее тут же арестовали, и на допросе стрелявшая заявила, что сделала это в отместку за порку Боголюбова. Ее дело будет рассматривать суд присяжных."
 rossiya.43.a: "У меня плохое предчувствие"
 rossiya.44.t: "Суд присяжных над Верой Засулич"
 rossiya.44.d: "В Петербурге состоялся громкий судебный процесс над Верой Засулич. Благодаря мягкой речи обвинения и блестящей защите адвоката Александрова, указавшего присяжным на благородство мотива Засулич - отомстить чиновнику за беззаконие, а также явной симпатии судьи Анатолия Кони к обвиняемой, Засулич была признана невиновной. В прессе, как отечественной, так и зарубежной, процесс вызвал успех, либеральная общественность восторженна, консервативная - возмущена. Процесс явно пошел не по нашему плану, должны ли мы вызывать какие-либо последствия для его участников?"
 rossiya.44.a: "Судья действовал тенденциозно. Переведите его на менее престижную должность."
 rossiya.44.b: "Судья сделал то, что должен был сделать."
 rossiya.45.t: "Последствия дела Засулич"
 rossiya.45.d: "Суд присяжных над Верой Засулич вызвал серьезные изменения в общественных настроениях. Озлобленная прошлыми процессами над нардепами и видя кажущуюся общественную поддержку насильственных методов, радикально настроенная молодежь все больше склоняется к террористическим методам. III Отделение ожидает, что многие решат повторить поступок Засулич и, судя по всему, жертв уже не избежать."
 rossiya.45.a: "Мы должны сохранять бдительность."
 rossiya.46.t: "Отчет о Революционном Терроре за 1878 год"
 rossiya.46.d: "III Отделение подготовило неутешительный отчет о положении с революционным террором в стране. В этом году наблюдается настоящая волна террора. Так, в Одессе, член "Земли и Воли" Григорий Попко зарезал адъютанта Киевского губернского жандармского управления барона Густава фон Гейкинга, в Киеве совершены покушения на киевского прокурора Котляревского и агента сыскной полиции Никонова, в Петербурге шеф жандармов Мезенцев был зарезан членом "Земли и Воли" Кравчинским. Кроме того, по всей стране произошли десятки более мелких и менее громких нападений."
 rossiya.46.a: "Тревожно"
 rossiya.47.t: "Отчет о Революционном Терроре за 1879 год"
 rossiya.47.d: "III Отделение подготовило неутешительный отчет о положении с революционным террором в стране. В этом году количество террористических актов не уменьшилось. В Зимнем дворце и по дороге из Одессы в Петербург было совершено два покушения на жизнь царя Александра II. Кроме того, в Харькове генерал-губернатор князь Кропоткин был убит террористом "Земли и Воли" Григорием Гольденбергом. Кроме того, по всей стране были совершены десятки более мелких и менее громких терактов."
 rossiya.47.a: "Тревожно"
  
  
  #GENERAL INFO AND FLAVOUR EVENTS 
 rossiya.51.t: "Крымская Война"
 rossiya.51.d: "Крымская Война" - военный конфликт, длившийся с октября 1853 по февраль 1856 года, в котором Российская Империя проиграла союзу Османской Империи, Франции, Великобритании и Сардинии. Война началась на Балканах в июле 1853 года, когда русские войска заняли Дунайские Княжества, находившиеся под сюзеренитетом Османской Империи, а затем начали переправу через Дунай. Возглавляемые Омар-Пашой, османы провели сильную оборонительную кампанию и остановили наступление у Силистры. Крымская Война стала одним из первых конфликтов, в котором военные использовали современные технологии, такие как разрывные морские снаряды, железные дороги и телеграф. Эта война стала одной из первых, которая была подробно задокументирована в письменных отчетах и фотографиях. Как свидетельствует легенда о "Заряде Легкой Бригады", война быстро стала культовым символом логистических, медицинских и тактических неудач и бесхозяйственности."
 rossiya.51.a: "Нам придется что-то делать"
 rossiya.52.t: "Вторая Итальянская Война за Независимость"
 rossiya.52.d: "Вторая Итальянская Война за Независимость обернулась поражением заклятого соперника России - Австрии. Хотя пока еще нет независимого Итальянского государства, Австрийское влияние на итальянском полуострове сильно ослаблено, возможно, навсегда. Очевидно, что на место Австрии стремится прийти новая держава - Королевство Сардиния-Пьемонт. Пока что оно хорошо разыгрывает свои карты, заключая союз с другим заклятым соперником Австрии - Францией. Может быть, и Россия могла бы сыграть здесь свою роль?"
 rossiya.52.a: "Интересно."
 rossiya.53.t: "Создана Библиотека имени Горького"
 rossiya.53.d: "В нашем великом государстве много неграмотных, особенно и явно среди крестьян и бедноты. Царь Александр II и даже некоторые члены предыдущего кабинета царя Николая I считали важным создание публичных библиотек, чтобы помочь просвещению наших крепостных. Однако во время правления Николая I у российского императорского правительства не хватало средств на строительство публичных библиотек, и только сегодня в Рязани была построена первая публичная библиотека - Библиотека имени Горького. Горького, расположенная в густонаселенном и влиятельном городе Горьком, стала очевидным выбором, в том числе благодаря многочисленным богатым и образованным меценатам, финансировавшим проект."
 rossiya.53.a: "Может быть, заглянем?"
 rossiya.54.t: "Департамент Полиции Киева"
 rossiya.54.d: "Город Киев, расположенный в Малороссии, стремительно растет и вскоре становится трудно контролируемым без официальной полиции, уполномоченной следить за соблюдением основных законов. Поэтому указом императора сегодня рано утром было создано Киевское городское полицейское управление со штаб-квартирой на улице Вольдимира, 15."
 rossiya.54.a: "Отличная работа!"
 rossiya.55.t: "Завершено Строительство Исаакиевского Собора"
 rossiya.55.d: "После 40 лет строительства и бесчисленных часов планирования в Санкт-Петербурге завершено возведение прекрасного Исаакиевского собора. Собор был построен по приказу Александра I в 1818 году и является четвертым храмом, возведенным на Исаакиевской Площади. Свое название собор и площадь получили от святого Исаакия Далматского, покровителя Петра I, родившегося в день памяти этого святого. На завершение строительства собора ушло 1 000 000 золотых рублей, что значительно пополнило императорскую казну, но ожидание и потраченные деньги были заслугой."
 rossiya.55.a: "Слава Богу! Слава России!"
 rossiya.56.t: "Международный Красный Крест"
 rossiya.56.d: "Ваше Превосходительство, десятки стран Европы, как крупных, так и мелких, собрались в Женеве, Швейцария, чтобы обсудить создание Международного Красного Креста; 36 человек: восемнадцать официальных делегатов от национальных правительств, шесть делегатов от других неправительственных организаций, семь неофициальных иностранных делегатов и пять членов Международного Комитета. Среди множества предложений, записанных в итоговой резолюции, можно выделить следующие: Нейтралитет и защита раненых солдат, основание национальной помощи раненым, а также международное гуманитарное право для защиты жизни и достоинства жертв международных и внутренних вооруженных конфликтов."
 rossiya.56.a: "Интересно..."
 rossiya.58.t: "Журнал "Эпоха" Выходит в Свет"
 rossiya.58.d: "Великий писатель и защитник империи Федор Достоевский начал издавать журнал "Эпоха" вместе со своим братом Михаилом. Только что вышла первая публикация, содержащая начальные главы романа Достоевского "Записки из Подполья". Убедительно просим Вас прочесть его, Ваше Высочество, это превосходное литературное произведение."
 rossiya.58.a: "Я, конечно, прочту"
 rossiya.59.t: "Ново-Михайловский Дворец Завершен"
 rossiya.59.d: "Грандиозный Ново-Михайловский Дворец завершен после изнурительного пятилетнего строительства. Спроектированный великим архитектором Андреем Штакеншнейдером и построенный на Дворцовой Набережной в Санкт-Петербурге, дворец предназначен для многочисленных детей покойного Николая I. Дворец экстравагантен и очень хорошо представляет богатство нашей страны, хвастаясь нашими богатствами и архитектурными достижениями. На этом пока все, Ваше Высочество."
 rossiya.59.a: "Какое великолепное произведение архитектуры"
 rossiya.60.t: "Бунт Назранова"
 rossiya.60.d: "Наши планы по принуждению местного населения Ингушетии к переселению в более крупные населенные пункты и запрет местным соплеменникам носить свои традиционные ножи вызвали открытое восстание. Есть тревожные признаки того, что другие борцы за независимость в Кавказском регионе поддерживают повстанцев."
 rossiya.60.a: "Эти надоедливые Кавказцы..."
 rossiya.61.t: "Назрановский Мятеж"
 rossiya.61.d: "Наши планы по принуждению местного населения Ингушетии к переселению в более крупные населенные пункты и запрету местным соплеменникам носить свои традиционные ножи вызвали открытое восстание. Есть некоторые тревожные признаки того, что другие борцы за независимость в Кавказском регионе поддерживают повстанцев."
 rossiya.61.a: "Эти надоедливые Кавказцы..."
 rossiya.62.t: "Рижский Технический Университет"
 rossiya.62.d: "Первый политехнический институт нашей империи будет основан в городе Риге. Поскольку в России пока не хватает собственных преподавателей, первые преподаватели приедут из Австро-Венгрии, Германии и Швейцарии, а все курсы будут вестись на немецком языке. Здесь русские студенты смогут изучать архитектуру, сельское хозяйство, химию, инженерное дело, машиностроение и торговлю." 
 rossiya.62.a: "Развитие Балтики всегда приветствуется."
 rossiya.63.t: "Халибовское армянское училище"
 rossiya.63.d: "Из города Феодосия пришло известие о том, что местный бизнесмен и филантроп по имени Арутюн Халибян решил оказать финансовую помощь местной православной церкви в ее стремлении открыть местную школу для армянской молодежи. Проект школы получил 150 000 рублей, что позволяет начать обучение на нескольких языках (французском, армянском и др.), а также географии, физике, химии, истории и Закону Божьему."
 rossiya.63.a: "Пора дать образование Армянам."
 rossiya.64.t: "Южно-Уссурийский Пограничный Комиссариат"
 rossiya.64.d: "Граница между Россией и Китаем плохо контролируется, что облегчает проникновение в Россию лиц с дурными намерениями. Чтобы исправить ситуацию, генерал-губернатор Восточной Сибири предложил преобразовать одну из пограничных застав в Южно-Уссурийском крае в пограничный комиссариат под непосредственным контролем министерства внутренних дел. В штате комиссариата должны быть комиссар, русско-китайский переводчик, русско-корейский переводчик и различный вспомогательный персонал. Комиссариат будет сотрудничать с китайскими властями в предотвращении въезда нежелательных лиц в Россию и одновременно компенсировать отсутствие российских консульских учреждений в Маньчжурии."
 rossiya.64.a: "Нам нужна твердая позиция на Дальнем Востоке."
 rossiya.65.t: "Севастопольская Биологическая Станция"
 rossiya.65.d: "По просьбе российского ученого в Севастополе будет создана первая в России и третья в Европе морская биологическая станция. Предполагается, что она поможет упорядочить научные исследования флоры и фауны Черного моря."
 rossiya.65.a: "Время изучать флору и фауну Черного Моря."
 rossiya.66.t: "Зарожанский Сахарный Завод"
 rossiya.66.d: "Зарожанский сахарный завод был основан благодаря местному предпринимателю и землевладельцу по имени Федор Рафалович. Завод находится в селе Зарожаны, Бессарабия, где почти каждый пятый крестьянин не владеет землей, на которой живет, и где широко распространена бедность. Такие условия должны облегчить поиск рабочей силы, несмотря на тяжелые условия труда на фабрике. Завод также выиграет от того, что местные фермеры будут покупать все большее количество сахарной свеклы, выращиваемой в этом районе."
 rossiya.66.a: "Крестьянам нужна новая работа."
 rossiya.67.t: "Театр Украинской (Русской) Беседы открыт во Львове"
 rossiya.67.d: "Основанный во Львове, это будет первый украинский профессиональный театр, где постановка ведется на украинском языке, что удовлетворит местное население. Он будет ставить украинские исторические, бытовые и мещанские драмы, а также знакомить зрителей с западноевропейской драматургией." 
 rossiya.67.a: "Украинский Театр?"
 rossiya.68.t: "Встреча с Педру II Бразильским"
 rossiya.68.d: "В 18 веке Русские моряки, проходившие практику на английских кораблях, посетили Бразилию. Это был первый контакт между двумя странами, но пока только на бытовом уровне. Дипломатические отношения между Россией и Бразилией были официально установлены через шесть лет после обретения Бразилией независимости, в 1828 году. Бразилия стала первой страной в Латинской Америке, которую признала Российская Империя. С этого момента Бразилия начала активно сотрудничать с Россией: В Россию стали поступать товары бразильского экспорта (кофе, сахар, пряности), была проведена первая русская экспедиция в Бразилию, а в 1867 году Бразильский Император Педру II даже посетил Россию. Хотя визит был неофициальным, Педру II посетил столицу Российской империи Санкт-Петербург, а также Киев и Ливадию, где встретился с отдыхавшей там семьей Романовых."
 rossiya.68.a: "Возможность для укрепления отношений?"
 rossiya.69.t: "Русское Музыкальное Общество"
 rossiya.69.d: "Русские ничем не отличаются от остального цивилизованного мира в том, что мы любим музыку. К сожалению, единственная возможность для русских музыкальных талантов получить какое-либо образование - это частные уроки. Из-за этого в России очень мало профессиональных музыкантов, дирижеров и композиторов. Именно поэтому основание Русского музыкального общества великой княгиней Еленой Павловной и ее протеже, пианистом и композитором Антоном Рубинштейном, - такая замечательная идея. Цель общества - открыть доступ к музыкальному образованию для всех учащихся. Тем самым увеличится число профессиональных русских музыкантов и исполнителей и повысится уровень музыки в Российской империи. Вскоре русские смогут увидеть концерты русских музыкантов, исполняющих песни, написанные русскими композиторами." 
 rossiya.69.a: "Давайте поднимем уровень музыки в нашей стране."
 rossiya.70.t: "Трамваи в Варшаве"
 rossiya.70.d: "Желание наших военных не строить железную дорогу через Вислу в Варшаве приводит к ненужным транспортным заторам с отдельными вокзалами по обе стороны реки. Пока военные упорствуют, нам придется придумывать другие решения, чтобы облегчить передвижение по Варшаве, поэтому между вокзалами пустили конные трамваи, по крайней мере, армия не возражает против того, чтобы трамваи проезжали по мостам через Вислу." 
 rossiya.70.a: "Это будет способствовать развитию города."
 rossiya.71.t: "Братская Помощь"
 rossiya.71.d: "”Братская Помощь” - это новая организация взаимопомощи, основанная польскими студентами. Ее цель состоит в том, чтобы более обеспеченные студенты помогали более бедным кредитами, стипендиями и даже едой. Хотя мы приветствуем эти усилия, направленные на то, чтобы дать возможность большему количеству молодых поляков получить достойное образование, за другой целью организации - борьбой с русификацией - нужно следить, чтобы избежать любых будущих проблем."
 rossiya.71.a: "Помогай братьям твоим."
 rossiya.72.t: "К. Рудзкий и Ко"
 rossiya.72.d: "Местный судостроительный магнат Анджей Артур Замойский поручил польскому инженеру основать чугунолитейный завод для сотрудничества с расширяющимся судостроительным бизнесом Замойского. Компания носит имя польского инженера, который уже использует свое ноу-хау в западноевропейском сталелитейном и горнодобывающем бизнесе для расширения чугунолитейного завода в сталелитейной, машиностроительной и горнодобывающей отраслях. Кто знает, какие плоды принесет эта компания Российской империи." 
 rossiya.72.a: "Хорошие новости."
 RUS_konstanty_rudzki_event_effect_tt: "§GЭто разблокирует промышленную компанию §YK. Рудзкий и Ко§! для партнерства.§!"
 rossiya.73.t: "Корпус Конкордия Ригенсис"
 rossiya.73.d: "Немецкие студенты, похоже, любят свои студенческие братства. Настолько, что они создают новые братства за границей, например, в Риге. Насколько мы можем судить, это братство не представляет никакой угрозы для Российских властей, и если мы дадим ему свое благословение, это, скорее всего, повысит мнение немцев о нас."
 rossiya.73.a: "Viribus unitis."
 rossiya.74.t: "Праздник Эстонской Песни в Дерпте"
 rossiya.74.d: "Как и финны, эстонцы, похоже, пребывают в иллюзии, что они должны управлять собой в независимой Эстонии, не находящейся в объятиях России. Подобные глупости, конечно, следует пресекать, но на данный момент кажется, что эстонцам удалось лишь устроить что-то вроде песенного фестиваля. Если пение и исполнение эстонских песен сделает местное население счастливым, мы должны позволить ему продолжать."
 rossiya.74.a: "Волшебно!"
 rossiya.75.t: "Брянский Машиностроительный Завод"
 rossiya.75.d: "Despite being a great agricultural nation Russia still doesn’t have an academy for the studying of agriculture. This is almost embarrassing, luckily the Imperial Moscow Society of Agriculture realised this problem earlier and after some years of preparatory work the first academy can now open its doors. It is hope that this academy will help develop our agricultural industry." #NT!
 rossiya.75.a: "Замечательно!"
 RUS_bryansk_company_event_effect_tt: "§GЭто разблокирует §YБрянский Машиностроительный Завод§! для партнерства.§!"
 rossiya.76.t: "Феодосийский Учительский Институт"
 rossiya.76.d: "Уже есть несколько заметных инициатив, направленных на повышение уровня образования населения России, но для того, чтобы они продолжали приносить плоды, России нужно больше учителей. Именно поэтому эта инициатива из Одесского района. Единственная цель Феодосийского Педагогического Института - подготовка новых учителей для наших школ."
 rossiya.76.a: "Лучше учителя - лучше ученики."
 rossiya.77.t: "Железнодорожная Катастрофа в Тилигуле"
 rossiya.77.d: "Horrbile news are coming out of Odesa were a train carrying military recruits has derailed between the stations of Balta and Birzula, around 140 of the 419 recruits have died and approximately another 120 are injured after their train derailed on top of the Tilgul embankment and subsequently caught fire. What is more disturbing than the disaster itself are the first reports regarding the cause of the disaster, the train was sent out on the line ahead of schedule, there were ongoing reparation works on the Tilgul embankment that the train dispatchers in Balta and Birzula had no knowledge of. Most disturbing are the reports that the Tilgul embankment itself is in a bad shape and locals are even surprised that this disaster hasn’t happened earlier! This leaves the question, in what state are the railways in Russia?" #NT!
 rossiya.77.a: "Проклятье!"
 rossiya.78.t: "Екатеринбургская Средняя Школа"
 rossiya.78.d: "A new school has been opened in the city of Yekaterinburg, taking in students not just from the city and neighbouring counties but also from further away like Orenburg, Ufa, Akmolinsk, Tobolsk and Semipalatinsk. Everyone between the age of 10 and 13 who passes the acceptance tests are allowed to enrol. The school focuses on practical subjects like natural science, geometry and physics. Students will also be taught French but not Latin nor Greek." #NT!
 rossiya.78.a: "Правильное общее образование поможет студентам."
 rossiya.79.t: "Нефтедобывающая Компания Братьев Нобель"
 rossiya.79.d: "Industrialisation has given many old resources new meaning. Oil is one of them. Thousands of years humanity used to collect oil for different purposes, but today it is used more than ever before. Some oil reserves are found in Russia too, especialy near caspian city of Baku. Many companies are founded to drill oil, one of them is The Nobel Brothers' Petroleum Production Company, or BraNobel. They have great interest in Baku oil fields, which, combined with Alfred Nobel money, could definetly bring many benefits to our country in future." #NT!
 rossiya.79.a: "Time will tell whether that will be a success." #NT!
 rossiya.80.t: "Крупные Иностранные Инвестиции в Branobel"
 rossiya.80.d: "Two Swedish engineers and brothers, Ludvig and Robert Nobel have started up a company in Baku with the purpose to drill for oil, the new natural resource everyone seem to go crazy about. If the predictions about the future value of oil are correct, we might sit on a major source of revenue." #NT!
 rossiya.80.a: "Пусть нефть течет!"
 rossiya.81.t: "Ха-Мелиц - Первая Газета на Иврите"
 rossiya.81.d: "A Jewish journalist by the name Alexander Zederbaum, has founded a newspaper aimed at the Jewish population. What should be of utmost interest for our authorities is its endeavour to explain to Russian jews the values of education and fighting orthodox jews resistance towards it. Hopefully it will help integrating the Jewish minority even more into our society." #NT!
 rossiya.81.a: "Интересно."
 rossiya.82.t: "Машиностроительный Завод Франца Крулля"
 rossiya.82.d: "The German brazier Franz Kull has taken over a coppersmith workshop in Tallin and started the production of distillation apparatuses, thus providing equipment to both the perfume and spirits industry." #NT!
 rossiya.82.a: "Это повысит производительность труда в Эстонии."
 rossiya.83.t: "Департамент Полиции Киева"
 rossiya.83.d: "The city of Kyiv is steadily growing and the crimefighting institutions needs to be reorganized to meet its needs. The new reorganization will feature more patrolling police officers and clarify what its responsibilities should be. The new Kyiv Municipal Police will be more effective in fighting crime in the city than its predecessors." #NT!
 rossiya.83.a: "Это облегчит этническую ассимиляцию в Киеве."
 rossiya.84.t: "Киевская Опера"
 rossiya.84.d: "The third opera house in Ukraine will be opened in Kyiv to indulge the audience in the art of opera. The first performance will be Askold´s Tomb and the city authorities have decided that the opening day shall be a city holiday." #NT!
 rossiya.84.a: "Искусство, несомненно, будет процветать."
 rossiya.85.t: "Московский Уголовный Розыск"
 rossiya.85.d: "A special department with the Moscow police best detectives will be formed to better tackle criminality in the city of Moscow and its surroundings." #NT!
 rossiya.85.a: "This will make the city safer." #NT!
 rossiya.86.t: "Круг Чайковского"
 rossiya.86.d: "То и дело появляется часть интеллигенции, недовольная состоянием нашей славной империи. Утверждая, что у нас застой, они пытаются одурачить население, распространяя пропаганду и иностранную литературу, запрещенную в Матушке-России. С этими глупцами нужно разобраться, пока они не дестабилизировали нашу страну еще больше."
 rossiya.86.a: "Мы должны следить за ними."
 rossiya.87.t: "Метеоритный Дождь в Польше"
 rossiya.87.d: "We have received reports of an observed fireball in the skies over the town of Pultusk in Poland. This was followed by the sound of a detonation and shower of rocks and ice. After further investigation our scientist have concluded that it was a meteorite that fell down. Fragments from this visitor range from a rock of 9,095 kg to just a few grams." #NT!
 rossiya.87.a: "Тревожно, но интригующе."
 rossiya.88.t: "Казанский Ветеринарный Институт"
 rossiya.88.d: "Under the supervision of one of the best veterinary trainers in the empire, Piotr Seifman, the fourth veterinary school in Russia has opened its doors in Kazan. We look forward to seeing what scientific fruits this new school will bring." #NT!
 rossiya.88.a: "Хорошее дело."
 rossiya.89.t: "Путешествие Иосифа Гошкевича в Восточную Азию"
 rossiya.89.d: "We have been blessed with the extraordinary work of our general consul to Japan, Iosif Goshkevich, who has managed to publish the first Japanese-Russian dictionary thus helping us better understand the Japanese language. His diplomatic skills and knowledge of the far east has also greatly contributed to our improving relations with the Japanese Shogunate." #NT!
 rossiya.89.a: "Надеюсь, мы сможем извлечь пользу из его путешествий."
 rossiya.90.t: ""Краковская Свадьба""
 rossiya.90.d: "A new painting by Alfred Wierusz-Kowalski has been presented. Kowalski, a polish artist has already started to get well known for his excellent depictions of Polish winter landscapes. This painting is no different, it is a masterpiece showing the joy of a wedding celebration in the snow." #NT!
 rossiya.90.a: "Свидетельство роста искусства."
 rossiya.91.t: "Комитет по Созданию Национального Исторического Музея"
 rossiya.91.d: "Several prominent Slavophiles have decided to found a museum in Moscow to promote the glorious history of mother Russia and increase our national self-awareness. It is already decided that the museum will be placed close to the Red Square a competition has started regarding the design of the building itself." #NT!
 rossiya.91.a: "Посмотрим, что из этого получится."
 rossiya.92.t: "Торжественное Открытие Императорского Российского Исторического Музея"
 rossiya.92.d: ""
 rossiya.92.a: "Opened on a historic day as well!" #NT!
 rossiya.93.t: "Улица Третьяковского"
 rossiya.93.d: "Pavel and Sergei Tretyakov, brothers and businessmen have financed the constructions of a medieval inspired archway that leads to a new business street that now bear the Tretyakov’s name. Here the citizens can admire and buy commerce from the best shops Moscow has to offer." #NT!
 rossiya.93.a: "Впечатляет!"
 rossiya.94.t: "Московское Археологическое Общество"
 rossiya.94.d: "Founded by counts Stroganov and Uvarov. This newly formed society has given itself the task to restore and protect ancients sites throughout Russia and also perform archaeological excavations to learn more about the history of our great nation and its people." #NT!
 rossiya.94.a: "Благородная инициатива."
 rossiya.95.t: "Теплые Торговые Центры - Первые Отапливаемые Торговые Площади в Москве"
 rossiya.95.d: "Today is historical day for commerce in russian second greatest city - Moscow. Two interpreneurs - Alexander Porohovschikov and Nikolai Azanchevsky, just oppened their commercial retail mall in center of the city. While rent is higher, than in another mall near, Gosrinniy dvor, the trader pay, because the malls are warm all the year, thanks to steam heatening. Moscow trade community likes new features a lot, so more warm malls will be built." #NT!
 rossiya.95.a: "Stay warm then." #NT!
 rossiya.96.t: "Первое Представление "Дон Кихота" в России"
 rossiya.96.d: "The Bolshoi ballet in Moscow has presented its first choreographed impression of the famous novel Don Quixote by the Spanish writer Miguel de Cervantes. The ballet, presented in three acts has been met with great enthusiasm from the audiences and are looking to be a resounding success." #NT!
 rossiya.96.a: "Важный шаг для Русского театра."
 rossiya.97.t: "Смерть Александра Герцена"
 rossiya.97.d: "News has arrived from Geneva of the death of the writer and political activist Alexander Herzen. Emigrating from Russia in 1847 he founded the Free Russian Press with which he tried to influence the situation in Russia by agitating against serfdom and for a westernisation of the country. While living in London he also got well acquainted with other revolutionaries, among them Karl Marx. Herzen was a more of a liberal in his younger years but adopted socialism more and more as he got older. " #NT!
 rossiya.97.a: "Оппозиция теряет одного из своих самых важных мыслителей."
 rossiya.98.t: "Периодическая Таблица Менделеева"
 rossiya.98.d: "Russian Chemist Dmitri Mendeleev seems to have cracked a problem that has bedevilled chemist during the last century, how to create a system that classified all of the chemical elements. Mendeleev has formulated the periodic law as a dependence of chemical properties on atomic mass. Through this he has already predicted the atomic mass of chemical elements that are not yet known to science and where they will fit into his periodic table." #NT!
 rossiya.98.a: "Большой прорыв."
 rossiya.99.t: "Русское Энтомологическое Общество"
 rossiya.99.d: "Employers at the Zoological Museum in St. Petersburg have decided to found a society for the studies of insects. Its first president will be one of its founders, the biologist Karl Ernst Ritter von Baer." #NT!
 rossiya.100.t: "Московский Зоопарк"
 rossiya.100.d: "С разрешения правительства ученые К.Ф. Рулье, С.А. Усов и А.П. Богданов сегодня рано утром открыли Московский Зоопарк. Не пытаясь подняться до уровня нашего величайшего зоопарка, насчитывающего 286 животных на площади 18 гектаров, зоопарк, тем не менее, заслуживает интереса народа. Тысячи обывателей со всего города стекаются сюда, чтобы посмотреть на экзотических животных, таких как лев Александр и Жираф Дмитрий, как бы ленивы ни были эти имена."
 rossiya.100.a: "Тигры, леопарды, носороги и зебры в Москве?"
 rossiya.101.t: "Покровская Церковь в Першемайске"
 rossiya.101.d: ""
 rossiya.101.a: "A monument to the architectural style of Russia!" #NT!
 rossiya.102.t: "Свеча Яблочкова"
 rossiya.102.d: "Russian inventor Pavel Yablochkov has been rewarded a patent in Paris for a new candle that is powered by electricity. They have caused quite a stir in Europe and are already used in the department store Galeries du Louvre in Paris." #NT!
 rossiya.102.a: "Можно ли использовать их для освещения улиц?"
 rossiya.103.t: "Формозная Реакция"
 rossiya.103.d: "Russian chemist Alexander Butlerov has discovered a chemical reaction in witch sugar is formed from formaldehyde. Although very early in the research this still has implications regarding the question of the origin of life. If sugar can be created of formaldehyde, what more is hiding in the chemical world?" #NT!
 rossiya.103.a: "На шаг ближе к расшифровке происхождения жизни?"
 rossiya.104.t: "Анна Каренина"
 rossiya.104.d: "A new novel by Leo Tolstoj has taken the country with storm. It is a masterpiece about the princess Anna Karenina whose love affair leads to disaster for her family and the aristocrat Konstantin Levin who, in contrast to Karenina, lives a happy life with his wife with no affairs. It is a marvellous factionary story about life in aristocratic Russia in the 1870s." #NT!
 rossiya.104.a: "Великолепное произведение."
 rossiya.105.t: "Музей Санкт-Петербургского Телеграфа"
 rossiya.105.d: "A museum has been opened in St. Petersburg for “The purpose of familiarisation of all the telegraph workers and other interested person with all innovations and improvements in the field of telegraphy” according to the head of the telegraph department of Russia, Carl Luders. The museums exhibits will be based on objects presented at the Moscow Polytechnic Exhibition." #NT!
 rossiya.105.a: "Свидетельство развития связи в нашей стране."
 rossiya.106.t: "Oliver Salad" #NT!
 rossiya.106.d: "Moscow is being treated to a little culinary sensation. At the renowned Hermitage restaurant, chef Lucien Olivier has started serving an unusual new salad. Consisting of sliced grouse, potatoes, lettuce, cucumbers, shrimp and drenched in Provençal sauce, the salad has become incredibly popular among the restaurant's regulars and Moscow gourmets. Chefs all over Russia are struggling to replicate the secret recipe for the new dish, called by the name of its creator. Who knows, maybe such excitement will lead to the result that in the near future the salad may even go into the mainstream." #NT!
 rossiya.106.a: "New dish for a New Year, huh?" #NT!
 rossiya.232.t: "The Society of Russian Doctors" #NT!
 rossiya.232.d: "The Society of Russian Doctors, first established in St Petersburg in 1834, has now opened its doors in Moscow. Established on the initiative of the eminent surgeon and professor of medicine Fyodor Inozemtsev, the Society aims to develop public medicine in Russia, following the example of similar societies in Germany. In addition to the Moscow Medical Gazette, published by the Society, the organization will also organize public medicine in the city, opening a clinic and a pharmacy, where medicine will be sold cheaper than usual and to the poor for free. Undoubtedly, the Society of Russian Doctors in Moscow will make a great contribution to the development of health care in the country, giving impetus to the development of public medicine in all parts of Russia." #NT!
 rossiya.232.a: "Virtuous are the doctors who fight for the health of the people!" #NT!
  
  ###POLITICAL AND WAR EVENTS 
  #DOMESTIC POLITICS 
 rossiya.201.t: "Немцы Иммигрируют в Поволжье"
 rossiya.201.d: "Over the past few months, the Russian Empire has seen a substantial amount of German migrants settling in the Volga Region east of Moscow. While the Tsars and their advisors have traditionally been sceptical of foreigners immigrating into their feudal nation, as Serfdom becomes less reliable, these new Germanic vagrants could prove quite useful in developing and modernizing our nation in the coming years." #NT!
 rossiya.201.a: "Мы будем использовать их с пользой!"
 rossiya.202.t: "Назначен Новый Военный Министр"
 rossiya.202.d: "It wasn't a long time ago, since enemy forces invaded our motherland, the first time since the Napoleonic Wars! Our army fought bravely but this time we lost. Now we have to consider new reforms to improve it. \n\nAfter the Russian defeat in the Crimean War, the Minister of War, Count Dmitry Milyutin, (who held the post from 16 May 1861 to 21 May 1881) introduced many much-needed reforms. The reforms carried on during Milyutin's long tenure abolished the system where children were conscripted and resulted in the levy system being introduced in Russia and military districts being created across the country. The system of military education was also reformed, and elementary education was made available to all the draftees. Milyutin's reforms are regarded as a milestone in the history of Russia: they dispensed with the military recruitment and professional army introduced by Peter the Great and created the Russian army as it continued into the 21st century. Up to Dmitry Milyutin's reforms in 1874, the Russian Army had no permanent barracks and was billeted in dugouts and shacks." #NT!
 rossiya.202.a: "Будем надеяться, что он будет хорошо служить."
 rossiya.203.t: "Царствование Александра II"
 rossiya.203.d: "On September 7th, 1856 Tsar Alexander II was coronated at the Dormition Cathedral of the Moscow Kremlin. A younger and more enlightened ruler, Alexander would seek to modernize Russia both economically and socially through a variety of bold reforms. Only time will tell if he will lead his great nation to the future, however, as the dark forces of the Imperial Court could turn him into nothing more than another regressive reactionary..." #NT!
 rossiya.203.a: "Да воцарится же он!"
 rossiya.221.t: "Великие Реформы и Становление России"
 rossiya.221.d: "Великие Реформы, задуманные Александром II, должны изменить практически все стороны жизни России. Грядут перемены в судебной, административной, финансовой, образовательной и, главное, крестьянской сферах. Однако, как и многие реформаторы в истории, государь может столкнуться с тем, что его великие преобразования на практике окажутся блеклыми. Все зависит от того, насколько благосклонно к реформам отнесется истеблишмент Российского государства на всех его уровнях. Дворяне и многие чиновники с недоверием относятся к любым переменам, и, если царь не будет настаивать на обратном, реформы окажутся лишь поверхностными. Однако если на царя будет оказано достаточное давление, и он сможет преодолеть сопротивление консерваторов и уступить место прогрессивным силам, то удастся провести поистине колоссальные реформы. Все зависит только от вас, Ваше Высочество."
 rossiya.221.a: "Приступаем к работе!"
 rossiya.204.t: "Назначен Новый Министр Финансов"
 rossiya.204.d: "A skilled German economist from the Baltic duchies has emerged as a prime candidate to guide our financial policy. While not of Russian blood, Michael Von Reutern is still a cut above the other potential candidates. Now would be the ideal time to hire his services" #NT!
 rossiya.204.a: "Давайте наймем его немедленно"
 rossiya.205.t: "Александр Горчаков"
 rossiya.205.d: "The office of the Minister of Foreign Affairs is vacant, and only one man has shown the skills it takes to occupy such a prestigious position." #NT!
 rossiya.205.a: "Gorchakov it is then!" #NT!
 rossiya.206.t: "Виктор Панин"
 rossiya.206.d: "A conservative powerhouse, Viktor Panin has shown himself to be the ideal candidate as our Minister of Justice. It would be ideal to seek him out now before it is too late." #NT!
 rossiya.206.a: "Absolutely!" #NT!
 rossiya.207.t: "Охранка"
 rossiya.207.d: "Following recent plots against our dearest leader and his regime, the Tsar has decided that enough is enough. From now on, the Okhrana will serve as our eyes and ears on the streets, a secret police dedicated to silence anyone and everyone who schemes against us in the shadows." #NT!
 rossiya.207.a: "Смерть предателям!"
 rossiya.208.t: "Имперская Служба Безопасности"
 rossiya.208.d: "The borderlands of Mother Russia have grown increasingly dangerous as of late, with bandits and marauders plundering and pillaging our frontier settlements. Thus a reform of our internal security policy is necessary, one that will greatly expand its powers to a functional and professional enforcer of the law." #NT!
 rossiya.208.a: "СИБ будет хорошо служить нам"
 rossiya.209.t: "Российская Европейская Империя"
 rossiya.209.d: "Over the past few centuries, The Russian Empire has greatly expanded its borders and during the recent major conflicts most of its gains were made in Europe. Our most westward territories are home to the Polish. A catholic nation, which isn't afraid to fight for its independence. Their homeland is also inhabited by Germans and Jews. To the north lies Finland, a protestant country with a rising national identity. The Baltic Sea coastline is inhabited by Latvians, Estonians, Lithuanians, and also by Germans, which have lived here since the times of the Livonian Order. With such a diverse population we'll have to carefully plan, actively fighting separatism and other revolutionary ideas, which seek to overthrow our just and legitimate rule." #NT!
 rossiya.209.a: "За Россию-Матушку!"
 rossiya.210.t: "Конец Русификации в Европейской России"
 rossiya.210.d: "Некогда гордые народы Польши и Украины увидели свет как этнические русские и отказались от своих старых и архаичных корней и былой славы. Они больше не будут обременены своей культурой и языком. Как истинные Русские, они больше не оккупированные народы, а ядро величайшей нации на земле."
 rossiya.210.a: "Замечательно!"
 rossiya.211.t: "Издается Социалистический Журнал "Искра""
 rossiya.211.d: "The first publication of the socialist magazine Iskra was published today in St. Petersburg. These liberals are spouting lies about our country, and indoctrinating others. We may have to speak with the editors soon." #NT!
 rossiya.211.a: "Собаки-Коммунисты!"
 rossiya.212.t: "Восстание в Поместье Махтра"
 rossiya.212.d: "Though the Russian Baltic hasn't seen serfdom since its abolishment in 1816, peasant unrest is high even in this region. It has been slowly boiling since the Manifesto of Tsar Alexander II from March 19 1856, when larger agrarian reforms were promised but implementation was slow, and now peasants from the Mahtra estate in Estonia are in rebellion against our rule! Troops were sent to restore order..." #NT!
 rossiya.212.a: "Что? Крестьянское восстание? Мы опять во времена Пугачева?"
 rossiya.213.t: "Восстание в Махтра Закончилось"
 rossiya.213.d: "Около двух месяцев назад волнения среди крестьянства вызвали восстание против царя в имении Махтра Эстляндского наместничества. С ним справилась регулярная гарнизонная армия, в результате чего было ранено 14 и убито 7 человек, трое из раненых крестьян скончались в госпитале. Сражение не обошлось без наших потерь: наша рота понесла потери — 13 раненых солдат и один убитый офицер. 60 из 65 пленных крестьян были приговорены нашим военным трибуналом в Таллине к смертной казни, хотя прибалтийский генерал-губернатор Суворов, скорее всего, смягчит большинство этих приговоров до телесных наказаний или отправит в ссылку в Сибирь. Это восстание было легко подавлено нашей армией, но мы должны быть начеку в отношении восстаний в будущем."
 rossiya.213.a: "Пусть будут!"
 rossiya.213.b: "Отправьте их в Сибирь!"
 rossiya.213.c: "Execute them!" #NT!
 rossiya.214.t: "Восстание Бездны"
 rossiya.214.d: "Крестьяне села Бездна восстали против крепостного права. К сожалению, великая весть об освобождении еще не дошла до них. Для наведения порядка в деревне были брошены солдаты Казанского губернаторства, что привело к кровопролитным боям, в результате которых погибли десятки крестьян и 20 солдат. Мы сменили казанского губернатора, чтобы подобное никогда не повторилось."
 rossiya.214.a: "Раздавить их!"
 rossiya.215.t: "'Отверженные' Запрещены"
 rossiya.215.d: "While Victor Hugo's book 'Les Miserables' is a masterpiece even read by monarchs all over the world, it should not be shown to the public eye now that it is translated, your highness. Reading the book may give those foolish peasants the wrong idea if you know what I mean. -All of Alexander II's Advisors." #NT!
 rossiya.215.a: "Незнание - Сила"
 rossiya.216.t: "Что Делать?"
 rossiya.216.d: "Книга радикального писателя Николая Чернышевского 'Что Делать?' была тайно вывезена из Петропавловской крепости, где он находился в заточении. В романе упоминаются диковинные идеи о колхозах, принадлежащих крестьянам, как будто мы можем допустить, что подобное когда-нибудь случится. Не беспокойтесь, ваше высочество, мы постараемся подавить эти революционные идеи до того, как они распространятся в массах. Мы также должны разобраться с Философом-Социалистом Чернышевским, его идеалы быстро распространяются среди народов, становясь помехой нашей стабильности..."
 rossiya.216.a: "Сжечь!"
 rossiya.217.t: "'Молодая Россия' опубликована"
 rossiya.217.d: "A group of students have published an article titled 'Young Russia' today. The article states that reform is necessary to survive as a country, and the optimal method for reform is a revolution of the people, and total seizure of power away from us, the monarchs." #NT!
 rossiya.217.a: "Раздавить их!"
 rossiya.218.t: "Цензура 'Отцов и Детей'?"
 rossiya.218.d: "'Russian Bulletin' has sent its new March-April issue to the Censor Department. That would be a usual publication if it hadn't the new Turgenev's novel inside, called 'Fathers and Sons'. Its idea is rotating around nihilism, an ideology of denial of every authority and even somewhat revolutionary! It can be dangerous enough for our aristocracy which already supports liberal ideas. We can give the order - and this book will be completely different, but Turgenev will be completely disappointed in our government. He is one of the most loyal writers of our Motherland and it would be a tall loss. But what if we go soft with this novel and just let it be? Of course, there will be some mimics who will call themselves 'nihilists', but... isn't it what we want to make them think? Just ensure that they are loyal, being initiative and innovative isn't a crime in Russia." #NT!
 rossiya.218.a: "Давайте не будем строгими, это все-таки не эпоха Николая"
 rossiya.218.b: "Better censure this 'Nihilism', else we can suffer from crazy idealists raised on that book..." #NT!
 rossiya.219.t: "Цензура 'Отцов и Детей' Раскрыта"
 rossiya.219.d: "When the novel about Evgeniy Bazarov has just been written by Turgenev, we decided to censor it heavily, remove all questionable themes and never return to this. But due to the end of the Censor Department, following the new law about the press, the real book has been revealed! Now people are blaming us for hiding that 'masterpiece' from them. That led to us losing some positions in government and, what is worrying - 'nihilism' starts to spread through our population!" #NT!
 rossiya.219.a: "Какой позор..."
 rossiya.220.t: "Публикация 'Преступления и Наказания'"
 rossiya.220.d: "Fyodor Dostoevsky has written a new book, called 'Crime and Punishment'. It tells about a poor Russian student, Rodion Raskolnikov, who tries to survive in Saint Petersburg and lends his old but only kettle to the old woman, who was a money lender. He says that this is unfair and kills her along with her silly-minded sister and then tries to merge his philosophy theory about 'the ones who have the right and the ones who don't' with the fact of murder. When he founds his love and starts a more active life, meeting many people, his conscience begins to rise slowly, leading him to surrendering to police and going to penal colony in Siberia. His love follows him and there he finally finds his salvation, throws out his ideas and starts a new life with his woman. This book, being published now in the 'Russian Bulletin', is close to the title of masterpiece and doesn't really tell about any political ideas, so we can just let it be." #NT!
 rossiya.220.a: "Стоит почитать в свободное время - Достоевский написал хорошее произведение!"
 rossiya.231.t: "Судьба Приказа Общественного Призрения"
 rossiya.231.d: "Приказ Общественного Призрения - губернское учреждение, введенное в России Екатериной II в 1775 году, в ведении которого находилось управление народными школами, госпиталями, приютами для больных и умалишенных, больницами, богадельнями и тюрьмами. Финансирование этих учреждений происходило сразу из нескольких источников, в том числе из процентов по государственным облигациям для погашения долгов, штрафов, государственных субсидий и так далее. Из-за сложной структуры финансирования эти учреждения снабжались плохо и неэффективно, что сказывалось на их работе. С передачей функций приказов вновь созданным земствам и другим учреждениям необходимость в них отпадает, и они будут упразднены вместе с организациями в губерниях земств, что повысит эффективность государственных услуг и снизит нагрузку на казну."
 rossiya.231.a: "Государство меняется."
 rossiya.267.t: "Земская Статистика"
 rossiya.267.d: "For the better work of the zemstvos, its representatives began to carry out zemstvo statistics - statistical work to survey mainly the state of agriculture and the processes of its socio-economic development. Such studies are carried out on the initiative of the zemstvos in connection with the need for materials on the value and profitability of land and other real estate for the correct distribution of zemstvo duties, as well as to collect information about the food needs of the population. Sometimes the purpose of zemstvo statistics is to collect information about the needs in education, health care, the volume of regional industry and trade. Thanks to these, of course, unique works, our knowledge about our own land is multiplying, which significantly improves the country's manageability." #NT!
 rossiya.267.a: "Чем больше знаешь"
 rossiya.268.t: "Земское страхование"
 rossiya.268.d: "Положение о взаимном Земском Страховании, утвержденное в 1864 году, стало правовой основой земского страхования. Каждое губернское земство осуществляет страховые операции в пределах своей губернии. Страхование находится в ведении губернского собрания, которое определяет все нюансы страхового процесса. Кроме того, губернское собрание утверждало инструкции по страхованию для управ, волостных управлений и агентов, распоряжалось страховыми фондами, рассматривало отчеты губернских управ. Исполнительным органом являлась губернская земская управа. Земское страхование строений от огня делилось на обязательное и добровольное. Обязательному страхованию подлежали все сельские строения, как частные, так и общественные, находящиеся в пределах Черты Оседлости. Все остальные строения подлежат земскому страхованию только по желанию владельца."
 rossiya.268.a: "Дом горит? Ну и черт с ним! У меня есть страховка, я верну все деньги в полном объеме!"
 rossiya.252.t: "Земское Образование"
 rossiya.252.d: "В рамках земской реформы земствам была предоставлена возможность развивать образование в сельской местности. Предполагается, что земские собрания будут финансировать сельские начальные школы, в которых будут преподаваться основы грамоты и арифметики. Организационный порядок и законодательная база еще не разработаны, но представляется, что новая организация сельского образования значительно улучшит ситуацию с грамотностью в деревне."
 rossiya.252.a: "Вернемся за школьные парты."
 rossiya.233.t: "Положение о государственных начальных школах"
 rossiya.233.d: "Для регулирования работы земских школ было издано Положение о государственных начальных школах. Согласно ему, земская школа представляла собой трех- или четырехлетнее учебное заведение, в котором один учитель преподавал основные предметы грамоты: чтение, письмо, Закон Божий и церковное пение. В таких школах учились дети всех сословий и в подавляющем большинстве случаев бесплатно. Школы содержались земствами и находились под контролем чиновников Министерства народного просвещения - директоров и инспекторов начальных училищ. Финансирование школ было совместным, осуществлялось за счет средств сельских общин и волостей, земств и государства. Для управления школами создавались губернские школьные советы из представителей различных ведомств и земств под председательством епархиального архиерея и уездные училищные советы из нескольких чиновников и уездных земств, которые самостоятельно избирали председателя."
 rossiya.233.a: "Обратно за школьные парты"
 rossiya.234.t: "Новое положение о государственных начальных школах"
 rossiya.234.d: "Результаты расширения образования земствами в последние годы были незначительны, поэтому были предприняты дальнейшие действия по улучшению земского школьного образования. Новое Положение о начальных народных училищах мало что изменило в самом учебном процессе, лишь ограничив максимальный возраст девочек, обучающихся вместе с мальчиками, 12 годами и установив русский язык в качестве обязательного языка обучения, но при этом изменив организационную структуру. Теперь и губернские, и уездные школьные советы возглавляются соответствующим дворянским руководителем, что, благодаря их богатству и авторитету на местном уровне, повысит эффективность управления. Кроме того, правительство будет дополнительно мотивировать земства к созданию новых школ."
 rossiya.234.a: "Обратно за школьные парты"
 rossiya.235.t: "Земская почта"
 rossiya.235.d: "Почтовая связь за пределами крупных городов развита в России слабо. В связи с расширением деятельности земств стала возникать собственная земская почта, которая использовалась для нужд районов, не охваченных государственной почтой. Введя дополнительные пошлины за использование земствами государственной почты, был дан стимул развитию земской почты. Несмотря на ряд ограничений, наложенных на нее, земские почтальоны значительно расширяют и ускоряют обмен корреспонденцией в нашей необъятной стране."
 rossiya.235.a: ""Почему я был так зол? Это потому, что у меня не было своей почты!""
 rossiya.236.t: "Закон о земских почтовых марках"
 rossiya.236.d: "Для обеспечения работы земской почты земства получили право выпускать собственные почтовые марки. Единственное условие правительства - обязательное отличие земских почтовых марок от любых государственных. Далеко не все уезды пользуются правом печатать собственные марки, но многие уже разработали свои особые стили оформления марок."
 rossiya.236.a: "50-копеечную марку, пожалуйста"
 rossiya.269.t: "Земская медицина"
 rossiya.269.d: "В рамках земской реформы земства получили возможность (постепенно переходящую в обязанность) оказывать медицинскую помощь населению. Поначалу земская медицина - это нанятый земством врач, живущий в городе, часть недели объезжающий окрестные деревни, а другую часть обслуживающий больных на дому. Значительную помощь земским врачам оказывают медицинские общества, такие как Общество русских врачей или областные медицинские общества. Благодаря земской медицине и статистике значительно расширяется изучение здоровья и болезней населения, что повышает эффективность здравоохранения. Однако говорить о полном охвате сельского населения качественной медицинской помощью пока рано."
 rossiya.269.a: ""Представьте себе лицо столичного студента, которому предстоит стать земским врачом где-нибудь под Сызранью!""
 rossiya.270.t: "Закон о земском здравоохранении"
 rossiya.270.d: "Для улучшения медицинского обслуживания в сельской местности были приняты новые положения о земской медицине. На смену разъездному врачу пришел стационарный принцип, согласно которому уезды делились на врачебные участки, в которых открывались больница с амбулаторией, 1-2 фельдшерских пункта и аптека. Больницы обеспечивали всеобщее лечение, как острых, так и хронических заболеваний, для всего населения. Несмотря на то, что за оказание услуг должно было платить земство, растущие земские ассигнования постепенно сводят эту плату на нет. Для улучшения санитарного контроля расширяется земская медицинская статистика, зарождается санитарная отрасль медицины. Земской медицине помогают многочисленные организации, советы, медицинские институты и т. д."
 rossiya.270.a: ""Болит, но уже немного полегче...""
 rossiya.286.t: "Дальнейшее расширение земских полномочий"
 rossiya.286.d: "Чтобы повысить эффективность управления в нашей огромной империи и приучить подданных к ответственному управлению, мы будем и дальше расширять полномочия земств. Это будет включать в себя не только расширение административных обязанностей и полномочий таких учреждений в их юрисдикции, но и передачу правительственного контроля. Таким образом, народ России узнает о тяготах управления и освободится от утопических радикальных идей, созданных людьми, которые никогда ничем не управляли."
 rossiya.286.a: "Пусть наши подданные учатся управлять собой"
 rossiya.264.t: "Учреждение окружных судов"
 rossiya.264.d: "В рамках судебной реформы были организованы окружные суды, обслуживающие несколько уездов и состоящие из окружных судей. Суд состоит из нескольких департаментов, в которых работают по четыре судьи. Эти суды единолично рассматривали все дела, более серьезные, чем дела для мировых судей, но менее серьезные, чем те, что требовали участия присяжных. Благодаря несменяемости судей и отделению судов от исполнительной власти, суды стали более независимыми, а судебная система - более эффективной."
 rossiya.264.a: "Следующее дело."
 rossiya.222.t: "Принятие новых судебных уставов"
 rossiya.222.d: "Основополагающими документами судебной реформы являются Судебные уставы: Устав об учреждении судебных мест, Устав уголовного судопроизводства, Устав гражданского судопроизводства, Устав о наказаниях, налагаемых мировыми судьями. На основе этих документов и будет осуществляться реформа. Одной из ключевых особенностей таких Уставов является реализация полного отделения судебных органов от любых других органов, будь то администрация или сословие."
 rossiya.222.a: "Справедливость восторжествует."
 rossiya.223.t: "Учрежден мировой суд"
 rossiya.223.d: "Для решения мелких споров и дел на низовом уровне были созданы мировые суды, состоящие из одного выборного мирового судьи. Он единолично решает вопросы и выносит решения, которые могут быть оспорены в кассационном порядке - в губернском съезде мировых судей. Кассационная инстанция является одним из комитетов Правительствующего сената. Мировые суды позволяют разгрузить профессиональных судей и ускорить процесс выяснения вопросов."
 rossiya.223.a: "Следующее дело."
 rossiya.265.t: "Реформа уголовных расследований"
 rossiya.265.d: "Долгое время уголовный розыск в России представляли одни и те же люди, которых часто судили. Это делало судебный процесс субъективным и неэффективным. Отныне следствие делится на полицейское, которое собирает доказательства, и отдельное судебное, которое проверяет законность найденных доказательств. Таким образом, уголовное расследование стало более объективным и эффективным."
 rossiya.265.a: "Следующее дело."
 rossiya.224.t: "Суд присяжных"
 rossiya.224.d: "Для рассмотрения более тяжких дел в окружных судах были введены суды присяжных, состоящие из двенадцати присяжных под председательством профессионального судьи. Присяжные определяют причастность подсудимого к преступлению, а судья назначает наказание. Апелляция на решение присяжных не принимается. Благодаря появлению судов присяжных судебный процесс стал более эффективным, а общество стало воспринимать его более справедливым."
 rossiya.224.a: "Следующее дело."
 rossiya.266.t: "Реформа гражданского и уголовного судопроизводства"
 rossiya.266.d: "В рамках судебной реформы была проведена серьезная реформа гражданского и уголовного судопроизводства. Вместо суда с судьей, не имеющим юридического образования, под председательством секретаря, который рассматривает доказательства без обсуждения на закрытом заседании, теперь суд возглавляет коллегия профессиональных окружных судей, которые выслушивают доказательства устно на открытых заседаниях. Процесс стал более свободным и конкурентным, многие устаревшие положения были полностью отменены, в том числе уголовное преследование отныне может прекратить только суд и отменить подозрения."
 rossiya.266.a: "Следующее дело."
 rossiya.225.t: "Учреждение адвокатской палаты"
 rossiya.225.d: "Цель адвокатской палаты заключалась в том, чтобы гарантировать каждому подсудимому доступ к квалифицированной юридической помощи. Кроме того, одной из задач адвокатуры было предоставление бесплатных юридических консультаций малоимущим. Адвокатская палата - это независимая корпорация, которая имела свое управление в каждой губернии, занималась различными организационными вопросами, налагала различные дисциплинарные взыскания на своих членов (исключение было обычным делом)."
 rossiya.225.a: "А вы знали, что у вас есть права?"
 rossiya.249.t: "Новый закон о цензуре"
 rossiya.249.d: "Согласно временным правилам о печати, в цензуру были внесены некоторые изменения. Так, издания объемом более 10 листов освобождались от предварительной цензуры, однако на них распространялась карательная цензура - если в вышедшем издании присутствует смута, издание получает судебный иск. В то же время сферы цензуры довольно велики, особенно в случаях, когда речь идет о духовных вопросах. Эти правила в целом ослабили цензуру, но говорить о создании свободной прессы все равно не приходится."
 rossiya.249.a: "Ах да, вот и моя любимая газета "Колокол", полностью запрещенная, но все равно доставлена через Пруссию!"
 rossiya.284.t: "Дальнейшее смягчение закона о цензуре"
 rossiya.284.d: "В рамках реформаторского курса было решено еще больше ослабить цензуру. Теперь она ограничивала только высказывания в адрес императорской семьи и церкви, практически полностью освободив большинство других тем. Еще одно послабление цензуры позволило сократить расходы и время на подготовку материалов для прессы, что привело к новому газетно-журнальному буму."
 rossiya.284.a: "О, Боже, НАСТОЛЬКО свободная пресса?"
 rossiya.285.t: "Контрреформа цензуры"
 rossiya.285.d: "Для обуздания слишком раскрепощенной прессы был принят новый цензурный закон. Его главной статьей стала передача министру внутренних дел через цензурный комитет права уничтожать во внесудебном порядке экземпляры литературы и прессы, которые он считает цензурными. С одной стороны, это, конечно, избавит многих слишком смелых авторов от суда, с другой - процесс цензуры стал менее прозрачным для обывателя, а государство получило большую свободу в деле глушения оппозиции."
 rossiya.285.a: "Как обычно."
 rossiya.287.t: "Судебная контрреформа"
 rossiya.287.d: "Судебная реформа - одна из самых глубоких и, пожалуй, самая радикальная. Государство утратило слишком большое влияние на принятие судебных решений, что недопустимо во времена жестокого радикализма. Мы изменим порядок судопроизводства и передадим дела о терроризме из ведения присяжных в ведение военных трибуналов. Кроме того, мы скорректируем полномочия короны, чтобы переназначать и перемещать судей в различные суды по всей империи, чтобы напомнить им о важности их должности и обязанности судить на благо государства. Таким образом, ни один политический экстремист не будет ожидать от них теплого решения и дважды подумает, если захочет нарушить закон."
 rossiya.287.a: "Небольшой откат"
 rossiya.226.t: "Учреждение Государственного казначейства"
 rossiya.226.d: "При Министерстве финансов были созданы казначейства, управляющие всеми государственными доходами, и местные органы финансового самоуправления - контрольные палаты. Самостоятельные кассы различных государственных органов (из которых деньги часто исчезали бесследно) были заменены единой кассой государственного казначейства. Возросла должность Государственного контролера, который должен был давать заключение по проекту государственного бюджета и представлять Государственному совету отчет об исполнении бюджета за предыдущий год. Таким образом, государство стало расходовать свои финансы более эффективно, а возможности для коррупции значительно сократились."
 rossiya.226.a: "Деньги любят счет"
 rossiya.227.t: "Городские думы и управы"
 rossiya.227.d: "Одним из важнейших изменений в рамках городской реформы стало создание городской думы, всенародно избираемой по имущественному цензу и являющейся законодательным органом города, и подотчетной ей городской управы, занимающейся хозяйственными вопросами. С включением в городское управление крупной городской буржуазии и реформаторски настроенного дворянства городская жизнь и общественная инфраструктура получили значительный импульс к развитию."
 rossiya.227.a: "Инициатива имеет место быть в России"
 rossiya.228.t: "Учреждение Государственного банка Российской империи"
 rossiya.228.d: "Первый банк, который можно было бы назвать "государственным", был создан в России Петром III, но он так и не заработал. С тех пор появилось несколько так называемых государственных банков, но ни один из них не выполнял всех необходимых операций. Сегодня Государственный банк Российской империи наконец создан и может по праву называться главным банком страны. В его компетенцию входит регистрация и купля-продажа ценных бумаг, покупка и продажа золота и серебра, прием вкладов, выдача кредитов и так далее. В задачи банка входит, в частности, финансирование казны и поддержка коммерческого и промышленного развития. Несмотря на то что потребуется некоторое время для интеграции всех государственных учреждений в этот банк и адаптации финансовой системы, Государственный банк, несомненно, окажет большую помощь в развитии экономики и оздоровлении финансов страны."
 rossiya.228.a: "А теперь за работу!"
 rossiya.229.t: "Продвинуть Дмитрия Замятнина"
 rossiya.229.d: "Царь Александр II хочет, чтобы предложенные им реформы российской судебной системы увенчались успехом. В связи с этим рекомендуется назначить Дмитрия Замятнина на пост министра юстиции. Господин Замятнин уже зарекомендовал себя как чрезвычайно эффективный политик и администратор."
 rossiya.229.a: "Да здравствует Российская империя!"
 rossiya.230.t: "Земство"
 rossiya.230.d: "По указу царя на всей территории России вводится новая система местного самоуправления. Граждане смогут избирать местных советников для решения повседневных вопросов на местах. Это должно сделать управление Россией более эффективным."
 rossiya.230.a: "Да здравствует Российская империя!"
 rossiya.237.t: "Петровская сельскохозяйственная академия"
 rossiya.237.d: "По указу царя Александра II создается первое высшее сельскохозяйственное учебное заведение, призванное решить проблему нехватки специалистов, в которых остро нуждается Россия для организации научно обоснованного сельскохозяйственного производства, необходимого ей для обеспечения производства продовольствия."
 rossiya.237.a: "Звучит здорово!"
 rossiya.241.t: "История евреев в России"
 rossiya.241.d: "Евреи живут в нашей стране уже более тысячелетия, а в последнее время их ограничивают территорией на западе России. Время от времени встает вопрос о том, нужно ли что-то менять в сложившейся ситуации. Следует ли разрешить евреям селиться на всей территории России или ограничить территорию, на которой им разрешено жить в настоящее время?"
 rossiya.241.a: "Звучит неплохо!"
 rossiya.242.t: "Законы о синагогах"
 rossiya.242.d: "С тех пор как наша великая императрица Екатерина решила, что евреи должны быть ограничены западной частью России, нам удается держать их под контролем. Это не должно меняться, пусть они остаются там, где они есть, поэтому все ходатайства о поселении в других частях России и строительстве синагог должны быть отклонены."
 rossiya.242.a: "Звучит здорово!"
 rossiya.243.t: "Законы о свободном перемещении"
 rossiya.243.d: "С тех пор как наша великая императрица Екатерина решила, что евреи должны быть ограничены западной частью России, нам удается держать их под контролем. Однако, насколько можно судить, евреи не представляют угрозы для родины, напротив, они являются ее преимуществом. Именно поэтому мы должны позволить им селиться в России, где они захотят, раскрывая их потенциал на благо всей страны."
 rossiya.243.a: "Звучит отлично!"
 rossiya.244.t: "Ситуация с еврейскими купцами"
 rossiya.244.d: "Еврейские купцы проявили удивительные способности в банковском секторе. Представьте себе, что они смогут сделать, если мы позволим им заниматься любой торговлей, какой они захотят? Мы должны одолеть противников, у которых, похоже, нет других аргументов против, кроме того, что купцы - евреи."
 rossiya.244.a: "Звучит здорово!"
 rossiya.245.t: "Гораций Осипович Гинцбург"
 rossiya.245.d: "Барон Гораций Осипович Гинцбург принадлежит к еврейской предпринимательской династии Гинцбургов, сделавших свое состояние на торговле и винных налогах. Вместе со своим отцом Евзелем он основал в Санкт-Петербурге банк "И. Е. Гинцбург", а в 1872 году стал соучредителем Сибирского торгового банка, Киевского частного коммерческого банка и Одесского коммерческого банка. В 1874 году он стал совладельцем Березовского, а затем Миасского золотого дела. \n\nБудучи одним из богатейших людей империи, Гораций возглавлял множество организаций, занимавшихся улучшением положения евреев в России, а также был меценатом, спонсируя строительство Большой хоральной синагоги и оплачивая обучение нескольких художников еврейского происхождения."
 rossiya.245.a: "Звучит хорошо!"
 rossiya.246.t: "Перемены в православной церкви"
 rossiya.246.d: ""
 rossiya.246.a: "Звучит отлично!"
 rossiya.247.t: "Манифест об отмене крепостного права"
 rossiya.247.d: ""
 rossiya.247.a: "Да здравствует Александр II Освободитель!"
 rossiya.248.t: "Яков Ростовцев"
 rossiya.248.d: "Карьера генерал-адъютанта Якова Ивановича Ростовцева включала турецкую войну 1828 года и Польскую кампанию 1831 года, после чего он занялся военно-учебными заведениями, введя ряд новшеств для улучшения качества образования. \n\nВ 1857 году он был назначен членом неофициального Комитета крестьянской реформы, где занимался рассмотрением представленных проектов. Хотя поначалу он скептически относился к реформе, после посещения Дрездена и изучения литературы по крестьянскому вопросу он резко изменил свое мнение и стал главным сторонником отмены крепостного права. Под его председательством Редакционные комиссии, созданные для разработки проекта реформы, определили направление изменений, изложенных позднее в Манифесте об отмене крепостного права."
 rossiya.248.a: "Да здравствует Александр II Освободитель!"
 rossiya.250.t: "Московское городовое положение"
 rossiya.250.d: "Городовое положение 1862 года положило начало реформе городского общественного управления Москвы. Его основным положением стало создание Общей думы, избираемой от пяти городских сословий, которая формировала Распорядительную думу - орган исполнительной власти. Из городского бюджета, формировавшегося в основном за счет прямых налогов с владельцев недвижимости, финансировался административно-полицейский аппарат, а органы самоуправления занимались хозяйственными и благоустроительными вопросами. Автономия местного самоуправления не стала абсолютной, но государственный контроль в целом был ослаблен, а к участию в управлении городом были допущены более широкие слои населения."
 rossiya.250.a: "Да здравствует Александр II Освободитель!!"
 rossiya.251.t: "Городовое положеие в крупных городах"
 rossiya.251.d: "Опыт реформирования московского городского самоуправления оказался успешным. Было решено применить московское городовое положение в других крупных городах, таких как Санкт-Петербург, Тифлис и Одесса. Возможно, стоит применить эту реформу и к остальным городам России..."
 rossiya.251.a: "Эксперимент продолжается"
 rossiya.253.t: "Реформа городского финансирования"
 rossiya.253.d: "До начала городской реформы бюджеты городов почти полностью зависели от государственных ассигнований. С одной стороны, это ограничивало свободу действий городских властей, с другой - ложилось бременем на государственный бюджет. Получив право финансироваться из налогов, взимаемых в городе с владельцев недвижимости, города в значительной степени избавились от обеих проблем, значительно улучшив собственные и государственные финансы и одновременно получив в свое распоряжение средства, необходимые для развития города."
 rossiya.253.a: "Каждая копейка считается"
 rossiya.254.t: "Первые выборы в городские думы"
 rossiya.254.d: "В Нижнем Новгороде, Пензе, Симбирске и других городах состоялись первые выборы в городскую думу. Несмотря на имущественный ценз в 100 рублей годового дохода с недвижимости или капитала, в Думу теперь могли быть избраны не только скучающие дворяне, но и активное купечество и часть интеллигенции, что оживило городское управление. Несмотря на значительный контроль со стороны властей, был заложен первый кирпичик самоуправления в России."
 rossiya.254.a: "Первые семена самоуправления упали на русскую землю"
 rossiya.255.t: "Губернские комиссии по городским делам"
 rossiya.255.d: "Для рассмотрения жалоб и конфликтных дел создавались губернские городские советы. Это были специальные коллегиальные органы, в состав которых входили губернатор, вице-губернатор, управляющий Казенной палатой, прокурор окружного суда, председатель съезда мировых судей, председатель губернской управы и глава губернского города."
 rossiya.255.a: "За работу, господа!"
 rossiya.256.t: "Плоды городской реформы"
 rossiya.256.d: "Недавно принятая городская реформа уже приносит свои плоды. \n\nНапример, в Нижнем Новгороде, важном торгово-промышленном центре на слиянии Оки и Волги, вновь избранная дума уже провела ряд общественно полезных мероприятий: построен новый бесплатный водопровод, открыты первые реальные школы, родильные дома и больницы, общественные бани, появилось газовое освещение. \n\nУчастие городского населения в управлении хозяйственной деятельностью и возможность распоряжаться собранными налогами весьма положительно сказывается на развитии городов и, в частности, значительно пополняет государственную казну."
 rossiya.256.a: "В России есть место самоуправлению!"
 rossiya.257.t: "Модернизация системы налогообложения"
 rossiya.257.d: "Налоговая система в России, мягко говоря, несовершенна. Ее фундамент в нынешнем виде был заложен Петром I, и с тех пор она полностью устарела. Недоимка по подушному налогу постоянно растет, отчисления от косвенных налогов порождают чудовищную коррупцию, да и в целом казна собирает налоги совершенно неэффективно. Для улучшения ситуации были приняты следующие меры: откупы были отменены и заменены акцизами на табак и алкоголь, выдаваемыми специальным акцизным управлением, а подушная подать для мещан была отменена и заменена налогом на недвижимость. Хотя подушный налог для остального населения сохранялся, налоговая система становилась более бережливой и эффективной, что значительно улучшало положение казны и ослабляло коррупцию."
 rossiya.257.a: "Отлично"
 rossiya.258.t: "Повышение прозрачности государственных финансов"
 rossiya.258.d: "Как в России распределяются и расходуются деньги - загадка. Масштабы хищений давно стали достоянием гласности, а эффективность государственных мер сильно страдает. Для повышения прозрачности финансов были приняты меры: введен принцип гласности в финансовой сфере и начата публикация государственного бюджета. Учреждения должны были составлять подробные отчеты и сметы, объясняющие все расходы денег и доступные для общественного контроля. Государственный бюджет подлежал утверждению Государственным советом и императором и отныне имел силу закона. Благодаря этим мерам растраты сократились, а деньги стали расходоваться гораздо щедрее."
 rossiya.258.a: "Следите за деньгами"
 rossiya.259.t: "Учреждение главного учреждения по выкупу"
 rossiya.259.d: "В операции по выкупу участвовал Государственный банк. Ему было поручено выпускать выкупные сертификаты и 5-процентные банкноты, следить за поступлением выкупных платежей в казначейство, а также готовить ежегодные отчеты о выкупной операции."
 rossiya.259.a: "Каждый занимается своим делом."
 rossiya.260.t: "Нехватка золота для денежной реформы"
 rossiya.260.d: "Нестабильность рубля и постоянная эмиссия необеспеченных золотом банкнот приводят к страшной неразберихе и постоянной и устойчивой инфляции, что негативно сказывается на экономике. Наиболее эффективным решением этой проблемы было бы введение золотого стандарта для рубля, то есть обеспечение каждой денежной единицы золотом. К сожалению, согласно исследованию Министерства финансов, у государства, находящегося в разгаре реформ и индустриализации, нет достаточно средств, чтобы купить достаточное количество золота. Остается только ждать, когда казна будет достаточно наполнена и ситуация станет достаточно спокойной, чтобы приступить к этой амбициозной реформе."
 rossiya.260.a: "Не сегодня."
 rossiya.261.t: "Финансовая реформа завершена"
 rossiya.261.d: "Несмотря на невозможность введения золотого стандарта, финансовую реформу, проведенную правительством, можно считать успешной. Модернизация кардинально перестроила финансовую систему государства, сделав ее более открытой и эффективной. Строгий учет государственного бюджета вывел экономику на новый путь развития, коррупция сократилась, средства казны тратились на важные статьи и мероприятия, а чиновники стали более ответственно относиться к управлению деньгами. Благодаря новой системе государство сможет преодолеть кризис и смягчить негативные последствия крестьянской реформы."
 rossiya.261.a: "Трижды ура Министерству финансов!"
 rossiya.271.t: "Реорганизация Министерства народного просвещения"
 rossiya.271.d: "Чтобы соответствовать требованиям времени, Министерство народного просвещения в очередной раз подверглось реорганизации. Теперь министерство, состоящее из Совета министров, Департамента народного просвещения и Ученого комитета, сосредоточится на децентрализации образования и подготовке новых учителей."
 rossiya.271.a: "А теперь за работу!"
 rossiya.272.t: "Российские выпускники в европейских университетах"
 rossiya.272.d: "Чтобы подготовить новое поколение российских преподавателей, а также использовать опыт западноевропейских университетов, выпускников российских вузов отправляли на практику за границу. Вернувшись домой, они привезли не только бесценные знания об организации высшего образования и опыт, необходимый для преподавания, но и передовые западные идеи и разработки, которые были бы очень полезны для страны."
 rossiya.272.a: ""Во французской стороне, на чужой планете предстоит учиться мне в университете...""
 rossiya.273.t: "Новый университетский устав"
 rossiya.273.d: "Венцом реформы высшего образования стал новый Университетский устав. Новый устав предоставил университетам большую самостоятельность в вопросах внутреннего управления и расширил возможности учета местных условий их развития, создал более благоприятные условия для научной и образовательной деятельности, сделал университетское преподавание более привлекательным для молодежи и способствовал созданию в будущем достаточного количества квалифицированных преподавателей на университетских кафедрах, а также предусмотрел ряд специальных мер по стимулированию студентов к изучению наук. Попечитель учебного округа лишь следил за законностью действий совета. Однако студенты университета не имели права на корпоратив, а посторонним вообще не разрешалось посещать лекции."
 rossiya.273.a: "Не для школы, для жизни учимся"
 rossiya.274.t: "Положение о начальных школах"
 rossiya.274.d: "Для улучшения народного образования было разработано новое Положение о начальных школах, которое, в отличие от законов 1828 года, позволяло государственным ведомствам финансировать начальные школы. Была введена новая система управления. Вместо единоличной власти директоров гимназий и смотрителей уездных училищ будут созданы коллегиальные школьные советы с представителями местных органов власти. Эти школы будут основаны на универсальных принципах и обеспечат более широкий доступ к образованию."
 rossiya.274.a: "Первый раз в первый класс"
 rossiya.275.t: "Децентрализация управления образованием"
 rossiya.275.d: "Для повышения эффективности образования и снижения административной нагрузки на государство было принято решение о некоторой децентрализации управления образованием. Были усилены полномочия попечителей школьных округов и ликвидирована административная зависимость низших школ от средних."
 rossiya.275.a: "Меньше контроля, больше порядка"
 rossiya.276.t: "Новый устав гимназий"
 rossiya.276.d: "В соответствии с новым уставом гимназии делились на классические и практические. В классических гимназиях давалось гуманитарное образование, основанное на преподавании древних языков. В практических гимназиях объем преподавания математики и естествознания был увеличен за счет сокращения часов на гуманитарные предметы. Выпускники классических гимназий имели право поступать в университеты без экзаменов. Выпускники практических гимназий не имели доступа в университеты и могли продолжать образование преимущественно в технических высших школах. Уставом также были учреждены прогимназии - четырехклассные школы, в основном в небольших городах, которые облегчали доступ к обычным гимназиям.  Хотя стоимость обучения в гимназиях по-прежнему была высокой, теперь их могли посещать дети всех сословий, что расширило возможности получения образования для миллионов людей."
 rossiya.276.a: "Снова в школу"
 rossiya.277.t: "Положение о женских школах"
 rossiya.277.d: "Для обеспечения деятельности женских школ было создано Положение о женских школах под управлением Министерства народного просвещения. Уставом учреждаются трех- и шестикомнатные женские школы, которые должны давать девочкам базовое, в основном духовное и нравственное образование. Предполагается, что эти учебные заведения будут как частными, так и государственными, но в конечном итоге средства на их развитие будет выделять государственная казна. Несмотря на то что эти учебные заведения не дают права поступления в университеты, а их программа обучения значительно отстает от мужских школ и гимназий, это важный шаг в развитии женского образования в России."
 rossiya.277.a: "Мы будем обучать всех, мужчин и женщин."
 rossiya.278.t: "Организованы первые Высшие курсы для женщин"
 rossiya.278.d: "Помимо среднего образования, в академической и преподавательской среде развернулась дискуссия о необходимости предоставления женщинам высшего образования. Несмотря на то что ученые советы университетов в большинстве своем выступают против приема женщин в высшие учебные заведения, Министерство народного просвещения решило поощрять создание Высших женских курсов - программ обучения женщин по образцу мужских классических гимназий и университетов, которые давали бы дополнительные знания. Первые такие курсы были открыты в Петербурге, в гимназии № 5 у Аларчина моста, и в Москве, на Лубянке. Хотя посещаемые курсы не являются высшим образованием, выпускницы этих курсов могли стать учительницами, а в будущем, при развитии женского образования, высшие женские курсы могли быть признаны высшими учебными заведениями."
 rossiya.278.a: "Женщины так же, как и мужчины, стремятся учиться"
 rossiya.279.t: "Реформа образования завершена!"
 rossiya.279.d: "После долгих месяцев напряженной работы большинство положений реформы образования были воплощены в жизнь. Реформировав общее и высшее образование и предоставив женщинам возможность учиться, Россия начала процесс широкого просвещения населения, что позволит ей полноценно вступить в индустриальную эпоху."
 rossiya.279.a: "Ура Министерству народного просвещения!"
 rossiya.280.t: "Новые возможности для женского образования"
 rossiya.280.d: "Благодаря растущей общественной поддержке женского образования и более прогрессивной позиции министров и чиновников было решено продолжить расширять возможности женского образования. Так, было решено уравнять женские и мужские школы, открыть возможности для женских гимназий, а также придать Высшим женским курсам статус высших учебных заведений. В результате женщины получат практически равные с мужчинами права на образование и соответствующие возможности для профессиональной деятельности."
 rossiya.280.a: "Русская женщина - это воистину Василиса Премудрая."
 rossiya.281.t: "Плоды женского образования"
 rossiya.281.d: "Расширение женского образования приносит свои плоды. Женщины, получившие образование в гимназиях и на Высших женских курсах, становятся преподавателями, восполняя нехватку кадров в учебных заведениях по всей стране, работают в медицинских учреждениях, способствуя развитию медицины, участвуют в научной, литературной, культурной и другой общественной деятельности. Все это приносит огромную пользу стране."
 rossiya.281.a: "Слава русской женщине!"
 rossiya.282.t: "Новый консервативный устав гимназий"
 rossiya.282.d: "Гимназические программы и администрация при прошлом порядке были слишком либеральны и привели к разнузданности молодежи и распространению нигилизма. Эта ситуация должна быть исправлена! Для сохранения нравственного воспитания молодежи приоритет будет отдан классическим гимназиям с упором на преподавание древних языков и богословия, что позволит создать правильное нравственное воспитание. Кроме того, высшее образование должно оставаться привилегией дворянства, поэтому недворянские дети должны быть исключены из гимназий различными методами. Для соблюдения всех условий гимназии должны быть поставлены под строгий государственный контроль."
 rossiya.282.a: "У каждого свое место"
 rossiya.283.t: "Неожиданный подъем нигилистической молодежи"
 rossiya.283.d: "Немыслимо! Несмотря на меры, принимаемые Министерством народного просвещения для нравственного воспитания, распространение нигилизма среди молодежи только усиливается! Получив базовое образование, но столкнувшись с отказом от классических гимназий, молодые люди еще больше увлекаются анархистскими идеями и вовлекаются в революционную деятельность!"
 rossiya.283.a: "Что мы сделали не так?"
 rossiya.262.t: "Общественность поддерживает реформы"
 rossiya.262.d: "В ожидании грядущих реформ общество испытывает приподнятое настроение. В клубах и квартирах, в ресторанах и пабах, в усадьбах и крестьянских избах чувствуется ветер перемен, который должен развеять затхлый воздух времен Николая I. На нового царя возлагаются большие надежды."
 rossiya.262.a: "Ветер перемен."
 rossiya.263.t: "Не поддерживающая аристократия"
 rossiya.263.d: "Однако не все довольны грядущими переменами. Старая аристократия, герои военных кампаний прошлого, хранители дворянских традиций, восходящих к Александру I, в большинстве своем выступают против реформ, которые грозят лишить их положения в обществе и, по их мнению, разрушить стабильность Империи. Хотя потребность в переменах, вызванная поражением в Крымской войне, перевешивает ропот аристократов, они, конечно, не сдадут свой старый порядок без боя."
 rossiya.263.a: ""...За древностию лет к свободной жизни их вражда непримирима.""
  
