 eoanb_tt_RUS_siberian_colonization_switch_sides: "Вы переключитесь на §YСибирь§!".
 rossiya.355.t: ""Областничество" поднимается!".
 rossiya.355.d: "Когда сибирские студенты Григорий Потанин, Николай Ядринцев, Серафим Шашков, Николай Наумов, Федор Усов и другие приехали в Петербург в начале 1860-х годов, они сразу же создали идею сибирской независимости или "по крайней мере" автономии для своего региона. Они вернулись домой в 1863 году, сразу же установив контакты с политическими заключенными и поляками, сосланными после их недавнего восстания. Они собирали силы и деньги для подстрекательства к восстанию в Сибири, но недавно их заговор был раскрыт. Сорок четыре члена группы были арестованы и доставлены в тюрьму российскими правоохранительными органами после того, как вахтенные офицеры Сибирского кадетского корпуса обыскали 16-летнего кадета Арсения Самсонова на предмет запрещенных предметов и обнаружили прокламацию "Патриотам Сибири", приписываемую коллективному авторству Г. Потанина, Н. Ядринцева и других лидеров движения. Теперь все они были отправлены на каторгу или в ссылку в разные уголки страны, чтобы мы больше не слышали об их восстании. Их идеи закрепились в умах местной буржуазии в Томске, Тобольске и Иркутске, но это неважно, потому что никто больше не ставит под сомнение нашу власть в этих землях".
 rossiya.355.a: "Хорошо, что их арестовали".
 rossiya.356.t: "Золотая лихорадка на реке Лена!"
 rossiya.356.d: " "
 rossiya.356.a: "Удивительно!"
 rossiya.357.t: "Волнения среди поляков в Сибири"
 rossiya.357.d: " "
 rossiya.357.a: "Может, хоть раз они перестанут бунтовать?"
 rossiya.358.t: "Повышенные волнения среди поляков в Сибири"
 rossiya.358.d: " "
 rossiya.358.a: "Только почему?"
 rossiya.359.t: "Поляки, содержащие сибирских сепаратистов!"
 rossiya.359.d: " "
 rossiya.359.a: "Добром это не кончится!"
 rossiya.360.t: "Байкальский мятеж"
 rossiya.360.d: " "
 rossiya.360.a: "Пора их наказать!"
 rossiya.361.t: "Поляки бегут в Монголию!"
 rossiya.361.d: " "
 rossiya.361.a: "Как это случилось!?"
 rossiya.362.t: "След поляков!"
 rossiya.362.d: " "
 rossiya.362.a: "Наконец-то!"

 rossiya.401.t: "Россия поддерживает сепаратистские движения на Балканах!"
 rossiya.401.d: "Похоже, что интриганские напыщенные правители России решили поиграть с нами, финансируя и разжигая сепаратистские восстания на наших балканских территориях. Это доказательство того, что царю и его приближенным никогда нельзя доверять!".
 rossiya.401.a: "Черт побери!"
 rossiya.402.t: "Россия поддерживает православие в Палестине!"
 rossiya.402.d: "Министерство иностранных дел России публично одобрило практику христианских монастырей, действующих в этом районе, разжигая такой уровень религиозного пыла, какого мы не видели уже много лет. Если это не будет контролироваться, в Леванте может вспыхнуть массовое восстание христиан, и мы будем точно знать, кто несет за это ответственность...".
 rossiya.402.a: "Проклятье!"
 rossiya.403.t: "Миссия Бабкина в Приморье"
 rossiya.403.d: " "
 rossiya.403.a: "Интересно".
 rossiya.404.t: "Финляндия интегрирована"
 rossiya.404.d: "Отныне пограничный регион Финляндии должен быть признан основной частью российской нации. Будучи когда-то вассалом шведов, ее жители больше не должны быть обременены ложным чувством самобытности и национальности."
 rossiya.404.a: "Теперь они русские".
 rossiya.405.t: "Россия упразднила Великое княжество!".
 rossiya.405.d: "Поскольку Финляндия прочно вошла в состав основного российского государства в качестве провинции, а не отдельной нации в рамках личной унии, некогда престижный титул Великого княжества Финляндского более не нужен и будет упразднен с сегодняшнего дня".
 rossiya.405.a: "Превосходно!"
 rossiya.406.t: "Губернатор Финляндии"
 rossiya.406.d: "Губернатор Финляндии умело справляется с внутренними делами финской нации, но его независимость и самоуверенность говорят о том, что он не уважает власть царя и его законное правление над всей империей. Увольнение его для замены может оказаться мудрым решением для предотвращения сепаратизма или призывов к федералистской реформе, но это может вызвать беспорядки или нестабильность в регионе на годы вперед."
 rossiya.406.a: "Заменить его".
 rossiya.406.b: "Оставить его".
 rossiya.407.t: "Заменен губернатор Финляндии"
 rossiya.407.d: "Мы уволили старого губернатора Финляндии и заменили его назначенцем царя, лично преданным Романовым, в качестве простой марионетки. Надеемся, это обескуражит либералов и сепаратистов, разрушив их надежды на конституционную или автономную реформу, но время покажет".
 rossiya.407.a: "Вся Россия - моя!".
 rossiya.408.t: "Россия требует нашей интеграции"
 rossiya.408.d: ""
 rossiya.408.a: "Мы ничего не можем сделать..."
 rossiya.408.b: "Мы не потерпим этого!"
 rossiya.409.t: "Финляндия принимает интеграцию"
 rossiya.409.d: ""
 rossiya.409.a: "Как и ожидалось".
 rossiya.410.t: "Финляндия отказывается от интеграции"
 rossiya.410.d: ""
 rossiya.410.a: "Тогда мы должны сделать это трудным путем..."
 rossiya.411.t: "Играть за Польшу?"
 rossiya.411.d: ""
 rossiya.411.a: "Продолжайте играть Россией".
 rossiya.411.b: "Переключитесь на Польшу".
 rossiya.412.t: "Запрет литовской прессы".
 rossiya.412.d: "Российская империя ввела запрет на литовскую прессу, чтобы гарантировать, что Российская империя сможет подавить любые шансы роста литовского и, соответственно, польского национализма. Все книги, написанные латинским шрифтом, также было разрешено писать кириллическим русским/украинским или "малороссийским" шрифтом. Эти книги должны были быть одобрены ВЦК (Виленским цензурным комитетом), который также контролировал цензуру в других городах Северо-Западного региона Российской империи, простиравшегося до Латвии, Эстонии и Западной Белоруссии, вплоть до Минска. Этот запрет также использовался как попытка русификации стран Балтии".
 rossiya.412.a: "Давайте сделаем это!"
 rossiya.412.b: "Оставьте литовцев в покое".
 rossiya.413.t: "Цусимский инцидент"
 rossiya.413.d: "Ваше высочество, по вашему приказу группа наших моряков во главе с Николаем Бирилевым попыталась высадиться на Цусиме, японском острове, к которому мы не имеем доступа. Трусливые японцы были напуганы этим шагом и предложили англичанам защищать Цусиму. Это привело к тому, что второй наш крейсер отправился к острову, чтобы помочь нам защитить наши интересы. Бирилев, наконец, решил послать экспедицию для высадки на остров, несмотря на то, что за ним постоянно следили два японских военных корабля и сопровождавший их британский военный корабль."
 rossiya.413.a: "Это может выйти из-под контроля...".
 rossiya.414.t: "Столкновение русских моряков и самураев Цусимы"
 rossiya.414.d: "Наши высадившиеся солдаты были встречены граблями и копьями, когда японские крестьяне и самураи бросились навстречу нашей экспедиции. Завязалась битва, в которой погиб один крестьянин и был взят в плен один самурай, после чего японцы получили многочисленные ранения. Оставшиеся самураи, согласно своей клятве на кодексе Бусидо, совершили сеппуку, или самоубийство."
 rossiya.414.a: "Будем надеяться, что это не будет иметь гнусных последствий".
 rossiya.415.t: "Женевская конвенция от [GetYear]".
 rossiya.415.d: "Ваше Высочество, слабаки Европы подписали еще одно глупое соглашение, защищающее солдат на поле боя и ограничивающее действия агрессии на поле боя. Хотя мы присутствовали на встрече, мы не подписывали хартию; у войны есть свои законы, ни один из которых не подчиняется той обычной вежливости, которую они собрались обсудить. Если бы только другие европейские державы относились к нам более справедливо, мы бы пересмотрели их предложение. Это все новости на данный момент, ваше величество".
 rossiya.415.a: "Подпишите".
 rossiya.415.b: "Не подписывайте".
 rossiya.415.c: "Не участвуйте в конференции".
 rossiya.416.t: "Россия требует реку Западный Инд"
 rossiya.416.d: "Российские делегаты прибыли из Москвы с критической новостью: они требуют все земли к западу от реки Инд. Действительно, требование сложное, но какой у нас шанс дать отпор?"
 rossiya.416.a: "Пусть забирают".
 rossiya.416.b: "Не обращайте внимания".
 rossiya.417.t: "Россия требует военного доступа"
 rossiya.417.d: "Российские делегаты прибыли из Москвы, выдвигая нам ультиматум об эксклюзивном военном доступе для российских войск для свободного марша через наши земли. Что нам делать?"
 rossiya.417.a: "Пусть проходят".
 rossiya.417.b: "Неприемлемо".
 rossiya.418.t: "Морское путешествие в Австралию"
 rossiya.418.d: " "
 rossiya.418.a: "Давайте путешествовать!"
 rossiya.419.t: "Российские корабли путешествуют в Сидней"
 rossiya.419.d: " "
 rossiya.419.a: "Давайте они придут"
 rossiya.420.t: "Священник Николай путешествует в Японию"
 rossiya.420.d: " "
 rossiya.420.a: "Божэ, помоги ёму!"
 rossiya.422.t: "Путешествия Миклухо-Маклая"
 rossiya.422.d: " "
