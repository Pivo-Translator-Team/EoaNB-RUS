 rossiya.901.t: "Россия Хочет Обменяться Военно-Морскими Технологиями"
 rossiya.901.d: "Мы получили сообщение от лидеров России с просьбой об обмене нашими военно-морскими разработками и исследованиями. Хотя такая сделка может быть взаимовыгодной, она также несет в себе значительные риски для безопасности и политики."
 rossiya.901.a: "Это принесет пользу нам обоим"
 rossiya.901.b: "Зачем нам помогать им?"
 rossiya.902.t: "Успешный Обмен Технологиями"
 rossiya.902.d: "Мы получили сообщение об обмене Морскими Технологиями. Похоже, наше предложение было принято!"
 rossiya.902.a: "Отлично!"
 rossiya.903.t: "Технологический Обмен Отклонен"
 rossiya.903.d: "Мы получили сообщение об обмене Морскими Технологиями. Похоже, наше предложение было отклонено"
 rossiya.903.a: "Это их потеря"
 rossiya.904.t: "Положение Русского Флота"
 rossiya.904.d: "Ваше Величество, затребованные Вами донесения о неудачах нашего флота во время Крымской Войны. Вкратце, Черноморский Флот не имел многих современных паровых кораблей, которыми располагали Союзные державы. Флот состоял в основном из старых кораблей, управляемых парусами, а не паровыми двигателями. Наши неудачи также кроются в стратегических решениях адмиралов, Ваше Величество. Они отказались атаковать транспорты и корабли снабжения, позволив союзным войскам высадиться в Крыму. Поскольку флот отказался атаковать, их сухопутные войска были хорошо снабжены и постоянно укреплялись. Наш флот оставался в гавани Севастополя, думая, что одно лишь присутствие наших кораблей их сдержит. К сожалению, этого не произошло. Враг осадил Севастополь, и флот списал корабли, чтобы заблокировать гавань и использовать пушки для обороны города. После списания кораблей флот потерял контроль над Черным Морем, мы не смогли ни оспорить высадку десанта, ни потопить корабли снабжения. Вместе с отчетом о неудачах флота мы также привезли идеи и различные исследования по военно-морским действиям войны, чтобы наш флот знал, как предотвратить повторение Крымской Войны, если нам когда-нибудь придется сражаться с другой крупной морской державой."
 rossiya.904.a: "Замечательная идея."
