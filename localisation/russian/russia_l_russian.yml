 rossiya.301.t: "Участие России в Гражданской войне в США"
 rossiya.301.d: ""
 rossiya.301.a: "Мы отправим несколько кораблей на поддержку Союза."
 rossiya.301.b: "Мы должны поддержать конфедератов."
 rossiya.301.c: "Нас это не интересует."
 RUS_vic_ACW_Supported_USA: "§YПоддержали Союз в Гражданской войне в США§!"
 rossiya.302.t: "Поддержка России"
 rossiya.302.d: "Русские обещали прислать пять военных кораблей для защиты близлежащих районов. Их корабли должны прибыть в Нью-Йорк и действовать оттуда."
 rossiya.302.a: "Отлично!"
 rossiya.303.t: "Поддержка России"
 rossiya.303.d: "Русские предложили оснастить и создать новую дивизию в Алабаме. 5 000 человек будут набраны и получат стандартное снаряжение линейной пехоты."
 rossiya.303.a: "Отлично!"
 rossiya.304.t: "Россия предлагает построить телеграфную линию"
 rossiya.304.d: "Мы получили письмо от российского царя со странным предложением. Он хочет построить телеграфную линию через Тихий океан из Сибири, чтобы обеспечить почти мгновенную связь между нашими двумя странами. Это может стать отличным способом улучшить наши отношения с русскими, но также может привести к влиянию монархистов в нашей политике..."
 rossiya.304.a: "У нас есть вещи поважнее, на которые можно потратить деньги."
 rossiya.304.b: "Прекрасная идея."
 rossiya.305.t: "США отвергли наши планы"
 rossiya.305.d: "The pompous liberals of the United States has replied to our request with a simple answer of 'No'. It has become clear any democracy shall be no ally with us as their peasant leaders can't comprehend the majesty of Mother Russia" #NT!
 rossiya.305.a: "Ну что ж..."
 rossiya.306.t: "США согласились на наши планы"
 rossiya.306.d: "Сегодня президент Соединенных Штатов прислал нам письмо, в котором согласился с нашим предложением о создании телеграфной линии между двумя нашими великими странами через Тихий океан. Это, несомненно, даст нам отличного союзника и принесет процветание обеим нашим великим нациям и сотрудничество между ними."
 rossiya.306.a: "Отлично!"
 rossiya.312.t: "Повстанцы оккупируют Зугдиди"
 rossiya.312.d: ""
 rossiya.312.a: "Россия должна нам помочь!"
 rossiya.313.t: "Мегрелия просит помощи"
 rossiya.313.d: "В Мегрельском княжестве вспыхнуло крестьянское восстание! Крестьяне, уставшие от тяжелых налогов, введенных мегрельским дворянством для восстановления после Крымской войны, прекратили работу и нападают на поместья, требуя отмены феодальных повинностей и крепостного права. Княгиня Екатерина Дадиани с детьми была вывезена, а в самом княжестве потребовалась вооруженная помощь для восстановления порядка."
 rossiya.313.a: "Мы поможем нашим друзьям."
 rossiya.314.t: "Российские войска входят в Мегрелию"
 rossiya.314.d: ""
 rossiya.314.a: "Будем надеяться, что они будут уважать нашу свободу."
 rossiya.315.t: "Восстание разгорается вновь"
 rossiya.315.d: ""
 rossiya.315.a: "Нам снова нужна помощь России."
 rossiya.315.b: "Мы будем сражаться сами!"
 rossiya.316.t: "Мегрелия снова просит нашей помощи"
 rossiya.316.d: "Волнения в Мегрелии продолжаются. Местная знать просит дополнительные войска и административную помощь, чтобы восстановить расстроенную администрацию княжества. Таким образом, присутствие Империи в княжестве станет подавляющим, что сделает ее окончательное вступление в страну вопросом времени."
 rossiya.316.a: "Прекрасная возможность расширить наше страну."
 eoanb_tt_RUS_Mingrelia_Annexation: "Аннексировать §YМегрельское княжество§!\n"
 rossiya.317.t: "Мегрелия отказывается от нашей помощи"
 rossiya.317.d: "Волнения в Мегрелии продолжаются, но мегрельские дворяне слишком упрямы, чтобы согласиться на нашу помощь. Как мы можем наблюдать, дворяне просто полностью теряют контроль над своим маленьким княжеством, и крестьянские повстанцы скоро возьмут власть в свои руки и посеют хаос на Кавказе. Стоит ли нам действовать без их разрешения?"
 rossiya.317.a: "Рано или поздно они должны подчиниться."
 rossiya.317.b: "Никто не смеет отказываться от помощи России"
 rossiya.318.t: "Россия оккупирует нашу страну, навсегда"
 rossiya.318.d: ""
 rossiya.318.a: "О, нет..."
 rossiya.319.t: "Повстанцы захватывают княжескую семью"
 rossiya.319.d: ""
 rossiya.319.a: "Да здравствуют крестьяне Грузии!"
 rossiya.320.t: "Повстанцы потерпели поражение"
 rossiya.320.d: ""
 rossiya.320.a: "Правление Нико обеспечено."
 rossiya.321.t: "Крестьяне захватывают Мегрелию"
 rossiya.321.d: ""
 rossiya.321.a: "Значит, война!"
 rossiya.322.t: "Конец Абхазии"
 rossiya.322.d: ""
 rossiya.322.a: "Захватить Сухум!"
 eoanb_tt_RUS_Abkhazia_Annexation: "Аннексировать §YАбхазское княжество§!\n"
 rossiya.323.t: "Русские вторгаются в страну!"
 rossiya.323.d: ""
 rossiya.323.a: "У нас нет другого выбора, кроме как покориться..."
 rossiya.323.b: "Борьба еще не окончена!"
  
 rossiya.331.t: "Имамат повержен"
 rossiya.331.d: "В [GetYear] году Северо-Кавказский имамат капитулировал после бесчисленных лет борьбы. Наши войска взяли Гимры после свирепых и зачастую жестоких боев, в результате которых погибло множество людей. Теперь, когда имамат взят, мы наконец-то прочно соединили Азербайджан с Россией, и это, несомненно, поможет нам обезопасить нашу границу от турецких или персидских вторжений. Что касается имамата, то население должно будет принять российское правление, и Кавказ больше не будет диким нецивилизованным местом."
 rossiya.331.a: "Большой успех!"
 rossiya.332.t: "Окончание Кавказской войны"
 rossiya.332.d: "В [GetYear] году черкесы капитулировали после бесчисленных лет борьбы. Наши войска покорили их последний оплот, Сочи, и взяли в плен главных лидеров повстанцев, фактически нейтрализовав их сопротивление. Теперь черкесам придется либо принять наше благосклонное правление, либо бежать к туркам. Несмотря ни на что, на Кавказе открывается новая глава, посвященная миру и прогрессу под покровительством России."
 rossiya.332.a: "Россия одержала победу!"
 eoanb_tt_RUS_Caucasian_War_Ends: "Нам все равно еще предстоит §Yбороться с кавказскими партизанами§! и §Yинтегрировать завоеванные территории в нашу нацию§!"
 rossiya.333.t: "Русские нападают на наши деревни!"
 rossiya.333.d: "Жизнь казаков есть постоянная борьба с враждебными соседями, так устроена их жизнь и на Кавказе. Еще одно нападение было совершено на казачью станицу, местный казачий круг планирует месть."
 rossiya.333.a: "Мы никогда не сдадимся!"
 rossiya.334.t: "Поляки дезертируют из Отдельного Кавказского корпуса"
 rossiya.334.d: "Поляки продолжают дезертировать из кавказских частей русской армии в ряды черкесов. Сосланные на Кавказ участники польского восстания 1830-1831 годов, польские рядовые и офицеры уже давно переходят к черкесам. Там они обучают черкесские отряды и помогают вести разведку, а также просто селятся среди аулов. Хотя их количество не так велико, а помощь черкесам не критична, они могут быть использованы иностранными недоброжелателями России, поэтому необходимо принимать меры по пресечению дезертирства."
 rossiya.334.a: "Как такое могло произойти?!"
 rossiya.335.t: "Корабль \"Чесапик\" доставит польских легионеров в Черкесию"
 rossiya.335.d: "В Черкесию прибыл корабль "Чесапик" с шестью пушками, мушкетами и боеприпасами к ним, а также униформой на 150 человек и польскими, французскими и турецкими офицерами. Из прибывших офицеров и польских дезертиров, находящихся в черкесском плену, планируется создать польский легион, который будет сражаться на стороне черкесов. Однако число вновь прибывших было невелико, что не прибавило энтузиазма сильно удрученным черкесам."
 rossiya.335.a: "Как будто нам нужно больше людей для борьбы"
  
 rossiya.351.t: "Новые колонисты прибывают в Сибирь"
 rossiya.351.d: "Продолжающиеся усилия российского правительства по колонизации Сибири означают, что мы поощряем граждан переезжать туда, и наши бюрократические отделения только что подсчитали количество эмигрантов за прошлый год."
 rossiya.351.a: "Наши усилия по колонизации успешны."
 eoanb_tt_RUS_siberian_colonization: "§Y15,000§! граждан России из несибирских губерний будут переселены в сибирские губернии."
 rossiya.352.t: "Новые колонисты прибывают в Сибирь"
 rossiya.352.d: "Продолжающиеся усилия российского правительства по колонизации Сибири означают, что мы поощряем граждан переезжать туда, и наши бюрократические отделения только что подсчитали количество эмигрантов за прошлый год."
 rossiya.352.a: "Наши усилия по колонизации успешны."
 eoanb_tt_RUS_siberian_colonization_intensified: "§Y50,000§! граждан России из несибирских губерний будут переселены в сибирские губернии."
 rossiya.353.t: "Инициировать отделение Сибири"
 rossiya.353.d: "Обычно это событие должно быть скрыто"
 rossiya.353.a: "Закрыть"
 rossiya.354.t: "[SIB.GetName] отделилась!"
 rossiya.354.d: "Наши колонии в Сибири решили отделиться и образовать независимую республику! Как мы должны отреагировать?"
 rossiya.354.a: "Этого нельзя допустить. Подавим их."
 rossiya.354.b: "Мы позволим им мирно отделиться."
 rossiya.354.c: "Слава Сибири!"
 eoanb_tt_RUS_siberian_colonization_switch_sides: "Вы переключитесь на игру за §YСибирь§!."
 rossiya.355.t: "'Областничество' поднимается!"
 rossiya.355.d: "Когда в начале 1860-х годов в Петербург приехали сибирские студенты Григорий Потанин, Николай Ядринцев, Серафим Шашков, Николай Наумов, Федор Усов и другие, у них сразу же возникла идея сибирской независимости или хотя бы автономии своего края. Вернувшись на родину в 1863 году, они сразу же наладили контакты с политическими заключенными и поляками, сосланными после недавнего восстания. Они собирали силы и деньги для подстрекательства к восстанию в Сибири, но недавно их заговор был раскрыт. Сорок четыре члена группы были арестованы и отправлены в тюрьму российскими правоохранительными органами после того, как часовые Сибирского кадетского корпуса при обыске у 16-летнего кадета Арсения Самсонова нашли запрещенные предметы и прокламацию "Патриотам Сибири", коллективное авторство которой приписывается Г. Потанину, Н. Ядринцеву и другим лидерам движения. Теперь все они отправлены в разные уголки страны на каторгу или в ссылку, чтобы мы больше не слышали об их восстании. Их идеи закрепились в умах местной буржуазии в Томске, Тобольске и Иркутске, но это неважно, потому что нашу власть в этих краях уже никто не оспаривает."
 rossiya.355.a: "Хорошо, что они были арестованы."
 rossiya.356.t: "Золотая лихорадка на Лене!"
 rossiya.356.d: " "
 rossiya.356.a: "Потрясающе!"
 rossiya.357.t: "Беспорядки среди поляков в Сибири"
 rossiya.357.d: " "
 rossiya.357.a: "Могут ли они хоть раз прекратить бунтовать?"
 rossiya.358.t: "Повышенные волнения среди поляков в Сибири"
 rossiya.358.d: " "
 rossiya.358.a: "Ну почему?"
 rossiya.359.t: "Поляки содержат сибирских сепаратистов!"
 rossiya.359.d: " "
 rossiya.359.a: "Ничем хорошим это не закончится!"
 rossiya.360.t: "Байкальское восстание"
 rossiya.360.d: " "
 rossiya.360.a: "Пора наказать их!"
 rossiya.361.t: "Поляки бегут в Монголию!"
 rossiya.361.d: " "
 rossiya.361.a: "Как это произошло!?"
 rossiya.362.t: "След поляков!"
 rossiya.362.d: " "
 rossiya.362.a: "Ну наконец-то!"
  
 rossiya.401.t: "Россия поддерживает сепаратистские движения на Балканах!"
 rossiya.401.d: "Похоже, что помпезные правители России решили подшутить над нами, финансируя и разжигая сепаратистские восстания на наших балканских территориях. Это доказательство того, что царю и его приближенным никогда нельзя верить!"
 rossiya.401.a: "Проклятье!"
 rossiya.402.t: "Россия поддерживает православие в Палестине!"
 rossiya.402.d: "Министерство иностранных дел России публично одобрило деятельность христианских монастырей, действующих в этом регионе, разжигая религиозный пыл, которого мы не видели уже много лет. Если это не будет контролироваться, в Ливане может вспыхнуть массовое восстание христиан, и мы будем точно знать, кто в этом виноват.."
 rossiya.402.a: "Проклятье!"
 rossiya.403.t: "Миссия Бабкина в Приморье"
 rossiya.403.d: " "
 rossiya.403.a: "Интересно."
 rossiya.404.t: "Финляндия интегрирована"
 rossiya.404.d: "Отныне пограничный регион Финляндия будет считаться основной частью российской нации. Некогда вассалы шведов, этот народ больше не будет обременен ложным чувством самобытности и национальности."
 rossiya.404.a: "Теперь они русские."
 rossiya.405.t: "Россия упразднила Великое княжество!"
 rossiya.405.d: "Поскольку Финляндия прочно вошла в основной состав российского государства в качестве губернии, а не отдельного государства в рамках личной унии, некогда престижный титул Великого княжества Финляндского больше не нужен и будет упразднен с сегодняшнего дня."
 rossiya.405.a: "Превосходно!"
 rossiya.406.t: "Губернатор Финляндии"
 rossiya.406.d: "Губернатор Финляндии умело управлял внутренними делами финской нации, но его независимость и самостоятельность говорят о том, что он не уважает власть царя и его законное правление над всей империей. Его отставка может оказаться разумной, чтобы предотвратить сепаратизм или призывы к федералистской реформе, но это может вызвать беспорядки и нестабильность в регионе на долгие годы."
 rossiya.406.a: "Заменить его."
 rossiya.406.b: "Оставить его."
 rossiya.407.t: "Губернатор Финляндии заменен"
 rossiya.407.d: "Мы уволили старого губернатора Финляндии и заменили его на ставленника царя, лично преданного Романовым в качестве простой марионетки. Надеемся, это отпугнет либералов и сепаратистов, разрушив их надежды на конституционную или автономную реформу, но время покажет."
 rossiya.407.a: "Вся Россия принадлежит мне!"
 rossiya.408.t: "Россия требует от нас интеграции"
 rossiya.408.d: ""
 rossiya.408.a: "Мы ничего не можем поделать..."
 rossiya.408.b: "Мы этого не потерпим!"
 rossiya.409.t: "Финляндия соглашается на интеграцию"
 rossiya.409.d: ""
 rossiya.409.a: "Как и ожидалось."
 rossiya.410.t: "Финляндия отказывается от интеграции"
 rossiya.410.d: ""
 rossiya.410.a: "Тогда нам придется делать это по-плохому..."
 rossiya.411.t: "Играть за Польшу?"
 rossiya.411.d: ""
 rossiya.411.a: "Продолжить игру за Россию."
 rossiya.411.b: "Switch to Poland." #NT!
 rossiya.412.t: "Запрет на литовскую латиницу"
 rossiya.412.d: "Российская империя ввела запрет на литовскую прессу, чтобы подавить любые шансы на рост литовского и, как следствие, польского национализма. Все книги, написанные латинско-польскими буквам, также должны быть написаны кириллическим русским/украинским или малороссийским шрифтом. Эти книги должны были быть одобрены ВЦК (Виленским цензурным комитетом), который также контролировал цензуру в других городах Северо-Западного края Российской империи, простиравшегося до Латвии, Эстонии и Западной Белоруссии, вплоть до Минска. Этот запрет также использовался как попытка русификации стран Балтии."
 rossiya.412.a: "Давайте же сделаем это!"
 rossiya.412.b: "Оставьте литовцев в покое."
 rossiya.413.t: "Цусимский инцидент"
 rossiya.413.d: "Ваше Императорское Величество, по вашему приказу группа наших моряков во главе с Николаем Бирилевым попыталась высадиться на Цусиме, японском острове, к которому у нас нет доступа. Трусливые японцы испугались этого шага и пригласили англичан для защиты Цусимы. Это привело к тому, что второй наш крейсер отправился к острову, чтобы помочь нам защитить наши интересы. В конце концов Бирилев решил отправить экспедицию для высадки на остров, несмотря на то что за ним постоянно следили два японских военных корабля и сопровождающий их британский военный корабль."
 rossiya.413.a: "Это может выйти из-под контроля..."
 rossiya.414.t: "Столкновение русских моряков и самураев Цусимы"
 rossiya.414.d: "Наши высадившиеся солдаты были встречены граблями и копьями, когда японские крестьяне и самураи бросились навстречу нашей экспедиции. Завязалась битва, в результате которой погиб один крестьянин и был взят в плен один самурай, а также были ранены многочисленные японцы. Оставшиеся самураи, согласно своей клятве по кодексу Бусидо, совершили сэппуку, или самоубийство."
 rossiya.414.a: "Будем надеяться, что это не приведет к неприятным последствиям."
 rossiya.415.t: "Женевская конвенция [GetYear] года"
 rossiya.415.d: "Ваше Императоское Величество, слабаки Европы подписали очередное глупое соглашение, защищающее солдат на поле боя и ограничивающее действия агрессора на поле боя. Хотя мы присутствовали на встрече, мы не подписывали хартию; у войны свои законы, не подчиняющиеся той обычной вежливости, которую они собрались обсуждать. Если бы другие европейские державы относились к нам более справедливо, мы бы пересмотрели их предложение. Это все новости на данный момент, Ваше Величество."
 rossiya.415.a: "Подписать ее"
 rossiya.415.b: "Не подписывать ее"
 rossiya.415.c: "Не посещать конференцию."
 rossiya.416.t: "Россия требует западную часть реки Инд"
 rossiya.416.d: "Русские представители прибыли из Москвы с важной новостью: они требуют все земли к западу от реки Инд. Требование, действительно, проблемное, но какой у нас шанс дать отпор?"
 rossiya.416.a: "Пусть забирают"
 rossiya.416.b: "Не обращайте внимания."
 rossiya.417.t: "Россия требует право прохода"
 rossiya.417.d: "Из Москвы прибыли русские представители, выдвигающие нам ультиматум об исключительном праве прохода для российских войск, чтобы они могли беспрепятственно пройти по нашим землям. Что нам делать?"
 rossiya.417.a: "Пусть проходят."
 rossiya.417.b: "Неприемлемо."
 rossiya.418.t: "Морское путешествие в Австралию"
 rossiya.418.d: " "
 rossiya.418.a: "Отправляемся в путешествие!"
 rossiya.419.t: "Российские корабли отправляются в Сидней"
 rossiya.419.d: " "
 rossiya.419.a: "Пусть приходят"
 rossiya.420.t: "Архимандрит Николай отправляется в Японию"
 rossiya.420.d: " "
 rossiya.420.a: "Боже, помоги ему!"
 rossiya.422.t: "Путешествия Миклухо-Маклая"
 rossiya.422.d: " "
 rossiya.422.a: "Кто он такой?"
 rossiya.423.t: "Отношения с Уругваем"
 rossiya.423.d: " "
 rossiya.423.a: "Конечно, мы установим с ними дипломатические отношения"
 rossiya.423.b: "Южная Америка - это не наше дело"
 rossiya.424.t: "Отношения России с Османской империей"
 rossiya.424.d: " "
 rossiya.424.a: "Только ли ВОЙНА?"
 rossiya.425.t: "Русские исследуют Новую Гвинею"
 rossiya.425.d: " "
 rossiya.425.a: "Какое интересное местечко!"
 rossiya.426.t: "Прибытие на берег Маклая"
 rossiya.426.d: " "
 rossiya.426.a: "Какое интересное местечко!"
 rossiya.430.t: "Конец политической изоляции"
 rossiya.430.d: ""
 rossiya.430.a: "Как и ожидалось."
 rossiya.437.t: "Русские военные корабли!"
 rossiya.437.d: "Россия направила одного из своих лучших военачальников, чтобы лично возглавить семь боевых кораблей. У нас нет возможностей противостоять этому флоту, и мы должны посмотреть, что русские хотят от нас."
 rossiya.437.a: "Нехорошо"
 rossiya.438.t: "Дело о задержании знаменосца в Кусуннае"
 rossiya.438.d: "Россия постепенно наращивает свое военное присутствие на Сахалине. Если их не остановить, они, скорее всего, попытаются захватить весь остров. Коидэ обратился к сёгуну с просьбой начать переговоры с русскими в надежде разрешить пограничный спор."
 rossiya.438.a: "Сформировать делегацию"
