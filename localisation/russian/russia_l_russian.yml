 ### Russian Leaders #NT!
 POLITICS_ALEXANDER_II_DESC: "Александр II (урожденный Александр Николаевич) родился в великом городе Москве в 1818 году и был старшим сыном и наследником царя Николая I и его супруги, принцессы Шарлотты Прусской. Брак его родителей, несмотря на то, что был заключен исключительно в политических целях среди русской и прусской королевской семьи, был благополучным. С рождения Александр получил титул цесаревича, который традиционно давался наследникам российского престола.\n\n Воспитание и раннее образование Александра, казалось бы, не способствовало созданию великого реформатора. На самом деле все было наоборот, как это сейчас видно по всей России. В период его воспитания придворная и политическая атмосфера была крайне консервативной при авторитарном правлении его отца. Инакомыслие в любом углу, независимо от ранга, жестоко каралось. Даже Александр, который был самым дорогим для своей семьи и всей России, был осторожен рядом со своим воинственным отцом.\n\n\n Отец Александра был практичен в воспитании своего наследника. У Николая было беззаботное воспитание в качестве простого второго престолонаследника. Он был полон решимости не допустить, чтобы Александра постигла та же участь, и предоставил ему таких воспитателей, как великий реформатор Михаил Сперанский и поэт-романтик Василий Жуковский, а также военного советника генерала Карла Мердера. Это сочетание привело к тому, что Александр был хорошо подготовлен и более либерален, чем его отец. \n\n Путешествуя по Западной Европе в 1839 году, Александр искал себе царственную жену. После остановки в Бадене, где его родители были сторонниками брака с принцессой, но цесаревич не проявил интереса, неожиданная остановка в Гессене оказалась удачной, так как он нашел любовь в дочери герцога Людвига II, Марии. Несмотря на первые возражения матери и долгую помолвку из-за молодости Мари, Александр и Мари поженились 28 апреля 1841 года. Их первый ребенок, великая княжна Александра, родилась в августе 1842 года, но умерла от менингита в раннем возрасте. В сентябре 1843 года родился Николай, который был признан наследником, затем в 1845 году последовал Александр, в 1847 году - Владимир, а в 1850 году - Алексей. \n\n Александр пролил свет на искалеченное и коррумпированное состояние России после Крымской войны несколько лет назад. Царь все еще продолжал добиваться освобождения крепостного права по всему государству, и ожидалось еще много реформ."

