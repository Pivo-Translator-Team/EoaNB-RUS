 RUS_idea_dictatorship_of_the_heart: "Диктатура Сердца"
 RUS_idea_dictatorship_of_the_heart_desc: "Диктатура Сердца - название, данное журналистами политике министра внутренних дел Лорис-Меликова за его намерения радикально реформировать государство практическими автократическими методами и одновременно подавить революционное движение."
  
 dynmod_RUS_peasant_reform: "Крестьянская Реформа"
 dynmod_RUS_peasant_reform_desc: "В России проводится крестьянская реформа, в ходе которой крестьяне освобождаются от крепостной зависимости и выкупают свою землю. Хотя реформа не лишена недостатков, она, несомненно, дает новый импульс развитию страны."
 RUS_idea_moderate_peasant_reform: "Крестьянская Реформа"
 RUS_idea_moderate_peasant_reform_desc: "В России проводится крестьянская реформа, в ходе которой крестьяне освобождаются от крепостной зависимости и выкупают свою землю. Хотя реформа не лишена недостатков, она, несомненно, дает новый импульс развитию страны."
 RUS_idea_radical_peasant_reform: "Радикальная Крестьянская Реформа"
 RUS_idea_radical_peasant_reform_desc: "В России проводится крестьянская реформа, в ходе которой крестьяне освобождаются от крепостной зависимости и выкупают свою землю. Хотя реформа не лишена недостатков, она, несомненно, дает новый импульс развитию страны.\n\nПиком крестьянской реформы в ее радикальном варианте является выкуп большей части земли, принадлежащей помещикам, крестьянами, пожелавшими остаться на земле. Несмотря на тяжелое бремя, которое ложится как на крестьян, так и на администрацию, настанет день, когда Россию будут населять миллионы свободных крестьян §Yна их собственной земле§.\n\n"
  
