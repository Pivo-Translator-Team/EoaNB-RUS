 ###ECONOMY AND TRADE EVENTS #NT!
 rossiya.501.t: "Кренгольмская мануфактурная компания"
 rossiya.501.d: "Ваше Величество, торговец хлопком Людвиг Кнооп из Бременского свободного государства основал в Эстонии на берегу реки Нарвы Кренгольмскую мануфактурную компанию, хлопкопрядильную и ткацкую фабрику. Эта фабрика огромна и, возможно, является самой большой в мире. На ней работает 12 000 человек, и ей принадлежит 32 000 акров земли, Кнуп, несомненно, будет очень влиятельным человеком, важным для нашей экономики, и в наших интересах держать его на нашей стороне".
 rossiya.501.a: "Отлично"
 rossiya.502.t: "Протесты против водки!"
 rossiya.502.d: "Цены на алкоголь всегда были относительно низкими в России со времен Ивана IV, но в последние годы цены постепенно росли. В 1830-1840-х годах цены поднялись до 2-3 рублей за ведро водки. Эти деньги - цена теленка.\nНыне стало еще хуже, так как цены на водку выросли в три раза по сравнению с 1850 годом. Это связано с тем, что России необходимо пополнять истощенный после Крымской войны бюджет, но также это вызывает нестабильность в наших регионах, особенно среди бедных. Протесты против этой политики первоначально начались в Ковенской губернии в Литве, где местные жители дали клятву воздерживаться от употребления любого высокоградусного алкоголя, кроме как в "медицинских целях". Однако вино и пиво по-прежнему разрешены. Местные жители при поддержке католического духовенства создали отделения Братства трезвости, общества воздержания, которое зародилось в Силезии и пользовалось поддержкой самого Папы Римского. Это было в конце 1858 года\nНесколько месяцев назад ситуация стала еще хуже - крестьяне по всей империи дают клятву воздержания от водки. Бойкоты были в 91 уезде (район, входящий в состав губернии) из 32 губерний. Продажи алкоголя резко сократились, цены на водку упали в 16-20 раз, а розничные торговцы иногда предлагали водку бесплатно. Теперь члены обществ защиты нравственности нападают на кабаки и уничтожают запасы алкоголя. Это переходит границы добра и зла...".
 rossiya.502.a: "Пошлите войска! Обеспечьте, чтобы с этого дня ни одна таверна не подверглась нападению!".
 rossiya.503.t: "Константин Рудский и Ко. Ltd."
 rossiya.503.d: "Мой Император, сегодня компания "Константин Рудский и Ко. Ltd была основана. Компания владеет чугунолитейным заводом в городе Варшава, а также специализируется на машинах, стали и машиностроении. Компания принадлежит успешному польскому судостроительному магнату Анджею Артуру Замойскому, и от нее ожидают только достойных вещей."
 rossiya.503.a: "Продолжайте в том же духе".
 rossiya.504.t: "Открывается Петербургско-Варшавская железная дорога".
 rossiya.504.d: "Железная дорога Санкт-Петербург-Варшава, после многих месяцев строительства, была открыта для публики. Это очень важно, так как она соединяет два жизненно важных города нашей великой страны. Варшава - это сердце наших польских территорий, а Санкт-Петербург - наша столица. Это поможет лучше облегчить транспортировку наших войск по всей стране и значительно улучшит нашу экономику. Строительство большей инфраструктуры и железных дорог - это то, что нам необходимо сделать, чтобы вести наш путь к индустриализации и залечить раны, полученные в результате Крымской войны."
 rossiya.504.a: "Отлично!"
 rossiya.505.t: "Создание Федеральной таможенной службы"
 rossiya.505.d: "Мы только что создали федеральную таможенную службу, чтобы лучше контролировать и регулировать миграцию. Это особенно необходимо в связи с тем, что с каждым днем на нас обрушивается большая миграция беженцев из Османской империи. Наши таможенники в данный момент устанавливают контрольные пункты на всех наших границах, создавая более защищенное государство. На этом пока все, ваше высочество".
 rossiya.505.a: "Наконец-то!"
 rossiya.506.t: "Машиностроительный завод имени Калинина"
 rossiya.506.d: "Ваше высочество, строительство завода, который вы приказали построить, только что было завершено в Калинине. Этот завод, оснащенный самым современным оборудованием, высококвалифицированными рабочими и инженерами, обещает стать примером нашей великой имперской промышленной мощи."
 rossiya.506.a: "Начнем производство"
 rossiya.507.t: "Налоговые дебаты между правительством и земствами"
 rossiya.507.d: "С 1725 года, когда Петр I установил Душевой налог, на родине происходило много событий: кризисы, войны, промышленный прогресс изменил мир и Россию. Сейчас, даже в модернизированном государстве, налог на душу стал практически неактуальным. Поэтому правительство настойчиво предлагает обсудить его с соответствующими земствами губерний России. Половина поддерживает переход от более низкого к более высокому подоходному налогу, который будет взиматься со всего населения и оставит налоговые поступления в государственный бюджет прежними, в результате чего крестьяне и простолюдины будут жить лучше на дворянские деньги. Некоторые другие комиссии поддерживали обычный подоходный налог, но только для купцов, и некоторые дополнительные налоги для дворян и крестьян. Эта идея не прошла, так как над ней смеялись из-за ее неэффективности, и центральное правительство почти сразу же закрыло ее. Наконец, еще одно предложение: налоги на имущество вместо налогов на душу и на доходы. Если у вас много имущества, но низкий доход, вы должны продать часть своих вещей, чтобы иметь в целом более низкие налоги. Этими новыми налогами будут облагаться все вещи, от ложек до огромных поместий, простирающихся на километры. Это непопулярное и очень нетрадиционное предложение, но оно получило поддержку экономически грамотных людей в нашем королевстве. Может быть, нам стоит прислушаться к ним? Или мы можем просто отказаться от всякой инициативы и страдать от последствий неэффективной налоговой политики. Дворяне были бы довольны этим".
 rossiya.507.a: "Давайте не будем торопиться...".
 rossiya.507.b: "Прогрессивный налог - это очень прогрессивно, не так ли?"
 rossiya.507.c: "У тамбовской комиссии очень интересные идеи по поводу налогов на недвижимость".
