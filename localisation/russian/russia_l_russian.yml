 #GENERAL INFO AND FLAVOUR EVENTS #NT!
 rossiya.51.t: "Крымская война"
 rossiya.51.d: ""Крымская война" - военный конфликт, продолжавшийся с октября 1853 по февраль 1856 года, в котором Российская империя проиграла альянсу Османской империи, Франции, Великобритании и Сардинии. Война началась на Балканах в июле 1853 года, когда русские войска заняли Дунайские княжества, находившиеся под сюзеренитетом Османской империи, а затем начали переправляться через Дунай. Во главе с Омар-пашой османы провели сильную оборонительную кампанию и остановили продвижение у Силистры. Крымская война была одним из первых конфликтов, в котором военные использовали современные технологии, такие как взрывчатые морские снаряды, железные дороги и телеграф. Эта война была одной из первых, которая была широко задокументирована в письменных отчетах и фотографиях. Как показывает легенда о "Заряде легкой бригады", война быстро стала культовым символом логистических, медицинских и тактических неудач и бесхозяйственности."
 rossiya.51.a: "Нам придется что-то делать"
 rossiya.52.t: "Вторая итальянская война за независимость"
 rossiya.52.d: " "
 rossiya.52.a: "Интересно".
 rossiya.53.t: "Создана библиотека имени Горького"
 rossiya.53.d: "В нашем великом государстве много неграмотных, особенно и явно среди крестьян и бедняков. Создание публичных библиотек было признано важным царем Александром II и даже некоторыми членами предыдущего кабинета царя Николая I, чтобы помочь образованию наших крепостных. Однако во время правления Николая I у российского императорского правительства не хватало средств на строительство публичных библиотек, поэтому только сегодня была построена первая публичная библиотека в Рязанской области - библиотека имени Горького. Находясь в густонаселенном и влиятельном городе Горьком, она стала очевидным выбором, в том числе благодаря многочисленным богатым и образованным меценатам, финансировавшим проект."
 rossiya.53.a: "Может быть, заглянуть к вам?"
 rossiya.54.t: "Киевское управление милиции"
 rossiya.54.d: "Город Киев, в регионе Малороссия, быстро растет и скоро станет трудно контролируемым без официальной уполномоченной полиции для обеспечения соблюдения основных законов. Поэтому указом императора сегодня рано утром было сформировано Киевское городское управление полиции со штаб-квартирой, расположенной на улице Вольдимира, 15".
 rossiya.54.a: "Отличная работа!"
 rossiya.55.t: "Завершено строительство Исаакиевского собора"
 rossiya.55.d: "После 40 лет строительства и бесчисленных часов планирования в Санкт-Петербурге завершено возведение прекрасного Исаакиевского собора. Собор был построен по приказу Александра I в 1818 году и является четвертой церковью, построенной на Исаакиевской площади. Свое название собор и площадь получили от святого Исаакия Далматского, покровителя Петра Великого, который родился в день праздника этого святого. Для завершения строительства собора потребовалось 1 000 000 золотых рублей, что подкосило императорскую казну, но ожидание и потраченные деньги были заслугой."
 rossiya.55.a: "Слава Богу! Слава России!"
 rossiya.56.t: "Международный Красный Крест"
 rossiya.56.d: "Your Excellency, dozens of countries across Europe, major and minor alike, have gathered in Geneva, Switzerland to discuss the formation of the International Red Cross; 36 individuals: eighteen official delegates from national governments, six delegates from other non-governmental organizations, seven non-official foreign delegates, and the five members of the International Committee. Among the many proposals written in the final resolution, some references include: Neutrality and protection for wounded soldiers, the foundation of national relief for the wounded, and international humanitarian law to protect the life and dignity of the victims of international and internal armed conflicts. #NT!
 rossiya.56.a: "Интересно..."
 rossiya.58.t: "Epoch Magazine Goes Public"
 rossiya.58.d: "Великий писатель и имперский адвокат Федор Достоевский начал издавать журнал "Эпоха" вместе со своим братом Михаилом. Только что вышла первая публикация, содержащая начальные главы романа Достоевского "Записки из подполья". Мы убедительно просим Вас прочесть его, Ваше Высочество, это превосходное литературное произведение".
 rossiya.58.a: "Я, конечно, прочту".
 rossiya.59.t: "Новый Михайловский дворец завершен"
 rossiya.59.d: "Грандиозный Ново-Михайловский дворец завершен после изнурительного пятилетнего строительства. Спроектированный великим архитектором Андреем Штакеншнейдером и построенный на дворцовой набережной в Санкт-Петербурге, дворец предназначен для многочисленных детей покойного Николая I. Дворец экстравагантен и прекрасно представляет богатство нашей страны, хвастаясь нашими богатствами и архитектурными достижениями. На этом пока все, Ваше Высочество".
 rossiya.59.a: "Какое великолепное произведение архитектуры"
 rossiya.60.t: "Nazranov Rebellion" #NT!
 rossiya.60.d: "Our plans of forcing the local population in Ingushetia to move to bigger settlements and forbidding the local tribesmen to wear their traditional knifes has caused an open rebellion. There are some disturbing signs that other independence fighters in the Caucasus region are supporting the rebels." #NT!
 rossiya.60.a: "Those pesky Caucasians..." #NT!
 rossiya.61.t: "Nazranov Rebellion" #NT!
 rossiya.61.d: "Our plans of forcing the local population in Ingushetia to move to bigger settlements and forbidding the local tribesmen to wear their traditional knifes has caused an open rebellion. There are some disturbing signs that other independence fighters in the Caucasus region are supporting the rebels." #NT!
 rossiya.61.a: "Those pesky Caucasians..." #NT!
 rossiya.62.t: "Riga Technical University" #NT!
 rossiya.62.d: "The first poly technical institute of our empire will be established in the city of Riga. Since Russia don’t have enough lecturers of its own yet, the first lecturers will come from  Austria-Hungary, Germany and Switzerland and all courses will therefore be in German. Here Russian students could study architecture, agriculture, chemistry, engineering, mechanical engineering and trade. " #NT!
 rossiya.62.a: "Development in the Baltic is always welcome." #NT!
 rossiya.63.t: "Khalibov Armenian School" #NT!
 rossiya.63.d: "We have received news from our province of Armenia that a local businessman and philanthropist by the name of Harutyun Khalibyan, has decided to financially help the local orthodox church in its endeavour to open a local school for Armenian youths. The school project has received 150 000 roubles which enables it start teaching in several languages (French, German, etc.) as well as geography, physics, chemistry, physics, history and the law of God." #NT!
 rossiya.63.a: "Time to educate the Armenians." #NT!
 rossiya.64.t: "South Ussuriysk Border Commissariat" #NT!
 rossiya.64.d: "The border between Russia and China has been badly controlled and has made it easier for individuals with ill intentions to enter Russia. To remedy this, the governor general of Eastern Siberia has proposed that one of the border post in the South Ussuri territory should be upgraded to a border Comissariat under the direct control of the interior ministry. This commissariat should be staffed with a Commisar, a Russo-Chinese interpreter, a Russo-Korean interpreter and various support staff. The commissariat will work with the Chinese authorities in preventing unwanted indiviuals to enter Russia while also compensating for the lack of Russian consulate offices in Manchuria." #NT!
 rossiya.64.a: "We need a firm stand in the Far East." #NT!
 rossiya.65.t: "Sevastopol Biological Station" #NT!
 rossiya.65.d: "Following a request from Russian scientist the first marine biological station in Russia, and the third in Europe, will be established in Sevastopol, Crimea. The hope is that it will help streamlining the scientific research of the flora and fauna of the Black Sea." #NT!
 rossiya.65.a: "Time to study the flora and fauna of the Black Sea." #NT!
 rossiya.66.t: "Zarozhansky Sugar Factory" #NT!
 rossiya.66.d: "The Zarozhansky sugar factory has been established thanks to a local businessman and landowner by the name of Fjodor Rafalovich. The factory is located in the village of Zarozhany, Bessarabia, an area where almost one in five of the farmers doesn’t own the land they are living on, and poverty is widespread. These conditions should make it easy to find labour despite the hard-working conditions in the factory. The factory would also benefit from and to the local farmers buy buying the increasing amount of sugar beets that were farmed in the area." #NT!
 rossiya.66.a: "The peasants need new employment." #NT!
 rossiya.67.t: "First Ukrainian Discourse Theatre Established in Lviv" #NT!
 rossiya.67.d: "Established in Lviv, this will be the first Ukrainian professional theatre where the production is in Ukrainian that will satisfy the local population. It will produce Ukrainian historical dramas, household and bourgeois dramas as well as introducing its audience to Western European dramas." #NT!
 rossiya.67.a: "A Ukrainian Theater?" #NT!
 rossiya.68.t: "Meeting with Pedro II of Brazil" #NT!
 rossiya.68.d: "In the 18th century, Russian sailors on internship on British ships, visited Brazil. This was the first contact between the two countries, but so far only at the domestic level. Diplomatic relations between Russia and Brazil were officially established six years after Brazil's independence, in 1828. Brazil became the first country in Latin America, which was recognized by the Russian Empire. From that moment onward Brazil began to actively cooperate with Russia: Brazilian export products (coffee, sugar, and spices) began to arrive in Russia, the first Russian expedition to Brazil was carried out, and in 1867 the Brazilian Emperor Pedro II even visited Russia. Although the visit was informal, Pedro II visited the capital of the Russian Empire, St. Petersburg, as well as Kiev and Livadia, where he met the Romanov family, who were vacationing there." #NT!
 rossiya.68.a: "An opportunity for the fostering of relations?" #NT!
 rossiya.69.t: "Russian Musical Society" #NT!
 rossiya.69.d: "Russians are no different than the rest of the civilized world in that we love music. Sadly, the only way for Russian musical talent to get any kind of training is through private lessons. Because of this there are very few professional Russian musicians, conductors and composers. Which is why the founding of the Russian Musical Society by Grand Duchess Elena Pavlovna and her protegé, pianist and composer Anton Rubinstein is such a wonderful idea. The goal of the society is to open up musical education to all students. Thereby increasing the number of professional Russian musicians and performers and raising the standard of music in the Russian empire. Soon Russians can watch concerts performed by Russian musicians performing songs written by Russian composers." #NT!
 rossiya.69.a: "Let's raise the standard of music in our country." #NT!
 rossiya.70.t: "Trams in Warsaw" #NT!
 rossiya.70.d: "Our militaries wish to not build a railway over the Vistula river in Warsaw is causing unnecessary traffic congestions with separate train stations on both sides of the river. As long as the military persists we will have to come up with other solutions to ease the traveling in Warsaw, hence the opening of horse driven trams between the stations, at least the army has no objection about trams crossing the bridges over the Vistula." #NT!
 rossiya.70.a: "This will aid the city's development." #NT!
 rossiya.71.t: "Bratnia Pomoc" #NT!
 rossiya.71.d: "The “Brotherly Help” is a new mutual aid organization that has been founded by polish students. Its aim is for richer students to help poorer ones with loans, scholarships and even with food. Although we applaud this effort to give more young poles the chance to have a proper education the organization other aim of fighting russification is something to be watched to avoid any future trouble." #NT!
 rossiya.71.a: "Help thy brethren." #NT!
 rossiya.72.t: "K. Rudzki i S-ka" #NT!
 rossiya.72.d: "A local shipbuilding magnate, Andrzej Artur Zamoyski, has given a polish engineer the task of establishing an iron foundry to cooperating with Zamoyski’s expanding shipbuilding business. The company wears the name of the polish engineer who is already using his know-how of western European steel and mining business to expand the iron foundry into steel, engineering and mining sectors. Who knows what fruits this company will bring to the Russian empire." #NT!
 rossiya.72.a: "Good news." #NT!
 RUS_konstanty_rudzki_event_effect_tt: "§GThis will unlock the industrial company §YK. Rudzki i S-ka§! for a partnership.§!" #NT!
 rossiya.73.t: "Corps Concordia Rigensis" #NT!
 rossiya.73.d: "German students seem to love their student brotherhoods. So much that they start new brotherhoods abroad for example like the one in Riga. As far as we can see this brotherhood represents no threat to the Russian authorities and giving it our blessing will likely increase German opinion of us." #NT!
 rossiya.73.a: "Viribus unitis." #NT!
 rossiya.74.t: "Estonian Song Festival in Dorpat" #NT!
 rossiya.74.d: "Just like the Finns, the Estonians seem to go through some kind of illusion that they should govern themselves in an independent Estonia outside the embrace of Russia. Such nonsense should of course be discouraged but at the moment it seems that the Estonian have only managed to arrange some kind of song festival. If singing and playing Estonian songs make the local population happy, we should allow it to proceed." #NT!
 rossiya.74.a: "Magical!" #NT!
 rossiya.75.t: "Bryansk Machine-Building Plant" #NT!
 rossiya.75.d: "Despite being a great agricultural nation Russia still doesn’t have an academy for the studying of agriculture. This is almost embarrassing, luckily the Imperial Moscow Society of Agriculture realised this problem earlier and after some years of preparatory work the first academy can now open its doors. It is hope that this academy will help develop our agricultural industry." #NT!
 rossiya.75.a: "Great!" #NT!
 RUS_bryansk_company_event_effect_tt: "§GThis will unlock the §YBryansk Machine-Building Plant§! for a partnership.§!" #NT!
 rossiya.76.t: "Feodosia Teachers' Institute" #NT!
 rossiya.76.d: "There have already been several notable initiatives to increase the level of education in the Russian population but Russia needs more teachers if these are going to continue to bear fruit. Which is why this particular initiative from the district of Odessa. The Feodosia Teachers’ Institute sole aim is to train new teachers for our schools." #NT!
 rossiya.76.a: "Better teachers, better students." #NT!
 rossiya.77.t: "Tiligul Railway Disaster" #NT!
 rossiya.77.d: "Horrbile news are coming out of Odesa were a train carrying military recruits has derailed between the stations of Balta and Birzula, around 140 of the 419 recruits have died and approximately another 120 are injured after their train derailed on top of the Tilgul embankment and subsequently caught fire. What is more disturbing than the disaster itself are the first reports regarding the cause of the disaster, the train was sent out on the line ahead of schedule, there were ongoing reparation works on the Tilgul embankment that the train dispatchers in Balta and Birzula had no knowledge of. Most disturbing are the reports that the Tilgul embankment itself is in a bad shape and locals are even surprised that this disaster hasn’t happened earlier! This leaves the question, in what state are the railways in Russia?" #NT!
 rossiya.77.a: "Damn!" #NT!
 rossiya.78.t: "Yekaterinburg Secondary School" #NT!
 rossiya.78.d: "A new school has been opened in the city of Yekaterinburg, taking in students not just from the city and neighbouring counties but also from further away like Orenburg, Ufa, Akmolinsk, Tobolsk and Semipalatinsk. Everyone between the age of 10 and 13 who passes the acceptance tests are allowed to enrol. The school focuses on practical subjects like natural science, geometry and physics. Students will also be taught French but not Latin nor Greek." #NT!
 rossiya.78.a: "A proper general education will help the students." #NT!
 rossiya.79.t: "The Nobel Brothers' Petroleum Production Company" #NT!
 rossiya.79.d: "" #NT!
 rossiya.79.a: "Time will tell whether that will be a success." #NT!
 rossiya.80.t: "Major Foreign Investment into Branobel" #NT!
 rossiya.80.d: "Two Swedish engineers and brothers, Ludvig and Robert Nobel have started up a company in Baku with the purpose to drill for oil, the new natural resource everyone seem to go crazy about. If the predictions about the future value of oil are correct, we might sit on a major source of revenue." #NT!
 rossiya.80.a: "Let the oil flow!" #NT!
 rossiya.81.t: "Ha-Melitz - First Hebrew Newspaper" #NT!
 rossiya.81.d: "A Jewish journalist by the name Alexander Zederbaum, has founded a newspaper aimed at the Jewish population. What should be of utmost interest for our authorities is its endeavour to explain to Russian jews the values of education and fighting orthodox jews resistance towards it. Hopefully it will help integrating the Jewish minority even more into our society." #NT!
 rossiya.81.a: "Interesting." #NT!
 rossiya.82.t: "Franz Krull Metal Works" #NT!
 rossiya.82.d: "The German brazier Franz Kull has taken over a coppersmith workshop in Tallin and started the production of distillation apparatuses, thus providing equipment to both the perfume and spirits industry." #NT!
 rossiya.82.a: "This will increase the productivity in Estonia." #NT!
 rossiya.83.t: "Kyiv Police Department" #NT!
 rossiya.83.d: "The city of Kyiv is steadily growing and the crimefighting institutions needs to be reorganized to meet its needs. The new reorganization will feature more patrolling police officers and clarify what its responsibilities should be. The new Kyiv Municipal Police will be more effective in fighting crime in the city than its predecessors." #NT!
 rossiya.83.a: "This will make ethnic assimilation in Kyiv easier." #NT!
 rossiya.84.t: "Kyiv Opera" #NT!
 rossiya.84.d: "The third opera house in Ukraine will be opened in Kyiv to indulge the audience in the art of opera. The first performance will be Askold´s Tomb and the city authorities have decided that the opening day shall be a city holiday." #NT!
 rossiya.84.a: "The arts will surely thrive." #NT!
 rossiya.85.t: "Moscow Criminal Investigations Department" #NT!
 rossiya.85.d: "A special department with the Moscow police best detectives will be formed to better tackle criminality in the city of Moscow and its surroundings." #NT!
 rossiya.85.a: "This will make the city safer." #NT!
 rossiya.86.t: "Circle of Tchaikovsky" #NT!
 rossiya.86.d: "Time and again there seems to be part of the intelligentsia that are not satisfied with the state of our glorious empire. Claiming that we are stagnating they try to fool the population by spreading propaganda and foreign literature that are forbidden in mother Russia. These fools need to be taken care of before they destabilise our nation even more." #NT!
 rossiya.86.a: "We need to watch them." #NT!
 rossiya.87.t: "Meteorite Shower in Poland" #NT!
 rossiya.87.d: "We have received reports of an observed fireball in the skies over the town of Pultusk in Poland. This was followed by the sound of a detonation and shower of rocks and ice. After further investigation our scientist have concluded that it was a meteorite that fell down. Fragments from this visitor range from a rock of 9,095 kg to just a few grams." #NT!
 rossiya.87.a: "Worrying, yet intriguing." #NT!
 rossiya.88.t: "Kazan Veterinary Institute" #NT!
 rossiya.88.d: "Under the supervision of one of the best veterinary trainers in the empire, Piotr Seifman, the fourth veterinary school in Russia has opened its doors in Kazan. We look forward to seeing what scientific fruits this new school will bring." #NT!
 rossiya.88.a: "A good cause." #NT!
 rossiya.89.t: "Iosif Goshkevich's Travels to East Asia" #NT!
 rossiya.89.d: "We have been blessed with the extraordinary work of our general consul to Japan, Iosif Goshkevich, who has managed to publish the first Japanese-Russian dictionary thus helping us better understand the Japanese language. His diplomatic skills and knowledge of the far east has also greatly contributed to our improving relations with the Japanese Shogunate." #NT!
 rossiya.89.a: "Hopefully we can profit from his journeys." #NT!
 rossiya.90.t: "'A Cracow Wedding'" #NT!
 rossiya.90.d: "" #NT!
 rossiya.90.a: "A testament to the growth of art." #NT!
 rossiya.91.t: "Committee for the Establishment of a National History Museum" #NT!
 rossiya.91.d: "" #NT!
 rossiya.91.a: "We'll see what comes of it." #NT!
 rossiya.92.t: "Grand Opening of the Imperial Russian History Museum" #NT!
 rossiya.92.d: "" #NT!
 rossiya.92.a: "Opened on a historic day as well!" #NT!
 rossiya.93.t: "Tretyakovskiy Street" #NT!
 rossiya.93.d:  "Pavel and Sergei Tretyakov, brothers and businessmen have financed the constructions of a medieval inspired archway that leads to a new business street that now bear the Tretyakov’s name. Here the citizens can admire and buy commerce from the best shops Moscow has to offer." #NT!
 rossiya.93.a: "Impressive!" #NT!
 rossiya.94.t: "Moscow Archaeological Society" #NT!
 rossiya.94.d: "Founded by counts Stroganov and Uvarov. This newly formed society has given itself the task to restore and protect ancients sites throughout Russia and also perform archaeological excavations to learn more about the history of our great nation and its people." #NT!
 rossiya.94.a: "A noble initiative." #NT!
 rossiya.95.t: "Warm Malls - First Heated Retail Space in Moscow" #NT!
 rossiya.95.d: "" #NT!
 rossiya.95.a: "Stay warm then." #NT!
 rossiya.96.t: "First Performance of 'Don Quixote' in Russia" #NT!
 rossiya.96.d: "The Bolshoi ballet in Moscow has presented its first choreographed impression of the famous novel Don Quixote by the Spanish writer Miguel de Cervantes. The ballet, presented in three acts has been met with great enthusiasm from the audiences and are looking to be a resounding success." #NT!
 rossiya.96.a: "An important step for Russian theater." #NT!
 rossiya.97.t: "Death of Alexander Herzen" #NT!
 rossiya.97.d:  "News has arrived from Geneva of the death of the writer and political activist Alexander Herzen. Emigrating from Russia in 1847 he founded the Free Russian Press with which he tried to influence the situation in Russia by agitating against serfdom and for a westernisation of the country. While living in London he also got well acquainted with other revolutionaries, among them Karl Marx. Herzen was a more of a liberal in his younger years but adopted socialism more and more as he got older. " #NT!
 rossiya.97.a: "The opposition loses one of its most important thinkers." #NT!
 rossiya.98.t: "The Mendeleev Periodic Table" #NT!
 rossiya.98.d:  "Russian Chemist Dmitri Mendeleev seems to have cracked a problem that has bedevilled chemist during the last century, how to create a system that classified all of the chemical elements. Mendeleev has formulated the periodic law as a dependence of chemical properties on atomic mass. Through this he has already predicted the atomic mass of chemical elements that are not yet known to science and where they will fit into his periodic table." #NT!
 rossiya.98.a: "A major breakthrough." #NT!
 rossiya.99.t: "Russian Entomological Society" #NT!
 rossiya.99.d: "Employers at the Zoological Museum in St. Petersburg have decided to found a society for the studies of insects. Its first president will be one of its founders, the biologist Karl Ernst Ritter von Baer." #NT!
 rossiya.99.a: "This should help with the spread of knowledge and information." #NT!
 rossiya.100.t: "Moscow Zoo" #NT!
 rossiya.100.d: "With the governments permission, scientists K.F. Rulje, S.A. Usov and A.P. Bogdanov have opened up the Moscow Zoo early this day. While in no attempt to climb to our greatest zoo, with 286 animals across the span of 18 hectares, the zoo is worthy of the peoples interest. Thousands of commoners from all over the city flock to see the exotic animals like Alexander the Lion, and Dmitry the Giraffe, as lazy as those names are." #NT!
 rossiya.100.a: "Tigers, leopards, rhinoceros, and zebras in Moscow?" #NT!
 rossiya.101.t: "Church of the Intercession in Pershemaysk" #NT!
 rossiya.101.d: "" #NT!
 rossiya.101.a: "A monument to the architectural style of Russia!" #NT!
 rossiya.102.t: "Yablochkov Candle" #NT!
 rossiya.102.d: "" #NT!
 rossiya.102.a: "Can these be used to illuminate streets?" #NT!
 rossiya.103.t: "Formose Reaction" #NT!
 rossiya.103.d: "" #NT!
 rossiya.103.a: "A step closer to decoding the origin of life?" #NT!
 rossiya.104.t: "Anna Karenina" #NT!
 rossiya.104.d: "" #NT!
 rossiya.104.a: "A great piece of literature." #NT!
 rossiya.105.t: "St. Petersburg Telegraph Museum" #NT!
 rossiya.105.d: "" #NT!
 rossiya.105.a: "A testament to the development of communication in our country." #NT!

 ###POLITICAL AND WAR EVENTS #NT!
 #DOMESTIC POLITICS #NT!
 rossiya.201.t: "Немцы иммигрируют в Поволжье"
 rossiya.201.d: "За последние несколько месяцев в Российской империи появилось значительное количество немецких мигрантов, поселившихся в Поволжье к востоку от Москвы. Хотя цари и их советники традиционно скептически относились к иностранцам, иммигрирующим в их феодальную страну, по мере того, как крепостное право становится все менее надежным, эти новые германские бродяги могут оказаться весьма полезными в развитии и модернизации нашей страны в ближайшие годы."
 rossiya.201.a: "Мы будем хорошо использовать их!".
 rossiya.202.t: "Назначен новый военный министр"
 rossiya.202.d: "Прошло не так много времени, как вражеские войска вторглись на нашу Родину, впервые со времен Наполеоновских войн! Наша армия храбро сражалась, но на этот раз мы проиграли. Теперь мы должны подумать о новых реформах, чтобы улучшить ее". \n\nПосле поражения России в Крымской войне военный министр граф Дмитрий Милютин (занимавший этот пост с 16 мая 1861 года по 21 мая 1881 года) провел множество столь необходимых реформ. Реформы, проведенные за время пребывания Милютина у власти, отменили систему призыва детей в армию, привели к введению в России системы сборов и созданию военных округов по всей стране. Система военного образования также была реформирована, и начальное образование стало доступным для всех призывников. Реформы Милютина считаются важной вехой в истории России: они отказались от рекрутской повинности и профессиональной армии, введенных Петром I, и создали российскую армию в том виде, в котором она существует и в XXI веке. До реформ Дмитрия Милютина в 1874 году русская армия не имела постоянных казарм и размещалась в землянках и шалашах".
 rossiya.202.a: "Будем надеяться, что он будет хорошо служить".
 rossiya.203.t: "Царствование Александра II"
 rossiya.203.d: "7 сентября 1856 года царь Александр II был коронован в Успенском соборе Московского Кремля. Будучи более молодым и просвещенным правителем, Александр стремился модернизировать Россию как в экономическом, так и в социальном плане путем проведения ряда смелых реформ. В 1861 году он отменит архаичную и жестокую систему крепостного права, что принесет ему титул "Освободитель" от тех, кого он освободил. Однако только время покажет, поведет ли он свою великую нацию в будущее, поскольку темные силы императорского двора могут превратить его в очередного реакционера..."
 rossiya.203.a: "Да царствует он!"
 rossiya.204.t: "Михаэль фон Ройтерн"
 rossiya.204.d: "Опытный немецкий экономист из балтийских герцогств стал главным кандидатом на руководство нашей финансовой политикой. Не будучи русской крови, Михаэль фон Ройтерн все же на голову выше других потенциальных кандидатов. Сейчас самое время воспользоваться его услугами".
 rossiya.204.a: "Давайте наймем его немедленно"
 rossiya.205.t: "Александр Горчаков"
 rossiya.205.d: "Должность министра иностранных дел вакантна, и только один человек продемонстрировал навыки, необходимые для занятия столь престижной должности".
 rossiya.205.a: "Значит, Горчаков!"
 rossiya.206.t: "Виктор Панин"
 rossiya.206.d: "Консервативный силач, Виктор Панин показал себя идеальным кандидатом на пост нашего министра юстиции. Идеально было бы найти его сейчас, пока не поздно".
 rossiya.206.a: "Безусловно!"
 rossiya.207.t: "Охрана"
 rossiya.207.d: "После недавних заговоров против нашего дорогого лидера и его режима, царь решил, что хватит. Отныне Охрана будет служить нашими глазами и ушами на улицах, тайной полицией, призванной заставить замолчать всех и каждого, кто замышляет против нас в тени."
 rossiya.207.a: "Смерть предателям!"
 rossiya.208.t: "Имперская служба безопасности"
 rossiya.208.d: "Пограничные земли матушки России в последнее время становятся все более опасными, разбойники и мародеры грабят и мародерствуют в наших приграничных поселениях. Поэтому необходима реформа нашей внутренней политики безопасности, которая значительно расширит ее полномочия до функционального и профессионального исполнителя закона."
 rossiya.208.a: "МГБ будет служить нам верой и правдой"
 rossiya.209.t: "Российская европейская империя"
 rossiya.209.d: "За последние несколько столетий Российская империя значительно расширила свои границы, и во время последних крупных конфликтов большинство ее завоеваний было сделано в Европе. На наших самых западных территориях живут поляки. Католическая нация, которая не боится бороться за свою независимость. На их родине также живут немцы и евреи. На севере находится Финляндия, протестантская страна с растущим национальным самосознанием. Побережье Балтийского моря населяют латыши, эстонцы, литовцы, а также немцы, которые живут здесь со времен Ливонского ордена. С таким разнообразным населением нам придется тщательно планировать, активно бороться с сепаратизмом и другими революционными идеями, которые стремятся свергнуть наше справедливое и законное правление."
 rossiya.209.a: "За Россию-матушку!"
 rossiya.210.t: "Конец русификации в Европейской России"
 rossiya.210.d: "Некогда гордые народы Польши и Украины увидели свет как этнические русские и отказались от своих старых и архаичных корней и былой славы. Они больше не будут обременены своей культурой и языком. Как истинные русские, они больше не являются оккупированными народами, а скорее основными частями величайшей нации на земле."
 rossiya.210.a: "Замечательно!"
 rossiya.211.t: "Издается социалистический журнал "Искра".
 rossiya.211.d: "Сегодня в Санкт-Петербурге вышла первая публикация социалистического журнала "Искра". Эти либералы распространяют ложь о нашей стране и внушают ее другим. Возможно, скоро нам придется поговорить с редакторами".
 rossiya.211.a: "Собаки-коммунисты!"
 rossiya.212.t: "Восстание в поместье Махтра"
 rossiya.212.d: "Хотя в российской Прибалтике нет крепостного права с момента его отмены в 1816 году, крестьянские волнения высоки даже в этом регионе. Оно медленно кипело со времен Манифеста царя Александра II от 19 марта 1856 года, когда были обещаны более масштабные аграрные реформы, но их осуществление шло медленно, и теперь крестьяне из имения Махтра в Эстонии восстали против нашего правления! Войска были посланы для восстановления порядка...".
 rossiya.212.a: "Что? Крестьянское восстание? Мы опять во времена Пугачева?".
 rossiya.213.t: "Восстание махтров закончилось"
 rossiya.213.d: "Почти два месяца назад волнения среди крестьянства вызвали восстание против царя в имении Махтра Эстляндского наместничества. С ним справилась регулярная гарнизонная армия, в результате чего было 14 раненых и семь убитых, трое из раненых крестьян умерли, находясь в госпитале. Сражение не обошлось без собственных потерь: наша рота понесла некоторые потери - 13 раненых солдат и один убитый офицер. 60 из 65 пленных крестьян были приговорены нашим военным трибуналом в Таллине к смертной казни, хотя прибалтийский генерал-губернатор Суворов, вероятно, сократит большинство этих приговоров до телесных наказаний или отправит в ссылку в Сибирь. Это восстание было легко подавлено нашей армией, но мы должны быть начеку в отношении восстаний в будущем."
 rossiya.213.a: "Нам, конечно, следует подумать о том, чтобы ускорить реформы...".
 rossiya.213.b: "Send them to the Siberia!" #NT!
 rossiya.213.c: "Execute them!" #NT!
 rossiya.214.t: "Восстание в Бездне"
 rossiya.214.d: "Крестьяне деревни Бездна восстали против крепостного права. К сожалению, великая весть об освобождении еще не дошла до них. Солдаты Казанского губернатора поспешили восстановить порядок в деревне, что привело к кровопролитным боям, в которых погибли десятки крестьян и 20 солдат. Мы сменили казанского губернатора, чтобы подобное никогда не повторилось".
 rossiya.214.a: "Раздавить их!"
 rossiya.215.t: "Les Miserables запрещен"
 rossiya.215.d: "Хотя книга Виктора Гюго "Les Miserables" является шедевром, который читают даже монархи всего мира, ее не следует показывать публике теперь, когда она переведена, ваше высочество. Чтение книги может дать этим глупым крестьянам неверное представление, если вы понимаете, что я имею в виду". -Все советники Александра II".
 rossiya.215.a: "Незнание - сила"
 rossiya.216.t: "Что делать?"
 rossiya.216.d: "Книга радикального писателя Николая Чернышевского "Что делать?" была тайно вывезена из Петропавловской крепости, где он находился в заключении. В романе упоминается о запредельных идеях коллективных хозяйств, принадлежащих крестьянам, как будто мы могли допустить, чтобы подобное когда-либо произошло. Не беспокойтесь, Ваше Высочество, мы позаботимся о том, чтобы подавить эти революционные идеи до того, как они распространятся в массах. Мы также должны разобраться с социалистом-философом Чернышевским, его идеалы быстро распространяются среди народов, становясь помехой нашей стабильности..."
 rossiya.216.a: "Сжечь!"
 rossiya.217.t: ""Молодая Россия" опубликована"
 rossiya.217.d: "Сегодня группа студентов опубликовала статью под названием "Молодая Россия". В статье говорится о том, что для выживания страны необходимы реформы, а оптимальным методом реформ является народная революция и полный захват власти у нас, монархов."
 rossiya.217.a: "Раздавить их!"
 rossiya.218.t: "Цензура "Отцов и детей"?"
 rossiya.218.d: ""Русский вестник" отправил свой новый мартовско-апрельский номер в Цензурный департамент. Это была бы обычная публикация, если бы не новый тургеневский роман "Отцы и дети". Его идея вращается вокруг нигилизма, идеологии отрицания всех авторитетов и даже в какой-то степени революционности! Это может быть достаточно опасно для нашей аристократии, которая и так поддерживает либеральные идеи. Мы можем отдать приказ - и эта книга будет совершенно другой, но Тургенев будет полностью разочарован в нашем правительстве. Он один из самых преданных писателей нашей Родины, и это будет большая потеря. Но что, если мы мягко отнесемся к этому роману и просто оставим его в покое? Конечно, найдутся подражатели, которые назовут себя "нигилистами", но... разве не это мы хотим заставить их думать? Просто убедитесь, что они лояльны, инициатива и новаторство не являются преступлением в России".
 rossiya.218.a: "Давайте не будем строгими, это все-таки не эпоха Николая".
 rossiya.218.b: "Лучше порицать этот "нигилизм", иначе мы можем пострадать от сумасшедших идеалистов, воспитанных на этой книге...".
 rossiya.219.t: "Цензура "Отцов и сыновей" раскрыта".
 rossiya.219.d: "Когда роман о Евгении Базарове был только что написан Тургеневым, мы решили подвергнуть его жесткой цензуре, убрать все сомнительные темы и никогда к этому не возвращаться. Но в связи с прекращением деятельности Цензурного управления, после принятия нового закона о печати, настоящая книга была раскрыта! Теперь люди обвиняют нас в том, что мы скрыли от них этот "шедевр". Это привело к тому, что мы потеряли некоторые посты в правительстве и, что самое тревожное - "нигилизм" начал распространяться среди нашего населения!".
 rossiya.219.a: "Какой позор..."
 rossiya.220.t: "Публикация "Преступления и наказания"".
 rossiya.220.d: "Федор Достоевский написал новую книгу под названием "Преступление и наказание". В ней рассказывается о бедном русском студенте Родионе Раскольникове, который пытается выжить в Петербурге и одалживает свой старый, но единственный чайник старухе, которая была ростовщицей. Он говорит, что это несправедливо, и убивает ее вместе с ее глупой сестрой, а затем пытается объединить свою философскую теорию о "тех, кто имеет право, и тех, кто не имеет" с фактом убийства. Когда он находит свою любовь и начинает вести более активную жизнь, встречая много людей, его совесть начинает медленно подниматься, что приводит его к сдаче милиции и отправке в колонию в Сибирь. Его любовь следует за ним, и там он, наконец, находит свое спасение, отбрасывает свои идеи и начинает новую жизнь со своей женщиной. Эта книга, выходящая сейчас в "Русском вестнике", близка к званию шедевра и не говорит ни о каких политических идеях, так что мы можем просто оставить ее в покое".
 rossiya.220.a: "Стоит почитать в свободное время - Достоевский написал хорошее произведение!".
 rossiya.221.t: "A New Court Statute" #NT!
 rossiya.221.d: "The reform provided for a complete change in the judiciary, with the creation of two branches of courts - world and general judicial institutions, each of which had two instances (magistrates and world congresses; district courts and judicial chambers) and Cassation departments of the Senate as a common third instance." #NT!
 rossiya.221.a: "The Judge, the Jury, the Executioner." #NT!
 rossiya.222.t: "Improvement of The Criminal Trial" #NT!
 rossiya.222.d: "The reform significantly changed the principles and procedures of legal proceedings: the court became public, open and oral, with an adversarial process in which the parties received equal rights to provide and refute evidence; a judicial investigation was introduced into the criminal process, at which the data of the preliminary investigation were checked." #NT!
 rossiya.222.a: "Justice will be done." #NT!
 rossiya.223.t: "Justice of Peace" #NT!
 rossiya.223.d: "The magistrates considered: civil claims in the amount of not more than 500 rubles, claims for personal insults and insults, claims for the restoration of violated possession; cases on charges of misdemeanors, the punishment for which could be a reprimand, a fine in the amount of not more than 300 rubles, arrest for a period not exceeding 3 months, imprisonment for a period not exceeding one year. In practice, this meant that the largest criminal cases that came to justice of the peace were thefts." #NT!
 rossiya.223.a: "Now people will go to criminal or civil courts if act against the law." #NT!
 rossiya.224.t: "The Jury Trial" #NT!
 rossiya.224.d: "The jury institute was created convened for the trial of those accused of serious criminal offenses. The consideration of the case in the courts was limited to two instances (first and appeal), for the jury - one instance, and for all cases - one instance of cassation. The judiciary was completely separated from the administrative; the judicial investigation was separated from the police and became procedurally independent." #NT!
 rossiya.224.a: "A jury to decide on innocence." #NT!
 rossiya.225.t: "Expert Legal Assistance" #NT!
 rossiya.225.d: "Attorneys at law were private lawyers organized into corporations ( estates ) by judicial districts; they could have assistants who were not part of the corporation, but who had the right to perform all their functions. To be accepted as a sworn attorney, one had to have a specialized higher education and five years of work experience, either in judicial institutions, or as an assistant to a sworn attorney. The barristers' estate of the judicial district was headed by an elected council of barristers . The board admitted new members to the corporation, could reprimand attorneys, temporarily suspend their activities and expel them from the corporation. Attorneys at law could act only in the courts of the district in which they were members." #NT!
 rossiya.225.a: "A fair and equal trial for all." #NT!
