 RUS_vic_Uritsky_Factory_desc: "Предприятие было основано в императорской России в 1868 году. Завод Урицкого - производитель троллейбусов, расположенный в г. Энгельсе Саратовской области."
 RUS_vic_Putilov_Company: "Путиловская компания"
 RUS_vic_Putilov_Company_desc: "В 1868 году Николай Путилов приобрел обанкротившийся завод; на Путиловском заводе компания Путилова первоначально производила подвижной состав для железных дорог. Завод традиционно производил товары для российского правительства, причем железнодорожная продукция составляла более половины его общего объема производства."
 RUS_vic_MGTS: "Московская городская телефонная станция"
 RUS_vic_MGTS_desc: "Московская городская телефонная сеть (Московская городская телефонная сеть) является государственным предприятием, предоставляющим услуги местной телефонной связи. Основанная в 1882 году, компания Bell Telephone Company построила АТС с ручным управлением, рассчитанную на 800 номеров, на которую подписались 26 домохозяйств. Через два года их число возросло до 3 000. В 1891 году Шведско-Датско-Русское акционерное общество подписало контракт на обслуживание Москвы в течение 18 лет."
 RUS_vic_R_A_C: "Российско-американская компания"
 RUS_vic_R_A_C_desc: "Российско-Американская компания под Высочайшим покровительством Его Императорского Величества (Под Высочайшим Его Императорского Величества покровительством Российско-Американская компания) была государственной чартерной компанией, созданной в значительной степени на основе Объединенной американской компании. Император Павел I учредил компанию в Указе 1799 года. В задачи компании входило создание новых поселений в Русской Америке, ведение торговли с туземцами и осуществление расширенной программы колонизации."
 RUS_vic_Izhevsk_Machine_Building_Plant: "Ижевский машиностроительный завод"
 RUS_vic_Izhevsk_Machine_Building_Plant_desc: "Ижевский механический завод (Ижевский механический завод) или ИЖМЕХ - крупный производитель огнестрельного оружия, основанный в Ижевске в 1942 году для производства стрелкового оружия."
 RUS_vic_tula: "Императорский Тульский оружейный завод"
 RUS_vic_tula_desc: ""Императорский Тульский оружейный завод" - российское оружейное предприятие, основанное царем Петром I в 1712 году в Туле, Тульская область, как Тульский арсенал. На протяжении всей своей истории он производил оружие для российского государства".
 RUS_vic_Motovilikha_Plants: "Мотовилихинские заводы"
 RUS_vic_Motovilikha_Plants_desc: "ПАО "Мотовилихинские заводы" / ПАО "Мотовилихинские заводы" - российский производитель металлургической и военной техники. Завод был основан в 1736 году, когда императрица Анна приказала основать плавильный завод для производства стали для существовавших в то время близлежащих заводов, поставлявших стальные блоки для изготовления ружей и пушек.[1] К концу 18 века в деревне Мотовилиха началось производство оружия, чтобы удовлетворить растущий спрос.[1] Пушки из Мотовилихи использовались во всех войнах, в которых участвовала Россия в первой половине 19 века, включая Наполеоновские войны и Крымскую войну."
 RUS_vic_Sberbank: "Сбербанк"
 RUS_vic_Sberbank_desc: "История Сбербанка восходит к финансовой реформе Канкрина 1841 года, когда была создана сеть первых государственных сберегательных касс в России. К концу 19 века сеть достигла почти 4 тысяч отделений с более чем 2 миллионами вкладчиков.\nС 1905 года отделения сберегательных касс получили право продавать страхование. После 1910 года сберегательные кассы начали субсидировать учреждения кредитной кооперации и выдавать кредиты мелким кредиторам. В 1915 году сберегательные кассы начали принимать на хранение государственные ценные бумаги."
 RUS_modest_ivanovich_bogdanovich: "Модест Иванович Богданович"
 RUS_modest_ivanovich_bogdanovich_desc: "Модест Иванович Богданович был русским генерал-лейтенантом и военным историком. Племянник поэта Ипполита Богдановича, Модест Иванович стал офицером в 1823 году и служил в войне с поляками. В 1839 году он стал профессором военной истории и стратегии в Санкт-Петербургской военной академии."
 RUS_voin_rimsky_korsakov: "Воин Римский-Корсаков"
 RUS_voin_rimsky_korsakov_desc: "Воин Андреевич Римский-Корсаков был русским мореплавателем, гидрографом и географом. Он был старшим братом композитора и дирижера Николая Римского-Корсакова."
