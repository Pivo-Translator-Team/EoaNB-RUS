  ###ECONOMY AND TRADE EVENTS 
 rossiya.501.t: "Кренгольмская мануфактура"
 rossiya.501.d: "Ваше Императорское Величество, торговец хлопком Людвиг Кноп из Вольного города Бремен основал в Эстонии на берегу реки Нарвы Кренгольмскую мануфактуру - хлопкопрядильную и ткацкую фабрику. Эта фабрика огромна и, возможно, является крупнейшей в мире. На ней работают 12 000 человек, и имея во владении 32 000 акров земли, Кнуп, несомненно, будет очень влиятельным человеком, важным для нашей экономики, и в наших интересах держать его на нашей стороне."
 rossiya.501.a: "Превосходно"
 rossiya.502.t: "Протесты против водки!"
 rossiya.502.d: "Со времен Ивана IV цены на алкоголь в России всегда были относительно невысокими, но в последние годы они постепенно росли. В 1830-1840-х годах цены поднялись до 2-3 рублей за ведро водки. Эти деньги - цена теленка.\nСейчас стало еще хуже, так как цены на водку поднялись в три раза, по сравнению с 1850 годом. Это связано с тем, что России необходимо пополнять свой истощенный после Крымской войны бюджет, но также это вызывает нестабильность в наших губерниях, особенно среди бедных. Изначально протесты против такой политики начались в Ковенской губернии в Литве, где местные жители дали клятву воздерживаться от употребления высокоградусного алкоголя, кроме как в "лечебных целях". Однако вино и пиво по-прежнему разрешены. Местные жители при поддержке католического духовенства создали отделения Братства трезвости, общества воздержания, которое зародилось в Силезии и получило поддержку самого Папы Римского. Это было в конце 1858 года\nНесколько месяцев назад ситуация стала еще хуже - крестьяне по всей империи стали давать клятву воздержания от водки. Бойкот был объявлен в 91 уезде (район, входящий в состав губернии) из 32 губерний. Продажи алкоголя резко сократились, причем цены на водку упали в 16-20 раз, а розничные торговцы иногда предлагали ее бесплатно. Теперь члены обществ воздержания нападают на трактиры и уничтожают запасы алкоголя. Это переходит границы добра и зла..."
 rossiya.502.a: "Пошлите войска! Обезопасьте каждый кабак с этого дня!"
 rossiya.503.t: "Товарищество Константина Рудского и Ко"
 rossiya.503.d: "Ваше Императорское Величество, сегодня была основано товарищество Константина Рудского и Ко. Компания владеет чугунолитейным заводом в Варшаве, а также специализируется на технике, стали и машиностроении. Компания принадлежит успешному польскому судостроительному магнату Анджею Артуру Замойскому, поэтому от нее ожидают только достойных вещей."
 rossiya.503.a: "Продолжайте в том же духе."
 rossiya.504.t: "Открытие Петербурго-Варшавской железной дороги"
 rossiya.504.d: "Петербурго-Варшавская железная дорога после долгих месяцев строительства открыта для посетителей. Это очень важно, так как она соединяет два важнейших города нашей великой страны. Варшава - сердце польских территорий, а Санкт-Петербург - наша столица. Это поможет облегчить транспортировку наших войск по всей стране и значительно улучшит нашу экономику. Строительство инфраструктуры и железных дорог - это то, что нам необходимо сделать, чтобы продвинуться по пути индустриализации и залечить раны, полученные во время Крымской войны."
 rossiya.504.a: "Великолепно!"
 rossiya.505.t: "Учреждение Департамента таможенных сборов"
 rossiya.505.d: "Мы только что создали Департамент таможенных сборов, чтобы лучше контролировать и регулировать миграцию. Это особенно необходимо в связи с тем, что с каждым днем на нас обрушивается огромная миграция беженцев из Османской империи. Наши таможенники в данный момент устанавливают контрольные пункты на всех наших границах, создавая более защищенное государство. На сегодня это все, Ваше Величество."
 rossiya.505.a: "Наконец-то!"
 rossiya.506.t: "Машиностроительный завод имени... Кого?"
 rossiya.506.d: "Решил как-то раз Иосиф Виссарионович Сталин Михаилу Ивановичу Калинину позвонить. Снял трубку, набрал номер и попал по ошибке в Тверь. - Это Калинин?  спрашивает Иосиф Виссарионович. "Hикак нет, Тверь," - отвечает помертвевшее городское руководство. "Странно, - удивился Иосиф Виссарионович. - А я думал, Калинин." И трубку повесил. С той поры город Тверь стал именоваться Калинин."
 rossiya.506.a: "Как всегда мудро, товарищ Сталин!"
 rossiya.507.t: "Налоговые прения между правительством и земствами"
 rossiya.507.d: "С 1725 года, когда Петр I установил подушную подать, на родине произошло много событий: кризисы, войны, промышленный прогресс изменил не только мир, но и Россию. Теперь подушная подать стала практически неактуальной даже в модернизированном государстве. Поэтому правительство настойчиво требует обсуждения этого вопроса с земствами губерний. Половина поддерживает переход от более низкого к более высокому подоходному налогу, который будет взиматься со всего населения и оставит налоговые поступления в государственный бюджет прежними, в результате чего крестьяне и простолюдины будут жить лучше за счет дворянских денег. Некоторые другие комиссии поддерживали обычный подоходный налог, но только для купцов, и некоторые дополнительные налоги для дворян и крестьян. Эта идея не прошла, так как над ней посмеялись из-за ее неэффективности, и центральное правительство почти сразу же отвергло ее. Наконец, еще одно предложение: налоги на имущество вместо подушной подати и подоходного налога. Если у вас много имущества, но низкий доход, вы должны продать часть своих вещей, чтобы получить в целом более низкие налоги. Этими новыми налогами будут облагаться все вещи, от ложек до огромных поместий, растянувшихся на километры. Это непопулярное и очень нетрадиционное предложение, но оно нашло поддержку у экономически грамотных людей в нашей империи. Возможно, нам стоит прислушаться к ним. Или мы можем просто отбросить всю инициативу и страдать от последствий неэффективной налоговой политики. Дворяне были бы довольны."
 rossiya.507.a: "Давайте не будем торопиться..."
 rossiya.507.b: "Прогрессивный налог очень прогрессивен, не так ли?"
 rossiya.507.c: "У тамбовской комиссии есть очень интересные идеи по поводу налогов на недвижимость."
 rossiya.508.t: "Императорское русское техническое общество"
 rossiya.508.d: "Для дальнейшего развития обрабатывающей и производственной промышленности России министерства народного просвещения и финансов выступили с инициативой создания Императорского русского технического общества, которое объединит ученых, инженеров и других специалистов для содействия развитию технологий в России."
 rossiya.508.a: "Потрясающие новости!"
 rossiya.509.t: "Учреждение Санкт-Петербургского общества взаимного кредита"
 rossiya.509.d: "После учреждения Государственного банка и упорядочения финансовой системы в России стали появляться первые кредитные учреждения. Первыми частными банками были общества взаимного кредита - организации, членами которых являлись вкладчики, предоставлявшие друг другу займы для коммерческой деятельности, совместно управляя этими обществами. Таким было Санкт-Петербургское общество взаимного кредита, основанное Евгением Ивановичем Ламанским, товарищем управляющего Государственного банка. С развитием промышленности и торговли такой формат организации становится востребованным, и купцы в крупных торговых городах, таких как Москва, основывают местные общества взаимного кредита для финансирования своей деятельности."
 rossiya.509.a: "Общее благо - это благо для всех"
