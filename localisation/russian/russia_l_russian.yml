 RUS_idea_female_education1: "Базовое Женское Образование"
 RUS_idea_female_education1_desc: "Начальное школьное образование для девочек осуществляется на частные и государственные средства, в основном направленные на моральное и духовное развитие будущих жен и матерей."
 RUS_idea_female_education2: "Расширенное Женское Образование"
 RUS_idea_female_education2_desc: "В дополнение к начальному и среднему образованию женщины имеют возможность пройти Высшие Женские Курсы, которые обеспечивают часть их высшего образования и позволяют им занять должности преподавателей или медицинских работников."
 RUS_idea_female_education3: "Дальнейшее Расширение Женского Образования"
 RUS_idea_female_education3_desc: "Женщины могут посещать женские колледжи и гимназии наравне с мужчинами и могут посещать лекции в некоторых университетах в качестве бесплатных студентов и слушателей, а также получать ученые степени наравне с мужчинами и соответствующие возможности на государственной и частной службе."
 RUS_idea_caucasuswar: "Кавказская Война"
 RUS_idea_caucasuswar_desc: "В 1857 году Российская Империя оказывается втянута в Кавказскую Войну - долгий и кровопролитный конфликт с различными племенами Кавказского региона. Война длится уже несколько десятилетий, обе стороны ведут жестокие бои и совершают зверства. Российская Империя стремится расширить свою территорию и контроль над регионом, а различные племена сопротивляются посягательству на их земли и образ жизни.\n\nКонфликт характеризуется партизанской войной, племена используют тактику "бей и беги", чтобы преследовать российские войска и нарушать их линии снабжения. Российская Империя отвечает подавляющей силой, применяя современное оружие и крупные армии, чтобы подавить сопротивление племен. Несмотря на применение силы, конфликт остается затяжным и жестоким, ни одна из сторон не добивается решающего преимущества. Война также осложняется участием различных внешних сил, таких как Великобритания и Турция, которые стремятся повлиять на исход конфликта.\n\nПоследствия Кавказской войны значительны как для Российской империи, так и для народов Кавказа. Война привела к аннексии значительной части региона, и Российская Империя стремилась установить контроль над этой территорией. Однако конфликт также привел к перемещению и переселению многих местных племен, что серьезно сказалось на их образе жизни и культурных традициях. Кавказский регион и по сей день остается очагом конфликтов и напряженности, а наследие Кавказской Войны продолжает формировать политический и социальный ландшафт региона."
 RUS_idea_tsarist_vodka_monopoly: "Царская Водочная Монополия"
 RUS_idea_tsarist_vodka_monopoly_desc: "С тех пор как Иван IV ввел государственную монополию на производство водки, Русские Цари получали от ее продажи огромную прибыль - денежные выгоды от этой монополии были столь велики, что иногда низшие дворяне получали право на производство водки вместо земли или других законных привилегий. К сожалению, водка сама по себе оказала пагубное влияние на русское общество, ведь она - яд для души и тела. В то время как западные общества энергичны и амбициозны, наше общество подавлено этим греховным напитком. Алкоголь глубоко укоренился в Русской культуре, и потребуются огромные усилия, чтобы изменить этот факт."
