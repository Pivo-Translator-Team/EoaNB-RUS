 RUS_idea_progressive_taxes_desc: "Правительство согласилось почти с половиной земских комиссий и установило прогрессивные налоги для всего населения. Они делают экономику более гибкой и эффективной, хотя некоторым дворянам такие налоги не нравятся."
 RUS_idea_property_taxes: "Новые Налоги на Недвижимость"
