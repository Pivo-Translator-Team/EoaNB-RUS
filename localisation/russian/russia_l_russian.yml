 rossiya.351.t: "Новые колонисты прибывают в Сибирь"
 rossiya.351.d: "Продолжение усилий российского правительства по колонизации Сибири означает, что мы стимулируем граждан переезжать туда, и наши бюрократические офисы только что подсчитали количество эмигрантов за прошлый год."
 rossiya.351.a: "Наши усилия по колонизации успешны".
