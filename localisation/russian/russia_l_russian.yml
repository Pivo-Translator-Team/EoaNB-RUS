 POLITICS_ALEXANDER_II_DESC: "Александр II (урожденный Александр Николаевич) родился в великом городе Москва, в 1818 году и был старшим сыном и наследником царя Николая I и его супруги, принцессы Шарлотты Прусской. Брак его родителей, несмотря на то, что он был заключен исключительно в политических целях между русской и прусской королевскими семьями, был благополучным. С рождения Александр получил титул Цесаревича, который традиционно давался наследникам российского престола.\n\n Воспитание и раннее образование Александра, казалось бы, не способствовало созданию великого реформатора. На самом деле все было наоборот, как это наблюдается сейчас в России. Во время его воспитания придворная и политическая атмосфера была крайне консервативной при авторитарном правлении его отца. Инакомыслие в любом углу, независимо от ранга, сурово каралось. Даже Александр, который был дорог своей семье и всей России, осторожничал рядом со своим воинственным отцом.\n\n Отец Александра был практичен в воспитании своего наследника. У Николая было неважное воспитание, ведь он был всего лишь вторым наследником престола. Он не хотел, чтобы Александра постигла та же участь, и обеспечил ему воспитателей, таких как великий реформатор Михаил Сперанский и поэт-романтик Василий Жуковский, а также военного советника генерала Карла Мердера. Благодаря такому сочетанию Александр оказался хорошо подготовленным и более либеральным, чем его отец. \n\n Во время путешествия по Западной Европе в 1839 году Александр искал себе царственную жену. После остановки в Бадене, где его родители выступали за брак с принцессой, но цесаревич не проявил интереса, неожиданная остановка в Гессене оказалась удачной, так как он нашел любовь в дочери герцога Людвига II, Марии. Несмотря на первые возражения матери и долгую помолвку из-за молодости Мари, Александр и Мари поженились 28 апреля 1841 года. Их первый ребенок, великая княжна Александра, родилась в августе 1842 года, но умерла от менингита в раннем возрасте. В сентябре 1843 года родился Николай, который был признан наследником, затем в 1845 году последовал Александр, в 1847 году - Владимир, а в 1850 году - Алексей. \n\n Александр пролил свет на искалеченное и коррумпированное состояние России после окончания Крымской Войны несколько лет назад. Царь все еще продолжает добиваться освобождения крепостных крестьян по всей стране, и ожидается еще много реформ."
  
