  ###Milyutin Army Reform### 
 RUS_decision_category_milyutin_reforms: "Реформа Армии Дмитрия Милютина"
 RUS_decision_category_milyutin_reforms_desc: "Поражение в Крымской Войне мы потерпели из-за дезорганизованной и устаревшей армии, которая была практически такой же, как и за 50 лет до этого - во времена Наполеона! Никто не сомневается, что мы его победили, но более 40 лет стагнации ни к чему хорошему не приводят. Так больше продолжаться не должно, и поэтому наш новый Военный Министр Дмитрий Милютин выступил с обширным докладом, в котором провозгласил новые цели для Российских военных: реорганизовать структуру армии, сделать ее меньше за счет небоевых частей, ускорить мобилизацию и быстрее привести части в боевое состояние, сделать армию менее громоздкой в мирное время, создать систему военных округов, организовать перевооружение, сделать солдат более грамотными и так далее. Некоторые реформы можно проводить одновременно, но последствия будут более суровыми, чем обычно, и более длительными."
 RUS_decision_new_russian_uniforms: "Новые Русские Мундиры"
 RUS_decision_new_russian_uniforms_desc: "Новая форма для Русской Императорской Армии была разработана еще при Николае I, но только сейчас его сын внедряет эти изменения, делая форму более современной и соответствующей новому формату армии."
 RUS_decision_mayevskys_artillery: "Модель Артиллерии Маевского"
 RUS_decision_mayevskys_artillery_desc: "Наши пушки до сих пор производятся по стандартам начала века, в то время как было много новшеств, внедренных Западными державами. Одним из них были нарезные пушки новой конструкции, заряжающиеся с фронта, но обладающие большей точностью и дальностью стрельбы, предложенные Н.В. Маевским."
 RUS_decision_baranovskys_artillery: "Модель Артиллерии Барановского"
 RUS_decision_baranovskys_artillery_desc: "Несмотря на наличие довольно хороших нарезных пушек конструкции Маевского, нам все же нужны более новые, так как прогресс в артиллерийской технике идет еще быстрее, чем прежде. Поэтому В.С. Барановский создал новую пушку... и она удивительно хороша! Все иностранные шпионы пытаются узнать, как нам это удалось, но эта пушка вызвала новую волну инноваций одним своим появлением!"
 RUS_decision_new_military_districts: "Новые Военные Округа"
 RUS_decision_new_military_districts_desc: "Наша армия слишком огромна и иерархична, чтобы управлять ею в мирное время, поэтому Милютин предложил новую систему организации - вместо армий появятся военные округа, а армии и армейские корпуса перестанут существовать без войны. Это поможет нам избавиться от излишних административных расходов на содержание тысяч офицеров."
 RUS_decision_medical_corps: "Медицинский Корпус"
 RUS_decision_medical_corps_desc: "Медицинский Корпус - новое учреждение в Русской Императорской Армии, цель которого - оздоровить солдат и снизить уровень небоевых потерь. Он не слишком эффективен, потому что наши врачи все еще не настолько образованы, как следовало бы, но, по крайней мере, мы пытаемся облегчить жизнь наших солдат в лагерях и сделать так, чтобы больше раненых возвращалось к оружию и меньше калек приходило в свои дома."
 RUS_decision_pedagogicheskii_sbomik: "Педагогический Сборник"
 RUS_decision_pedagogicheskii_sbomik_desc: "Педагогический Сборник, наряду со многими другими, был основан для того, чтобы сделать офицеров и солдат нашей армии более образованными в различных областях знаний. Именно этот помогает офицерам и грамотным солдатам помочь своим несчастным неграмотным товарищам освоить письмо и счет, а также некоторые основы познания окружающего мира."
 RUS_decision_gatling_mitrailleuse: "Митральезы Гатлинга и Барановского"
 RUS_decision_gatling_mitrailleuse_desc: "На полях войны появился новый вид малокалиберной артиллерии - митральезы, или пулеметы, как их называют американцы. Впервые они были применены во время Гражданской Войны в Америке, но также оказались очень полезны против туземцев по всему миру. Мы должны принять этот новый вид вооружения на вооружение и использовать его!"
 RUS_decision_austro_italo_french_war: "Направить Наблюдателей в Воюющие Армии"
 RUS_decision_austro_italo_french_war_desc: "Несмотря на наш нейтралитет в недавно закончившейся Австро-Итало-Французской войне, мы хотим, чтобы Франция считала нас дружественной, поэтому мы разместили часть наших войск на границе с предательской Австрией, чтобы помочь Французам в их войне. Также мы посылали военных наблюдателей, иначе говоря - легальных шпионов, в воюющие государства, наблюдая за Австрийской, Сардинской и Французской армиями, извлекая оттуда новый опыт и выясняя, как устроена настоящая армия, чтобы подготовить нашу армию к реформам."
