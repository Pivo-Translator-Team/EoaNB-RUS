 # Economy tree #NT!
	RUS_vic_Radical_Economic_Reforms:0 "Принять радикальные экономические реформы"
	RUS_vic_Radical_Economic_Reforms_desc:0 "Мы просто по ряду причин не можем индустриализироваться так же быстро, как западные страны, но сократив расходы везде, где только можно, разрешив легкое предпринимательство и ослабив угнетение других национальностей, существующих в нашей стране, мы можем значительно ускорить модернизацию нашей родины."
	RUS_vic_Rapid_Industrialization:0 "Либерализация экономики"
	RUS_vic_Rapid_Industrialization_desc:0 "Времени мало, Россия должна быстро индустриализироваться, чтобы не развалиться. Вместе с политической либерализацией должна прийти либерализация экономическая; мы позволим народу действовать, чтобы империя процветала."
	RUS_vic_Urbanisation_Committee:0 "Комитет по урбанизации"
	RUS_vic_Urbanisation_Committee_desc:0 "Теперь, когда крепостное право было отменено, многие освобожденные крестьяне переезжают в города. Предоставляя экономические стимулы, такие как налоговые льготы, и поддерживая образование, мы сможем в долгосрочной перспективе расширить российский средний класс."
	RUS_vic_Create_the_MoNR:0 "Создано Министерство природных ресурсов"
	RUS_vic_Create_the_MoNR_desc:0 "Мы должны создать министерство для поддержки развития российской горнодобывающей промышленности. Мы заработаем на этом целое состояние, и это значительно ускорит процесс индустриализации в нашей стране."
	RUS_vic_Trans_European_Railway:0 "Расширить сеть российских железных дорог"
	RUS_vic_Trans_European_Railway_desc:0 "Железная дорога Москва-Петербург невероятно важна, мы должны модернизировать саму железнодорожную линию и построить другие более мелкие железнодорожные линии к небольшим городам, таким как Гельсингфорс, Ревель, Киев и т.д.".
	RUS_vic_Alaskan_Gold:0 "Золотая лихорадка на Аляске"
	RUS_vic_Alaskan_Gold_desc:0 "\"Золото! Золото! Золото!\" - кричит в восторге императорский вице-король. В его руках отчет из Америки и небольшой конверт, который, будучи брошенным на ваш стол, обнаруживает маленькие сверкающие камешки золота, как и было обещано. Волнение вице-короля кажется несерьезным для такой маленькой находки, но в отчете говорится, что на растущих \"золотых реках\" Аляски можно найти гораздо больше. Возможно, было бы разумно более тщательно изучить этот потенциально прибыльный бизнес?"
	RUS_vic_Encourage_Capitalism:0 "Поощрять капитализм"
	RUS_vic_Encourage_Capitalism_desc:0 "Капитализм обязательно заставит нашу экономику расти. Скоро сотни бизнесменов с запада приедут на дикий восток в поисках удачи".
	RUS_vic_Support_Volga_German_Farming:0 "Поддержим фермерские хозяйства поволжских немцев"
	RUS_vic_Support_Volga_German_Farming_desc:0 "Поволжские немцы - это этнические немцы, живущие на берегах Волги. Изначально они были приглашены для заселения и освоения этих земель императрицей Екатериной II в 1700-х годах после Крестьянской войны. Мы должны поддерживать их в обмен на их лояльность и развитие наших земель".
	RUS_vic_Factories_In_Tsaritsyn:0 "Заводы в Царицыне"
	RUS_vic_Factories_In_Tsaritsyn_desc:0 "Царицын - важный речной порт и торговый центр. Поддерживая его развитие, мы укрепим наш контроль над южными границами империи."
	RUS_vic_Petersburg_Warsaw_Railway:0 "Завершить строительство железной дороги Варшава-Петербург".
	RUS_vic_Petersburg_Warsaw_Railway_desc:0 "Варшава, крупнейший город Польши, является важным городом, как экономически, так и политически. Если бы мы соединили нашу столицу, Санкт-Петербург, с ней железной дорогой, мы смогли бы оказывать больший контроль над окружающей территорией."
	RUS_vic_Moscow_Tsaritsyn_Railway:0 "Московско-Царицынская железная дорога"
	RUS_vic_Moscow_Tsaritsyn_Railway_desc:0 "Царицын - важный город на юге страны. С момента его заселения царем Иваном IV он всегда был границей между нами и диким Кавказом. Давайте сделаем город ближе к дому, построив железную дорогу от Москвы до Царицына".
 RUS_vic_Chemical_Plant_Karpov: "Bondyug Chemical Plant" #NT!
