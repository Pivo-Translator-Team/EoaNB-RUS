 POLITICS_GEO_MINORS_DESC: "Малые Грузинские Государства - Мегрельское Княжество и Абхазское Княжество - являются остатками старого Грузинского Царства, которое несколько веков назад погрузилось в хаос. Они сохранили феодальную и древнюю структуру и часто колебались между поддержкой османов и русских. После аннексии Россией большей части территории Абхазия и Мегрелия, похоже, обречены на аннексию Россией, так как они едва могут содержать крошечную армию, их население в значительной степени сыто феодальным правлением и само устарело. Потребуется чудо, чтобы спасти Грузию от полного исчезновения..."
  
