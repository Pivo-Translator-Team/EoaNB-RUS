 rossiya.803.t: "Инвестировать в специальную подготовку для военно-железнодорожного ведомства?"
 rossiya.803.d: "Солдаты нашего недавно созданного военного железнодорожного департамента нуждаются в специальных инструкциях по выполнению своих задач и техническому оборудованию, с которым они имеют дело, чтобы эффективно действовать во время конфликта. Инвестиции в их обучение, несомненно, могли бы повысить их полезность и вознаграждение, которое они приносят. С учетом времени, мы также могли бы извлечь пользу из опыта, приобретенного в ходе этого процесса. Должны ли мы сделать необходимые инвестиции, чтобы облегчить их обучение?".
 rossiya.803.a: "Давайте сделаем это".
 rossiya.803.b: "Оно того не стоит".
 rossiya.804.t: "Обучение для военно-железнодорожного факультета закончено"
 rossiya.804.d: "Наша специальная программа обучения для военного железнодорожного департамента была завершена несколько недель назад. К сожалению, и инструкторы, и офицеры сообщили о незначительном прогрессе в повседневной рутине, знаниях и работе под давлением последних учений. Похоже, схема пока не принесла успеха. Должны ли мы продолжать наши инвестиции?"
 rossiya.804.a: "Возобновить наши инвестиции в программу обучения".
 rossiya.804.b: "Прекратить наши инвестиции в программу обучения".
 rossiya.805.t: "Обучение для военно-железнодорожного факультета закончено"
 rossiya.805.d: "Несколько недель назад завершилась наша специальная программа обучения для военного железнодорожного департамента. Как инструкторы, так и офицеры отмечают большой прогресс в повседневной рутине, знаниях и работе под давлением в результате последних учений. Похоже, схема оказалась успешной!"
 rossiya.805.a: "Отличные новости для армии".
