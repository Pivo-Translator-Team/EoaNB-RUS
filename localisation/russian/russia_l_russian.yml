  ### Manufacturers ### 
  
 RUS_vic_Uritsky_Factory: "Завод Урицкого"
 RUS_vic_Uritsky_Factory_desc: "Предприятие было основано в императорской России в 1868 году. Завод Урицкого - производитель троллейбусов, расположенный в городе Энгельс Саратовской области."
 RUS_vic_Putilov_Company: "Путиловская Компания"
 RUS_vic_Putilov_Company_desc: "В 1868 году Николай Путилов приобрел обанкротившийся завод; на Путиловском Заводе, Компания Путилова первоначально выпускала подвижной состав для железных дорог. Завод традиционно выпускал продукцию для Российского правительства, причем железнодорожная продукция составляла более половины общего объема производства."
 RUS_vic_MGTS: "Московская Городская Телефонная Сеть"
 RUS_vic_MGTS_desc: "Московская Городская Телефонная Сеть (МГТС) - государственное предприятие, предоставляющее услуги местной телефонной связи. Основанная в 1882 году, компания Bell Telephone Company построила АТС с ручным управлением, рассчитанную на 800 номеров, на которую подписались 26 домохозяйств. Через два года их число возросло до 3 000. В 1891 году Шведско-датско-русское акционерное общество подписало контракт на обслуживание Москвы в течение 18 лет."
 RUS_vic_R_A_C: "Российско-Американская Компания"
 RUS_vic_R_A_C_desc: "Российско-Американская Компания Под Высочайшим Покровительством Его Императорского Величества - государственная чартерная компания, созданная во многом на основе Объединенной Американской Компании. Император Павел I учредил компанию в Указе 1799 года. В ее задачи входило создание новых поселений в Русской Америке, ведение торговли с аборигенами и осуществление расширенной программы колонизации."
 RUS_vic_Izhevsk_Machine_Building_Plant: "Ижевский Машиностроительный Завод"
 RUS_vic_Izhevsk_Machine_Building_Plant_desc: "Ижевский Механический Завод (ИЖМЕХ) - крупный производитель стрелкового оружия, основанный в Ижевске в 1942 году для производства стрелкового оружия."
 RUS_vic_tula: "Императорский Тульский Оружейный Завод"
 RUS_vic_tula_desc: "Императорский Тульский Оружейный Завод" - российское оружейное предприятие, основанное царем Петром I в 1712 году в Туле как Тульский Арсенал. На протяжении всей своей истории он производил оружие для российского государства."
 RUS_vic_Motovilikha_Plants: "Мотовилихинские Заводы"
 RUS_vic_Motovilikha_Plants_desc: "ПАО "Мотовилихинские Заводы" - Российский производитель металлургической и военной техники. Завод был основан в 1736 году, когда императрица Анна приказала создать плавильный завод для производства стали для существовавших в то время близлежащих заводов, поставлявших стальные блоки для изготовления ружей и пушек. К концу XVIII века в селе Мотовилиха началось производство оружия, чтобы удовлетворить растущий спрос. Пушки из Мотовилихи использовались во всех войнах, в которых участвовала Россия в первой половине XIX века, включая Наполеоновские Войны и Крымскую Войну."
 RUS_vic_Sberbank: "Сбербанк"
 RUS_vic_Sberbank_desc: "История Сбербанка восходит к финансовой реформе Канкрина 1841 года, когда была создана сеть первых государственных сберегательных касс в России. К концу XIX века сеть насчитывала почти 4 тысячи отделений с более чем 2 миллионами вкладчиков.\nС 1905 года отделения сберегательных касс получили право продавать страховки. После 1910 года сберегательные кассы начали субсидировать учреждения кредитной кооперации и выдавать ссуды мелким кредиторам. В 1915 году сберегательные кассы начали принимать на хранение государственные ценные бумаги."
 RUS_modest_ivanovich_bogdanovich: "Модест Иванович Богданович"
 RUS_modest_ivanovich_bogdanovich_desc: "Модест Иванович Богданович - русский генерал-лейтенант и военный историк. Племянник поэта Ипполита Богдановича, Модест Иванович стал офицером в 1823 году и служил в войне с поляками. В 1839 году он стал профессором военной истории и стратегии в Санкт-Петербургской военной академии."
 RUS_voin_rimsky_korsakov: "Воин Римский-Корсаков"
 RUS_voin_rimsky_korsakov_desc: "Воин Андреевич Римский-Корсаков был русским мореплавателем, гидрографом и географом. Он был старшим братом композитора и дирижера Николая Римского-Корсакова."
