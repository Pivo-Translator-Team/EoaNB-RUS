 rossiya.301.t: "Участие России в АГВ"
 rossiya.301.d: ""
 rossiya.301.a: "Мы пошлем несколько кораблей для поддержки Союза".
 rossiya.301.b: "Мы должны поддержать конфедератов".
 rossiya.301.c: "Мы не заинтересованы в этом".
 RUS_vic_ACW_Supported_USA: "§YВы поддерживали Союз в американской гражданской войне§!".
 rossiya.302.t: "Поддержка России"
 rossiya.302.d: "Русские обещали прислать пять военных кораблей для защиты близлежащих районов. Их корабли должны прибыть в Нью-Йорк и действовать оттуда".
 rossiya.302.a: "Отлично!"
 rossiya.303.t: "Русская поддержка"
 rossiya.303.d: "Русские предложили оснастить и создать новую дивизию в Алабаме. 5 000 человек будут набраны и получат стандартное снаряжение линейной пехоты".
 rossiya.303.a: "Отлично!"
 rossiya.304.t: "Россия предлагает построить телеграфную линию"
 rossiya.304.d: "Мы получили письмо от императорского царя России со странным предложением. Он хочет построить телеграфную линию через Тихий океан из Сибири, чтобы обеспечить почти мгновенную связь между нашими двумя странами. Это могло бы стать прекрасным способом улучшить наши отношения с русскими, но это также может привести к монархическому влиянию в нашей политике...".
 rossiya.304.a: "У нас есть вещи получше, на которые можно потратить деньги".
 rossiya.304.b: "Это прекрасная идея".
 rossiya.305.t: "США отвергают наши планы".
 rossiya.305.d: "Напыщенные либералы США ответили на нашу просьбу простым "Нет". Стало ясно, что любая демократия не будет нашим союзником, поскольку их крестьянские лидеры не могут постичь величие матушки России".
 rossiya.305.a: "Ну что ж..."
 rossiya.306.t: "США согласны с нашими планами"
 rossiya.306.d: "Президент Соединенных Штатов прислал нам сегодня письмо, в котором согласился с нашим предложением о создании телеграфной линии между нашими двумя великими странами через Тихий океан. Это, несомненно, даст нам великого союзника и принесет процветание и сотрудничество обеим нашим великим нациям."
 rossiya.306.a: "Отлично!"
