 auckland_capital: "Auckland is our Capital" #NT!
 wellington_capital: "Wellington is our Capital" #NT!
 nzl_otago_gold_mines: "Otago Gold Mines" #NT!
 nzl_otago_gold_rush: "Otago Gold Rush" #NT!
 nzl_maori_buffs: "Maori Warriors" #NT!
 nzl_anti_gunfighter_pa_warfare: "Anti Gunfighter Pa Warfare" #NT!
 nzl_gunfighter_pa_warfare: "Gunfighter Pa Warfare" #NT!
 nzl_conventional_warfare: "Conventional Western Warfare" #NT!
 nzl_gum_mining: "Gum Diggers" #NT!
 nzl_pink_white_terraces: "The Pink and White Terraces" #NT!
 nzl_pink_white_terraces_desc: "The Pink and White Terraces are a stunning wonder of natural beauty, many consider them the 8th wonder of the world" #NT!
 nzl_vic_a_captial_debate: "A Capital Debate" #NT!
 nzl_vic_a_captial_debate_desc: "Ever since we moved the capital to Auckland from Okiato, many of our honorable members, especially from the south island, have agitated to move the capital to a more centralized location" #NT!
 nzl_vic_quell_the_natives: "Quell the Natives" #NT!
 nzl_vic_quell_the_natives_desc: "For some time now many of the northern maori tribes have been restless about our constant land purchases. we should act to quell these hostile elements" #NT!
 nzl_vic_work_with_the_kingitanga: "Work with the Kīngitanga" #NT!
 nzl_vic_work_with_the_kingitanga_desc: "The Kīngitanga (or the maori king movement) has been rallying the local tribes to them. If we bring the current king into our government body we can use his influence to stabilize the nation. We will have to give more rights and concessions to the local Iwi(tribes)" #NT!
 nzl_vic_we_need_an_army_desc: "Our colonial master, [ENG.GetName] has been pulling their troops out of our lands, we need to build our own army so we can defend ourselves" #NT!
 nzl_vic_we_need_an_army: "We need an Army" #NT!
 nzl_vic_our_industries: "Our Industries" #NT!
 nzl_vic_our_industries_desc: "If we are to become a colony worthy of [ENG.GetName], we need to investigate and improve our industrial might" #NT!
 nzl_vic_the_sedifice_is_unfit: "The Shedifice is Unfit" #NT!
 nzl_vic_the_sedifice_is_unfit_desc: "The current General Assembly House in Auckland is little more than a shed. bringing many of our members to nickname the building the Shedifice. we need to build a better building, but where to build it" #NT!
 nzl_vic_hold_a_govermental_session_in_wellington: "Hold a Governmental Session in Wellington" #NT!
 nzl_vic_hold_a_govermental_session_in_wellington_desc: "The voices in our government that are advocating the movement of the capital have gotten louder. maybe we should host a session in wellington to show how the movement will effect our nation" #NT!
 nzl_vic_agatate_for_moving: "Agitate for Moving" #NT!
 nzl_vic_agatate_for_moving_desc: "The government session hosted in Wellington went so well even more of our members are now agitating for movement and the Governor-General has decided to agree, but requires more information on the exact location" #NT!
 nzl_vic_auckland_is_where_the_people_are: "Auckland is where the people are" #NT!
 nzl_vic_auckland_is_where_the_people_are_desc: "The government session hosted in wellington went poorly and the majority of our members agree that the capital should be where the people are" #NT!
 nzl_vic_a_better_capital_building: "A better capital building" #NT!
 nzl_vic_a_better_capital_building_desc: "If we are to keep the capital in Auckland, we need to build a better government building." #NT!
 nzl_vic_encorage_faster_land_purchases: "Encourage Faster Land Purchases" #NT!
 nzl_vic_encorage_faster_land_purchases_desc: "The Land purchases have been moving slowly, we should use our influence to speed up the progress" #NT!
 nzl_vic_confiscate_hostile_maori_land: "Confiscate the Land of Hostile Maori" #NT!
 nzl_vic_confiscate_hostile_maori_land_desc: "Some of the Local Iwi have acted hostile against us. We should confiscate their land to both stop them revolting again and give more land to our settlers" #NT!
 nzl_vic_confiscate_hostile_maori_land_warning: "§RThis may cause the local maori to become hostile!§!" #NT!
 TAA_agatation_over_policy: "§RThis may cause war in the Taranaki!§!" #NT!
 nzl_maori_agatate_in_waikato: "Maori Agitation in Waikato" #NT!
 nzl_maori_agatate_in_taranaki: "Maori Agitation in Taranaki" #NT!
 nzl_maori_agatate_in_bay_of_plenty: "Maori Agitation in The Bay of Plenty" #NT!
 nzl_maori_agatation_waikato: "Maori Agitation: Waikato" #NT!
 nzl_maori_agatation_taranaki: "Maori Agitation: Taranaki" #NT!
 nzl_maori_agatation_bay_of_plenty: "Maori Agitation: Bay of Plenty" #NT!
 nzl_vic_ignore_TAA_warnings: "Ignore Te Āti Awa Warnings" #NT!
 first_taranaki_war: "First Taranaki War has happened" #NT!
 second_taranaki_war: "Second Taranaki War has happened" #NT!
 nzl_reconized_maori_king: "Recognized Kīngitanga" #NT!
 nzl_landless_maori_king: "Landless Kīngitanga" #NT!
 nzl_landless_maori_king_desc: "After the Waikato Invasion, the Kīngitanga and a small number of his men have taken to wandering around the waikato evading capture and preaching to the maori population" #NT!
 nzl_vic_northern_industrailising: "Northern Industrialization" #NT!
 nzl_vic_northern_industrailising_desc: "In order to advance our colony we need to improve the industrial might of the north" #NT!
 nzl_vic_southern_farmlands: "Southern Farmlands" #NT!
 nzl_vic_southern_farmlands_desc: "The land in the south is rich but mountainous, perfect for animal grazing. we should look into new advancements to facilitate this" #NT!
 nzl_vic_wealth_in_the_south: "Wealth in the South" #NT!
 nzl_vic_wealth_in_the_south_desc: "In order to improve our country, we must find the wealth hidden within the South Island" #NT!
 nzl_vic_northern_mineral_wealth: "Northern Wealth" #NT!
 nzl_vic_northern_mineral_wealth_desc: "In order to improve our country, we must find the wealth hidden within the North Island" #NT!
 nzl_vic_aucklands_industrial_expansion: "Aucklands Industrial Expansion" #NT!
 nzl_vic_aucklands_industrial_expansion_desc: "Auckland, the largest city in New Zealand. many investors are coming here to invest in factories, we should guide them to where they can get workers" #NT!
 nzl_vic_expand_auckland_harbour: "Expand Aucklands Harbor" #NT!
 nzl_vic_expand_auckland_harbour_desc: "Auckland is quickly becoming a home to many factories, we need to build dockyards in order to ship these new products back to the [ENG.GetName]" #NT!
 nzl_vic_a_more_central_location: "A more Central Location" #NT!
 nzl_vic_a_more_central_location_desc: "Many of our Ministers are arguing that our capital needs to be more central, and the Governor-General Agrees, but where central?" #NT!
 nzl_vic_ask_the_austrailian_governers_for_placement_recomendations: "Ask the Australian Governors for Placement Recommendations" #NT!
 nzl_vic_ask_the_austrailian_governers_for_placement_recomendations_desc: "In order to stop this debate once an for all, we should ask the Governors of the Australian Colonies for their recommendations" #NT!
 nzl_vic_our_central_capital: "Our Central Capital" #NT!
 nzl_vic_our_central_capital_desc: "Our Capital has been moved to Wellington, with the new location comes the benefit of a large coastline and quicker travel from the south." #NT!
 KINGITANGA_MOVEMENT: "Kīngitanga Movement" #NT!
 nzl_adopt_full_equality: "Adopts §YFull Equality§! Law" #NT!
 nzl_maori_population_boom: "Maori Population Boom" #NT!
 nzl_otago_gold_rush_aus: "Otago Gold Rush" #NT!
 nzl_vic_opiose_the_kingitanga_movement: "Oppose the Kīngitanga Movement" #NT!
 nzl_vic_opiose_the_kingitanga_movement_desc: "The Kīngitanga(Maori King) Movement is a sap to our authority as well supporting the taranaki rebels in their uprising, it is time to deal with them" #NT!
 nzl_vic_root_out_information_in_the_waikato: "Root out information in the Waikato" #NT!
 nzl_vic_root_out_information_in_the_waikato_desc: "The Kīngitanga is based out of the waikato region, so that is where we shall look for information" #NT!
 nzl_vic_status_quo_in_taranaki: "Status Quo in the Taranaki" #NT!
 nzl_vic_status_quo_in_taranaki_desc: "The Taranaki has been able to resist our troops and the region now sits in an uneasy status quo, let us use this time to gather our strength" #NT!
 nzl_vic_crush_the_taranaki_rebelion: "Crush the Taranaki Maori" #NT!
 nzl_vic_crush_the_taranaki_rebelion_desc: "The Taranaki Maori have been subdued by our might, time to stabilise the region" #NT!
 nzl_vic_distrabute_land_to_colonists: "Distribute the land to our Colonists" #NT!
 nzl_vic_distrabute_land_to_colonists_desc: "We now have swaiths of land in the Taranaki, time to distribute it to our eager colonists" #NT!
 nzzl_vic_our_populus_capital: "Our Populous Capital" #NT!
 nzzl_vic_our_populus_capital_desc: "Our capital is located in the prime location of our population, making it highly industrious" #NT!
 nzl_vic_capital_industrailisation: "Capital Industrialization" #NT!
 nzl_vic_capital_industrailisation_desc: "Industrialize our capital even more, drawing even more workers to the Capital" #NT!
 nzl_vic_expand_capital_dockyards: "Expand Our Capitals Dockyards" #NT!
 nzl_vic_expand_capital_dockyards_desc: "Our Capital is in a very coastal location, we should build some dockyards to defend our capital." #NT!
 nzl_vic_the_capital_is_established: "Our Capital is Established" #NT!
 nzl_vic_the_capital_is_established_desc: "After years of debate the location of our capital is finally established, full of the infrastructure needed for our government to run smoothly. Our people will no longer wish to move the capital around" #NT!
 nzl_nzl_vic_directly_move_the_capital: "Directly Move The Capital" #NT!
 nzl_vic_vic_directly_move_the_capital_desc: "The will of our government is clear, we shall move our Capital to Wellington" #NT!
 nzl_vic_a_country_of_wonders: "A Country of Wonders" #NT!
 nzl_vic_a_country_of_wonders_desc: "Our Country is full of wonders, The Pink and White Terraces, Milford South, Etc. No one can say that this is not a Country of Wonders" #NT!
 nzl_vic_a_nation_of_innovation: "A Nation of Innovation" #NT!
 nzl_vic_a_nation_of_innovation_desc: "Our Nation is a nation full of innovators, Our lands are full of wealth, our people are ready for a new Era, the Victorian Era" #NT!
 nzl_vic_our_own_navy: "Our Own Navy" #NT!
 nzl_vic_our_own_navy_desc: "For too long we have relied on the [ENG.GetName]'s navy to protect our coasts, it is time for us to build our own ships to protect our own shores." #NT!
 nzl_vic_expand_our_naval_bases: "Expand our Naval Ports" #NT!
 nzl_vic_expand_our_naval_bases_desc: "In order to support our navy we must have ports to operate them out of, let us improve the key ports of our nation" #NT!
 nzl_vic_a_port_worthy_of_the_capital: "A Port Worthy of the Capital" #NT!
 nzl_vic_a_port_worthy_of_the_capital_desc: "In order to act as our main port of call, as well as the main port we operate our ships out of, our capital port needs to be improved" #NT!
 nzl_vic_the_great_dockyards_of_the_north: "The Great Dockyards of the North" #NT!
 nzl_vic_the_great_dockyards_of_the_north_desc: "There are three great dockyards in the north, let us expand them to build ships for our navy" #NT!
 nzl_vic_adopt_secret_ballots: "Adopt Secret Ballots" #NT!
 nzl_vic_adopt_secret_ballots_desc: "It has recently come to our attention that the citizens of our nation (Specifically the ones in Auckland) have been making a mockery of our voting system. it is time for a change. to make the ballots secret" #NT!
 nzl_vic_ideals_of_freedom: "Ideals of Freedom" #NT!
 nzl_vic_ideals_of_freedom_desc: "Our Nation is one of freedom, let us enshrine this notion into the foundation of our culture" #NT!
 nzl_vic_industrialising_the_south: "Industrializing the South" #NT!
 nzl_vic_industrialising_the_south_desc: "We must focus on industrializing our nation, the south, particularity around Otago, seems to be the best place to encourage the build up of industry" #NT!
 nzl_vic_industrialising_the_north: "Industrializing the North" #NT!
 nzl_vic_industrialising_the_north_desc: "We must focus on industrializing our nation, the North, particularity around Auckland and Wellington, seems to be the best place to encourage the build up of industry" #NT!
 nzl_vic_confirm_our_industrial_might: "Confirm Our Industrial Might" #NT!
 nzl_vic_confirm_our_industrial_might_desc: "Our nation is now one of industry, where once was naught but forests and hills now gives way to mines, factories and other indicators of our industrial might, we are now considered an Industrializing Nation" #NT!
 nzl_vic_directly_move_the_capital: "Directly Move the Capital" #NT!
 nzl_vic_directly_move_the_capital_desc: "The Consensus of our government is clear, we shall move our capital to Wellington" #NT!
 nzl_vic_purcase_land_in_taranaki: "Purchase Land in the Taranaki" #NT!
 nzl_vic_purcase_land_in_taranaki_desc: "The local maori landowner is willing to sell us land, however the largest tribe in the area is becoming extremely hostile and is highly likely to start a war over this" #NT!
 nzl_vic_reconise_the_kingitanga: "Recognize the Kīngitanga" #NT!
 nzl_vic_reconise_the_kingitanga_desc: "The Kīngitanga(Maori King) Movement is a rising to prominence in our country, recognizing it as legitimate movement will increase its pull and make the movement more loyal to us" #NT!
 nzl_vic_calm_the_maori_fears: "Calm the Maori Fears" #NT!
 nzl_vic_calm_the_maori_fears_desc: "Many Maori are worried about the land grabbing of our government, we should attempt to soothe their fears" #NT!
 nzl_vic_slower_land_buying: "Slower Land Buying" #NT!
 nzl_vic_slower_land_buying_desc: "As many of the locals are hostile to the speed that we are buying land, we should reduce the rate of our land purchases" #NT!
 nzl_vic_the_kingitanga_fallout: "The Kīngitanga Fallout" #NT!
 nzl_vic_the_kingitanga_fallout_desc: "The Dust is settling over what is being called, the 'maori wars' however the Maori King has eluded our grasp. a discussion is being held about what to do about him." #NT!
 nzl_vic_build_the_northern_half_of_the_great_south_road: "Build the Northern Half of the Great Road" #NT!
 nzl_vic_build_the_northern_half_of_the_great_south_road_desc: "The Waikato is nothing more than bush and maori strongholds, in order to access the region a great road running south has been proposed, we should build the defended north half now in preparation" #NT!
 nzl_vic_fortify_the_waikato_border: "Fortify the Waikato Border" #NT!
 nzl_vic_fortify_the_waikato_border_desc: "in order to integrate the waikato we need to fortify the land we have" #NT!
 nzl_vic_push_the_great_south_road_further_south: "Push the Great South Road Further South" #NT!
 nzl_vic_push_the_great_south_road_further_south_desc: "It is time to push south into the waikato, what the Kīngitanga will do in retaliation is unknown" #NT!
 nzl_vic_push_into_the_waikato_heartlands: "Push into the Waikato Heartlands" #NT!
 nzl_vic_push_into_the_waikato_heartlands_desc: "Time to push into the Waikato and take care of the Kīngitanga revolt" #NT!
 nzl_vic_breaking_the_waikato: "Breaking the Waikato" #NT!
 nzl_vic_breaking_the_waikato_desc: "We have crushed the Kīngitanga and have fortified all the major strategic land, time to crush any resistance left" #NT!
 nzl_vic_finish_off_the_taranaki_rebels: "Finish off the Taranaki Rebels" #NT!
 nzl_vic_finish_off_the_taranaki_rebels_desc: "The Taranaki Iwi have for too long Defied our will, time to stomp them out" #NT!
 nzl_vic_taranaki_peace_deliberations: "Taranaki Peace Deliberations" #NT!
 nzl_vic_taranaki_peace_deliberations_desc: "In order to deal with other matters we should start peace deliberations with the taranaki rebels" #NT!
 nzl_vic_land_confescations: "Land Confiscations" #NT!
 nzl_vic_land_confescations_desc: "The Maori tribes have proven to not be loyal, we must confiscate the their land in the waikato and the taranaki" #NT!
 nzl_vic_ignore_him: "Ignore Him" #NT!
 nzl_vic_ignore_him_desc: "The Kīngitanga decided to rebel against us, so we shall hunt him relentlessly down for it" #NT!
 nzl_vic_offer_him_land: "Offer Him Land" #NT!
 nzl_vic_offer_him_land_desc: "Despite the Kīngitanga supporting the rebels, the Maori king is still influential, if we offer him land he may bring the Tribes back in line" #NT!
 nzl_vic_reduce_reliance_on_local_iwi: "Reduce Reliance on Local Iwi" #NT!
 nzl_vic_reduce_reliance_on_local_iwi_desc: "The troops we have drafted from the local iwi have appeared loyal, but due to the many rebellions by various tribes, we should remove our reliance on any maori forces" #NT!
 nzl_vic_petion_the_british_for_troops: "Petition the British for Troops" #NT!
 nzl_vic_petion_the_british_for_troops_desc: "War is brewing on the horizon, we need to petition the Crown for troops to defend our nation" #NT!
 nzl_vic_ask_NSW_for_troops: "Ask [NSW.GetName] for Troops" #NT!
 nzl_vic_ask_NSW_for_troops_desc: "Due to the withdrawing of British troops, we have barely enough Men to defend ourselves, maybe we can ask [NSW.GetName] for some men" #NT!
 nzl_vic_draft_some_troops: "Draft Some Troops" #NT!
 nzl_vic_draft_some_troops_desc: "In order to defend ourselves we need to draft our own troops" #NT!
 nzl_vic_request_even_more_british_troops: "Request Even More British Troops" #NT!
 nzl_vic_request_even_more_british_troops_desc: "We Are embroiled in internal conflicts and require more men, we should ask Britain for some more" #NT!
 nzl_has_british_overlord: "[ENG.GetName] is our Overlord" #NT!
 nzl_vic_our_own_troops_must_do: "Our Own Troops Must Do" #NT!
 nzl_vic_our_own_troops_must_do_desc: "We Still require an army, we should draft our own troops rather than relying on anyone else to defend us" #NT!
 nzl_vic_arms_research: "Arms Research" #NT!
 nzl_vic_arms_research_desc: "In order to reliably defend ourselves we need to invest in Arms Research" #NT!
 nzl_vic_obatain_artillery: "Obtain Artillery" #NT!
 nzl_vic_obatain_artillery_desc: "in order to improve our army we need to obtain some cannons, lets ask the British for some" #NT!
 nzl_vic_cannon_works: "Cannon works" #NT!
 nzl_vic_cannon_works_desc: "In order to field a  modern army, we need to produce our own artillery here in New Zealand, let us build a production plant" #NT!
 nzl_vic_conventional_british_army_tactics: "Conventional British Army Tactics" #NT!
 nzl_vic_conventional_british_army_tactics_desc: "Research into land doctrines" #NT!
 nzl_vic_british_gun_making_standards: "British Gun Making Standards" #NT!
 nzl_vic_british_gun_making_standards_desc: "Incorporate British gun making standards into our gun production" #NT!
 nzl_vic_anti_gunfighter_pa_warfare: "Anti Gunfighter Pa Warfare" #NT!
 nzl_vic_anti_gunfighter_pa_warfare_desc: "The Maori Rebels use Pa called Gunfighter Pa to hold ground, we should build stratagems to counter these" #NT!
 nzl_vic_adapt_gunfighter_pa_building: "Adapt Gunfighter Pa Building" #NT!
 nzl_vic_adapt_gunfighter_pa_building_desc: "We have seen how effective Gunfighter Pa have been, we should adopt these tactics for ourselves" #NT!
 nzl_vic_conventional_stratergems: "Conventional Stratagems" #NT!
 nzl_vic_conventional_stratergems_desc: "Let us improve our army using conventional strategies to increase our combat effectiveness" #NT!
 nzl_vic_small_but_deadly: "Small But Deadly" #NT!
 nzl_vic_small_but_deadly_desc: "Our forces are but small but they are trained to be deadly" #NT!
 nzl_vic_gum_mining: "Gum Digging" #NT!
 nzl_vic_gum_mining_desc: "Because of our Gum digging industry we have developed many innovations, we should continue this tradition" #NT!
 nzl_vic_wealth_of_the_waikato: "Wealth of the Waikato" #NT!
 nzl_vic_wealth_of_the_waikato_desc: "The Waikato has been opened up to us, we should find all the resources with this region" #NT!
 nzl_vic_wealth_of_the_taranaki: "Wealth of the Taranaki" #NT!
 nzl_vic_wealth_of_the_taranaki_desc: "The Taranaki has been opened up to us, we should find all the resources with this region" #NT!
 nzl_waikato_coal_mines: "Waikato Coal Mines" #NT!
 nzl_waikato_coal_mines_desc: "We have found some Coal within the Waikato, we should establish some mines to mine this valuable resource" #NT!
 nzl_vic_the_waikato_ironsands: "The Waikato Ironsands" #NT!
 nzl_vic_the_waikato_ironsands_desc: "We have discovered the the sands along the Waikato are full or iron, we can extract some of it for scientific use, but we must wait until the future to get more" #NT!
 nzl_vic_taranaki_coal_mines: "Taranaki Coal Mines" #NT!
 nzl_vic_taranaki_coal_mines_desc: "We have found some Coal within the Taranaki, we should establish some mines to mine this valuable resource" #NT!
 nzl_vic_the_alpha_well: "The Alpha Well" #NT!
 nzl_vic_the_alpha_well_desc: "Some diggers in Moturoa found struck natural reserves, we should establish a oil well to tap this resource" #NT!
 nzl_vic_found_moturoa_refineries: "Found Moturoa Refineries" #NT!
 nzl_vic_found_moturoa_refineries_desc: "We are getting a decent amount of oil from our oil wells, we should found a oil refineries in moturoa to increase the quality of our oil" #NT!
 nzl_vic_kiwi_indunity_dedicated_to_our_industry: "Kiwi Ingenuity Dedicated to our Industry" #NT!
 nzl_vic_kiwi_indunity_dedicated_to_our_industry_desc: "Our People have increasingly gotten better at creating novel solutions for problems, we should tap this spark of ingenuity to inspire industrial innovations" #NT!
 nzl_vic_native_lumber_exporting: "Native Lumber Exporting" #NT!
 nzl_vic_native_lumber_exporting_desc: "Our Country is made up of massive forests and many of our citizens are harvesting them for lumber, we should set up a exporting system to extract and sell wood" #NT!
 nzl_vic_exploit_the_forest: "Exploit the Forest" #NT!
 nzl_vic_exploit_the_forest_desc: "Our country has massive forests, we should cut them down and sell them for profit" #NT!
 nzl_vic_protect_the_forest: "Protect the Forest" #NT!
 nzl_vic_protect_the_forest_desc: "Our Forest is a massive resource for our country, we should protect it and the wildlife within" #NT!
 nzl_vic_renewable_pine_forestry: "Renewable Pine Forestry" #NT!
 nzl_vic_renewable_pine_forestry_desc: "Our Native forests are slow growing, we should import pines from Europe and America to increase our forestry industry" #NT!
 nzl_vic_expolit_otago_gold_rush: "Exploit Otago Gold Rush" #NT!
 nzl_vic_expolit_otago_gold_rush_desc: "A lucky miner discovered gold in otago, we should make this well known to encourage miners, especially the miners from exhausted mines in Australia" #NT!
 nzl_vic_expand_gold_mining_operations: "Expand Gold Mining Operations" #NT!
 nzl_vic_expand_gold_mining_operations_desc: "We should expand the gold mines in otago, we can do this by importing Chinese labour and building roads to transport gold to the global market" #NT!
 nzl_vic_otagos_industrial_base: "Otago's Industrial Base" #NT!
 nzl_vic_otagos_industrial_base_desc: "People are streaming into otago, we should develop the region and build production facilities to provide for the rapidly expanding population" #NT!
 nzl_vic_iron_mines: "Iron Mines" #NT!
 nzl_vic_iron_mines_desc: "We have found iron within the south island mountain chain, we should encourage iron mines in the region" #NT!
 nzl_vic_southern_cromite_mines: "Southern Chromium Mines" #NT!
 nzl_vic_southern_cromite_mines_desc: "Chromite has been discovered in the south island, let us set up the mines necessary to extract this chromite" #NT!
 nzl_vic_building_a_railway: "Building a Railway" #NT!
