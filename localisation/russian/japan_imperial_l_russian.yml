 JAP_unite_the_nation_new: "Unite The Nation" #NT!
 JAP_unite_the_nation_new_desc: "The construction of our first railway has led to a rippling boom around the country for lines connecting other towns across the country. Government and local officials have offered great deals of money to expand the railways into their own lands in an effort to increase goods shipped to local businesses. It seems this modernization has been seen well by the people." #NT!
 JAP_improve_imperial_infastructure: "Improve Imperial Infrastructure" #NT!
 JAP_improve_imperial_infastructure_desc: "Logistics and transportation are the blood vessels and roads are the veins that carry the blood in our Great Nation. With this in mind, our national infrastructure must be examined and modernized by our top engineers. Without healthy veins, our nation will die." #NT!
 JAP_railroad_expansion: "Railroad Expansion" #NT!
 JAP_railroad_expansion_desc: "We must seek to expand the reach of our railroad systems. As our industry grows, and the population with it, planning ahead and investing in railroad projects will greatly benefit us in the coming times." #NT!
 JAP_modernized_roads: "Modernized Railroads" #NT!
 JAP_modernized_roads_desc: "Japan's current road situation relies on a series of dirt and stone roads traveling only from the cities. Trading and importing materials across the country is essential. Bring this bill to the emperor to invest more in our roads." #NT!
 JAP_nationalization_of_our_railways: "Nationalization of our Railways" #NT!
 JAP_nationalization_of_our_railways_desc: "In an attempt to mediate the recent struggles and conflicts between the many privately owned railways across all Japanese islands, The Railway Nationalization Act has brought together many of our private railway lines under national control. The 22nd Diet passed the bill, followed only a few days later by our leader's signature. Deemed to come swiftly after the effect of the act is enforced, 4,500 kilometers within the first two years, followed by 7,100 in the coming years. Private Railways are to be relegated to providing only local and regional services, under the strict eye of the Railway Department." #NT!
 JAP_end_of_the_industrial_revolution: "End of the Industrial Revolution" #NT!
 JAP_end_of_the_industrial_revolution_desc: "The Industrial Revolution was a milestone for prosperity and industrial growth in developing Japan to compete within the ranks of the Western powers. Economists have praised Japan for exceeding its expectations through the decades of progress it has made industrializing, faster than any other country thus far. In the wake of our past struggles in adopting the Western ways, Japan has emerged from the ashes as a prime industrial powerhouse that will lead a prosperous country for generations to come!" #NT!

### MILITARY FOCUS DESCRIPTIONS ### #NT!
JAP_modernize_our_military: "The Emperor's Army" #NT!
JAP_modernize_our_military_desc: "The Western world has already exploited Asian nations due to their lack of a modernized military, and the largest power, China, has already succumbed to this exploitation. Japan shall not fall for the same reason. An urgent boost to modernization will take place at once." #NT!
