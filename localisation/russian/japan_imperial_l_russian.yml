JAP_preparation_ministry_of_industry_1: "Preparation for the Ministry of Public Works" #NT!
JAP_preparation_ministry_of_industry_1_desc: "The Ministry of Public Works, better known as Kobu Sho, was established with the intent to achieve social and industrial development within the isles in a short amount of time. The project's deviser and overseer is Edmund Morel, a chief engineer of British origin from the Railway Department. \n \nIt took months of disagreement to get the project in motion, as both sides, Morel and the leading cabinet members, disputed over the overlying purpose of the ministry. Morel intended for it to be the foundation in supporting the development of social and industrial infrastructure—a beacon of transportational advancement; whereas the leading cabinet members wanted a stable engine to drive rapid industrialization, as promised to Emperor Meiji. \n \nIn the end, a compromise was made. The Meiji Government will form the Ministry of Public Works, which will be composed of eleven departments: six principal ones, and the rest to be migrated from the current Ministry of Civil Affairs. The new Ministry of Public Works is to be oriented around industrial development through collaboration with advisors and engineers from around the world." #NT!
