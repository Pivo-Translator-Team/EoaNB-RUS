JAP_taiwan_expedition_desc: "Our alliance and respect towards the Ryukyu Kingdom will not go unnoticed as a confirmed 54 Rykyuans have been murdered by the native Taiwanese people. Preparation will be started for an invasion of the island of Taiwan at once!" #NT!
JAP_respect_the_deal: "Respect the Deal" #NT!
JAP_respect_the_deal_desc: "A British ambassador in the Chinese province of Shanghai has threatened British intervention if any escalation of conflict were to happen. They have required we return the island of Taiwan back to China in return for paid compensation." #NT!
JAP_cheat_the_chinese: "Cheat-out the Chinese" #NT!
JAP_cheat_the_chinese_desc: "They are foolish to believe that we will gladly give up Taiwan for money when it is clear to the world that China has no interest in properly governing the island." #NT!
