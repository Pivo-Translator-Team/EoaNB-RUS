 ### POLITICAL EVENTS ### #NT!
 JAP_imperial.1.t: "Deciding our Monetary System" #NT!
 JAP_imperial.1.d: "Under the leadership of the government, merchants introduced the kawase-kaisha, prototypes of western commercial banks. In 1871, Kiyonari Yoshida, a Ministry of Finance (MOF) official who has recently returned from a long stint in Europe and the United States, proposed a plan for the establishment of a single issuing bank modeled after the Bank of England. Saying the structure of the current Japanese economy stands similair to that of Britain. In 1871, the government declared that it would adopt the gold standard and introduce the yen as the new unit of account. Hirobumi Ito, a high-ranking official in the MOF, argued that if we introduce the U.S. system, we will be able to redeem half of the existing currency into banknotes and convert the other half into government bonds. His reasoning was based on the structure of the Japanese economy, which was decentralized at the time and more closely resembled the economy of the United States than the economies of Europe. Yoshida argued that we should introduce the common method of banknote issuance in Europe by establishing an issuing company with specie reserves. A sharp debate arose over the two competing plans for the new issuing bank system.' In his argument, Ito argued that 'if we introduce the U.S. system, we will be able to redeem half of the existing currency into banknotes issued by the newly established issuing companies and convert the other half into government bonds.' In doing so, he argued, 'we will recover the credibility of the currency.' Yoshida responded, 'We should introduce the common method of banknote issuance in Europe by establishing an issuing company with specie reserves. By doing so, we will eventually be able to make coins and paper money convertible.'\nWhat shall it be?" #NT!
 JAP_imperial.1.a: "Follow Kiyonari Yoshida's Instructions - An English System" #NT!
 JAP_imperial.1.b: "Listen to Hirobumi Ito - An American System" #NT!
 JAP_imperial.1.c: "A Compromise - Our Own System" #NT!
 JAP_imperial.2.t: "Feudal No Longer" #NT!
 JAP_imperial.2.d: "Along with the de jure provinces, the Han, or Bakufu-han, served as a system of de facto administrative divisions in Japan. This system, which has been in place on these isles since the beginning of the reign of the Shogun nearly 265 years ago, has been nothing but bastardly corruption and ineffective results. This was the way of feudalism and the old, but the new imperial polity promised a new change—an effective change." #NT!
 JAP_imperial.2.a: "A Change in Course" #NT!
 JAP_imperial.3.t: "The Iwakura Mission" #NT!
 JAP_imperial.3.d: "Mission Iwakura will be a Japanese diplomatic expedition across the world between 1871 and 1873, with stops scheduled in the United States and Europe. It will be led by leading and voluntary Meiji era statesmen and intellectuals. Many prior Shogunate missions, such as the Japanese Embassy to the United States in 1860, the First Japanese Embassy to Europe in 1862, and the Second Japanese Embassy to Europe in 1863, preceded the Iwakura mission.\n \nThe mission's three objectives are to seek recognition for Emperor Meiji's newly restored imperial dynasty, to begin preliminary renegotiation of unequal treaties with leading international countries, and to conduct a complete study of modern economic, political, military affairs, and educational systems and structures in the United States and Europe." #NT!
 JAP_imperial.3.a: "An Expedition to Foreign Lands" #NT!
 JAP_imperial.4.t: "The Iwakura Mission" #NT!
 JAP_imperial.4.d: "Mission Iwakura will be a Japanese diplomatic expedition across the world between 1871 and 1873, with stops scheduled in the United States and Europe. It will be led by leading and voluntary Meiji era statesmen and intellectuals. Many prior Shogunate missions, such as the Japanese Embassy to the United States in 1860, the First Japanese Embassy to Europe in 1862, and the Second Japanese Embassy to Europe in 1863, preceded the Iwakura mission.\n \nThe mission's three objectives are to seek recognition for Emperor Meiji's newly restored imperial dynasty, to begin preliminary renegotiation of unequal treaties with leading international countries, and to conduct a complete study of modern economic, political, military affairs, and educational systems and structures in the United States and Europe." #NT!
 JAP_imperial.4.a: "An Expedition to Foreign Lands" #NT!
 JAP_imperial.5.t: "Imperial Japan" #NT!
 JAP_imperial.5.d: "Chapter I: Our History.\n \nFor two thousand years, House Yamato has reigned as the Emperors of Japan and its dominions, creating peace and prosperity under their rule. Our divine rule was given to us by Jinmu-tennō, or Emperor Jimmu, the son of Ugayafukiaezu and Konohana-Sakuya-hime, daughter of the dragon god, Ryjin. He is considered to be a direct descendant of Amaterasu, the noble goddess of the sun. Jimmu's narrative is linked to the stories of the Ōtomo clan, and its purpose of establishing clan ties to the royal line. With the help of local leader Sao Netsuhiko and Jimmu's older brother, Itsuse no Mikoto, they headed eastward via the Seto Inland Sea. According to the Kojiki, Jimmu died at the age of 126, and his posthumous moniker signifies divine power.\n \nChapter II: The Shōguns Dwindling Control.\n \nBut, ever since our rule was thwarted and usurped by the first Tokugawa ruler, Shōgun Ieyasu, the House of Yamato has been kept in silence and withheld all power. For more than 200 years, Japan has been kept in withdrawal from the outside world, but the tides have turned. Edo's shores were dotted with Western gunboats that had appeared on the shores of Edo, demanding the end of our isolation or facing utter consequences. This had broken the already collapsing Tokugawa control, and it was deemed time for a planned and well-ordered restoration, the Restoration of the Emperor Meiji:\n \nChapter III: The Restoration of the Emperor.\n \nThe collapse of Japan's Tokugawa shogunate and the restoration of direct imperial power marked the start of the Meiji Restoration. The shogunate's isolationist strategy was challenged in the nineteenth century by Russia, Britain, and the United States, making Japanese feudal elites aware of Japan's susceptibility to superior Western weaponry. Following Commodore Matthew Perry's visit, Japan was obliged to sign a series of unequal treaties that, like China, granted Western powers unique advantages in Japan. Young samurai from feudal lands that had been traditionally antagonistic to the Tokugawa system rose up against the government in retaliation. They declared the Emperor's return to power in January 1868, and the final Tokugawa soldiers surrendered in May 1869, after much intense battle. The revolutionaries have urged the Emperor to issue the Charter Oath, which promises a break between the feudal class restrictions of the past and a search for knowledge that could transform Japan into a modernized, thriving country, featuring a bolstering economy and a Western army. The restoration ushered in the Meiji period, a time of rapid modernization and Westernization." #NT!
 JAP_imperial.5.a: "A New Sun Rises in the East" #NT!
 JAP_imperial.6.t: "The Question of the Han System" #NT!
 JAP_imperial.6.d: "For hundreds of years, the Han System has allowed smaller, more autonomous daimyō to exist within the main government. At the start of the new Meiji Era, we must centralize and unify Japan. Or at least, that is what the central government is saying, but how will the rest of Japan react to the most drastic change Japan has seen in years?" #NT!
 JAP_imperial.6.a: "Where will this lead us all..." #NT!
 JAP_imperial.7.t: "The Osaka Conference" #NT!
 JAP_imperial.7.d1: "\tAfter being pressured by political liberals to adopt a more constitutional form of government, we have decided on a new provisional form of government. From now on the Judicial system will be its own branch of the government and called the Great Court of Cassation (Daishin-in).\n\n\tIn regards to what form a provisional legislature will take we have two choice. Both feature a bicameral system, where the Assembly of Prefectural Governors will serve as the lower house and the Senate (Genroin) will serve as the upper house. However the real difference is how the legislators are selected. The conservatives among us want only those loyal to the Emperor and his goals to serve him and his people, and the only way to ensure that is have all of them be appointed by the Emperor himself from among the most trusted officials and bureaucrats, rather than leaving it to a risky election determined by a mostly illiterate electorate. The rather bothersome liberals want, of course, said election. How are we to proceed?" #NT!
 JAP_imperial.7.d2: "\tAfter being pressured by political liberals to adopt a more constitutional form of government, we have decided on a new provisional form of government. From now on the Judicial system will be its own branch of the government and called the Great Court of Cassation (Daishin-in).\n\n\tIn regards to what form a provisional legislature will take we have two choice. Both feature a bicameral system, where the Assembly of Prefectural Governors will serve as the lower house and the Senate (Genroin) will serve as the upper house. However the real difference is how the legislators are selected. Due to our mild political reforms allowing for some autonomy in the domains, we can expect each Daimyo to have different ideas how their representatives to this new legislature are selected, and it is expected that many will allow some form of voting, as a concession to the recently disempowered samurai class if nothing else. On the other hand it could be said that allowing the Daimyos to dictate to us how our power should be used is one step too far back to the days of the Shogun and even the Sengoku Jidai! How are we to proceed?" #NT!
 JAP_imperial.7.a: "Another threat to the establishment dealt with." #NT!
 JAP_imperial.7.b: "Perhaps we should chart a new course." #NT!
