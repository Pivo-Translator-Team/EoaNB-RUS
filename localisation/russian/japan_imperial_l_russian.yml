 JAP_japenese_shipyard_bill_4: "Japanese Shipyard Bill IV" #NT!
 JAP_japenese_shipyard_bill_4_desc: " " #NT!
 JAP_construct_saesbo_naval_base: "Construct Seasbo Naval Port" #NT!
 JAP_construct_saesbo_naval_base_desc: "Admiral Tōgō Heihachirō, surveying the coasts of Northwestern Kyūshū for a prominent naval port, has stumbled across the small, deep water fishing town of Sasebo. He has had a team design the port, highlighting its close position to the Chinese coast, and advocates dearly for its construction. A smart choice, we can use this as a launchpad for further advancements on the mainland." #NT!
