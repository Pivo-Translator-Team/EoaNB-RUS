 JAP_tetsudou_industry: "Промышленность Тецудо"
 JAP_tetsudou_industry_desc: "Изобретение паровозов позволило западному миру осуществлять транспортировку, торговлю и перемещение товаров и припасов быстрее, чем когда-либо прежде, и сегунат Токугава счел все это абсурдным. С приходом к власти нового правительства Мэйдзи компания tetsudou, или train, теперь имеет свою собственную сформированную отрасль, начатую с привлечения иностранных инженеров и строителей по всему миру, а британским менеджером Эдмундом Морелем, назначенным руководить этой новой отраслью."
 JAP_tokyo_yokohama_railway: "Железная Дорога Токио-Иокогама"
 JAP_tokyo_yokohama_railway_desc: "Иностранным британским инженерам-строителям, генеральным менеджерам, локомотивостроителям и машинистам щедро платили за их проекты первой в Японии железнодорожной системы, соединяющей крупные города от Токио до Иокогамы. Ведущий директор Эдмунд Морель из Великобритании будет с большим интересом наблюдать за строительством, и император пока не дал никаких комментариев."
