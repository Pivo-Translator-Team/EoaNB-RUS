japindustrialrevolution.40.t: "Industrial Revolution Recieves Public Funding" #NT!
japindustrialrevolution.40.d: "Since we were given a respectable but still limited budget, the Industrial Revolution has advanced favorably for us. Our deadlines are swiftly approaching as each day passes and the spending rises. We risk facing a tsunami of unrest that will only drain our finances if we fail to meet it. Thankfully, public funding has been raised to support the industralization operations, which is good news for the departments in charge of them. Bless be the people, and let it be used to further progress!" #NT!
