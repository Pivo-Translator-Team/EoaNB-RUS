 JAP_imperial.9.t: "Restructure of the Japanese Prefectures" #NT!
 JAP_imperial.9.d: "These Japanese isles have been ruthlessly split and separated into domains and semi-autonomous regions without regard to the prefectures that form the borders between them all. Prefectures themselves are administrative jurisdictions traditionally governed by an appointed prefect, with these borders determined by the central government. The prefectures under the Tokugawa are long overdue for reorganization, and if we are to move past our old ways and into modern light, then a restructuring of the prefectures is in order." #NT!
 JAP_imperial.9.a: "Let it be so" #NT!
 JAP_imperial.10.t: "Ministry of Public Works Act" #NT!
 JAP_imperial.10.d: "The Ministry of Public Works is centered around the concept of a unified Industrial Ministry to overlook the many expenses and expansive plans correlating with the inevitable Industrial Revolution our nation must proceed through. While the fine details and overall reach of this idea remain private, hidden by closed curtains between ministers and the expected chief of it all, British engineer Edmund Morel, it will operate over a series of departments centered around core aspects of industrial growth and societal advancement." #NT!
 JAP_imperial.10.a: "Let it be so" #NT!

