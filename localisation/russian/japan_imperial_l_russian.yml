JAP_the_war_and_naval_departments_desc: "For an organized structure in our military, a set of departments for each branch will effectively modernize and centralize our command." #NT!
JAP_found_the_corps_of_the_imperial_guard: "Found the Corps of the Imperial Guard" #NT!
JAP_found_the_corps_of_the_imperial_guard_desc: "The Emperor has been a revered figure for centuries, considered a god among men, destined by their lineage from Jimmu Tennō. An elite force of imperial guards must be established to forever protect our Imperial majesty." #NT!
JAP_study_the_franoprussian_war: "Study the Franco-Prussian War" #NT!
JAP_study_the_franoprussian_war_desc: "Despite our limited report of the recently ignited conflict between the states of Prussia and France, in an attempt to gather information on the tactics used during the war, we can attempt to gain greater knowledge of modern tactics." #NT!
JAP_french_military_mission_of_1872: "French Military Mission of 1872" #NT!
JAP_french_military_mission_of_1872_desc: "The French have proved valor and understanding of military tactics despite having aided the crippled Tokugawa Government, nonetheless, we shall seek to replicate this show of strength, even against unfavorable odds." #NT!
JAP_conscription_ordinance_of_1873: "Conscription Ordinance of [GetYear]" #NT!
JAP_conscription_ordinance_of_1873_desc: "Conscription for all young men, serving a minimum of three years, to serve in the Imperial army will be crucial for rapidly expanding our military might and staying on par with the more Western militaries." #NT!
JAP_refurbish_the_armys_ways: "Refurbish the Army's Ways" #NT!
JAP_refurbish_the_armys_ways_desc: "" #NT!
JAP_reorganisation_of_the_army: "Re-organisation of the IJA" #NT!
JAP_reorganisation_of_the_army_desc: "We have won our war against the Shogunate but are yet to update our forces to suit our new nation. Our divisions are still made up of irregulars and seeing how the successful armies of Europe organise themselves our generals have noted the need to modernise the organisation of our army." #NT!
JAP_binary_garrison_divisions: "Binary 'Garrison' divisions" #NT!
JAP_binary_garrison_divisions_desc: "The Binary division is a small division usually used for garrisoning cities, ports, and other locations." #NT!
JAP_education_for_the_conscripts: "Education for the Conscripts" #NT!
JAP_education_for_the_conscripts_desc: "With the swing towards urbanization, the government has been concerned about the population's growing education stagnation: Most commoners are illiterate and unknowing. This new act provides fresh opportunities for education and career advancement for the lowest of conscripts." #NT!
