 JAP_taiwan_expedition_decisions: "Экспедиция на Формозу"
 JAP_taiwan_expedition_decisions_desc: "В декабре 1871 года §YРюкюанское судно потерпело крушение недалеко от южного берега Формозы§!. Пятьдесят четыре члена экипажа из шестидесяти шести человек были §Rобезглавлены§! §Yаборигенами Пайвань§! после нападения из засады. Оставшиеся §Yдвенадцать членов экипажа§!, которым удалось спастись во время налета, были спасены рыбаками из провинции Хань и доставлены в Тайнань на юге Формозы. Местные власти Циндао перевезли выживших в провинцию Фуцзянь в материковом Китае, откуда они обещали благополучно вернуться в Японию. §YЗабыть об этом без компенсации было бы предательством чести тех, кто погиб; нам предлагается множество вариантов, но по какому из них мы будем действовать?§!\n\nНаш текущий бюджет [?JAP.JAP_expedition_budget_current|+0] /  §Y[?JAP.JAP_expedition_budget_total|0]§!£GFX_currency_yen\n\n\n§WВ общей сложности погибло§! §Y[?JAP.JAP_japanese_deaths|-0]§!' §WЯпонцев§!\n§WВ общей сложности погбило§! §Y[?JAP.JAP_paiwan_deaths|-0]§!' §WПайваньцев§!"
 JAP_imperial.22.t: "An Incident off the Coast of Taiwan"
 JAP_imperial.22.d: "The Formosa incident results in the tragic killing of 54 Ryukyuan sailors. The incident begins with reports of a Ryukyuan ship smuggling arms into Taiwan, leading to a Japanese naval vessel intercepting and ordering the ship to stop. The crew refuses, and both sides engage in a violent exchange of gunfire. In the chaos, 54 Ryukyuan sailors are killed, and the ship is seized by the Japanese. The incident is widely criticized both domestically and internationally, highlighting the challenges of maintaining control over territories with competing interests and complicated histories."
 JAP_imperial.22.a: "Every crime incurs a debt; and a debt must be repayed in time... Demand reperations in court"
 JAP_imperial.23.t: "Generals Step up to Plate"
 JAP_imperial.23.d: "Japan is pleased to announce that several competent generals have put their names forward for the Formosa Expedition, eager to lead the country to victory on the battlefield. These experienced military leaders have served their country with distinction in the past, and are highly respected within the armed forces. Each of them brings unique skills and perspectives to the table, and is well-equipped to handle the challenges of the upcoming campaign. The Japanese government has carefully considered each candidate, evaluating their past accomplishments, leadership skills, and strategic vision for the campaign. The decision of who will ultimately lead the expedition is an important one, and the government is taking every measure to ensure that the best person is selected for the job. With such strong candidates vying for the position, Japan is confident that the Formosa Expedition will be led by a capable and accomplished leader who will bring honor and glory to the nation."
 JAP_imperial.23.a: "A wise decision will have to be made"
 JAP_imperial.24.t: "Ships Fitted to Standard"
 JAP_imperial.24.d: "Japan is proud to announce that its fleet of ships for the Formosa Expedition has been fully refitted to the highest standard. The process has been long and meticulous, with each vessel undergoing extensive upgrades and modifications to ensure maximum performance in battle. The ships have been fitted with the latest navigational equipment, advanced weaponry, and reinforced hulls to withstand the toughest conditions at sea. The crew has undergone intensive training to operate the new equipment, and are well-prepared for the challenges that await them on the voyage to Formosa. The Japanese government is confident that its fleet of ships is now among the most advanced and formidable in the region, and is ready to take on any challenge that comes their way."
 JAP_imperial.24.a: "The wind will sail us South"
 JAP_imperial.25.t: "Recruitment Campaign Successful"
 JAP_imperial.25.d: "The Japanese government has launched a successful recruitment campaign for the Formosa Expedition, with hundreds of young men signing up to serve their country. The campaign has been centered around the idea of adventure and glory, with promises of lucrative rewards for those who distinguish themselves in battle. The response has been overwhelming, with many young men eager to prove themselves on the battlefield and earn their place in history. The recruitment process has been rigorous, with only the fittest and most able-bodied candidates being selected for service. The men have been trained in the latest military tactics and techniques, and are well-prepared to face the challenges of the upcoming campaign. The Japanese government is confident that its new recruits will help secure victory on the battlefield and bring glory to their nation."
 JAP_imperial.25.a: "Only mobilizing the finest"
 JAP_imperial.27.t: "The Japanese Expedition to Formosa Has Begun"
 JAP_imperial.27.d: "The Japanese Expedition to Formosa in 1874 is a historic event that marks Japan's first major foray into the politics and affairs of neighboring Taiwan. The expedition is led by a formidable force of over 3,000 soldiers, who are tasked with the mission of surveying the island's topography and establishing a foothold for Japan. The decision to send this expedition was made in response to several incidents involving Taiwanese aboriginals attacking Japanese fishing vessels, and also as part of Japan's larger strategy of expanding its influence in East Asia. As the expedition sets sail towards Formosa, there is a sense of excitement and anticipation among the Japanese troops, who are eager to showcase their strength and prowess. However, there are also concerns about the challenges that lie ahead, including potential resistance from the indigenous peoples of Formosa and the unpredictable nature of the island's terrain and climate. Despite these challenges, the Japanese Expedition to Formosa represents a bold and decisive step forward in Japan's history and its relationship with its neighbors in the region."
 JAP_imperial.27.a: "Spearhead our results!"
 JAP_imperial.29.t: "Chinese Pay Indemnity"
 JAP_imperial.29.d: "In the aftermath of the Japanese Expedition to Paiwan in 1874, a significant turn of events occurs. The Chinese authorities, recognizing the damages caused during the expedition, agree to pay indemnity to Japan. This indemnity serves as compensation for the losses suffered by the Japanese forces.\n\nIn response to this development, Japan chooses to exercise restraint and back down from further escalations. With the assurance of receiving indemnity for the damages inflicted upon them, Japan decides to prioritize reconciliation and avoid further confrontation."
 JAP_imperial.29.a: "We accept this victory as our triumph"
 JAP_imperial.30.t: "Chinese Delegations Refuse to Pay"
 JAP_imperial.30.d: "China's steadfast refusal to pay reparations for the Ryukyan Incident of 1871 is a deeply disappointing and frustrating stance. The incident, marked by the brutal attack on a Japanese diplomatic mission and the subsequent loss of valuable lives, was a grave violation of international norms. Japan had hoped that China would take responsibility for the actions of its citizens and provide reparations as a sign of remorse and commitment to maintaining peaceful relations. China's refusal not only perpetuates the sense of injustice felt by Japan but also hampers the process of reconciliation and trust-building between the two nations. Japan firmly believes that accepting responsibility and paying reparations would pave the way for healing, understanding, and a more stable future relationship between the two countries."
 JAP_imperial.30.a: "Demand a meeting with the emperor's delegate"
 JAP_imperial.31.t: "The Emperors Refusal"
 JAP_imperial.31.d: "The emperor's refusal to pay reparations is a deeply disheartening and perplexing decision. The incident, whether it be the Mudan Incident or the Ryukyan Incident, resulted in significant loss of life and damage to Japan. The demand for reparations is not driven by a desire for vengeance, but rather a pursuit of justice and acknowledgment of the suffering endured. The Emperor's refusal to pay reparations undermines the principles of accountability and fairness, casting doubt on their commitment to maintaining amicable relations. Japan had hoped for a resolution that would bring closure and promote healing, but the emperor's stance prolongs the pain and disappointment felt by the Japanese people, leaving the path towards genuine reconciliation uncertain and fraught with tension."
 JAP_imperial.31.a: "Ready an expedition"
 JAP_imperial.31.b: "Back down, we cannot aford a loss"
  
 JAP_formosa_expedition_timer: "Экспедиция на Формозу"
 JAP_formosa_expedition_timer_desc: "В декабре 1871 года §YРюкюанское судно потерпело крушение недалеко от южного берега Формозы§!. Пятьдесят четыре члена экипажа из шестидесяти шести человек были §Rобезглавлены§! §Yаборигенами Пайвань§! после нападения из засады. Оставшиеся §Yдвенадцать членов экипажа§!, которым удалось спастись во время налета, были спасены рыбаками из провинции Хань и доставлены в Тайнань на юге Формозы. Местные власти Циндао перевезли выживших в провинцию Фуцзянь в материковом Китае, откуда они обещали благополучно вернуться в Японию. §YЗабыть об этом без компенсации было бы предательством чести тех, кто погиб; нам предлагается множество вариантов, но по какому из них мы будем действовать?§!"
 JAP_retreat_from_the_expedition: "Принять Китайскую Компенсацию и Отступить"
 JAP_retreat_from_the_expedition_desc: "Отказ от участия в Экспедиции на Формозу является трудным решением для Японии, учитывая потенциальную выгоду от экспедиции в сравнении с сиюминутной финансовой выгодой от оплаты Китаем вывода войск. Военные руководители считают, что экспедиция может быть успешной, но экономическая ситуация в Японии создает значительную нагрузку на правительство. Войска готовятся к выводу с Формозы, поскольку правительство оценивает свои приоритеты."
 JAP_escalate_the_conflict: "Расширить Экспедицию"
 JAP_escalate_the_conflict_desc: "Расширение Экспедиции на Формозу в полномасштабную войну было бы рискованным решением для Японии, учитывая потенциальные потери и последствия, которые нельзя игнорировать. Несмотря на возможные выгоды, нестабильная экономическая ситуация в Японии может ухудшиться."
 JAP_kaolut_expedition_mission: "Этап Планирования: Коалут"
 JAP_kaolut_expedition_mission_desc: "Мы находимся в процессе планирования высадки в Коалуте для экспедиции на Формозу, и военное руководство тщательно оценивает каждую деталь. Высадка имеет решающее значение для успеха экспедиции, и наши войска готовятся к предстоящим испытаниям. Место высадки было тщательно выбрано, чтобы обеспечить тактическое преимущество, и войска готовы выполнить свою задачу с точностью и эффективностью. Несмотря на связанные с этим риски, мы полны решимости осуществить высадку в Коалуте и одержать победу в Экспедиции на Формозу."
 JAP_lingulan_expedition_mission: "Этап Планирования: Лингулан"
 JAP_lingulan_expedition_mission_desc: "В настоящее время мы планируем высадку в Лингулане для Экспедиции на Формозу, и военные руководители тщательно продумывают каждый аспект миссии. Место высадки было выбрано стратегически, с учетом окружающей местности и потенциальных препятствий. Войска проходят подготовку и оснащение для этой миссии, а материально-техническое обеспечение тщательно координируется, чтобы обеспечить успешную высадку. Несмотря на связанные с этим риски, мы полны решимости выполнить миссию и одержать победу в Экспедиции на Формозу. Процесс планирования является строгим, и в нашем стремлении к успеху не упускается из виду ни одна деталь."
 JAP_kwaling_expedition_mission: "Этап Планирования: Квалинг"
 JAP_kwaling_expedition_mission_desc: "В настоящее время мы планируем высадку в Квалинге для Экспедиции на Формозу, и военное руководство проводит тщательную оценку каждого аспекта миссии. Место высадки было выбрано на основе тщательного анализа местности и тактических соображений. Наши военнослужащие проходят тщательную подготовку к выполнению миссии, уделяя особое внимание обеспечению быстрой и успешной высадки. Для поддержки войск на местах налаживается материально-техническое обеспечение и цепочки поставок, а также учитываются потенциальные риски и трудности. Несмотря на трудности, которые ждут нас впереди, мы полны решимости осуществить высадку в Уокинге и одержать решающую победу в Экспедиции на Формозу."
 JAP_mudan_expedition_mission: "Этап Планирования: Мудан"
 JAP_mudan_expedition_mission_desc: "В настоящее время мы находимся на стадии планирования высадки в Мудане для Экспедиции на Формозу, и военное руководство проводит тщательную оценку каждого аспекта миссии. Место высадки было выбрано стратегически, с учетом потенциальных рисков и препятствий. Наши войска тщательно готовятся к операции, их подготовка и оснащение адаптированы к конкретным потребностям операции. Налаживается логистика и цепочки поставок, чтобы обеспечить беспрепятственную высадку и поддержку войск, как только они окажутся на месте. Несмотря на риски, присущие любой военной операции, мы полны решимости осуществить высадку в Мудане и добиться победы в Экспедиции на Формозу."
 JAP_expedition_invest_in_soldiers: "Инвестировать в Солдат для Экспедиции: [GetCurrentExpeditionLoc]"
 JAP_expedition_invest_in_soldiers_desc: "Инвестирование денег в солдат для Японской Экспедиции на Формозу является важнейшей стратегией обеспечения успеха их военной кампании. Японии нужны хорошо обученные, экипированные солдаты, способные эффективно действовать на сложной местности и в суровых условиях региона. Выделяя ресурсы на подготовку солдат, Япония может повысить боеготовность и эффективность своих войск. Это может включать финансирование современного вооружения и снаряжения, программ тактической подготовки и режимов физической подготовки. Инвестируя в своих солдат, Япония может увеличить свои шансы на достижение целей на Формозе и свести к минимуму риск потерь. Кроме того, хорошо обученные и оснащенные вооруженные силы могут помочь сдерживать потенциальные угрозы и способствовать стабильности в регионе."
 JAP_expedition_invest_in_ship_fitting: "Инвестировать в Оснащение Флота для Экспедиции: [GetCurrentExpeditionLoc]"
 JAP_expedition_invest_in_ship_fitting_desc: "Вложение денег в переоборудование кораблей для Японской Экспедиции на Формозу является важнейшим компонентом ее военной стратегии. Учитывая, что военно-морская мощь играет важнейшую роль в регионе, Японии необходимо обеспечить, чтобы ее флот был хорошо оснащен и способен работать с максимальной производительностью. Выделяя ресурсы на переоборудование кораблей, Япония может модернизировать свои военно-морские суда, повысить их боевые возможности и общую эффективность. Это может включать модернизацию систем навигации и связи, совершенствование вооружения и средств защиты, а также повышение общей долговечности своих кораблей. Инвестируя в переоборудование кораблей, Япония может получить значительное преимущество в своих военно-морских операциях и увеличить свою способность демонстрировать мощь в регионе, что в конечном итоге будет способствовать более успешному исходу их Экспедиции на Формозу."
 JAP_expedition_invest_in_general: "Инвестировать в Способных Генералов для Экспедиции: [GetCurrentExpeditionLoc]"
 JAP_expedition_invest_in_general_desc: "Инвестирование денег в способных генералов для Японской Экспедиции на Формозу рассматривается как важнейшая стратегия обеспечения успешного исхода. В условиях продолжающегося конфликта в регионе Япония нуждается в компетентных военачальниках, которые могут эффективно вести свои войска в бой и принимать обоснованные стратегические решения. Выделяя ресурсы на набор и подготовку способных генералов, Япония может повысить свои шансы на достижение поставленных целей и свести к минимуму потери. Эти инвестиции могут включать финансирование современного вооружения, сбор разведданных и программ тактической подготовки. Инвестируя в свое военное руководство, Япония может обеспечить своим солдатам наилучшие шансы на победу и достижение своих стратегических целей на Формозе."
 JAP_expedition_expand_the_budget: "Запросить Немедленное Увеличение Бюджета"
 JAP_expedition_expand_the_budget_desc: "Решение о немедленном увеличении бюджета Японской Экспедиции на Формозу является важным и требует тщательной оценки текущей ситуации. Важно оценить ход выполнения миссии, выявить любые препятствия или риски, а также взвесить потенциальные выгоды и недостатки увеличения бюджета. Цель должна заключаться в распределении ресурсов таким образом, чтобы максимизировать шансы на успех при минимизации ненужных расходов. Тщательный анализ этих факторов необходим для принятия обоснованного решения, которое будет соответствовать целям экспедиции и принесет пользу Японии в целом."
 JAP_expedition_mission_location: "Выполнить Этап Планирования: [GetCurrentExpeditionLoc]"
 JAP_expedition_mission_location_desc: "Когда корабли бороздят открытое море, звуки их деревянных бортов, скрипящих и стонущих под тяжестью команды и припасов, эхом разносятся по воде. Среди бушующих волн гулкий голос генерала перекрывает рев ветра, он отдает приказы своим войскам и вдохновляет их на предстоящее путешествие.\n\nПо мере приближения к месту назначения звук марширующих шагов становится громче, синхронный стук ботинок по деревянному настилу создает ощущение срочности и решимости. Солдаты стоят по стойке смирно, ожидая сигнала к высадке.\n\nНаконец, отдается приказ, и солдаты спускаются по сходням на чужой берег. Земля под ногами мягкая и грязная, и воздух наполняет хлюпающий звук погружающихся в землю сапог. Солдаты целеустремленно движутся вперед, их глаза осматривают незнакомую местность в поисках любых признаков опасности или благоприятных возможностей.\n\nЭкспедиция продолжается, и звуки битвы и победы еще впереди. Но пока звуки марширующих ног и командный голос генерала знаменуют начало нового путешествия и новой главы в жизни солдат."
 JAP_formosa_expedition_budget_idea: "Превышен Бюджет Экспедиции"
 JAP_formosa_expedition_budget_idea_desc: "Японская Экспедиция на Формозу в настоящее время сталкивается с серьезными трудностями, поскольку бюджет экспедиции превысил первоначальную смету. Несмотря на тщательное планирование и подготовку, расходы на экспедицию намного превзошли первоначальные ожидания. Это вызвало серьезную обеспокоенность среди руководства экспедиции, а также среди японской общественности, финансирующей миссию. Экспедиция, которая должна была стать демонстрацией силы и доминирования Японии в регионе, в настоящее время сталкивается со значительными трудностями в достижении своих целей. Поскольку японцы продолжают бороться с растущими расходами, теперь они должны принимать трудные решения о том, как продолжать миссию и выделять ли дополнительные ресурсы для продолжения их усилий на Формозе."
