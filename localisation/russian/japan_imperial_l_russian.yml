 ## Politics ## #NT!
 JAP_imperalist_victory: "Imperialist Victory" #NT!
 JAP_imperalist_victory_desc: "The restorationists stand victorious over the debris of the old way. The Tokugawa has collapsed and in comes the Emperor! We now enter a glorious new Era! Sonnō jōi!" #NT!
 JAP_Osaka_conference_of_1875: "Osaka Conference of [GetYear]" #NT!
 JAP_Osaka_conference_of_1875_desc: "The Osaka Conference of [GetYear] (Osaka Kaigi) was a meeting held by the major leaders of the Meiji Restoration in Osaka, Japan, from January to February 1875, historically, to address the issue of forming a representative assembly" #NT!
 JAP_conference_of_prefectual_govenors: "Conference of Prefectural Governors" #NT!
 JAP_conference_of_prefectual_govenors_desc: "We are being pressured by our people to devolve more power from the Emperor to a new legislative system more in line with western governments. We shall see what we can do with this threat to the Emperor's power." #NT!
 JAP_the_riots_of_rights: "The Riots of Rights" #NT!
 JAP_the_riots_of_rights_desc: "There are riots in major cities: Schools teaching the western model are being burned; Government tax buildings, police stations, and factories are all included! We believe this has started because the French conscription law we copied word for word was translated by an incompetent who didn't understand that "Impot du Sang" (Tax of the Blood) wasn't an actual taking of people's blood. This problem has been ever-encroaching, let us make a decision quick." #NT!
 JAP_combat_the_movement: "Combat the Movement" #NT!
 JAP_combat_the_movement_desc: "Civilian mutinies across the lands spread for the advocacy of equal rights among the people. This deals a great blow to our newly emerged government; send for negotiations first, have we no other choice, send in the army." #NT!
 JAP_give_in_to_their_demands: "Give in to their Demands" #NT!
 JAP_give_in_to_their_demands_desc: "" #NT!
 JAP_five_charter_oath: "Five Charter Oath" #NT!
 JAP_five_charter_oath_desc: "Our past is something we must remember, but not mirror. If we forget where we come from, we forget who we are. A tree that neglects its roots dies. An oath to make amends from our past must be made, or we will fall back to what we once were." #NT!
 JAP_question_han_system: "Reconsider the Han System" #NT!
 JAP_question_han_system_desc: "For hundreds of years, the Han System has allowed smaller, more autonomous daimyōs to exist from the main government. With the start of the new Meiji Era, we must centralize and unify Japan, we must question this system for the greater good." #NT!
 JAP_let_the_domains_live: "Continuation of the Daimyōs" #NT!
 JAP_let_the_domains_live_desc: "Local daimyōs have secured their loyalty and devotion to the Emperor by valiantly fighting and servicing the Restorationist cause. From these acts, the Emperor has ensured minimal intervention by the new government in the daimyōs local domains." #NT!
 JAP_reward_loyal_domain: "Reward Loyal Domains" #NT!
 JAP_reward_loyal_domain_desc: "Those who have fought valiantly with us will be rewarded beyond their dreams. Those who have neglected our cause shall be punished." #NT!
 JAP_allow_greater_autonomy: "Institute Greater Autonomous Rule" #NT!
 JAP_allow_greater_autonomy_desc: "It is unfair to continue treating loyal daimyōs as mere subjects, ensuring them more autonomy over their domain will solidify their undying loyalty to the Emperor and the nation." #NT!
 JAP_abolish_the_han_system: "Abolition of the Han System" #NT!
 JAP_abolish_the_han_system_desc: "The decision is final. For the unity, prosperity, and future of our great nation, we must rid ourselves of this old practice and make way for new." #NT!
 JAP_reorganize_the_prefectures: "Restructure the Prefectures" #NT!
 JAP_reorganize_the_prefectures_desc: "These Japanese isles have been ruthlessly split and separated into domains and semi-autonomous regions without regard to the borders that form the borders between them all. The prefectures under the Tokugawa shogunate are long overdue for reorganization, and if we are to move past our old ways and into modern light, then a restructuring is in order." #NT!
 JAP_appoint_daimyos_as_govenors: "Appoint Daimyōs as Prefectural Governors" #NT!
 JAP_appoint_daimyos_as_govenors_desc: "Since the many Daimyōs that once had to uphold a domain now lie without governance, we must find a suitable position for them to fulfill: the government has come to the conclusion that they should be appointed as prefectural governors. The decision was presented with much controversy, as it essentially puts them back in power, but no outright veto has stood against it." #NT!
 JAP_iwakura_mission: "Iwakura Expedition" #NT!
 JAP_iwakura_mission_desc: "Now that reformation has come through, sending our most talented scholars to Europe would be wise for further progress in the ever-changing world. Scholars can rewrite our status in the world, renegotiate the humiliating unequal treaties, and study the aspects of western society that Japan requires to better level the playing field with the Western world" #NT!
 JAP_student_mission: "Gakusei Mission" #NT!
 JAP_student_mission_desc: "To preserve our future generations, a stable educational foundation will enable us to invest more into our children's education." #NT!
 JAP_hire_foreign_teachers: "Hire Overseas Teachers" #NT!
 JAP_hire_foreign_teachers_desc: "Japan lacks a needed amount of educators for our schools, prohibiting our children from learning the basics. It would be in Japan's interest to search the West for teachers to aid us in our crippling education system." #NT!
 JAP_study_foreign_education: "Study Foreign Education" #NT!
 JAP_study_foreign_education_desc: "Our education cannot be sustained by our own knowledge, which has been distorted by the Tokugawa Shogunate's imposed concepts and ideals throughout our years of seclusion. As an alternative, we may enhance our students' understanding of international education and bring it back to Japan through the ongoing Iwakura Expedition to Europe and the Americas." #NT!
 JAP_train_japanese_teachers: "Train Japanese Teachers" #NT!
 JAP_train_japanese_teachers_desc: "Japan has already been influenced plenty by the Western world, and scholars from the west will not improve our situation. We will not allow our children to fall under the heel of western education; we must look for our own people as teachers!" #NT!
 JAP_retain_women_at_home: "Retain the Women at Home" #NT!
 JAP_retain_women_at_home_desc: "Like the ways of old, the women of Japan do not deserve the level of education our men are graciously given, they should be grateful for any academic education they are receiving." #NT!
 JAP_coed_education: "A Coed Education System" #NT!
 JAP_coed_education_desc: "We must rise on par with Western schooling, and allowing Japanese women to partake will only help us. Changing our old ways for a better life for all of our citizens will be necessary for future generations. Education is a needed value for all, and for all, it shall be given to." #NT!
 JAP_a_national_diet: "A National Dialect" #NT!
 JAP_a_national_diet_desc: "For centuries our language has had barriers in place for the different dialects around our island. Adopting a coherent dialect for all to learn will further help nationalize and centralize our nation." #NT!
 JAP_incorporate_the_cultures: "Incorporate Foreign Cultures" #NT!
 JAP_incorporate_the_cultures_desc: "Now that we've reached out and brought foreign learning back, it's time to enable a safe and constrained mix of our own teaching methods and foreign ones." #NT!
 JAP_incorporate_bushido: "Incorporate Bushido" #NT!
 JAP_incorporate_bushido_desc: "Bushido is a samurai moral code that governs their attitudes, behavior, and way of life. There are several forms of Bushido, each of which has evolved greatly over time. If we are to incorporate our current version with our teachings, then we can condense it and create a more stable teaching of it." #NT!
 JAP_japanese_education: "Japanese Education" #NT!
 JAP_japanese_education_desc: "An educated nation is a happy one. Our country must make great leaps in our education system in order to transform Japan into an informed society." #NT!
 JAP_educate_the_nation: "Educate the Nation" #NT!
 JAP_educate_the_nation_desc: ""Our education system has been lacking and falling behind these past few decades. Knowledge is sought throughout the world to strengthen influence and understanding- the same can be said for Japan. \n \nEducation shall be mandatory for all." #NT!
 JAP_founding_imperial_universities: "Founding of the Imperial Universities" #NT!
 JAP_founding_imperial_universities_desc: "The founding of the Imperial Universities, teikoku daigaku, similar to that of western school collections, has accumulated in public cheer and glee with the idea of a prospering education system for Japan's oldest and most revered schools. The government is to have full control over these schools and has already planned the formation of two new schools centered around Japan's major cities." #NT!
 JAP_increase_education_funds: "Increase Education Funds" #NT!
 JAP_increase_education_funds_desc: "If we want our schools to be the best and most well-financed in Asia while also providing the greatest education, we must ensure that they are adequately funded and receive the most support from the government." #NT!
 JAP_goverment_owned_schools: "Government Owned Schools" #NT!
 JAP_goverment_owned_schools_desc: "Because our new nation and its education system are still in their infancy, handing over management of the schools to the government will be the wisest choice until more drastic measures can be done." #NT!
 JAP_land_grant: "Land-grant for Universities" #NT!
 JAP_land_grant_desc: "Our territory is huge, and our Gakusei Mission necessitates a lot of area for schools. Setting aside territory for colleges can help us better manage our educational infrastructure." #NT!
 JAP_kyoto_university: "Kyoto Imperial University" #NT!
 JAP_kyoto_university_desc: "A well-considered and respected school of chemistry and physics had been the forerunner to the new idea of a more expansive and prestigious university on the higher floors of the building. The university will spread to nearby streets, with plans to form buildings of Science and Technology, Law, and last Medicine. A great prestigious school to boost Japanese integrity." #NT!
 JAP_construct_imperial_college_university: "Construction of the Imperial College of Engineering" #NT!
 JAP_construct_imperial_college_university_desc: "Edmund Morel, chief of engineering for the Railway Department, emphasized greatly the significance and importance of an engineering institution, based in Tokyo. Highlighting greatly over the vast opportunity to be given to the young students as well as an empathized importance for more young engineers and technicians to help compensate for the lack of skilled native Japanese during our Industrial Revolution. Many of the staff are scholars from the United Kingdom, which has openly accepted the offer." #NT!
 JAP_tokyo_university: "Tokyo Imperial University" #NT!
 JAP_tokyo_university_desc: "At the city center stood amalgamations of older government buildings, schools for medicine, various traditional scholars, and modern learnings. Only days prior has the charter for the creation of the school been approved by the Meiji Government, and only now will it open its doors of knowledge to the new." #NT!
