japindustrialrevolution.29.t: "The Meiji Industrial Revolution" #NT!
japindustrialrevolution.29.d: "The West makes a mockery of us with its advanced machinery and new technology while we remain in the backwater on the international stage. The Industrial Revolution has already swept through Europe and the Americas, while all of Asia was left alone in the dark. This is unacceptable! Emperor Meiji and his new government have promised to slingshot Japan into the Industrial Era since the Imperial Restoration, and the plans to do so have begun to unravel. Advisors, landowners, and economic specialists alike across the whole nation have gathered together, braced to undergo even the most radical of economic changes and mark the beginning of the Japanese Industrial Revolution!" #NT!
