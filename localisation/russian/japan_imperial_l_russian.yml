 JAP_study_western_ships: "Изучать Западные Корабли"
 JAP_study_western_ships_desc: "Западные военные корабли десятилетиями господствовали на морях, не допуская никакой конкуренции со стороны других стран. Битва при Чунпи несколькими годами ранее доказала это господство, потопив устаревшие китайские суда-развалюхи. Обращение к Западу за военно-морским руководством и военно-морскими чертежами, несомненно, усилит наше военно-морское присутствие в Азии."
 JAP_seek_british_shipbuilders: "Искать Британских Судостроителей"
 JAP_seek_british_shipbuilders_desc: "Британцы доказали свою мощь в мореплавании, обладая империей, которая простирается далеко и широко. Очевидно, что они будут отличным выбором для сотрудничества с опытными судостроителями, которые будут строить корабли для наших собственных нужд. Скорее отправляйте телеграмму!"
 JAP_seek_french_shipbuilders: "Искать Французских Судостроителей"
 JAP_seek_french_shipbuilders_desc: "Французы по-прежнему гордятся своими хорошо известными легкими и скоростными кораблями. После восстания Мэйдзи на наши острова было направлено много французских дипломатов, и мы можем с пользой использовать их опыт. Если мы хотим господствовать на морях Азии, то у нас должны быть быстрые, эффективные и легкие корабли, чтобы рассредоточиться по океанам."
  
