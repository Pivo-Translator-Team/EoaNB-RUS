 ## INDUSTRY FOCUS DESCRIPTIONS ### #NT!

 JAP_plan_our_economy: "Plan our Economy" #NT!
 JAP_plan_our_economy_desc: "A well-planned out and detailed economic plan will fare well in improving our overall industrial might. For the instance we start to advance past the Western World, we must know how we will continue this rise." #NT!
 JAP_formalize_plans: "Formalize Plans" #NT!
 JAP_formalize_plans_desc: "A designed plan and precautions in case of failure will be the backbone for our economic plans. We must have a sure and well-made plan of action for how we will proceed with our Industrial Revolution, as many fear it will either break or make the future for Japan." #NT!
 JAP_hire_foreign_specalists: "Hire Foreign Specalists" #NT!
 JAP_hire_foreign_specalists_desc: "We lack the knowledge and experts to sustain a boost in the industry for long; hiring foreign experts will allow us to continue and boost our advancements in the world at a quick pace. Seek the major colonial powers of the Western world!" #NT!
 JAP_convince_remaining_officials: "Convince Remaining Officials" #NT!
 JAP_convince_remaining_officials_desc: "The plans have been made, the stage has been set. Unfortunately, few Japanese officials stand on edge about the situation and rather think a less radical approach should be taken. If we are to start out changes, we must secure oaths of agreement from all of our influential officials." #NT!
 JAP_adopt_the_yen: "Adopt the Yen" #NT!
 JAP_adopt_the_yen_desc: "The Europeans have spread many cultural ideas to Japan and will help with reforms, such as their currency decimal system. If we are to have a centralized nation, then we must seek a centralized currency." #NT!
 JAP_land_taxt_of_1873: "Land Tax of 1873" #NT!
 JAP_land_taxt_of_1873_desc: "One of many outcomes of modernization includes reform of land policies by the old government. In our case, the state has had control overland around the nation. These laws are no but a symbol of the old way, a change must ensue quickly." #NT!
 JAP_meiji_industrial_revolution: "Meiji Industrial Revolution" #NT!
 JAP_meiji_industrial_revolution_desc: "The West makes a mockery of us with its advanced machinery and new technology while we remain in the backwater on the international stage. The Industrial Revolution has already swept through Europe and the Americas, while all of Asia was left alone in the dark. This is unacceptable! Emperor Meiji and his new government have promised to slingshot Japan into the Industrial Era since the Imperial Restoration, and the plans to do so have begun to unravel. Advisors, landowners, and economic specialists alike across the whole nation have gathered together, braced to undergo even the most radical of economic changes and mark the beginning of the Japanese Industrial Revolution!" #NT!
 JAP_reconstruct_the_nation: "Reconstruct the Nation" #NT!
 JAP_reconstruct_the_nation_desc: "The past shall now remain behind us, and so will its method of the industry. We must enact a nationwide reconstruction to remove these old ways and make way for the new." #NT!
 JAP_the_civilian_economy: "The Civilian Economy" #NT!
 JAP_the_civilian_economy_desc: "The happiness and well-being of our citizens are key to a functioning, peaceful and loyal society. We must spend some of our time and effort to lay a solid foundation so as we grow in numbers, we will always have money to fund our projects and to keep our citizens content." #NT!
 JAP_continue_imports: "Continue Imports" #NT!
 JAP_continue_imports_desc: "The isles of Japan have never had the raw resources comparable to the Western World, because of this the nations have heavily relied on foreign imports to sustain any substantial industry without the threat of collapsing in on itself. Sticking to a continuation of imports and expansion will be the key to continuing economic growth." #NT!
 JAP_economic_isolation: "Economic Isolation" #NT!
 JAP_economic_isolation_desc: "The West looks down to us as little more than sheep to be shepherded for feeding, pestering us as we give them all of our wool. Our current exports have shown no substantial boost, which has led us to this decision- all foreign exports are to be cut off by the end of the year, Japan will stand alone." #NT!
 JAP_imperial_owned: "Imperial Owned" #NT!
 JAP_imperial_owned_desc: "Allowing mere peasants and farmers the ability to own land was a complete economic disaster. His Imperial Majesty has ordered that all privately-owned land must be returned to the state." #NT!
 JAP_privately_owned: "Privately Owned" #NT!
 JAP_privately_owned_desc: "Privately-owned land has greatly benefited us economically. If we were to stray away from our economic system for centuries, it could spell disaster. How foolish we would be to do so, let us continue Private Ownership." #NT!
 JAP_outline_wages_new: "Outline Wages" #NT!
 JAP_outline_wages_new_desc: "We have never had an organized system of wages for our workers. The upper class has always dictated the amount others get, removing themselves from tax payments. Ensuring and enforcing an equal and organized wage system will employ loyalty from our workers, increasing our overall production." #NT!
 JAP_train_the_workforce: "Train the Workforce" #NT!
 JAP_train_the_workforce_desc: "A strong, independent, and equipped workforce for our ever-growing industry is necessary for the birth and survival of our advancing industry." #NT!
 JAP_plan_the_ministry: "Plan the Ministry" #NT!
 JAP_plan_the_ministry_desc: "The bill has been passed, and the planning begins now. Japan requires an organized and unified Industrial Ministry to overlook the many expenses and expansive plans correlating with our Industrial Revolution. Six Semi-autonomous departments, each covering a critical part of Industrial growth have been laid out, and it is now time to form them." #NT!
 JAP_shipyards_department: "Form the Shipyards Department" #NT!
 JAP_shipyards_department_desc: "Department shipyards shall be designed to overlook the production, construction, and maintenance of all shipyards, as well as dockyards, to ensure the creation and preservation of Japanese shipping and ship-building." #NT!
 JAP_steel_and_iron_department: "Form the Steel and Iron Department" #NT!
 JAP_steel_and_iron_department_desc: "Department Steel and Iron Industry is thought to be an overseer of the use of natural materials, like iron, to refined items, such as steel. The department will maintain control over the construction and maintenance of steel mills and other refining factories." #NT!
 JAP_manufcaturing_department: "Form the Manufacturing Department" #NT!
 JAP_manufcaturing_department_desc: "The Department of Manufacturing deals with the design, construction, and production of the equipment and items, both consumer items and military-grade. The department will work alongside its co-departments, and is to be sponsored by a great, domestic production company." #NT!
 JAP_railroads_department: "Form the Railroads Department" #NT!
 JAP_railroads_department_desc: "Department railroads shall be designed to overlook and control the production, construction, and maintenance of all railways, with some power to interfere with the privately-owned railway companies." #NT!
 JAP_mines_department: "Form the Mines Department" #NT!
 JAP_mines_department_desc: "Department mines control all open mining and excavating across the country, maintaining the use of specific spots to preserve wildlife, and working cooperatively with the Department of Iron and Steel on converting natural red courses to refined materials. The department will also have some influence over private mining companies with yearly inspections." #NT!
 JAP_telecommunication_department: "Form the Telecommunication Department" #NT!
 JAP_telecommunication_department_desc: "Recent breakthroughs in the technological world have allowed communication through lines spanning long distances, allowing for easy communication with others. The department of telecommunication is designed to regulate and control the use of telecommunication and reverse engineering to break new advancements in the communication world." #NT!
 JAP_formation_of_the_public_works: "Formation of the Ministry of Public Works" #NT!
 JAP_formation_of_the_public_works_desc: "Countless months of considerate planning and detailed designs and picks for Department Ministers have equated to the final product: Japan's Ministry of Public Works." #NT!
 JAP_tokyo_civilian_industry: "Tokyo Civilian Economy" #NT!
 JAP_tokyo_civilian_industry_desc: "Our industrial capacity remains weak and lacking. Investing our time and efforts to expand through hash labor and forced work-times will grow our capacity on all sides." #NT!
 JAP_catch_up_to_the_west: "Catch up to the West" #NT!
 JAP_catch_up_to_the_west_desc: "As the reforms of our nation progress greatly and our people rally behind the Emperor daringly, we have only one more challenge that faces us. To prove ourselves worthy on the world stage. Our strength and ferocity will shock the west, and they will have no choice but to accept us as equals. Tenno Heika Banzai!" #NT!
 JAP_introduce_electricity_new: "Introduce Electricity" #NT!
 JAP_introduce_electricity_new_desc: "The west has used the power of electricity to power machines capable of producing one-hundred men's daily work in a few hours' time, practically doubling their output. With our cooperation with the West, they have brought electricity to us, and we shall give it to our people." #NT!
 JAP_two_grid_system: "Two Grid System" #NT!
 JAP_two_grid_system_desc: "Modern technology requires more modern systems. A Two Grid System to boost power across the whole island will brilliantly show the knowledge of our people." #NT!
 JAP_nagasaki_coal_mine: "Nagasaki Coal Mine" #NT!
 JAP_nagasaki_coal_mine_desc: "Coal has become the backbone of steam-powered ships and locomotives. Our current accumulated amount is nowhere sufficient enough to contribute to a large buildup. It's a viable natural resource of which we currently know little of on our island. Put money towards our excavation programs! Find more coal!" #NT!
 JAP_japenese_lumber: "Japanese Lumber Industry" #NT!
 JAP_japenese_lumber_desc: "Japan is one of the leading exporters of lumber in Asia, due to its substantial, uninhabited forests. The lumber industry has always been large, but an economic opportunity has shown that increasing our efficiency will provide a major economic boost." #NT!
 JAP_mutsu_steel_mill: "Mutsu Steel Mill" #NT!
 JAP_mutsu_steel_mill_desc: "The use of wood in mass quantities seems to have died off, as wooden structures are becoming obsolete due to an improved steel process for easy crafting. Steel is the new building block of the world, so we must exploit what little we have." #NT!
 JAP_japenese_textile: "Japanese Textile Industry" #NT!
 JAP_japenese_textile_desc: "With the influx of Westerners along with our shift from an agrarian society, our manner of clothing shall and will change. Taking time to properly invest in our textiles will bear the fruits of prosperity." #NT!
 JAP_the_sun_will_shine_over_asia: "The Sun Will Shine Over Asia" #NT!
 JAP_the_sun_will_shine_over_asia_desc: "The time will come when the nations of the East can be assured that the western powers can no longer do harm one day. Like the Americans, we too will have our own Manifest Destiny. For it is our Destiny to make sure that all of Asia will one day bow to Japan." #NT!
 JAP_our_military_economy: "Our Military Economy" #NT!
 JAP_our_military_economy_desc: "The money pulled towards the military can break or secure a nation. Keeping our spending stabilized will effectively boost our economy in the long run. We must be wise about how we spend it." #NT!
 JAP_expand_arms_production: "Expand Arms Production" #NT!
 JAP_expand_arms_production_desc: "What good can a well-trained and substantial army do without supplies and equipment to fuel the fire? An immediate call to expand nationwide arms production has been decreed. Japan must sustain its army if we are to ever expand to our neighbors." #NT!
 JAP_bolster_national_production: "Bolster National Production" #NT!
 JAP_bolster_national_production_desc: "As we grow together as a nation, so must the efficiency of our production. If we are to withstand the western powers then our aim must be to produce if not outproduce them!" #NT!
 JAP_koishikawa_aresenal: "Koishikawa Arsenal" #NT!
 JAP_koishikawa_aresenal_desc: "Our reliance on foreign weapons and supplies has long been overdue, and we must now rely on ourselves only to construct Japanese-made weapons. Fight with our own weapons, fight with our own spirit." #NT!
 JAP_osaka_arsenal: "Osaka Arsenal" #NT!
 JAP_osaka_arsenal_desc: "It is time to expand our production to other prefectures. A new arsenal in Osaka will help keep our warriors armed and prepared." #NT!
 JAP_kagoshima_machinefactory: "Kagoshima Machinefactory" #NT!
 JAP_kagoshima_machinefactory_desc: "The area of Kagoshima holds great importance, both culturally and regionally. Being one of the most influential and wealthy domains during the Edo Period, and hosting a variety of ports and flatlands, Kagoshima has been selected to hold a machine factory, founded by a new and rising Machines Company." #NT!
 JAP_kokura_machinefactory: "Kokura Machinefactory" #NT!
 JAP_kokura_machinefactory_desc: "A small town left mostly untouched, Kokura lies at the crossroads between the Kyushu and Honshu islands as a mere trading town, but times have changed. Industrial advisors have picked the area for a new machines factory, in an attempt to boost income in the region, with the project being funded by a new and rising Machines Company." #NT!
 JAP_form_budget: "Propose a Budget" #NT!
 JAP_form_budget_desc: "We can not continue to drastically reform and revolutionize both our military and national government without a proper budget to avoid crashing our economy. We must get together and discuss this matter." #NT!
 JAP_kure_arms_factory: "Kure Arms Factory" #NT!
 JAP_kure_arms_factory_desc: "Kure, which overlooks the Seto Inland Sea, is 20 kilometers south-east of Hiroshima city. Mount Yasumi divides the city's two major economic and industrial sectors, which are surrounded by steep slopes to the north. The city has thinly populated outlying islands in addition to heavily populated urban and industrial hubs. With its strategic position and outstanding population, the area remains an ideal digging ground for a massive large-weapons plant." #NT!
 JAP_muroran_arms_factory: "Muroran Arms Factory" #NT!
 JAP_muroran_arms_factory_desc: "Except for a few settlements, the forest-filled and hilly portions of our Northern island of Hokkaido remain largely deserted and devoid of civilization. Flat planes stretch as far as the eye can see over the Iburi Subprefecture, just south of the bustling metropolis of Sapporo, though. The construction of a large-weapons factory over these territories can draw both needed laborers and civilians." #NT!
 JAP_independantly_owned_arm_factories: "Independently Owned Arm Factories" #NT!
 JAP_independantly_owned_arm_factories_desc: "To maintain a steady growth of arms factories throughout our lands, governmental land cessions will be established to allow private development to occur and contribute to our ever-increasing quota of weapons manufacturing." #NT!
 JAP_approach_the_anglos: "Funds from the British" #NT!
 JAP_approach_the_anglos_desc: "With their smog-belching steel ships and cutting-edge weaponry, British missions have long dwelled in our coasts. The Opium Wars, which took place just across the sea, demonstrated the might of the British military force, which has piqued the curiosity of our war ministers. Our best approach will be to request British-backed military initiatives and funds in exchange for an open-door policy on our own weapons and equipment." #NT!
 JAP_approach_the_frenchies: "Funds from the French" #NT!
 JAP_approach_the_frenchies_desc: "For a long time, news from the French wars in Europe, both victories and defeats, has reached our wars. The grandeur of the French military might was exhibited throughout Napoleon's reign. Recent tensions have revealed that the strength of their army has not dwindled. Requesting funding from the French in exchange for a more open and affordable license on our new equipment will make a proper  arrangement for both sides." #NT!
 JAP_unified_military_industry: "Unified Military Industry" #NT!
 JAP_unified_military_industry_desc: "Years of tedious preparations and many setbacks have finally amounted to a stable and nationalized militaristic industry. Advisors suspect this is the best possible outcome we could have gotten, and to look high for the future and any more expansion of our military industry." #NT!
 JAP_kaigun_industry: "Kaigun Industry" #NT!
 JAP_kaigun_industry_desc: "If we wish to be a strong seafaring nation, then the expansion of our dry dockyards will be most sufficient to create and withstand the capacity of a glorious Imperial Fleet." #NT!
 JAP_japenese_shipyard_bill_1: "Japanese Shipyard Bill I" #NT!
 JAP_japenese_shipyard_bill_1_desc: "" #NT!
 JAP_japenese_shipyard_bill_2: "Japanese Shipyard Bill II" #NT!
