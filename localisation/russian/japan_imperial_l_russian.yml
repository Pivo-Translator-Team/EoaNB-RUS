 JAP_taiwan_expedition_decisions: "The Taiwan Expedition" #NT!
 JAP_taiwan_expedition_decisions_desc: "In December 1871, a §YRyukyuan vessel shipwrecked near the southern tip of Taiwan§!. Fifty-four members out of a crew of sixty-six were §Rbeheaded§! by the §YPaiwan aborigines§! after the abush. The remaining §Ytwelve crewmen§! that had escaped during the raid were rescued by Han Chinese fishermen and transported to Tainan in southern Taiwan. The local Qingdao government officials transferred the survivors to Fujian province in mainland China, from where they promised their safe return back to Japan. §YTo forget without compensation would be treason to the honour of those who died; many options are presented to us, but which will we act on?§!.\n\n§Y[?JAP.JAP_japanese_deaths|-0]§!' §W[JAP.GetFlag]Japanese deaths£element_fire_texticon in the expedition§!\n§Y[?JAP.JAP_paiwan_deaths|-0]§!' §W[PAW.GetFlag]Paiwanese deaths£element_fire_texticon in the expedition§!" #NT!

