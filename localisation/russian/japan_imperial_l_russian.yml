JAP_second_imjin_war_desc: "The Second Great Unifier of Japan, Toyotomi Hideyoshi had his sights on the Korean Peninsula but failed to execute an invasion from lack of proper men and strategy. A proper invasion shall be considered and thought out; we shall show the Western World Japan's readiness for war. \n \nCrush the Joseon Kingdom- for the Emperor!" #NT!
