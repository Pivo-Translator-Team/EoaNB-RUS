 hokkaido: "Хоккайдо"
  
  ## Ahistorical Economy 
  
  
  ## INDUSTRY FOCUS DESCRIPTIONS ### 
  
 JAP_plan_our_economy: "План Экономики"
 JAP_plan_our_economy_desc: "Хорошо продуманный и детализированный экономический план будет способствовать повышению нашей общей промышленной мощи. Например, когда мы начнем опережать Западный мир, мы должны знать, как мы будем продолжать этот подъем."
 JAP_formalize_plans: "Формализовать Планы"
 JAP_formalize_plans_desc: "Продуманный план и меры предосторожности на случай неудачи станут основой наших экономических планов. У нас должен быть надежный и хорошо продуманный план действий по осуществлению нашей промышленной революции, поскольку многие опасаются, что она либо разрушит, либо определит будущее Японии."
 JAP_hire_foreign_specalists: "Нанять Иностранных Специалистов"
 JAP_hire_foreign_specalists_desc: "Нам не хватает знаний и экспертов, чтобы поддерживать рост в отрасли в течение длительного времени; привлечение иностранных экспертов позволит нам продолжать и ускорять наши достижения в мире в быстром темпе. Обращайтесь к крупным колониальным державам западного мира!"
 JAP_convince_remaining_officials: "Убедить Оставшихся Чиновников"
 JAP_convince_remaining_officials_desc: "Планы разработаны, все подготовлено. К сожалению, лишь немногие японские официальные лица обеспокоены ситуацией и скорее считают, что следует применить менее радикальный подход. Если мы хотим начать изменения, мы должны заручиться согласием всех наших влиятельных должностных лиц."
 JAP_adopt_the_yen: "Перейти на Иену"
 JAP_adopt_the_yen_desc: "Европейцы распространили в Японии многие культурные идеи и помогут с реформами, такими как десятичная денежная система. Если мы хотим, чтобы у нас была централизованная нация, то мы должны стремиться к централизованной валюте."
 JAP_land_taxt_of_1873: "Земельный Налог 1873 года"
 JAP_land_taxt_of_1873_desc: "Одним из многих результатов модернизации является реформа земельной политики старого правительства. В нашем случае государство контролировало земельные участки по всей стране. Эти законы - не что иное, как символ старого уклада, и изменения должны произойти быстро."
 JAP_meiji_industrial_revolution: "Промышленная Революция Мэйдзи"
 JAP_meiji_industrial_revolution_desc: "Запад выставляет нас на посмешище со своим передовым оборудованием и новыми технологиями, в то время как мы остаемся в тени на международной арене. Промышленная революция уже прокатилась по Европе и Северной и Южной Америке, в то время как вся Азия осталась в одиночестве и неведении. Это неприемлемо! Император Мэйдзи и его новое правительство пообещали перенести Японию в индустриальную эпоху после реставрации империи, и планы по осуществлению этого начали рушиться. Советники, землевладельцы и специалисты по экономике со всей страны собрались вместе, готовые к самым радикальным экономическим изменениям, которые ознаменуют начало Японской промышленной революции!"
 JAP_reconstruct_the_nation: "Реконструировать Нацию"
 JAP_reconstruct_the_nation_desc: "Прошлое теперь останется позади, как и методы работы отрасли. Мы должны провести общенациональную реконструкцию, чтобы избавиться от старых методов и освободить место для новых."
 JAP_the_civilian_economy: "Гражданская Экономика"
 JAP_the_civilian_economy_desc: "Счастье и благополучие наших граждан являются ключом к функционирующему, мирному и лояльному обществу. Мы должны потратить часть нашего времени и усилий на то, чтобы заложить прочный фундамент, чтобы по мере роста нашей численности у нас всегда были деньги для финансирования наших проектов и чтобы наши граждане были довольны."
 JAP_continue_imports: "Продолжение Импорта"
 JAP_continue_imports_desc: "Японские острова никогда не обладали сырьевыми ресурсами, сравнимыми с западным миром, из-за этого страны в значительной степени полагались на иностранный импорт, чтобы поддерживать любую значительную отрасль промышленности без угрозы ее краха. Продолжение импорта и экспансии будет ключом к продолжению экономического роста."
 JAP_economic_isolation: "Экономическая Изоляция"
 JAP_economic_isolation_desc: "Запад смотрит на нас свысока, как на овец, которых нужно пасти для пропитания, и пристает к нам, когда мы отдаем им всю свою шерсть. Наш текущий экспорт не продемонстрировал существенного роста, что привело нас к такому решению - весь зарубежный экспорт будет прекращен к концу года, Япония останется в одиночестве."
 JAP_imperial_owned: "Забрать Земли Крестьян"
 JAP_imperial_owned_desc: "Предоставление простым крестьянам и фермерским хозяйствам возможности владеть землей привело к полной экономической катастрофе. Его Императорское Величество приказал, чтобы все земли, находящиеся в частной собственности, были возвращены государству."
 JAP_privately_owned: "Частная Собственность"
 JAP_privately_owned_desc: "Частная собственность на землю принесла нам огромную экономическую выгоду. Если бы мы на столетия отошли от нашей экономической системы, это могло бы привести к катастрофе. Как бы глупо мы ни поступили, давайте сохраним частную собственность."
 JAP_outline_wages_new: "Наметить Размер Зарплаты"
 JAP_outline_wages_new_desc: "У нас никогда не было организованной системы оплаты труда наших работников. Представители высшего класса всегда диктовали размер заработной платы другим, освобождая себя от уплаты налогов. Обеспечение равной и организованной системы оплаты труда будет способствовать лояльности наших работников и увеличению общего объема производства."
 JAP_train_the_workforce: "Обучить Рабочих"
 JAP_train_the_workforce_desc: "Сильная, независимая и оснащенная рабочая сила для нашей постоянно растущей отрасли необходима для зарождения и выживания нашей развивающейся отрасли."
 JAP_plan_the_ministry: "План Служения"
 JAP_plan_the_ministry_desc: "Законопроект принят, и теперь начинается планирование. Японии требуется организованное и единое министерство промышленности, чтобы не обращать внимания на многочисленные расходы и масштабные планы, связанные с нашей промышленной революцией. Было создано шесть полуавтономных департаментов, каждый из которых отвечает за важнейшую часть промышленного роста, и сейчас настало время их сформировать."
 JAP_shipyards_department: "Создать Департамент Верфей"
 JAP_shipyards_department_desc: "Верфи департамента должны быть спроектированы таким образом, чтобы контролировать производство, строительство и техническое обслуживание всех верфей, а также доков, чтобы обеспечить создание и сохранение японского судоходства и судостроения."
 JAP_steel_and_iron_department: "Создать Департамент Стали и Чугуна"
 JAP_steel_and_iron_department_desc: "Департамент Сталелитейной и Металлургической промышленности, как полагают, следит за использованием природных материалов, таких как железо, в производстве таких изделий, как сталь. Департамент будет осуществлять контроль за строительством и обслуживанием сталелитейных заводов и других перерабатывающих производств."
 JAP_manufacturing_department: "Создать Производственный Департамент"
 JAP_manufacturing_department_desc: "Производственный Департамент занимается проектированием, конструированием и производством оборудования и предметов, как потребительских, так и военного назначения. Департамент будет работать вместе со своими коллегами, и его спонсором станет крупная отечественная производственная компания."
 JAP_railroads_department: "Создать Железнодорожный Департамент"
 JAP_railroads_department_desc: "Государственные железные дороги должны быть спроектированы таким образом, чтобы контролировать производство, строительство и техническое обслуживание всех железных дорог и иметь определенные полномочия для вмешательства в деятельность частных железнодорожных компаний."
 JAP_mines_department: "Создать Департамент Шахт"
 JAP_mines_department_desc: "Департамент шахт контролирует все открытые разработки и выемки грунта по всей стране, поддерживая использование определенных мест для сохранения дикой природы и сотрудничая с Департаментом черной металлургии в преобразовании природных красноземов в переработанные материалы. Департамент также будет оказывать определенное влияние на частные горнодобывающие компании, проводя ежегодные инспекции."
 JAP_telecommunication_department: "Создать Департамент Телекоммуникаций"
 JAP_telecommunication_department_desc: "Недавние достижения в области технологий позволили осуществлять связь по линиям, охватывающим большие расстояния, что позволяет легко общаться с другими людьми. Департамент телекоммуникаций создан для регулирования и контроля использования телекоммуникационных технологий и обратного проектирования с целью внедрения новых достижений в мире коммуникаций."
 JAP_formation_of_the_public_works: "Создание Министерства Общественных Работ"
 JAP_formation_of_the_public_works_desc: "Бесчисленные месяцы тщательного планирования, детальных разработок и подбора персонала для министров департаментов привели к созданию конечного продукта - Министерства Общественных Работ Японии."
 JAP_tokyo_civilian_industry: "Гражданская Экономика Токио"
 JAP_tokyo_civilian_industry_desc: "Наш промышленный потенциал остается слабым и его не хватает. Инвестирование нашего времени и усилий в расширение за счет использования дешевого труда и принудительных работ приведет к росту нашего потенциала со всех сторон."
 JAP_catch_up_to_the_west: "Погоня за Западом"
 JAP_catch_up_to_the_west_desc: "По мере того, как реформы в нашей стране продвигаются все более успешно, а наш народ смело сплачивается вокруг императора, перед нами стоит еще одна задача. Доказать, что мы достойны этого на мировой арене. Наша сила и свирепость шокируют Запад, и у них не будет иного выбора, кроме как принять нас как равных. Тенно Хейка Банзай!"
 JAP_introduce_electricity_new: "Внедрить Электричество"
 JAP_introduce_electricity_new_desc: "Запад использует силу электричества для приведения в действие машин, способных выполнять ежедневную работу ста человек за несколько часов, что практически удваивает их производительность. Благодаря нашему сотрудничеству с Западом они обеспечили нас электричеством, и мы дадим его нашему народу."
 JAP_two_grid_system: "Двухсетевая Система"
 JAP_two_grid_system_desc: "Современные технологии требуют более современных систем. Двухсетевая Система для повышения энергоснабжения всего острова блестяще продемонстрирует знания наших сотрудников."
 JAP_nagasaki_coal_mine: "Угольная Шахта Нагасаки"
 JAP_nagasaki_coal_mine_desc: "Уголь стал основой для строительства судов с паровыми двигателями и локомотивов. Накопленных в настоящее время запасов угля недостаточно, чтобы обеспечить его массовое использование. Это ценный природный ресурс, о котором на нашем острове в настоящее время мало что известно. Вкладывайте деньги в наши программы по добыче полезных ископаемых! Добывайте больше угля!"
 JAP_japenese_lumber: "Японская Лесная Промышленность"
 JAP_japenese_lumber_desc: "Япония является одним из ведущих экспортеров пиломатериалов в Азии благодаря своим обширным необитаемым лесам. Лесопромышленный комплекс всегда был крупным, но экономические возможности показали, что повышение эффективности нашей деятельности даст значительный экономический толчок."
 JAP_mutsu_steel_mill: "Сталелитейный Завод в Муцу"
 JAP_mutsu_steel_mill_desc: "Использование древесины в массовых количествах, похоже, прекратилось, поскольку деревянные конструкции устаревают из-за усовершенствованного процесса изготовления стали, облегчающего их изготовление. Сталь - это новый строительный материал в мире, поэтому мы должны использовать то немногое, что у нас есть."
 JAP_japenese_textile: "Японская Текстильная Промышленность"
 JAP_japenese_textile_desc: "С притоком людей с Запада, а также с уходом от аграрного общества, наша манера одеваться должна измениться. Если правильно инвестировать в наши текстильные изделия, это принесет плоды процветания."
 JAP_the_sun_will_shine_over_asia: "Солнце Взайдёт Над Азией"
 JAP_the_sun_will_shine_over_asia_desc: "Настанет время, когда народы Востока смогут быть уверены в том, что западные державы больше не смогут причинять вред. Как и у американцев, у нас тоже будет свое собственное очевидное предназначение. Ибо наше предназначение - сделать так, чтобы однажды вся Азия склонилась перед Японией."
 JAP_our_military_economy: "Наша Военная Экономика"
 JAP_our_military_economy_desc: "Деньги, выделяемые на военные нужды, могут как подорвать, так и обезопасить страну. Стабилизация наших расходов в долгосрочной перспективе приведет к эффективному росту нашей экономики. Мы должны разумно подходить к тому, как мы их тратим."
 JAP_expand_arms_production: "Расширять Производство Вооружений"
 JAP_expand_arms_production_desc: "Что хорошего может принести хорошо обученная и боеспособная армия без припасов и оборудования, которые могли бы подливать масла в огонь? Был издан указ о немедленном расширении общенационального производства оружия. Япония должна поддерживать свою армию, если мы хотим когда-либо расширяться за счет наших соседей."
 JAP_bolster_national_production: "Стимулировать Национальное Производство"
 JAP_bolster_national_production_desc: "По мере того, как мы растем как нация, растет и эффективность нашего производства. Если мы хотим противостоять западным державам, то нашей целью должно быть производство, если не превзойти их по производительности!"
 JAP_koishikawa_aresenal: "Арсенал Коишикавы"
 JAP_koishikawa_aresenal_desc: "Необходимость в иностранном оружии и поставках назрела давно, и теперь мы должны полагаться только на себя в создании оружия японского производства. Сражайтесь нашим собственным оружием, сражайтесь нашим собственным духом."
 JAP_osaka_arsenal: "Арсенал в Осаке"
 JAP_osaka_arsenal_desc: "Пришло время расширить наше производство в других префектурах. Новый арсенал в Осаке поможет вооружить и подготовить наших воинов."
 JAP_kagoshima_machinefactory: "Машиностроительный Завод в Кагосиме"
 JAP_kagoshima_machinefactory_desc: "Район Кагосима имеет огромное значение как в культурном, так и в региональном плане. Будучи одним из самых влиятельных и богатых городов периода Эдо, на территории которого располагалось множество портов и равнин, Кагосима была выбрана для размещения машиностроительного завода, основанного новой и развивающейся машиностроительной компанией."
 JAP_kokura_machinefactory: "Машиностроительный Завод в Кокуре"
 JAP_kokura_machinefactory_desc: "Небольшой городок Кокура, который практически не пострадал, расположен на перекрестке между островами Кюсю и Хонсю и является простым торговым центром, но времена изменились. Промышленные консультанты выбрали этот район для строительства нового машиностроительного завода в попытке увеличить доходы в регионе, поскольку проект финансируется новой и развивающейся машиностроительной компанией."
 JAP_form_budget: "Вопрос Бюджета"
 JAP_form_budget_desc: "Мы не можем продолжать радикально реформировать и революционизировать как нашу армию, так и национальное правительство без надлежащего бюджета, чтобы избежать краха нашей экономики. Мы должны собраться вместе и обсудить этот вопрос."
 JAP_kure_arms_factory: "Оружейный Завод в Куре"
 JAP_kure_arms_factory_desc: "Куре, с которого открывается вид на Внутреннее море Сето, находится в 20 километрах к юго-востоку от города Хиросима. Гора Ясуми разделяет два основных экономических и промышленных сектора города, которые с севера окружены крутыми склонами. В дополнение к густонаселенным городским и промышленным центрам в городе есть малонаселенные отдаленные острова. Благодаря своему стратегическому положению и большой численности населения, этот район остается идеальным местом для строительства крупного оружейного завода."
 JAP_muroran_arms_factory: "Муроранский Оружейный Завод"
 JAP_muroran_arms_factory_desc: "За исключением нескольких поселений, покрытые лесами и холмистые районы нашего Северного острова Хоккайдо остаются в основном пустынными и лишенными цивилизации. Однако, насколько хватает глаз, над субпрефектурой Ибури, расположенной к югу от оживленного мегаполиса Саппоро, простираются плоские равнины. Строительство крупного оружейного завода на этих территориях может привлечь как необходимых рабочих, так и гражданских лиц."
 JAP_independantly_owned_arm_factories: "Независимые Оружейные Заводы"
 JAP_independantly_owned_arm_factories_desc: "Для поддержания устойчивого роста числа оружейных заводов на всей территории нашей страны будут созданы государственные земельные участки, что позволит осуществлять частное строительство и будет способствовать увеличению нашей квоты на производство оружия."
 JAP_approach_the_anglos: "Средства от Британии"
 JAP_approach_the_anglos_desc: "Британские миссии с их извергающими смог стальными кораблями и ультрасовременным вооружением уже давно обосновались у наших берегов. Опиумные войны, которые происходили по ту сторону моря, продемонстрировали мощь британских вооруженных сил, что вызвало любопытство наших военных министров. Нашим лучшим подходом будет запросить военные инициативы и средства, поддерживаемые Великобританией, в обмен на политику открытых дверей в отношении нашего собственного оружия и оборудования."
 JAP_approach_the_frenchies: "Средства от Франции"
 JAP_approach_the_frenchies_desc: "Долгое время новости о французских войнах в Европе, как о победах, так и о поражениях, доходили до наших стран. Величие французской военной мощи демонстрировалось на протяжении всего правления Наполеона. Недавняя напряженность показала, что мощь французской армии не уменьшилась. Запрос финансирования у французов в обмен на более открытую и доступную лицензию на наше новое оборудование станет приемлемым решением для обеих сторон."
 JAP_unified_military_industry: "Единая Военная Промышленность"
 JAP_unified_military_industry_desc: "Годы кропотливой подготовки и множество неудач привели, наконец, к созданию стабильной и национализированной военной промышленности. Советники полагают, что это наилучший результат, которого мы могли добиться, и мы должны с оптимизмом смотреть в будущее и продолжать расширять нашу военную промышленность."
 JAP_kaigun_industry: "Промышленность Кайгун"
 JAP_kaigun_industry_desc: "Если мы хотим быть сильной морской державой, то расширения наших сухих доков будет вполне достаточно для создания великолепного имперского флота и поддержания его на должном уровне."
 JAP_japenese_shipyard_bill_1: "Счета за Японские Верфи I"
