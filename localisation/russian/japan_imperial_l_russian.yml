 JAP_construct_saesbo_naval_base: "Построить Морской Порт Сасебо"
 JAP_construct_saesbo_naval_base_desc: "Адмирал Того Хэйхачиро, осматривая побережье северо-западного Кюсю в поисках крупного военно-морского порта, наткнулся на небольшой глубоководный рыбацкий городок Сасебо. Его команда спроектировала порт, подчеркнув его близость к побережью Китая, и активно выступает за его строительство. Разумный выбор, мы можем использовать его в качестве отправной точки для дальнейшего развития на материке."
