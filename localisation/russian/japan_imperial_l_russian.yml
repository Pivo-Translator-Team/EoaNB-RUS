 JAP_construct_kure_shipyard: "Construct Kure Shipyard" #NT!
 JAP_construct_kure_shipyard_desc: " " #NT!
 JAP_expand_yokosuka_shipyard: "Expand Yokosuka Shipyard" #NT!
 JAP_expand_yokosuka_shipyard_desc: " " #NT!
 JAP_construct_kobe_shipyard: "Construct Kōbe Shipyard" #NT!
 JAP_construct_kobe_shipyard_desc: " " #NT!
 JAP_construct_maizuru_shipyard: "Construct Maizuru Shipyard" #NT!
 JAP_construct_maizuru_shipyard_desc: " " #NT!
 JAP_expand_nagasaki_shipyard: "Expand Nagasaki Shipyard" #NT!
 JAP_expand_nagasaki_shipyard_desc: " " #NT!
 JAP_tetsudou_industry: "Tetsudo Industry" #NT!
 JAP_tetsudou_industry_desc: "The invention of the steam locomotives has enabled the Western world to transport, trading, and movement of goods and supplies faster than ever seen before, and the Tokugawa Shogunate has seen all of this as absurd. With the new Meiji Government implemented, tetsudou, or train, now has its own formed industry, started with Foreign engineers and builders hired across the globe, with British Manage Edmund Morel designated to lead this new industry." #NT!
 JAP_tokyo_yokohama_railway: "Tokyo-Yokohama Railway" #NT!
 JAP_tokyo_yokohama_railway_desc: "Foreign British civil engineers, general managers, locomotive builders, and drivers have been paid handsomely for their designs on Japan's first railway system, designated for the great cities of Tokyo to Yokohama. Lead director Edmund Morel of Britain will oversee the construction with great interest, and the Emperor has made no comment yet." #NT!
 JAP_construct_tokaido_line: "Construct Tokaido Main Line" #NT!
 JAP_construct_tokaido_line_desc: "" #NT!
 JAP_construct_hokurika_line: "Construct Hokurika Main Line" #NT!
 JAP_construct_hokurika_line_desc: "" #NT!
 JAP_form_the_sanyo_railway_company: "Form the San'yō Railway Company" #NT!
 JAP_form_the_sanyo_railway_company_desc: "" #NT!
 JAP_hire_edmund_morel: "Hire Edmund Morel" #NT!
 JAP_hire_edmund_morel_desc: "Civil Engineer Edmund Morel had been studying at the notable school of the Kings College in London, of where he received his degree. After traveling across the world to the lands far south, British envoy Harry Parkes has invited him, at the request of the Emperor, to travel to Japan with his proposals. Edmund Morel will prove great help, having already suggested our first rail line and the Ministry of Public Works." #NT!
