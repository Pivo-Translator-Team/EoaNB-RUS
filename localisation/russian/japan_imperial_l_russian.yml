 JAP_taiwan_expedition: "Экспедиция на Тайване"
 JAP_taiwan_expedition_desc: "Наш союз и уважение к Королевству Рюкю не останутся незамеченными, поскольку подтверждено, что коренные жители Тайваня убили 54 рикюанца. Немедленно начнется подготовка к вторжению на остров Тайвань!"
 JAP_respect_the_deal: "Соблюдайть Условия Сделки"
 JAP_respect_the_deal_desc: "Посол Великобритании в китайской провинции Шанхай пригрозил вмешательством Великобритании в случае любой эскалации конфликта. Они потребовали, чтобы мы вернули остров Тайвань обратно Китаю в обмен на выплаченную компенсацию."
