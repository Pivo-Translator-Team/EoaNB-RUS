### ARMY EVENTS #NT!
JAP_imperial.11.t: "Imperial Japanese Navy General Staff" #NT!
JAP_imperial.11.d: "Like the Imperial Army Staff took over the Army Ministry, the Navy General Staff took over operational, as opposed to administrative authority, which was left to the Navy Ministry, over the Imperial Japanese Navy from the Navy Ministry. It is to be responsible for the planning and execution of national defense strategy throughout our home islands and overseas territories. Through the Imperial General Headquarters, an overarching body under the supervision of the emperor designed to oversee the naval and army staff offices, it will report directly to the Emperor. It will always be headed by an active admiral headquartered in Tokyo.\n \n "The ministry is responsible for the naval budget, ship construction, weapons procurement, personnel, relations with the Diet and the cabinet, and broad matters of naval policy. The General Staff directs the operations of the fleet and the preparation of war plans."" #NT!
JAP_imperial.11.a: "Glory to the Imperial Navy!" #NT!
JAP_imperial.12.t: "Imperial Japanese Army Staff Office" #NT!
JAP_imperial.12.d: "The Army Ministry was created, along with the Navy Ministry, with the dutiful purpose of replacing the Ministry of Military Affairs (Hybush) of the early Meiji government. Initially, the Army Ministry was in charge of both administrative and operational command of the Imperial Japanese Army. However, with new arrangements being forced through the government, the Imperial Army General Staff Office will be taking over all operational control of the army, leaving the Army Ministry only with administrative functions.\n \nThe Imperial Army General Staff will thus be responsible for the preparation of war plans; the military training and employment of combined arms; military intelligence; the direction of troop maneuvers and troop deployments; and the compilation of field service military regulations, military histories, and cartography.\n \nThe Chief of the Army General Staff will be the senior ranking uniformed officer in the Imperial Japanese Army and will enjoy, along with the War Minister, the Navy Minister, and the Chief of the Navy General Staff, direct access to the Emperor—a privilege not many positions can claim to hold. In wartime, the Imperial Army General Staff forms part of the army section of the Imperial General Headquarters, an ad hoc body under the supervision of the emperor created to assist in coordinating the overall command of both the Imperial Army General Staff and the Imperial Navy General Staff." #NT!
JAP_imperial.12.a: "Glory to the Imperial Army!" #NT!
JAP_imperial.13.t: "The Riot of Rights" #NT!
JAP_imperial.13.d: "Emperor, the many reforms we have begun implementing across our nation have angered our subjects! There are riots in major cities: Schools teaching the western model are being burned; Government tax buildings, police stations, and factories are all included! We believe this has started because the French conscription law we copied word for word was translated by an incompetent who didn't understand that "Impot du Sang" (Tax of the Blood) wasn't an actual taking of people's blood. Regardless of the causes, instability has brought to the surface every resentment felt by all your subjects. Samurai who have lost their prestige, artisans who have lost their craft, and peasants who have lost their land can no longer claim to be superior to outcasts. Especially enraging was the provision that certain individuals could donate money to the armed forces specifically to shirk their duty. If we don't get a handle on this unrest soon, all that we've worked for these past several years could be lost!" #NT!
JAP_imperial.13.a: "'Strengthen The Military' wasn't just propaganda" #NT!

