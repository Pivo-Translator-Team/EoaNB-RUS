 five_charter_oath_idea_desc: "Великие перемены, произошедшие при правлении Мэйдзи, привели к принятию Хартии Пяти Принципов, которая представляет собой политические и социальные реформы. Эта идея продвигает принципы свободы мысли, равенства перед законом, стремления к знаниям, уважения традиций и создания совещательного собрания. Придерживаясь этих принципов, мы стремимся модернизировать наше правительство и общество и ослабить влияние класса самураев."
