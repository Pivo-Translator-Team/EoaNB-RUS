 JAP_form_the_sanyo_railway_company_desc: ""
 JAP_hire_edmund_morel: "Нанять Эдмунда Мореля"
 JAP_hire_edmund_morel_desc: "Инженер-строитель Эдмунд Морель учился в престижной школе Королевского колледжа в Лондоне, где и получил ученую степень. Британский посланник Гарри Паркес, совершивший поездку по всему миру и посетивший страны, расположенные далеко на юге, пригласил его, по просьбе императора, посетить Японию со своими предложениями. Эдмунд Морель окажет большую помощь, уже предложив строительство первой железнодорожной линии и Министерства общественных работ."
