 ### CHARACTERS 
 JAP_character_emperor_meiji_desc: "Принц Муцухито родился 3 ноября 1852 года в небольшом доме, принадлежавшем его деду по материнской линии, на северной оконечности Гошо. В наше время рождение считается источником загрязнения окружающей среды, поэтому принц императорской семьи родился не во дворце. Вместо этого члены императорской семьи обычно появляются на свет недалеко от дома отца беременной женщины. Что касается титула юного принца Сочи, то его мать, Накаяма Есико, была дочерью исполняющего обязанности главного советника Накаямы Тадаясу и наложницей императора Комэя.\n \nИз-за того, что императорский образ жизни был настолько скрыт за закрытыми дверями, его юношеская индивидуальность подвергалась сомнению. Иногда его считали здоровым и сильным, немного хулиганистым, и он был исключительно талантлив в сумо. Другие описывают его как хрупкого и часто болеющего человека. Но сейчас, в его возрасте, он возмужал и вырос, и его считают настоящим лидером народа.\n \nЮный принц родился в эпоху великих перемен в Японии. Знаменательным событием этих перемен стало появление в июле 1853 года коммодора Мэтью Перри и его "Черных Кораблей" в гавани Эдо. Их смог поднимается все выше, закрывая горизонт над столицей. Впервые по крайней мере за 250 лет сегунат предпринял весьма необычный шаг - проконсультировался с императорским двором из-за кризиса, вызванного прибытием Перри. Разговоры о "неравноправных договорах", отказе от тарифных полномочий и права судить иностранцев в их собственных судах распространились по всей стране. После того, как сегуны согласились принять эти договоры, император Комэй пришел в такую ярость, что пригрозил отречься от престола, хотя даже для этого требовалось согласие сегунов."
  
 ### STARTING IDEAS ### 
 JAP_zaibatsu: "Дзайбацу"
 JAP_zaibatsu_desc: "Дзайбацу - это группа японских конгломератов и богатых деловых семей, которые контролируют обширные политические и экономические районы империи, включая крупные банки. "Большая Четверка" - это Sumitomo, Mitsubishi, Mitsui и Yasuda, которые являются титанами среди экономических компаний нашей страны. Как мы будем вести себя с ними, пока неизвестно, но они, несомненно, сыграют свою роль в формировании будущего Японии."
 JAP_samurai_spirit_western_weapons: "Вакон Ёсай"
 JAP_samurai_spirit_western_weapons_desc: "'Вакон Ёсай' (Японский дух в сочетании с Западными знаниями) подразумевает заимствование западного искусства при уважении и развитии традиционной японской духовности. Происходит от выражения "Wacom kansai", которое использовалось на протяжении всей нашей истории и означает японский дух, пропитанный китайскими знаниями."
 JAP_recovering_from_boshin_war: "Последствия Войны Босин"
 JAP_recovering_from_boshin_war_desc: "Последствия Войны Босин пролили свет на то, насколько плохо наша постоянная армия справляется с понятием войны. Наши войска по-прежнему неопытны в применении более современных тактических приемов; в военных училищах не хватает надлежащего обучения и воспитателей; наше планирование материально-технического обеспечения не выдерживает затяжного конфликта; а политические лидеры обеспокоены действиями армии. Возможно, мы стоим на грани полного разрушения, но реформы обещают восстановление."
 JAP_riots_of_rights: "Бунт за Права"
 JAP_riots_of_rights_desc: "Бунты против нашего нового образа жизни и прав людей в нем, которые многие называют "Бунтами за Права", вспыхнули во многих наших префектурах, став серьезной проблемой для недавно сформированного правительства; §Yчто успокоит этих назойливых граждан?§!\nПротесты начались против символов и проводников реформ Мэйдзи, которые нарушали их прежний образ жизни: §RВандализм и налеты на правительственные учреждения, полицейские участки, недавно созданные государственные школы и дома правительственных чиновников§! и недавно освобожденных буракуминов. Наше правительство не является демократическим, и олигархи эпохи Мэйдзи принимали все решения без каких-либо консультаций с нашей широкой общественностью, §Rприводящие в ярость фермеров и сельских самураев низкого ранга, которые чувствовали, что у них нет другого выхода выразить свое недовольство, кроме как посредством насильственного протеста."
  
