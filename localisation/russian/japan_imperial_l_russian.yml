japindustrialrevolution.1.t: "Propose a Budget" #NT!
japindustrialrevolution.1.d: "For a while now, the Industrial Revolution has been active and prospering, but darkness looms over the horizon: a potential economic collapse. The outcome to this decision shall determine the total budget to be given to the military, but we should be wary. The military requests a large fold of the National income, arguing that if we are to continue to expand our influence and dominate Asia, then we must allocate a large portion to the army. Other advisors disagree, feeling the threat of military control, and that we should not get too hasty…" #NT!
japindustrialrevolution.1.a: "This is the only way." #NT!
japindustrialrevolution.1.b: "An alternative..." #NT!
japindustrialrevolution.2.t: "Opening of the Tokyo-Yokohama Railway" #NT!
japindustrialrevolution.2.d: "The unveiling of the Tokyo-Yokohama Railway has brought great excitement to the Japanese people, as they finally can embrace more modern customs that have been mentioned from around the world. A dedicated 300 European engineers and builders, combined with British financing has been the base structure for the project. A timed 53 minutes for a one-way trip has been concluded, with service starting nine round trips daily." #NT!
japindustrialrevolution.2.a: "A Spectacular Advancement for Japan!" #NT!
japindustrialrevolution.3.t: "Japan Seeks Foreign Specialists" #NT!
japindustrialrevolution.3.d: "The recently formed Meiji Government has requested international industrial assistance regarding their economic program to modernize the Japanese industry, and we, the nation of Holland, are one of few to receive their request. They have requested that we send only our finest, and would pay handsomely for it. A general list of requirements includes but is not limited to a dozen years of experience in their occupation, and a renowned status. \n \nShall we send an advisor in good faith?" #NT!
japindustrialrevolution.3.a: "Yes, we shall aid them!" #NT!
