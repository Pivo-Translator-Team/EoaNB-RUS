JAP_the_russian_example_desc: "" #NT!
JAP_follow_the_german_example: "Follow the German Example" #NT!
JAP_follow_the_german_example_desc: "The Prussians have proved considerable competence and military understanding on the battlefield, shattering the French spirit swiftly. The great warriors of the German realm are admired by the Japanese people. Adopting the Prussian system will be ideal for us." #NT!
JAP_french_example: "Adopt the French Example" #NT!
JAP_french_example_desc: "Our studies have concluded that following France's strategies during the war against the Prussians is the smarter idea, as they have proved their ideas to be useful to Japan." #NT!
JAP_british_example: "Look to the British Example" #NT!
JAP_british_example_desc: "" #NT!
JAP_imperial_rescript_1882: "Imperial Rescipt of 1882" #NT!
JAP_imperial_rescript_1882_desc: "During the celebration ceremony held at Tokyo Palace, Emperor Meiji handed the Imperial Rescript to army minister Yamagata Aritomo, solidifying control and connection between the government and the military. The outlines of the Rescript highlight unwavering loyalty from the Imperial Army and Navy towards the Emperor. Revere the Emperor!" #NT!
JAP_seikanron_debates: "Seikanron Debates" #NT!
JAP_seikanron_debates_desc: "Unrest escalates among the older samurai and the Meiji Government, advocating towards a quick and effective invasion of the Korean Peninsula for their insolence, rejecting our demands for the crowning of Meiji as emperor of the Joseon Kingdom. Many advisors back holding off any militaristic expansion due to China's hold on the kingdom and our unpreparedness. The military awaits Heika's orders.\n \nA power struggle in Asia begins." #NT!
JAP_postpone_the_invasion: "Postpone the Invasion" #NT!
JAP_postpone_the_invasion_desc: "The military disregards the decision as foolish nonsense and should be treated as such. Our shortcomings only make it worse from the outrage of our people for backing down. The Chinese hold too strong of a grip over the kingdom, and we are in no stance to fight a lasting war; the opportunity will present itself eventually." #NT!
