JAP_the_consequences_desc: "" #NT!
JAP_samurai_unrest: "...The Samurai Unrest" #NT!
JAP_samurai_unrest_desc: "The resignation of Saigo has caused a ripple effect. Other samurai lineages have stepped down from their roles in office and riots and protests have erupted around the nation." #NT!
JAP_saga_rebbelion: "...The Sage Rebellion" #NT!
JAP_saga_rebbelion_desc: "A band of disloyal Samurai in Kyushu has risen up in rebellion. This shall name the start of the end for the Samurai— crush it at once!" #NT!
JAP_saigo_resigns: "...Sagio Takamori's Resignation" #NT!
JAP_saigo_resigns_desc: "Our decision to neglect any invasion of the mainland has caused agitation from our traditionalist viewing people, a disrespect in upholding in preserving the Samurai culture. Saigo Takamori has stormed out of his office in rage from our failure to execute and invasion- harsh times are coming; we must prevent any ripple effect." #NT!
JAP_the_satsuma_rebbelion: "The Satsuma Rebellion!" #NT!
JAP_the_satsuma_rebbelion_desc: "Sprung up due to harsh tension and conflicting ideals, the samurai have joined together under Saigo Takamori against the new government. The whole of the Satsuma region remains unstable, and the rebelling troops have proved their strength. Despite Siagos's influence and known popularity among the people, this rebellion must be crushed quickly before any further conflict." #NT!
