japindustrialrevolution.18.t: "Preparations for the Meiji Industrial Revolution" #NT!
japindustrialrevolution.18.d: "Without careful preparation and consideration of all options, no effective concept has ever been realized. The same is true here. There have been a few suggestions made, but two have stood out to our advisors the most: we can devote a significant amount of money to the Industrial Revolution, better preparing the situation for what is to come while leaving plenty of room for leniency; or we can keep the money with the central government; there is no need to spend money on something that does not require it." #NT!
japindustrialrevolution.18.a: "Put Considerable Money Towards" #NT!
japindustrialrevolution.18.b: "Do Not Spend Money On What Doesn't Need It" #NT!
japindustrialrevolution.19.t: "The Battle of Shiroyama" #NT!
japindustrialrevolution.19.d: ""The last forty samurai seek to avenge their fallen as they make their final gambit, valiantly charging into combat despite the storm of gunfire that threatens to tear them to shreds. A glorious fight for a terrible cause—these fallen soldiers lay waste on the ground, slaughtered ruthlessly by our Gatling guns... Bushido no hinkaku, samurai no saigo no toride (Bushido dignified; the last stand of the Samurai)"\n \nAt Shiroyama hill, Daimyō Samurai Saigō Takamori made his final stand, a beautiful fight waged by the surviving 500 samurai soldiers, all of whom still committed fealty to their commander and code Bushido. Despite starting with roughly 20,000 samurai, Saigō had lost the majority of his soldiers and vital supplies in a succession of prior losses, most notably at Kumamoto Castle and Tabaruzaka Fields. Rikugun-gensui Yamagata Aritomo, an old friend and fellow revolutionary of Saigō during the Meiji Restoration, was his principal opponent. Yamagata gathered his men, numbering in the tens of thousands, to encircle Shiroyama hill with intricate earthworks, trenches, and barricades, ensuring that no samurai could leave and putting an end to the uprising. The Samurai spent their days in preparation for the Imperial soldiers' onslaught. They spent their time at camp singing songs, writing poetry, and playing games. Yamagata appealed to Saigō for unconditional surrender before their terrible deaths.\n \n"As the leader of young vigorous men of the nation and resisting a great and famous army through many fierce battles, your fame is already well enough known to the world. But now most of your brave generals are dead or injured, and your military power is daily growing weaker. It is already clear that at last your Satsuma army is unable to keep its spirit. I don't know what further things you can hope to achieve, except a hopeless defensive battle. If you, Saigõ, rather than lengthen the rest of your days a little, prefer to cause hundreds and thousands of dead and wounded from both armies, there is nothing that I, Aritomo, can say to you. I beg you to judge for yourself as you hold matters in the palm of your hand, and that you will save both armies from death and injury. Ah, you are a man famous and known in the world. About our national constitution, naturally it is not only Aritomo who knows what you really think. But the matter has been settled over many years of public debate. I, Aritomo, earnestly beg you as your old friend. Writing this my tears fall like rain, and I cannot express myself at all. Please sympathize with the sincerity of my pain."" #NT!
japindustrialrevolution.19.a: ""I'm sorry... my friend." #NT!
japindustrialrevolution.20.t: "The Story of Shiroyama" #NT!
japindustrialrevolution.20.d: "...Saigō, true to the code of Bushido, refused to lay down his katana and surrender. \n \nBefore this rebellion, Saigō would never have thought this would be his way out, as he was a simple teacher of the samurai arts. He was content with the fall of the shôgun and the restoration of the Emperor, fighting many battles for the great cause. The changing winds of Japan and the modernization of the country meant the abolition of the privileged social status of the samurai class and the undermining of their financial position. His students stirred up tension between the new westernized government and the samurai class, indirectly involving Saigō in these actions. These very rapid and prodigious changes to Japanese culture, language, dress, and society appeared to many samurai to be a betrayal of the jōi ("expel the barbarians") portion of the sonnō jōi. With all this forced onto the people of old tradition, tensions boiled and the Satsuma rebellion would begin. \n \n"As the new age begins, the way of the warrior comes to an end; as the new age begins, the ways of old must apprehend." \nAfter a search party found Saigō 's body and head, Yamagata Aritomo was alleged to have been left speechless and motionless, murmuring to himself as he looked wearily. \n \n"As Rikugun-gensui Yamagata Aritomo was delivered the head of Saigō  Takamori after learning of his death from Seppuku, the Imperial army marched among the fallen, troops presenting signs of peace for the murdered samurai into the afterlife. I could see the calm expression on his face as he looked down at his dead friend. Many of the troops remained silent as they watched with respect and dignity as he ordered the head to be washed while holding it in his arms and reciting a tranquil meditation to the fallen warrior."" #NT!
japindustrialrevolution.20.a: "Forget our past, we forget ourselves. A leaf that does not know it is a part of a tree." #NT!
japindustrialrevolution.21.t: "Currency Act of 1871" #NT!
japindustrialrevolution.21.d: "The Meiji administration formally introduced a new currency in The Currency Act of 1871, or Yen Act of 1871, and chose the term "yen," which means "round item," for our silver dollar currency. Like many other currencies around the world, the yen was essentially a dollar unit, and it, like other dollars, originated from Spanish eights. This new currency has come to replace the old Tokugawa Coinage System, which was bloated and heavily underweighted, unlike what the new system will entail." #NT!
japindustrialrevolution.21.a: "A Splendid Proposal" #NT!
japindustrialrevolution.22.t: "The Railway Nationalization Act" #NT!
japindustrialrevolution.22.d: "Tarō Katsura, Prime Minister and Director of the Meiji Imperial Diet, appears on the beautifully covered marble and concrete stairs of the Kokkai-gijid, or Imperial Diet Building, in Nagatach, Chiyoda, Tokyo. Long and tense sessions wear him down on a daily basis, and neither the House of Representatives nor the House of Councillors can agree on anything no matter the situation. \n \n"I sit and stand, walk and then pace, talk and then yell, but all of my efforts are for naught since they merely dispute small and indecisively. Few out of many acts have passed within months, a staggeringly low number compared to earlier years. I don't think I'll be able to calm this zoo, and I don't think I'll be able to get anything through this spring." The exhausted minister moans, his gaze falling on the now setting sun, its fiery orange light glooming over the horizon. \n \n... \n \n“Order! Order! Silence your tongues, and let great Shushō Katsura speak, withhold your insolence!” \n \nThe hall becomes silent as footsteps from other chambers echo effortlessly off the marble walls. Katsura is seated on a multi-tiered semicircular platform in front of a central rostrum that divides the chamber. Banners depicting the Hinomaru, or eastern rising sun, hang from the front of the room's ceilings. \n \n'I propose to this great hall… the basis for the Railway Nationalization Act. . .' \n \n... \n \nThe candlelight glistens on the rough wooden table, which was meticulously carved by only the best for the job. A tiny document sits in the center of the table, and a hand rests near it, grasping a thin, white feather pen dipped in a little cup of black ink solution. Before a name is signed below it, the hand raises the pen from the cup, the ink droplets indicating their way up the page, etching across the document in proper scripting." #NT!
japindustrialrevolution.22.a: "The Emperor has Given his Signature" #NT!
japindustrialrevolution.23.t: "Send for Edmund Morel" #NT!
japindustrialrevolution.23.d: "Civil Engineer Edmund Morel had been studying at the notable school of the Kings College in London, of where he received his degree. After traveling across the world to the lands far south, British envoy Harry Parkes has invited him, at the request of the Emperor, to travel to Japan with his proposals. Edmund Morel will prove great help, having already suggested our first rail line and the Ministry of Public Works." #NT!
japindustrialrevolution.23.a: "Welcome him with open arms" #NT!
japindustrialrevolution.24.t: "Send for Hermann Rumschöttel" #NT!
japindustrialrevolution.24.d: "Hermann Rumschöttel is a well-known builder and architect throughout the German realm, and the Kyushu Railway Company has expressed interest in working with him. They have sent a formal letter to him, expecting him to arrive in Fukuoka and to start construction. Let us hope he accepts, he would be of great use to our industrializing cause." #NT!
japindustrialrevolution.24.a: "Welcome him with open arms" #NT!
