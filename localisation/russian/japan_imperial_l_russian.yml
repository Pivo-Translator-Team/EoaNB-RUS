JAP_study_western_ships: "Study Western Ships" #NT!
JAP_study_western_ships_desc: "Western warships and naval vessels have dominated the seas for decades, shutting out any competition from other lands. The battle of Chuenpi a few years earlier proved this dominance by sinking out-of-date Chinese junk ships. Looking toward the West for naval guidance and naval blueprints will surely boost our naval presence in Asia." #NT!
JAP_seek_british_shipbuilders: "Seek British Shipbuilders" #NT!
JAP_seek_british_shipbuilders_desc: "The British have proved their might in seafaring, having an empire that stretches far and wide. Obviously they will be an excellent choice to cooperate with for proficient shipbuilders to construct ships for our own use. Send a telegram quickly!" #NT!
JAP_seek_french_shipbuilders: "Seek French Shipbuilders" #NT!
JAP_seek_french_shipbuilders_desc: "The French remain proud of their well-known light, speedy ships. Many French diplomats were sent to our Islands after the Meiji Rebellion, and we can use their expertise advantageously. If we are to dominate the seas of Asia, then we must have quick, efficient, and light ships to spread out across the oceans." #NT!

