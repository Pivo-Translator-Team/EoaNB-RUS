JAP_industrialization_category: "The Japanese Industrial Revolution" #NT!
JAP_industrialization_category_desc: ""As with France, an important consequence of the British Industrial Revolution for China and Japan was military vulnerability. China was humbled by British sea power during the First Opium War, between 1839 and 1842, and the same threat became all too real for the Japanese as U.S. warships, led by Commodore Matthew Perry, pulled into Edo Bay in 1853. The reality that economic backwardness created military backwardness was part of the impetus behind Shimazu Nariakira's plan to overthrow the shogunate and put in motion the changes that eventually led to the Meiji Restoration. The leaders of the Satsuma domain realized that economic growth—perhaps even Japanese survival—could be achieved only by institutional reforms, but the shogun opposed this because his power was tied to the existing set of institutions. To exact reforms, the shogun had to be overthrown, and he was. The Japanese built their own armament industry. As a consequence of these initial differences, each country responded differently to the challenges of the nineteenth century, with Japan diverging dramatically in the face of the critical juncture created by the Industrial Revolution."" #NT!
JAP_industrialization_mission: "Meiji Industrial Revolution Phase I" #NT!
JAP_industrialization_mission_desc: "The Meiji Industrial Revolution runs through its first phase: the Civilian Industry. The working people of Japan will thrive under the economic and safety changes made in the factories and workforce. Along with departments to handle public works, the introduction of electricity and a two-grid system will greatly benefit Japanese workers." #NT!
JAP_industrialization_mission2: "Meiji Industrial Revolution Phase II" #NT!
JAP_industrialization_mission2_desc: "The Meiji Industrial Revolution runs through its second phase: the Military Industry. The factories of Japan are run only by the sweat and blood of our people, who work around the clock to construct the army's weapons and armor needed for our growing ambitions. From arsenals in Osaka to machinefactories in Kagoshima, the military industry will know no bounds." #NT!
JAP_industrialization_mission3: "Meiji Industrial Revolution Phase III" #NT!
JAP_industrialization_mission3_desc: "The Meiji Industrial Revolution runs through its third phase: the Naval Industry. The dry dockyards of Japan have been used for nothing more than fishing and expeditions for the past hundreds of years, with naval power being insignificant and disgracable. An island looking for conquest will need dockyards fit to rule the Pacific, and it will start small and expand to our biggest cities." #NT!
JAP_industrialization_mission4: "Meiji Industrial Revolution Phase IV" #NT!
JAP_industrialization_mission4_desc: "The Meiji Industrial Revolution runs through its fourth phase: the Transportation Industry. As the West pushed forward with modern transportation systems, we were left in the dust with our horse and buggy. Railraods are the future, and a railroaded nation that has the logistics to push troops to the frontlines swifter than the enemy is a nation that can conquer." #NT!
