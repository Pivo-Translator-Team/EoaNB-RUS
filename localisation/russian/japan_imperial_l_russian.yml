JAP_the_talks_commence_desc: "Representatives of the Qing Empire, The Joseon Kingdom, and our own have met in Seoul to discuss peace negotiations over Japanese influence in Korea./n /nThe Conference of Seoul begins." #NT!
JAP_the_seeds_of_disapproval: "Implant the Seeds of Disapproval" #NT!
JAP_the_seeds_of_disapproval_desc: "We have secured our influence over Korea, while the Chinese and Korean governments meet with our representatives for peace negotiation, our armies stay stationed in the capital. Seeding disapproval amongst the Korean people against the Chinese will anchor our control or influence over Kore, establishing a pro-Japanese sentiment.\n \nJapan stands dominant in the Asian World!" #NT!
