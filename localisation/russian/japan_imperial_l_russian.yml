 JAP_riot_of_rights_decisions: "Riot of Rights — Unrest: [?JAP.JAP_riot_of_rights_unrest_level|-0]" #NT!
 JAP_riot_of_rights_decisions_desc: "Riots against our new way of life and the rights of the people within it, dubbed collectively as the "Riots of Rights" by many, have erupted across our many prefectures, posing a significant challenge to the newly formed government; §Ywhat will calm these meddling citizens?§!\nThe protests had started targeting symbols and agents of the Meiji reforms that were disrupting their previous way of life: §Rvandalizing and raiding government offices, police stations, newly established public schools, and the homes of government officials§! and newly emancipated Burakumin. Our government is not a democracy and the Meiji oligarchs have made all decisions without any consultation with our general public, §Renraging farmers and low-ranking rural samurai§!, who felt that they had no outlet to air their grievances other than through violent protest.\nThese riots have been idealized in our most prominent prefectures, the likes of §YFukui, Kagawa, Kochi, Kyoto, Okayama, and Tottori§!, with the level of destruction there already tallying up. The government believes that these riots will not go away easily and has taken new measures to deal with them and bring Japan into the light of new." #NT!
 JAP_construct_tokyo_university: "Construction of the Tokyo University" #NT!
 JAP_construct_tokyo_university_desc: "At the city center stood amalgamations of older government buildings, schools for medicine, various traditional scholars, and modern learnings. Only days prior has the charter for the creation of the school been approved by the Meiji Government, and only now will it open its doors of knowledge to the new." #NT!
 JAP_construct_kyoto_university: "Construction of the Kyoto University" #NT!
 JAP_construct_kyoto_university_desc: "A well-considered and respected school of chemistry and physics had been the forerunner to the new idea of a more expansive and prestigious university on the higher floors of the building. The university will spread to nearby streets, with plans to form buildings of Science and Technology, Law, and last Medicine. A great prestigious school to boost Japanese integrity." #NT!
 JAP_construction_of_the_imperial_college: "Imperial College of Engineering" #NT!
 JAP_construction_of_the_imperial_college_desc: "Edmund Morel, chief of engineering for the Railway Department, emphasized greatly the significance and importance of an engineering institution, based in Tokyo. Highlighting greatly over the vast opportunity to be given to the young students as well as an empathized importance for more young engineers and technicians to help compensate for the lack of skilled native Japanese during our Industrial Revolution. Many of the staff are scholars from the United Kingdom, which has openly accepted the offer." #NT!
 JAP_founding_new_banks_descions: "The Founding of Central Banks" #NT!
 JAP_founding_new_banks_descions_desc: "It is only reasonable that sustainable and government-owned banks be built across the country following the subsequent Bank Act and subsequent reforms by legislation. During the construction period, money will be shifted away from our industrial production lines and toward construction workers. While the majority of these locations exhibit their rightful location and fitting, many of them are located on the fringes of our country's rural areas, reinforcing the notion of perpetual surveillance. While officials have mandated the establishment of one bank at a time due to technological and logistical concerns, as the formation of many at once could result in the creation of a huge economic bubble centered around these banks, the process of construction is due to be swift." #NT!
 JAP_mutsubishi_bank: "Establish Mitsubishi Bank" #NT!
 JAP_mutsubishi_bank_desc: "Founded in Tokyo as the Mitsubishi Exhange House by the industrialist behind the Mitsubishi Group, Iwasaki Yatarō, this bank is known to be quite a conservative lender, not willing to rush after any potential financial bubbles." #NT!
 JAP_mitsui_bank: "Establish Mitsui Bank" #NT!
 JAP_mitsui_bank_desc: "Following its tradition with banking operations since Mitsui Takatoshi was granted to work as money changer by the shogunate in 1683, the Mitsui opened the Mitsui bank in July 1876 as a private company with a starting capital of 2 million yen." #NT!
 JAP_dai_ichi_kokuritsu_bank: "Establish Dai-Ichi Kokuritsu Bank" #NT!
 JAP_dai_ichi_kokuritsu_bank_desc: "Established by 'The father of Japanese capitalism,' Shibusawa Eiichi, this was the first-ever bank and stock company in Japan. It was initially empowered to issue banknotes until the Bank of Japan took over the issue in 1883." #NT!
 JAP_daishi_bank: "Establish The Daishi Bank" #NT!
 JAP_daishi_bank_desc: "Established by 'The father of Japanese capitalism,' Shibusawa Eiichi, this bank became the leading financial institute in the Niigata prefecture and the city of Niigata where it has its main office." #NT!
 JAP_77_bank: "Establish The 77 Bank" #NT!
 JAP_77_bank_desc: "Worried that the Miyagi prefecture would lag behind economically, a group led by former samurai Ujiie Atsutoki, established a local bank on December 9th, 1878  in Sendai after receiving permission from the Ministry of Finance." #NT!
 JAP_eighteenth_bank: "Establish The Eighteenth Bank" #NT!
 JAP_eighteenth_bank_desc: "Founded and located in Nagasaki city, this is a regional bank with the motto 'Valuing heart to heart'." #NT!
 JAP_juroku_bank: "Establish The Juroku Bank" #NT!
 JAP_juroku_bank_desc: "The leading bank of Gifu prefecture was founded this year in the city of Gifu under the name “The 16th National Bank” under the leadership of the local trades in the prefecture. It was renamed to Juroku Bank in 1896." #NT!
 JAP_hyakujusi_bank: "Establish The Hyakujushi Bank" #NT!
 JAP_hyakujusi_bank_desc: "Established on November 1st, 1878 it is a regional bank with its main office in the Kagawa prefecture." #NT!
 JAP_hyakugo_bank: "Establish The Hyakugo Bank" #NT!
 JAP_hyakugo_bank_desc: "Established on December 4th, 1878 as the 105th national bank by warriors of the Tsu-clan. The bank is the main financial institute for the Mie Prefecture." #NT!
 JAP_kakegawa_bank: "Establish Kakegawa Shinkin Bank" #NT!
 JAP_kakegawa_bank_desc: "Established on November 24th, 1879 by Ryoichiro Okada in order to develop the region, the bank has its main office in the city of Kakegawa, Shizuoka prefecture." #NT!
 JAP_fukui_bank: "Establish Fukui Bank" #NT!
 JAP_fukui_bank_desc: "This bank was established on December 19th, 1899 by local textile businessmen in the city of Fukui who contributed a starting capital of 300,000 yen each, the aim was to continue developing the textile industry in Fukui Prefecture." #NT!
 JAP_awa_bank: "Establish the Awa Bank" #NT!
 JAP_awa_bank_desc: "Located in Tokushima City in the Tokushima Prefecture, this bank was established by Kenshiro Nishino and Giichiro Mima on June 19th, 1896 by building up the remnants of Kujime bank after its bankruptcy." #NT!

