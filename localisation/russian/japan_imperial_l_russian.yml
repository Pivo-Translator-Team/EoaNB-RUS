 ### JAPANESE MINISTRY OF INDUSTRY IDEAS ### 
 JAP_preparation_ministry_of_industry_1: "Подготовка Министерства Общественных Работ"
 JAP_preparation_ministry_of_industry_1_desc: "Министерство Общественных Работ, более известное как Кобушо, было создано с целью достижения социального и промышленного развития на островах за короткий промежуток времени. Руководителем проекта является Эдмунд Морель, главный инженер железнодорожного департамента британского происхождения. \n \nПотребовались месяцы разногласий, чтобы привести проект в действие, поскольку обе стороны, в том числе ведущие члены кабинета Морленда, спорили о главной цели министерства. Морель хотел, чтобы это стало основой для поддержки развития социальной и промышленной инфраструктуры — маяком транспортного прогресса, в то время как ведущие члены кабинета хотели иметь стабильный двигатель для быстрой индустриализации, как было обещано императору Мэйдзи. \n \nВ конце концов, был достигнут компромисс. Правительство Мэйдзи сформирует Министерство Общественных Работ, в состав которого войдут одиннадцать департаментов: шесть основных, а остальные будут переведены из нынешнего Министерства гражданских дел. Новое министерство общественных работ будет ориентировано на промышленное развитие посредством сотрудничества с консультантами и инженерами со всего мира."
