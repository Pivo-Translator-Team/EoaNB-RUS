 JAP_ministry_of_public_works_category: "Министерство Общественных Работ"
 JAP_ministry_of_public_works_category_desc: "Создание Японского Департамента Общественных Работ знаменует собой важный шаг в стремлении страны к промышленному и инфраструктурному развитию. В состав этого ведомства, состоящего из нескольких ключевых департаментов, каждый из которых имеет свою уникальную направленность, входит коллективная миссия по продвижению прогресса и обеспечению роста экономики Японии. Чтобы обеспечить подлинность и репутацию Департамента Общественных Работ, каждый департамент должен быть укомплектован в соответствии с национальными стандартами, прежде чем приступить к исполнению своих обязанностей."
