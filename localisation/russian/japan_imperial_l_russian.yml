### CHARACTERS #NT!
 JAP_character_emperor_meiji_desc: "Принц Муцухито родился 3 ноября 1852 года в маленьком домике на участке своего деда по материнской линии в северной части Гёсё. В наше время в культуре считается, что рождение является источником загрязнения, поэтому императорский принц родился не во дворце. Вместо этого обычно члены императорской семьи рождаются рядом с домом отца беременной женщины. В случае с титулованным принцем Сати, его мать, Накаяма Ёсико, была дочерью исполняющего обязанности главного советника Накаяма Тадаясу и наложницей императора Комеи.\n \n \nПоскольку образ жизни императора был настолько скрыт за закрытыми дверями, его юная личность оспаривается. Иногда его считают здоровым и сильным, немного задиристым, и он был исключительно талантлив в сумо. Другие описывают его как хрупкого и часто болеющего. Но сейчас, в его возрасте, он возмужал и вырос и считается достойным лидером народа.\n \n \nМолодой принц родился в эпоху больших перемен в Японии. Эти перемены драматически символизировались в июле 1853 года, когда коммодор Мэтью Перри и его "черные корабли" вошли в гавань Эдо. Их дым скопился высоко вверху, закрыв горизонт над столицей. Впервые, по крайней мере, за 250 лет, сёгунат предпринял весьма необычный шаг - проконсультировался с императорским двором в связи с кризисом, вызванным прибытием Перри. Разговоры о "неравных договорах", отказе от тарифных полномочий и права судить иностранцев в собственных судах, распространились по всей стране. После готовности сёгунов принять эти договоры император Комей был настолько возмущен, что пригрозил отречься от престола - хотя даже для этого действия потребовалось бы согласие сёгуна".

