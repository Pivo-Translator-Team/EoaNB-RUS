JAP_zaibatsu: "The Zaibatsu" #NT!
JAP_zaibatsu_desc: "The Zaibatsu are a group of Japanese conglomerates and wealthy business families that control sweeping political and economic areas of the Empire, including the big banks. The big four being Sumitomo, Mitsubishi, Mitsui, and Yasuda, all of whom are titans among the economic companies of our nation. How we will deal with them remains lost in futurity, but they will no doubt play their part in the shaping of the future of Japan." #NT!
JAP_samurai_spirit_western_weapons: "Wakon Yōsai" #NT!
JAP_samurai_spirit_western_weapons_desc: "'Wakon yōsai' (Japanese spirit with Western learning) entails adopting Western arts while honoring and developing Japanese traditional spirituality. Deriving from the expression 'Wakon kansai,' which has been used throughout our history, meaning the Japanese spirit imbued with Chinese learning." #NT!
JAP_recovering_from_boshin_war: "Aftermath of the Boshin War" #NT!
JAP_recovering_from_boshin_war_desc: "The aftermath of the Boshin War has shed light on how the state of our standing army can withstand the notion of war: poorly. Our troops continue to be inexperienced in more modern stratagems; military schools lack proper teaching and educators; our logistical planning cannot withstand a drawn-out conflict; and political leaders are concerned about the army's performance. We may stand on the edge of utter destruction, but reforms promise rehabilitation." #NT!
JAP_riots_of_rights: "The Riots of Rights" #NT!
JAP_riots_of_rights_desc: "Riots against our new way of life and the rights of the people within it, dubbed collectively as the "Riots of Rights" by many, have erupted across our many prefectures, posing a significant challenge to the newly formed government; what will calm these meddling citizens?\nThe protests had started targeting symbols and agents of the Meiji reforms that were disrupting their previous way of life: vandalizing and raiding government offices, police stations, newly established public schools, and the homes of government officials and newly emancipated Burakumin. Our government is not a democracy and the Meiji oligarchs have made all decisions without any consultation with our general public, enraging farmers and low-ranking rural samurai, who felt that they had no outlet to air their grievances other than through violent protest." #NT!
