 SKT_END_OF_NEW_BEG_DESC:0 "Восстания, вдохновленные исламом, прорастают по всей Западной Африке. В 1804 году революционер Усман дан Фодио создал халифат Сокото, крупнейшее из государств джихада фулани. Цель революций фулани - покончить с коррупцией, принести стабильность в Африку и стать оплотом против колониализма. На востоке старое королевство Канем-Борну находится в упадке и уже не в состоянии противостоять халифату. На западе другие государства фулани-джихада заняты борьбой с французским колониализмом. Настало время для восстания истинного исламского халифата!".

