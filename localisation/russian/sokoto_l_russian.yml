 skt_jihad_repair_ribats.1.t:0 "[SKT.GetAdjective] Рибаты!"
 skt_jihad_repair_ribats.1.d:0 "Давным-давно халифаты построили небольшие пограничные укрепления во время завоевания Северной Африки. Эти рибаты использовались для Джихада Меча, защиты ислама, для размещения тех, кто добровольно вызвался защищать. Позже эти укрепления стали торговыми центрами для мусульманских общин.\n\nВ дальнейшем [SKT.GetName] копировали стратегию рибатов и использовали их для сохранения контроля над завоеванными территориями. Со временем [SKT.GetName] революционизировал назначение рибатов и превратил их в исламские центры торговли, образования и процветания."
 skt_jihad_repair_ribats.1.a:0 "Иншаллах! Аллаху Акбар!"

 afr_jihad_repair_ribats.1.t:0 "Восстановить рибаты в [Root.Capital.GetName]?".
 afr_jihad_repair_ribats.1.d:0 "Давным-давно, во время мусульманского завоевания Северной Африки, на границе были построены небольшие укрепления. Эти рибаты использовались в джихаде, защите ислама, для размещения тех, кто добровольно вызвался защищать ислам. Позднее эти укрепления служили для защиты торговых путей, а также в качестве центров для изолированных мусульманских общин.\n\nНа протяжении веков некоторые из этих зданий на нашей земле пришли в запустение или были разрушены. Мусульманские ученые королевства считают, что мы можем восстановить или даже повторить эти структуры, что обеспечит лучшую защиту ислама и [Root.Capital.GetName]".
 afr_jihad_repair_ribats.1.a:0 "Эти рибаты могут стать бастионами для верующих в Аллаха!".
 afr_jihad_repair_ribats.1.b:0 "Мы не можем утруждать себя этим дорогостоящим проектом".

 afr_jihad_repair_ribats.2.t:0 "Нехватка людской силы в [Root.Capital.GetName] Рибатах".
 afr_jihad_repair_ribats.2.d:0 "Много жизней было потеряно при добыче материала, в сочетании с травмами при строительстве это привело к сокращению трудовых ресурсов проекта. Наши мусульманские ученые советуют направить больше людской силы на это дело, чтобы завершить проект."
 afr_jihad_repair_ribats.2.a:0 "Задействуйте любую квалифицированную рабочую силу, которую мы сможем найти! Иншаллах!"
 afr_jihad_repair_ribats.2.b:0 "Послать рабов для выполнения задания".
 afr_jihad_repair_ribats.2.c:0 "Это становится слишком дорого, отмените проект".

 afr_jihad_repair_ribats.3.t:0 "Предложение по проекту Рибат: Взаимосвязанные рибаты"
 afr_jihad_repair_ribats.3.d:0 "Рибаты обеспечивают отличную гражданскую инфраструктуру, а также являются отличной защитой. Наши опытные мусульманские ученые, которых мы привлекли, предложили соединить рибаты дорогами. К сожалению, это резко увеличит затраты на рабочую силу".
 afr_jihad_repair_ribats.3.a:0 "Отличная идея! Мы сможем выделить больше людской силы".
 afr_jihad_repair_ribats.3.b:0 "Мы не можем принять предложение, мы не в состоянии выделить больше людской силы".

 afr_jihad_repair_ribats.4.t:0 "Предложение по проекту Рибат: Создать фермы среди рибатов".
 afr_jihad_repair_ribats.4.d:0 "Рибаты оказываются отличными центрами торговли. Предлагается построить фермы на окраинах рибатов. Хотя это может дать небольшой долгосрочный экономический бум, необходимые материалы и людская сила будут до предела сокращать нашу экономику."
 afr_jihad_repair_ribats.4.a:0 "Дорогостоящая идея, но мы пришлем необходимую рабочую силу".
 afr_jihad_repair_ribats.4.b:0 "Мы не можем принять это предложение! Такими темпами мы окажемся в экономической рецессии!".

 afr_jihad_repair_ribats.5.t:0 "Завершение Рибат в [Root.Capital.GetName] !"
 afr_jihad_repair_ribats.5.d:0 ""
 afr_jihad_repair_ribats.5.a:0 "Машаллах! Рибаты завершены!"


