 SKT_joint_invasion_bagirmi.6.t:0 "Демилитаризованная зона Ваддай-Сокото".
 SKT_joint_invasion_bagirmi.6.d:0 "Совместное вторжение в [KBO.GetName] привело к созданию предварительного военного союза. Наши идеи не совпадают с их идеями, и буферное государство было взаимно согласованным условием в рамках договора. [860.GetName] и [789.GetName] должны быть под контролем [WDD.GetAdjective], а [1340.GetName] под [SKT.GetAdjective] контролем. Они должны быть временной зоной демилитаризации, пока оккупированные земли не будут готовы иметь субъекта."
 SKT_joint_invasion_bagirmi.6.a:0 "Мы не можем доверять империи, которая не правит по догматам Аллаха".
 SKT_joint_invasion_bagirmi.6.b:0 "Мы не можем допустить, чтобы их Давах искоренял законность нашего правления".

 SKT_joint_invasion_bagirmi.7.t:0 "Буферное государство между державами"
 SKT_joint_invasion_bagirmi.7.c:0 "Как было решено, [BAG.GetName] и [ADM.GetName] должны стать буферным государством между [SKT.GetName] и [WDD.GetName]. В надежде уменьшить случаи конфликта между двумя региональными державами."
 SKT_joint_invasion_bagirmi.7.d:0 "Как было согласовано, [BAG.GetName] будет буферным государством между [SKT.GetName] и [WDD.GetName]. В надежде уменьшить случаи конфликта между двумя региональными державами."
 SKT_joint_invasion_bagirmi.7.a:0 "Это, надеюсь, уменьшит вероятность конфликта с Ваддаем".
