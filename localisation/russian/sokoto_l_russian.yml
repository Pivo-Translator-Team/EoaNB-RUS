afr_prosperity_mechanic_category_desc:0 "§YПроцветание в мирное время:§!\n[ROOT.GetName] процветание будет расти во время §Gмира§!, но только когда §Rвоенное истощение§! будет восстановлено.\n\n\n§YИзбыточный долг:§!\nЕсли резерв процветания ниже §R-10§!, страна будет иметь §Rмалый штраф§! при попытке восстановить этот долг. После индустриализации страны, за каждый интервал §R-40§! §YПроцветание§!, наш §YУровень долга§! будет увеличиваться на §R1§! Уровень §Yдолга§! в §R20§! приведет к §Rбольшим штрафам§! если долг не будет выплачен. \n\n§YРегиональные проекты:§!\n§gВ мирное время люди могут свободно заниматься своей жизнью, не беспокоясь о войне. Когда страна оправится от истощения войной, можно проводить региональные проекты, способствующие экономическому росту.§!"
