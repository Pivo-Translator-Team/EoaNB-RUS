 SKT_war_exhaustion:0 "Усталость от войны: [?afr_war_exhaustion_value]".
 SKT_war_exhaustion_desc:0 "§YВоенное истощение:§!\n§WКогда война заканчивается §!§R20§!§W, нации будут предоставлены варианты, как решить §!§RВоенное истощение§!§W или подписать белый мир, если она является агрессором.§!\n\n§YВоенное истощение:§!\n§gВоенное истощение происходит, когда доиндустриальная страна находится в состоянии войны. Часто война обходится дорого для простых людей из-за того, что ресурсы выделяются на военные действия. Когда нация испытывает все большее военное истощение, не имея экономических средств для поддержания долгосрочных целей, ей придется искать способы, как сохранить народ довольным.§!"
 SKT_war_exhaustion_mission:0 "Военное истощение!"
 SKT_war_exhaustion_mission_desc:0 "Войны стоят дорого, а доиндустриальная экономика может предоставить только столько людской силы и оборудования. Чем дольше длится война, тем больше нагрузка на экономику".
 SKT_war_exhaustion_mission_peace:0 "Пополнение в мирное время!".
 SKT_war_exhaustion_mission_peace_desc:0 "Люди могут свободно заниматься своей жизнью, не беспокоясь о войне. Экономика может восстановиться после военного истощения и сосредоточиться на экономическом росте."
 afr_war_exhaustion_mission_exertion:0 "Устранить военное истощение".
 afr_war_exhaustion_mission_exertion_desc:0 "Нация должна в ближайшее время решить проблему высокого уровня истощения военного времени. Экономика находится на пределе, но нам, возможно, придется напрячь ее еще больше, чтобы продолжить военные действия."

