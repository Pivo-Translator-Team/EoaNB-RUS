 SER_accelerate_serbian_development: "Accelerate Serbian Development" #NT!
 SER_accelerate_serbian_development_desc: "The main objective of our country is to ensure the socio-economic and cultural-political levels of development in order to further Europeanise our country. We will try to achieve this through a number of initiatives in the fields of finance, trade, diplomacy, etc." #NT!
  
 SER_renovate_school: "Renovate Schools" #NT!
 SER_renovate_school_desc: "Education takes an important stage in the cultural development of the country. We cannot afford to lag behind in the natural sciences and humanities!" #NT!
  
 SER_imrpove_administration: "Improve the Administration" #NT!
 SER_imrpove_administration_desc: "Our country was part of the Ottoman Empire for more than five centuries. During this period it has taken over the rigid administrative system of the Turks. In order to modernize, we need to change this as quickly as possible." #NT!
  
 SER_reform_judicial_system: "Reform the Judicial System" #NT!
 SER_reform_judicial_system_desc: "For a long time, the judiciary in this country has treated certain circles of society with a fair amount of bias. We cannot afford such a trend in the future. It is time to change things." #NT!
  
 SER_austria_educated_serbs: "Austrian-Educated Serbs" #NT!
 SER_austria_educated_serbs_desc: "From the time of the Ottoman invasion of the Balkans, a Serbian minority formed within the borders of Austria. As we move into the 19th century and the need for educated personnel, we need these Serbs abroad to return to their homeland." #NT!
  
 SER_advance_science: "Advance Science" #NT!
 SER_advance_science_desc: "Serbia has long followed the development model of countries like the Ottoman and Russian empires. This has a significant negative impact on the technological development of our country. Let us put greater emphasis on this area of our development." #NT!
  
