 SER_politics.37.t: "Start of The Malogospojinska Assembly!" #NT!
 SER_politics.37.d: "The St. Andrew's National Assembly, which changed dynasties and passed the Law on the National Assembly, also determined the date when the assembly should meet every year. By that law, the deadline was set for the Malogospojinska Assembly. In order to be able to finish the unfinished business and proposals that were submitted and adopted at the St. Andrew's Assembly, a special assembly committee was appointed before its dissolution, which was given the duty of reviewing, classifying, and presenting all the remaining material to the Council with its opinion, as the legislative authority, for further study and procedure. Before the meeting of the assembly, elections were held throughout the country, according to the regulations of the law passed by the National Assembly of Saint Andrew. The people who participated in the work of the St. Andrew's Assembly were elected. In this assembly, there are no more members of the Council, nor "people's elders" from earlier assemblies, district and county chiefs and judges entered by position and not by election. The Malogospojinska Assembly, of 1859, is therefore the first national assembly that was created solely by the election of deputies, and based on the Law on the National Assembly." #NT!
 SER_politics.37.a: "Glory to Serbia!" #NT!
  
 SER_politics.38.t: "Situation of Croatians in Austrian Monarchy" #NT!
 SER_politics.38.d: "From 1848 to 1850, Croatia was governed by the Ban's Council, appointed by the Ban and the Parliament or the Croatian-Slavonian Diet. In 1850, the Ban's Council was transformed into Ban's Government which, after the introduction of the absolutism, was under the direct control of the Austrian Imperial Government in Vienna. From 1854 to 1861, the Imperial-Royal Croatian-Slavonian Lieutenancy in Zagreb, under the Austrian Ministry of Interior, was the main governing body of the Croatian-Slavonian crown land. After the fall of Bach's absolutism in 1860 and 1861, the Royal Croatian-Slavonian Court Chancellery in Vienna - from 1861 to 1862 and the Croatian-Slavonian-Dalmatian Royal Council of Lieutenancy in Zagreb were founded.\nBan Jelačić had succeeded in the abolition of serfdom in Croatia, which eventually brought about massive changes in society: the power of the major landowners was reduced and arable land became increasingly subdivided, to the extent of risking famine. Many Croatians started emigrating to the New World countries in this period, a trend that would continue throughout the next hundred years and create a large Croatian diaspora.\nThe Illyrian movement was rather broad in scope, both nationalist and pan-Slavist. The Serbian government maintains close relations with the People's Party in Croatia and Slavonia, a neo-Islamic party led by Catholic Bishop Josip Juraj Strossmayer. It would eventually develop into two major causes: Garasanin fought for the idea of a Yugoslavia, dominated by Serbia, and supported cooperation with the Croats.\nMatija Mrazovic is in charge of foreign affairs for the People's Party. In his correspondence with Strossmayer, he often discusses the treaty between the Serbian government and the People's Party without explaining its nature or date. This treaty is apparently signed in the autumn of 1866. The most important aim of this treaty and its main task, is the conquest of Ottoman Bosnia by Serbia, as the first step in the establishment of an independent South Slav state. Mrazovic believed that Serbia could not survive as an independent state if Austria-Hungary conquered Bosnia and Herzegovina from the Ottomans." #NT!
