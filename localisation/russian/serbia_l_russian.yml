    SERmisc.19.t: "Время Панчича!"
    SERmisc.19.d: "Йозеф Панчич родился 5 апреля 1814 года в Угринаме, окончил медицинский факультет в Будапеште и защитил докторскую диссертацию по ботанике. С 1856 года он был профессором естественной истории и агрономии в Высшей школе в Белграде. Он был одним из основателей ботаники как науки в Сербии. Самой важной письменной работой Панчича является первое описание флоры Сербии. Многочисленные исследования и открытия Панчича способствовали развитию ботаники и будут носить его имя еще многие десятилетия".
