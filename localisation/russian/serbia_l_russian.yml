 SER_begin_economic_recovery: "Begin Economic Recovery" #NT!
 SER_begin_economic_recovery_desc: "Under the governance of the Constitution Defenders, interests rates rose to around three times what the initial loan was and small business owners and farmers were experiencing bankruptcies throughout. Failure amongst the government has caused the reliance of foreign banks coming in and issuing currency. It is time to change this course and try to rebuild a Serbian economy again." #NT!
  
 SER_dobra_mine_question: "The Dobra Mine Question" #NT!
 SER_dobra_mine_question_desc: "Serbian merchants want to establish a navigation company to transport passengers and goods along the Danube River, but due to pressure from Austria and financial hardships, Prince Aleksander and the Ministry of Finance is unable to support these developments. Many foreign investors are working with Serbians to form partnerships to help establish these lines, but mostly these foreigners seem more interested in obtaining access to the Dobra Mines." #NT!
  
 SER_french_mind_buisness: "Reject French Offers" #NT!
 SER_french_mind_buisness_desc: "The Serbian government decides to pursue other foreign investments to establish navigation along the Danube, deciding to part ways with the Franco-Serbian navigation company the Odessa Company. The French company seemed more interested in the Dobra Mines than in helping Serbian commerce and trade." #NT!
  
 SER_build_own_mines: "Build Our Own Mines" #NT!
 SER_build_own_mines_desc: "The Serbian government opens their own mines in Senje to meet demand for coal. Coal is in demand as the energy source for steam engines. Prince Aleksander and the Ministry of Finance help fund this project." #NT!
  
 SER_welcome_french_support: "Accept French Businessmen" #NT!
 SER_welcome_french_support_desc: "The French company Magnan, Bouillon, Alphonse Conte & Co. offer to undertake operations on the Danube River and provide six steam ships from Galati to Gradiška, Bosnia. The company will also provide stopping at ports along the Serbian bank connecting them with Marseille, France. In return, the French company wants the rights to exploit the Dobra Mines." #NT!
  
 SER_invest_mining: "French Mining Investments" #NT!
 SER_invest_mining_desc: "The French agree to a thirty year lease on the Serbian mines of Majdanpek and Dobra and in return will help build a steam navigation service along the Sava and the Danube." #NT!
  
 SER_search_experience_engineers: "Search for Experienced Engineers" #NT!
 SER_search_experience_engineers_desc: "With the opening of these mines brought many young professionals looking for work, though insufficient in number. As the field became more standardized, there becomes a need for a center of learning to teach this newly created discipline. The Kragujevic Technical School was built to educate engineers in 1838, and transformed into a Higher School in 1863." #NT!
  
 SER_pancics_time: "Pancic's Time" #NT!
 SER_pancics_time_desc: "The Great School in Belgrade rector Josif Pancic and founder of the Institutes of Mineralogy and Geology, becomes internationally recognized for his contributions to botany and identifying Serbian flora unknown to the world." #NT!
  
 SER_review_ami_boue_work: "Review Ami Boue Work" #NT!
 SER_review_ami_boue_work_desc: "A French/Austrian geologist, Ami Boue released many papers on the geology of the Balkans through the Imperial Academy of Sciences at Vienna. Boue's letters were also sent to the Serbian Learned Society and provided the first ethnographic study of the Balkans." #NT!
  
 SER_explore_serbian_geology: "Explore Serbian Geology" #NT!
 SER_explore_serbian_geology_desc: "Geologists from various parts of Europe have been invited by the government to explore the geological wealth of Serbia. The landscape is virtually unknown to most of the world." #NT!
  
 SER_pek_river_auriferous_sediments: "Pek River Auriferous Sediments" #NT!
 SER_pek_river_auriferous_sediments_desc: "Geologist Felix Hoffman detects auriferous sediments in the Pek River in Eastern Serbia." #NT!
  
 SER_copper_in_bor: "Copper In Bor" #NT!
 SER_copper_in_bor_desc: "Geologist Felix Hoffman detects copper in Bor, located in Eastern Siberia." #NT!
  
 SER_awala_mercury: "Awala Mercury" #NT!
 SER_awala_mercury_desc: "Geologist Felix Hoffman detects mercury on the mountain Avala, located outside Belgrade." #NT!
  
 SER_j_szabo: "J Szabo" #NT!
 SER_j_szabo_desc: "Geologist J. Szabo  explores volcanic rocks under a microscope while a volunteer with the Austrian Geological Survey. A professor of geology and metallurgy at the University of Budapest. His collection of rocks from Serbia was systematized by a student and published." #NT!
  
 SER_serbian_geological_sketches: "Serbian Geological Sketches" #NT!
 SER_serbian_geological_sketches_desc: "Foreign and domestic geologists taught abroad and studying geology and metallurgy in the landscapes of Serbia have recorded their observations in their field notebooks called sketches. These geological sketches of Serbia contributed to foreign and domestic journals and formed the basis for the geological map of Serbia." #NT!
  
 SER_idea_serbian_geological_sketches: "Serbian Geological Sketches" #NT!
 SER_idea_serbian_geological_sketches_desc: "" #NT!
  
 SER_invite_felix_hoffman: "Invite Felix Hoffman" #NT!
 SER_invite_felix_hoffman_desc: "Hoffman is the most respected mining expert in Serbia, who comes from a prominent mining family. At the invitation of Prince Mihajlo, Hoffman will join the civil service as a geologist. His contributions to Serbian mining include discovering many iron and coal deposits." #NT!
  
 SER_stari_kostolac_quarry: "Stari Kostolac Quarry" #NT!
 SER_stari_kostolac_quarry_desc: "The Ministry of Finance grants the rights to dig for coal in Kostolac for 50 years to Franja Všetečki. He will occupy 31 ore mines and begin coal production in the pit of Stari Kostolac with an output of 301 tons." #NT!
  
 SER_kucajna_mine: "Kucajna Mine" #NT!
 SER_kucajna_mine_desc: "Gelogist Felix Hoffman moves to Serbia, upon invitation of Prince Mihajlo. His business venture in Kucajna ends in failure. Hoffman takes job in civil service." #NT!
  
 SER_balgojev_gold_mine: "Balgojev Gold Mine" #NT!
 SER_balgojev_gold_mine_desc: "Geologist Felix Hoffman helps open the gold mines of Blagojev kamen and Deli Jovan." #NT!
  
 SER_export_vojvodina_romania: "Exports to Vojvodina and Romania" #NT!
 SER_export_vojvodina_romania_desc: "Stari Kostolac Quarry begins to triple their production to 900 tons of coal a year. With this increase in production, exports of coal reach the northern Serbian province of Vojvodina and the country of Romania." #NT!
  
 SER_foreign_geologist: "Foreign Geologist" #NT!
 SER_foreign_geologist_desc: "Foreign Geologists are invited to Serbia to help modernize nation and expand the economy at the request of the Serbian government. The need for metals is needed to help the nation's liberation from the Turks." #NT!
  
 SER_improve_mining_conditions: "Improve Mining Conditions" #NT!
 SER_improve_mining_conditions_desc: "With the improvement in mining conditions, Serbia is able to expand mining in various metals." #NT!
  
 SER_educate_new_staff: "Educate New Staff" #NT!
 SER_educate_new_staff_desc: "Jovan Žujović, the first Serbian to study in Belgrade and Paris, becomes the professor of geology and mineralogy at the High School in Belgrade which greatly increases the study of geology in Serbia. His successors would continue geological excavation and study in Serbia." #NT!
  
 SER_lyubomir_state_service_job: "Lyubomir State Service Job" #NT!
 SER_lyubomir_state_service_job_desc: "The teaching staff at Kragujevic Technical School includes many European academics.  Ljubomir Klerić was working as staff at the school where he became one of Serbia's most well known scientists." #NT!
  
 SER_science_innovations: "Science Innovations" #NT!
 SER_science_innovations_desc: "Ljubomir Klerić has introduced a multidisplinary approach as a staff member at Kragujevic Technical School that has led to many innovations, theories, experiments in engineering, education to expand the knowledge of geology." #NT!
  
 SER_improve_credit_organisation: "Improve Credit Organisation" #NT!
 SER_improve_credit_organisation_desc: "Our credit operations pull from the state reserves. It is time to change that and pursue other forms." #NT!
  
 SER_captain_misha_construction: "Captain Misha Construction" #NT!
 SER_captain_misha_construction_desc: "The construction of the Captain Misha Mansion is nearly completed. Soon to show off a more "Europeanized" style of architecture in the city of Belgrade." #NT!
  
 SER_begin_modernise_belgrade: "Begin to Modernise Belgrade" #NT!
 SER_begin_modernise_belgrade_desc: "With the popularity of the Captain Misha Mansion, efforts have begun to modernize all of Belgrade." #NT!
  
