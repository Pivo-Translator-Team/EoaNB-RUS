 SER_politics.43.d: "One of the, indisputably, most significant personalities in Bulgarian and Balkan history is Georgi Sava Rakovski. Born on April 2, 1821 in Kotel to a relatively wealthy family, he, from an early age, became passionate about the revolutionary activity. He is the pioneer in the national liberation work of the Bulgarians. From 1860 until now Rakovski has been residing in the Serbian capital. Here he wrote numerous articles and journals such as "Danube Swan", "Plan for the Liberation of Bulgaria", etc. His publications received international acclaim and the Indians even recognized him as their national hero. We hope that Rakovski's policy will be fruitful in the future with his help in Serbia and Bulgarian lands." #NT!
