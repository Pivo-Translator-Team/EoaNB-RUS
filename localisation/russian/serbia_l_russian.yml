 SERmisc.31.t: "Introduction of Bronze Coins" #NT!
 SERmisc.31.d: "Following the Ottoman conquest, different foreign currencies were used up to the mid-19th century. The Ottomans operated coin mints in Novo Brdo, Kučajna and Belgrade. The subdivision of the dinar, the para, is named after the Turkish silver coins of the same name. After the Principality of Serbia was formally established, there were many different foreign coins in circulation. Eventually, Prince Miloš Obrenović decided to introduce some order by establishing exchange rates based on the groat as money of account. In 1819 Miloš published a table rating 43 different foreign coins, 10 gold, 28 silver, and 5 copper. After the last Ottoman garrisons were withdrawn in 1867, Serbia was faced with multiple currencies in circulation. Thus, the prince Mihailo Obrenović ordered a national currency to be minted. In 1868, bronze coins were introduced in denominations of 1, 5, and 10 paras. The obverses featured the portrait of Prince Mihailo Obrenović III. is this enough for description of Introduce Bronze coins" #NT!
 SERmisc.31.a: "Glory to Serbia!" #NT!
  
