    SER_begin_economic_recovery: "Начать экономическое восстановление"
    SER_begin_economic_recovery_desc: ""

    SER_dobra_mine_question: "Вопрос о шахте Добра".
    SER_dobra_mine_question_desc: "Сербские купцы хотят создать навигационную компанию для перевозки пассажиров и товаров по реке Дунай, но из-за давления Австрии и финансовых трудностей князь Александр и министерство финансов не в состоянии поддержать эти разработки. Многие иностранные инвесторы работают с сербами над созданием партнерств, чтобы помочь наладить эти линии, но в основном эти иностранцы, похоже, больше заинтересованы в получении доступа к Добринским рудникам."

    SER_french_mind_buisness: "Отклонить французские предложения"
    SER_french_mind_buisness_desc: "Сербское правительство решает использовать другие иностранные инвестиции для создания судоходства вдоль Дуная, решив расстаться с франко-сербской навигационной компанией "Одесская компания". Французская компания, казалось, была больше заинтересована в Добрских рудниках, чем в помощи сербской коммерции и торговле."

    SER_build_own_mines: "Строим собственные шахты"
    SER_build_own_mines_desc: "Сербское правительство открывает собственные шахты в Сенье, чтобы удовлетворить спрос на уголь. Уголь востребован как источник энергии для паровых машин. Князь Александр и Министерство финансов помогают финансировать этот проект."

    SER_welcome_french_support: "Принять французских бизнесменов"
    SER_welcome_french_support_desc: "Французская компания Magnan, Bouillon, Alphonse Conte & Co. предлагает провести операции на реке Дунай и предоставить шесть пароходов от Галаца до Градишки, Босния. Компания также обеспечит остановку в портах вдоль сербского берега, соединяя их с Марселем, Франция. Взамен французская компания хочет получить права на разработку рудников Добра".

    SER_invest_mining: "Французские инвестиции в горнодобывающую промышленность"
    SER_invest_mining_desc: "Французы соглашаются на тридцатилетнюю аренду сербских рудников Майданпек и Добра, а взамен помогут построить пароходное сообщение по Саве и Дунаю."

    SER_search_experience_engineers: "Поиск опытных инженеров"
    SER_search_experience_engineers_desc: "С открытием этих шахт появилось много молодых специалистов, ищущих работу, хотя и недостаточное количество. По мере того, как эта область становилась все более стандартизированной, возникла необходимость в учебном центре для преподавания этой недавно созданной дисциплины. Для обучения инженеров в 1838 году была построена Крагуевичская техническая школа, которая в 1863 году была преобразована в Высшую школу."

    SER_pancics_time: "Время Панчича"
    SER_pancics_time_desc: "Ректор Великой школы в Белграде Иосиф Панчич и основатель Институтов минералогии и геологии, получает международное признание за свой вклад в ботанику и выявление неизвестной миру сербской флоры."

    SER_review_ami_boue_work: "Обзор работ Ами Буэ"
    SER_review_ami_boue_work_desc: "Французско-австрийский геолог, Ами Буэ выпустил много работ по геологии Балкан через Императорскую академию наук в Вене. Письма Буэ также были направлены в Сербское научное общество и стали первым этнографическим исследованием Балкан."

    SER_explore_serbian_geology: "Исследуйте сербскую геологию"
    SER_explore_serbian_geology_desc: "Геологи из разных частей Европы были приглашены правительством для изучения геологического богатства Сербии. Этот ландшафт практически неизвестен большей части мира".

    SER_pek_river_auriferous_sediments: "Ауриферовые отложения реки Пек".
    SER_pek_river_auriferous_sediments_desc: "Геолог Феликс Хоффман обнаруживает ауриферные отложения в реке Пек в Восточной Сербии."

    SER_copper_in_bor: "Медь в Бору"
    SER_copper_in_bor_desc: "Геолог Феликс Хоффман обнаруживает медь в Бору, расположенном в Восточной Сибири".

    SER_awala_mercury: "Ртуть Авалы"
    SER_awala_mercury_desc: "Геолог Феликс Хоффман обнаруживает ртуть на горе Авала, расположенной за пределами Белграда".

    SER_j_szabo: "J Szabo"
    SER_j_szabo_desc: "Геолог Дж. Сабо изучает вулканические породы под микроскопом, будучи волонтером Австрийской геологической службы. Профессор геологии и металлургии в Будапештском университете. Его коллекция пород из Сербии была систематизирована студентом и опубликована."

    SER_serbian_geological_sketches: "Сербские геологические очерки"
    SER_serbian_geological_sketches_desc: "Иностранные и отечественные геологи, обучавшиеся за рубежом и изучавшие геологию и металлургию в ландшафтах Сербии, фиксировали свои наблюдения в полевых тетрадях, которые называются очерками. Эти геологические зарисовки Сербии вошли в зарубежные и отечественные журналы и легли в основу геологической карты Сербии."

    SER_idea_serbian_geological_sketches: "Геологические очерки Сербии"
    SER_idea_serbian_geological_sketches_desc: ""

    SER_invite_felix_hoffman: "Пригласить Феликса Хоффмана"
    SER_invite_felix_hoffman_desc: "Хоффман - самый уважаемый эксперт по горному делу в Сербии, выходец из известной горной семьи. По приглашению князя Михаила Хоффман поступит на государственную службу в качестве геолога. Его вклад в сербскую горную промышленность включает открытие многих месторождений железа и угля".

    SER_stari_kostolac_quarry: "Карьер Стари Костолац".
    SER_stari_kostolac_quarry_desc: "Министерство финансов предоставляет право на добычу угля в Костолаце на 50 лет Франье Вшетецкому. Он займет 31 шахту и начнет добычу угля в карьере Стари Костолац с производительностью 301 тонна."

    SER_kucajna_mine: "Шахта Кучайна".
    SER_kucajna_mine_desc: "Гелолог Феликс Хоффман переезжает в Сербию по приглашению князя Михаила. Его деловое предприятие в Кучайне заканчивается неудачей. Гофман устраивается на государственную службу".

    SER_balgojev_gold_mine: "Золотой рудник Балгоев"
    SER_balgojev_gold_mine_desc: "Геолог Феликс Гофман помогает открыть золотые прииски Благоев Камен и Дели Йован".

    SER_export_vojvodina_romania: "Экспорт в Воеводину и Румынию"
    SER_export_vojvodina_romania_desc: "Карьер Stari Kostolac начинает утроение производства до 900 тонн угля в год. С этим увеличением производства экспорт угля достигает северного сербского края Воеводина и страны Румыния."

    SER_foreign_geologist: "Иностранный геолог"
    SER_foreign_geologist_desc: "Иностранные геологи приглашаются в Сербию для помощи в модернизации государства и расширения экономики по просьбе сербского правительства. Потребность в металлах нужна для помощи в освобождении нации от турок."

    SER_improve_mining_conditions: "Улучшить условия добычи полезных ископаемых"
    SER_improve_mining_conditions_desc: "Улучшив условия добычи, Сербия сможет расширить добычу различных металлов."

    SER_educate_new_staff: "Обучать новых сотрудников".
    SER_educate_new_staff_desc: "Йован Жуйович, первый серб, получивший образование в Белграде и Париже, становится профессором геологии и минералогии в Высшей школе в Белграде, что значительно повышает уровень изучения геологии в Сербии. Его преемники продолжат геологические раскопки и исследования в Сербии".

    SER_lyubomir_state_service_job: "Работа на государственной службе Любомира"
    SER_lyubomir_state_service_job_desc: "В преподавательском составе Крагуевичского технического училища много европейских ученых.  Любомир Клерич работал в качестве сотрудника в этой школе, где он стал одним из самых известных сербских ученых."

    SER_science_innovations: "Научные инновации"
    SER_science_innovations_desc: "Любомир Клерич внедрил мультидисциплинарный подход, будучи сотрудником Крагуевичской технической школы, что привело к появлению многих инноваций, теорий, экспериментов в области инженерии, образования для расширения знаний в области геологии."

