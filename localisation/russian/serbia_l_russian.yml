SERcuk.1.t:0 "Инцидент у Чукурского фонтана"
SERcuk.1.d:0 "Жаркий летний день. И сербы, и турецкие солдаты пьют воду из колодца в Белграде. Начался спор о том, кто будет пить/брать воду первым. И в этот жаркий момент сербский мальчик по имени Сава Петкович случайно разбил кувшин с водой, принадлежащий турецкому солдату. Солдат ударил мальчика по голове и ранил его. Сербская полиция послала несколько жандармов, чтобы арестовать солдата. Другие турецкие солдаты открыли огонь и убили двух сербских полицейских. Выстрелы были слышны по всему городу всю ночь".
SERcuk.1.a:0 "Возмутительно!".
SERcuk.2.t:0 "Переговоры о перемирии".
SERcuk.2.d:0 "Беспорядки унесли десятки жизней, и мы должны положить этому конец. Нам нужно договориться о мире и успокоить ситуацию, пока она не переросла в еще большую проблему."
SERcuk.2.a:0 "Быстрее!".
SERcuk.3.t:0 "Перемирие принято".
