 SERmisc.40.t: "Danube Rothschild" #NT!
 SERmisc.40.d: "Also known as "Prince of the Danube" or "Rothschild of the Danube", Miša Anastasijevic proved over time to be the most competent merchant in Serbia and the Balkans.\nHe was born in the city of Porec. His father, Anastas, was a landowner and small merchant, and his mother, Ruza, was a housewife. After his father's death, his stepmother took care of him. With her, he fled twice to Austria during the First Serbian Uprising and the Serbian Revolution. At the age of 11, he was a teacher in his hometown because he could read and write. He was Milos Obrenovic's business associate. He was elevated to the position of captain at the age of thirty. His business soon gained control over the import and export of salt from Moldavia and Wallachia. He has an 80-ship fleet and 10,000 employees, aided numerous authors in publishing their books, and established and funded a free school in his Wallachian home for students. Anastasijevic's work marked an important stage in the development of bourgeois-liberal and trade-economic relations in the country. And up to this moment, he is distinguished as one of the most famous merchants in Serbian history." #NT!
 SERmisc.40.a: "That's a problem!" #NT!
  
