 SER_politics.45.t: "Mihailo Obrenovic" #NT!
 SER_politics.45.d: "Michael Obrenović was the son of Prince Milos, the founder of the Obrenović dynasty, and Princess Ljubica. He inherited the throne at the age of 16, following the abdication of his father and the untimely death of his older brother Milan Obrenović II.\nHis first reign, which lasted for three years (1839-1842), was marked by continuous struggles with the supporters of the 1838 constitution, who fought to restrain princely power and had the backing of the suzerain of the Serbian principality, the Ottoman Sultan Abdul Majid I. In August 1842, their confrontation developed into an open rebellion led by Toma Vucic Perisic. Michael was forced to flee across the Sava into Austrian territory.\nMichael Obrenović spent the next 16 years in exile in Vienna and on his ancestral estates in Wallachia. In 1853, he married the Hungarian Countess Julia Hunyadi. He returned to Serbia after Prince Aleksandar Karadjordjevic was deposed at the end of 1858. He took the throne for the second time after the death of Milos Obrenović in 1860.\nAs of now, the future of our country lies in the hands of the Obrenovic dynasty and knyaz Mihailo." #NT!
 SER_politics.45.a: "Interesting!" #NT!
  
 SER_politics.46.t: "The Constitution of 1838" #NT!
 SER_politics.46.d: "Serbians frequently rose up in revolt against Milos' autocratic and frequently brutal rule. After Mileta's rebellion, among these uprisings, he consented to ratify the extremely liberal Sretenje Constitution in 1835, which did away with serfdom, granted freedom of speech and the press, and curtailed the prince's authority. Russia, the ruling Ottoman Empire, and Austria, which was nearby, all opposed the move. The Sretenje Constitution is thought to have been a threat to the three great empires' own autocratic systems of rule. Particularly mocked by Metternich's Austria was the fact that Serbia had its own flag and foreign ministry. Milos was pleased to revoke the Sretenje Constitution at Russia and Turkey's request.\nAfter the Sretenje Constitution was abolished, knyaz Milos Obrenovic changed the way he ruled. He ceased serving as the supreme court's chief justice and ended the salt industry's monopoly. The Russian Empire, Ottoman Empire, and Austrian Empire all upheld the Constitution of 1838. The "basis" for Serbia's constitutional structure was delivered by the Russian representative. He argued that the constitution should only contain administrative provisions because the Principality of Serbia was given political rights by the Hatt-i-Sharif of 1830. Russia asked for the Council to continue so that it could exert pressure on the prince." #NT!
 SER_politics.46.a: "Interesting!" #NT!
  
 SER_politics.47.t: "Bulgarian Immigration from Ottoman Empire" #NT!
 SER_politics.47.d: "The Bulgarian minority abroad has a long history. Over the centuries, large masses of Bulgarians continuously emigrated from Bulgarian lands and settled in freer lands, mainly in Wallachia, Serbia, the Austrian Empire and Russia. A large Bulgarian land area was observed in Bessarabia and parts of Crimea, Craiova, Vojvodina. During the last decade there has been an increase of Bulgarians within the limits of Serbia. We may attribute this fact to the fact that Bulgarian revolutionaries and Serbian ones strongly stirred up the ideas of the national liberation movement in both Serbian and Bulgarian lands. We look forward with pleasure to see what this Bulgarian-Serbian friendship will bring forth..." #NT!
 SER_politics.47.a: "Interesting!" #NT!
  
 SER_politics.48.t: "Great Power Intervention?" #NT!
 SER_politics.48.d: "After the recent coup in Serbia, neighbouring Great Powers are at unease, notably the Ottoman Empire. So far they have given us threats of a possible military intervention." #NT!
