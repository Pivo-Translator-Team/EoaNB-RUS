 SERcuk.2.a: "Hurry!" #NT!
 SERcuk.3.t: "Truce accepted" #NT!
 SERcuk.3.d: "They accepted the truce. Situation has calmed, at least a little bit. We should organize a funeral for those that died. It will be held tomorrow." #NT!
 SERcuk.3.a: "Good" #NT!
 SERcuk.4.t: "Bombardment of Belgrade" #NT!
 SERcuk.4.d: "This morning during the funeral, Turks started bombarding the city of Belgrade! People ran away and the coffins were left in the middle of the street. It lasted a few hours and it left 50 people dead, 20 houses destroyed and 350 houses damaged. Thanks to the British consul, the shelling has stopped." #NT!
 SERcuk.4.a: "Unbelievable!" #NT!
 SERcuk.5.t: "Peace conference" #NT!
 SERcuk.5.d: "Negotiations started near Tsarigrad with the participation of Russia, Austria, France and United Kingdom. After some time, it was decided that:\n\n  -the Turkish population must leave Serbia, except from Belgrade, Šabac, Smederevo and Kladovo\n  -Užice and Soko forts are to be demolished\n  -Serbian government will pay reparations to Turkish government for their people are leaving their properties." #NT!
 SERcuk.5.a: "We will accept" #NT!
 SERcuk.6.t: "Ask for full withdrawal" #NT!
 SERcuk.6.d: "" #NT!
 SERcuk.6.a: "Send it" #NT!
 SERcuk.7.t: "Ottoman Empire accepts" #NT!
 SERcuk.7.d: "" #NT!
 SERcuk.7.a: "Excellent" #NT!
