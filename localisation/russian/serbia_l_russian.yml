 SER_politics.1.t: "The Saint Andrew's Day Assembly" #NT!
 SER_politics.1.d: "After the growing hostility against the prince, he had no choice but to meet the demands of the opposition. On the 30th of November, 1858 in Belgrade, the Saint Andrews Assembly was convened. After the Members had been seated, the Secretaries took their places in the upper part of the Chamber, under the Chair tables. At the same time, three priest-deputies consecrated the hall. Shortly thereafter the members of the Council, led by Tom Vucic Perisic, entered the assembly. Knyaz Alexander came accompanied by ministers and his retinue. The Knyaz addressed the assembly with "God help me, Lord", and the assembly responded with "God help you, Lord". The knyaz then announces to the congregation that his leader will read her the prepared sermon. The sermon was read by the head of the Ministry of Foreign Affairs, Ljubomir Petrovich. After reading the sermon, the knyaz declared the assembly open, and withdrew, accompanied by ministers and the world. The Assembly decided that the Prince should resign. A letter was written to the knyaz in which the Assembly, on behalf of the people, asked the Prince to resign the dignity of Prince of Serbia and to hand over his power to the National Assembly. ". . . The National Assembly hopes," the letter reads, "that your Majesty will respect this voice of your people, and for the love of the happiness, peace and tranquillity of our and your fatherland, will voluntarily renounce the Government, so that in 1842 . The National Assembly has handed over the government to you, so that you, the Holy Prince, may return it to the Assembly and through it to the people... "Together with this letter was enclosed the resignation which the Prince was to sign, and both acts were taken to court by a deputation of the Assembly headed by him. The Prince accepted the deputation and asked to come tomorrow morning after his resignation. That evening, however, the knyaz , accompanied by Ilija Garashanin, left for the city of Belgrade, and the assembly, without waiting for his written resignation, excluded him by one decision from the princely dignity. That's the first time in 16 years, the political order changes with strong opposition againt Karadjordjevic." #NT!
 SER_politics.1.a: "The Status Quo is changing" #NT!
  
 SER_politics.2.t: "Alliance of the Liberals" #NT!
 SER_politics.2.d: "During the Austrian Revolution of 1848-1849, Serbia provided military support to the rebels in Vojvodina. In the course of this revolution, the Defenders of the Constitution were forced to liberalize the regime somewhat. In 1848, the powers of the Assembly were extended, all direct taxpayers received the right to vote. During the Crimean War, the Serbian government remained neutral, and under the terms of the Peace of Paris in 1856, the principality's autonomy was extended and secured by guarantees from the great powers. In the late 1850s, the economic crisis exacerbated relations between the charterers and the prince, which was accompanied by the rise of the liberal opposition. Under its pressure, it is now up to the Saint Andrews Assembly, to limit in a way the prerogatives of the State Council and transfer the entirety of legislative power to the Skupshchina. And it's still unclear whether knyaz Alexander Karadjordjevic will be ousted. Will this bring about the demise for the Defenders of the Constitution?" #NT!
