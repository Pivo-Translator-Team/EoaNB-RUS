    SER_politics.8.t: "Инцидент с фонтаном Кукур"
    SER_politics.8.d: "В июне 1862 года некоторые слуги и сербские подмастерья пришли налить воды в фонтан, а за ними пришли турецкие солдаты, которые не стали терпеливо ждать в очереди, а начали толкать подмастерьев. В этой толпе возникла ссора, и бак с водой турецкого солдата был разбит. Затем разъяренный турецкий солдат разбил голову сербского мальчика Савы Петровича шилом и избил его до смерти. На место происшествия немедленно прибыли сербы и турки, а также несколько сербских жандармов. Турецкие солдаты попытались убежать, но жандармы задержали их и вызвали начальника полиции Михаила Барловаца. Барловац направил на место происшествия еще несколько полицейских вместе с переводчиком Симо Нешичем. Турецкие солдаты, участвовавшие в инциденте, боялись, что гражданские лица, прибывшие на место происшествия, изобьют их. Их отвели в сербскую полицию под охраной, а раненого ученика отправили домой. Проходя мимо своих казарм, то есть зданий турецкой полиции, турецкие солдаты попытались бежать, но были остановлены Симой Нешичем и жандармом Джорджем Нишли. Затем турецкие солдаты открыли огонь из казарм, убив Симу Нешича и смертельно ранив Джорджа Нишли. Затем другие открыли огонь...."
    SER_politics.8.a: "Отправить войска в город"

    SER_politics.9.t: "Эскалация конфликта"
    SER_politics.9.d: "Командование сербскими войсками в городе взял на себя Никола Христич, министр внутренних дел и губернатор Белграда. В его распоряжении было всего от 200 до 250 жандармов и ночная стража из 550 солдат и около 2000 ярлов, местных вооруженных турок в самом городе. Сразу же после стрельбы в Белграде была поднята всеобщая тревога. Турки забаррикадировались во всех четырех городских воротах, в тавернах и мечетях. Сербы, в свою очередь, вооружились и заняли турецкие ворота. Тогда турецкий паша выслал из крепости сильный отряд и направил его в турецкие казармы. Очевидно, они должны были напасть на сербскую полицию и чаршию. Премьер-министр Илия Гарашанин обнаружил отряд и, поскольку вокруг были вооруженные святые, уговорил их вернуться, гарантировав безопасное возвращение. Вместе с ними он отправил несколько сербских жандармов. Однако в самом городе начались волнения, и народ был возмущен действиями турок, а кроме того, святого подстрекал Йока Влайкович. При возвращении турецкого отряда кто-то в толпе убил турецкого офицера, командира роты. Затем турецкие солдаты застрелили нескольких сербов. "
    SER_politics.9.a: "Глава жандармерии умирает" #Жандармерия умирает
    SER_politics.9.b: "Начальник жандармерии жив" #ЖандармерияЖивет

    SER_politics.10.t: "Гражданское население вооружается"
    SER_politics.10.d: "Многие люди в Белграде отступили в свои дома, опасаясь за свою жизнь. Однако было много святых и нищих, которые еще до возвращения турецких войск отправились в атаку на Варошские ворота, Савские ворота, Стамболские ворота, Видинские ворота и другие места в самом городе, где обосновались турки. Захватив трое ворот, турки остались в Стамболских воротах. Никола Христо приказал сровнять с землей Варошские и Савские ворота за одну ночь. Текие и мечети также были захвачены, некоторые - путем переговоров. Многие турки в смятении пытались захватить белградские крепости. К утру 16 июня в самом городе осталось только два прочных укрепления - Стамбульские ворота и здание турецкой полиции с турецкими солдатами."
    SER_politics.10.a: "О боже..."

    SER_politics.11.t: "Ашир-паша отдает приказ о пушечной бомбардировке Белграда".
    SER_politics.11.d: "Ночью приехали иностранные консулы и вмешались. Британский консул Лонгворт выступил посредником между пашой Белграда и Ильей Гарасаниным, так что 16 июня было достигнуто соглашение о том, чтобы турецкие солдаты покинули Белград и перебрались в крепость, а с другой стороны, чтобы обеспечить безопасность турецкой собственности в городе. Однако наступил еще больший кризис, и перемирие было нарушено во вторник, июня, когда турки после торжественных похорон погибших начали многочасовой обстрел Белграда с пушечным маршем. По этому случаю были повреждены крыша митрополичьей церкви, колокольня собора и здание капитана Мишино. Пострадало также итальянское консульство "Сербская корона", где в то время проживал французский консул. Позже городские власти установили, что пострадали 396 домов, а пятьдесят сербов были убиты. Большинство консулов, кроме австрийского, встали на сторону сербов, считая, что они не давали оснований для бомбардировок. Сербское правительство использовало это событие, чтобы потребовать изгнания турок из Сербии, но на конференции гарантирующих держав в константинопольском пригороде Каланча, состоявшейся в июле, было решено изгнать только турецкое гражданское население и оставить турецкие городские гарнизоны. Они оставались в течение следующих пяти лет".
    SER_politics.11.a: "Эти проклятые турки"

    SER_politics.12.t: "Добровольцы из внутренних районов Сербии"
    SER_politics.12.d: "Храбрые добровольцы из внутренних районов Сербии решили, что их долг - помочь защитить город Белград от вероломных османов, да пребудет с ними удача во всем мире".
    SER_politics.12.a: "Да благословит их Бог"

    SER_politics.13.t: "Провозглашение [ROOT.GetLeader]".
    SER_politics.13.d: "[ROOT.GetLeader] сделал прокламацию Османскому султану о полном и окончательном уходе из Сербии, передаче ключей от Белградской крепости и никогда больше не касаться сербской земли."
    SER_politics.13.a: "Передайте ультиматум!".

    SER_politics.14.t: "Сербская интервенция"
    SER_politics.14.d: "Сербия попросила нас вмешаться в их усилия по обретению независимости. Если ситуация выйдет из-под контроля, это может привести нас к войне с османами."
    SER_politics.14.a: "Мы будем помогать сербам".
    SER_cukur_fountain_incident7_tt: "\n§RЕсли ситуация обострится и османы не отступят, этот вариант приведет вас к войне с османами§!".
    SER_politics.14.b: "Meh, не беспокойте меня Сербией".

    SER_politics.15.t: "Сербия требует, чтобы мы вывели войска"
    SER_politics.15.d: "Сербы обратились к нам с заявлением, в котором просят нас полностью и окончательно вывести войска из Сербии, передать ключи от Белградской крепости и никогда больше не касаться сербской земли."
    SER_politics.15.a: "Дайте нам 30 дней на принятие решения"
SER_cukur_fountain_incident8_tt: " §RПроверить свои миссии!§!"

    SER_politics.16.t: "Османы согласны"
    SER_politics.16.d: "Султан согласился полностью вывести войска из Сербии! Условия были обговорены, и было решено, что они передадут города под опеку князю Михайло."
    SER_politics.16.a: "Триумф для Сербии!"

    SER_politics.17.t: "Османы отказались!".
    SER_politics.17.d: "Как и ожидалось, османский султан отказался вывести войска из Сербии или даже вести с нами переговоры. Похоже, что война - это окончательное решение, и мы будем надеяться, что великие державы поддержат наше дело".
    SER_politics.17.a: "Готовьтесь к войне!"

    SER_politics.18.t: "[FROM.GetName] соглашается поддержать нашу независимость".
    SER_politics.18.d: "[FROM.GetFlag][FROM.GetName] решил вмешаться и помочь нам обрести независимость, если османы решат не отступать! Хотя их дипломаты заверили нас, что будет дипломатическое решение и ситуация не перерастет в войну."
    SER_politics.18.a: "Превосходно!"

    SER_politics.19.t: "[FROM.GetName] отказывается поддержать нашу Независимость".
    SER_politics.19.d: "[FROM.GetFlag][FROM.GetName] решили, что они не будут помогать нам в нашем деле за Независимость".
    SER_politics.19.a: "Черт!"

    SER_politics.1.t: "Ассамблея в день Святого Андрея"
    SER_politics.1.d: "После растущей враждебности к князю у него не было иного выбора, кроме как пойти навстречу требованиям оппозиции. 30 ноября 1858 года в Белграде была созвана Скупщина Святого Андрея. После того, как депутаты были рассажены, секретари заняли свои места в верхней части палаты, под председательскими столами. В это же время три священника-депутата освятили зал. Вскоре после этого в собрание вошли члены Совета во главе с Томом Вучичем Перишичем. Князь Александр прибыл в сопровождении министров и своей свиты. Князь обратился к собранию со словами "Господи, помоги мне, Господи", а собрание ответило "Господи, помоги тебе, Господи". Затем князь объявил собранию, что его лидер прочитает ей подготовленную проповедь. Проповедь читает глава Министерства иностранных дел Любомир Петрович. После прочтения проповеди князь объявил собрание открытым и удалился в сопровождении министров и мира. Собрание решило, что князь должен уйти в отставку. Князю было написано письмо, в котором Скупщина от имени народа просила князя сложить с себя сан князя Сербии и передать свою власть Народной скупщине. ". . . Народная скупщина надеется, - говорилось в письме, - что Ваше Величество уважит этот голос своего народа и ради счастья, мира и спокойствия нашего и Вашего отечества добровольно откажется от правительства, чтобы в 1842 г . Национальное собрание передало вам правительство, чтобы вы, святой князь, вернули его собранию и через него народу... "Вместе с этим письмом была приложена отставка, которую князь должен был подписать, и оба акта были переданы в суд депутацией Ассамблеи во главе с ним. Князь принял депутацию и попросил прийти завтра утром после отставки. Однако вечером того же дня князь в сопровождении Ильи Гарашанина уехал в Белград, а скупщина, не дожидаясь его письменной отставки, одним решением исключила его из княжеского достоинства. Это первый раз за 16 лет, когда политический порядок меняется с сильной оппозицией против Карагеоргиевича."
    SER_politics.1.a: "Статус-кво меняется"

