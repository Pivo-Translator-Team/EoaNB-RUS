 SER_idea_mondain_reform: "Mondain's Army Reform" #NT!
 SER_idea_mondain_reform_desc: "Hippolyte Florentain Mondain was the first Serbian Minister of War. Originally from France, Mondain was invited to take over the newly formed Ministry of Defence at the initiative of the State Council of the Principality of Serbia. He significantly reformed the Army of the Principality of Serbia and gave it the basis on which it later developed. He implemented a series of reforms to organize the Serbian army according to the French model. For those merits, he was awarded the title of honorary general." #NT!
