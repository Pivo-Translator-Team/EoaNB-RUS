 SER_establish_national_army: "Act on Establishment of the National Army" #NT!
 SER_establish_national_army_desc: "The Sublime Porte cannot be trusted to defend our borders properly, and so our Prince must take that duty unto himself. We will promulgate an act which will create a Serbian army at the service of the Serbian state of 50,000 soldiers. We may face opposition from the Ottoman government for this action, but we cannot tolerate the status quo any longer. Soon Serbia will defend itself from whoever threatens it, no matter their origin." #NT!
  
 SER_people_army_decree: "Decree of the People's Army" #NT!
 SER_people_army_decree_desc: "Today, we will adopt the Decree of the People’s Army. We have officially announced that our army is designed for national liberation, and that we will begin arming our forces for war. This will not be easy, as our nation lacks many of the resources and material required for modern warfare. We will be forced to import weapons, uniforms, and heavy pieces of equipment from abroad, likely at great cost. And perhaps we will still fail to achieve our goals, but this is the course we have chosen, and so we will follow it." #NT!
  
 SER_mondain_army_reform: "Hipolit Mondain's Army Reform" #NT!
 SER_mondain_army_reform_desc: "We have invited the Frenchman Hipolit Mondain to head our Ministry of Defense, and we believe he will represent a new way forward for our nation's army. His experience in the French Army lends a type of experience few can boast, and his perspective on warfare can allow us to find a new way to fight that will serve our nation well. We will grant him full power to reform our army as he sees fit, and will attempt to adopt his proposals to the best of our ability. Our nation has changed its outlook, and our army must be changed with it." #NT!
  
 SER_zajecar_fortification: "Zajecar Fortifications" #NT!
 SER_zajecar_fortification_desc: "Zaječar is a highly valued city within Serbia, and protecting it properly is a necessity. Our enemies would likely make it an early target due to its proximity to Bulgaria, and so we will prepare extensively. We will construct 8 fortresses with the designs coming from Hiplot Mondain himself as he is skilled in such things. This endeavor will also include a survey of Serbia, conducted by Mondain, in order to best understand our military needs and his findings should assist our nation in all future design endeavors." #NT!
  
 SER_danub_fortification: "Danube Fortifications" #NT!
 SER_danub_fortification_desc: "Although much of our future conflicts will likely be focused to our west or south, we cannot forget our border and land along the Danube. The Austrians are no friends of our nation, and we cannot guarantee they will not decide to assist our enemies at some point. If this occurs, and they can march through the north without anything impeding them, we would only have ourselves to blame. Instead, we will construct fortifications along the Danube, and protect ourselves from such a future. We will not give that future a chance to exist, and instead we will protect against as many possibilities as we can." #NT!
  
 SER_belgrad_fortification: "Belgrade Forts" #NT!
 SER_belgrad_fortification_desc: "Belgrade has been one of the most important cities in Serbia for centuries, and many would say it is by far the most important. In case any war broke out, it would be an immediate target, and as one of the traditional capitals of the nation, losing Belgrade would be crushing. To prevent this we must construct fortifications in the area around Belgrade, blocking any assault or attempt to occupy the city for some time." #NT!
  
 SER_kragujevac_factory: "Kragujevac Factory" #NT!
 SER_kragujevac_factory_desc: "We have slowly established several parts of supply production with Kragujevac, and this trend has meant that it is continually becoming a better place to produce our weapons. The greatest of these locations will be a new cannon foundry, which will be established to provide our army with the artillery it requires, and meet many of its other needs for materiel. While some may say this will only further reinforce the current status we have granted Kragujevac, as a center of military production, we are only too happy to see this occur, as such a center is highly useful for us." #NT!
  
 SER_modern_army_rifle: "Modern Army Rifle" #NT!
 SER_modern_army_rifle_desc: "Our soldiers have made use of outdated and underperforming rifles for too long, and efforts must be made to purchase or produce modern rifles. The virtues of modern rifles are extensive, and their adoption could be the difference between any wars we fight failing and succeeding. Our small nation, with a fittingly small number of soldiers needs every advantage it can acquire, and modern rifles are among the most important. Our best hope will be to seek out foreign inventors or firms, and attempt to purchase rifles or the designs for rifles directly, but finding a source will only be the beginning." #NT!
  
 SER_contract_with_belgian: "Contracts with Belgian Companies" #NT!
 SER_contract_with_belgian_desc: "Though Belgium may seem a strange source for weapons, as it has been involved in far fewer wars than its neighbors, it has produced many fine designers of weapons in recent years. We may find that these inventors, their companies, and possibly even the Belgian government will be eager to make deals with us to export large numbers of weapons. Such a deal would be a boon to both our economies, although the designs may seem less tested to our eyes." #NT!
  
 SER_contract_with_french: "Contracts with French Companies" #NT!
 SER_contract_with_french_desc: "Few nations in Europe can boast a military history as great as France’s, and its military engineers have proved themselves extremely skilled many times. With a Frenchman as our Minister of Defense, we may find the French amenable to our needs. There are many designs that we could pursue adopting for our soldiers, and they will likely meet our needs very well. However, we must hope that companies that are capable of meeting our needs are willing to deal with us, and that we can afford the costs they demand." #NT!
  
 SER_petrovic_system_rifle: "Minie-Francot-Petrović system Rifle" #NT!
 SER_petrovic_system_rifle_desc: "Our nation has a dire need for a new rifle, and we have contracted Ogist Francot to produce one in Liege, France. This new rifle should be able to meet many of our current needs, and has been created specifically for our own uses. We hope that it will be able to be produced in the numbers and with the quality we require for our military, and that its delivery will come at such a time that is still useful and would not need to be replaced by a new and more modern rifle once again." #NT!
  
 SER_stragari_gunpowder: "Stragari Gunpowder Magazine" #NT!
 SER_stragari_gunpowder_desc: "Ever since the First Serbian Uprising, the Gunpowder Magazine at Stragari has been highly important, and this status has continued for decades. However, it has often been used only to store gunpowder, rather than to produce it. With an ever expanding army we cannot simply stockpile gunpowder at such a location, and we will need to produce our own to meet our great needs. And so we will convert the gunpowder magazine to no longer simply be a repository for gunpowder, but rather a source from now on." #NT!
  
 SER_artillery_administration_law: "Law of Artillery Administration" #NT!
 SER_artillery_administration_law_desc: "Our current administration of our artillery production is organized too poorly for our needs. To rectify this issue we will join our production and storage capacities together, ensuring that they are directly run together, and we will formally designate Kragujevac as our center for military production. These changes will allow our factories to better meet our needs, and should allow us to begin to expand our production from its current state." #NT!
  
 SER_artillery_school: "Artillery School" #NT!
 SER_artillery_school_desc: "In 1850 the Artillery School was formally founded, but it has not always been staffed as well as we would like. We will invite officers from the Austrian army, particularly those of Serbian origin, and have them teach our own officers, and the next generations of officers, how best to use artillery and many other necessary skills for a military career. This effort will be František-Franjo Zah and he will be appointed as its first director, and it will grant us excellent officers educated within our own nation." #NT!
  
 SER_la_hitte_cannons: "La Hitte Cannons" #NT!
 SER_la_hitte_cannons_desc: "With our newly expanded and reformed artillery in a satisfactory state, we should begin adopting more modern pieces for our batteries. These will be using the La Hitte system from France, which though still muzzle-loaded uses shells rather than older forms of ammunition. This change will grant our artillery far greater destructive capabilities, and it will serve our soldiers far better than our previous cannons." #NT!
  
 SER_serbian_gendarmerie: "Serbian Gendarmerie" #NT!
 SER_serbian_gendarmerie_desc: "Following the French model, we will create a Gendarmerie of our own, to deter crime in our provinces and grant the government greater control across the nation. This unit will be composed of a relatively small number of soldiers, but it will be sufficient to meet our current needs for policing, and if necessary their numbers could be further expanded to meet any new needs." #NT!
  
 SER_military_uniform_regulation: "Military Uniforms Regulation" #NT!
 SER_military_uniform_regulation_desc: "Several of our French officials and advisors have stated that instituting a regulation for military uniforms, similar to what the French have adopted, would benefit our army and its discipline. Following this advice, we will institute a formal regulation which will grant our soldiers a proper modern uniform, that will be both practical and represent our governments needs. This effort should grant us a level of uniformity that will assist our soldiers in performing their tasks." #NT!
  
 SER_french_medical_officer: "French Medical Officers" #NT!
 SER_french_medical_officer_desc: "Our relations with the French have been positive for many years, and their influence has constantly guided our reforms. We will now invite further direct assistance from the French, in a different area of our military; the medical. These doctors will be able to teach our own physicians many of their skills, experiences, and methods of applying these resources to a military. This expertise will grant our army a far better ability to treat its soldiers, and will persist for decades." #NT!
  
 SER_blaznavac_war_minister: "Appoint Blaznavac as the Minister of War" #NT!
 SER_blaznavac_war_minister_desc: "Having administered the cannon factory at Kragujevac well for several years, Milivoje Blaznavac represents an excellent candidate for the minister of war. Hiplot Mondain has exceeded his original obligation to stay in Serbia, and has served our nation extremely well during his time here. He will return home to France, and we will appoint Blaznavac as his successor. Blaznavac has had an unsteady relationship with the royal family, but he has been returned into their favor, and his connections to the royal family combined with his respectable military career make him our choice for war minister." #NT!
  
 SER_army_political_influence: "Army's Influence in Politics" #NT!
 SER_army_political_influence_desc: "Serbian politics is often chaotic, and this is exemplified in the reigns of our princes. Our state has not existed long, and yet it has its monarchs expelled and returned multiple times. Let us use our newest institution as a balancing influence, to grant greater stability to our political processes. We can only hope that this decision will achieve its desired goal, and will not destabilize our current situation even further." #NT!
  
 SER_corruption_affair: "Corruption Affair" #NT!
 SER_corruption_affair_desc: "With the continual expansion of our army many of our soldiers have been left behind, as focus has been centered on the artillery or other divisions. We will now begin a formal rearmament of the entire army, granting our soldiers the proper uniforms, kit, and weapons they require, as well as ensuring that our army is ready to be deployed to any war we require them for." #NT!
  
 SER_belgrade_military_drills: "Military Drills in Belgrade" #NT!
 SER_belgrade_military_drills_desc: "An army without drills and without training is worthless. In order to ensure our soldiers are able to fight properly and are maintaining the discipline we require of them we will conduct extensive drills in Belgrade. However, there is another purpose to these drills. They will grant our new minister of war the opportunity to gain control of the politics of Serbia, and to achieve his goals, should he live long enough to see this occur." #NT!
  
 SER_army_dominance: "Army Dominance" #NT!
 SER_army_dominance_desc: "Having been allowed to take a role in our politics some years before, the influence of our army has only grown over the years. Now, with the plans of our military command coming into full effect, this has grown to a full dominance of our politics." #NT!
  
 SER_fresh_russian_capitals: "Fresh Russian Capitals" #NT!
 SER_fresh_russian_capitals_desc: "The Russians have been our greatest supporters for many years, and this support has often only grown. We have recently received even further support in the form of capital, which we have used to assist our army. We will put this assistance to use wherever we can, but it will be particularly focused on improving our military industry." #NT!
  
 SER_rearm_serbian_military: "Rearmament of the Serbian Army" #NT!
 SER_rearm_serbian_military_desc: "To properly arm our army, we will need to expand our current production capabilities. While our current facilities in Kragujevac are quite respectable, they will not be able to meet our needs as our forces continue to grow. We will modernize and expand these facilities, using more efficient methods of production on a greater scale. These changes should allow us to meet our own needs, and should facilitate the continued growth of our forces." #NT!
  
 SER_military_foundry: "Military Foundry" #NT!
 SER_military_foundry_desc: "To properly arm our army, we will need to expand our current production capabilities. While our current facilities in Kragujevac are quite respectable, they will not be able to meet our needs as our forces continue to grow. We will modernize and expand these facilities, using more efficient methods of production on a greater scale. These changes should allow us to meet our own needs, and should facilitate the continued growth of our forces." #NT!
  
 SER_european_model_army: "European Model Army" #NT!
 SER_european_model_army_desc: "Though Serbia may not be what comes to the minds of many when they think of a truly modern army, we have tried our best to become exactly that. We have made a massive number of changes within our army, trained our soldiers extensively, and have done our best to adopt modern military technology. Our army may not be the exact ideal that some of the more powerful nations would expect, but it is nothing to laugh at, and is an excellent model for all our neighbors. It will surely prove its worth in the coming years." #NT!
  
 SER_new_generals: "New Generals in the Army" #NT!
 SER_new_generals_desc: "Our education efforts have finally borne fruit, and a new generation of officers are now employed within our army. We will raise many of these new officers to high positions so that they might properly serve our nation. While they may seem young, they are highly educated, and represent a path into modern warfare that many of our older generation of generals cannot claim to understand." #NT!
  
 SER_franco_prussian_observer: "Send an Observer to the Franco-Prussian War" #NT!
 SER_franco_prussian_observer_desc: "The Franco-Prussian War is the largest war between the Great Powers within most of our lifetimes. To simply sit by and not see the battles ourselves would be foolish. Instead, we will dispatch an observer to see the methods the French and Prussians employ on the battlefield. This will also demonstrate the value of the most modern military technology as both the French and the Germans are pioneers in many fields. These findings should assist us greatly, and they may bring us the edge we need to triumph." #NT!
  
 SER_greater_military_autonomy: "Greater Military Autonomy" #NT!
 SER_greater_military_autonomy_desc: "We will gain greater autonomy from the Ottomans, and use this to further our long term goals. In order for our continued ‘loyalty’ the Ottomans have granted us further autonomy. While they may expect this to make us more friendly and less likely to rebel, it only furthers our current plans. We will take this opportunity to expand and reorganize our army even further, preparing it for our final goals." #NT!
  
 SER_secret_military_council: "The Secret Military Council" #NT!
 SER_secret_military_council_desc: "We will convene a military council of our highest generals and strategists in order to establish our plan for the upcoming war. We have found a large number of allies including Bulgarians, Montenegrins, and Russians, but we cannot simply rely on these others to form a plan. We must decide who will lead our attacks, how they will be performed, where and when they will take place, and many other issues. By making many of these decisions beforehand, we can launch a lightning fast assault, and catch the Ottomans off guard while our allies assist in taking over many of the lands we all desire." #NT!
  
 SER_coordinate_military_actions: "Coordinate Military Actions" #NT!
 SER_coordinate_military_actions_desc: "Several of our neighbors have similar aims to ours, and achieving our mutual goals against our mutual enemy would be far easier with coordination. The Greeks, the Bulgarians, the Montenegrins, and many of the other peoples of the Ottoman Empire could represent excellent allies against the Ottomans, but our greatest efforts should be focused on those nearest to us; the Bulgarians and Montenegrins. With our cooperation we may all be able to achieve independence, or at least some semblance of it." #NT!
  
 SER_convocate_second_bulgarian_legion: "Convocation of the Second Bulgarian Legion" #NT!
 SER_convocate_second_bulgarian_legion_desc: "In order to accomplish our goals within the Ottoman Empire, we will need soldiers. Serbia itself can only supply so many soldiers, but the Bulgarians represent a significant possible source of manpower. We will form the Second Bulgarian Legion, uniting our forces with the Bulgarians and both arming and training these soldiers for our future efforts. These soldiers will be most motivated to fight within Bulgaria, and we may at some point lose control, but they will be useful for some time and may prove pivotal." #NT!
  
 SER_join_forces_montenegro: "Join Forces with Montenegro" #NT!
 SER_join_forces_montenegro_desc: "The Montenegrins are a closely related people to ours, but they are unlikely to join our nation at the current time. Instead, they will likely cooperate with our efforts to reclaim many of the lands we claim from the Ottomans, if we assist them in reclaiming what they claim as well. If we accomplish these goals we will share a border, and will be able to offer an excellent alliance to the Montegrins." #NT!
  
 SER_prepare_for_war: "Prepare for the War" #NT!
 SER_prepare_for_war_desc: "War is coming, and Serbia must be prepared. We will begin mobilizing our forces, drawing conscripts, fortifying our cities, and many completing all other preparations. This war will decide the fate of our nation, and so its burden will be shared across the nation. We must hope that these preparations will be able to be withstood by the people, and that our armies will be successful." #NT!
  
 SER_grujic_war_plan: "Major Grujic's War Plan" #NT!
 SER_grujic_war_plan_desc: "One of our leading strategists, Sava Grujić, has proposed a plan we have decided to adopt for our war with the Ottomans. His plan centers on our forces' assault towards the southeast towards Niš and the main contingent of the Ottoman forces. This plan involves the total destruction of the Ottoman forces, to grant our army free reign afterwards to conquer any areas we desire. However, this plan will hinge greatly on Russian assistance, and a crushing victory that we cannot guarantee. We must hope that our allies fulfill their obligations, as otherwise this plan could go greatly awry." #NT!
  
 SER_serbian_ottoman_war: "Serbian-Ottoman War" #NT!
 SER_serbian_ottoman_war_desc: "It is finally time. We can no longer tolerate the Ottoman yoke, and instead will destroy what forces of theirs we can. We will retake all of Serbia, or all that we can, from the Ottomans, and we hope to assist in the liberation of much of the Balkans away from their grasp. These efforts should guard us against retaliation, and grant us loyal allies for the future. With any luck, the other nations of Europe will be swayed by our historic claims and plight and will not intervene." #NT!
  
  
