    SERmisc.13.t: "Созыв Второго болгарского легиона".
    SERmisc.13.d: "С помощью своих соратников в Константинополе (Стоила Балканского, Стояна Буйнова и других) и финансовой поддержки Сербии Раковский начал агитацию и сбор средств уже в сентябре 1862 года. На его призыв откликнулись как эмигранты, так и революционеры из самой Болгарии. К июню 1862 года в Белграде было собрано от 80 до 95, а по некоторым данным, до 600 добровольцев. Отряд получил название "Легион" в начале июня 1862 года, когда принял участие в вооруженных столкновениях с турками у Варошской капии и Видинской капии в Белграде. Впоследствии он защищал участок сербских позиций в городе, а часть болгарских добровольцев была направлена в Крагуевац под командованием Илье Маркова. Однако неудача Хаджиставрева Буна прервала планы восстания в Болгарии. Кража собранных средств и безуспешные переговоры о финансировании с болгарскими общинами в Браиле и Вене оставили легион с небольшим количеством оружия и вынудили его перейти на сербское государственное содержание в конце августа."
    SERmisc.13.a: "Слава Сербии!".

