 SERmisc.15.t: "Question of the Montenegro-Serbia Military Agreement" #NT!
 SERmisc.15.d: "One of the important campaigns, which Mihailo undertook during his reign, is most notably the creation of the first united movement againt the Ottoman empire. To establish the First Balkan Alliance, the Principality of Serbia is on its way to singing a series of contracts aiming at achieving that. As of now, the first contract is signed with Montenegro after a representative visited Cetinje. Its clauses depict that Serbia and Montenegro should act as one country in exchange for material privileges for knyaz Nikola. In return for material help from Belgrade, Prince Nikola of Montenegro should undertake to coordinate his anti-Ottoman actions with the Serbian side. Will this be the end of the ottoman dominion?" #NT!
 SERmisc.15.a: "Glory to Serbia!" #NT!
  
 SERmisc.17.t: "Commercial Code of 1860" #NT!
 SERmisc.17.d: "The adoption of the Commercial Code is an important step in the development of the codification of the commercial law in the Serbia. This process can be conventionally divided into two stages. This phase of the process took place between 1849 and 1860. Its first phase, which lasted from 1849 to 1853, was initiated by the Ministry of Finance. In 1851, a commission composed of civil servants and Belgrade merchants drafted a commercial code. Although the legislature, the Council of State, initially approved the codification, it rejected the draft in 1853 on the grounds that the text did not contain the matter of commercial courts, that the Serbian people, being poorly educated, would not be able to understand the complex concepts of the commercial code, and that Serbian merchants were not ripe for a codified commercial law. The Commercial Committee, an organisation founded in January 1856 to propose measures to promote trade in Serbia, pushed for the introduction of a commercial code the same year. In early 1857, the Council formed a committee charged with revising the 1851 draft and preparing drafts on the organization of commercial courts and judicial procedure in commercial matters; all three texts were to become part of the commercial code. The draft was sent to the Commercial Committee on 14 February 1859, which returned it to the Ministry with its observations on 8 October of that year. On 24 November 1859, after the three-member committee set up by the Ministry of Justice had made some changes to the draft, the corrected version was sent to the Prince. The Commercial Code received the sanction of the Prince on 22 December 1859 and entered into force on 26 January 1860, thus making Serbia one of the countries with codified commercial law. The reason for the codification undoubtedly lay in the trade between merchants from Belgrade and those from Austria, which increased after the Revolution of 1848. In these commercial relations, Austrian merchants used bills of exchange as collateral, which meant that their Belgrade counterparts had to be as precise as possible in fulfilling their contractual obligations. However, due to the lack of commercial regulations and the long-standing civil procedure before the Serbian courts, the merchants from the capital were unable to realise their own claims against the debtors from the province, and consequently could not collect money to settle their own debts. For this reason, from 1852 onwards, Belgrade merchants applied for the adoption of a commercial code. Their petitions had more and more signatories, which may mean that the problem was steadily becoming more serious. However, it was not until the late 1850s, when the lack of a commercial code became noticeable in the province, that the code was introduced." #NT!
 SERmisc.17.a: "Glory to Serbia!" #NT!
  
 SERmisc.19.t: "Pancic's Time!" #NT!
 SERmisc.19.d: "Born on 5 April 1814 in Ugrinam, Josef Pancic graduated in medicine in Budapest and defended his doctorate in botany. From 1856 he was professor of natural history and agronomy at the Higher School in Belgrade. He was among the founders of botany as a science in Serbia. Pancic's most important written work is the first description of the flora of Serbia. Pancic's many studies and discoveries contributed to the development of botany and bear his name for decades to come." #NT!
 SERmisc.19.a: "Glory to Serbia!" #NT!
  
 SERmisc.20.t: "Construction of Captain Miša's Mansion" #NT!
 SERmisc.20.d: "Over the last decade, Serbia has seen extensive development in its architecture. A number of new buildings, small hospitals, rest stations and much more are being built in the countryside. Parallel to this development, new Europeanised types of buildings are beginning to appear in Belgrade, distinguishing themselves from traditional architecture.\nOne example of the architectural progression in the Serbian state is the Captain Miša building. The building was constructed over a period of five years with the help of the Czech architect Jan Nevole. The wealth of decorative elements on the facades, the origins of which can be traced back to the Byzantine, Gothic and early Renaissance architectural sources, arouse the admiration of the citizens of Belgrade, calling the building the "Venetian Palace". On the other hand, the sculptures "Apollo with a lyre" and "Minerva with a spear and a shield", their thematic and symbolic meaning hint at the artistic, educational and scientific purpose for which the building was intended during its construction." #NT!
 SERmisc.20.a: "Glory to Serbia!" #NT!
  
