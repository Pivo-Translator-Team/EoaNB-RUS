 SERmisc.29.t: "Serbian Students Are Back!" #NT!
 SERmisc.29.d: "As the state entered the second half of the 19th century, our country needs a greater number of cadres in order to Europeanise and further develop itself in the fields of medicine, education, mining, etc. With the numerous emigrant diaspora of Serbs in Austria, the Ottoman Empire and Bosnia, we see a huge qualitative, but at the same time quantitative potential to fulfill this. Let us hope that the return of these students and intellectuals will lead to an improvement in Serbia." #NT!
