    SER_politics.6.t: "Беспорядки внутри либеральной формации"
    SER_politics.6.d: "Как одно из трех основных политических течений в сербском обществе, либеральное мышление преобладает в политике. Во время Скупщины Святого Андрея либералы со всей страны митинговали против Александра Карагеоргиевича и в поддержку династии Обреновичей. Однако, похоже, что ни Ассамблея, ни семья Обреновичей не получили поддержки. Это разделило либералов на отдельные части, и формирование находится на пути к распаду".
