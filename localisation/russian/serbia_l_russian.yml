 SER_ban_russophile: "Ban Russophiles" #NT!
 SER_ban_russophile_desc: "With Russia's growing influence and new pro-Russian ideas creeping into our society, we must take measures to curb and destroy any anti-Serbian sentiment in order to protect our country." #NT!
  
 SER_tenka_plot: "Tenka Plot" #NT!
 SER_tenka_plot_desc: "Several members of the State Council, who are in opposition of Knyaz Aleksandar Karađorđević, are conspiring to assassinate him." #NT!
  
 SER_national_assembly_law: "National Assembly Law" #NT!
 SER_national_assembly_law_desc: "Previously, the monarch appointed members for assemblies. With this new act passed, it lays out a pathway for popular representation in Serbia." #NT!
  
 SER_saint_andrew_assembly: "Saint Andrew Assembly" #NT!
 SER_saint_andrew_assembly_desc: "After the passage of the National Assembly Law, it is time to convene the first Assembly." #NT!
  
 SER_liberal_alliance: "Liberal Alliance" #NT!
 SER_liberal_alliance_desc: "The struggle against the Karadjordjevic dynasty united liberal ideas in a common cause. For the first time in decades, such a phenomenon is observed in the Serbian state." #NT!
  
 SER_strong_partisan: "Strong Partisans" #NT!
 SER_strong_partisan_desc: "The Karadjordjevic dynastic rule has proven to be unpopular in recent years, due to this, a large number of people unite against the current ruler." #NT!
  
 SER_end_oligarch_rule: "End the Oligarch Rule" #NT!
 SER_end_oligarch_rule_desc: "After a long time under the tyranny of the oligarchs, the time for change has come. It is our initiative to overthrow the old order and establish a people's state." #NT!
  
 SER_karadjordjevic_remain: "Karadjordjevic Dynasty Remains" #NT!
 SER_karadjordjevic_remain_desc: "Even after prolonged struggles to counter the Karadzorjeviches, the attempt by the liberal layers of society was not crowned with success." #NT!
  
