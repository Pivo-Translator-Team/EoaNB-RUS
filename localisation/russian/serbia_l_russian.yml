 SERmisc.6.t: "Establishing Serbian Gendarmery" #NT!
 SERmisc.6.d: "With the beginning of the new century, based on the example of the French gendarmerie, Prussia soon introduced the "Landgendarmerie" in 1812, the Italian countries introducing the "Corpo dei Carabinieri Reali" in 1814, and Austria and Russia introducing their own versions in 1815. During the revolutionary events and revolts of 1848, the number of gendarmerie units grew rapidly and their territorial organization developed. Police formations quickly became an important factor in the political life of the countries.\nOn this date, by decree of knyaz Mihajlo, a gendarmerie is established with the primary responsibility of maintaining public order and peace in Belgrade. In this newly established Belgrade detachment there were 120 members, including 15 horsemen, with special uniforms and weapons." #NT!
