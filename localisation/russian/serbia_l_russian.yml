 SER_politics.20.t: "Tenka's Plot" #NT!
 SER_politics.20.d: "During the last two years, there was constant friction between knyaz Alexander Karadjorjevic and the State Council. After the Crimean War, the Knyaz pursued an Austrophile policy, clinging to Austria, preventing Russophiles from being ministers. With the liberal forces in the country uniting, Alexander Karadjordjevic and his inner circle are severely threatened. Almost the entire Council of State is against the knyaz. Several advisers, members of the oligarchic Council of State, and the chief justice of the Supreme Court conspire against him. Councilors Stefan Stefanović Tenka, Peacock Janković and Radovan Damyanović Raja are the ones involved in the conspiracy against Karadjordjevic as the main conspirators. The conspirators' aim was  to assassinate Prince Aleksandar Karadjordjevic. Unfortunately for them, one of the suspects' acquaintances reported everything to the authorities and therefore the knyaz was saved...for now." #NT!
 SER_politics.20.a: "The Knyaz Survives" #NT!
 SER_politics.20.b: "The assasination is a success!" #NT!
  
 SER_politics.21.t: "Security of the Knyaz" #NT!
 SER_politics.21.d: "The close call we had with the assassins are not to be ignored, we should start doing something about the opposition. Repressing them would be the best option..." #NT!
 SER_politics.21.a: "Coup D'état the Council" #NT!
