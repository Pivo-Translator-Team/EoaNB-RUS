 SER_idea_grujic_war_plan: "Major Grujic War Plan" #NT!
 SER_idea_grujic_war_plan_desc: "On 4 November 1876, at a critical moment for the Principality, Colonel Sava Grujić is appointed Minister of War in the Cabinet of Stevča Mihailović. In August 1877, a new army force structure was established that introduced five active and one reserve army corps. For the next two years, Sava Grujić organized more major reforms in the army, improving her fighting capacity and giving her a new organization, Grujić realized that it was necessary to stiffen the back of the Serbian militia, so he split the standing army, which had seen little action during the first war, into smaller units that acted as cadres for the larger units of the militia. The troops were led by capable Serbian officers who proved their heroism and tactical ability. In 1876 King Milan had kept the standing army out of combat, fearing to commit the troops he saw primarily as protection for his dynasty, but Grujić reorganization turned it into the backbone of a considerably improved Serbian fighting force." #NT!
