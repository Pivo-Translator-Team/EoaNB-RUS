SERcuk.3.a:0 "Хорошо".
SERcuk.4.t:0 "Бомбардировка Белграда"
SERcuk.4.d:0 "Сегодня утром во время похорон турки начали бомбардировку города Белграда! Люди разбежались, а гробы остались посреди улицы. Это продолжалось несколько часов, и в результате погибло 50 человек, 20 домов разрушено и 350 домов повреждено. Благодаря британскому консулу обстрел прекратился".
SERcuk.4.a:0 "Невероятно!".
SERcuk.5.t:0 "Мирная конференция"
