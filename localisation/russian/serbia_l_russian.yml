    SER_establish_national_army: "Акт о создании национальной армии".
    SER_establish_national_army_desc: "Возвышенной Порте нельзя доверить надлежащую защиту наших границ, поэтому наш князь должен взять эту обязанность на себя. Мы обнародуем акт, который создаст сербскую армию на службе сербского государства в количестве 50 000 солдат. Мы можем столкнуться с оппозицией со стороны османского правительства, но мы не можем больше терпеть статус-кво. Скоро Сербия будет защищать себя от тех, кто ей угрожает, независимо от их происхождения".

    SER_people_army_decree: "Декрет Народной армии"
    SER_people_army_decree_desc: "Сегодня мы примем Декрет о народной армии. Мы официально объявили, что наша армия предназначена для национального освобождения, и что мы начнем вооружать наши силы для войны. Это будет нелегко, так как у нашей страны нет многих ресурсов и материалов, необходимых для ведения современной войны. Мы будем вынуждены импортировать оружие, униформу и тяжелое оборудование из-за рубежа, вероятно, с большими затратами. И, возможно, мы так и не достигнем наших целей, но это курс, который мы выбрали, и мы будем следовать ему".

    SER_mondain_army_reform: "Реформа армии Иполита Мондайна".
    SER_mondain_army_reform_desc: "Мы пригласили француза Иполита Мондена возглавить наше Министерство обороны, и мы считаем, что он будет представлять новый путь вперед для нашей национальной армии. Его опыт службы во французской армии дает такой опыт, которым мало кто может похвастаться, а его взгляд на ведение войны может позволить нам найти новый способ ведения боевых действий, который будет служить нашей нации. Мы предоставим ему полную власть реформировать нашу армию так, как он считает нужным, и постараемся принять его предложения в меру наших возможностей. Наша нация изменила свое мировоззрение, и наша армия должна измениться вместе с ней".

    SER_zajecar_fortification: "Заекарские укрепления"
    SER_zajecar_fortification_desc: "Заечар - очень ценный город в Сербии, и его надлежащая защита является необходимостью. Наши враги, скорее всего, сделают его ранней целью из-за его близости к Болгарии, поэтому мы проведем обширную подготовку. Мы построим 8 крепостей по проектам самого Хиплота Мондайна, так как он опытен в таких делах. В рамках этого проекта Мондайн также проведет исследование Сербии, чтобы лучше понять наши военные нужды, и его выводы должны помочь нашей нации во всех будущих проектных начинаниях".

    SER_danub_fortification: "Дунайские укрепления"
    SER_danub_fortification_desc: "Хотя большая часть наших будущих конфликтов, вероятно, будет сосредоточена на западе или юге, мы не можем забыть о нашей границе и землях вдоль Дуная. Австрийцы не являются друзьями нашей нации, и мы не можем гарантировать, что в какой-то момент они не решат помочь нашим врагам. Если это произойдет, и они смогут пройти через север без каких-либо препятствий, мы будем винить только себя. Вместо этого мы построим укрепления вдоль Дуная и защитим себя от такого будущего. Мы не дадим этому будущему шанса на существование, а вместо этого защитимся от стольких возможностей, сколько сможем".

    SER_belgrad_fortification: "Белградские форты"
    SER_belgrad_fortification_desc: "Белград на протяжении веков был одним из самых важных городов Сербии, а многие сказали бы, что самым важным. В случае начала любой войны он станет непосредственной целью, а потеря Белграда, как одной из традиционных столиц страны, будет сокрушительной. Чтобы предотвратить это, мы должны построить укрепления в окрестностях Белграда, блокируя на некоторое время любой штурм или попытку занять город."

    SER_kragujevac_factory: "Крагуевацкий завод"
    SER_kragujevac_factory_desc: "Мы постепенно наладили производство нескольких частей снабжения в Крагуеваце, и эта тенденция означает, что он постоянно становится лучшим местом для производства нашего оружия. Самым крупным из этих мест будет новый пушечно-литейный завод, который будет создан для обеспечения нашей армии необходимой артиллерией и удовлетворения многих других ее потребностей в материальных средствах. Хотя некоторые могут сказать, что это только укрепит нынешний статус Крагуеваца как центра военного производства, мы только рады этому, поскольку такой центр очень полезен для нас."

    SER_modern_army_rifle: "Современная армейская винтовка"
    SER_modern_army_rifle_desc: "Наши солдаты слишком долго пользовались устаревшими и недостаточно эффективными винтовками, поэтому необходимо приложить усилия для приобретения или производства современных винтовок. Достоинства современных винтовок обширны, и их внедрение может стать разницей между неудачей и успехом в любой войне, которую мы ведем. Наша маленькая нация с соответствующим небольшим количеством солдат нуждается в каждом преимуществе, которое она может приобрести, и современные винтовки являются одними из самых важных. Нашей лучшей надеждой будет поиск иностранных изобретателей или фирм, и попытка приобрести винтовки или проекты винтовок напрямую, но поиск источника будет только началом."

    SER_contract_with_belgian: "Контракты с бельгийскими компаниями"
    SER_contract_with_belgian_desc: "Хотя Бельгия может показаться странным источником оружия, поскольку она участвовала в гораздо меньшем количестве войн, чем ее соседи, в последние годы она произвела много прекрасных конструкторов оружия. Мы можем обнаружить, что эти изобретатели, их компании и, возможно, даже правительство Бельгии захотят заключить с нами сделку на экспорт большого количества оружия. Такая сделка была бы благом для обеих наших экономик, хотя конструкции могут показаться нам менее проверенными".

    SER_contract_with_french: "Контракты с французскими компаниями"
    SER_contract_with_french_desc: "Немногие страны Европы могут похвастаться такой великой военной историей, как Франция, а ее военные инженеры не раз доказывали свою исключительную квалификацию. С французом в качестве нашего министра обороны, мы можем найти французов, способных удовлетворить наши потребности. Существует множество разработок, которые мы могли бы принять на вооружение для наших солдат, и они, вероятно, очень хорошо удовлетворят наши потребности. Однако мы должны надеяться, что компании, способные удовлетворить наши потребности, захотят иметь с нами дело, и что мы сможем позволить себе расходы, которые они потребуют".

    SER_petrovic_system_rifle: "Винтовка системы Мини-Франко-Петровича".
    SER_petrovic_system_rifle_desc: "Наша нация остро нуждается в новой винтовке, и мы заключили контракт с Огистом Франко на ее производство в Льеже, Франция. Эта новая винтовка должна удовлетворить многие из наших текущих потребностей, и она была создана специально для наших нужд. Мы надеемся, что ее можно будет производить в том количестве и с тем качеством, которые мы требуем для наших вооруженных сил, и что ее поставка произойдет в такое время, когда она еще будет полезна и не потребует замены на новую и более современную винтовку снова."

    SER_stragari_gunpowder: "Журнал пороха Страгари"
    SER_stragari_gunpowder_desc: "Со времен Первого сербского восстания пороховой магазин в Страгари имел большое значение, и этот статус сохранялся на протяжении десятилетий. Однако зачастую он использовался только для хранения пороха, а не для его производства. С постоянно растущей армией мы не можем просто хранить порох в таком месте, и нам придется производить свой собственный, чтобы удовлетворить наши большие потребности. Поэтому мы переоборудуем пороховой магазин, чтобы он больше не был просто хранилищем пороха, а скорее его источником".

    SER_artillery_administration_law: "Закон об управлении артиллерией"
    SER_artillery_administration_law_desc: "Наше нынешнее управление артиллерийским производством организовано слишком плохо для наших нужд. Чтобы исправить эту проблему, мы объединим наши производственные и складские мощности, обеспечив их непосредственное совместное управление, и официально назначим Крагуевац нашим центром военного производства. Эти изменения позволят нашим заводам лучше удовлетворять наши потребности, и должны позволить нам начать расширять наше производство от его нынешнего состояния."

    SER_artillery_school: "Артиллерийская школа"
    SER_artillery_school_desc: "В 1850 году была официально основана артиллерийская школа, но она не всегда была укомплектована так хорошо, как нам хотелось бы. Мы пригласим офицеров из австрийской армии, особенно сербского происхождения, и попросим их научить наших офицеров и следующие поколения офицеров, как лучше использовать артиллерию и многие другие необходимые навыки для военной карьеры. Первым руководителем этой работы будет Франтишек-Франьо Зах, и он будет назначен ее первым директором, и это даст нам отличных офицеров, получивших образование в нашей собственной стране".

    SER_la_hitte_cannons: "Пушки Ла Хитте"
    SER_la_hitte_cannons_desc: "Поскольку наша недавно расширенная и реформированная артиллерия находится в удовлетворительном состоянии, мы должны начать принимать более современные орудия для наших батарей. Они будут использовать французскую систему La Hitte, которая, хотя и остается дульнозарядной, использует снаряды, а не старые формы боеприпасов. Это изменение даст нашей артиллерии гораздо большие разрушительные возможности, и она будет служить нашим солдатам гораздо лучше, чем наши прежние пушки."

    SER_serbian_gendarmerie: "Сербская жандармерия"
    SER_serbian_gendarmerie_desc: "Следуя французской модели, мы создадим собственную жандармерию, чтобы сдерживать преступность в наших провинциях и обеспечить правительству больший контроль по всей стране. Это подразделение будет состоять из относительно небольшого числа солдат, но этого будет достаточно для удовлетворения наших текущих потребностей в охране порядка, а при необходимости их численность может быть увеличена для удовлетворения любых новых потребностей."

    SER_military_uniform_regulation: "Положение о военной форме"
    SER_military_uniform_regulation_desc: "Несколько наших французских чиновников и советников заявили, что введение правил ношения военной формы, аналогичных принятым французами, пойдет на пользу нашей армии и ее дисциплине. Следуя этому совету, мы введем официальное положение, которое обеспечит наших солдат надлежащей современной униформой, которая будет одновременно практичной и будет представлять потребности нашего правительства. Эти усилия должны обеспечить нам уровень единообразия, который поможет нашим солдатам в выполнении их задач".

    SER_french_medical_officer: "Французские медицинские офицеры"
    SER_french_medical_officer_desc: "Наши отношения с французами были позитивными на протяжении многих лет, и их влияние постоянно направляло наши реформы. Теперь мы пригласим французов для оказания дальнейшей прямой помощи в другой области наших вооруженных сил - медицинской. Эти врачи смогут научить наших собственных медиков многим из своих навыков, опыта и методов применения этих ресурсов в армии. Этот опыт позволит нашей армии гораздо лучше лечить своих солдат и сохранится на десятилетия".

    SER_blaznavac_war_minister: "Назначить Блазнавака военным министром".
    SER_blaznavac_war_minister_desc: "Хорошо управляя пушечным заводом в Крагуеваце в течение нескольких лет, Миливое Блазнавац представляет собой отличную кандидатуру на пост военного министра. Ипло Мондайн превысил свои первоначальные обязательства остаться в Сербии и очень хорошо послужил нашему государству за время своего пребывания здесь. Он вернется домой во Францию, а мы назначим Блазнаваца его преемником. У Блазнаваца были неустойчивые отношения с королевской семьей, но он был возвращен в их расположение, и его связи с королевской семьей в сочетании с его уважаемой военной карьерой делают его нашим выбором на пост военного министра."

    SER_army_political_influence: "Влияние армии в политике"
    SER_army_political_influence_desc: "Сербская политика часто хаотична, и примером тому служат правления наших князей. Наше государство существует не так давно, и, тем не менее, его монархи неоднократно изгонялись и возвращались. Давайте же использовать наш новейший институт в качестве уравновешивающего влияния, чтобы придать большую стабильность нашим политическим процессам. Мы можем только надеяться, что это решение достигнет желаемой цели и не дестабилизирует нашу нынешнюю ситуацию еще больше".

    SER_corruption_affair: "Коррупционное дело"
    SER_corruption_affair_desc: "С постоянным расширением нашей армии многие наши солдаты остались позади, так как внимание было сосредоточено на артиллерии или других дивизиях. Сейчас мы начнем официальное перевооружение всей армии, обеспечивая наших солдат необходимой формой, снаряжением и оружием, а также гарантируя, что наша армия будет готова к любой войне, которая нам потребуется."

    SER_belgrade_military_drills: "Военные учения в Белграде"
    SER_belgrade_military_drills_desc: "Армия без учений и подготовки ничего не стоит. Чтобы убедиться, что наши солдаты умеют правильно воевать и поддерживают дисциплину, которую мы от них требуем, мы проводим в Белграде обширные учения. Однако у этих учений есть и другая цель. Они дадут нашему новому военному министру возможность получить контроль над политикой Сербии и достичь своих целей, если он доживет до этого".

    SER_army_dominance: "Доминирование армии"
    SER_army_dominance_desc: "Получив возможность играть роль в нашей политике несколько лет назад, влияние нашей армии с годами только росло. Теперь, когда планы нашего военного командования вступили в полную силу, это влияние выросло до полного доминирования в нашей политике."

    SER_fresh_russian_capitals: "Свежие российские столицы"
    SER_fresh_russian_capitals_desc: "Русские были нашими самыми большими сторонниками в течение многих лет, и эта поддержка часто только возрастала. Недавно мы получили еще большую поддержку в виде капитала, который мы использовали для помощи нашей армии. Мы будем использовать эту помощь везде, где только сможем, но особенно она будет направлена на совершенствование нашей военной промышленности".

    SER_rearm_serbian_military: "Перевооружение сербской армии".
    SER_rearm_serbian_military_desc: "Чтобы должным образом вооружить нашу армию, нам необходимо расширить наши нынешние производственные возможности. Хотя наши нынешние мощности в Крагуеваце вполне респектабельны, они не смогут удовлетворить наши потребности, поскольку наши силы продолжают расти. Мы будем модернизировать и расширять эти предприятия, используя более эффективные методы производства в больших масштабах. Эти изменения должны позволить нам удовлетворить наши собственные потребности и способствовать дальнейшему росту наших сил."

    SER_military_foundry: "Военный литейный завод"
    SER_military_foundry_desc: "Чтобы должным образом вооружить нашу армию, нам необходимо расширить наши текущие производственные возможности. Хотя наши нынешние мощности в Крагуеваце весьма приличны, они не смогут удовлетворить наши потребности, поскольку наши силы продолжают расти. Мы будем модернизировать и расширять эти предприятия, используя более эффективные методы производства в больших масштабах. Эти изменения позволят нам удовлетворить наши собственные потребности и будут способствовать дальнейшему росту наших сил".

    SER_european_model_army: "Европейская модель армии"
    SER_european_model_army_desc: "Хотя Сербия, возможно, не является тем, что приходит на ум многим, когда они думают о действительно современной армии, мы сделали все возможное, чтобы стать именно такой. Мы произвели огромное количество изменений в нашей армии, интенсивно обучали наших солдат и сделали все возможное, чтобы перенять современные военные технологии. Наша армия, возможно, не является точным идеалом, которого ожидают от нас более могущественные государства, но над ней не стоит смеяться, и она является прекрасным примером для всех наших соседей. Она обязательно докажет свою состоятельность в ближайшие годы".

    SER_new_generals: "Новые генералы в армии"
    SER_new_generals_desc: "Наши усилия в области образования наконец-то принесли плоды, и в нашей армии теперь служит новое поколение офицеров. Многих из этих новых офицеров мы поднимем на высокие должности, чтобы они могли достойно служить нашей нации. Хотя они могут показаться молодыми, они высокообразованны и представляют собой путь к современной войне, который многие из нашего старшего поколения генералов не могут понять".

    SER_franco_prussian_observer: "Послать наблюдателя на франко-прусскую войну".
    SER_franco_prussian_observer_desc: "Франко-прусская война - крупнейшая война между великими державами на протяжении почти всей нашей жизни. Просто сидеть сложа руки и не видеть сражений было бы глупо. Вместо этого мы отправим наблюдателя, чтобы он увидел, какие методы используют французы и пруссаки на поле боя. Это также продемонстрирует ценность самых современных военных технологий, поскольку и французы, и немцы являются пионерами во многих областях. Эти находки должны оказать нам большую помощь, и они могут принести нам преимущество, необходимое для триумфа".

    SER_greater_military_autonomy: "Большая военная автономия"
    SER_greater_military_autonomy_desc: "Мы получим большую автономию от Османов и используем ее для достижения наших долгосрочных целей. За нашу постоянную "лояльность" османы предоставили нам дальнейшую автономию. Хотя они, возможно, ожидают, что это сделает нас более дружелюбными и менее склонными к восстанию, это только способствует нашим текущим планам. Мы воспользуемся этой возможностью, чтобы еще больше расширить и реорганизовать нашу армию, подготовив ее к достижению наших конечных целей."

    SER_secret_military_council: "Тайный военный совет"
    SER_secret_military_council_desc: "Мы созовем военный совет из наших высших генералов и стратегов, чтобы разработать план предстоящей войны. Мы нашли большое количество союзников, включая болгар, черногорцев и русских, но мы не можем просто положиться на этих других, чтобы сформировать план. Мы должны решить, кто будет руководить нашими атаками, как они будут проводиться, где и когда они будут происходить, и многие другие вопросы. Приняв многие из этих решений заранее, мы сможем начать молниеносную атаку и застать османов врасплох, в то время как наши союзники помогут захватить многие земли, которые мы все желаем".

    SER_coordinate_military_actions: "Координировать военные действия"
    SER_coordinate_military_actions_desc: "Некоторые из наших соседей имеют цели, схожие с нашими, и достижение наших общих целей против нашего общего врага было бы намного проще при координации. Греки, болгары, черногорцы и многие другие народы Османской империи могут стать отличными союзниками в борьбе с османами, но наши самые большие усилия должны быть направлены на тех, кто находится ближе всего к нам: болгар и черногорцев. При нашем сотрудничестве мы все сможем добиться независимости или хотя бы ее подобия".

    SER_convocate_second_bulgarian_legion: "Созыв Второго болгарского легиона".
    SER_convocate_second_bulgarian_legion_desc: "Для достижения наших целей в Османской империи нам понадобятся солдаты. Сама Сербия может предоставить только такое количество солдат, но болгары представляют собой значительный возможный источник рабочей силы. Мы сформируем Второй болгарский легион, объединив наши силы с болгарами и вооружив и обучив этих солдат для наших будущих усилий. Эти солдаты будут наиболее мотивированы воевать на территории Болгарии, и мы можем в какой-то момент потерять контроль, но они будут полезны в течение некоторого времени и могут оказаться решающими".

    SER_join_forces_montenegro: "Объединить силы с Черногорией"
    SER_join_forces_montenegro_desc: "Черногорцы - близкородственный нам народ, но в настоящее время они вряд ли присоединятся к нашей нации. Вместо этого они, скорее всего, будут сотрудничать с нашими усилиями по возвращению многих земель, на которые мы претендуем, от османов, если мы поможем им вернуть то, на что они также претендуют. Если мы достигнем этих целей, мы будем иметь общую границу и сможем предложить Монтегринам отличный союз".

    SER_prepare_for_war: "Готовиться к войне"
    SER_prepare_for_war_desc: "Грядет война, и Сербия должна быть готова. Мы начнем мобилизацию наших сил, призыв новобранцев, укрепление наших городов и многие другие приготовления. Эта война решит судьбу нашей нации, и поэтому ее бремя будет разделено между всеми. Мы должны надеяться, что эти приготовления смогут противостоять народу, и что наши армии будут успешными."

    SER_grujic_war_plan: "Военный план майора Груича".
    SER_grujic_war_plan_desc: "Один из наших ведущих стратегов, Сава Груич, предложил план, который мы решили принять для войны с османами. Его план предусматривает наступление наших сил на юго-восток в направлении Ниша и основного контингента османских войск. Этот план предполагает полное уничтожение османских войск, чтобы после этого дать нашей армии свободу действий для завоевания любых территорий, которые мы пожелаем. Однако этот план будет в значительной степени зависеть от помощи России и сокрушительной победы, которую мы не можем гарантировать. Мы должны надеяться, что наши союзники выполнят свои обязательства, так как в противном случае этот план может сильно провалиться".

    SER_serbian_ottoman_war: "Сербско-османская война"
    SER_serbian_ottoman_war_desc: "Наконец-то пришло время. Мы больше не можем терпеть османское иго, и вместо этого уничтожим все их силы, какие сможем. Мы отвоюем у османов всю Сербию, или все, что сможем, и надеемся помочь в освобождении большей части Балкан от их власти. Эти усилия должны защитить нас от возмездия и дать нам верных союзников на будущее. Если повезет, другие страны Европы будут поколеблены нашими историческими претензиями и бедственным положением и не станут вмешиваться".


