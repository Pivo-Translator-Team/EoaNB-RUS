 SERmisc.13.t: "Convocation of the Second Bulgarian Legion" #NT!
 SERmisc.13.d: "With the help of his collaborators in Constantinople (Stoil Balkanski, Stoyan Buinov and others) and the financial backing of Serbia, Rakovski began agitation and fundraising as early as September 1862. Both emigrants and revolutionaries from Bulgaria itself responded to his appeal. By June 1862, between 80 and 95 and according to some accounts up to 600 volunteers were gathered in Belgrade. The detachment was given the name "Legion" in early June 1862, when it took part in the armed clashes with the Turks at Varoš kapija and Vidin kapija in Belgrade. Subsequently, it defended a section of the Serbian positions in the city, and some of the Bulgarian volunteers were sent to Kragujevac, led by Ilyo Markov. However, the failure of the Hadjistavreva Buna interrupted plans for an uprising in Bulgaria. Theft of the funds raised and unsuccessful negotiations for funding from the Bulgarian communities in Braila and Vienna left the legion with very few weapons and forced it to go on Serbian state maintenance at the end of August." #NT!
