    SER_idea_Internal_Conflicts: "Внутренние конфликты"
    SER_idea_1838constitution: "Конституция 1838 года"
    SER_idea_1838constitution_desc: "Конституция Сербии 1838 года, также известная как Турецкая конституция, является конституцией, посредством которой Османская империя показала, что Сербия находится в подчинении у нее. Она заменила Сретенскую конституцию, и из-за нее Милош Обренович отрекся от престола в пользу своего сына Михаила. Эта конституция - основа режима нынешнего правительства".
    SER_idea_1838constitution_2: "Ослабленная конституция 1838 года"
    SER_idea_1838constitution_2_desc: "Турецкая конституция была ослаблена благодаря умной дипломатии".
    SER_idea_1838constitution_3: "Укрепленная конституция 1838 года"
    SER_idea_serbianarmy: "Гарнизоно Воинство".
    SER_idea_serbianarmy1: "Гарнизонное Воинство"
    SER_idea_alliance: "Балканский альянс"
    SER_idea_alliance_desc: "Альянс, созданный Сербией, Черногорией, Грецией и Валахией с целью победы над османами и освобождения своего народа от их власти."
    SER_idea_dual_government_of_belgrade: "Двойное правительство Белграда".
    SER_idea_dual_government_of_belgrade_desc: "С момента первого сербского восстания и его неизбежной гибели от рук турок оно посеяло семя недоверия между нами и султаном, которое вылилось в двойное управление Белградом, город разделился в управлении, одним управляли сербы, а другим непосредственно Порта. И в результате конфликт между двумя сторонами за контроль над городом кажется ежедневным, и если ничего не будет сделано, доверие народов к правительству будет полностью подорвано."
    SER_idea_growing_turkish_minority: "Растущее турецкое меньшинство"
    SER_idea_growing_turkish_minority_desc: "С нашими недавними действиями и волей к сопротивлению султан Порты все больше беспокоится о влиянии России на наше княжество, поэтому вместе с гарнизоном прибыли их семьи, с помощью которых султан надеется изменить этническую карту не только Белграда, но и всей Сербии, и эти действия истощили то немногое, что у нас есть, пока гарнизон остается, останутся и мирные жители."
    SER_idea_the_sultans_watchful_eyes: "Бдительные глаза султана".
    SER_idea_the_sultans_watchful_eyes_desc: "Проблема двойного управления лежит в сердце самой Сербии, это крепость, в которой живет султанский лаптежник - паша Белграда, бдительное око Порты, пока он и гарнизон остаются, у нас мало власти над внутренней и внешней политикой княжества, что заставляет нас держать голову низко, до первой возможности."
    SER_idea_legacy_of_the_serbian_uprisings: "Наследие сербских восстаний".
    SER_idea_legacy_of_the_serbian_uprisings_desc: "Сербские восстания все еще свежи в памяти наших граждан, как вопреки всему мы все еще восстали, бросая вызов нашим повелителям, в надежде на самоопределение, в надежде на свободу, их жертвы будут помнить до тех пор, пока мы не освободимся от оков мусульманского угнетения."
    SER_idea_legacy_of_the_serbian_uprisings1: "Наследие сербских восстаний".
    SER_idea_legacy_of_the_serbian_uprisings1_desc: "Сербские восстания все еще свежи в памяти наших граждан, как вопреки всему мы все еще восстали, бросая вызов нашим повелителям, в надежде на самоопределение, в надежде на свободу, их жертвы будут помнить до тех пор, пока мы не освободимся от оков мусульманского угнетения."
    SER_idea_educated_austrian_serbs: "Сербы, получившие австрийское образование".
    SER_idea_educated_austrian_serbs_desc: "В 18 и 19 веках в крупных австрийских городах появились новые общины этнических сербов, состоящие в основном из купцов, офицеров и студентов, которые находились под духовной юрисдикцией сербской православной епархии Карлово. Одно из самых больших этнических меньшинств наблюдается в Сремских Карловцах, Воеводина, на другом берегу Дуная. Пришло время этим сербам вернуться на родную землю".
    SER_idea_civil_war: "Fight until the End" #NT!
    #Military Ideas #NT!
    SER_idea_mondain_reform: "Реформа армии Мондайна"
    SER_idea_mondain_reform_desc: "Ипполит Флорентин Мондайн был первым военным министром Сербии. Выходец из Франции, Монден был приглашен возглавить только что сформированное Министерство обороны по инициативе Государственного совета Княжества Сербия. Он значительно реформировал армию Княжества Сербия и заложил основу, на которой она впоследствии развивалась. Провел ряд реформ по организации сербской армии по французскому образцу. За эти заслуги он был удостоен звания почетного генерала".
    SER_idea_mondain_reform1: "Реформа армии Мондена"
    SER_idea_mondain_reform1_desc: "Ипполит Флорентин Мондайн был первым сербским военным министром. Выходец из Франции, Монден был приглашен возглавить только что сформированное Министерство обороны по инициативе Государственного совета Княжества Сербия. Он значительно реформировал армию Княжества Сербия и заложил основу, на которой она впоследствии развивалась. Провел ряд реформ по организации сербской армии по французскому образцу. За эти заслуги ему было присвоено звание почетного генерала".
    SER_idea_army_corruption: "Политическое влияние армии"
    SER_idea_army_corruption1: "Политическое влияние армии"
    SER_idea_army_corruption2: "Политическое влияние армии"
    SER_idea_prepare_for_war: "На пути к войне"
    SER_idea_russian_industry_help: "Помощь тяжелой промышленности из России"
    SER_idea_russian_industry_help_desc: "С помощью наших братьев-славян мы в конце концов выйдем победителями".
    SER_idea_grujic_war_plan: "План войны майора Груича".
    SER_idea_grujic_war_plan_desc: "4 ноября 1876 года, в критический для княжества момент, полковник Сава Груич назначается военным министром в кабинете Стевча Михайловича. В августе 1877 года была создана новая структура армейских сил, в которую вошли пять действующих и один резервный армейский корпус. В течение следующих двух лет Сава Груич провел более крупные реформы в армии, повысив ее боеспособность и придав ей новую организацию. Груич понял, что необходимо укрепить тылы сербского ополчения, поэтому он разделил постоянную армию, которая мало действовала во время первой войны, на более мелкие подразделения, которые действовали как кадры для более крупных подразделений ополчения. Во главе войск стояли способные сербские офицеры, доказавшие свой героизм и тактические способности. В 1876 году король Милан держал постоянную армию вне боевых действий, опасаясь задействовать войска, которые он рассматривал в первую очередь как защиту своей династии, но реорганизация Груича превратила ее в костяк значительно улучшенных сербских боевых сил".
