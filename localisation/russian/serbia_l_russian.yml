 SERmisc.24.t: "Theological Teachings" #NT!
 SERmisc.24.d: "Sima Andreevich is a Serbian merchant, humanist, and an important patron of church education. For the people of Old Serbia, he is considered as one of the first benefactors in the field of education and public education. After one year of construction, in 1872, a theological school opened in Prizren, which provided a considerable number of teachers and priests not only for southern Serbia, but also for Montenegro, Bosnia and Herzegovina. The education of Serbian boys and young men was free, as Sima Andreevich provided secure sources of income for the school's work and other needs. All teaching aids and textbooks, as well as school supplies, were provided. The school was known as the Prizren Theological Seminary, although its teaching character was extremely important. The school was a boarding school, having the students both studied and living in it. With the development of theological work, the aim is to improve the school system in Old Serbia." #NT!
 SERmisc.24.a: "Glory to Serbia!" #NT!
  
 SERmisc.25.t: "Deligrad Ship" #NT!
 SERmisc.25.d: "With the growth of Serbian international trade route system and with already having the Franco-Serbian Navigation Company, another important step in trade independence of Serbia is the possibility of non-foreign shipping. For this reason, Serbia bought its first steamship, the Deligrad. It was named after the first great victory, due to the members of the Serbian uprising against the Turkish imperial army near Deligrad, during the First Serbian Uprising in 1805." #NT!
