    SER_malogospojinska_assembly_desc: "Чтобы завершить незаконченные дела и предложения, представленные и принятые на Ассамблее Святого Андрея, перед ее роспуском был назначен специальный комитет Ассамблеи, чтобы рассмотреть, классифицировать и подать мнение Совета со всеми другими материалами. Эта работа была проделана; некоторые предложения получили юридическую силу через Совет; некоторые остались для повторного рассмотрения на следующей Ассамблее. Когда эта работа была завершена, Ассамблея собралась 8 сентября 1859 года в Крагуеваце, на Малой Господине".

