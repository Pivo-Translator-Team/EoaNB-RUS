    SER_idea_review_ami_boue_works_desc: "Ами Буэ был французским ученым немецкого происхождения, принявшим австрийское гражданство, геологом, географом, картографом и этнографом. В 1820 году Ами Буэ опубликовал книгу "Essai géologique sur l'Ecosse", в которой подробно описал в основном вулканические породы. Он путешествовал по Германии, Австрии и Южной Европе и исследовал различные геологические формации, став одним из пионеров геологической разведки. В 1836-1839 годах вместе с Огюстом Викенелем в качестве топографа Буэ предпринял экспедицию на Балканский полуостров, где провел длительные натуралистические и этнографические исследования."
