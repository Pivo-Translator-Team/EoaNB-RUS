 SER_politics.30.t: "Situation of Oligarchic Rule" #NT!
 SER_politics.30.d: "Since its emergence on the political map of Europe, Serbia has had a predominantly authoritarian-conservative character in terms of politics. Many of the politics and its bureaucratic foundations were derived from Garashanin and Vučić's childhood idol, the autocrat Francis I, emperor of Austria and Hungary from 1792 to 1806. Both believed strongly in creating an educational system and free elections.\nThe Defenders of the Constitution advocated a constitutional limitation of the Obrenović power and adherence to the 1838 Constitution. In 1839, they deposed Prince Miloš Obrenović, and in 1842, they forced his son Michael to abdicate the throne as well. They proclaimed Alexander Karadjordjevic as the new prince. During the reign of the Defenders of the Constitution, Serbia was abandoning its orientation towards Russia, and became closer to Austria, from which it had become economically dependent. The police-bureaucratic nature of the state was strengthened, the Assembly was almost never assembled, and the economic situation of the country sharply deteriorated. At the same time, for the first time, the principles of a new foreign policy were formulated, aimed at the unification of all the southern Slavs under the rule of the Serbian Duchy. This program was formulated in 1844 by Minister of Internal Affairs, Ilja Garasanin, in his work "The Outline" and envisaged the creation, by military means, of Great Serbia on the ruins of the Ottoman Empire." #NT!
 SER_politics.30.a: "Hooray" #NT!
 SER_politics.30.b: "Great" #NT!
  
 SER_politics.8.t: "Cukur Fountain Incident" #NT!
 SER_politics.8.d: "June 1862 some servants and Serbian apprentices came to pour water at the fountain, and after them came some Turkish soldiers who would not wait patiently in line, but began to push the apprentices. Into this crowd came a quarrel, and the water tank of a Turkish soldier was broken. Then an angry Turkish soldier smashed the head of a Serbian boy, Sava Petrovic, with a prod and beat him to death. Nearby Serbs and Turks, as well as several Serbian gendarmes, immediately arrived at the scene. Turkish soldiers tried to escape, but the Gendarmeries detained them and called the police chief Mihajlo Barlovac. Barlovac sent several more policemen to the scene along with the interpreter Simo Nesic. The Turkish soldiers involved in the incident were afraid that the civilians who arrived at the scene would beat them. They were taken to the Serbian police under guard, and the wounded apprentice was sent home. While passing by their barracks, i.e. Turkish police buildings, the Turkish soldiers tried to escape, but were stopped by Sima Nesic and Gendarme George Nishli. Turkish soldiers then fired from the barracks, killing Simo Nesic and mortally wounding George Nisli. Others then fired...." #NT!
 SER_politics.8.a: "Send troops into the city" #NT!
  
 SER_politics.9.t: "Conflict Escalation" #NT!
 SER_politics.9.d: "The command of the Serbian troops in the city was taken over by Nikola Hristic, Minister of the Interior and Governor of Belgrade. He had only about 200 to 250 gendarmes and a night guard of 550 soldiers and about 2,000 yarls, local armed Turks in the city itself. Immediately after the shooting, a general alarm was raised in Belgrade. The Turks barricaded themselves in all four city gates, in taverns and mosques. The Serbs, in turn, set out to arm themselves and occupy the Turkish gates. The Turkish Pasha then dispatched a strong force from the fortress and sent it to the Turkish barracks. Apparently, they were to attack the Serbian police and the charshiya. Prime Minister Ilija Garashanin detected the unit and since there were armed saints around, he persuaded them to return, guaranteeing their safe return. Along with them, he sent some Serbian Gendarmeries. However, there was a commotion in the city itself and the people were outraged by the Turks, and besides, the saint was encouraged by Joka Vlajkovic. On the return of the Turkish unit, someone in the crowd killed a Turkish officer, a company commander. Then the Turkish soldiers shot and killed several Serbs. " #NT!
 SER_politics.9.a: "The Head of the Gendarmerie dies" #NT!
 SER_politics.9.b: "The Head of the Gendarmerie lives" #NT!
  
 SER_politics.10.t: "Civilians Arming themselves" #NT!
 SER_politics.10.d: "Many people in the city of Belgrade retreated to their homes, fearing for their lives. There were, however, many saints and beggars who, even before the return of the Turkish troops, set out to attack the Varosh Gate, the Sava Gate, the Stambol Gate and the Vidin Gate and other places in the city itself where the Turks had settled. After capturing the three gates, the Turks remained comforted in the Stambol Gate. Nikola Christo ordered the Varosh Gate and the Sawa Gate to be razed to the ground overnight. Tekiyas and mosques were also captured, some by negotiation. Many Turks attempted to capture the Belgrade fortresses with their families in turmoil. By the morning of 16 June, only two sturdy fortifications remained in the city itself, the Istanbul Gate and the Turkish police building with Turkish soldiers." #NT!
 SER_politics.10.a: "Oh dear..." #NT!
  
 SER_politics.11.t: "Ashir Pasha orders Cannon Bombardment on Belgrade" #NT!
 SER_politics.11.d: "At night foreign consuls came and intervened. British Consul Longworth mediated between the Pasha of Belgrade and Ilija Garasanin, so that on 16 June an agreement was reached for the Turkish soldiers to leave Belgrade and move into the fortress, and on the other hand to ensure the security of Turkish property in the city. However, an even greater crisis occurred and the ceasefire was broken on Tuesday, June, when the Turks began a several-hour bombardment of Belgrade with a cannon march after the solemn funeral of the dead. On this occasion the roof of the Metropolitan Church, the bell tower of the Cathedral and the Captain Mishino building were damaged. The Italian Consulate "Serbian Crown", where the French Consul was living at the time, was also affected. Later the city government found that as many as 396 houses had been hit and that fifty Serbs had been killed. Most of the consuls, except the Austrian, sided with the Serbs, believing that they gave no grounds for bombing. The Serbian Government used this event to demand the expulsion of the Turks from Serbia, but at a conference of the guaranteeing powers in the Constantinople suburb of Kalanca, held in July, it was decided to expel only Turkish civilians and to retain the Turkish urban garrisons. They remained for the next five years." #NT!
 SER_politics.11.a: "Those damned Turks" #NT!
  
 SER_politics.12.t: "Volunteers from interior of Serbia" #NT!
 SER_politics.12.d: "Brave volunteers from the inerior of Serbia has decided that it is their duty to help defend the city of Belgrade from the treacherous Ottomans, may they have all the luck in the world be with them." #NT!
 SER_politics.12.a: "God bless them" #NT!
  
 SER_politics.13.t: "Proclamation of [ROOT.GetLeader]" #NT!
 SER_politics.13.d: "[ROOT.GetLeader] has made a proclamation to the Ottoman Sultan to completely and fully withdraw from Serbia and hand over the keys to the Belgrade Fortress and never touch the Serbian soil again." #NT!
 SER_politics.13.a: "Hand over the Ultimatum!" #NT!
  
 SER_politics.14.t: "Serbian Intervention" #NT!
 SER_politics.14.d: "Serbia asked us to intervene in their efforts to gain their independence. If this situation goes out of hand, this might lead us to war with the Ottomans." #NT!
 SER_politics.14.a: "We shall aid the Serbians." #NT!
