    SERmisc.1.t: "Годовщина первого сербского восстания"
    SERmisc.1.d: "Первое сербское восстание было восстанием сербов в санджаке Смедерево. Оно переросло в войну за независимость. Оно началось в 1804 году и закончилось в 1813 году. И его лидером был ваш отец, Джордже Петрович, более известный как Карагеоргий. Мы должны отметить 60-ю годовщину ее начала".
