 SER_politics.22.t: "Search for a new Prince" #NT!
 SER_politics.22.d: "We will search to find a new Prince to sit on the serbian throne in place of Aleksandar Karađorđević" #NT!
 SER_politics.22.a: "Milos Obrenovic is a great candidate!" #NT!
 SER_politics.22.b: "No, the old man is too old to rule us" #NT!
  
 SER_politics.23.t: "Milos on the Throne" #NT!
 SER_politics.23.d: "Milos Obrenovic fought in the First Serbian Uprising against the Ottoman Empire and was wounded, he then led the Second Serbian Uprising and Serbia gained autonomy from the Ottomans and founded the House of Obrenovic. Prince Miloš ruled Serbia during his time from 1815-1839 autocratically, consistently refusing to share power,which generated strong domestic opposition." #NT!
 SER_politics.23.a: "Milos Obrenovic it is!" #NT!
 SER_politics.23.b: "His son Mihailo seems better..." #NT!
  
 SER_politics.24.t: "Mihailo on the Throne" #NT!
 SER_politics.24.d: "In Mihailo's first reign, his inexperience meant he did not cope well with the challenges Serbia faced. In 1842, his reign was ended by a rebellion led by Toma Vučić-Perišić, which enabled the Karađorđević dynasty to assume power." #NT!
 SER_politics.24.a: "Mihailo Obrenovic it is!" #NT!
 SER_politics.24.b: "His father Milos seems better..." #NT!
  
 SER_politics.25.t: "Ottoman Empire has sent a Comission of Inquiry" #NT!
 SER_politics.25.d: "Upon hearing news of a coup, the pasha has immediately dispatched a Commission into the subject of freeing political prisoners. They threaten us with the immediate removal of the Kynaz if we do not comply." #NT!
 SER_politics.25.a: "Very well, we shall set them free" #NT!
 SER_politics.25.b: "Etma-pasha can go to hell" #NT!
  
 SER_politics.26.t: "Opposition demands change" #NT!
 SER_politics.26.d: "The growing opposition is now organised enough to be able to demand changes for Serbia once and for all..." #NT!
 SER_politics.26.a: "We have no choice but to accept" #NT!
  
 SER_politics.27.t: "Growing Foreign Pressure" #NT!
 SER_politics.27.d: "The Great Powers are demanding us to release the political prisoners" #NT!
 SER_politics.27.a: "We have no choice but to cave in" #NT!
 SER_politics.27.b: "Serbia shall not be bullied!" #NT!
  
 SER_politics.28.t: "Ottoman Military Intervention" #NT!
 SER_politics.28.d: "The Ottomans has now imposed sanctions on us and are moving in more troops into Serbian soil, and is threatening Serbia with military intervention if the political prisoners are not release." #NT!
 SER_politics.28.a: "We have no choice but to release the prisoners" #NT!
  
