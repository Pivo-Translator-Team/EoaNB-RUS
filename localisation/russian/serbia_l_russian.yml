    SERmisc.31.t: "Введение бронзовых монет"
    SERmisc.31.d: "После османского завоевания до середины 19 века использовались различные иностранные валюты. Османы имели монетные дворы в Ново-Брдо, Кучайне и Белграде. Подразделение динара, пара, названо в честь одноименных турецких серебряных монет. После официального создания Княжества Сербия в обращении находилось множество различных иностранных монет. В конце концов, князь Милош Обренович решил навести порядок, установив обменные курсы на основе крупа в качестве расчетных денег. В 1819 году Милош опубликовал таблицу с перечислением 43 различных иностранных монет: 10 золотых, 28 серебряных и 5 медных. После того как в 1867 году были выведены последние османские гарнизоны, Сербия столкнулась с проблемой обращения нескольких валют. Поэтому князь Михайло Обренович приказал чеканить национальную валюту. В 1868 году были введены бронзовые монеты номиналом 1, 5 и 10 парасов. На аверсах был изображен портрет князя Михаила Обреновича III. достаточно ли этого для описания "Ввести бронзовые монеты"?
    SERmisc.31.a: "Слава Сербии!"

