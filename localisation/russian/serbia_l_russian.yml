    SER_politics.48.t: "Great Power Intervention?" #NT!
    SER_politics.48.d: "After the recent coup in Serbia, neighbouring Great Powers are at unease, notably the Ottoman Empire. So far they have given us threats of a possible military intervention." #NT!
    SER_politics.48.a: "We shall await and see." #NT!

    SER_politics.49.t: "The Serbian Coup" #NT!
    SER_politics.49.d: "A Coup has occured in our puppet, Serbia, and they have started persecuting Ottoman prisioners. How should we respond?" #NT!
    SER_politics.49.a: "Send in the Commission" #NT!

    SER_politics.50.t: "Karadjordjevic Dyansty on Top" #NT!
    SER_politics.50.d: "The Karadjordjevic Dyansty has won the power struggle and therefore has cemented their rule over Serbia!" #NT!
    SER_politics.50.a: "Long live Serbia!" #NT!

    SER_politics.51.t: "Obrenovic Dyansty on Top" #NT!
    SER_politics.51.d: "The Obrenovic Dyansty has won the power struggle and therefore has cemented their rule over Serbia!" #NT!
    SER_politics.51.a: "Long live Serbia!" #NT!

    SER_politics.52.t: "Ilija Garasanin's Diplomatic Maneuvers" #NT!
    SER_politics.52.d: "Recently Prince Alexander wanted to suspect Garasanin in the Tenka's Conspiracy as advised by the Austrian Consul. This caused Garasanin to turn against the Prince which has caused Austria and the Ottoman Empire to reconsider Prince Alexander as Head of State in Serbia. What should the Prince do now?" #NT!
    SER_politics.52.a: "Do nothing." #NT!
    SER_politics.52.b: "Give Concessions to Austria and the Porte" #NT!

    SER_politics.53.t: "The Direction of Serbian Foreign Affairs" #NT!
    SER_politics.53.d: "We must decide which Great Powers to sway on our side." #NT!
    SER_politics.53.a: "Improve ties to several Great Powers" #NT!
    SER_politics.53.b: "Improve Austrian ties exclusively" #NT!

    SER_politics.54.t: "Death of Milos Obrenovic" #NT!
    SER_politics.54.d: "On the 26th of September 1860, the famed revolutionary, Milos Obrenovic, has died due to natural causes." #NT!
    SER_politics.54.a: "May he rest in peace." #NT!

    SER_politics.55.t: "Rumours of a coup against the Kynaz" #NT!
    SER_politics.55.d: "Alexander Karadjordjevic still remains bitter since the Saint Andrews Assembly. It seems that recently he has been ploting to regain his old power, therefore we must ensure that our Knyaz remains safe." #NT!
    SER_politics.55.a: "Strengthen the police force!" #NT!

    SER_politics.56.t: "Maistorovich Plot Exposed" #NT!
    SER_politics.56.d: "We have successfully captured the participants of a coup. What should their fate be?" #NT!
    SER_politics.56.a: "To the Supreme Court" #NT!
    SER_politics.56.b: "Kill them all" #NT!

    SER_politics.57.t: "Mihailo Obrenovic is Dead" #NT!
    SER_politics.57.d: "Today our kynaz, Mihailo Obrenovic, has been assassinated. Our failure to deal with Alexander Karadjordjevic's plot has resulted in a successful coup attempt." #NT!
    SER_politics.57.a: "Rest in Peace" #NT!

    SER_politics.58.t: "Alexander Karadjordjevic Returns" #NT!
    SER_politics.58.d: "After the recent assasination of Mihailo Obrenovic, Alexander Karadjordjevic has returned to reclaim his title as Kynaz of Serbia." #NT!
    SER_politics.58.a: "Long live the Karadjordjevic Dynasty!" #NT!

    SER_politics.59.t: "Plot Organisers Fall Out!" #NT!
    SER_politics.59.d: "After seizing power, our Kynaz, Alexander Karadjordjevic, has fallen out with the plot organisers that placed him in power. This has led to Milovan Yankovic to revolt from our rule and therefore he has fragmented the country. The country hangs on the edge of war." #NT!
    SER_politics.59.a: "God Help Serbia!" #NT!

    SER_politics.60.t: "Assasination of Mihailo Obrenovic" #NT!
    SER_politics.60.d: "On the 10th June 1868, Mihailo was travelling with Katarina and Princess Anka in a carriage through the park of Košutnjak near his country residence on the outskirts of Belgrade. In the park appeared Pavle and Kosta Radovanović in formal black suits, and pointing a loaded gun at the Prince, Kosta approached the carriage. Prince Mihailo Obrenović recognized him, because of a dispute over his brother Ljubomir. The last words of the Prince, which Kosta himself admitted when on trial were: Well, it's true. Mihailo and Anka were shot dead, and Katarina wounded. Further details of the plot behind the assassination have never been clarified; the sympathizers and cousins of the Karađorđević dynasty were suspected of being behind the crime, but this has not been proven." #NT!
    SER_politics.60.a: "God Help Serbia!" #NT!
    SER_unlock_tree_tt: "Unlocks New Poltical Tree" #NT!

    SER_politics.61.t: "Milan Obrenovic" #NT!
    SER_politics.61.d: "After the recent assasination of his father, Mihailo Obrenovic, Milan Obrenovic has been placed on the throne prematurely at the age of only 14. We must now ensure a functioning government is in place." #NT!
    SER_politics.61.a: "Long live Serbia!" #NT!

