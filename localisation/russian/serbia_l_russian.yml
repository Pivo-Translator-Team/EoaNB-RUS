 SERkar.1.t: "Restoring people's faith in us" #NT!
 SERkar.1.d: "That was close! We need to restore people's faith in us, they let us stay. The best and quickest way to do that is by accepting whichever demands they have. It will cost us some legislative power, but we will gain stability and war support." #NT!
 SERkar.1.a: "Work on that" #NT!
 SERkar.1.b: "Who cares about people" #NT!
  
 SERkar.2.t: "Villagers want changes" #NT!
 SERkar.2.d: "Villagers want some of the things different. They are unhappy and still angry with us. For example, we can lower some taxes. That will make them happy. We can always choose to not do it, but it won't be smart to turn our backs now because we promised to help them." #NT!
 SERkar.2.a: "Lower the taxes" #NT!
 SERkar.2.b: "Don't lower the taxes" #NT!
  
 SERkar.3.t: "Townsfolk want lower taxes" #NT!
 SERkar.3.d: "Even though townsfolk are a minority in agrarian country, we should still respect them the same. Traders and people of other "city" occupations want their taxes lower as well." #NT!
 SERkar.3.a: "Lower the taxes" #NT!
 SERkar.3.b: "Don't lower the taxes" #NT!
  
 SERkar.4.t: "Liberals question" #NT!
 SERkar.4.d: "" #NT!
 SERkar.4.a: "Be good to them" #NT!
 SERkar.4.b: "Pressure them" #NT!
  
 SERkar.8.t: "Aleksandar's Walk" #NT!
 SERkar.8.d: "Knez Aleksandar wants to take a walk around the city." #NT!
 SERkar.8.a: "What could go wrong?" #NT!
  
 SERkar.5.t: "Assassination attempt!" #NT!
 SERkar.5.d: "Someone shot our Knez while he was taking a walk around Belgrade! He is currently in a somewhat stable condition, but he may not make it." #NT!
 SERkar.5.a: "Will Aleksandar survive?" #NT!
  
 SERkar.6.t: "Aleksandar Karadordevic survives!" #NT!
 SERkar.6.d: "Our Knez has survived the assassination attempt! We need to make sure this doesn't happen again." #NT!
 SERkar.6.a: "Thank God!" #NT!
  
 SERkar.7.t: "Aleksandar Karadordevic dies!" #NT!
 SERkar.7.d: "Our Knez has succumbed to the wounds. He was a great leader. His son, Peter, will inherit the throne." #NT!
