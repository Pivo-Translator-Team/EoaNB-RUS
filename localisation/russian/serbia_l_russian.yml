    SERkar.1.t: "Восстановление веры людей в нас"
    SERkar.1.d: "Это было близко! Нам нужно восстановить веру людей в нас, они позволили нам остаться. Лучший и самый быстрый способ сделать это - принять любые их требования. Это будет стоить нам некоторой законодательной власти, но мы получим стабильность и военную поддержку."
    SERkar.1.a: "Работайте над этим".
    SERkar.1.b: "Кто заботится о людях"

    SERkar.2.t: "Жители села хотят перемен"
    SERkar.2.d: "Сельчане хотят, чтобы некоторые вещи изменились. Они недовольны и все еще злятся на нас. Например, мы можем снизить некоторые налоги. Это сделает их счастливыми. Мы всегда можем решить не делать этого, но было бы неразумно отвернуться сейчас, потому что мы обещали им помочь".
    SERkar.2.a: "Снизить налоги"
    SERkar.2.b: "Не снижать налоги"

    SERkar.3.t: "Горожане хотят снизить налоги"
    SERkar.3.d: "Даже если горожане составляют меньшинство в аграрной стране, мы все равно должны уважать их одинаково. Торговцы и люди других "городских" профессий тоже хотят, чтобы их налоги были ниже".
    SERkar.3.a: "Снизить налоги".
    SERkar.3.b: "Не снижать налоги"

