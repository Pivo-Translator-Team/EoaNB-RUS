 SER_politics.6.t: "Turmoils within the Liberal formation" #NT!
 SER_politics.6.d: "As one of the three main political currents in Serbian society, liberal thinking prevails in politics. During the Saint Andrew Assembly, liberals from all over the country rallied against Aleksandar Karadjordjevic and in support of the Obrenović dynasty. However, it seems that there is no support from the Assembly or the Obrenovic family. That has divided the Liberals into separate parts and the formation is on its way to collapse." #NT!
