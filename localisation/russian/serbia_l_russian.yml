 SER_idea_widespread_bankrupcies: "Frequent Bankruptcies" #NT!
 SER_idea_widespread_bankrupcies_desc: "During the regime of Constitution Defenders, usurious interest rates soared to 300% and bankruptcies of small businessmen and farmers were widespread. Despite this, the regime did almost nothing for economic development and improvement of credit organization. Various proposals to create a note-issuing bank in the form of joint-stock company together with other types of banks were rejected by the regime. To make things worse, the regime produced permanent fiscal deficits which were covered from the state reserves, i.e. the “immovable crate”, from which cash loans were also advanced to the public. All this led to a drastic decrease of cash in the “immovable crate”. From the previous 380 000 ducats, cash in the state reserves shrank to only 25 000 ducats. At the same time, debt instruments (bonds) rose to 266 000 ducats before the end of the regime." #NT!
