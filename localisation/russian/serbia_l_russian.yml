 SER_politics.57.a: "Rest in Peace" #NT!
  
 SER_politics.58.t: "Alexander Karadjordjevic Returns" #NT!
 SER_politics.58.d: "After the recent assasination of Mihailo Obrenovic, Alexander Karadjordjevic has returned to reclaim his title as Kynaz of Serbia." #NT!
 SER_politics.58.a: "Long live the Karadjordjevic Dynasty!" #NT!
  
 SER_politics.59.t: "Plot Organisers Fall Out!" #NT!
 SER_politics.59.d: "After seizing power, our Kynaz, Alexander Karadjordjevic, has fallen out with the plot organisers that placed him in power. This has led to Milovan Yankovic to revolt from our rule and therefore he has fragmented the country. The country hangs on the edge of war." #NT!
 SER_politics.59.a: "God Help Serbia!" #NT!
  
 SER_politics.60.t: "Assasination of Mihailo Obrenovic" #NT!
 SER_politics.60.d: "On the 10th June 1868, Mihailo was travelling with Katarina and Princess Anka in a carriage through the park of Košutnjak near his country residence on the outskirts of Belgrade. In the park appeared Pavle and Kosta Radovanović in formal black suits, and pointing a loaded gun at the Prince, Kosta approached the carriage. Prince Mihailo Obrenović recognized him, because of a dispute over his brother Ljubomir. The last words of the Prince, which Kosta himself admitted when on trial were: Well, it's true. Mihailo and Anka were shot dead, and Katarina wounded. Further details of the plot behind the assassination have never been clarified; the sympathizers and cousins of the Karađorđević dynasty were suspected of being behind the crime, but this has not been proven." #NT!
 SER_politics.60.a: "God Help Serbia!" #NT!
