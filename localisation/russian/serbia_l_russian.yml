    SER_idea_blagojev_gold_mine_desc: "С быстрыми темпами развития страны мы продолжаем открывать в Сербии чрезвычайно богатые рудой шахты. С этого момента наш золотой рудник в Благоеве находится в эксплуатации".
    SER_idea_widespread_bankrupcies: "Частые банкротства"
    SER_idea_widespread_bankrupcies_desc: "Во время режима защитников Конституции ростовщические процентные ставки взлетели до 300%, а банкротства мелких предпринимателей и фермеров были широко распространены.38 Несмотря на это, режим почти ничего не сделал для развития экономики и улучшения кредитной организации. Различные предложения о создании вексельного банка в форме акционерного общества наряду с другими видами банков были отвергнуты режимом. К тому же режим создавал постоянные бюджетные дефициты, которые покрывались за счет государственных резервов, т.е. "недвижимого ящика", из которого также выдавались денежные ссуды населению. Все это привело к резкому сокращению наличности в "недвижимом ящике". С прежних 380 000 дукатов наличность в государственных резервах сократилась всего до 25 000 дукатов. В то же время долговые инструменты (облигации) выросли до 266 000 дукатов перед концом режима."
