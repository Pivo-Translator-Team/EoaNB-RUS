    SER_politics.20.t: "Заговор Тенки"
    SER_politics.20.d: "В течение последних двух лет между кн. Александром Карагеоргиевичем и Государственным советом постоянно возникали трения. После Крымской войны князь проводил австрофильскую политику, цепляясь за Австрию, не допуская русофилов в министры. С объединением либеральных сил в стране Александр Карагеоргиевич и его окружение оказываются под серьезной угрозой. Почти весь Государственный совет настроен против князя. Несколько советников, члены олигархического Государственного совета и председатель Верховного суда вступают в заговор против него. Советники Стефан Стефанович Тенка, Павлин Янкович и Радован Дамьянович Рая участвуют в заговоре против Карагеоргиевича в качестве главных заговорщиков. Целью заговорщиков было убийство князя Александра Карагеоргиевича. К несчастью для них, знакомый одного из подозреваемых сообщил обо всем властям, и поэтому князь был спасен...".
    SER_politics.20.a: "Князь выжил"
    SER_politics.20.b: "Покушение удалось!"

    SER_politics.21.t: "Безопасность Князя"
    SER_politics.21.d: "Близкий контакт с убийцами нельзя игнорировать, мы должны начать что-то делать с оппозицией. Репрессии против них были бы лучшим вариантом...".
    SER_politics.21.a: "Переворот в Совете".
    SER_politics.21.b: "Стабилизировать внутреннюю борьбу"
    SER_assembly_allowed: "The Assembly Is Allowed" #NT!

    SER_politics.22.t: "Поиск нового князя"
    SER_politics.22.d: "Мы будем искать нового князя, который сядет на сербский трон вместо Александра Караджорджевича".
    SER_politics.22.a: "Милош Обренович - отличный кандидат!"
    SER_politics.22.b: "Нет, старик слишком стар, чтобы править нами"

    SER_politics.23.t: "Милош на троне"
    SER_politics.23.d: "Милош Обренович сражался в Первом сербском восстании против Османской империи и был ранен, затем он возглавил Второе сербское восстание, Сербия получила автономию от османов и основала Дом Обреновичей. Князь Милош правил Сербией в 1815-1839 годах самодержавно, постоянно отказываясь разделить власть, что вызвало сильную внутреннюю оппозицию."
    SER_politics.23.a: "Это Милош Обренович!".
    SER_politics.23.b: "Его сын Михайло кажется лучше..."

    SER_politics.24.t: "Mihailo on the Throne" #NT!
    SER_politics.24.d: "В первое правление Михаила его неопытность привела к тому, что он плохо справился с проблемами, с которыми столкнулась Сербия. В 1842 году его правление закончилось восстанием под руководством Томы Вучича-Перишича, что позволило династии Караджорджевичей прийти к власти".
    SER_politics.24.a: "Это Михайло Обренович!".
    SER_politics.24.b: "Его отец Милош кажется лучше...".

    SER_politics.25.t: "Этма-паша требует освобождения политзаключенных"
    SER_politics.25.d: "Аустрофильская политика Александра Караджорджевича заставила Францию и Россию потребовать вмешательства Порты, которая подарила Сербии турецкую конституцию 1838 года."
    SER_politics.25.a: "Очень хорошо, мы их освободим".
    SER_politics.25.b: "Этма-паша может идти в ад"

    SER_politics.26.t: "Оппозиция требует перемен"
    SER_politics.26.d: "Растущая оппозиция теперь достаточно организована, чтобы требовать перемен для Сербии раз и навсегда..."
    SER_politics.26.a: "У нас нет другого выбора, кроме как смириться"

    SER_politics.27.t: "Растущее иностранное давление"
    SER_politics.27.d: "Великие державы требуют от нас освободить политических заключенных"
    SER_politics.27.a: "У нас нет выбора, кроме как уступить"
    SER_politics.27.b: "Сербия не потерпит издевательств!"

