 SERmisc.33.t: "Jewish Merchant Discrimination" #NT!
 SERmisc.33.d: "Jews have a long history in Serbian lands. Jews first arrived in the territory of present-day Serbia in Roman times, although there is little documentation prior to the 10th century. Jewish communities in the Balkans grew significantly in the 15th and 16th centuries when refugees fleeing the Inquisition in Spain and Portugal arrived there. Ottoman Sultan Bayezid II accepted Jewish refugees into his empire. Jews were most often merchants, especially important for the salt trade. Serbs and Jews generally had good relations, and Jewish merchants maintained trade routes in the empire. Beginning in 1804, the Serbs started a struggle for independence from the Turks. Many Jews supplied the Serbs with weapons, and the Turks treated them brutally. The Serbian government was mostly benevolent towards the Jews. However, in 1839, Jews were forbidden to open shops on Sundays and during Serbian holidays, causing them great damage because their shops were closed on Saturdays and all Jewish holidays. Under the rule of Miloš Obrenović, the Belgrade Jewish community issued its own money. Prince Mihailo Obrenović took power in 1861 and introduced anti-Jewish restrictions. In the early 1860s, a part of Serbian newspaper began publishing anti-Jewish articles resulting in threats being raised against the Jews. This attitude towards Jews stems from the historical context in which anti-Semitism flared up in Europe and the USA in the middle of the 19th century, which resulted in the expulsion and pogroms of Jewish life." #NT!
 SERmisc.33.a: "Glory to Serbia!" #NT!
  
