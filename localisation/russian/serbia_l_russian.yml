 SER_idea_dual_government_of_belgrade_desc: "Ever since the first Serbian Uprising and it's inevitable demise at the hands of the Turks it sowed the seed of misstrust between us and the Sultan which culminated into Dual Administration of Belgrade, city split in administration, one governed by the Serbs and other directly from the Porte. And as a result conflict seems to be a daily occurance between two sides for the control of the city, and if nothing is done peoples trust in the goverment will be completely diminished." #NT!
