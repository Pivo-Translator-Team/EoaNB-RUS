l_russian:
 LOADING_TIP_0: "Хорошо, что война так ужасна, иначе мы бы слишком полюбили ее.\n- Роберт Э. Ли." 
LOADING_TIP_1: "Почти все люди могут выдержать испытания, но если вы хотите проверить характер человека, дайте ему власть.\n- Авраам Линкольн"
 LOADING_TIP_2: "Каждый человек должен быть за Соединенные Штаты или против них. Нейтралов быть не может.\n- Стивен Дуглас"
 LOADING_TIP_3: "Я говорил им, что дом разделенный против самого себя, не устоит, и Христос и разум говорят то же самое; и они убедятся, что это так.\n- Авраам Линкольн" 
 LOADING_TIP_4: "Я не могу предвидеть большего бедствия для страны, чем распад Союза.\n- Роберт Э. Ли" 
 LOADING_TIP_5: "Мы обсудили этот вопрос и могли бы уладить войну за тридцать минут, если бы это было предоставлено нам.\n- Неизвестный Солдат Конфедерации" 
 LOADING_TIP_6: "Прошлое мертво; пусть оно похоронит своих мертвецов, свои надежды и чаяния; перед вами лежит будущее - будущее, полное золотых обещаний.\n- Джефферсон Дэвис" 
 LOADING_TIP_7: "Давайте переправимся через реку и отдохнем под сенью деревьев.\n- Последние слова Стоунволла Джексона" 
 LOADING_TIP_8: "И что правительство народа, от народа, для народа, не исчезнет с лица земли.\n- Авраам Линкольн, последние слова Геттисбергской Речи" 
 LOADING_TIP_9: "Так давайте же приступим к выполнению своих обязанностей и будем так держать себя, что если Британская империя и ее Содружество просуществуют тысячу лет, люди все равно скажут: 'Это был их звездный час'.\n- Уинстон Черчилль, перед битвой за Британию" 
 LOADING_TIP_10: "Это не конец. Это даже не начало конца. Но это, возможно, конец начала.\n- Уинстон Черчилль, после второй битвы при Эль-Аламейне" 
 LOADING_TIP_11: "Знай себя и своего врага, и ты выиграешь сто битв без страха.\n- Сунь Цзы" 
 LOADING_TIP_12: "Наша величайшая слава не в том, чтобы никогда не падать, а в том, чтобы подниматься каждый раз, когда мы падаем.\n- Конфуций" 
 LOADING_TIP_13: "История - это набор согласованной лжи.\n- Наполеон Бонапарт" 
 LOADING_TIP_14: "Те, кто не знает истории, обречены на ее повторение.\n- Эдмунд Берк" 
 LOADING_TIP_15: "История не повторяется, но она рифмуется.\n- Марк Твен" 
 LOADING_TIP_16: "Кто не двигается, тот не замечает своих цепей.\n- Роза Люксембург" 
 LOADING_TIP_17: "Человеческая раса склонна помнить о злоупотреблениях, которым она подвергалась, а не о ласках. Что остается от поцелуев? Раны, однако, оставляют шрамы.\n- Бертольт Брехт"
 LOADING_TIP_18: "Прошлое - это чужая страна, там все делают по-другому.\n- Л.П. Хартли" 
 LOADING_TIP_19: "История, в общем, только информирует нас о том, что правительство плохое.\n- Томас Джефферсон" 
 LOADING_TIP_20: "Чтобы создать хотя бы небольшую традицию, требуется бесконечное количество истории.\n- Генри Джеймс"
LOADING_TIP_21: "Революции - это локомотивы истории.\n - Карл Маркс" 
 LOADING_TIP_22: "Императрица - легитимна, мой кузен - республиканец, Морни - орлеанист, я - социалист; единственный бонапартист - Персиньи, и он безумен.\n- Наполеон III" 
 LOADING_TIP_23: "Никогда не воюйте с Россией. На каждую вашу хитрость они отвечают непредсказуемой глупостью.\n- Отто фон Бисмарк" 
 LOADING_TIP_24: "Неприязнь девятнадцатого века к реализму - это ярость Калибана, увидевшего собственное лицо в стакане. Неприязнь девятнадцатого века к романтизму - это ярость Калибана, не видящего собственного лица в стакане.\n- Оскар Уайльд"
 LOADING_TIP_25: "Я не думаю, что существует какое-либо волнение, которое может пройти через человеческое сердце, подобное тому, которое испытывает изобретатель, видя, как какое-то творение мозга разворачивается к успеху... такие эмоции заставляют человека забыть о еде, сне, друзьях, любви, обо всем. - Никола Тесла" 
 LOADING_TIP_26: "(об изображении женщин в литературе) Мужчины имели все преимущества перед нами, рассказывая свою собственную историю. Образование было у них в гораздо более высокой степени; перо было в их руках. Я не позволю книгам доказывать что-либо.\n- Джейн Остин"
 LOADING_TIP_27: "Ни одна летающая машина никогда не долетит из Нью-Йорка в Париж.\n- Орвилл Райт" 
 LOADING_TIP_28: "Шлезвиг-Гольштейнский вопрос настолько сложен, что только три человека в Европе понимали его. Одним из них был принц Альберт, который уже умер. Вторым был немецкий профессор, который сошел с ума. Я - третий, и я все забыл.\n- Лорд Пальмерстон"
 LOADING_TIP_29: "Законы: Мы знаем, что это такое и чего они стоят! Они - паутина для богатых и могущественных, стальные цепи для бедных и слабых, рыболовные сети в руках правительства.\n- Пьер-Жозеф Прудон" 
 LOADING_TIP_30: "Какими негодяями мы были бы, если бы сделали для себя то, что мы готовы сделать для Италии.\n- Камилло Бенсо, Граф Кавур" 
 LOADING_TIP_31: "Если в ванильной HOI4 наращивание численности гражданского населения и рост населения не имеют большого влияния в краткосрочной перспективе, то в этом моде они могут стать вашим лучшим другом в долгосрочной перспективе.\n- Совет По Игре Но.01" 
 LOADING_TIP_32: "Никогда не ввязывайтесь в сухопутную войну в Азии.\n- Совет По Игре Но.02" 
 LOADING_TIP_33: "Законы и ситуация в вашей стране имеют не только те последствия, которые отображаются непосредственно на экране. Всегда думайте о том, к каким последствиям могут привести ваши решения в реальной жизни, прежде чем принимать их!\n- Совет По Игре Но.03" 
 LOADING_TIP_34: "Не забывайте со временем улучшать свое снаряжение и шаблоны армии - это может сыграть решающую роль между оглушительной победой или сокрушительным поражением.\n- Совет По Игре Но.04" 
 LOADING_TIP_35: "Новые технологии, такие как пушки Гатлинга или подводные лодки, скорее всего, неэффективны с момента их появления. Не вкладывайте в них весь свой военный и научный потенциал, сначала убедитесь, что у вас есть прочный фундамент, на который можно опереться.\n- Совет По Игре Но.05" 
 LOADING_TIP_36: "Не полагайтесь на новостные статьи, которые расскажут вам все, что нужно знать о состоянии мира. Самостоятельное наблюдение за другими странами поможет вам оценить их силы и составить планы.\n- Совет По Игре Но.06" 
 LOADING_TIP_37: "Некоторые юниты могут использовать несколько вариантов одного и того же типа снаряжения, например, пехота может использовать винтовки, SMG, дробовики и т.д... Для этих типов юнитов вы можете выбрать типы снаряжения в шаблоне дивизий.\n- Совет По Игре Но.07"
 LOADING_TIP_38: "Оставаться вечной загадкой для себя и других - вот мое желание.\n- Людвиг II (письмо Рихарду Вагнеру)" 
 LOADING_TIP_39: "Корона до сих пор приносила мне только шипы, ношение ее не учит радости.\n- Максимилиан II" 
 LOADING_TIP_40: "Я император, и я хочу пельменей.\n- Фердинанд I"
LOADING_TIP_41: "Все видят, каким ты кажешься, но лишь немногие знают, какой ты на самом деле.\n- Никколо Макиавелли" 
 LOADING_TIP_42: "Нет ничего труднее в этом мире, чем говорить правду, и нет ничего легче, чем лесть.\n- Преступление и наказание, Федор Достоевский" 
 LOADING_TIP_43: "Меня мало волнует красота и совершенство. Меня не волнуют великие века. Все, что меня волнует, - это жизнь, борьба, интенсивность. Я спокоен в своем поколении.\n- Эмиль Золя"
 LOADING_TIP_44: "Позолотить изысканное золото, разукрасить лилию... это расточительство и нелепые излишества.\n- Король Джон, Уильям Шекспир" 
 LOADING_TIP_45: "Философы лишь по-разному интерпретировали мир. Суть, однако, в том, чтобы изменить его.\n- Карл Маркс" 
 LOADING_TIP_46: "Ветер перемен дует через этот континент.\n- Гарольд Макмиллан" 
 LOADING_TIP_47: "Впервые мне стыдно быть немцем.\n- Вильгельм II" 
 LOADING_TIP_48: "Мне всегда нравилась западноафриканская пословица \"Говори тихо и неси большую палку, и ты далеко пойдешь\".\n- Теодор Рузвельт"
 LOADING_TIP_49: "Если политика и учит чему-то, так это тому, что можно быть мудрым, как все мудрецы этого мира, и при этом всегда блуждать в следующую минуту, как ребенок в темноте.\n- Отто фон Бисмарк" 
 LOADING_TIP_50: "Ни один знающий человек не может быть настолько глуп, чтобы отрицать, что все люди от природы рождены свободными.\n- Джон Мильтон" 
 LOADING_TIP_51: "Я не предлагаю ни жалованья, ни квартир, ни еды; я предлагаю только голод, жажду, принудительные марши, сражения и смерть. Пусть тот, кто любит свою страну сердцем, а не только устами, следует за мной.\n- Джузеппе Гарибальди"
 LOADING_TIP_52: "О род человеческий, рожденный для полета ввысь, почему при небольшом ветре ты так падаешь?\n- Данте Алигьери" 
 LOADING_TIP_53: "Я сознаю, что, представляя себя защитником индейцев и их прав, я буду стоять очень одиноко.\n- Сэм Хьюстон" 
 LOADING_TIP_54: "Гибель брошена.\n- Юлий Цезарь" 
 LOADING_TIP_55: "Каждый из нас несет свой собственный ад.\n- Вергилий" 
 LOADING_TIP_56: "Я не краду победу.\n- Александр Македонский" 
 LOADING_TIP_57: "В 1866 году была дуэль между двумя джентльменами; в 1870-71 годах мы были вынуждены наказать наглого уличного араба; но сегодня мы должны сбить с ног негодяя.\n- Пауль фон Гинденбург" 
 LOADING_TIP_58: "Люди называют меня дураком. Будет ли Бог, когда призовет меня к Себе, называть меня так же?\n- Людвиг II" 
 LOADING_TIP_59: "Покушения сменяются овациями.\n- Людвиг II" 
 LOADING_TIP_60: "Только тот, кто любит своих друзей так непоколебимо, достоин того, чтобы небеса дарили ему друзей.\n- Людвиг II" 
 LOADING_TIP_61: "Если бы я не был императором, я хотел бы стать учителем. Я не знаю более благородной задачи, чем направлять юные умы и готовить людей завтрашнего дня.\n- Педро II" 
 LOADING_TIP_62: "Лишение тунца в пользу частных лиц - это абсолютное отрицание всех прав, всех принципов справедливости, всех юридических гарантий, я также скажу, что это глубокая безнравственность.\n- Бенедетто Мусолино" 
 LOADING_TIP_63: "Человек изобрел слово и называет его богом.\n- Джин Рэй" 
 LOADING_TIP_64: "Бог дал нам Линкольна и свободу. Давайте бороться за них обоих.\n- Улисс С. Грант"
 LOADING_TIP_65: "Война - это средство, которое выбрали наши враги, и я говорю: давайте дадим им все, что они хотят.\n- Уильям Т. Шерман" 
 LOADING_TIP_66: "Никакие условия, кроме безоговорочной и немедленной капитуляции, не могут быть приняты.\n- Улисс С. Грант" 
 LOADING_TIP_67: "Только те, кто не сделал ни одного выстрела и не слышал криков и стонов раненых, громко взывают о крови, о мести, об опустошении. Война - это Ад.\n- Уильям Т. Шерман"