l_russian:
 LOADING_TIP_0: "Хорошо, что война так ужасна, иначе мы бы слишком полюбили ее.\n- Роберт Э. Ли".
 LOADING_TIP_1: "Почти все люди могут выдержать испытания, но если вы хотите проверить характер человека, дайте ему силу.\n- Авраам Линкольн".
 LOADING_TIP_2: "Каждый человек должен быть за Соединенные Штаты или против них. Нейтралов быть не может.\n- Стивен Дуглас".
 LOADING_TIP_3: "Я сказал им, что дом, разделенный против себя, не устоит, и Христос и разум говорят то же самое, и они убедятся в этом.\n- Авраам Линкольн".
 LOADING_TIP_4: "Я не могу предвидеть большего бедствия для страны, чем распад Союза.\n- Роберт Э. Ли"
 LOADING_TIP_5: "Мы обсудили этот вопрос и могли бы решить войну за тридцать минут, если бы это было предоставлено нам.\n- Неизвестный солдат Конфедерации"
 LOADING_TIP_6: "Прошлое мертво; пусть оно похоронит своих мертвецов, свои надежды и чаяния; перед вами будущее - будущее, полное золотых обещаний.\n- Джефферсон Дэвис".
 LOADING_TIP_7: "Давайте перейдем через реку и отдохнем под сенью деревьев.\n- Последние слова Стоунволла Джексона".
 LOADING_TIP_8: "- И чтобы (это) правительство народа, от народа, для народа, не исчезло с лица земли.\n- Авраам Линкольн, последние слова Геттисбергской речи"
 LOADING_TIP_9: "Let us therefore brace ourselves to our duties, and so bear ourselves, that if the British Empire and its Commonwealth last for a thousand years, men will still say, 'This was their finest hour'.\n- Winston Churchill, before the Battle of Britain" #NT!
 LOADING_TIP_10: "Это не конец. Это даже не начало конца. Но это, возможно, конец начала.\n- Уинстон Черчилль, после второй битвы при Эль-Аламейне".
 LOADING_TIP_11: "Знай себя и своего врага, и ты выиграешь сто битв без страха.\n- Сунь Цзы".
 LOADING_TIP_12: "Наша величайшая слава не в том, чтобы никогда не падать, а в том, чтобы подниматься каждый раз, когда мы падаем.\n- Конфуций"
 LOADING_TIP_13: "История - это набор лжи, с которой согласились.\n- Наполеон Бонапарт".
 LOADING_TIP_14: "Те, кто не знает истории, обречены ее повторять.\n- Эдмунд Берк".
 LOADING_TIP_15: "История не повторяется, но она рифмуется.\n- Марк Твен".
 LOADING_TIP_16: "Те, кто не двигается, не замечают своих цепей.\n- Роза Люксембург".
 LOADING_TIP_17: "Человечество склонно запоминать оскорбления, которым оно подвергалось, а не ласки. Что остается от поцелуев? Раны, однако, оставляют шрамы.\n- Бертольт Брехт".
 LOADING_TIP_18: "Прошлое - это чужая страна; там все делают по-другому.\n- Л.П. Хартли".
 LOADING_TIP_19: "История, в целом, только информирует нас о том, какое плохое правительство.\n- Томас Джефферсон".
 LOADING_TIP_20: "Чтобы создать хотя бы небольшую традицию, требуется бесконечное количество истории.\n- Генри Джеймс".
 LOADING_TIP_21: "Революции - это локомотивы истории.\n- Карл Маркс".
 LOADING_TIP_22: "Императрица легитимна, мой кузен - республиканец, Морни - орлеанист, я - социалист; единственный бонапартист - Персиньи, и он сумасшедший.\n- Наполеон III".
 LOADING_TIP_23: "Никогда не воюйте с Россией. На каждую вашу стратагему они отвечают непредсказуемой глупостью.\n- Отто фон Бисмарк".
 LOADING_TIP_24: "Неприязнь девятнадцатого века к реализму - это ярость Калибана, увидевшего собственное лицо в стакане. Нелюбовь девятнадцатого века к романтизму - это ярость Калибана, не видящего собственного лица в стакане.\n- Оскар Уайльд".
 LOADING_TIP_25: "Я не думаю, что существует какой-либо трепет, который может пройти через человеческое сердце, подобный тому, который испытывает изобретатель, когда он видит, как какое-то творение мозга разворачивается к успеху... такие эмоции заставляют человека забыть о еде, сне, друзьях, любви, обо всем.\n- Никола Тесла".
 LOADING_TIP_26: "(об изображении женщин в литературе) Мужчины имели все преимущества перед нами, рассказывая свою собственную историю. Образование было у них в гораздо более высокой степени; перо было в их руках. Я не позволю книгам доказывать что-либо.\n- Джейн Остин".
 LOADING_TIP_27: "Ни одна летающая машина никогда не долетит из Нью-Йорка в Париж.\n- Орвилл Райт".
 LOADING_TIP_28: "Шлезвиг-Гольштейнский вопрос настолько сложен, что только три человека в Европе понимали его. Одним из них был принц Альберт, который умер. Вторым был немецкий профессор, который сошел с ума. Я - третий, и я забыл об этом.\n- Лорд Палмерстон".
 LOADING_TIP_29: "Законы: Мы знаем, что это такое, и чего они стоят! Они - паутина для богатых и могущественных, стальные цепи для бедных и слабых, рыболовные сети в руках правительства.\n- Пьер-Жозеф Прудон".
 LOADING_TIP_30: "Какими негодяями мы были бы, если бы сделали для себя то, что готовы сделать для Италии.\n- Камилло Бенсо, граф Кавур".
 LOADING_TIP_31: "Если в ванильной HOI4 наращивание гражданского населения и рост населения не имеют большого влияния в короткий промежуток времени, то в этом моде они могут стать вашим лучшим другом в долгосрочной перспективе.\n- Совет по игре Номер.01".
 LOADING_TIP_32: "Никогда не ввязывайтесь в сухопутную войну в Азии.\n- Совет по игре Номер.02"
 LOADING_TIP_33: "Законы и ситуация в вашей стране имеют не только те последствия, которые отображаются непосредственно на экране. Всегда думайте о том, к каким последствиям могут привести ваши решения в реальной жизни, прежде чем принимать их!\n- Совет по игре Номер.03"
 LOADING_TIP_34: "Не забывайте со временем улучшать свое снаряжение и шаблоны армии - это может сделать разницу между громкой победой или сокрушительным поражением.\n- Совет по игре Номер.04"
 LOADING_TIP_35: "Новые технологии, такие как пушки Гатлинга или подводные лодки, скорее всего, неэффективны в момент их появления. Не вкладывайте в них весь свой военный и научный потенциал, сначала убедитесь, что у вас есть прочный фундамент, на который можно опереться.\n- Совет по игре Номер.05".
 LOADING_TIP_36: "Не полагайтесь на новостные статьи, которые расскажут вам все, что вам нужно знать о состоянии мира. Самостоятельное наблюдение за другими странами поможет вам оценить их силу и составить планы.\n- Совет по игре Номер.06".
 LOADING_TIP_37: "Некоторые подразделения могут использовать несколько вариантов одного и того же типа снаряжения, например, пехота может использовать винтовки, SMG, дробовики и т.д. ... Для этих типов подразделений вы можете выбрать типы снаряжения в конструкторе подразделений.\n- Совет по игре Номер.07".
 LOADING_TIP_38: "Оставаться вечной загадкой для себя и других - вот мое желание.\n- Людвиг II (письмо Рихарду Вагнеру)".
 LOADING_TIP_39: "Корона до сих пор приносила мне только шипы, ношение ее не учит радости.\n- Максимилиан II".
 LOADING_TIP_40: "Я император, и я хочу пельменей.\n- Фердинанд I"
 LOADING_TIP_41: "Все видят, каким ты кажешься, и лишь немногие знают, что ты на самом деле представляешь собой.\n- Никколо Макиавелли"
 LOADING_TIP_42: "Нет ничего труднее в этом мире, чем говорить правду, нет ничего легче, чем лесть.\n- Преступление и наказание, Федор Достоевский"
 LOADING_TIP_43: "Меня мало волнует красота или совершенство. Меня не волнуют великие века. Меня волнует только жизнь, борьба, интенсивность. Я спокоен в своем поколении.\n- Эмиль Золя".
 LOADING_TIP_44: "Позолотить изысканное золото, раскрасить лилию... это расточительство и нелепые излишества.\n- Король Джон, Уильям Шекспир".
 LOADING_TIP_45: "Философы лишь по-разному интерпретировали мир. Суть, однако, в том, чтобы изменить его.\n- Карл Маркс".
 LOADING_TIP_46: "Ветер перемен дует через этот континент.\n- Гарольд Макмиллан".
 LOADING_TIP_47: "Впервые мне стыдно быть немцем.\n- Вильгельм II"
 LOADING_TIP_48: "I have always been fond of the West African proverb \"Speak softly and carry a big stick; you will go far\".\n- Theodore Roosevelt" #NT!
 LOADING_TIP_49: "Я не мошенник.\n- Ричард Никсон".
 LOADING_TIP_50: "Ни один знающий человек не может быть настолько глуп, чтобы отрицать, что все люди от природы рождены свободными.\n- Джон Мильтон".
 LOADING_TIP_51: "Я не предлагаю ни жалованья, ни квартир, ни еды; я предлагаю только голод, жажду, принудительные марши, сражения и смерть. Пусть тот, кто любит свою страну сердцем, а не только устами, следует за мной.\n- Джузеппе Гарибальди".
 LOADING_TIP_52: "О род человеческий, рожденный для полета ввысь, почему при малейшем ветре ты так падаешь?\n- Данте Алигьери"
 LOADING_TIP_53: "Я осознаю, что, представляя себя защитником индейцев и их прав, я буду стоять очень одиноко.\n- Сэм Хьюстон".
 LOADING_TIP_54: "Жребий брошен.\n- Юлий Цезарь"
 LOADING_TIP_55: "Каждый из нас несет свой собственный ад.\n- Вергилий".
 LOADING_TIP_56: "Я не краду победу.\n- Александр Македонский".
 LOADING_TIP_57: "В 1866 году была дуэль между двумя джентльменами; в 1870-71 мы были вынуждены наказать наглого уличного араба; но сегодня мы должны сбить с ног негодяя.\n- Пауль фон Гинденбург".
 LOADING_TIP_58: "People call me a fool. Will God, once He calls me to Himself, call me the same?\n- Ludwig II" #NT!
 LOADING_TIP_59: "Покушения превыше оваций.\n- Людвиг II"
 LOADING_TIP_60: "Только тот, кто любит своих друзей так непоколебимо, достоин того, чтобы небеса дарили ему друзей.\n- Людвиг II".
 LOADING_TIP_61: "Если бы я не был императором, я бы хотел быть учителем. Я не знаю более благородной задачи, чем направлять молодые умы и готовить людей завтрашнего дня.\n- Педро II".
 LOADING_TIP_62: "Лишение тунца в пользу частных лиц является абсолютным отрицанием всех прав, всех принципов справедливости, всех юридических гарантий, я также скажу, что это глубокая безнравственность.\n- Бенедетто Мусолино".
 LOADING_TIP_63: "Человек придумал слово и называет его богом.\n- Джин Рэй".
 LOADING_TIP_64: "Бог дал нам Линкольна и свободу. Давайте бороться за обе.\n- Улисс С. Грант".
 LOADING_TIP_65: "Война - это средство, которое выбрали наши враги, и я говорю, давайте дадим им все, что они хотят.\n- Уильям Т. Шерман".
 LOADING_TIP_66: "Никакие условия, кроме безоговорочной и немедленной капитуляции, не могут быть приняты.\n- Улисс С. Грант"
 LOADING_TIP_67: "Только те, кто не стрелял и не слышал криков и стонов раненых, громко взывают к крови, к мести, к опустошению. Война - это ад.\n- Уильям Т. Шерман".
