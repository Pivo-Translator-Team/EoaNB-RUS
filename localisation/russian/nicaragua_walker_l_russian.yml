 ###Events 
 nic_walker.21.a: "Никарагуанские демократы"
 nic_walker.21.b: "Во время нашей первоначальной оккупации Никарагуа мы объединились с никарагуанскими демократами, помогая им свергнуть их консервативных врагов, с которыми они долго боролись, без того, чтобы какая-либо из сторон получила решающее преимущество. Их поддержка была ценной в первой половине нашей предыдущей экспедиции, однако после нашей неудачной попытки обрести легитимность через выборы многие, включая президента Риваса, перешли на сторону врага. Теперь, хотя некоторые сотрудничают, большинство крупных деятелей взяли в руки оружие против нас. Хотя это может показаться неразрешимым, некоторые могут быть готовы пойти на компромисс, например, Максимо Херес, который раньше был нашим министром иностранных дел и был сослан на пост в Никарагуа Томасом Мартинесом, лидером консервативной хунты. Однако мы также можем решить полагаться исключительно на свои собственные силы и отказаться от помощи этих предателей"
 nic_walker.21.c: "Давайте пойдем на компромисс с Хересом"
 nic.9.d: "Мы не будем иметь дело с предателями."
 nic_a_strike_against_cholera: "Удар по холере"
 nic_a_strike_against_cholera_desc: "В нашей первой экспедиции наши люди были опустошены азиатской холерой из-за отсутствия уважения к санитарным условиям, однако мы не усвоили наши уроки, и снова наши люди умирали как мухи. Однако, если мы используем местных рабочих, чтобы улучшить санитарные условия, и прекратим наши кутежи на время, мы, возможно, сможем свести смертность к минимуму."
 nic_walker.1.t: "Уильям Уокер возвращается в Новый Орлеан"
 nic_walker.1.d: "Сегодня флибустьер Уильям Уокер вернулся в Новый Орлеан прославленным героем после провала своей попытки захватить Никарагуа."
 nic_walker.2.t: "Основание Центральноамериканской лиги"
 nic_walker.3.t: "Уокер покидает Мобиле"
 nic_walker.3.d: "Уильям Уокер, великий флибустьер, собрал группу из 270 энтузиастов. Заполучив пароход «Fashion», он покинул порт Мобиле, направляясь на юг. Это является вопиющим нарушением наших законов о нейтралитете, но вмешательство может вызвать гнев избирателей против правительства..."
 nic_walker.3.a: "Пошлите за ним судебных приставов."
 nic_walker.3.b: "Неужели он снова попытается?"
 nic_walker.3.c: "Тайно поддержите его"
 nic_walker.4.t: "Уокер сдаётся"
 nic_walker.5.t: "Судебный процесс над Уокерсом прекращен"
 nic_walker.5.a: "Постойте, Уокер популярен?"
 nic_walker.7.t: "Издание «Войны в Никарагуа»"
 nic_walker.7.d: "Печально известный флибустьер Уильям Уокер опубликовал книгу о войне в Никарагуа с его точки зрения. В книге подробно описывается первоначальное вмешательство Уокера в гражданскую войну между местной Демократической партией и легитимистами. Однако, как только Уокер захватил столицу Никарагуа Гранаду, он объявил себя фактическим лидером. Затем Уокер попытался навязать стране южноамериканскую культуру. Была попытка направить мирные предложения другим странам Центральной Америки, но пока это происходило, Уокер начал говорить о дальнейших военных завоеваниях. Президент Коста-Рики Хуан Рафаэль Мора отклонил эти ложные предложения мира и объявил войну, разгромив армию, которую Уокер послал, чтобы разобраться с ними. Затем Коста-Рика возглавила Альянс всех других стран Центральной Америки, чтобы выгнать Уокера из Никарагуа. Уокер заканчивает книгу, обвиняя в своем поражении флот США."
 nic_walker.7.a: "Это, должно быть, одна из тех новых дешевых выдумок."
 nic_walker.8.t: "Уильям Уокер покоряет Никарагуа!"
 nic_walker.8.d: "Во второй раз за это десятилетие американский флибустьер Уильям Уокер взял под контроль Никарагуа. Национальные государства Центральной Америки уже восстановили свою коалицию и теперь маршируют на правительство Уокера."
 nic_walker.10.t: "Уильям Уокер найден в Гондурасе"
 nic_walker.10.d: "Уильям Уокер, американский флибустьер, был замечен в Гондурасе. После того, как Уокер был побежден коалицией центральноамериканских государств и вынужден был бежать обратно в США, он постоянно пытался вернуться в регион. Хотя с тех пор его разморозил флот Соединенных Штатов, Уокеру удалось получить приглашение захватить Гондурас от наших собственных колонистов на территориях Москито. Территории, которые мы недавно вернули государствам Центральной Америки, Гондурасу и Никарагуа. Уокер захватил корабль, на этот раз с достаточным количеством войск, чтобы полностью захватить Гондурас, который прибыл к побережью Москито. Мы должны решить, вмешаться ли и сохранить мир в регионе."
