 EOANBSYS_detrimental_colonial_impact_decision_category: "Пагубное воздействие"
EOANBSYS_detrimental_colonial_impact_decision_category_desc: "§YАнти-Правительственная Организация:§!\n§WГруппы организуются, чтобы противостоять Пагубному воздействию, оказываемое в их регионах. Эти подавляемые группы населения будут мирно организовывать реформы, если правительство позволит им это. Если правительство попытается подавить организацию этих групп, они, скорее всего, предпримут революционные действия. Если организация этих групп очень высока, они будут организовывать попытки сопротивления или даже восстания.§!\n\n§YВлияние Пагубное воздействие:§!\n§gВ мире, который часто определяется на силу и власть, часто бывают случаи, когда целые группы населения могут подвергаться маргинализации, дискриминации или откровенному преследованию. Расовое превосходство", "цивилизация народов" и другие виды остракизма в отношении обездоленных групп часто могут принести краткосрочную выгоду, способствуя стабильности, процветанию и политике государства. Однако, в то время как действия длятся дни, воспоминания остаются на поколения.\n \nСеянные §YПагубные Воздействия§! ведут к глубокому разделению между классами в обществе и могут привести к будущим беспорядкам и другим нежелательным последствиям на долгие годы.\n\n§!"
