 DCI_random_event_angry_catholic_clergy_idea: "Возмущенное католическое духовенство"
 DCI_random_event_angry_catholic_clergy_idea_desc: "Католическое духовенство в ярости из-за светского выбора, сделанного на [ROOT.GetName]. Как следствие, духовенство использует политическое влияние, чтобы снизить популярность секуляризма."
 DCI_random_event_push_secularism_idea: "Поддержка секуляризма"
 DCI_random_event_push_secularism_idea_desc: "После недавнего инцидента с католическим духовенством, фракции в правительстве попытались увеличить общественную поддержку секуляризма, чтобы уменьшить их влияние в правительстве."
 DCI_random_event_angry_slave_owners_idea: "Возмущенные рабовладельцы"
 DCI_random_event_angry_slave_owners_idea_desc: "Рабовладельцы собрались вместе, чтобы выразить свой гнев на правительство за санкционирование действий беглых рабов. Они считают, что в обязанности правительства входит защита и возвращение потерянной или украденной собственности."
 DCI_random_event_push_slave_abolition_idea: "Поддержка отмены рабства".
 DCI_random_event_push_slave_abolition_idea_desc: "С появлением недавнего инцидента с бегством рабов, фракции в правительстве попытались увеличить общественную поддержку отмены рабства."
 DCI_random_event_push_universal_suffrage_idea: "Поддержка всеобщего избирательного права".
 DCI_random_event_push_universal_suffrage_idea_desc: "После недавнего протеста против дискриминации при голосовании фракции в правительстве попытались увеличить общественную поддержку всеобщего избирательного права."


 DCI_american_south_random_event_1.1.t: "Патруль рабов находит подземную железную дорогу!".
 DCI_american_south_random_event_1.1.d: "Караван беглых рабов был обнаружен на границе [FROM.FROM.GetName] местными патрулями рабов. Рабы были найдены внутри подземной железной дороги, а их владельцы, похоже, регулярно переправляют рабов в свободные земли. Если рабы будут возвращены хозяину, их, скорее всего, будут пытать за побег. Что касается лиц, управляющих убежищем, они будут отданы под суд за торговлю краденым имуществом.\n\nВнутренние дела такого рода обычно решаются местными властями, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_american_south_random_event_1.1.a: "Нас не беспокоят внутренние инциденты, мы игнорируем эту проблему".
 DCI_american_south_random_event_1.1.b: "Прикажите патрулям рабов сжечь улики!".
 DCI_american_south_random_event_1.1.c: "Освободите найденных и поддержите позицию отмены рабства!".

 DCI_american_south_random_event_1.2.t: "Результат инцидента с беглыми рабами!".
 DCI_american_south_random_event_1.2.d: "Беглых рабов вернули хозяевам и жестоко наказали, а некоторых случайно замучили до смерти".
 DCI_american_south_random_event_1.2.e: "Патрули рабов решили проигнорировать приказы и вернуть беглых рабов обратно к их владельцам. По возвращении рассказывали, что рабовладельцы жестоко наказывали их за побег, а некоторых случайно пытали до смерти".
 DCI_american_south_random_event_1.2.f: "Когда рабы бежали, рабовладельцы были возмущены, узнав, как это произошло. В результате они протестуют против наших действий и объявляют это посягательством на права собственности".
 DCI_american_south_random_event_1.2.g: "Рабы смогли безопасно пересечь границу и стать свободными".
 DCI_american_south_random_event_1.2.a: "Ужасно, но таков закон страны".
 DCI_american_south_random_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет...".
 DCI_american_south_random_event_1.2.c: "Замечательно! Надеюсь, их не вернут обратно...".


 DCI_generic_native_vote_discrimination_event_1.1.t: "Голосующие протестующие в [FROM.GetName]!".
 DCI_generic_native_vote_discrimination_event_1.1.d: "Протестующие собрались у здания правительства в [FROM.GetName], требуя равных возможностей голосования для всех людей. Несмотря на то, что по закону голосовать может каждый, произвольная политика, такая как опросные тесты и плата за голосование, дискриминирует тех, кто не умеет читать, не может позволить себе плату за голосование или не имеет формального образования. Часто тем, кто может голосовать, отказывают на избирательных участках или отказывают в регистрации.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряжение между двумя группами велико. Многие местные чиновники равнодушны к протестующим, и любое насилие по отношению к ним, скорее всего, останется незамеченным.\n\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_generic_native_vote_discrimination_event_1.1.e: "Протестующие собрались у здания правительства в [FROM.GetName], требуя равных возможностей голосования для всех людей. Несмотря на то, что по закону голосовать может каждый, политика и правила не позволяют голосовать людям, не владеющим землей, и бедным людям. Такая политика голосования непропорционально сильно влияет на коренные народы в [FROM.FROM.GetName] из-за отсутствия богатства, накопленного поколениями. Эта вечная бедность вызвана историей рабства или дискриминационной экономической и социальной политикой.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряжение между двумя группами велико. Многие местные чиновники равнодушны к протестующим коренным жителям, и любое насилие по отношению к ним, скорее всего, останется незамеченным.\n\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_generic_native_vote_discrimination_event_1.1.f: "Протестующие собрались у здания правительства в [FROM.GetName], требуя избирательных прав для коренного населения. Существующие законы запрещают коренным народам голосовать или участвовать в управлении.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряжение между двумя группами велико. Многие местные чиновники равнодушны к протестующим коренным жителям, и любое насилие по отношению к ним, скорее всего, останется незамеченным.\n\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_generic_native_vote_discrimination_event_1.1.a: "Нас не беспокоят бытовые инциденты, мы игнорируем эту проблему".
 DCI_generic_native_vote_discrimination_event_1.1.b: "Пришлите наших военных для поддержания мира".
 DCI_generic_native_vote_discrimination_event_1.1.c: "Сохранять мир и продвигать идею всеобщего избирательного права!".

 DCI_generic_native_vote_discrimination_event_1.2.t: "Последствия протеста [FROM.FROM.GetName]!".
 DCI_generic_native_vote_discrimination_event_1.2.d: "Без местных чиновников, которые могли бы контролировать протест, некоренные протестующие двинулись разнимать безоружных защитников избирательного права. Только после того, как протестующие были основательно избиты, местные власти пришли разнимать драку. В конце концов, суды постановили, что не было достаточно доказательств для осуждения лиц, инициировавших драку".
 DCI_generic_native_vote_discrimination_event_1.2.e: "Протесты закончились на той неделе без особых конфликтов, поскольку местные власти все же пытались поддерживать мир во время протестов. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.FROM.GetName]".
 DCI_generic_native_vote_discrimination_event_1.2.f: "Протесты закончились на той неделе без каких-либо конфликтов, так как военные поддерживали мир во время протестов. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.FROM.GetName]".
 DCI_generic_native_vote_discrimination_event_1.2.g: "Протесты закончились на той неделе без конфликтов, так как военные сохраняли мир во время протеста. Поскольку некоторые правительственные фракции поддерживают протесты в [FROM.FROM.FROM.GetName], движение может лучше усилить поддержку всеобщего избирательного права."
 DCI_generic_native_vote_discrimination_event_1.2.a: "Прискорбно слышать, но это не наша проблема".
 DCI_generic_native_vote_discrimination_event_1.2.b: "По крайней мере, все закончилось цивилизованно...".
 DCI_generic_native_vote_discrimination_event_1.2.c: "Замечательные новости!"

 DCI_generic_vote_discrimination_event_1.1.t: "Голосуют протестующие в [FROM.GetName]!".
 DCI_generic_vote_discrimination_event_1.1.d: "Протестующие собрались у здания правительства в [FROM.GetName], требуя равных возможностей голосования для всех людей. Несмотря на то, что по закону голосовать может каждый, произвольная политика, такая как опросные тесты и плата за голосование, дискриминирует тех, кто не умеет читать, не может позволить себе плату за голосование или не имеет формального образования. Часто тем, кто может голосовать, отказывают на избирательных участках или отказывают в регистрации.\n\nМногие белые жители города собрались, чтобы запугать протестующих, и напряжение между ними велико. Многие местные чиновники равнодушны к небелым протестующим, и любое насилие по отношению к ним, скорее всего, останется незамеченным.\n\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_generic_vote_discrimination_event_1.1.e: "Протестующие собрались у здания правительства в [FROM.GetName], требуя равных возможностей голосования для всех людей. Несмотря на то, что по закону голосовать может каждый, политика и правила не позволяют голосовать людям, не владеющим землей, и бедным людям. Эти правила голосования непропорционально влияют на небелых жителей [FROM.FROM.GetName] из-за отсутствия богатства в поколениях. Эта вечная бедность вызвана историей рабства или дискриминационной экономической и социальной политикой.\n\nМногие белые жители города собрались, чтобы запугать протестующих, и напряжение между ними велико. Многие местные чиновники равнодушны к небелым протестующим, и любое насилие в их адрес, скорее всего, останется незамеченным.\n\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_generic_vote_discrimination_event_1.1.f: "Протестующие собрались у здания правительства в [FROM.GetName], требуя предоставить избирательные права небелым. Существующие законы запрещают небелым голосовать или принимать участие в управлении.\n\nМногие белые жители города собрались, чтобы запугать протестующих, и напряжение между ними велико. Многие местные чиновники равнодушны к небелым протестующим, и любое насилие по отношению к ним, скорее всего, останется незамеченным.\n\n\nВнутренние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_generic_vote_discrimination_event_1.1.a: "Нас не беспокоят бытовые инциденты, мы игнорируем эту проблему".
 DCI_generic_vote_discrimination_event_1.1.b: "Пришлите наших военных для поддержания мира".
 DCI_generic_vote_discrimination_event_1.1.c: "Сохранять мир и продвигать идею всеобщего избирательного права!".

 DCI_generic_vote_discrimination_event_1.2.t: "Последствия протеста [FROM.FROM.GetName]!".
 DCI_generic_vote_discrimination_event_1.2.d: "Без местных властей, которые могли бы контролировать протест, белые протестующие двинулись разгонять безоружных защитников избирательного права. Только после того, как протестующие были основательно избиты, местные власти пришли разнимать драку. В конце концов, суды постановили, что доказательств недостаточно, чтобы осудить тех, кто инициировал драку."
 DCI_generic_vote_discrimination_event_1.2.e: "Протесты закончились на той неделе без особых конфликтов, так как местные власти все же пытались поддерживать мир во время протестов. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.FROM.GetName]".
 DCI_generic_vote_discrimination_event_1.2.f: "Протесты закончились на той неделе без каких-либо конфликтов, так как военные поддерживали мир во время протестов. Хотя статус-кво остается неизменным в [FROM.FROM.FROM.FROM.GetName]".
 DCI_generic_vote_discrimination_event_1.2.g: "Протесты закончились на той неделе без конфликтов, так как военные сохраняли мир во время протеста. Поскольку некоторые правительственные фракции поддерживают протесты в [FROM.FROM.FROM.GetName], движение может лучше усилить поддержку всеобщего избирательного права."
 DCI_generic_vote_discrimination_event_1.2.a: "Прискорбно слышать, но это не наша проблема".
 DCI_generic_vote_discrimination_event_1.2.b: "По крайней мере, все закончилось цивилизованно...".
 DCI_generic_vote_discrimination_event_1.2.c: "Замечательные новости!"

 DCI_generic_runaway_slave_coastal_event_1.1.t: "Беглые рабы найдены на побережье [FROM.GetName]!".
 DCI_generic_runaway_slave_coastal_event_1.1.d: "Торговый корабль, перевозивший беглых рабов, был обнаружен пришвартованным в гавани у побережья [FROM.GetName]. Рабы были найдены в тайной комнате на нижних уровнях корабля. Похоже, что владельцы регулярно тайно вывозят рабов из страны в свободные земли. Если рабы будут возвращены хозяину, их, скорее всего, будут пытать за побег. Что касается лиц, управляющих убежищем, они будут отданы под суд за торговлю краденым имуществом.\n\nВнутренние дела такого рода обычно решаются местными властями, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_generic_runaway_slave_coastal_event_1.1.a: "Нас не беспокоят внутренние инциденты, игнорируем проблему".
 DCI_generic_runaway_slave_coastal_event_1.1.b: "Прикажите служащим порта отступить!".
 DCI_generic_runaway_slave_coastal_event_1.1.c: "Откупитесь от щедрот и поддержите позицию отмены рабства!".

 DCI_generic_runaway_slave_coastal_event_1.2.t: "Результат инцидента с беглым рабом!".
 DCI_generic_runaway_slave_coastal_event_1.2.d: "Сбежавшие рабы были возвращены к своим хозяевам и жестоко наказаны, некоторые были доведены до такого состояния, что потеряли сознание от полученных травм."
 DCI_generic_runaway_slave_coastal_event_1.2.e: "Служащие порта решили проигнорировать приказ, и беглых рабов вернули хозяевам. По возвращении, по слухам, рабовладельцы жестоко наказали их за побег, некоторые из них умерли от ран. Охотники за головами рассказали рабовладельцам о наших намерениях. Возмущенные этим, они протестуют и объявляют это посягательством на права собственности".
 DCI_generic_runaway_slave_coastal_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, узнав о нашем вмешательстве. В результате они протестуют против этого и объявляют это посягательством на права собственности."
 DCI_generic_runaway_slave_coastal_event_1.2.g: "Торговый корабль смог тайно переправить беглых рабов на свободные земли."
 DCI_generic_runaway_slave_coastal_event_1.2.a: "Ужасно, но таков закон страны".
 DCI_generic_runaway_slave_coastal_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет...".
 DCI_generic_runaway_slave_coastal_event_1.2.c: "Замечательно! Надеюсь, рабство закончится и здесь...".


 DCI_generic_runaway_slave_land_event_1.1.t: "Беглые рабы найдены на границе [FROM.GetName]!".
 DCI_generic_runaway_slave_land_event_1.1.d: "Караван беглых рабов был обнаружен на границе [FROM.GetName] местными охотниками за головами. Рабы были найдены в безопасном месте, а их владельцы, похоже, регулярно переправляют рабов в свободные земли. Если рабы будут возвращены хозяину, их, скорее всего, будут пытать за побег. Что касается лиц, управляющих убежищем, они будут отданы под суд за торговлю краденым имуществом.\n\nВнутренние дела такого рода обычно решаются местными властями, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 DCI_generic_runaway_slave_land_event_1.1.a: "Нас не беспокоят внутренние инциденты, игнорируем проблему".
 DCI_generic_runaway_slave_land_event_1.1.b: "Прикажите охотникам за головами отступить!".
 DCI_generic_runaway_slave_land_event_1.1.c: "Откупитесь от голода и поддержите позицию отмены рабства!".

 DCI_generic_runaway_slave_land_event_1.2.t: "Результат инцидента с беглым рабом!".
 DCI_generic_runaway_slave_land_event_1.2.d: "Беглые рабы были возвращены к своим хозяевам и жестоко наказаны, а некоторые случайно замучены до смерти".
 DCI_generic_runaway_slave_land_event_1.2.e: "Охотники за головами решили проигнорировать приказы и вернуть беглых рабов их владельцам. По возвращении рассказывали, что рабовладельцы жестоко наказали их за побег, а некоторых случайно замучили до смерти. Охотники за головами упомянули рабовладельцам о нашем приказе, о чем мы им и сообщили. Возмущенные нашими действиями, они протестуют против наших действий и объявляют это посягательством на права собственности."
 DCI_generic_runaway_slave_land_event_1.2.f: "Когда рабы бежали, рабовладельцы были возмущены, узнав, как это произошло. В результате они протестуют против наших действий и объявляют это посягательством на права собственности."
 DCI_generic_runaway_slave_land_event_1.2.g: "Рабы смогли безопасно пересечь границу и стать свободными".
 DCI_generic_runaway_slave_land_event_1.2.a: "Ужасно, но таков закон страны".
 DCI_generic_runaway_slave_land_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет...".
 DCI_generic_runaway_slave_land_event_1.2.c: "Замечательно! Надеюсь, рабство закончится и здесь...".

 DCI_spanish_enforced_catholic_morals_event_1.1.t: "Преследование отступников в [FROM.GetName]".
 DCI_spanish_enforced_catholic_morals_event_1.1.d: "Одна деревня в [FROM.GetName] объявила, что не будет подчиняться догматам религии [ROOT.DCI_GetNationalReligionName]. В настоящее время [ROOT.GetName] юридически обеспечивает соблюдение правил, связанных с религией [ROOT.DCI_GetNationalReligionName]. Если не вмешаться, деревня, скорее всего, будет сожжена, а те, кто все еще не желает подчиняться закону [ROOT.DCI_GetNationalReligionName], будут заключены в тюрьму или казнены. Население деревни, вероятно, будет сопротивляться попыткам духовенства обеспечить соблюдение религиозных законов, и может вспыхнуть конфликт.\n\n\nДомашние дела такого рода обычно решаются местными чиновниками и духовенством, но у нас есть возможность вмешаться и продвинуть идею светскости."
 DCI_spanish_enforced_catholic_morals_event_1.1.a: "Мы не можем беспокоиться о внутренних инцидентах, игнорируем проблему".
 DCI_spanish_enforced_catholic_morals_event_1.1.b: "Прикажите армии следить за тем, чтобы деревня не была сожжена и не было казней".
 DCI_spanish_enforced_catholic_morals_event_1.1.c: "Продвигайте секуляризм, отменяя власть духовенства над этой деревней!".

 DCI_spanish_enforced_catholic_morals_event_1.2.t: "Результат инцидента с преследованием!"
 DCI_spanish_enforced_catholic_morals_event_1.2.d: "Духовенство вошло в деревню, собирая всех отступников, отказавшихся подчиниться закону [ROOT.DCI_GetNationalReligionName]. Отступников, которые организовали сопротивление, оставляли связанными в зданиях, чтобы сжечь заживо, когда деревни будут подожжены. Тех, кто отказывался от своей ереси, щадили и приводили в новую деревню силой, чтобы обеспечить принятие веры [ROOT.DCI_GetNationalReligionName]."
 DCI_spanish_enforced_catholic_morals_event_1.2.e: "Духовенство вошло в деревню, окружая каждого отступника, который отказывался подчиниться закону [ROOT.DCI_GetNationalReligionName]. Армия не обращала внимания на наши приказы и считала казнь вероотступников праведной. Таким образом, всех вероотступников, которые организовывали сопротивление, оставляли связанными в зданиях, чтобы они сгорели заживо при поджоге деревень. Тех, кто отказывался от своей ереси, щадили и приводили в новую деревню силой, чтобы обеспечить принятие веры [ROOT.DCI_GetNationalReligionName]".
 DCI_spanish_enforced_catholic_morals_event_1.2.f: "Духовенство вошло в деревню, вылавливая каждого вероотступника, отказавшегося подчиниться закону [ROOT.DCI_GetNationalReligionName]. Армия позаботилась о том, чтобы каждого отступника посадили в тюрьму, чтобы они приняли веру [ROOT.DCI_GetNationalReligionName] как истинную. Тем, кто отказался от своей ереси, разрешили остаться в деревне под присмотром нового назначенного лидера, который будет следить за соблюдением закона [ROOT.DCI_GetNationalReligionName]\n\n\nХотя из-за этого вмешательства в религиозные дела, духовенство возмущено нашими попытками подорвать их."
 DCI_spanish_enforced_catholic_morals_event_1.2.g: "Судебного преследования деревни удалось избежать, но духовенство теперь возмущено попыткой правительства подорвать их законную власть."
 DCI_spanish_enforced_catholic_morals_event_1.2.a: "Прискорбно, но, к сожалению, именно так исполняются религиозные законы...".
 DCI_spanish_enforced_catholic_morals_event_1.2.b: "Прискорбно, но, к сожалению, именно так исполняются религиозные законы...".
 DCI_spanish_enforced_catholic_morals_event_1.2.c: "Надеюсь, возмущение духовенства утихнет...".

 DCI_resistance_generic_assembly_event.1.t: "Формирование собрания в [FROM.GetName]".
 DCI_resistance_generic_assembly_event.1.desc_1: "Используя командную власть, местные власти смогли обнаружить собрание, которое организовалось в [FROM.GetName]. Были обнаружены брошюры на темы отмены рабства, избирательных прав для всех, увеличится представительство в правительстве и эксплуатации колониализма.\n\n\nБлагодаря эффективному использованию командной власти мы обнаружили существование собрания до его начала. Если собрание будет продолжаться, то группы, выступающие за антиколониализм, скорее всего, станут более организованными. И наоборот, если будут предприняты такие действия, как закрытие собрания, эти группы, скорее всего, вообще откажутся от политических реформ. С учетом сказанного, что нам делать в этой ситуации?".
 DCI_resistance_generic_assembly_event.1.desc_2: "используя командную власть, местные власти смогли обнаружить собрание, которое было организовано в [FROM.GetName]. Были обнаружены брошюры на темы отмены рабства, избирательных прав для всех, увеличится представительство в правительстве и эксплуатации колониализма.\n\n\nБлагодаря эффективному использованию командной власти мы обнаружили существование собрания до его начала. Если собрание состоится, то группы, выступающие за антиколониализм, скорее всего, станут более организованными. И наоборот, если мы санкционируем это собрание, эти группы будут считать, что мы выступаем за реформы, и будут менее склонны к революционным действиям. С учетом сказанного, что нам делать в этой ситуации?".
 DCI_resistance_generic_assembly_event.1.a: "Нас не беспокоят внутренние инциденты, игнорируйте этот вопрос".
 DCI_resistance_generic_assembly_event.1.b: "Объявить собрание незаконным и послать военных разогнать его!".
 DCI_resistance_generic_assembly_event.1.c: "Санкционировать собрание и защитить их от любых контрпротестующих".

 DCI_resistance_generic_refund_command_power: "\n§YКомандная сила возвращена:§!\n"

 DCI_resistance_generic_establish_politics_party_event.1.t: "Инициатива создания политической партии в [FROM.GetName]".
 DCI_resistance_generic_establish_politics_party_event.1.desc_1: "Используя командную власть, местные власти смогли раскрыть план организации по созданию политической партии в [FROM.GetName]. Платформа этой местной партии планирует выступать за расширение прав, борьбу с рабством и антиколониальные идеи.\n\nРазрешение существования этой политической партии покажет [FROM.GetName], что наше правительство готово к реформам, но их организация значительно вырастет за счет новых политических действий. Запрет на создание партии приведет к менее реформистским действиям, но сильно помешает росту их организации. Остается только один вопрос: вмешиваемся ли мы или позволяем им существовать?".
 DCI_resistance_generic_establish_politics_party_event.1.desc_2: "Используя командную власть, местные власти смогли раскрыть план организации по созданию политической партии в [FROM.GetName]. Платформа этой местной партии планирует выступать за расширение прав, борьбу с рабством и антиколониальные идеи.\n\nРазрешение существования этой политической партии покажет [FROM.GetName], что наше правительство готово к реформам, но их организация значительно вырастет за счет новых политических действий. Мы выступаем за открытую политику, поэтому эта акция законна на все сто. Но если мы поддержим эту партию, их мнение о нас значительно возрастет".
 DCI_resistance_generic_establish_politics_party_event.1.a: "Нас не беспокоят внутренние инциденты, игнорируйте этот вопрос".
 DCI_resistance_generic_establish_politics_party_event.1.b: "Арестовать политических лидеров и запретить партию!".
 DCI_resistance_generic_establish_politics_party_event.1.c: "Наложить санкции на политическую партию, сказать им, что мы готовы к реформам".


