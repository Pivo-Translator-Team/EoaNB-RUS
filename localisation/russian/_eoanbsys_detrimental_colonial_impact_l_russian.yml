 DCI_random_event_angry_catholic_clergy_idea: "Возмущенное Католическое Духовенство" 
 DCI_random_event_angry_catholic_clergy_idea_desc: "Католическое духовенство в ярости из-за светского выбора, сделанного Государством [ROOT.GetName]. Как следствие, духовенство использует политическое влияние, чтобы снизить популярность секуляризма." 
 DCI_random_event_push_secularism_idea: "Поддержка Секуляризма" 
 DCI_random_event_push_secularism_idea_desc: "После недавнего инцидента с Католическим духовенством фракции в правительстве попытались усилить общественную поддержку Секуляризма, чтобы ограничить свое влияние в правительстве." 
 DCI_random_event_angry_slave_owners_idea: "Возмущенные Рабовладельцы" 
 DCI_random_event_angry_slave_owners_idea_desc: "Рабовладельцы собрались вместе, чтобы выразить свой гнев правительству за то, что оно санкционировало действия беглых рабов. Они считают, что правительство обязано защищать и возвращать потерянную или украденную собственность." 
 DCI_random_event_push_slave_abolition_idea: "Поддержка Отмены Рабства" 
 DCI_random_event_push_slave_abolition_idea_desc: "После недавнего инцидента с бегством рабов группировки в правительстве пытаются усилить общественную поддержку Аболиционизма." 
 DCI_random_event_push_universal_suffrage_idea: "Поддержка Всеобщего Избирательного Права" 
 DCI_random_event_push_universal_suffrage_idea_desc: "После недавнего протеста против дискриминации при голосовании фракции в правительстве попытались увеличить общественную поддержку Всеобщего Избирательного Права." 
  
  
 DCI_american_south_random_event_1.1.t: "Патруль Рабов Находит Подземную Железную Дорогу!" 
 DCI_american_south_random_event_1.1.d: "Караван беглых рабов был обнаружен на границе Государства [FROM.FROM.GetName] местными патрулями работорговцев. Рабы были найдены внутри подземной железной дороги, и, похоже, хозяева регулярно переправляют рабов в свободные земли. Если рабы вернутся к хозяину, их, скорее всего, будут пытать за побег. Что касается людей, управляющих убежищем, то они будут отправлены под суд за торговлю краденым имуществом.\n\nВнутренние дела такого рода обычно решаются местными властями, но у нас есть возможность вмешаться, если мы сможем потянуть за несколько ниточек." 
 DCI_american_south_random_event_1.1.a: "Нас не беспокоят внутренние инциденты, игнорируйте проблему."
 DCI_american_south_random_event_1.1.b: "Прикажите патрулям рабов сжечь улики!" 
 DCI_american_south_random_event_1.1.c: "Освободите найденных и поддержите позицию отмены рабства!"
  
 DCI_american_south_random_event_1.2.t: "Результат Инцидента с Беглым Рабом!" 
 DCI_american_south_random_event_1.2.d: "Беглых рабов возвращали к их хозяевам и жестоко наказывали, а некоторых случайно пытали до смерти."
 DCI_american_south_random_event_1.2.e: "Рабские патрули решили проигнорировать приказы и вернуть беглых рабов обратно к их владельцам. По возвращении рабовладельцы жестоко наказывали их за побег, а некоторых случайно пытали до смерти."
 DCI_american_south_random_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, узнав, как это произошло. В результате они протестуют против наших действий и заявляют, что это посягательство на права собственности." 
 DCI_american_south_random_event_1.2.g: "Рабы смогли безопасно пересечь границу и стать свободными."
 DCI_american_south_random_event_1.2.a: "Жутко, но таков закон страны."
 DCI_american_south_random_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." 
 DCI_american_south_random_event_1.2.c: "Замечательно! Надеюсь, их не вернут..."
  
  
 DCI_generic_native_vote_discrimination_event_1.1.t: "Голосующие Демонстранты в Государстве [FROM.GetName]!" 
 DCI_generic_native_vote_discrimination_event_1.1.d: "Протестующие собрались у здания правительства в Государстве [FROM.GetName], требуя равных возможностей для голосования для всех людей. Хотя закон разрешает голосовать любому, произвольная политика, такая как опросные тесты и плата за голосование, дискриминирует тех, кто не умеет читать, не может позволить себе плату за голосование или не имеет формального образования. Часто тем, кто может голосовать, отказывают на избирательных участках или отказывают в регистрации.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Многие местные чиновники равнодушны к протестующим коренным жителям, и любое насилие по отношению к ним, скорее всего, останется без внимания.\n\nДомашние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек." 
 DCI_generic_native_vote_discrimination_event_1.1.e: "Протестующие собрались у здания правительства в Государстве [FROM.GetName], требуя равных возможностей голосования для всех людей. Несмотря на то, что закон разрешает голосовать любому человеку, политика и правила не позволяют голосовать людям, не владеющим землей, и бедным людям. Такая политика голосования непропорционально затрагивает коренные народы в Государстве [FROM.FROM.GetName] из-за отсутствия богатства в поколениях. Эта вечная бедность вызвана историей рабства или дискриминационной экономической и социальной политикой.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Многие местные чиновники равнодушны к протестующим коренным жителям, и любое насилие по отношению к ним, скорее всего, останется без внимания.\n\nДомашние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем потянуть за несколько ниточек." 
 DCI_generic_native_vote_discrimination_event_1.1.f: "Протестующие собрались у здания правительства в Государстве [FROM.GetName], требуя предоставить коренным жителям право голоса. Нынешние законы запрещают коренным народам голосовать или участвовать в управлении государством.\n\nМногие некоренные жители города собрались, чтобы запугать протестующих, и напряженность между двумя группами высока. Многие местные чиновники равнодушны к протестующим коренным жителям, и любое насилие по отношению к ним, скорее всего, останется без внимания.\n\nДомашние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек." 
 DCI_generic_native_vote_discrimination_event_1.1.a: "Нас не беспокоят внутренние инциденты, мы игнорируем эту проблему."
 DCI_generic_native_vote_discrimination_event_1.1.b: "Пришлите наших военных для поддержания мира."
 DCI_generic_native_vote_discrimination_event_1.1.c: "Сохранять мир и продвигать идею всеобщего избирательного права!"
  
 DCI_generic_native_vote_discrimination_event_1.2.t: "Последствия Протеста Государства [FROM.FROM.GetName]!" 
 DCI_generic_native_vote_discrimination_event_1.2.d: "Не имея местных властей, которые могли бы проконтролировать протест, некоренные протестующие бросились разнимать безоружных сторонников избирательного права. Только после того, как протестующие были основательно избиты, местные власти пришли разнимать драку. В итоге суды постановили, что доказательств для осуждения зачинщиков драки недостаточно." 
 DCI_generic_native_vote_discrimination_event_1.2.e: "Протесты закончились на той неделе без особых конфликтов, так как местные власти все же пытались поддерживать мир во время протестов. Хотя в Государстве [FROM.FROM.FROM.GetName] статус-кво остается неизменным." 
 DCI_generic_native_vote_discrimination_event_1.2.f: "Протесты закончились на той неделе без каких-либо конфликтов, так как военные сохраняли мир во время протестов. Хотя в Государстве[FROM.FROM.FROM.GetName] статус-кво остается неизменным." 
 DCI_generic_native_vote_discrimination_event_1.2.g: "Протесты закончились на той неделе без каких-либо конфликтов, так как военные сохраняли мир во время протестов. Поскольку некоторые правительственные фракции поддержали протесты в Государстве [FROM.FROM.FROM.GetName], движение смогло усилить поддержку всеобщего избирательного права." 
 DCI_generic_native_vote_discrimination_event_1.2.a: "Прискорбно слышать, но это не наша проблема."
 DCI_generic_native_vote_discrimination_event_1.2.b: "По крайней мере, все закончилось цивилизованно..."
 DCI_generic_native_vote_discrimination_event_1.2.c: "Замечательные новости!"
  
 DCI_generic_vote_discrimination_event_1.1.t: "Голосующие Протестующие в Государстве [FROM.GetName]!" 
 DCI_generic_vote_discrimination_event_1.1.d: "Протестующие собрались у здания правительства в Государстве [FROM.GetName], требуя равных возможностей для голосования для всех людей. Хотя закон разрешает голосовать любому, произвольная политика, такая как опросные тесты и плата за голосование, дискриминирует тех, кто не умеет читать, не может позволить себе плату за голосование или не имеет формального образования. Часто тем, кто может голосовать, отказывают на избирательных участках или отказывают в регистрации.\n\nМногие белые жители города собрались, чтобы запугать протестующих, и напряженность между ними высока. К тому же многие местные чиновники равнодушны к небелым протестующим, и любое насилие над ними, скорее всего, останется без внимания.\n\nДомашние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем потянуть за несколько ниточек." 
 DCI_generic_vote_discrimination_event_1.1.e: "Протестующие собрались у здания правительства в Государстве [FROM.GetName], требуя равных возможностей голосования для всех людей. Хотя закон позволяет голосовать любому человеку, политика и правила не позволяют голосовать людям, не владеющим землей, и беднякам. Такая политика голосования в непропорционально большой степени затрагивает небелых жителей Государства [FROM.FROM.GetName] из-за отсутствия богатства в поколениях. Эта вечная бедность вызвана историей рабства или дискриминационной экономической и социальной политикой.\n\nМногие белые жители города собрались, чтобы запугать протестующих, и напряженность между ними высока. К тому же многие местные чиновники равнодушны к небелым протестующим, и любое насилие над ними, скорее всего, останется без внимания.\n\nДомашние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем потянуть за несколько ниточек." 
 DCI_generic_vote_discrimination_event_1.1.f: "Протестующие собрались у здания правительства в Государстве [FROM.GetName], требуя права голоса для небелых. Нынешние законы запрещают небелым голосовать или участвовать в управлении государством.\n\nМногие белые жители города собрались, чтобы запугать протестующих, и напряжение между ними велико. Многие местные чиновники равнодушны к небелым протестующим, и любое насилие в их отношении, скорее всего, останется без внимания.\n\nДомашние дела, подобные этому, обычно решаются местными чиновниками, но у нас есть возможность вмешаться, если мы сможем потянуть за несколько ниточек." 
 DCI_generic_vote_discrimination_event_1.1.a: "Нас не беспокоят внутренние инциденты, мы игнорируем эту проблему."
 DCI_generic_vote_discrimination_event_1.1.b: "Пришлите наших военных для поддержания мира."
 DCI_generic_vote_discrimination_event_1.1.c: "Сохранять мир и продвигать идею всеобщего избирательного права!"
  
 DCI_generic_vote_discrimination_event_1.2.t: "Последствия Протеста Государства [FROM.FROM.GetName]!" 
DCI_generic_vote_discrimination_event_1.2.d: "Не имея местных властей, которые могли бы проконтролировать протест, белые протестующие бросились разнимать безоружных сторонников избирательного права. Только после того, как протестующие были основательно избиты, местные власти пришли разнимать драку. В конце концов суды постановили, что доказательств недостаточно, чтобы осудить тех, кто инициировал драку." 
 DCI_generic_vote_discrimination_event_1.2.e: "Протесты закончились на той неделе без особых конфликтов, поскольку местные власти все же пытались поддерживать мир во время протестов. Хотя статус-кво в Государстве [FROM.FROM.FROM.GetName] остался неизменным."
 DCI_generic_vote_discrimination_event_1.2.f: "Протесты закончились на той неделе без каких-либо конфликтов, так как военные поддерживали мир во время протестов. Хотя статус-кво остается неизменным в Государстве [FROM.FROM.FROM.GetName]."
 DCI_generic_vote_discrimination_event_1.2.g: "Протесты закончились на той неделе без каких-либо конфликтов, так как военные сохраняли мир во время протестов. Поскольку некоторые правительственные фракции поддерживают протесты в Государстве [FROM.FROM.FROM.GetName], движение может лучше усилить поддержку всеобщего избирательного права." 
 DCI_generic_vote_discrimination_event_1.2.a: "Прискорбно слышать, но это не наша проблема."
 DCI_generic_vote_discrimination_event_1.2.b: "По крайней мере, все закончилось цивилизованно..."
 DCI_generic_vote_discrimination_event_1.2.c: "Замечательные новости!"
  
 DCI_generic_runaway_slave_coastal_event_1.1.t: "Беглые Рабы Найдены на Побережье  Государства [FROM.GetName]!" 
DCI_generic_runaway_slave_coastal_event_1.1.d: "Торговый корабль, перевозивший беглых рабов, был обнаружен пришвартованным в гавани у побережья Государства [FROM.GetName]. Рабы были найдены в потайной комнате на нижних уровнях корабля. Судя по всему, хозяева регулярно переправляют рабов из страны в свободные земли. Если рабы вернутся к своему хозяину, их, скорее всего, будут пытать за побег. Что касается лиц, управляющих убежищем, то они будут отправлены под суд за торговлю краденым имуществом.\n\nВнутренние дела такого рода обычно решаются местными властями, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек." 
 DCI_generic_runaway_slave_coastal_event_1.1.a: "Нас не беспокоят внутренние инциденты, мы игнорируем эту проблему."
 DCI_generic_runaway_slave_coastal_event_1.1.b: "Прикажите служащим порта отступить!"
 DCI_generic_runaway_slave_coastal_event_1.1.c: "Откупитесь от щедрот и поддержите позицию отмены рабства!"
  
 DCI_generic_runaway_slave_coastal_event_1.2.t: "Результат Инцидента с Беглым Рабом!" 
DCI_generic_runaway_slave_coastal_event_1.2.d: "Беглых рабов возвращали к хозяевам и жестоко наказывали, некоторых доводили до того, что они умирали от ран."
 DCI_generic_runaway_slave_coastal_event_1.2.e: "Служащие порта решили проигнорировать приказы, и беглые рабы были возвращены своим владельцам. По возвращении, по слухам, рабовладельцы жестоко наказали их за побег, некоторые из них скончались от полученных травм. Охотники за головами рассказали рабовладельцам о наших намерениях. Возмущенные этим, они протестуют и заявляют, что это посягательство на права собственности."
 DCI_generic_runaway_slave_coastal_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, узнав о нашем вмешательстве. В результате они протестуют против этого и заявляют, что это посягательство на права собственности."
 DCI_generic_runaway_slave_coastal_event_1.2.g: "Торговый корабль смог тайно переправить беглых рабов на свободные земли."
 DCI_generic_runaway_slave_coastal_event_1.2.a: "Жутко, но таков закон страны."
 DCI_generic_runaway_slave_coastal_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." 
 DCI_generic_runaway_slave_coastal_event_1.2.c: "Замечательно! Надеюсь, рабство закончится и здесь..."
  
  
 DCI_generic_runaway_slave_land_event_1.1.t: "Беглые Рабы Найдены на Границе Государства [FROM.GetName]!" 
DCI_generic_runaway_slave_land_event_1.1.d: "Караван беглых рабов был обнаружен на границе Государства [FROM.GetName] местными охотниками за головами. Рабы были найдены в безопасном месте, а их владельцы, похоже, регулярно переправляют рабов в свободные земли. Если рабы вернутся к хозяину, их, скорее всего, будут пытать за побег. Что касается людей, управляющих убежищем, то они будут отправлены под суд за торговлю краденым имуществом.\n\nВнутренние дела такого рода обычно решаются местными властями, но у нас есть возможность вмешаться, если мы можем позволить себе потянуть за несколько ниточек." 
 DCI_generic_runaway_slave_land_event_1.1.a: "Нас не беспокоят внутренние инциденты, мы игнорируем проблему."
 DCI_generic_runaway_slave_land_event_1.1.b: "Прикажите охотникам за головами отступить!"
 DCI_generic_runaway_slave_land_event_1.1.c: "Оплатите награду и поддержите позицию отмены рабства!"
  
 DCI_generic_runaway_slave_land_event_1.2.t: "Результат Инцидента с Беглым Рабом!" 
 DCI_generic_runaway_slave_land_event_1.2.d: "Сбежавших рабов вернули хозяевам и жестоко наказали, а некоторых случайно замучили до смерти."
 DCI_generic_runaway_slave_land_event_1.2.e: "Охотники за головами решили проигнорировать приказы и вернуть беглых рабов обратно их владельцам. По возвращении, по рассказам, рабовладельцы жестоко наказали их за побег, а некоторых случайно замучили до смерти. Охотники за головами упомянули рабовладельцам о нашем приказе, который мы им передали. Возмущенные нашими действиями, они протестуют против наших действий и заявляют, что это посягательство на права собственности." 
 DCI_generic_runaway_slave_land_event_1.2.f: "Когда рабы сбежали, рабовладельцы были возмущены, узнав, как это произошло. В результате они протестуют против наших действий и заявляют, что это посягательство на права собственности." 
 DCI_generic_runaway_slave_land_event_1.2.g: "Рабы смогли безопасно пересечь границу и стать свободными."
 DCI_generic_runaway_slave_land_event_1.2.a: "Жутко, но таков закон страны."
 DCI_generic_runaway_slave_land_event_1.2.b: "Надеюсь, возмущение рабовладельцев скоро утихнет..." 
 DCI_generic_runaway_slave_land_event_1.2.c: "Замечательно! Надеюсь, рабство закончится и здесь..."
  
 DCI_spanish_enforced_catholic_morals_event_1.1.t: "Преследование Отступников в Государстве [FROM.GetName]" 
 DCI_spanish_enforced_catholic_morals_event_1.1.d: "Одна из деревень в Государстве [FROM.GetName] объявила, что не будет соблюдать догматы религии [ROOT.DCI_GetNationalReligionName]. В настоящее время в Государстве [ROOT.GetName] законно соблюдаются правила, связанные с религией [ROOT.DCI_GetNationalReligionName]. Если не вмешаться, деревня, скорее всего, будет сожжена, а те, кто все еще не желает подчиняться законам религии [ROOT.DCI_GetNationalReligionName], будут посажены в тюрьму или казнены. Население деревни, скорее всего, будет сопротивляться попыткам духовенства обеспечить соблюдение религиозных законов, и может разразиться конфликт.\n\nВнутренние дела такого рода обычно решаются местными чиновниками и духовенством, но у нас есть возможность вмешаться и продвинуть идею светскости." 
 DCI_spanish_enforced_catholic_morals_event_1.1.a: "Нас не беспокоят внутренние инциденты, игнорируйте проблему."
 DCI_spanish_enforced_catholic_morals_event_1.1.b: "Прикажите армии следить за тем, чтобы деревня не была сожжена и не было казней."
 DCI_spanish_enforced_catholic_morals_event_1.1.c: "Продвигайте секуляризм, отменив власть духовенства над этой деревней!"
  
 DCI_spanish_enforced_catholic_morals_event_1.2.t: "Результат Инцидента с Преследованием!" 
 DCI_spanish_enforced_catholic_morals_event_1.2.d: "Духовенство вошло в деревню, вылавливая каждого вероотступника, отказавшегося подчиниться закону религии [ROOT.DCI_GetNationalReligionName]. Вероотступников, организовавших сопротивление, оставляли связанными в зданиях, чтобы они сгорели заживо, когда деревни будут подожжены. Тех, кто отказывался от своей ереси, щадили и силой приводили в новую деревню, чтобы обеспечить принятие религии [ROOT.DCI_GetNationalReligionName]."
 DCI_spanish_enforced_catholic_morals_event_1.2.e: "Духовенство вошло в деревню, вылавливая каждого вероотступника, который отказывался подчиниться закону религии [ROOT.DCI_GetNationalReligionName]. Армия не обращала внимания на наши приказы и считала казнь вероотступников праведной. Таким образом, всех вероотступников, которые организовывали сопротивление, оставляли связанными в зданиях, чтобы они сгорели заживо при поджоге деревень. Тех, кто отказывался от своей ереси, щадили и силой приводили в новую деревню, чтобы обеспечить принятие религии [ROOT.DCI_GetNationalReligionName]."
 DCI_spanish_enforced_catholic_morals_event_1.2.f: "Духовенство вошло в деревню, вылавливая каждого вероотступника, отказавшегося подчиниться закону религии [ROOT.DCI_GetNationalReligionName]. Армия следила за тем, чтобы каждого вероотступника посадили в тюрьму, чтобы они могли принять религию [ROOT.DCI_GetNationalReligionName] как истинную. Тем, кто отказался от своей ереси, разрешили остаться в деревне под присмотром нового назначенного лидера, который будет следить за соблюдением законов религии [ROOT.DCI_GetNationalReligionName]\n\nХотя из-за такого вмешательства в религиозные дела духовенство возмущено нашими попытками подорвать их." 
 DCI_spanish_enforced_catholic_morals_event_1.2.g: "Судебного преследования деревни удалось избежать, но духовенство теперь возмущено попыткой правительства подорвать их законную власть." 
 DCI_spanish_enforced_catholic_morals_event_1.2.a: "Прискорбно, но, к сожалению, именно так исполняются религиозные законы..." 
 DCI_spanish_enforced_catholic_morals_event_1.2.b: "Прискорбно, но, к сожалению, именно так соблюдаются религиозные законы..." 
 DCI_spanish_enforced_catholic_morals_event_1.2.c: "Надеюсь, возмущение духовенства утихнет..."
  
 DCI_resistance_generic_assembly_event.1.t: "Формирование Ассамблеи в Государстве [FROM.GetName]" 
DCI_resistance_generic_assembly_event.1.desc_1: "Используя командные полномочия, местные власти смогли обнаружить собрание, которое организовалось в Государстве [FROM.GetName]. Были обнаружены брошюры на темы отмены рабства, избирательных прав для всех, увеличения представительства в правительстве и эксплуатации колониализма.\n\nБлагодаря эффективному использованию командной власти мы обнаружили существование собрания еще до его начала. Если собрание будет продолжаться, то группы, выступающие за антиколониализм, скорее всего, станут более организованными. Напротив, если будут предприняты такие действия, как закрытие собрания, эти группы, скорее всего, вообще откажутся от политических реформ. С учетом сказанного, что нам делать в этой ситуации?" 
 DCI_resistance_generic_assembly_event.1.desc_2: "Используя командную власть, местные власти смогли обнаружить собрание, которое было организовано в Государстве [FROM.GetName]. Были обнаружены брошюры на темы отмены рабства, избирательных прав для всех, увеличения представительства в правительстве и эксплуатации колониализма.\n\nБлагодаря эффективному использованию командной власти мы обнаружили существование собрания еще до его начала. Если собрание состоится, то группы, выступающие за антиколониализм, скорее всего, станут более организованными. Напротив, если мы санкционируем собрание, эти группы будут считать, что мы выступаем за реформы, и с меньшей вероятностью предпримут революционные действия. С учетом сказанного, что нам делать в этой ситуации?" 
 DCI_resistance_generic_assembly_event.1.a: "Нас не беспокоят внутренние инциденты, игнорируйте эту проблему."
 DCI_resistance_generic_assembly_event.1.b: "Объявить собрание незаконным и послать военных разгонять его!" 
 DCI_resistance_generic_assembly_event.1.c: "Наложите санкции на собрание и защитите его от контрпротестующих."
  
 DCI_resistance_generic_refund_command_power: "\n§YВозвращенная Командная Сила:§!\n" 
  
 DCI_resistance_generic_establish_politics_party_event.1.t: "Инициатива Политической Партии в Государстве [FROM.GetName]" 
 DCI_resistance_generic_establish_politics_party_event.1.desc_1: "Используя командные полномочия, местные власти смогли раскрыть план организации по созданию политической партии в Государстве [FROM.GetName]. Платформа этой местной партии планирует выступать за расширение прав, против рабства и антиколониальных идей.\n\nРазрешение существования этой политической партии покажет Государству [FROM.GetName], что наше правительство готово к реформам, но их организация значительно вырастет за счет новых политических действий. Запрет на создание партии приведет к менее реформистским действиям, но сильно помешает росту их организации. Остается только один вопрос: вмешиваемся ли мы или позволяем им существовать?" 
 DCI_resistance_generic_establish_politics_party_event.1.desc_2: "Используя командные полномочия, местные власти смогли раскрыть план организации по созданию политической партии в Государстве [FROM.GetName]. Платформа этой местной партии планирует выступать за расширение прав, борьбу с рабством и антиколониальные идеи.\n\nРазрешение на существование этой политической партии покажет Государству [FROM.GetName], что наше правительство готово к реформам, но их организация значительно вырастет за счет новых политических действий. Мы выступаем за открытую политику, поэтому это действие законно во всех отношениях. Но если мы поддержим эту партию, их мнение о нас значительно возрастет."
 DCI_resistance_generic_establish_politics_party_event.1.a: "Нас не беспокоят внутренние инциденты, игнорируйте эту проблему."
 DCI_resistance_generic_establish_politics_party_event.1.b: "Арестуйте политических лидеров и запретите партию!" 
 DCI_resistance_generic_establish_politics_party_event.1.c: "Наложите санкции на политическую партию, скажите им, что мы готовы к реформам."
  
  
