 EOANBSYS_detrimental_colonial_impact_decision_category: "Пагубное Воздействие" 
 EOANBSYS_detrimental_colonial_impact_decision_category_desc: "§YАнтиправительственные Организации:§!\n§WГруппы организуются, чтобы противостоять Пагубному Воздействию, оказываемому на их регионы. Эти подавляемые группы населения будут мирно проводить реформы, если правительство позволит им это. Успешные попытки реформ склонят общественность к идеологии, связанной с гражданскими правами и повышением уровня жизни.\n\nЕсли правительство попытается подавить организацию этих групп, они с большей вероятностью предпримут революционные действия. Если организация этих групп очень высока, они будут организовывать попытки сопротивления или даже восстания.§!\n\n§YВлияние Пагубного Воздействия:§!\n§gВ мире, который часто определяется силой и властью, часто бывают случаи, когда целые группы населения могут подвергаться маргинализации, дискриминации или откровенному преследованию. 'Расовое Превосходство', 'Цивилизация Народов' и другие виды остракизма в отношении обездоленных групп часто приносят краткосрочную выгоду, способствуя стабильности, процветанию и политике государства. \n\n§!" 
 DCI_american_south_incident: "Беспорядки в Южных Штатах!" 
 DCI_american_south_incident_desc: "История расизма, ввоз и торговля рабами, а также систематический расизм привели к маргинализации Афроамериканцев на юге. Это привело к огромному неравенству и волнениям среди людей, принадлежащих к этой маргинальной группе. Если влияние колониализма не будет уменьшено, может произойти инцидент." 
 any_american_slave_states_have_over_10_DCI_tooltip: "В любом регионе есть §YПВ§! выше §Y10§!" 
 all_american_slave_states_have_under_10_DCI_tooltip: "Каждый §YЮжный§! регион которым мы владеем, имеет §Y10§! ПВ" 
 DCI_american_south_incident_tooltip: "Может произойти §RИнцидент§!!\n" 
  
