# Generic Events #NT!
 acw_generic.1.t: "Проблема форта Самтер"
 acw_generic.1.d_usa: "Сегодня мы получили тревожные новости. Конфедераты отправили посланника с требованием уступить им Форт Самтер, один из фортов, оставленных Союзом на Юге. Конгресс, а также солдаты, находящиеся в форте, настаивают на том, чтобы форт не был им сдан. \nЕсли мы отправим дипломатического посланника, чтобы обсудить это с Конфедерацией, то мы технически узаконим их незаконное действие по отделению".
 acw_generic.1.d_csa: "Последние следы Союза уходят от нас, но некоторые из них все еще пиявки. Форт Самтер, укрепление у берегов Чарльстона, Южная Каролина, все еще развевается под флагом янки. Нам крайне необходимо овладеть им. \n\nЕсли мы не потребуем форт, иностранные державы будут воспринимать нас как слабаков. Мы должны стремиться к бомбардировке и захвату форта!".
 acw_generic.1.a: "За Дикси!"
 acw_generic.1.b: "Послать дипломатического посланника".
 acw_generic.1.c: "Интересное развитие событий"
 acw_generic.2.t: "Осада форта Самтер"
 acw_generic.2.d_usa: "Прежде чем наша дипломатическая миссия смогла начать переговоры с силами повстанцев, они начали обстрел форта Самтер.\n\nНи одна из сторон не погибла, но война только началась."
 acw_generic.2.d_csa: "Недавно Союз, похоже, послал свой ответ в виде корабля снабжения в форт. Неприемлемый для командующего офицера, окружающего форт, он приказал осадить крепость. \n\nНи одна из сторон не погибла, но война только началась."
 acw_generic.2.d_other: "Силы повстанцев вчера обстреливали и осаждали американские федеральные войска в гавани Чарльстона, Южная Каролина. Плохо оснащенные федеральные войска сдались сами и сдали форт после долгой ночи пушечного обстрела."
 acw_generic.2.a: "Мы больше не можем позволить себе игнорировать мятежников".
 acw_generic.2.b: "Чарльстон в наших руках!".
 acw_generic.2.c: "Американский эксперимент..."
 acw_generic.5.t: "Южные штаты сопротивляются федеральным силам!"
 acw_generic.5.d: "Независимо от того, симпатизируют ли эти штаты Конфедерации или просто хотят сохранить нейтралитет, есть несколько штатов, которые отказали в доступе нашим солдатам!".
 acw_generic.5.d_northrebels: "Многие штаты сейчас изгоняют федеральные войска за пределы своих границ, ссылаясь на то, что Белл - незаконный главнокомандующий!"
 acw_generic.5.a: "Мы должны решить это быстро..."
 acw_generic.5.b: "Приятно слышать..."
 acw_generic.6.t: "Инцидент на границе Союза и Конфедерации!".
 acw_generic.6.d: "Небольшая стычка между формирующимися ополчениями Союза и Конфедерации произошла в Кентукки! Хотя погибших не было, несколько человек были жестоко ранены во время боя!"
 acw_generic.6.a: "Мы заставим их заплатить!"
 acw_generic.7.d: "Небольшая стычка между формирующимися ополчениями Союза и Конфедерации произошла в Миссури! Хотя погибших не было, несколько человек были жестоко ранены во время боя!".
 acw_generic.8.d: "Небольшая стычка между формирующимися ополчениями Союза и Конфедерации произошла в Кентукки! Хотя погибших не было, несколько человек были жестоко ранены во время боя!".
 acw_generic.9.t: "Гражданская война в Америке".
 acw_generic.9.d: "После долгой осады форта Самтер и нескольких стычек напряжение между двумя сторонами наконец-то спало! В нескольких штатах начались бои.\n\nВ нескольких милях от американской столицы армии Севера и Юга встретились в битве при Булл-Ран. Гражданская война в Америке началась".
 acw_generic.9.d_northrebels: "После перерыва в переговорах между администрацией Брекинриджа и лидерами в Вашингтоне напряжение между двумя сторонами наконец-то спало! Начались боевые действия на территории нескольких штатов.\n\nГражданская война в Америке началась."
 acw_generic.9.a: "Мы должны объединить нацию!"
 acw_generic.9.b: "Мы должны бороться за наше дело!"
 acw_generic.9.c: "Начали".
#  acw_generic.9.t: "Americans mobilize to the front!"
#  acw_generic.9.d: "Across the United States, men are running to the front for their state's  cause! Only time will tell how this bloody this war will become!"
#  acw_generic.9.a: "For Freedom!"
 acw_generic.10.t: "Ли присоединяется к Конфедерации!".
 acw_generic.10.d: "Когда наши посланники предложили Роберту Э. Ли стать командующим армией Соединенных Штатов в ответ на восстание Конфедерации, он с сожалением отказался. Он заявил, что, хотя он и желает, чтобы страна осталась целой, он должен следовать воле своего родного штата Вирджиния, который присоединился к делу Конфедерации. Он, а также несколько других офицеров, покинули Союз и теперь возглавляют армии Конфедерации! Получив еще один удар по нашему руководству, мы, безусловно, ощущаем его последствия...".
 acw_generic.10.a: "Проклятье!"
 acw_generic.10.b: "Добро пожаловать, Ли!"
 acw_generic.11.t: "К Рождеству"
 acw_generic.11.d: "Соединенные Штаты были разделены. На Юге мятежная Конфедерация противостоит их бывшей стране на Севере, Соединенным Штатам. Народ объединяется на нашу сторону, и наши силы мобилизуются против врага. Мы либо прольем кровь и умрем, либо встанем и поднимемся!".
 acw_generic.11.a: "Все закончится к Рождеству!"
 acw_generic.12.t: "Мобилизация людей и оборудования!"
 acw_generic.12.d: "Поскольку Гражданская война в Америке, очевидно, длится дольше, чем все ожидали, экономика сейчас частично мобилизована, оружие и техника отправляются на фронт!".
 acw_generic.12.a: "Отлично!"
 acw_generic.14.t: "Офицеры уходят в Конфедерацию!".
 acw_generic.14.d: "Многочисленные офицеры нашей армии Соединенных Штатов перешли на сторону Конфедерации! Ссылаясь на то, что они должны стоять на стороне своих штатов, мы получили несколько писем об отставке из наших вооруженных сил, только для того, чтобы эти люди вступили в ряды Национальной армии Конфедерации!"
 acw_generic.14.a: "Проклятье!"
 acw_generic.15.t: "Крещение огнем"
 acw_generic.15.d: "По всей стране проходят массовые собрания. Сотни тысяч людей поднимают наш флаг, протестуя против отделения Конфедерации и вновь заявляя о своей поддержке Союза. Несмотря на различия между огромными народами этих Соединенных Штатов... нет, огромными народами "Соединенных Штатов". \n\n Мы больше не простая коалиция, мы - нация. Люди больше не считают себя жителями своего штата или своего региона, теперь они считают себя американцами. Мы все американцы, и мы не можем допустить, чтобы этот маяк света и надежды для остального мира погас. Мы не можем позволить этому мерзкому восстанию уничтожить то, за что мы боролись, проливали кровь и умирали! Мы должны осуществить мечты наших отцов-основателей, мы должны объединить эту нацию и вернуть Соединенным Штатам образ города на холме! \n\nКак Христос умер, чтобы сделать людей святыми, так и мы должны умереть, чтобы сделать людей свободными!"
 acw_generic.15.a: "Сплотиться вокруг флага!"
 acw_generic.16.t: "Бывшие офицеры возвращаются в армию!".
 acw_generic.16.d: "Несколько офицеров Союза недавно вернулись в армию в ответ на восстание в Конфедерации! Двумя из них стали Улисс С. Грант, который ранее был вынужден уйти в отставку за пьянство, и Уильям Т. Шерман, который был суперинтендантом Луизианской учебной семинарии и военной академии. Из 200 выпускников Вест-Пойнта, ранее покинувших армию, 102 присоединились к армии Союза, а остальные разбежались в Дикси."
 acw_generic.16.a: "Ура!"
 acw_generic.17.t: "Наблюдая за Гражданской войной в Америке"
 acw_generic.17.d: "Поскольку Гражданская война в Америке продолжается на Западе, некоторые наши военные советники и офицеры отправились на запад, чтобы наблюдать за происходящими там сражениями. Затем они возьмут на заметку некоторые из этих сражений и будут использовать эти знания, чтобы помочь нашей собственной нации".
 acw_generic.17.a: "Отлично!"
 acw_generic.18.t: "Наблюдатели возвращаются"
 acw_generic.18.d: "Поскольку Гражданская война в Америке подходит к концу, наши наблюдатели, которых мы послали, возвращаются, поскольку больше нет войны, за которой нужно наблюдать".
 acw_generic.18.a: "Хорошо".
 acw_generic.19.t: "Наблюдатели возвращаются"
 acw_generic.19.d: "Поскольку мы больше не являемся нейтралами в американской гражданской войне, посылать наблюдателей сейчас практически бессмысленно, так как мы должны вступить в борьбу".
 acw_generic.19.a: "К войне!"
 acw_generic.20.t: "Дело Трента"
 acw_generic.20.d: "Наши шпионы сообщили, что два дипломата Конфедерации находятся на корабле под названием RMS Trent и намереваются отправиться в Европу, чтобы убедить Великобританию и Францию вступить в войну против нас! Некоторые наши советники настаивают на том, чтобы президент приказал захватить этих дипломатов, чтобы убедиться, что они не получат помощь из Европы, однако такое действие может привести к международному инциденту..."
 acw_generic.20.a: "Захватить дипломатов!".
 acw_generic.20.b: "Просто игнорируйте их..."
 acw_generic.21.t: "Наши дипломаты захвачены!".
 acw_generic.21.d: "Вчера наши дипломаты, которых мы отправили в Великобританию и Францию, были захвачены! По пути в Европу они были перехвачены и взяты в плен войсками Союза! Это тревожно, но это может стать толчком, который втянет Европу в войну!".
 acw_generic.21.a: "Проклятие Союзу!"
 acw_generic.22.t: "Дипломаты Конфедерации захвачены!".
 acw_generic.22.d: "Вчера дипломаты Конфедерации, отправленные в Великобританию и Францию, были захвачены! По пути в Европу они были перехвачены и взяты в плен войсками Союза! Многие в Соединенном Королевстве пришли в ярость от этой акции!".
 acw_generic.22.a: "Требуйте возвращения дипломатов!"
 acw_generic.22.b: "О, ну..."
 acw_generic.23.t: "Британский ответ!"
 acw_generic.23.d: "Британцы прислали делегацию с требованием освободить дипломатов Конфедерации, содержащихся в плену, и позволить им отплыть в Европу. В Конгрессе были большие дебаты, но в итоге наш ответ был...".
 acw_generic.23.d_a: "Британцы провели дебаты внутри своей страны, и кажется, что они, наконец, уступили нам. Они еще не ответили на захват дипломатов Конфедерации. Захват дипломатов, похоже, был успешным".
 acw_generic.23.a: "Это их научит!"
 acw_generic.23.b: "... отказываться!"
 acw_generic.23.c: "... принимать!"
 acw_generic.24.t: "Американский ответ!"
 acw_generic.24.d: "Американцы наконец-то прислали нам ответ. Похоже, что они твердо стоят на своем, а нашу делегацию отправили обратно в Лондон с пустыми руками. Похоже, наши требования остались без ответа...".
 acw_generic.24.d_a: "Американцы провели дебаты внутри своей нации, и кажется, что они, наконец, уступили нам. Они ответили на наши требования и, похоже, согласились на освобождение дипломатов Конфедерации."
 acw_generic.24.a: "Это их научит!"
 acw_generic.24.b: "Телеграфируйте Франции! Скажите им, чтобы готовились к войне!"
 acw_generic.24.c: "Просто... неважно".
 acw_generic.25.t: "Британцы просят нашей помощи против США!".
 acw_generic.25.d: "Несколько недель назад дипломаты Конфедерации, отправленные в Великобританию и Францию, были захвачены! По пути в Европу они были перехвачены и взяты в плен войсками Союза. Эти дипломаты были захвачены с британского корабля, и они возражали американцам, захватившим дипломатов. Американцы отклонили предложение британцев освободить дипломатов, и британцы пришли просить нас о помощи в войне против США!".
 acw_generic.25.a: "Нет, мы бы не хотели..."
 acw_generic.25.b: "Мобилизовать силы!"
 acw_generic.26.t: "Французский ответ"
 acw_generic.26.d: "Французы дали нам свой ответ. Они оказали нам полную поддержку, и с их помощью мы сможем убедить парламент вступить в войну против Соединенных Штатов!"
 acw_generic.26.d_a: "Французы ответили, но не так, как мы ожидали. Похоже, что французы не хотят вступать в войну с Соединенными Штатами. Без их поддержки будет трудно убедить парламент добиваться войны против Соединенных Штатов. Однако это все еще возможно...".
 acw_generic.26.a: "Пора заставить американцев заплатить!".
 acw_generic.26.b: "Мы не можем вступить в войну без Франции...".
 acw_generic.26.c: "Будь они оба прокляты! К ВОЙНЕ!"

