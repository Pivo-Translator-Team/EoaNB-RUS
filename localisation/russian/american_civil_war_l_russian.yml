 # Generic News #NT!
 acw_generic.124.t: "Конфедеративные Штаты Америки"
 acw_generic.124.d_breckinridge: "[USA.GetNameDef] переживает политические потрясения. Демократически избранный президент [USA.GetLeader] был свергнут в результате переворота, и за последние несколько недель на него было совершено два покушения. Его сторонники на Юге осудили эти события и отсутствие действий Союза.\n\nНыне многие штаты, особенно на Юге, рассматривают возможность отделения."
 acw_generic.124.d_douglas: "[USA.GetNameDef] переживает политические потрясения. После прискорбной смерти президента Стивена Дугласа и отсутствия сплоченной администрации, которая могла бы его заменить, многие штаты начали отделяться. Коалиция южных штатов уже откололась, назвав себя Конфедерацией."
 acw_generic.124.d: "[USA.GetNameDef] переживает политические потрясения. Крах доверия между северными Свободными штатами и южными Невольничьими штатами привел к тому, что многие штаты рассматривают возможность отделения."
 acw_generic.124.a: "Не очень хорошо".
 acw_generic.124.b: "Дикси!"
 acw_generic.124.c: "Тревожно".
 acw_generic.124.e: "Неудавшийся эксперимент демократии".
 acw_generic.125.t: "Битва за форт Самтер".
 acw_generic.125.d: "Напряженность между США и непризнанными Штатами Конфедерации достигла точки кипения". \n\nОколо Чарльстона, Южная Каролина, форт Самтер оставался под контролем Союза даже после того, как Южная Каролина провозгласила независимость. После того, как переговоры ни к чему не привели, войска Конфедерации, окружившие форт, открыли огонь. Хотя во время осады никто не погиб, новый президент Соединенных Штатов объявил эту акцию незаконной, а отделение Конфедерации - незаконным действием. \n\n \nВ настоящее время и Союз, и Конфедерация мобилизуют своих солдат на своих границах."
 acw_generic.125.a: "Война теперь неизбежна".
 acw_generic.125.b: "За Союз!"
 acw_generic.125.c: "За Дикси!"
 acw_generic.126.t: "Гражданская война в [USA.GetNameDef]!".
 acw_generic.126.d: "Напряженность между [USA.GetNameDef] и [CSA.GetNameDef] возросла после того, как небольшая стычка, казавшаяся поначалу незначительной, переросла в кровавую! Десятки тысяч людей сейчас мобилизованы по всей стране, сражаясь за свой штат."
 acw_generic.126.a: "Мы должны наблюдать издалека".
 acw_generic.126.b: "За свободу!"
 acw_generic_news.40.t: "Уилингская конвенция"
 acw_generic_news.40.d: "Авторитет Американского Южного Мятежа в южных штатах ставится под сомнение, поскольку многие законодательные органы теперь демонстрируют все большее несогласие с решением штатов об отделении. Крупнейшие из этих "юнионистских" фракций теперь объявили правительство своего штата нелегитимным, создав собственное правительство штата."
 acw_generic_news.40.a: "Новое развитие событий".
 acw_generic_news.41.t: "Контрсецессия в американской гражданской войне".
 acw_generic_news.41.d: "Штат Канавха отделился от американского содружества Вирджиния!"

 # Lincoln Events #NT!
 acw_generic.33.t: "Победная речь Линкольна"
 acw_generic.33.d: "Шокирующее избрание кандидата-аболициониста Авраама Линкольна потрясло основы страны. Хотя Линкольн проводил кампанию за прекращение экспансии рабства, его мнение о конечной судьбе нынешних рабовладельческих государств осталось неясным. Многие в партии Линкольна, республиканцы, призывают к полной отмене рабства, в то время как многие другие в центре опасаются, что любые дальнейшие действия, направленные на вражду с Югом, могут привести к еще большему расколу и беспорядкам.\n\nЧто должно быть темой в речи Линкольна?"
 acw_generic.33.a: "Подчеркнуть, что его администрация стремится к единству".
 acw_generic.33.b: "Апеллировать исключительно к своей базе и коллегам".
 acw_generic.34.t: "Реакция на речь Линкольна".
 acw_generic.34.d: "Хотя некоторые напряженные моменты по всей стране были сняты объединяющей речью Линкольна, две отдельные стороны дебатов о рабстве, южные демократы и радикальные республиканцы, становятся все более расколотыми.\n\n \n Некоторые советники Линкольна говорят, что он должен продолжать преуменьшать свою поддержку аболиционистов, но другие утверждают, что южные демократы никогда не пойдут на поводу у разума, и что Линкольн должен сосредоточиться на своей собственной базе."
 acw_generic.34.a: "Убедиться, что наша партия нас поддерживает".
 acw_generic.35.d: "После речи Линкольна напряженность только возросла, поскольку многие южане беспокоятся о том, что станет с американским рабством".
 acw_generic.35.a: "Прискорбно".
 acw_generic.36.t: "Стивен провозглашает поддержку Линкольну!".
 acw_generic.36.d: "В шаге, который кажется искренним, бывший политический соперник Стивен Дуглас, бывший кандидат от демократов-северян, объявил о своей полной поддержке избранного президента Линкольна.\n\n\n'Америка должна быть едина. Мы должны победить эти разногласия", - сказал Стивен в своей речи. Хотя многие по всей стране видят в Дугласе объединяющую фигуру, напряженность, возникшая после избрания Линкольна, окажется непреодолимой."
 acw_generic.36.a: "Превосходно!"
 acw_generic.37.t: "Инаугурация Авраама Линкольна".
 acw_generic.37.d: "Ранее сегодня новый президент Авраам Линкольн был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала более совершенный союз, чем Статьи Конфедерации, и что отделение Юга должно быть названо незаконным. Он призывает к тому, чтобы Союз был крепким, иначе Американский эксперимент погибнет".
 acw_generic.37.a: "Вдохновляющие слова"
 acw_generic.38.t: "Балтиморский заговор"
 acw_generic.38.d: "Национальное детективное агентство раскрыло заговор с целью убийства избранного президента Авраама Линкольна".
 acw_generic.39.t: "Одна ночь в театре Форда".
 acw_generic.39.d: "It was late into the night as the carriage arrived, as the astute President exited with his wife, as well as Major Henry Rathbone and his fiancée Clara Harris, who had accepted an invitation by the Presidential couple to attend the theater with them. After helping Mary out of the carriage, the party entered and settled into their box in the Theater. As they arrived, the play was interrupted by the orchestra who played 'Hail to the Chief' as the 1,700 attendants applauded. \n \nIt was a bright and elaborate play, giving their all to ensure the President would love such a play. The bright lights and beauty of such a performance was astonishing. \n \nAs the intermission came, the party talked with one another within the Box, and refreshed themselves. They did notice that their policeman John Frederick Parker, who was assigned to guarding the president's box, was missing. However, it was assumed that he had simply gone to the tavern for a drink, and be back shortly. \n \nThen, after the intermission, the infamous line played 'Well, I guess I know enough to turn you inside out, old gal; you sockdologizing old man-trap!'. The audience burst into laughter at one of the best lines in the play, including the presidential party, as Rathbone turned to see the President wheezing with laughter. It was a loud and hilarious atmosphere... \n \nLoud enough to drown out the creaking door behind the President." #NT!
 acw_generic.39.a: "Хахаха! Это было уморительно!"
 acw_generic.39.b: "Господин президент! За вами!"
 acw_generic.40.t: "Охота на убийцу Линкольна!".
 acw_generic.40.d: "Убийца Авраама Линкольна, идентифицированный как Джон Уилкс Бут, скрылся с места преступления в разгар паники, вызванной хаосом, которая возникла в последние минуты жизни Линкольна.\n\n Теперь он на свободе. Как мы должны действовать?"
 acw_generic.40.a: "Поиск Уилкса Бута - наш главный приоритет".
 acw_generic.40.b: "Поиск Уилкса Бута является главным приоритетом".
 acw_generic.40.c: "Предупредить правоохранительные органы по всей стране".
 acw_generic.40.e: "Выдвинуть только несколько агентов. Мы должны сосредоточиться на восстановлении страны".
 acw_generic.41.d: "По штатам разнеслась шокирующая новость о том, что Авраам Линкольн, спаситель Союза, умер. Он был застрелен во время спектакля в театре Форда, и теперь нацией управляет его вице-президент Эндрю Джонсон. Теперь он должен решить, как мы должны преследовать и наказать заговорщика Джона Уилкса Бута".
 acw_generic.41.a: "Убейте его!"
 acw_generic.41.b: "Провести суд"
 acw_generic.42.t: "Уилкс Бут сбежал!".
 acw_generic.42.d: "Поступило сообщение, что наши агенты слишком поздно начали преследование убийцы Джона Уилкса Бута. Он сбежал через южную границу".
 acw_generic.42.a: "Взрыв!"
 acw_generic.44.t:0 "Уинфилд Скотт уходит в отставку"
 acw_generic.44.desc:0 "После 53 лет службы в армии США генерал Уинфилд Скотт, известный как "великий старик армии", официально ушел в отставку с поста генерал-командующего армией США. В своем заявлении об отставке он ссылается на множество причин, главной из которых является ухудшение здоровья. Хотя вскользь упоминается и разочарование нежеланием президента прислушиваться к его советам по военным вопросам.\n\nНеобходимо сказать, что отставка Скотта является одновременно ожидаемой и неожиданной для человека, который верно служил на протяжении 53 долгих лет своей жизни. Его служба, несомненно, будет почитаться и уважаться будущими поколениями".
 acw_generic.44.a:0 "Его будет очень не хватать".
 acw_generic.45.t:0 "Джон Э. Вул уходит на пенсию"
 acw_generic.45.desc:0 "Как и недавно вышедший в отставку Уинфилд Скотт, Джон Э. Вул является давним членом армии Соединенных Штатов. Прослужив более 51 года, он провел на службе почти столько же времени, сколько и Скотт, с разницей всего в два года. Несмотря на его успехи в некоторых недавних сражениях, возраст генерала настигает его, и, даже если ему это не нравится, его преклонный возраст скоро станет обузой для армии."
 acw_generic.45.a:0 "Он прослужил достаточно долго. Дайте ему отдохнуть".

 # Breckinridge Events #NT!
 acw_generic.80.t: "Победная речь Брекинриджа"
 acw_generic.80.d: "После недавней победы Джона Брекинриджа на выборах 1860 года многие районы Севера крайне недовольны тем, в каком направлении движется страна. Будучи свободными штатами, они все обеспокоены прорабовладельческой риторикой Брекинриджа во время предвыборной кампании, особенно его поддержкой распространения рабства на территории и, возможно, за их пределы. В связи с предстоящей победной речью, некоторые советники предлагают избранному президенту взять более мягкий тон в вопросе расширения рабства, в то время как другие говорят, что раз мы выиграли выборы, нам не нужно искать поддержки у северян".
 acw_generic.80.a: "Занять более мягкий тон"
 acw_generic.80.b: "Они проиграли. Мы победили. Кого волнует, что они думают?"
 acw_generic.81.t: "Дуглас, Белл и Линкольн призывают к единству!".
 acw_generic.81.d: "После беспрецедентного избрания вице-президента Джона К. Брекинриджа многие города на севере были охвачены протестами или откровенными беспорядками. Больше всего пострадали Филадельфия, Бостон и Колумбус. Другие кандидаты в президенты, Дуглас, Белл и Линкольн, призвали к прекращению беспорядков, призывая своих сторонников встать на сторону демократии и союза!".
 acw_generic.81.a: "Слава Колумбии!"
 acw_generic.82.t: "Протесты по всей Новой Англии"
 acw_generic.82.d: "Протесты прокатились по всему крайнему северу на последней неделе после победы на выборах вице-президента Джона К. Брекинриджа. Хотя большинство собраний оставались мирными, более крупные протесты переросли в беспорядки в Уорчестере, штат Массачусетс, и Бангоре, штат Массачусетс, после того, как федеральные силы вступили в бой с силами аболиционистов".
 acw_generic.82.a: "Эти смутьяны!"
 acw_generic.83.t: "14 погибших во время беспорядков в Колумбусе"

 # Douglas Events #NT!
 acw_generic.46.t: "Стивен о рабстве"
 acw_generic.46.d: "Хотя сам Стивен Дуглас не является рабовладельцем, его жена им является. В ходе предвыборной кампании Дуглас подвергался резкой критике как за слишком мягкое отношение к рабству, так и за слишком суровое. Он должен прояснить свою позицию".
 acw_generic.46.a: "Мы должны отменить рабство".
 acw_generic.46.b: "Мы должны продолжать искать компромисс".
 acw_generic.46.c: "Это не работа федерального правительства".
 acw_generic.47.t: "Южане на грани"
 acw_generic.47.d: "Южане по всей стране все больше осознают, что они в меньшинстве. Оба северных кандидата в последней кампании, Авраам Линкольн и президент Дуглас, обошли бывшего вице-президента Джона Брекинриджа по количеству голосов."
 acw_generic.47.a: "Мы обеспечим статус-кво".
 acw_generic.47.b: "Таков путь демократии".
 acw_generic.48.t: "Другие кандидаты демонстрируют поддержку"
 acw_generic.48.d: "Другие кандидаты, Джон Белл, Авраам Линкольн и Джон Брекинридж, выступили в поддержку Стивена Дугласа в надежде объединить страну, охваченную напряжением".
 acw_generic.48.d_1: "Другие кандидаты, Джон Белл и Авраам Линкольн, выступили в поддержку Стивена Дугласа в надежде объединить страну, увязшую в напряжении. Но Джон К. Брекинридж, бывший вице-президент, на которого многие равняются на Юге, хранит молчание."
 acw_generic.48.a: "[Root.GetNameDef] будет стоять!".
 acw_generic.49.t: "Инаугурация Стивена Дугласа".
 acw_generic.49.d: "Ранее сегодня новый президент Стивен Дуглас был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждает, что Конституция создала баланс между властью штатов и федеральной властью, и что необходимо решить проблему отделения Юга. Он призывает к тому, чтобы Союз был сильным, иначе американский эксперимент погибнет".
 acw_generic.49.a: "Вдохновляющие слова"
 acw_generic.50.t: "Исполнительный указ: Акт о народном суверенитете"
 acw_generic.50.d: "В первом предложении Стивена А. Дугласа в Конгресс он предложил Акт о народном суверенитете, который позволял западным территориям самим решать, хотят ли они рабства или нет. Несмотря на активные попытки провести его через Конгресс, представители республиканцев и демократов отказались согласовать законопроект. После чего президент Дуглас объявил его действующим посредством исполнительного приказа, что вызвало протесты в Конгрессе и по всей стране."
 acw_generic.50.a: "Принять закон!"
 acw_generic.51.t: "Поездка Дугласа по стране".
 acw_generic.51.d: "В условиях, когда вокруг него сплошная оппозиция, Дуглас решил отправиться в турне по стране. Его цель - распространить свою поддержку и, надеюсь, помочь избежать потенциальной гражданской войны."
 acw_generic.51.a: "Будем надеяться, что это сработает...".
 acw_generic.52.t: "Стивен Дуглас посещает Мэриленд!"
 acw_generic.52.d: "Президент на этой неделе посетил штат Мэриленд!".
 acw_generic.52.a: "Погода была прекрасной".
 acw_generic.53.t: "Стивен Дуглас посетил Пенсильванию!".
 acw_generic.53.d: "Президент на этой неделе посетил штат Пенсильвания!".
 acw_generic.54.t: "Стивен Дуглас посетил Огайо!".
 acw_generic.54.d: "Президент на этой неделе посетил штат Огайо!".
 acw_generic.55.t: "Стивен Дуглас посещает Кентукки!".
 acw_generic.55.d: "Президент на этой неделе посетил штат Кентукки!".
 acw_generic.56.t: "Стивен Дуглас посещает Теннесси!".
 acw_generic.56.d: "Президент на этой неделе посетил штат Теннесси!".
 acw_generic.57.t: "Президент плохо себя чувствует"
 acw_generic.57.d: "По дороге на юг из Нэшвилла президент начал жаловаться на плохое самочувствие. Несмотря на это, он упорно продолжает завершать свое турне, чтобы обеспечить безопасность нации. Должны ли мы попросить его отдохнуть или продолжать следовать графику?".
 acw_generic.57.a: "Найдите президенту врача".
 acw_generic.57.b: "Это просто головная боль".
 acw_generic.58.t: "Дуглас госпитализирован!"
 acw_generic.58.d: "Состояние президента ухудшилось за последние два дня. Поэтому его доставили к лучшим врачам Нэшвилла".
 acw_generic.58.a: "Теперь мы можем только молиться".
 acw_generic.59.t: "Президент мертв!"
 acw_generic.59.d: "Стивен Дуглас мертв! В то время как он пытался продолжить выполнение графика Национальной поездки, его болезнь становилась все хуже и хуже. Вскоре он потерял сознание и был прикован к постели, когда пытался произнести речь перед толпой вблизи Чаттаноги. Вскоре стало ясно, что у него брюшной тиф, но к этому моменту он был слишком ослаблен. Он умер на следующий день после того, как ему поставили диагноз. \n\nЭта смерть вызвала бурную реакцию в Конгрессе, который с течением времени все больше и больше разделялся. Теперь вице-президент Уильям Гершель приведен к присяге, чтобы стать следующим президентом Соединенных Штатов."
 acw_generic.59.d_Hospitalized: "Стивен Дуглас умер! Пролежав несколько дней в больнице в Нэшвилле, президент скончался во сне после того, как накануне утром ему поставили диагноз "тифозная лихорадка". \n\nЭта смерть вызвала бурную реакцию в Конгрессе, который с течением времени все больше и больше разделялся. Теперь вице-президент Уильям Гершель приведен к присяге, чтобы стать следующим президентом Соединенных Штатов."
 acw_generic.59.a: "Ужасно!"
 acw_generic.60.t: "Президент Гершель убит!".
 acw_generic.60.d: "Во время митинга у Белого дома к постаменту подошел человек по имени Бенджамин Тейлор. Он попросил внимания президента, чтобы задать вопрос. Когда президент обратил на него внимание, Тейлор трижды выстрелил из пистолета. Если первый выстрел, к счастью, был пойман пьедесталом, то второй выстрел пробил президенту легкое, а третий попал ему в левое плечо. Его задержали прежде, чем он успел выпустить еще одну пулю, и президенту срочно оказали медицинскую помощь. Гершель умер через несколько часов от полученных ран. \nКогда весть о его смерти дошла до Конгресса, он пришел в ярость. Конгресс еще больше разделился, когда выяснилось, что убийца был радикальным республиканцем и, скорее всего, убил президента из-за его мягкой позиции по отношению к Конфедерации. Представители демократов заявили, что теперь они опасаются за свою жизнь, а некоторые начали принимать заговоры об убийстве. \n\n После смерти двух президентов подряд, нация демонстрирует признаки краха, если только республиканский спикер Палаты представителей Уильям Пеннингтон не сможет каким-то образом восстановить порядок, хотя это маловероятно."
 acw_generic.60.a: "Ужасно!"
 acw_generic.61.t: "Президент Уильям Пеннингтон мертв!".
 acw_generic.61.d: "По злому стечению обстоятельств, бывший спикер Палаты представителей Уильям Пеннингтон умер вскоре после того, как стал президентом Соединенных Штатов. \n\nПосле смерти двух президентов подряд, борьбы с кризисом отделения Конфедерации и опасений за свою личную безопасность, Уильям Пеннингтон становился все более напряженным и напряженным. Кульминация наступила вчера вечером, когда президент принял морфий, чтобы справиться со стрессом, и случайно умер от передозировки. \n\nПосле того, как его обнаружили через час после смерти, члены Белого дома попытались обеспечить безопасность нации, но как только новость наконец-то дошла до народа, по всей стране вспыхнуло возмущение. Правительство не смогло нормально работать после смерти трех различных руководителей в течение нескольких дней друг за другом, и многие начали терять веру в Союз. Радикальные республиканцы, умеренные республиканцы и оставшиеся демократические члены Конгресса обсуждали, как действовать дальше, они согласились продолжить линию преемственности, однако кандидатура временного президента стала предметом споров. Многие республиканцы остались недовольны Джесси Д. Брайтом, который был демократом, и не хотели, чтобы он стал следующим президентом. Вместо этого они предложили Соломона Фута в качестве умеренного республиканского выбора, а радикалы представили Бенджамина Уэйда в качестве потенциального кандидата, расколов залы Конгресса, поскольку они бесконечно спорили о том, как им действовать и кто должен стать следующим президентом. \n\nС учетом неспособности Конгресса работать и протестов, происходящих по всей стране, кажется, что дни Союза могут быть сочтены."
 acw_generic.61.a: "Что происходит?!"
 acw_generic.62.t: "Орегонская декларация"
 acw_generic.62.d: "Мы больше не можем связаться с нашим губернатором на территории Орегон, и мы только что обнаружили, что они объявили себя независимыми! Сославшись на потерю веры в Союз, они отделились от нас!".
 acw_generic.62.a: "Как они посмели?!"
 acw_generic.62.b: "Мы должны присоединиться к ним!"
 acw_generic.63.t: "Возвращение медвежьего флага"
 acw_generic.63.d: "После напряженных дебатов в Конгрессе о судьбе президентства, отделения многочисленных территорий и многочисленных протестов по всей стране, представителям Калифорнии надоело. Их видели вырывающимися из здания Капитолия, но не раньше, чем они объявили Конгрессу о провозглашении Калифорнийской республики. Этот акт отделения еще больше обеспокоил нацию, поскольку представители со всей страны начали беспокоиться, что нация может просуществовать недолго."
 acw_generic.64.t: "Движение за независимость Дезерета"
 acw_generic.64.d: "В связи с растущей потерей веры в федеральное правительство, территория Юта провозгласила свою полную независимость, раз и навсегда!".
 acw_generic.65.t: "Нью-Мексико покидает"
 acw_generic.65.d: "Хрупкой власти, которую наше правительство имеет на диких землях Нью-Мексико, пришел конец. Губернатор Нью-Мексико отдалился от Вашингтона, а вице-губернатор провозгласил новую республику!".
 acw_generic.66.t: "Восход Республики Одинокой Звезды"
 acw_generic.66.d: "Штат Техас, который едва держался за Союз, решил провозгласить независимость! Политический хаос внутри Союза стал поводом для беспокойства, но усиление разногласий в последние месяцы привело к тому, что штат Техас культурно отделился от остального Юга, отчасти благодаря усилиям Сэма Хьюстона. После смерти президента Пеннингтона был созван съезд, на котором в результате очень незначительного голосования была провозглашена Республика Техас, которая не присоединится к Конфедеративным Штатам."
 acw_generic.67.t: "Индейская территория бросает вызов Вашингтону!"
 acw_generic.67.d: "Индейцы отказали федеральным чиновникам во въезде на Территорию! [Root.GetLeader] обсуждал вопрос об отправке войск на территорию, но из-за беспорядков по всей стране Конгресс решил, что есть другие приоритеты."
 acw_generic.68.t: "Цветок Канзаса"
 acw_generic.68.d: "Мы больше не можем связаться с нашим губернатором на территориях Канзас-Небраска, и только что узнали, что они объявили себя независимыми! Сославшись на утрату веры в Союз, они отделились от нас!".
 acw_generic.69.t: "Равнины Дакоты"
 acw_generic.69.d: "Мы больше не можем связаться с нашим губернатором на территории Дакота, и мы только что узнали, что они объявили себя независимыми! Сославшись на потерю веры в Союз, они отделились от нас!".
 acw_generic.70.t: "Конфедерация Великого озера"
 acw_generic.70.d: "С быстрым ростом числа штатов, вышедших из состава Союза, несколько штатов на Среднем Западе стали опасаться распада Союза, что сделает их открытыми для нападения иностранных государств, таких как Великобритания и Канада. Несколько представителей регионов Среднего Запада собрались в Чикаго, штат Иллинойс, где договорились объявить о независимости от Соединенных Штатов. При этом все они присоединятся к Конфедерации Великого озера, которая должна была стать содружеством и обеспечить защиту штатов Среднего Запада."
 acw_generic.71.t: "Сент-Луисская декларация"
 acw_generic.71.d: "Следуя примеру калифорнийских представителей, сенатор Миссури сложил с себя полномочия, заявив, что штат Миссури провозглашает независимость от Соединенных Штатов. Несмотря на свои связи с Югом, он не пошел на присоединение к Конфедеративным Штатам."
 acw_generic.72.t: "Движение за независимость Кентукки"
 acw_generic.72.d: "Следуя примеру сенатора из Миссури, представители Кентукки заявили о своем выходе из Конгресса и объявили о намерении предоставить независимость Содружеству Кентукки. Они также отклонили просьбы Конфедеративных Штатов присоединиться к ним".
 acw_generic.73.t: "Легионы Канавы"
 acw_generic.73.d: "Аппалачский регион Вирджинии осудил правительство своего штата в Ричмонде и призвал к независимости!".
 acw_generic.75.t: "Коммуна Лонг-Айленда"
 acw_generic.75.d: "В напряжении, вызванном почти полным крахом Соединенных Штатов, деревни Лонг-Айленда собрались в Нью-Йорке, где объявили, что за этот крах ответственна Паника 1857 года, и что капитализм потерпел крах. Обеспечив контроль над городом, они объявили о создании Манхэттенской коммуны".
 acw_generic.76.t: "Отказ от Новой Англии"
 acw_generic.76.d: "После отделения подавляющего большинства Соединенных Штатов, представители штатов Новой Англии тайно провели встречу. После чего эти представители объявили Конгрессу, что Соединенные Штаты мертвы и что Новая Англия должна стать новой Независимой нацией."
 acw_generic.77.t: "Граница проходит в одиночку"
 acw_generic.77.d: "По мере того как федеральная власть сокращается, русские поселенцы недавно приобретенной территории Аляски призывают к независимости!"
 acw_generic.78.t: "Конец Соединенных Штатов"
 acw_generic.78.d: "Полный и тотальный крах нации вывел нас из-под контроля. Оставшиеся представители Конгресса инициировали срочные встречи и собрались в Вашингтоне, чтобы обсудить, как действовать дальше. \n\n \nОставшиеся представители, состоящие из радикальных республиканцев, наконец, объявили, что Бенджамин Уэйд - новый президент. Однако, Соединенных Штатов больше нет, и любые попытки заявить об этом смехотворны, если только мы не сможем восстановить контроль. В связи с этим, представители объявили о создании Атлантических Штатов Америки. \n\n Соединенные Штаты, которые когда-то простирались от моря до сияющего моря, угасли и умерли."
 acw_generic.78.a: "За Атлантические Штаты!"


 # Breckinridge Events #NT!
 acw_generic.80.t: "Победная речь Брекинриджа"
 acw_generic.80.d: "После недавней победы Джона Брекинриджа на выборах 1860 года многие районы Севера крайне недовольны тем, в каком направлении движется страна. Будучи свободными штатами, они все обеспокоены прорабовладельческой риторикой Брекинриджа во время предвыборной кампании, особенно его поддержкой распространения рабства на территории и, возможно, за их пределы. В связи с предстоящей победной речью, некоторые советники предлагают избранному президенту взять более мягкий тон в вопросе расширения рабства, в то время как другие говорят, что раз мы выиграли выборы, нам не нужно искать поддержки у северян".
 acw_generic.80.a: "Занять более мягкий тон"
 acw_generic.80.b: "Они проиграли. Мы победили. Кого волнует, что они думают?"
 acw_generic.81.t: "Дуглас, Белл и Линкольн призывают к единству!".
 acw_generic.81.d: "После беспрецедентного избрания вице-президента Джона К. Брекинриджа многие города на севере были охвачены протестами или откровенными беспорядками. Больше всего пострадали Филадельфия, Бостон и Колумбус. Другие кандидаты в президенты, Дуглас, Белл и Линкольн, призвали к прекращению беспорядков, призывая своих сторонников встать на сторону демократии и союза!".
 acw_generic.81.a: "Слава Колумбии!"
 acw_generic.82.t: "Протесты по всей Новой Англии"
 acw_generic.82.d: "Протесты прокатились по всему крайнему северу на последней неделе после победы на выборах вице-президента Джона К. Брекинриджа. Хотя большинство собраний оставались мирными, более крупные протесты переросли в беспорядки в Уорчестере, штат Массачусетс, и Бангоре, штат Массачусетс, после того, как федеральные силы вступили в бой с силами аболиционистов".
 acw_generic.82.a: "Эти смутьяны!"
 acw_generic.83.t: "14 погибших во время беспорядков в Колумбусе"
 acw_generic.83.d: "14 человек погибли сегодня утром, еще больше получили ранения, когда большая часть центра Колумбуса, штат Огайо, охвачена пламенем. Хотя причина пожара до сих пор неизвестна, многие связывают его с ревностными протестами аболиционистов, которые захватили город и многие другие города на севере."
 acw_generic.83.a: "Мы должны найти виновных и восстановить город".
 acw_generic.84.t: "Выстрелы в Вашингтоне"
 acw_generic.84.d: "Сегодня избранный президент Джон К. Брекинридж произнес свою инаугурационную речь в обычном режиме. Однако, к сожалению, речь была прервана, так как раздалась серия выстрелов из-за попытки недовольного аболициониста убить нового президента. Попытка была крайне неудачной, и президент в безопасности, хотя он и его семья были сильно напуганы".
 acw_generic.84.a: "A close call"
 acw_generic.85.t: "Форты на севере погружаются в темноту"
 acw_generic.85.d: "Странно, но многие из наших фортов, расположенных на севере, перестали выходить на связь с центральным командованием. Кажется, что ничего не происходит, но в Белом доме беспокоятся, что может начаться восстание."
 acw_generic.85.a: "Будем надеяться, что это пустяк".
 acw_generic.86.t: "Союз стоит твердо".
 acw_generic.86.d: "Союз отрицает отделение".
 acw_generic.86.a: "Назад дороги нет...".
 acw_generic.87.t: "Добровольцы за Союз!"
 acw_generic.87.d: "В то время как мы готовимся к войне с предательским Югом, многие граждане добровольно записываются на службу в наши вооруженные силы!".
 acw_generic.87.a: "За дело!"
 acw_generic.88.t: "Восстание в Новой Англии"
 acw_generic.88.d: "Аболиционистский пыл, преследовавший Брекинриджа, достиг переломного момента в Новой Англии сегодня, после известий из Вашингтона о намерениях Джона Белла провести закон о преследовании многих известных радикальных аболиционистов, включая конгрессмена Джона К. Фремонта, в надежде завоевать доверие Юга. \n\n "Существует опасность законного преследования политических соперников, - заявил на брифинге сенатор от штата Мэн Ганнибал Хэмлин. Стало ясно, что правительству в Вашингтоне, независимо от того, к какой партии оно принадлежит, можно доверять установление прав человека. Вторая революция должна произойти.`\n\n \nПовстанцы-аболиционисты смогли закрепиться в Новой Англии, и это будет лишь вопросом времени, когда восстание выйдет из-под нашего контроля, если мы не примем меры немедленно."
 acw_generic.88.a: "Союз должен сохраниться!"
 acw_generic.88.b: "За свободу!"
 acw_generic.89.t: "Протесты в Бостоне"
 acw_generic.89.desc: "В настоящее время город Бостон заполнен людьми, марширующими в знак протеста против избрания Джона К. Брекинриджа. Их главная жалоба - опасение, что президент попытается отменить антирабовладельческие положения в законах северных штатов из-за того, что новый президент решительно поддерживает институт рабства."
 acw_generic.89.a: "Им не о чем беспокоиться"
 acw_generic.90.t: "Бунт в Филадельфии"
 acw_generic.90.desc: "В городе Филадельфия назревает крупномасштабный бунт, так как волнения, вызванные избранием Брекинриджа, достигли точки кипения. Если не удастся быстро найти мирное решение, это может привести к ужасным последствиям."
 acw_generic.90.a: "Пусть город разберется с этим"
 acw_generic.91.t: "Линкольн осуждает политику Брекинриджа в отношении рабства"
 acw_generic.91.desc: "Республиканский кандидат на выборах 1860 года, Авраам Линкольн, опубликовал язвительное обличение политики президента Брекинриджа в отношении рабства. Он подробно писал о зле рабства и о том, что Брекинридж является агентом самого дьявола. Нет нужды говорить, что эта газета стала хитом на Севере".
 acw_generic.91.a: "Бредни ЛО-СЕРА!".
 acw_generic.92.t: "Компромиссная поправка Дугласа".
 acw_generic.92.desc: "Северный демократ Стивен Арнольд Дуглас предложил создать поправку к конституции, согласно которой половина штатов в Союзе должна быть свободной, а половина - открытой для рабства. Когда Дугласа спросили о цели этой поправки, он заявил, что надеется, что поправка сможет обеспечить компромисс между обеими сторонами вопроса о рабстве, чтобы предотвратить полномасштабную гражданскую войну."
 acw_generic.92.a: "Будем надеяться, что это не приведет к ней...".
 acw_generic.93.t: "Утечка исполнительного приказа о расширении рабства!"
 acw_generic.93.desc: "Сэр, газеты сообщают, что, по-видимому, произошла утечка текста исполнительного приказа, который вы пишете. Согласно этой статье, указ объявит все законы против рабства на севере незаконными и, следовательно, недействительными. Это правда, господин президент? Вы ведь не стали бы писать то, что так явно приведет к гражданской войне... верно?".
 acw_generic.93.a: "Что?! Н-нет, конечно, нет!"
 acw_generic.94.t: "Таддеус Стивенс уходит в отставку из Конгресса"
 acw_generic.94.desc: "Шокирующий шаг: представитель Пенсильвании Таддеус Стивенс официально покинул свой пост в Палате представителей. Стивенс известен в Палате представителей как борец за расовое равенство, причем не только по закону, но и во всем. Когда его спросили, почему он решил уйти в отставку, он просто ответил, что разочарован избранием такого человека, как Джон К. Брекинридж, и хочет возглавить усилия по сопротивлению тому, что он называет рабством Севера, из своего дома в Пенсильвании".
 acw_generic.94.a: "Хорошее избавление"
 acw_generic.95.t: "Утечка исполнительного приказа доказала реальность"
 acw_generic.95.desc: "Худшее случилось. Независимое расследование предполагаемого исполнительного приказа, подготовленного президентом. Этот анонимный следователь выяснил, что указ на самом деле существует, и поэтому опубликовал подробности своего отчета для общественности. Гнев на Севере в связи с избранием Брекинриджа уже был опасно высок, но этот отчет может довести ситуацию до критической точки."
 acw_generic.95.a: "Упс..."
 acw_generic.96.t: "Афроамериканцев похищают с большей частотой"
 acw_generic.96.desc: "Недавние отчеты местных полицейских управлений показывают увеличение числа случаев похищения чернокожих людей. Аномальность внезапного всплеска таких случаев позволяет предположить, что охотники за рабами с Юга воодушевились после избрания Брекинриджа и стали чаще похищать свободных цветных людей."
 acw_generic.96.a: "Почему они обвиняют меня в этом?".
 acw_generic.98.t: "Уинфилд Скотт и Джон Э. Вул уходят в отставку".
 acw_generic.98.desc: "Давние генералы Уинфилд Скотт и Джон Э. Вул ушли в отставку с постов генералов армии США. Их отставки, по-видимому, вызваны волнениями в стране и возможной гражданской войной. Вула беспокоило, что ему придется сражаться либо за свой родной штат против Союза, либо за Союз против своего родного штата. Что касается Скотта, то ему не по себе от утечки информации об указе Белого дома. Будучи человеком, который выступает против рабства и сам не владеет рабами, он был сильно обеспокоен мыслью о том, что федеральное правительство может навязать Северу законы, поддерживающие рабство, несмотря на то, что сам Скотт - виргинец."
 acw_generic.99.t: "[acw_breckinridge_21_t]"
 acw_generic.99.desc: "[acw_breckinridge_21_desc]"
 acw_generic.99.a: "[acw_breckinridge_21_a]"
 acw_breckinridge_21_t_acw_ongoing: "Война продолжается..."
 acw_breckinridge_21_desc_acw_ongoing: "Нация охвачена ужасной гражданской войной. Сражения между профессиональными армиями опустошают приграничные регионы штатов, а ополченцы ведут бои внутри границ каждой фракции. Окончится ли война в ближайшее время, неизвестно, но пока нация должна терпеть боль, чтобы достичь хорошего мира."
 acw_breckinridge_21_a_acw_ongoing: "Когда это закончится?"
 acw_breckinridge_21_t_acw_over: "Война окончена!"
 acw_breckinridge_21_desc_acw_over: "Война наконец-то закончилась. Армии повстанцев были быстро разгромлены, а их армии и сторонники были вынуждены отступить, в частности, аболиционисты бежали в близлежащие британские владения. Окончание конфликта снимает огромное бремя с плеч президента [ROOT.GetLeaderName], и нация наконец-то может обрести мир."
 acw_breckinridge_21_a_acw_over: "Пришло время восстанавливать".

