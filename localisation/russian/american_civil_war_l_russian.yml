 USA_Election_of_1860_Mission: "Президентские выборы 1860 года"
 USA_Election_of_1860_Mission_desc: "Выборы 1860 года многие считают самыми значительными за последнее поколение. Результаты выборов могут оказать большое влияние на стабильность и единство нации."
