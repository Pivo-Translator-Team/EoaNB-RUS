 USA_Slavery_Debate_Decision_Category: "Дебаты о рабстве"
USA_Slavery_Debate_Decision_Category_desc: "§YДискуссия о рабстве:§!\n§gС момента основания §CАмериканской Республики§!, §ҮДискуссия о рабстве§! оставалась самой большой точкой внутреннего напряжения и раздора нации. На Континентальном конгрессе отцы-основатели спорили о том, отменить или разрешить эту практику, а спустя десятилетия вопрос о рабстве все еще вносит раздор между соседями и вражду между братьями.\n\n \n[USA_Slavery_Debate_Decision_Category_scripted_locale]"
 USA_Slavery_Debate_Decision_Category_desc2: "Десятилетия компромиссов и проволочек не дали нашей хрупкой республике распасться, но линии разлома, разделяющие Америку, все еще остаются и становятся шире с каждым днем.\n\nПо мере того, как страна продолжает расти, растет и раскол между двумя сторонами в этих дебатах. Дисбаланс штатов приведет к дрейфу §YФедеральной позиции§, а §YНациональная раздробленность§ будет увеличиваться до тех пор, пока вопрос не будет решен окончательно. §RГражданского конфликта§! можно избежать, сохраняя нейтральную позицию §ҮФедерации§! и низкий уровень §ҮНациональной фрагментации§! В настоящее время союз имеет §С[?USA_Slavery_Debate_StateF_Count] Свободные Штаты§! и §С[?USA_Slavery_Debate_StateS_Count] Рабские Штаты§!§!\n\n§WДисбаланс мощности§!  - [USA_slavery_debate_stated_tt]\n\n§WFederal Stance§!  - [USA_slavery_debate_leaning_tt]\n\n§WНациональная Фрагментация§!  - [USA_slavery_debate_tension_tt]"
 USA_Slavery_Debate_Decision_Category_desc3: "Сейчас напряжение между братьями достигло точки кипения. Гражданская война в Америке открыта. Слава Колумбии!".
 USA_Slavery_Debate_Decision_Category_desc4: "Теперь мы должны залечить раны, нанесенные войной. Начните Реконструкцию!"
