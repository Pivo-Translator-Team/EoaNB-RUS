 # Norton #NT!
 acw_generic.115.t: "Император Соединенных Штатов?"
 acw_generic.115.d: "Сегодня пришли удивительные новости: сообщается, что человек по имени Джошуа Нортон объявил себя "императором этих Соединенных Штатов" и даже "защитником Мексики". Затем в том же пункте этой декларации он постановил, чтобы Конгресс Соединенных Штатов был собран в Музыкальном зале Сан-Франциско, города, в котором он живет. Похоже, что население города согласилось с ним в шутливом настроении, которое, однако, постепенно начинает перерастать в серьезную преданность. \n\n \nОн не имеет тесных связей с военными, поэтому мы можем легко проигнорировать его. Однако такой смелый шаг одного человека, который начинает серьезно восприниматься жителями его родного города, начинает представлять забытую легитимность федерального правительства в это кризисное время."
 acw_generic.115.a: "Вот сумасшедший".
 acw_generic.115.b: "Гарнизон города, присматривайте за ним".
 acw_generic.116.t: "Мятеж в Окленде?".
 acw_generic.116.d: "Наши офицеры начали беспокоиться. Калифорнийская национальная гвардия, которая была размещена в этом районе для запугивания Нортона, подозревает, что его слова подействовали на них. Они начали запрашивать больше полномочий по военному трибуналу, чтобы бороться с возможным мятежом. Но пока это только подозрения, и мы не уверены, правда это или нет".
 acw_generic.116.a: "Все в порядке"
 acw_generic.116.b: "Ввести военное трибунал!"
 acw_generic.117.t: "Нортон арестован"
 acw_generic.117.d: "Негодяй Нортон задержан".
 acw_generic.117.d_mutiny: "Наши федеральные силы задержали Нортона и мятежников!".
 acw_generic.117.a: "Хорошее избавление!"
 acw_generic.118.t: "Мятеж в Калифорнии!"
 acw_generic.118.d: "Подозрения были верны! Калифорнийская национальная гвардия начала отказываться от приказов наших офицеров и начала выполнять приказы Нортона! Теперь, когда у Нортона есть вооруженные силы, он может представлять серьезную угрозу для нас в будущем, если мы ничего не предпримем."
 acw_generic.118.a: "Пришлите армию!"
 acw_generic.118.b: "Все это пройдет".
 acw_generic.119.t: "Влияние Нортона растет"
 acw_generic.119.d: "Поскольку мы не послали силы для противодействия мятежу, наши офицеры и верные национальные гвардейцы были вынуждены покинуть Сан-Франциско. Из-за такого шага слава Нортона выросла по всей Калифорнии, и это вызывает беспокойство, поскольку мы приближаемся к очень противоречивым выборам. Однако, пока не произойдет ничего катастрофического, мы сможем вскоре вернуть контроль над ситуацией."
 acw_generic.119.a: "Беспокойство"
 acw_generic.120.t: "Парад монархистов в Сан-Франциско"
 acw_generic.120.d: "Многие гражданские лица и дефтеры из нашей гарнизонной дивизии следуют за выскочкой Джошуа Нортоном, который утверждает, что он наш император. Уже большая часть порта Сан-Франциско перешла под контроль смутьянов".
 acw_generic.120.a: "В конце концов, все уладится само собой"
 acw_generic.120.b: "Пошлите наши оставшиеся гарнизоны!"
 acw_generic.121.t: "Нортоновская шарада заканчивается"
 acw_generic.121.d: "После нескольких недель псевдозахвата движение вокруг Джошуа Нортона угасло. Ранние сторонники Нортона покидают его, вероятно, после того, как наконец-то встретились с этим человеком."
 acw_generic.121.a: "По крайней мере, все закончилось".
 acw_generic.121.b: "Посадить злодея в тюрьму!"
 acw_generic.122.t: "Калифорнийские ополченцы присоединяются к Нортону".
 acw_generic.122.d: "Силы, которые мы послали разобраться с Нортоном, вместо этого присоединились к нему! Теперь большая часть штата Калифорния подпала под этот мятеж".
 acw_generic.122.a: "Раздавить их!"
 acw_generic.122.b: "Нортон - восхитительный человек. Присоединяйтесь к нему".
 acw_generic.123.t: "Нортон провозглашает себя императором Соединенных Штатов".
 acw_generic.123.d: "Джошуа Нортон объявил себя законным правителем Соединенных Штатов Америки. Уже сейчас бывшая гвардия штата Калифорния марширует по Калифорнии, чтобы расширить власть Нортона."
 acw_generic.123.a: "За праведность!"
 acw_generic.123.b: "Эти негодяи?!"

 05_ACW_NORTON_tt: "В настоящее время Соединенные Штаты находятся в состоянии распада. Все захваченные территории до собственного дезертирства из Вашингтона будут аннексированы."

 # Peace Deal Events #NT!
 acw_peace_deal.1.t: "Капитуляция Конфедерации!"
 acw_peace_deal.1.d: "Сегодня утром главнокомандующий войсками Союза Улисс С. Грант столкнулся с главнокомандующим войсками Конфедерации Робертом Э. Ли в Аппоматтокс-Корт-Хаус, где Ли был взят в плен войсками Союза. \nНа условиях, что его и его людей пощадят, Ли официально капитулировал и сложил с себя полномочия главнокомандующего Конфедерации. Этот шаг разрушил Конфедерацию, другие армии сдались, потеряв надежду на существование Конфедерации. Сообщается, что правительство Конфедерации бежало в изгнание, по некоторым данным, на Карибы. \n\n \nПосле того, как Конфедерация разбита и побеждена, [USA.GetNameDef] снова едина."
 acw_peace_deal.1.a: "Слава Колумбии!"
 acw_peace_deal.1.b: "Американцы, похоже, уладили свои дела".
 acw_peace_deal.2.t: "Союз капитулирует!"
 acw_peace_deal.2.d: "Ранее этим утром главнокомандующий Конфедерации Роберт Э. Ли нанес решительное поражение главнокомандующему Союза Джорджу Миду в окрестностях Рединга, штат Пенсильвания. \n\nРезультат этого последнего сражения стал последней каплей для многих, и Союз был вынужден признать независимость Конфедерации."
 acw_peace_deal.2.c: "Хорошо".
 acw_peace_deal.5.t: "Распад Золотого Империума"
 acw_peace_deal.5.d: "Вчера утром пришло известие, что последние наши силы сдались демократической армии. Вскоре после этого поступило сообщение, что император Нортон также сдался американскому ополчению, бесплодно умоляя о прощении своих последователей. Возможно, теперь его дни сочтены".
 acw_peace_deal.5.d_usa: "Вчера утром поступили новости о том, что последние из монархических повстанческих сил в Калифорнии сдали нам оружие. Сообщалось, что Джошуа Нортон сдался сам в отчаянной мольбе об амнистии своих изменнических последователей. Теперь, когда мы захватили этого смутьяна, встает вопрос о том, что с ним делать".
 acw_peace_deal.5.a: "Отправить его на виселицу!"
 acw_peace_deal.5.b: "В тюрьму вместе с ним!"
 acw_peace_deal.5.c: "Отличная попытка"
 acw_peace_deal.5.c_tt: "§RКонец кампании§!"
 acw_peace_deal.6.d: "Вчера утром из [USA.GetNameDef] пришло известие, что последние силы монархических повстанцев под командованием самопровозглашенного императора Джошуа Нортона сдали оружие армии Союза.\n\n Стычки были ожесточенными в изолированных землях американской Калифорнии, и теперь Нортон и его войска предстали перед судом за измену."
 acw_peace_deal.6.a: "Странный он был парень".
 acw_peace_deal.7.t: "Нортон защищает Запад"
 acw_peace_deal.7.d: "После многих лет борьбы силы Золотого Империума обеспечили безопасность западных земель Америки и заключили перемирие. Изначально немногочисленные повстанцы-изгои в Сан-Франциско распространили свою власть далеко, и легитимность Джошуа Нортона больше не подвергается сомнению."
 acw_peace_deal.7.d_acw: "После многолетней борьбы силы Золотого Империума обеспечили безопасность западных окраин Америки и заключили перемирие, поскольку на востоке возникли более серьезные угрозы для сохранения Американского Союза. Изначально небольшие повстанцы-изгои в Сан-Франциско распространили свое влияние далеко, и легитимность Джошуа Нортона больше не подвергается сомнению."
 acw_peace_deal.7.a: "Слава Императору!"
 acw_peace_deal.7.b: "Конец Республике?"
