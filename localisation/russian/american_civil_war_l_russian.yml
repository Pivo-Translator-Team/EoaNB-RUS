# American Civil War Ideas #NT!
 USA_Spirit_Memories_of_Confederation: "Воспоминания о Конфедерации"
 USA_Spirit_Memories_of_Confederation_desc: "Когда мы свергли британский контроль над нашим народом, наша страна столкнулась с величайшим испытанием, с которым она когда-либо сталкивалась, и чуть не погибла из-за этого. Региональность штатов отделяла их друг от друга, порождая соперничество между ними. Это подрывало молодую республику, поскольку штаты отказывались платить налоги, а армия грозила мятежом. Многие считают чудом, что наша нация пережила такие времена, и произошло это благодаря ликвидации Статей Конфедерации и замене их Конституцией. \nОднако было бы неверным утверждать, что идеалы регионализма угасли. Многие в стране считают себя, во-первых, жителями своего штата, во-вторых, своего региона, а в-третьих, американцами. Некоторые по-прежнему считают нас скорее Альянсом, чем нацией. В конце концов, это не "те" Соединенные Штаты, это "эти" Соединенные Штаты".
 USA_Spirit_West_Point_Napoleonic_Thought1: "Вест-Пойнт - Наполеоновская мысль"
 USA_Spirit_West_Point_Napoleonic_Thought1_desc: "Академия Вест-Пойнт стала самой уважаемой и известной военной академией в Соединенных Штатах. Она дала нам великих людей и лидеров, и несет ответственность за способности, которыми обладают наши лидеры. Однако она укоренилась в мышлении наполеоновской эпохи и передает это выпускникам, которые будут продолжать использовать наполеоновскую тактику. Если только великая катастрофа не укажет нам путь, нас ожидает продолжение этого мышления на протяжении десятилетий".
 USA_Spirit_West_Point_Napoleonic_Thought2: "Наполеоновская мысль Вест-Пойнта"
 USA_Spirit_West_Point_Napoleonic_Thought2_desc: "Гражданская война показала нам бедствие мысли наполеоновской эпохи в наши дни. Причина организации наших войск заключалась в неточном оружии, с которым столкнулся Наполеон, но такого оружия давно уже нет. Многие мужчины проливали кровь на полях сражений, потому что мы позволили им стоять в строю по такой старой и бесполезной традиции. Мы должны исправить это и поощрять новое мышление в академии Вест-Пойнт".
 USA_Spirit_West_Point_Napoleonic_Thought3: "Вест-Пойнт наполеоновская мысль"
