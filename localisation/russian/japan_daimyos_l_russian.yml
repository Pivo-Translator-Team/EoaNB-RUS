# Victorian Characters #NT!
 # Choshu #NT!
 CHO_character_mori_takachika_desc: "13-й даймё домена Чошу уже зарекомендовал себя как способный реформатор и не побоялся приспособить свой домен к новым методам ведения дел в Японии после ее принудительного открытия для иностранной торговли в 1853 году. Однако еще предстоит выяснить, уменьшат ли эти новые методы его глубокое отвращение к иностранным варварам или сделают его еще хуже?"
 CHO_character_mori_motonori_desc: "14-й даймё домена Чосю, компетентный человек и опасный враг, если его клану нанесут оскорбление."
 # Sendai #NT!
 DTE_character_date_yoshikuni_desc: "13-й даймё домена Сендай, этот человек имеет свой богатый опыт, когда дело доходит до управления доменом, погрязшим в проблемах. Все еще опустошенный Тенпо-фамином 1830-х годов Сендай также был призван обеспечивать безопасность в столице и защищать от вторжения российского флота в японские территориальные воды. К сожалению, похоже, что этот опыт показал Датэ Ёсикуни нерешительным человеком, и эта черта характера только усугубляет проблемы, с которыми он может столкнуться."
 DTE_character_date_munemoto_desc: "Даймё домена Сендай. Преданный человек, особенно по отношению к своему клану. Он готов пожертвовать своей карьерой, если это выгодно его семье. Может быть, он проявит такую же преданность и по отношению к империи?".
 DTE_character_date_muneatsu_desc: "Приемный сын Датэ Ёсикунэ, 13-го даймё Сендая, этот человек показал себя эффективным администратором государственных дел. Когда его лишили должности наследника домена Сендая, он решил отправиться в Великобританию для изучения языка. После 5 лет учебы он вернулся в Японию и основал собственную семью вне своего клана."
 # Mito #NT!
 MIT_character_tokugawa_nariaki_desc: "Уйдя в отставку в пользу своего сына Ёсиацу еще в 1844 году, этот человек может быть заинтересован в том, чтобы снова взять на себя обязанности домена, особенно если это будет означать очищение Японии от западных варваров."
 MIT_character_tokugawa_yoshitasu_desc: "Сын Токугавы Нариаки. Взял на себя управление доменом Мито после ухода отца на пенсию".
 MIT_character_tokugawa_akitake_desc: "Будучи отправлен за границу в качестве специального эмиссара в Европу в возрасте 14 лет, этот человек уже накопил опыт в международной дипломатии."
 MIT_character_tokugawa_takesada_desc: "Этот трудолюбивый человек в душе инженер и кораблестроитель. Он был бы любимцем военно-морского флота".
 # Saga #NT!
 SAG_character_nabeshima_naomasa_desc: "10-й даймё Сага с 17 лет, Набэсима Наомаса, показал себя активным реформатором и сторонником индустриализации и адаптации западных технологий и медицины."
 SAG_character_nabeshima_naohiro_desc: "11-й даймё Сага и сын Набэсимы Наомасы, он пошел по стопам отца и открыт для внедрения западных технологий и влияния в японское общество."
 SAG_character_nabeshima_naomitsu_desc: "Сын Набэсимы Наохиро в молодости учился в Кембриджском университете и продолжает политику модернизации Японии, проводимую его отцом и дедом."
 # Satsuma #NT!
 SAT_character_shimazu_nariakira_desc: "Известный своим умом и мудростью, этот человек уже привнес западную науку и технологию в свои владения Сацума. Эти реформы, несомненно, будут внедрены во всей стране, когда этот человек будет у руля".
 SAT_character_shimazu_hisamitsu_desc: "Не будучи полностью противником западного влияния, Симадзу Хисамицу твердо верит в то, что Япония должна стать сильнее, чтобы она могла противостоять требованиям Запада. Это может привести к конфликту с западными странами".
 SAT_character_shimazu_tadayoshi_desc: "Как и его отец, Симадзу Хисамицу, Тадаёси не является полным противником западной культуры, но он также хотел сделать Японию сильнее как нацию по отношению к западному миру. Если ему предоставляется выбор, он предпочитает японскую культуру западной".
 SAT_character_shimazu_tadashige_desc: "Прослужив на флоте офицером, этот человек знает толк в лидерстве".
 SAT_character_okubo_toshimichi_desc: "Считается одним из трех великих дворян времен реставрации императора, этот человек сделает все, что потребуется, чтобы модернизировать Японию. Даже раздавит своих друзей, если они посмеют выступить против него. "
 # Shonai #NT!
 SHI_character_sakai_taadaki_desc: "Служил главным посредником на переговорах между сёгунатом и императором Комэй в период Бакумацу, а затем переметнулся к императору после поражения сёгуната в битве при Тоба-Фусими, этот человек знает все о придворных интригах."
 SHI_character_sakai_tadatomo_desc: "Хотя этот человек очень молод, он кажется достаточно компетентным. Вопрос в том, как долго он продержится? Слухи утверждают, что этот человек болен корью".
 SHI_character_sakai_tadazumi_desc: "Один из последних даймё, сдавшихся имперскому правлению, этот человек вначале воспринимался имперским правительством с подозрением. В конце концов его помиловали, и он показал себя как компетентный военный лидер. "
 SHI_character_sakai_tadamichi_desc: "Брат Сакаи Тадазуми, Тадамичи долгое время жил в тени своего более яркого и уважаемого брата. Амбициозный, но осторожный, Тадамичи проводит время, укрепляя свою власть дома, и колеблется, когда дело касается перемен и новых перспектив."
 # Tosa #NT!
 TOS_character_yamauchi_toyoshige_desc: "15-й даймё домена Тоса, Ямаучи Тоёсигэ всегда был сторонником реформ и критиком давно проводимой политики Сакоку (изоляции). Незаинтересованный в воле слабого Совета бакуфу в Эдо, Тоёсигэ часто проводит политику, которая может рассматриваться как контрпродуктивная по отношению к политике, давно проводимой консерваторами в высших инстанциях."
 TOS_character_yamauchi_toyonori_desc: "16-й даймё домена Тоса, Ямаучи Тойонори, как и его отец, является сторонником общественных реформ. Он особенно заинтересован в механизации сельского хозяйства и железнодорожных транспортных системах Запада, а также в создании децентрализованной денежной системы Японии по образцу центральных банков Запада."
 TOS_character_yamauchi_toyokage_desc: "17-й даймё домена Тоса, Ямаучи Тоёкагэ - старший сын бывшего даймё и очень любил своего отца. Говорят, что после смерти Ямаучи Тоёнори, Тоёкагэ стал больше интересоваться изучением армейской доктрины и западной тактики."
 TOS_character_itagaki_taisuke_desc: "Этот человек прошел удивительный политический путь от государственного деятеля в правительстве Мэйдзи до одного из главных либеральных агитаторов в Японии. Он твердо верит в демократические реформы как следующий шаг в модернизации Японии."
 # Tsu #NT!
 TSU_character_todo_takayuki_desc: "Как 11-му даймё домена Цу ему было поручено защищать Великое святилище Исэ от западных кораблей во времена сёгуната. Уже тогда он проявил интерес к западной науке и технике. Во время реставрации Мэйдзи и войны Босин он перешел на сторону сёгуната и императора, демонстрируя свою преданность идее новой современной Японии."
 TSU_character_todo_takayido_desc: "Как и его отец, Тодо Такаюки, он верит в западную науку и технологии. К сожалению, он страдает от проблем со здоровьем и, возможно, долго не протянет".

