 DMY_decision_navy: "Морская Экспансия Дайме [ROOT.getname]"
 DMY_decision_navy_desc: "Японские острова всегда были заинтересованы в развитии мореплавания, расширяя свои владения за счет близлежащих островов и рифов для увеличения рыболовного и военно-морского потенциала. Этот образ мышления не изменился. Все дайме Эдо граничат с великими морями и обладают теми же возможностями, что и сегун. Доктрина о флотах только расширяется, и наш Дайме [ROOT.GetName] примет в этом участие. Принятие ряда требований для расширения нашего военно-морского флота стабилизирует нашу страну и укрепит наше положение как гордости восточных флотов!"
