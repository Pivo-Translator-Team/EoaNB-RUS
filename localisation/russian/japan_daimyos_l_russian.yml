DTE_hermit_mountain_desc: "Название Сендая буквально означает "Гора отшельника", что является вполне подходящим описанием. Местность может быть негостеприимной, но за долгие годы наши люди изучили ее особенности, чего не может позволить себе любой внешний захватчик."
DTE_ikaggan_medical_school: "Медицинская школа Икаггана"
DTE_ikaggan_medical_school_desc: "Медицинская школа Икагган, основанная с помощью голландцев в 1820 году, привлекает светлые умы со всей Японии."
DTE_vic_strained_finances: "Напряженные финансы"
