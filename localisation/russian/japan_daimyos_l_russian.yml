### NATIONAL FOCUS ### #NT!
dmy_state_of_the_nation: "The State of [ROOT.GetName]" #NT!
dmy_state_of_the_nation_desc: "It is time to evaluate ourselves. the west knocks at the door to japan and we stand. unprepared, without the industrial, societal, or military power of the west to compete japan will surely fall. We must begin to innovate rapidly given we have any hope of stopping the west., or the shogun." #NT!
dmy_send_delegation_to_shogun: "Send Delegations to the Shōgun" #NT!
dmy_send_delegation_to_shogun_desc: "By sending a delegation we can improve our relations with the Shogun and may be able to westernize without his questioning." #NT!
dmy_follow_policy_of_kobu_gattai: "Follow the Policy of Kōbu gattai" #NT!
dmy_follow_policy_of_kobu_gattai_desc: "The only way to ensure the stability of Japan is to pursue a policy of  Kōbu gattai, or "unity between the shogunate and the imperial court". This will help prevent uprising or conflicts within japan until the external threat of the west is eliminated." #NT!
dmy_the_boshin_war: "The Boshin War" #NT!
dmy_the_boshin_war_desc: "The Boshin War has begun and we are thrust into the middle of it we must decide who to support and fast. Get event where can choose to support either emperor Meiji or the shogun." #NT!
dmy_rally_towards_the_emperor: "Rally for the Emperor" #NT!
dmy_rally_towards_the_emperor_desc: "" #NT!
dmy_western_advisors: "Western Advisors" #NT!
dmy_western_advisors_desc: "It is clear that with the support of the west we will have a clear technological and tactical advantage against our enemy, with new technology's like the Gatling gun and new tactics we will finally bring down the rule of the shogun." #NT!
dmy_all_hands_for_the_emperor: "All Hands for the Emperor" #NT!
dmy_all_hands_for_the_emperor_desc: "We must motivate our people into the factory's, convincing the people of japan to leave their farms to work in factory's may be difficult but it can be done if we remind them they are helping the emperor." #NT!
dmy_draft_the_peasents: "Draft the Peasents" #NT!
dmy_draft_the_peasents_desc: "One of the most effective things we can do to raise an army is promise land reform and the abolishment of the class system to recruit peasants." #NT!
dmy_arm_the_peasents: "Arm the Peasents" #NT!
dmy_arm_the_peasents_desc: "We must arm our people with western style weaponry if we are to fight the Shogun!" #NT!
dmy_rally_towards_the_shogun: "Rally Towards the Shōgun" #NT!
dmy_rally_towards_the_shogun_desc: "" #NT!
dmy_call_upon_samurai: "Call Upon the Samurai" #NT!
dmy_call_upon_samurai_desc: "One of the temple principles of the Meiji restoration is the abolishment of the warrior class, we can capitalize on this by recruiting said warriors." #NT!
dmy_overhaul_the_manufactories: "Overhaul the Manufactories" #NT!
dmy_overhaul_the_manufactories_desc: "It may be to late to convert our workshops to factory's but we can still quickly retool the for arms production." #NT!
dmy_traditional_fighting_spirit: "Traditional Fighting Spirit" #NT!
dmy_traditional_fighting_spirit_desc: "We must fight to remove this scrounge from our shores, we shall fight these barbarians and restorationism's with everything we have!" #NT!
dmy_western_tactics: "Adopt Western Tactics" #NT!
dmy_western_tactics_desc: "It is clear that while our warriors may be superior our tactics are outdated we must adopt western fighting styles to have any hope of stopping our enemy!" #NT!
dmy_end_of_the_boshin_war: "End of the Boshin War" #NT!
dmy_end_of_the_boshin_war_desc: "" #NT!
dmy_the_state_arms: "The State Arms" #NT!
dmy_the_state_arms_desc: "" #NT!
dmy_formation_of_the_navy: "Formation of a Satsuma Navy" #NT!
dmy_formation_of_the_navy_desc: "To defend Satsuma from the nation of the west and their powerful navy's we must form a navy of our own. Their Western army's can not raze our city's if they can not land." #NT!
dmy_cheaper_but_outdated_navy: "Cheaper but Outdated" #NT!
dmy_cheaper_but_outdated_navy_desc: "Japan is to far behind our competitors we must have an navy now not later." #NT!
dmy_newer_but_expensive_navy: "Costly but Modern" #NT!
dmy_newer_but_expensive_navy_desc: "Commodore Perry has shown that our navy is outdated. we must form a completely new navy from the ground up!" #NT!
dmy_pride_of_eastern_fleets: "The Pride of the Eastern Fleets" #NT!
dmy_pride_of_eastern_fleets_desc: "We have completed one of the first modern ships in all of there east. We must take pride in our Pride of the Fleet." #NT!
dmy_buy_ships_dutch_designs: "Negotiate Dutch Ship Designs" #NT!
dmy_buy_ships_dutch_designs_desc: "" #NT!
dmy_buy_ships_french_designs: "Negotiate French Ship Designs" #NT!
dmy_buy_ships_french_designs_desc: "" #NT!
dmy_buy_ships_french: "Purcahse French Ships" #NT!
dmy_buy_ships_french_desc: "" #NT!
dmy_buy_ships_dutch: "Purchase Dutch Ships" #NT!
dmy_buy_ships_dutch_desc: "" #NT!
dmy_our_own_designs: "Outline our Own Designs" #NT!
dmy_our_own_designs_desc: "" #NT!
dmy_enganbogyo: "Enganbōgyo" #NT!
dmy_enganbogyo_desc: "Enganbōgyo or Coastal defense is the principle of defending the nation before the invaders can even land we must find ways to prepare a defense." #NT!
dmy_beach_defenses: "Defences on the Beaches" #NT!
dmy_beach_defenses_desc: "Our only hope is to stop them before they establish a foothold." #NT!
dmy_mainland_defense: "Defences on the Mainland" #NT!
dmy_mainland_defense_desc: "We can stop them in our cities with proper tactics and training with the help of our home field advantage." #NT!
dmy_japanese_nationalism: "Japanese Nationalism" #NT!
dmy_japanese_nationalism_desc: "We shall never give up hope in stopping our enemy's as we are better than any of our neighbors!" #NT!
dmy_the_obsolescene_of_the_muzzle_loader: "The Obsolescene of the Muzzle Loader" #NT!
dmy_the_obsolescene_of_the_muzzle_loader_desc: "The West can out aim and outfire us with advancements in riffling to improve accuracy and breach loading to improve fire rates, we must mitigate this issue." #NT!
dmy_the_new_land_tactics: "The New Land Tactics" #NT!
dmy_the_new_land_tactics_desc: "Our army hasn't been properly tested since the rebellions of the 17th century and we must innovate now to have any hope of stopping the west." #NT!
dmy_the_superiority_of_the_western_cannon: "The Superiority of the Western Cannon" #NT!
dmy_the_superiority_of_the_western_cannon_desc: "Much like our rifles our cannons are obsolete and from the 17th century. To fight the west we must adopt their breach loading and riffling for our larger weapons as well." #NT!
dmy_the_art_of_war_on_the_waves: "Art of War on the High Seas" #NT!
dmy_the_art_of_war_on_the_waves_desc: "Our navy hasn't been properly tested since the rebellions of the 17th century and we must innovate now to have any hope of stopping the west." #NT!
dmy_the_military_innovation_agency: "The Military Innovation Agency" #NT!
dmy_the_military_innovation_agency_desc: "We must continue to innovate to match the west, We must never allow our selves to fall behind again like we have now." #NT!
dmy_the_daimyo_army: "The Daimyo Army" #NT!
dmy_the_daimyo_army_desc: "While historically larger Daimyos have had very large army's such as  Oda Nobunaga who marched on Kyoto with 50,000 soldiers in 1568. We being a smaller Daimyo have historically had a small army. But, with western technology and an improved recruitment campaign, we will be able to harness the power of our population." #NT!
dmy_reorganization_of_the_officer_corps: "Reorganization of the Officer Corps" #NT!
dmy_reorganization_of_the_officer_corps_desc: "If we are to have any hope of combating a foreign army we must rapidly reorganize our -command to match that of a modern army." #NT!
dmy_westernization_of_the_officer_core: "Westernization of the Officer Core" #NT!
dmy_westernization_of_the_officer_core_desc: "To complete our reorganization of the officer corps we must take lesson from the army's of Europe and form a general staff." #NT!
dmy_complete_the_general_staff: "Complete the General Staff Office" #NT!
dmy_complete_the_general_staff_desc: "Now that our general staff has completed it reorganization we can stand up to the west as a major military challenge who will not be easily pushed like the japan of the past!" #NT!
dmy_reorganize_the_industry: "Reorganization of the Industry" #NT!
dmy_reorganize_the_industry_desc: "If our industry is to have any chance of standing up to the western powers who hope to plunder the shores of japan we must rapidly reorganize our military industry to fight them." #NT!
dmy_westernization_of_the_industry: "Westernization of the Industry" #NT!
dmy_westernization_of_the_industry_desc: "To fight the west we must learn from them and adopt their methods of production." #NT!
dmy_complete_military_industrial_organization: "Complete the Military Industry Reorganization" #NT!
dmy_complete_military_industrial_organization_desc: "Reorganization, our military industry is now prepared to stand against the western threat." #NT!
dmy_reorganize_japanese_infantrymen: "Reorganization of the Infantryman" #NT!
dmy_reorganize_japanese_infantrymen_desc: "Japanese infantry consists mostly of poorly trained militias and feudal soldier as well as several highly skilled samurai. if we want to stand up to the west we most adopt their concepts of conscription to form a modern army." #NT!
dmy_westernization_of_the_infatrymen: "Westernization of the Infantryman" #NT!
dmy_westernization_of_the_infatrymen_desc: "The successes of western military's shows its clear superiority to feudal army's of the past. we should adapt their ranking system and use western uniforms." #NT!
dmy_complete_infantrymen_reorganization: "Complete Infantryman's Reorganization" #NT!
dmy_complete_infantrymen_reorganization_desc: "Our infantrymen have been completely changed for the better and our military stands prepared to face the coming threat." #NT!
dmy_the_great_recruitment: "The Great Recruitment" #NT!
dmy_the_great_recruitment_desc: "Now that we are organized and armed, the last step is to grow our army to the levels of the past!" #NT!
dmy_the_national_defense: "The [ROOT.GetName] Defence" #NT!
dmy_the_national_defense_desc: "The westerners are kicking in the door to Japan. They threaten our shores, our cities, our emperor! It is time to finalize our army for the war to come!" #NT!
dmy_a_question_of_alignment: "The Question of Aligment" #NT!
dmy_a_question_of_alignment_desc: "We should begin considering whos support we should attempt to seek, We can seek help from the west and its new industry, which will help our economy but harm our independence, we can seek help from the east and their trading which will give us a market for our exports but also harm our independence, We can attempt to align ourselves with the shogun and form a united japan, or we can attempt to maintain our status as a independent daimyo." #NT!
dmy_western_aligment: "Occidental Alignment" #NT!
dmy_western_aligment_desc: "It is clear the west will be the ones to rule in the future, we should begin working with them now to secure our place in this new colonial world." #NT!
dmy_western_investment: "Western Investment" #NT!
dmy_western_investment_desc: "The west has begun too influence our industry, This has obvious positives for our total production but much of our industry is now owned by westerns nations." #NT!
dmy_western_technological_influence: "Western Technological Influence" #NT!
dmy_western_technological_influence_desc: "The west has offered us support with our outdated technology, for a price..." #NT!
dmy_western_military_influence: "Western Military Influence" #NT!
dmy_western_military_influence_desc: "The west has offered us support with our doctrine, for a price..." #NT!
dmy_shogun_alignment: "Shōgun Alignment" #NT!
dmy_shogun_alignment_desc: "[ROOT.GetName] will not be able to maintain its independence on its own, whether it is the shogun seeking to reintegrate us to strengthen japan or the west invading for money there are to many foreign interests in our small nation to go about this alone. out of all of these the shogun is the preferable option to seek help from." #NT!
dmy_ask_shogun_to_invest: "Request Shōgun Industry Investment" #NT!
dmy_ask_shogun_to_invest_desc: "While our simple workshops may be capable of making decent quality products. they cannot match the consistency or there speed that western manufactories can. if we ask the shogun to invest in differently areas of our industry we may be able to gain a edge." #NT!
dmy_partner_with_nagasaki_schools: "Partner with the Nagasaki Technical School" #NT!
dmy_partner_with_nagasaki_schools_desc: "Should require shogunate to have completed Nagasaki technical school. or be past a certain date." #NT!
dmy_doctrinal_support_from_shogun: "The Shōgun Doctrine Expertise " #NT!
dmy_doctrinal_support_from_shogun_desc: "The shogun has already sook help from the west in term of his military. We should ask him to pass on this knowledge." #NT!
dmy_daimyo_alignment: "[ROOT.GetName] Alignment" #NT!
