 DTE_hermit_mountain: "Гора Отшельника"
 DTE_hermit_mountain_desc: "Название Сендай буквально означает “Гора Отшельника”, что является подходящим описанием. Местность, возможно, и негостеприимна, но за долгие годы наши люди изучили все ее тонкости, чего не может позволить себе ни один захватчик извне."
 DTE_ikaggan_medical_school: "Медицинская Школа Икаггана"
 DTE_ikaggan_medical_school_desc: "Медицинская школа Икагган, основанная с помощью голландцев в 1820 году, привлекает яркие умы со всей Японии."
 DTE_vic_strained_finances: "Финансовые Трудности"
 DTE_vic_strained_finances_desc: "Прошло 15 лет со времени голода в Тенпо, а мы все еще далеки от выздоровления. Мы едва держимся на плаву в финансовом отношении, а крестьяне сильно страдают. Со временем ситуация улучшается очень медленно, но мы не можем добиться реального прогресса, не говоря уже о том, чтобы справиться с дальнейшими трудностями."
  
