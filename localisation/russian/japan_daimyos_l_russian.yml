 japan_daimyo_generic.1.t: "Обязательства Санкин Котай"
 japan_daimyo_generic.1.d: "Пришло время выполнить наши обязательства Санкин Котай перед бакуфу. Совет бакуфу напомнил нам о ежегодном посещении Эдо и привозе своей семьи."
 japan_daimyo_generic.1.a: "Мы будем выполнять эти бессмысленные обязательства... пока".
 japan_daimyo_generic.1.b: "Мы выполним эти обязательства!"
 japan_daimyo_generic.1.c: "Совет бакуфу не имеет силы в моих владениях".
 japan_daimyo_generic.2.t: "[FROM.GetNameDef] выполняет обязательства Санкин Котай!".
 japan_daimyo_generic.2.d: "Делегация из [FROM.GetNameDef] прибыла с милостивыми вестями, выполняя свои ежегодные обязательства Санкин Котай! Они привезли драгоценные товары и подарки из своего Даймё и представили сёгуну новых заложников - вернее, гостей! Их преданность не останется незамеченной, но пока что их постоянная дань Совету укрепила нашу казну и престиж в очень важное время."
 japan_daimyo_generic.2.a: "Как и ожидалось".
 japan_daimyo_generic.3.t: "[FROM.GetNameDef] Fails Sankin Kotai Obligations!"
 japan_daimyo_generic.3.d: "Похоже, нет никаких вестей от ожидаемой ежегодной делегации из [FROM.GetNameDef], оставляя многих в Эдо гадать, где же ожидаемое собрание.\n \n \nНе каждый даймё может успешно выполнять свои обязательства каждый год, иногда из-за непредвиденных внутренних проблем или, раз или два, их делегация заболевает от чрезмерного употребления алкоголя во время путешествия в нашу престижную столицу. \n \n Но поскольку власть Совета Бакуфу и сёгуна [ROOT.GetLeader] становится всё более слабой перед лицом внешних угроз и возрождения политической воли Империи, это может быть признаком того, что некоторые из крупных доменов видят, что риск неповиновения стоит того, чтобы показать своё истинное отношение!"
 japan_daimyo_generic.3.a: "Будем надеяться, что это не последнее".
 japan_daimyo_generic.4.d: "Делегация из [FROM.GEtNameDef] прибыла с милостивыми вестями, выполняя свой ежегодный Санкин Котай! Да здравствует император!"
 japan_daimyo_generic.5.t: "Система Хан Японии"
 japan_daimyo_generic.5.d: "Созданная в конце двенадцатого века после возвышения сёгуната Камакура, система §RХан§! является уникальной системой де-дзюрё, которая продержалась несколько итераций империи на Японских землях.  Административные регионы, называемые §RДаймё Хан§! распределены между знатными феодальными самурайскими кланами, называемыми §RДаймё§! которые регулярно платят дань сёгуну. \n \n Доменам Хан часто разрешается демонстрировать высокий уровень самоуправления и автономии, включая управление уголовными правами, выпуск валюты и налоговых кодексов, при условии, что они навсегда остаются верными сёгуну через Санкин Котай, своего рода обязательное проявление сыновней преданности, когда даймё ежегодно посещают сёгуна, одаривая его данью. Часто члены семьи даймё также обязаны оставаться в столице, чтобы продемонстрировать лояльность и доверие к сёгунату."
 japan_daimyo_generic.5.a: "Хорошо!"
 japan_daimyo_generic.5.b: "Хорошо".

