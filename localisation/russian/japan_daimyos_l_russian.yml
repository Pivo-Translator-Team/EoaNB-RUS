 japan_daimyo_choshu.8.t: "New Year Tradition"
 japan_daimyo_choshu.8.d: "A tradition in Choshu occurred on the first day of the new year, domain elders and inspectors appeared before the daimyo to ask, “Has the time come to begin the subjugation of the Bakufu?” and received the ritual response “It is still too early; the time has not yet come.”"
 japan_daimyo_choshu.8.a: "Maybe next year will be better?"
 japan_daimyo_choshu.9: "Army Reform"
 japan_daimyo_choshu.9.t: ""
 japan_daimyo_choshu.9.a: "Good."
  
 japan_daimyo_choshu.10.t: "The Choshu Five"
 japan_daimyo_choshu.10.d: "In the Choshu Domain their leaders have decided to send five of their best students to england to study in order to strengthen the domain against the Tokugawa, this decision was made in the middle of a domestic tension moment. Being helped by the english merchant Thomas Blake Glover, being illegal for the students to leave the country, the five students were disguised as sailors and later divided into 2 groups. Helped by friends of Thomas Blake in england to the chemistry professor at the University College in London, however 2 of them returned after 6 months after receiving news that their clan was engaged in a direct war against the western allied powers."
 japan_daimyo_choshu.10.a: "Amazing!"
  
 ###FOCUS TREE 
 CHO_Horeki_Reforms: "Реформы Хоре-ки"
 CHO_Horeki_Reforms_desc: "Хори Катуна провел некоторые экономические реформы, чтобы знать размер доходов дайме и самураев, в то же время Сигэката начал разрабатывать новые уголовные законы. Также было запланировано строительство школы самураев. Примерно в то же время были созданы новые производства, такие как “васи” (японская бумага), силд и монополизация производства воска. Эти реформы оказали большое влияние на улучшение экономики Хань к концу 1863 года."
 CHO_Choshus_Steel: "Сталь Тесю"
 CHO_Choshus_Steel_desc: "При условии, что у нас есть все ресурсы, было бы неправильным решением не использовать их, так как добыча железа не только даст региону больше ресурсов, но и даст нам возможность модернизировать регион."
 CHO_Tatara_Furnaces: "Татарские Горны"
 CHO_Tatara_Furnaces_desc: "Со строительством нескольких горнов в Татаре мы сможем производить сталь из чугуна региона, создавая больше рабочих мест в регионе и способствуя модернизации страны."
 CHO_Hagi_Reverbatory_Furnaces: "Отражательные Горны Хаги"
 CHO_Hagi_Reverbatory_Furnaces_desc: "Благодаря торговле с голландцами мы открыли для себя новый тип горнов, это будет способствовать достижению наших целей, поэтому строительство некоторых из них в регионах для увеличения производства стали будет целесообразным."
 CHO_Ohitayama_Tatara_Iron_Works: "Металлургический Завод Хираяма Татара"
 CHO_Ohitayama_Tatara_Iron_Works_desc: "Сталелитейная промышленность выросла, однако у нас все еще есть приток ресурсов для продолжения расширения, строительство большего количества заводов Tataras помогло бы увеличить производство."
 CHO_Choshus_Expanded_Metalworks: "Расширенные Металлоконструкции"
 CHO_Choshus_Expanded_Metalworks_desc: "Спрос на металлопродукцию с годами постоянно растет, и некоторые отраслевые эксперты говорят, что мы могли бы расширить производство металлоконструкций в регионах больше, чем у нас уже есть."
 CHO_Loans_From_Kamjimaya: "Займы от Кадзимая"
 CHO_Loans_From_Kamjimaya_desc: "В связи с продолжающимся расширением производства металлоконструкций мы нуждаемся в деньгах, и Кадзимая предоставит нам кредит по нашей просьбе, что позволит нам продолжить развитие нашей отрасли."
 CHO_Kokudaka_Reductions: "Сокращение Потребления Кокудаки"
 CHO_Kokudaka_Reductions_desc: "Сокращение выплат в коку обеспечит нам больший доход, однако это может повлиять на напряженность в отношениях между нашей вечно беспокойной армией и фермерами."
 CHO_Taxation_of_secret_farms: "Налогообложение Тайных Ферм"
 CHO_Taxation_of_secret_farms_desc: "Мы начали узнавать, что некоторые крестьяне создают тайные фермы в горах из-за сокращения кокудака, однако налогообложение их даст нам больший доход, который мы сможем использовать для укрепления нашего положения."
 CHO_Swords_to_Plows: "Мечи на Орала"
 CHO_Swords_to_Plows_desc: "После потери большой территории от Токугавы в предыдущих войнах, мы потеряли много доходов, которые помогали нам содержать армию и инфраструктуру, поэтому, чтобы снизить наши платежи и получать больше дохода, мы должны убедиться, что самураи помогают нам на полях."
 CHO_Reformation_of_Clan_Laws: "Реформирование Клановых Законов"
 CHO_Reformation_of_Clan_Laws_desc: "Увидев, что некоторые дайме не могут иметь наследников, кланы начали конфисковывать их земли, и, чтобы сделать их продуктивными, мы передали их некоторым из наших доверенных лиц."
 CHO_Penal_Reforms: "Реформы Пенитенциарной Системы"
 CHO_Penal_Reforms_desc: "Наказание в виде ссылки будет заменено на избиение палками и исправительные работы, чтобы реабилитировать их в обществе, это освежит нашу уголовную систему и введет более разумный и качественный способ наказания."
 CHO_Trade_Relations: "Торговые Отношения"
 CHO_Trade_Relations_desc: "Торговля - важнейший аспект жизни любой страны, а в нашем случае и необходимый. Поскольку мы расположены в провинции Тесю на берегу Японского моря, недалеко от материкового Китая и Кореи, это открывает нам доступ ко многим хорошим торговым портам. Улучшение наших отношений с другими странами окажется полезным в будущих сделках с другими странами."
 CHO_Establish_Trade_Routes_With_Other_Domains: "Торговля с Доменами"
 CHO_Establish_Trade_Routes_With_Other_Domains_desc: "Японский остров разделен на гораздо более мелкие автономные дайме, независимые от центрального правительства в Эдо, в том числе и от нас самих. Заключение выгодных торговых соглашений может принести пользу всем нам, поскольку мы начнем открывать наши порты для посторонних."
 CHO_Open_Up_Ports_To_Foreign_Nations: "Открыть Порты для Иностранцев"
 CHO_Open_Up_Ports_To_Foreign_Nations_desc: "Учитывая новости о том, что иностранные государства начинают распределять сферы влияния по всей Азии, это может оказаться полезным для нас, поскольку мы начинаем чаще открывать наши порты. Обеспечение притока и оттока наших товаров и других товаров с нашей стороны позволит нам сосредоточиться на других частях нашей страны."
 CHO_Trade_With_Asia: "Торговля с Азией"
 CHO_Trade_With_Asia_desc: "Расширение нашей торговли с нашими ближайшими соседями окажется полезным для нашей экономики, которая становится все более требовательной."
 CHO_Trade_With_Korea: "Торговля с Кореей"
 CHO_Trade_With_Korea_desc: "Королевство Чосон, расположенное на Корейском полуострове, является нашим ближайшим соседом по материку и очевидным торговым партнером. Поскольку торговые экспедиции из наших портов в их порты очень малы и стоят значительно меньших денег, для начала лучше всего начать с них."
 CHO_Trade_With_Qing_Dynasty: "Торговля с Китаем"
 CHO_Trade_With_Qing_Dynasty_desc: "Китай веками славился своими богатыми сырьевыми ресурсами и избытком рабочей силы. Европейцы путешествовали в Азию, чтобы приобрести китайские товары. Учитывая наше расположение на побережье, а Китай находится всего в нескольких шагах от нас, разумно начать налаживать с ним торговые отношения."
 CHO_Trade_With_the_Europeans: "Торговля с Европой"
 CHO_Trade_With_the_Europeans_desc: "История европейских экспедиций в Азию уходит корнями в средневековье, когда все стремились наладить хорошие отношения с Небесным Повелителем. С учетом того, что мировой порядок меняется на Евро-Западное полушарие, для нас разумно начать торговлю с европейцами."
 CHO_The_East_India_Companies: "Торговля с Индией"
 CHO_The_East_India_Companies_desc: "Индийский субконтинент близок к Китаю по количеству рабочей силы и богатым ресурсам, но отстает от него лишь из-за недавних войн и нынешнего восстания против британского правления. Поскольку в Индии доминируют европейцы, мы можем одновременно торговать и с Индией, и с европейцами."
 CHO_The_British: "Торговый Договор с Британией"
 CHO_The_British_desc: "Британцы проявляют все больший интерес к расширению своего влияния на Китай, и это может оказаться полезным для нас. После недавнего захвата и оккупации Гонконга после опиумной войны мы можем начать призывать к заключению международного договора, который улучшит наши отношения и увеличит экспорт."
 CHO_The_French: "Торговый Договор с Францией"
 CHO_The_French_desc: "Европа обладает товарами и ресурсами, которые мы не можем получить в нашем регионе. Поскольку Франция основала новую империю, перед нами появилась важная экономическая возможность. Мы воспользуемся ею прежде, чем кто-либо из наших соперников сделает то же самое."
 CHO_The_Dutch: "Торговый Договор с Нидерландами"
 CHO_The_Dutch_desc: "Голландцы с начала 1800-х годов оказывают влияние на Ост-Индию и с тех пор расширяют свое присутствие. Учитывая близость к нам, отправка экспедиций для заключения торгового соглашения с Нидерландами может обеспечить нам хорошие условия для заключения будущих договоров."
 CHO_Hangaku: "Хангьяку"
 CHO_Hangaku_desc: "До того, как западные ученые появились на пороге нашего дома и показали нам свои исследования, начиная с голландцев в 1600-х годах, мы всегда учились на китаеведении. Кангаку - это изучение древних документов династии Цинь по конфуцианству, противопоставленное западным исследованиям, и мы должны принять это, чтобы сохранить традиционализм."
 CHO_Meirinkan: "Мейринкан"
 CHO_Meirinkan_desc: "Если мы построим тренировочные площадки в школе Мейринкан, мы могли бы начать готовить лучших офицеров для нашей армии."
 CHO_Rangaku: "Рангаку"
 CHO_Rangaku_desc: "Чтобы узнать о технологических достижениях, которые делают людей Запада лучше, мы могли бы начать наблюдать за жителями Нидерландов и разговаривать с ними."
 CHO_Four_Whites: "Четыре Белых"
 CHO_Four_Whites_desc: "Увидев, что некоторые дайме не могут иметь наследников, кланы начали конфисковывать их земли, и, чтобы сделать их продуктивными, мы передали их некоторым из наших доверенных лиц."
 CHO_Rice_Taxes: "Налоги на Рис"
 CHO_Rice_Taxes_desc: "Веками наша родина полагалась на наши безупречные системы выращивания риса, которые приносили нам только избыток зерна. При такой великолепной системе можно только удивляться, почему мы не обременяли себя системой налогообложения. Это значительно повысит нашу промышленную мощь и позволит строить новые здания."
 CHO_Salt_Deposits: "Отложения Солей"
 CHO_Salt_Deposits_desc: "Япония обладает одними из самых сложных и разнообразных солей, добываемых в природных соленых водах нашего острова. Это идеально подходит, поскольку мир нуждается в соли для многих важных продуктов, в том числе для хранения продуктов в сыром виде, и установление монополии на соль будет очень полезно для нашей экономики и будущего."
 CHO_Washi_Paper_making: "Бумажная Промышленность Васи"
 CHO_Washi_Paper_making_desc: "Васи - это традиционная японская бумага, которая изготавливается на протяжении веков. Используется из остатков кустарников, выращиваемых фермерами, и кустарника гампи, который произрастает в Японии на протяжении тысячелетий. Бумажная промышленность была традиционным делом, которым занимались семьи, и, возможно, нам следует инвестировать в большее количество деревообрабатывающих предприятий, чтобы сохранить эту традицию."
 CHO_Wax_Taxation: "Налоги на Воско"
 CHO_Wax_Taxation_desc: "Многие товары, поставляемые из наших портов в другие части света, изготавливаются из воска. В эту новую эпоху воск используется для изготовления свечей, мыла, полиролей и смазочных материалов для деталей машин."
 CHO_Expanded_Terrace_Farming: "Расширенное Террасное Земледелие"
 CHO_Expanded_Terrace_Farming_desc: "Террасное земледелие - это способ ведения сельского хозяйства на ровных участках. Это простой способ разделить фермы и максимально эффективно использовать землю. Поскольку Япония расположена в холмистой местности вдоль хребта острова, террасное земледелие идеально подходит для наших ландшафтов и позволит максимально эффективно использовать наши фермы."
 CHO_Our_Place_in_the_Risng_Sun: "Место под Восходящим Солнцем"
 CHO_Our_Place_in_the_Risng_Sun_desc: "Япония стала растущей державой с тех пор, как появилось европейское влияние. В отличие от Китая, который был насильственно поставлен под влияние европейцев после отказа пойти им на уступки, японцы открылись западным странам, и это оказалось успешным. Наша позиция на материковой части Японии и ослабление позиций Токугавы; где мы будем в эпоху восходящего солнца?"
 CHO_The_Other_Clans: "Другие Кланы"
 CHO_The_Other_Clans_desc: "Многие другие кланы и автономные дайме проживают на островах Японии и проявляют растущий интерес к позициям, которые они занимают в династии Токугава. Распространение наших отношений на другие страны поможет нам наладить более тесные связи друг с другом."
 CHO_Increase_relations_with_Satsuma: "Укрепить Отношения с Сацумой"
 CHO_Increase_relations_with_Satsuma_desc: "Дайме Сацума, расположенный в регионе Кюсю на юге Японии, приобретает все большее влияние благодаря своему надежному положению на юге. Возможно, отправка дипломата для переговоров о торговле позволит нам укрепить наши отношения."
 CHO_Increase_relations_with_Sendai: "Укрепить Отношения с Сендаем"
 CHO_Increase_relations_with_Sendai_desc: "На сегодняшний день крупный дайме северного региона, который похож на Сацума, привык к своему относительно большому и безопасному положению. Отправка дипломата для обсуждения отношений, несомненно, улучшит наше мнение друг о друге."
 CHO_Choshus_Internal_Affairs: "Внутренние Дела Тесю"
 CHO_Choshus_Internal_Affairs_desc: "Возможно, пришло время заняться внутренними делами нашей страны, поскольку наша позиция на материке становится все более актуальной. Восстановление нашей страны изнутри позволяет нам переосмыслить нашу социальную структуру."
 CHO_Choshus_Cliques: "Клики Тесю"
 CHO_Choshus_Cliques_desc: ""
 CHO_Tsuboi_Mukunashi: "Цубои Мукунаси"
 CHO_Tsuboi_Mukunashi_desc: "Несмотря на то, что клика Мурата ценит экономические реформы, торговля и доставка товаров - это главное, что поддерживает жизнь этой страны. Цубои-Мукунаси были главными представителями домена Тесю и доминировали в его политике в течение последних нескольких лет. Продолжение их работы поможет нам увеличить наш экспорт и наше благосостояние."
 CHO_Form_the_Sempotai: "Сформировать Семпотай"
 CHO_Form_the_Sempotai_desc: "Долгое время Семпотай и организованная консервативная армия Тесю в основном контролировали ситуацию. Семпотаи оказывают сегуну неизменную поддержку и готовы поддержать его по любому поводу."
 CHO_Economic_Reforms: "Экономическая Реформа"
 CHO_Economic_Reforms_desc: "Поскольку остальной мир уже вступил на путь индустриализации, настала очередь Японии решить, по какому пути они пойдут, и мы выберем свой путь. Начало новых экономических реформ позволит нам лучше определить нашу позицию в эпоху индустриализации."
 CHO_Choshus_Industrialization: "Индустриализация Тесю"
 CHO_Choshus_Industrialization_desc: "Последствия промышленной экспансии сильно сказались на родине японцев, поскольку она используется в основном под сельскохозяйственные угодья. Но, учитывая растущее давление, лучше всего начать процесс расчистки сельскохозяйственных земель и переноса фабрик."
 CHO_Murata_Sufu: "Мурата Суфу"
 CHO_Murata_Sufu_desc: "Мурата Суфу, влиятельный каро, или представитель нашего дайме, и знаменитый самурай, проявил интерес к экономическим реформам. Лидер клана Мурата, еще одной влиятельной клики на родине Японии. Влияя на его планы и учения, мы могли бы создать атмосферу идеальной экономической стабильности. Нам следует отправить ему письмо, чтобы начать обсуждение."
 CHO_Gain_Takasugis_Support: "Заручиться Поддержкой Такасуги"
 CHO_Gain_Takasugis_Support_desc: "Такасуги Синсаку - талантливый и растущий студент, слава которого быстро растет по мере того, как он проявляет интерес к модернизации армии Тесю. После недавних новостей о поступлении в Сехейко, военную школу, находящуюся в прямом подчинении сегуна, его популярность стала еще больше. Заручиться его поддержкой - это повысит наш престиж и поможет нам в принятии решений."
 CHO_More_autonomy_for_the_peasantry: "Более Автономное Крестьянство"
 CHO_More_autonomy_for_the_peasantry_desc: "Благодаря растущему классу крестьянства мы можем предоставить им больше прав и свобод, чем другим классам. Поскольку в связи с индустриализацией открывается больше рабочих мест, крестьяне могут перейти на фабрики и быстро увеличить производство."
 CHO_All_Can_Serve: "Все Могут Служить"
 CHO_All_Can_Serve_desc: "Благодаря большей автономии нашего крестьянства и быстро растущему населению мы можем использовать это для увеличения численности нашей армии. Это позволит нам быстро увеличить численность нашей постоянной и резервируемой армии для нашей обороны."
 CHO_The_Nanban_Powers: "Силы Наньбана"
