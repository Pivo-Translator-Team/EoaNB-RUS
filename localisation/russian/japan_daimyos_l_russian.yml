 ###Daimyo Stuff 
  
 ###EVENTS### 
 daimyo.1.t: "Hisamitsu retires as regent"
 daimyo.1.d: "Shimazu Hisamitsu, the father of young Tadayoshi, has long served as a regent in the place of the now formerly underage young lord, governing day-to-day affairs and policy until the day that he would be of sufficient age to take the mantle of Daimyo. Today that day has come, and lord-regent Hisamitsu has stood down from his position in favour of his now matured son Tadayoshi. A new lord rules Satsuma Domain!"
 daimyo.1.a: "A new Daimyo rules!"
  
 ### NATIONAL FOCUS ### 
 dmy_state_of_the_nation: "Дайме [ROOT.GetName]"
 dmy_state_of_the_nation_desc: "Пришло время оценить самих себя. запад стучится в дверь Японии, и мы стоим на своем. неподготовленная, без промышленной, социальной или военной мощи Запада, способной составить конкуренцию, Япония наверняка падет. Мы должны быстро начать внедрять инновации, если у нас есть хоть какая-то надежда остановить Запад или сегуна."
 dmy_send_delegation_to_shogun: "Направить Делегации к Сегуну"
 dmy_send_delegation_to_shogun_desc: "Отправив делегацию, мы сможем улучшить наши отношения с сегуном и, возможно, сможем перейти на западный уровень без его расспросов."
 dmy_follow_policy_of_kobu_gattai: "Следовать Политике Кобу Гаттай"
 dmy_follow_policy_of_kobu_gattai_desc: "Единственный способ обеспечить стабильность Японии - это проводить политику Кобу Гаттай, или "единства сегуната и императорского двора". Это поможет предотвратить восстания или конфликты внутри Японии до тех пор, пока не будет устранена внешняя угроза со стороны Запада."
 dmy_the_boshin_war: "Война Босин"
 dmy_the_boshin_war_desc: "Началась Война Босин, и мы оказались в ее эпицентре, мы должны решить, кого поддержать, и как можно скорее. Получите событие, на котором сможете выбрать, кого поддержать: императора Мэйдзи или сегуна."
 dmy_rally_towards_the_emperor: "Митинг в Поддержку Императора"
 dmy_rally_towards_the_emperor_desc: ""
 dmy_western_advisors: "Западные Советники"
 dmy_western_advisors_desc: "Очевидно, что при поддержке Запада у нас будет явное технологическое и тактическое преимущество перед нашим врагом, с новыми технологиями, такими как пушка Гатлинга, и новой тактикой мы, наконец, свергнем правление сегуна."
 dmy_all_hands_for_the_emperor: "Все Внимание Императору"
 dmy_all_hands_for_the_emperor_desc: "Мы должны мотивировать наших людей работать на фабриках, убедить японцев покинуть свои фермы и работать на фабриках может быть непросто, но это можно сделать, если напомнить им, что они помогают императору."
 dmy_draft_the_peasents: "Призыв Крестьян"
 dmy_draft_the_peasents_desc: "Одна из самых эффективных мер, которые мы можем предпринять для создания армии, - это обещать провести земельную реформу и отменить классовую систему найма крестьян."
 dmy_arm_the_peasents: "Вооружить Крестьян"
 dmy_arm_the_peasents_desc: "Мы должны вооружить наш народ оружием западного образца, если хотим сразиться с сегуном!"
 dmy_rally_towards_the_shogun: "Сплотиться с Сегуном"
 dmy_rally_towards_the_shogun_desc: ""
 dmy_call_upon_samurai: "Призвать Самураев"
 dmy_call_upon_samurai_desc: "Одним из храмовых принципов реставрации Мэйдзи является отмена сословия воинов, и мы можем извлечь из этого выгоду, набрав указанных воинов."
 dmy_overhaul_the_manufactories: "Переоборудовать Мануфактуры"
 dmy_overhaul_the_manufactories_desc: "Возможно, уже поздно переоборудовать наши мастерские в заводские помещения, но мы все еще можем быстро переоборудовать их для производства оружия."
 dmy_traditional_fighting_spirit: "Традиционный Боевой Дух"
 dmy_traditional_fighting_spirit_desc: "Мы должны бороться за то, чтобы убрать этот сброд с наших берегов, мы будем бороться с этими варварами и реставрационизмом всеми силами, которые у нас есть!"
 dmy_western_tactics: "Перенимать Западную Тактику"
 dmy_western_tactics_desc: "Очевидно, что, хотя наши воины и превосходят нас, наша тактика устарела, мы должны перенять западные стили ведения боя, чтобы иметь хоть какую-то надежду остановить нашего врага!"
 dmy_end_of_the_boshin_war: "Конец Войны Босин"
 dmy_end_of_the_boshin_war_desc: ""
 dmy_the_state_arms: "Государственное Оружие"
 dmy_the_state_arms_desc: ""
 dmy_formation_of_the_navy: "Формирование Флота Сацумы"
 dmy_formation_of_the_navy_desc: "Чтобы защитить Сацуму от западных держав и их мощного флота, мы должны создать свой собственный флот. Армии западных держав не смогут стереть с лица земли наш город, если они не смогут высадиться."
 dmy_cheaper_but_outdated_navy: "Дешевое, но Устаревшее"
 dmy_cheaper_but_outdated_navy_desc: "Япония сильно отстает от наших конкурентов, и мы должны иметь военно-морской флот сейчас, а не позже."
 dmy_newer_but_expensive_navy: "Дорогое, но Современное"
 dmy_newer_but_expensive_navy_desc: "Коммодор Перри доказал, что наш военно-морской флот устарел. мы должны создать совершенно новый военно-морской флот с нуля!"
 dmy_pride_of_eastern_fleets: "Гордость Восточных Флотов"
 dmy_pride_of_eastern_fleets_desc: "Мы построили один из первых современных кораблей на всем востоке. Мы должны гордиться нашим флотом."
 dmy_buy_ships_dutch_designs: "Обсуждение Дизайна Голландских Судов"
 dmy_buy_ships_dutch_designs_desc: ""
