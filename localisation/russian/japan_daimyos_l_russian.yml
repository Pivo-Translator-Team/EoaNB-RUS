 dmy_buy_ships_dutch_desc: ""
 dmy_our_own_designs: "Разработать наш Собственный Дизайн"
 dmy_our_own_designs_desc: ""
 dmy_enganbogyo: "Энганбо"
 dmy_enganbogyo_desc: "Энганбо, или береговая оборона, - это принцип защиты страны еще до того, как это смогут сделать захватчики, и мы должны найти способы подготовить оборону."
 dmy_beach_defenses: "Оборона на Побережье"
 dmy_beach_defenses_desc: "Наша единственная надежда - остановить их до того, как они закрепятся."
 dmy_mainland_defense: "Оборона на Материке"
 dmy_mainland_defense_desc: "Мы можем остановить их в наших городах с помощью правильной тактики и тренировок, используя преимущество нашего домашнего поля."
 dmy_japanese_nationalism: "Японский Национализм"
 dmy_japanese_nationalism_desc: "Мы никогда не потеряем надежду остановить нашего врага, поскольку мы лучше любого из наших соседей!"
 dmy_the_obsolescene_of_the_muzzle_loader: "Устаревание Дульного Заряжателя"
 dmy_the_obsolescene_of_the_muzzle_loader_desc: "Запад может превзойти нас в меткости и снабдил нас достижениями в стрельбе из лука для повышения точности и пробивной нагрузки, чтобы улучшить скорострельность, мы должны смягчить эту проблему."
 dmy_the_new_land_tactics: "Новые Наземные Тактики"
 dmy_the_new_land_tactics_desc: "Наша армия не подвергалась надлежащему испытанию со времен восстаний 17-го века, и мы должны внедрять инновации сейчас, чтобы иметь хоть какую-то надежду остановить Запад."
 dmy_the_superiority_of_the_western_cannon: "Превосходство Западных Пушек"
 dmy_the_superiority_of_the_western_cannon_desc: "Как и наши винтовки, наши пушки устарели и относятся к 17 веку. Чтобы сражаться с Западом, мы должны перенять их систему заряжания с казенной части и нарезную нарезку и для нашего более крупнокалиберного оружия."
 dmy_the_art_of_war_on_the_waves: "Искусство Войны в Открытом Море"
 dmy_the_art_of_war_on_the_waves_desc: "Наш военно-морской флот не подвергался должным испытаниям со времен восстаний 17-го века, и мы должны внедрять инновации сейчас, чтобы иметь хоть какую-то надежду остановить Запад."
 dmy_the_military_innovation_agency: "Агентство по Военным Инновациям"
 dmy_the_military_innovation_agency_desc: "Мы должны продолжать внедрять инновации, чтобы не отставать от Запада, мы никогда не должны позволить себе снова отстать, как это произошло сейчас."
 dmy_the_daimyo_army: "Армия Дайме"
 dmy_the_daimyo_army_desc: "В то время как исторически у более крупных дайме были очень большие армии, такие как у Оды Нобунаги, который в 1568 году выступил в поход на Киото с 50 000 солдат. У нас, более мелких дайме, исторически была небольшая армия. Но благодаря западным технологиям и усовершенствованной кампании по набору персонала мы сможем использовать возможности нашего населения."
 dmy_reorganization_of_the_officer_corps: "Реорганизация Офицерского Корпуса"
 dmy_reorganization_of_the_officer_corps_desc: "Если мы хотим иметь хоть какую-то надежду на борьбу с иностранной армией, мы должны быстро реорганизовать наше командование, чтобы оно соответствовало современной армии."
 dmy_westernization_of_the_officer_core: "Вестернизация Офицерского Корпуса"
 dmy_westernization_of_the_officer_core_desc: "Чтобы завершить нашу реорганизацию офицерского корпуса, мы должны извлечь урок из опыта армии Европы и сформировать генеральный штаб."
 dmy_complete_the_general_staff: "Завершить Строительство Офиса Генерального Штаба"
 dmy_complete_the_general_staff_desc: "Теперь, когда наш генеральный штаб завершил реорганизацию, мы можем противостоять Западу как серьезному военному вызову, который будет нелегко преодолеть, как это было с Японией в прошлом!"
 dmy_reorganize_the_industry: "Реорганизация Промышленности"
 dmy_reorganize_the_industry_desc: "Если мы хотим, чтобы у нашей промышленности был хоть какой-то шанс противостоять западным державам, которые надеются разграбить берега Японии, мы должны быстро реорганизовать нашу военную промышленность для борьбы с ними."
 dmy_westernization_of_the_industry: "Вестернизация Промышленности"
 dmy_westernization_of_the_industry_desc: "Чтобы бороться с Западом, мы должны учиться у него и перенимать его методы производства."
 dmy_complete_military_industrial_organization: "Завершить Реорганизацию Военной Промышленности"
 dmy_complete_military_industrial_organization_desc: "Проведя реорганизацию, наша военная промышленность теперь готова противостоять западной угрозе."
 dmy_reorganize_japanese_infantrymen: "Реорганизация Пехотинцев"
 dmy_reorganize_japanese_infantrymen_desc: "Японская пехота состоит в основном из плохо обученных ополченцев и феодальных солдат, а также нескольких высококвалифицированных самураев. если мы хотим противостоять Западу, мы должны принять их концепцию воинской повинности, чтобы сформировать современную армию."
 dmy_westernization_of_the_infatrymen: "Вестернизация Пехотинцев"
 dmy_westernization_of_the_infatrymen_desc: "Успехи западных вооруженных сил показывают их явное превосходство над феодальными армиями прошлого. нам следует адаптировать их систему ранжирования и использовать западную униформу."
 dmy_complete_infantrymen_reorganization: "Полная Реорганизация Пехотинцев"
 dmy_complete_infantrymen_reorganization_desc: "Наши пехотинцы полностью изменились к лучшему, и наши военные готовы противостоять надвигающейся угрозе."
 dmy_the_great_recruitment: "Великая Вербовка"
 dmy_the_great_recruitment_desc: "Теперь, когда мы организованы и вооружены, последний шаг - довести нашу армию до уровня прошлого!"
 dmy_the_national_defense: "Оборона Дайме [ROOT.GetName]"
 dmy_the_national_defense_desc: "Выходцы с Запада ломятся в дверь Японии. Они угрожают нашим берегам, нашим городам, нашему императору! Пришло время подготовить нашу армию к грядущей войне!"
 dmy_a_question_of_alignment: "Вопрос о Согласовании"
 dmy_a_question_of_alignment_desc: "Мы должны начать обдумывать, к чьей поддержке нам следует обратиться, мы можем обратиться за помощью к Западу и его новой промышленности, которые помогут нашей экономике, но нанесут ущерб нашей независимости, мы можем обратиться за помощью к Востоку и его торговле, которые дадут нам рынок сбыта для нашего экспорта, но также нанесут ущерб нашей независимости, мы можем обратиться за помощью к Востоку и его торговле, которые дадут нам рынок сбыта для нашего экспорта, но также нанесут ущерб нашей независимости. мы можем попытаться объединиться с сегуном и сформировать единую Японию, а можем попытаться сохранить свой статус независимого дайме."
 dmy_western_aligment: "Ориентация на Запад"
 dmy_western_aligment_desc: "Очевидно, что в будущем править будет Запад, и мы должны начать работать с ним уже сейчас, чтобы обеспечить себе место в этом новом колониальном мире."
 dmy_western_investment: "Западные Инвестиции"
 dmy_western_investment_desc: "Запад начал влиять на нашу промышленность, это имеет очевидные положительные стороны для нашего общего объема производства, но большая часть нашей промышленности теперь принадлежит западным странам."
 dmy_western_technological_influence: "Западное Технологическое Влияние"
 dmy_western_technological_influence_desc: "Запад предложил нам поддержку с помощью наших устаревших технологий за определенную плату..."
 dmy_western_military_influence: "Западное Военное Влияние"
 dmy_western_military_influence_desc: "Запад предложил нам поддержку нашей доктрины за определенную плату..."
 dmy_shogun_alignment: "Согласование Сегуна"
 dmy_shogun_alignment_desc: "Дайме [ROOT.GetName] не сможет сохранить свою независимость самостоятельно, будь то сегун, стремящийся реинтегрировать нас, чтобы усилить Японию, или запад, вторгающийся за деньги, в нашей маленькой стране слишком много иностранных интересов, чтобы заниматься этим в одиночку. из всего этого сегун является предпочтительным вариантом для обращения за помощью."
 dmy_ask_shogun_to_invest: "Запросить Инвестиции в Сегунскую Промышленность"
 dmy_ask_shogun_to_invest_desc: "Хотя наши простые мастерские, возможно, и способны производить продукцию достойного качества. они не могут сравниться по качеству и скорости с западными производителями. если мы попросим сегуна инвестировать в другие области нашей промышленности, мы, возможно, сможем получить преимущество."
 dmy_partner_with_nagasaki_schools: "Сотрудничать с Технической Школой Нагасаки"
 dmy_partner_with_nagasaki_schools_desc: "Следует потребовать от сегуната, чтобы он окончил техническую школу в Нагасаки. или чтобы он был старше определенной даты."
 dmy_doctrinal_support_from_shogun: "Знание Доктрины Сегуна"
 dmy_doctrinal_support_from_shogun_desc: "Сегун уже получил военную помощь от Запада. Мы должны попросить его поделиться с нами этими знаниями."
 dmy_daimyo_alignment: "Согласование Дайме [ROOT.GetName]"
 dmy_daimyo_alignment_desc: "Если мы хотим, чтобы у сацумы был хоть какой-то шанс сохранить свою независимость, мы должны начать тщательно готовиться, использовать наши сильные стороны и свести на нет наши слабости."
 dmy_daimyo_work_ethic: "Трудовая Этика Дайме [ROOT.GetName]"
 dmy_daimyo_work_ethic_desc: "Возможно, у нас нет капитала крупных дайме или технологий запада, но у нас есть то, с чем никто другой не может сравниться! трудовая этика наших людей!"
 dmy_establish_kagoshima_research: "Создать Научно-Исследовательский Институт Дайме [ROOT.GetName]"
 dmy_establish_kagoshima_research_desc: "Мы должны начать работу над созданием университета в нашей столице для изучения новых современных методов ведения войны и промышленности."
 dmy_apply_work_ethic_to_warfare: "Применить Трудовую Этику к Ведению Войны"
 dmy_apply_work_ethic_to_warfare_desc: ""
 dmy_eastern_alignment: "Согласование с Востоком"
 dmy_eastern_alignment_desc: "Хотя было бы предпочтительнее помогать самим себе внутри страны, у сегуна недостаточно сил для защиты от Запада, но, возможно, если мы получим помощь от других восточных держав региона, мы сможем избежать необходимости подчиняться Западу. однако за это придется заплатить определенную цену."
 dmy_ask_chinese_for_help: "Запросить Китайскую Промышленную Поддержку"
 dmy_ask_chinese_for_help_desc: "Китай всегда был экономической державой в регионе и в мире. мы должны обратиться к ним за помощью."
 dmy_chinese_tech_influence: "Китайское Технологическое Влияние"
 dmy_chinese_tech_influence_desc: "Благодаря торговле с Западом у цинов есть доступ к технологиям, о которых мы и не мечтали. Возможно, они захотят поделиться некоторыми из этих новообретенных технологий?"
 dmy_korean_military_influence: "Корейское Военное Влияние"
 dmy_korean_military_influence_desc: "Королевство Чосон предложило нам поддержку в нашей доктрине за определенную плату..."
  
