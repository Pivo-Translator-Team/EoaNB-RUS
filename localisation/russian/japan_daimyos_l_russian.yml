daimyo.1.t: "Хисамицу уходит в отставку с поста регента"
daimyo.1.d: "Симадзу Хисамицу, отец молодого Тадаёси, долгое время служил регентом вместо теперь уже бывшего несовершеннолетнего молодого господина, управляя повседневными делами и политикой до того дня, когда он достигнет достаточного возраста, чтобы принять мантию даймё. Сегодня этот день настал, и лорд-регент Хисамицу сложил с себя полномочия в пользу своего повзрослевшего сына Тадаёси. Новый владыка правит доменом Сацума!".
