 # Victorian Characters 
  # Choshu 
 CHO_character_mori_takachika_desc: "13-й дайме домена Тесю уже зарекомендовал себя как способный реформатор и не боится приспосабливать свои владения к новым условиям ведения дел в Японии с момента ее вынужденного открытия для внешней торговли в 1853 году. Однако еще неизвестно, уменьшат ли эти новые способы его глубокое отвращение к иностранным варварам или сделают его еще хуже?"
 CHO_character_mori_motonori_desc: "14-й дайме домена Тесю, компетентный человек и опасный враг, если его кланом пренебрегают."
  # Sendai 
 DTE_character_date_yoshikuni_desc: "13-й дайме домена Сендай, этот человек обладает немалым опытом, когда дело доходит до управления доменом, охваченным проблемами. На Сендай, все еще пострадавший от голода в Тенпо в 1830-х годах, также была возложена задача обеспечения безопасности в столице и защиты от вторжения российского военно-морского флота в территориальные воды Японии. К сожалению, похоже, что этот опыт доказал, что Датэ Есикуни был довольно нерешительным человеком, и эта черта характера может только усугубить проблемы, с которыми он может столкнуться."
 DTE_character_date_munemoto_desc: "Дайме домена Сендай. Верный человек, особенно по отношению к своему клану. Он готов пожертвовать своей карьерой, если это выгодно его семье. Может быть, он проявит такую же преданность и по отношению к империи?"
 DTE_character_date_muneatsu_desc: "Приемный сын Датэ Есикуни, 13-го дайме Сендая, этот человек зарекомендовал себя как эффективный администратор государственных дел. Когда его лишили должности наследника сендайского дайме, он решил отправиться в Великобританию изучать язык. После 5 лет учебы он вернулся в Японию и завел собственную семью за пределами своего клана."
  # Mito 
 MIT_character_tokugawa_nariaki_desc: "Отойдя от дел в пользу своего сына Есиацу уже в 1844 году, этот человек, возможно, был бы заинтересован в том, чтобы снова приступить к исполнению своих обязанностей дайме, особенно если бы это означало очищение Японии от западных варваров."
 MIT_character_tokugawa_yoshitasu_desc: "Сын Токугавы Нариаки. Возглавил домен Мито после того, как его отец вышел на пенсию."
 MIT_character_tokugawa_akitake_desc: "Будучи посланным за границу в качестве специального эмиссара в Европу в возрасте 14 лет, этот человек уже накопил опыт в международной дипломатии."
 MIT_character_tokugawa_takesada_desc: "Этот трудолюбивый человек в душе инженер и кораблестроитель. Он был бы любимцем военно-морского флота."
  # Saga 
 SAG_character_nabeshima_naomasa_desc: "10-й дайме Саги с 17 лет, Набэсима Наомаса, проявил себя как активный реформатор и сторонник индустриализации и адаптации западных технологий и медицины."
 SAG_character_nabeshima_naohiro_desc: "11-й дайме Сага и сын Набэсимы Наомасы, он идет по стопам своего отца и открыт для внедрения западных технологий и влияния в японское общество."
 SAG_character_nabeshima_naomitsu_desc: "Сын Набэсимы Наохиро в юности учился в Кембриджском университете и продолжил политику своих отцов и дедов по модернизации Японии."
  # Satsuma 
 SAT_character_shimazu_nariakira_desc: "Известный своим интеллектом и мудростью, этот человек уже привнес западную науку и технологии в свои владения в Сацума. Эти реформы, несомненно, будут проведены во всей стране под руководством этого человека."
 SAT_character_shimazu_hisamitsu_desc: "Хотя Симадзу Хисамицу и не выступает полностью против западного влияния, он твердо верит в то, что Япония должна стать сильнее, чтобы она могла твердо противостоять требованиям Запада. Это может привести к конфликту с западными странами."
 SAT_character_shimazu_tadayoshi_desc: "Как и его отец, Симадзу Хисамицу, Тадаеси не является полным противником западной культуры, но он также хотел сделать Японию сильнее как нацию по отношению к западному миру. Если бы у него был выбор, он предпочел бы японскую культуру западной."
 SAT_character_shimazu_tadashige_desc: "Отслужив офицером на военно-морском флоте, этот человек знает, что такое лидерство."
 SAT_character_okubo_toshimichi_desc: "Считающийся одним из трех великих вельмож эпохи Реставрации императора, этот человек сделает все возможное для модернизации Японии. Даже сокрушит своих друзей, если они осмелятся выступить против него. "
  # Shonai 
 SHI_character_sakai_taadaki_desc: "Служа главным посредником на переговорах между сегунатом и императором Комэем в период Бакумацу, а затем переметнувшись на сторону императора после поражения сегуната в битве при Тоба-Фусими, этот человек знает все о придворных интригах."
 SHI_character_sakai_tadatomo_desc: "Несмотря на свой юный возраст, этот человек кажется достаточно компетентным. Вопрос в том, как долго он протянет? Ходят слухи, что этот человек болен корью"
 SHI_character_sakai_tadazumi_desc: "Один из последних дайме, подчинившихся императорскому правлению, этот человек поначалу вызывал подозрение у имперского правительства. В конце концов, этот человек был помилован и показал себя компетентным военачальником. "
 SHI_character_sakai_tadamichi_desc: "Брат Сакаи Тададзуми, Тадамичи долгое время жил в тени своего более блестящего и уважаемого брата. Амбициозный, но осторожный, Тадамичи проводит все свое время, укрепляя свою власть дома, и колеблется, когда дело доходит до перемен и новых перспектив."
  # Tosa 
 TOS_character_yamauchi_toyoshige_desc: "15-й дайме домена Тоса, Ямаути Тоесигэ, всегда был сторонником реформ и критиком давней политики Сакоку (изоляции). Не интересуясь волей слабого совета Бакуфу в Эдо, Тоесигэ часто проводит политику, которая может показаться контрпродуктивной, в противовес политике, давно проводимой консерваторами в высших судах."
 TOS_character_yamauchi_toyonori_desc: "16-й дайме домена Тоса, Ямаути Тойонори, как и его отец, является сторонником социальных реформ. Он проявляет особый интерес к механизации сельского хозяйства и железнодорожным транспортным системам Запада, а также к привязке децентрализованной денежной системы Японии к центральным банкам Запада."
 TOS_character_yamauchi_toyokage_desc: "17-й дайме домена Тоса, Ямаути Тойокаге, был старшим сыном предыдущего дайме и очень любил своего отца. Говорят, что после смерти Ямаути Тойонори Тоекаге стал проявлять больший интерес к изучению военной доктрины и западной тактики."
 TOS_character_itagaki_taisuke_desc: "Этот человек прошел замечательный политический путь от государственного деятеля в правительстве Мэйдзи до одного из главных либеральных агитаторов в Японии. Он твердо верит в демократические реформы как следующий шаг в модернизации Японии."
  # Tsu 
 TSU_character_todo_takayuki_desc: "Во времена сегуната, когда он был 11-м дайме владений Цу, ему было поручено защищать Великий храм Исэ от западных кораблей. Уже тогда он проявил интерес к западной науке и технологиям. Во время реставрации Мэйдзи и войны Босин он перешел с сегуната на сторону императора, продемонстрировав свою преданность идее новой современной Японии."
 TSU_character_todo_takayido_desc: "Как и его отец, То до Такаюки, он верит в западную науку и технологии. К сожалению, у него проблемы со здоровьем, и он может долго не протянуть."
  
