 japan_daimyo_characters.9.t: "Уход из жизни Симадзу Нариакиры".
 japan_daimyo_characters.9.d: "Великий даймё домена Сацума, Симадзу Нариакира, скончался, оставив под вопросом судьбу домена Сацума и клана Симадзу. Старший сын Нариакиры и ожидаемый наследник неожиданно умер много лет назад, и надежда была на его младшего сына, Тэцумару, еще совсем малыша, не умеющего ходить на своих ногах.\n \n \nМладший сводный брат Нариакиры, Хисамицу, вернулся, чтобы выразить свое недовольство, но многие ожидают, что эти слезы будут не более чем слезами вежливости. Хисамицу был ранее изгнан из Домена из-за попытки убийства и переворота Наракиры, а также, по слухам, стал причиной смерти своего племянника, чтобы обеспечить себе право возглавить клан Симадзу.\n\n\n Теперь мы должны решить, кто возглавит Домен Сацума следующим, Хисамицу или сын Хисамицу, который также достиг совершеннолетия."
 japan_daimyo_characters.9.a: "Хисамицу - лидер, который нам нужен".
 japan_daimyo_characters.9.b: "Руки Хисамицу слишком окровавлены"
 japan_daimyo_characters.10.t: "Итоги кризиса престолонаследия Сацума"
 japan_daimyo_characters.10.d: "Великий даймё домена Сацума, Симадзу Нариакира, скончался, оставив своего сводного брата Симадзу Хисамицу в изгнании в качестве следующего в очереди на пост главы клана Симадзу. Симадзу Хисамицу находился в изгнании за попытку переворота своего брата, а также, как ожидается, способствовал неожиданной смерти Симадзу Торадзумару, своего племянника."
