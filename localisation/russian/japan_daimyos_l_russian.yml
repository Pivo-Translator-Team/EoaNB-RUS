###Events #NT!
japan_daimyo_choshu.8.t: "Новогодняя традиция"
japan_daimyo_choshu.8.d: "A tradition in Choshu occurred on the first day of the new year, domain elders and inspectors appeared before the daimyo to ask, “Has the time come to begin the subjugation of the Bakufu?” and received the ritual response “It is still too early; the time has not yet come.”" #NT!
japan_daimyo_choshu.8.a: "Может быть, в следующем году будет лучше?"
japan_daimyo_choshu.9: "Реформа армии"
japan_daimyo_choshu.9.t: ""
japan_daimyo_choshu.9.a: "Хорошо".

japan_daimyo_choshu.10.t: "Пятерка Чошу"
japan_daimyo_choshu.10.d: "В домене Чошу их лидеры решили отправить пять своих лучших учеников в Англию для обучения, чтобы укрепить домен против Токугава, это решение было принято в разгар внутренней напряженности. При содействии английского купца Томаса Блейка Гловера, который запретил студентам покидать страну, пятеро студентов были переодеты в матросов и позже разделены на две группы. Друзья Томаса Блейка в Англии помогли профессору химии в Университетском колледже в Лондоне, однако двое из них вернулись через 6 месяцев, получив известие о том, что их клан участвует в прямой войне против западных союзных держав."
japan_daimyo_choshu.10.a: "Потрясающе!"

###FOCUS TREE #NT!
CHO_Horeki_Reforms: "Реформы Хореки"
CHO_Horeki_Reforms_desc: "Хори Катуна провел некоторые экономические реформы, чтобы узнать величину доходов даймё и самураев, в то же время Сигэката начал создавать новые уголовные законы. Также было запланировано строительство самурайской школы. В это же время были созданы новые производства, такие как "васи" (японская бумага), сильд и монополизация воска. Эти реформы оказали большое влияние на улучшение экономики Хань к финалу 1863 года."
CHO_Choshus_Steel: "Чошуйская сталь"
CHO_Choshus_Steel_desc: "При условии, что у нас есть все ресурсы, было бы плохим решением, если бы мы не использовали их, добыча железа не только даст региону больше ресурсов, она даст нам возможность модернизировать регион."
CHO_Tatara_Furnaces: "Печь Татара"
CHO_Tatara_Furnaces_desc: "Построив несколько печей Татара, мы сможем производить сталь из железа региона, создавая больше рабочих мест в регионе и помогая модернизировать нацию."
CHO_Hagi_Reverbatory_Furnaces: "Реверберационные печи Хаги".
CHO_Hagi_Reverbatory_Furnaces_desc: "Благодаря торговле с голландцами, мы открыли новый тип печей, он будет способствовать нашим целям, строительство некоторых из них в регионах, чтобы производить больше стали, должно быть в порядке."
CHO_Ohitayama_Tatara_Iron_Works: "Железный завод Охитаяма-татара".
CHO_Ohitayama_Tatara_Iron_Works_desc: "Сталелитейная промышленность увеличилась, однако, у нас все еще есть поток ресурсов для продолжения расширения, строительство большего количества татар поможет увеличить производство."
CHO_Choshus_Expanded_Metalworks: "Расширенные металлические заводы"
CHO_Choshus_Expanded_Metalworks_desc: "Спрос на стальную продукцию с годами только увеличивается, и некоторые промышленные эксперты говорят, что мы могли бы расширить больше, чем уже есть в металлургической промышленности регионов."
CHO_Loans_From_Kamjimaya: "Кредиты от Kamjimaya"
CHO_Loans_From_Kamjimaya_desc: "В связи с продолжающимся расширением металлообрабатывающей промышленности, мы нуждаемся в деньгах, Каджимайя даст нам кредит по нашей просьбе, и позволит нам продолжить расширяющуюся промышленность."
CHO_Kokudaka_Reductions: "Kokudaka Reductions"
CHO_Kokudaka_Reductions_desc: "Сокращение выплат в коку обеспечит нам лучший доход, однако, это может повлиять на напряженность между нашей вечно беспокойной армией и фермерами."
CHO_Taxation_of_secret_farms: "Налогообложение секретных ферм"
CHO_Taxation_of_secret_farms_desc: "Мы начали обнаруживать, что некоторые крестьяне создают тайные фермы в горах из-за сокращения кокудаки, однако взимание налога с них даст нам больший доход, который мы сможем использовать для укрепления нашего положения."
CHO_Swords_to_Plows: "Мечи к плугам"
CHO_Swords_to_Plows_desc: "Потеряв много территории против Токугава в предыдущих войнах, мы потеряли много дохода, который помогал нам содержать армию и инфраструктуру, чтобы уменьшить наши платежи и получить больше дохода, мы должны убедиться, что самураи помогают с полями."
CHO_Reformation_of_Clan_Laws: "Реформация законов клана"
CHO_Reformation_of_Clan_Laws_desc: "Увидев, что некоторые даймё не могут иметь наследников, кланы начали конфисковывать их земли, чтобы сделать их продуктивными, мы передали их некоторым нашим доверенным лицам."
CHO_Penal_Reforms: "Уголовные реформы"
CHO_Penal_Reforms_desc: "Наказание в виде изгнания будет заменено на наказание палками и исправительные работы, чтобы реабилитировать их в обществе, это освежит нашу уголовную систему и введет более разумный и лучший способ наказания."
CHO_Trade_Relations: "Торговые отношения"
CHO_Trade_Relations_desc: "Торговля - важнейший аспект любого государства, а в нашем случае - необходимый. Поскольку мы находимся в провинции Чошу рядом с Японским морем, недалеко от материкового Китая и Кореи, что открывает нам множество хороших торговых портов. Улучшение наших отношений с другими странами окажется полезным в будущих сделках с другими государствами."
CHO_Establish_Trade_Routes_With_Other_Domains: "Торговля с доменами"
CHO_Establish_Trade_Routes_With_Other_Domains_desc: "Японский остров разделен на множество мелких автономных даймё от центрального правительства в Эдо, и это включает нас самих. Установление хороших торговых соглашений может принести пользу всем нам, когда мы начнем открывать наши порты для посторонних."
CHO_Open_Up_Ports_To_Foreign_Nations: "Открыть порты для иностранцев"
CHO_Open_Up_Ports_To_Foreign_Nations_desc: "С новостями о том, что иностранные государства начинают создавать сферы влияния по всей Азии, это может оказаться полезным для нас, так как мы начинаем больше открывать наши порты. Разрешение притока и оттока наших и других товаров в наши порты позволит нам сосредоточиться на других частях нашей страны."
CHO_Trade_With_Asia: "Торговля с Азией"
CHO_Trade_With_Asia_desc: "Расширение нашей торговли с нашими ближайшими соседями окажется полезным для нашей все более требовательной экономики."
CHO_Trade_With_Korea: "Торговля с Кореей"
CHO_Trade_With_Korea_desc: "Королевство Чосон, расположенное на Корейском полуострове, - наш ближайший материковый сосед и очевидный торговый партнер. Поскольку торговые экспедиции из наших портов в их порты очень минимальны и стоят заметно меньше денег, открытие отношений с ними в первую очередь будет подходящим началом."
CHO_Trade_With_Qing_Dynasty: "Торговля с Китаем"
CHO_Trade_With_Qing_Dynasty_desc: "Китай известен своими прибыльными материалами и переполненным пулом людской силы на протяжении веков. Европейцы отправлялись в Азию, чтобы заполучить китайские товары. Учитывая наше положение на побережье, а Китай находится прямо перед нами, было бы разумно начать открывать с ним торговые отношения."
CHO_Trade_With_the_Europeans: "Торговля с Европой"
CHO_Trade_With_the_Europeans_desc: "Европейские экспедиции в Азию уходят корнями в средневековье, поскольку каждый стремится войти в хорошие отношения с Небесным Ведомством. Поскольку глобальный порядок меняется в сторону Евро-Западного полушария, для нас разумно начать торговлю с европейцами."
CHO_The_East_India_Companies: "Торговля с Индией"
CHO_The_East_India_Companies_desc: "Индийский субконтинент по количеству людской силы и богатым ресурсам почти не уступает Китаю, отставая лишь из-за недавних войн и нынешнего восстания против британского правления. Поскольку европейцы доминируют в Индии, мы можем одновременно торговать с Индией и европейцами."
CHO_The_British: "Торговый договор с Британией"
CHO_The_British_desc: "Британцы проявляют все больший интерес к расширению своего влияния на Китай, это может оказаться полезным для нас. С недавним захватом и оккупацией Гонконга после Опиумной войны мы можем начать призывать к заключению договора, чтобы улучшить наши отношения и увеличить экспорт."
CHO_The_French: "Торговый договор с Францией"
CHO_The_French_desc: "Европа обладает товарами и ресурсами, которые мы не можем получить в нашем регионе. С тех пор как Франция создала новую империю, перед нами открылась настоятельная экономическая возможность. Мы воспользуемся ею раньше, чем это сделают наши соперники".
CHO_The_Dutch: "Торговый договор с Нидерландами"
CHO_The_Dutch_desc: "Голландцы были влиятельны с начала 1800-х годов в Ост-Индии и с тех пор расширяют свое влияние. Благодаря такой близости к нам, отправка экспедиций для заключения торгового договора с Нидерландами может поставить нас в хорошие условия для будущих договоров."
CHO_Hangaku: "Хангаку".
CHO_Hangaku_desc: "До того, как западники появились на наших порогах и показали нам свои исследования, начиная с голландцев в 1600-х годах, мы всегда учились на китайских исследованиях. Кангаку - это изучение старых циньских документов по конфуцианству, в отличие от западных исследований, и мы должны принять это, чтобы сохранить традиционность."
CHO_Meirinkan: "Мейринькан"
CHO_Meirinkan_desc: "Если мы построим тренировочные площадки в школе Мейринкана, мы сможем начать создавать лучших офицеров для нашей армии."
CHO_Rangaku: "Рангаку".
CHO_Rangaku_desc: "Чтобы узнать о технологических достижениях, которые делают люди на западе, мы могли бы начать наблюдать и разговаривать с людьми из Нидерландов."
CHO_Four_Whites: "Четыре белых"
CHO_Four_Whites_desc: "Увидев, что некоторые даймё не могут иметь наследников, кланы начали конфисковывать их земли, чтобы сделать их продуктивными, мы поручили их некоторым из наших доверенных лиц."
CHO_Rice_Taxes: "Налоги на рис"
CHO_Rice_Taxes_desc: "На протяжении веков наша родина полагалась на безупречную систему рисоводства, которая приносила нам только избыток зерна. С такой великой системой можно только удивляться, почему мы до сих пор не обременены системой налогообложения. Это значительно улучшит нашу промышленную мощь и позволит строить новые здания."
CHO_Salt_Deposits: "Месторождения соли"
CHO_Salt_Deposits_desc: "Япония имеет одни из самых сложных и разнообразных солей из наших природных соленых вод вокруг нашего острова. Это идеально подходит, так как мир нуждается в соли для многих важных продуктов, включая сохранение продуктов в сыром виде, установление монополии на соль будет очень полезно для нашей экономики и будущего."
CHO_Washi_Paper_making: "Индустрия бумаги васи"
CHO_Washi_Paper_making_desc: "Васи - это традиционная японская бумага, которая изготавливается на протяжении веков. Используется из остатков кустов, оставшихся от фермеров, и кустарника гампи, который был родным для Японии на протяжении тысяч лет. Бумажная промышленность была традиционной работой, которой занимались семьи, и, возможно, нам следует инвестировать в большее количество рабочих мест в деревообрабатывающей промышленности, чтобы помочь сохранить традицию."
CHO_Wax_Taxation: "Налогообложение воска"
CHO_Wax_Taxation_desc: "От воска зависят многие товары, которые покидают наши порты и отправляются в другие части света. Для создания свечей, мыла и полиролей, а также смазки для деталей машин в эту новую эпоху."
CHO_Expanded_Terrace_Farming: "Расширенное террасное земледелие"
CHO_Expanded_Terrace_Farming_desc: "Террасное земледелие - это сельскохозяйственная манера ведения хозяйства на плоских выбранных поверхностях. Этот стиль является простым способом разделения ферм и максимального использования земли. Учитывая холмистые районы Японии, расположенные вдоль позвоночника острова, террасное земледелие идеально подходит для наших ландшафтов и позволит максимально использовать наши фермы."
CHO_Our_Place_in_the_Risng_Sun: "Место под восходящим солнцем"
CHO_Our_Place_in_the_Risng_Sun_desc: "Япония была растущей державой с момента введения европейского влияния. В отличие от Китая, который был насильно подчинен влиянию европейцев после отказа дать им уступки, японцы открылись для западных стран, и это принесло только успех. Наше положение на японском материке и в Токугавасе ослабевает; Где мы будем стоять под восходящим солнцем?".
CHO_The_Other_Clans: "Другие кланы"
CHO_The_Other_Clans_desc: "Многие другие кланы и автономные даймё выстроились вдоль островов Японии и проявляют растущий интерес к позициям, которые занимают Токугава. Распространение наших отношений на других поможет нам сформировать лучшую связь друг с другом."
CHO_Increase_relations_with_Satsuma: "Расширить отношения с Сацума".
CHO_Increase_relations_with_Satsuma_desc: "Даймё Сацума, расположенный в регионе Кюсю на юге Японии, становится все более влиятельным в своей безопасной позиции на юге. Возможно, отправка дипломата для переговоров о торговле позволит нам расширить наши отношения."
CHO_Increase_relations_with_Sendai: "Улучшить отношения с Сендаем"
CHO_Increase_relations_with_Sendai_desc: "Датэ, крупный даймё северного региона, который похож на Сацуму, сжился со своим относительно большим и безопасным положением. Отправка дипломата для начала обсуждения отношений, несомненно, улучшит наше мнение друг о друге."
CHO_Choshus_Internal_Affairs: "Внутренние дела Чошуса"
CHO_Choshus_Internal_Affairs_desc: "Возможно, пришло время заняться внутренними делами нашей нации, так как наша позиция на материке становится все более актуальной. Исправление нашей нации изнутри позволяет нам переосмыслить нашу социальную структурную систему."
CHO_Choshus_Cliques: "Клики Чошу"
CHO_Choshus_Cliques_desc: ""
CHO_Tsuboi_Mukunashi: "Tsuboi Mukunashi"
CHO_Tsuboi_Mukunashi_desc: "Хотя клика Мурата ценит свои экономические реформы, торговля и перевозка товаров - главная статья, обеспечивающая функционирование этой нации. Цубой-Мукунаши был главным представителем домена Чошу и доминировал в его политике в течение последних нескольких лет. Продолжение сотрудничества с ними поможет нам увеличить наш экспорт и наше богатство."
CHO_Form_the_Sempotai: "Сформировать Семпотай"
CHO_Form_the_Sempotai_desc: "В течение долгого времени Семпотаи, организованная консервативная армия для Чошу, преимущественно контролировала ситуацию. Семпотай беззаветно поддерживают сёгуна и готовы сплотиться вокруг него по любому поводу."
CHO_Economic_Reforms: "Экономические реформы"
CHO_Economic_Reforms_desc: "Поскольку остальной мир уже встал на путь индустриализации, настала очередь Японии решать, по какому пути она пойдет, и мы выберем свой путь. Начало новых экономических реформ позволит нам лучше определить нашу позицию в этой Эре индустриализации."
CHO_Choshus_Industrialization: "Индустриализация Чошу"
CHO_Choshus_Industrialization_desc: "Эффект промышленной экспансии сильно ударил по японской родине, так как она используется в основном для сельскохозяйственных угодий. Но, учитывая растущее давление, лучше всего начать процесс расчистки аграрных земель и заселения их фабриками."
CHO_Murata_Sufu: "Мурата Суфу".
CHO_Murata_Sufu_desc: "Мурата Сейфу, влиятельный каро, или представитель нашего даймё, и известный самурай, нашел свой интерес в экономических реформах. Лидер клики Мурата, другой влиятельной клики на родине Японии. Влияя на его планы и учения с нашими собственными, можно создать смесь идеальной экономической стабильности. Мы должны послать ему письмо, чтобы начать обсуждение".
CHO_Gain_Takasugis_Support: "Заручиться поддержкой Такасуги".
CHO_Gain_Takasugis_Support_desc: "Известность Такасуги Шинсаку, студента с большим стажем, быстро растет, поскольку он проявляет симпатию к модернизации армии Чошу. С недавними новостями о поступлении в Сёхэйко, военную школу под прямым управлением сёгуна, он становится еще более популярным. Получение его поддержки повысит наш престиж и поможет нам в принятии предстоящих решений".
CHO_More_autonomy_for_the_peasantry: "Больше автономного крестьянства"
CHO_More_autonomy_for_the_peasantry_desc: "С растущим классом крестьянства мы можем дать им больше прав и свободы, чем другим классам. С большим количеством рабочих мест, открывающихся благодаря индустриализации, крестьяне могут переехать на фабрики и поспешно увеличить наше производство."
CHO_All_Can_Serve: "Все могут служить".
CHO_All_Can_Serve_desc: "С большей автономией нашего крестьянства и быстро растущими народами, мы можем использовать это для расширения набора в армию. Это позволит нам быстро увеличить численность нашей постоянной и резервной армии для нашей обороны."
