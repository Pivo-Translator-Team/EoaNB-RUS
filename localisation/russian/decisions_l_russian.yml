 eoanb_decision_sow_ENG_land_at_caofeidian: "Высадиться в Цаофэйдянь"
 eoanb_decision_sow_ENG_land_at_caofeidian_desc: "Мы подготовимся к штурму фортов Таку близ Тяньцзиня, высадившись в Цаофэйдяне."
 eoanb_decision_sow_ENG_fortify_guangzhou: "Укрепить Гуанчжоу"
 eoanb_decision_sow_ENG_fortify_guangzhou_desc: "Мы захватили город Гуанчжоу, теперь нам нужно укрепить его, чтобы не потерять снова."
 eoanb_decision_sow_ENG_fortify_hong_kong: "Укрепить Гонконг"
 eoanb_decision_sow_ENG_fortify_hong_kong_desc: "После нашего поражения в Гуанчжоу китайцы могут напасть на Гонконг. Нам нужно укрепить его, чтобы подготовиться к такому повороту событий."
 eoanb_decision_sow_QNG_prepare_hk_siege: "Подготовиться к Осаде Гонконга"
 eoanb_decision_sow_QNG_prepare_hk_siege_desc: "Мы победили Британцев в Гуанчжоу, теперь настало время изгнать их из Китая! Мы создадим инфраструктуру вблизи Гонконга, чтобы подготовиться к осаде."
 eoanb_decision_sow_QNG_prepare_hk_siege_2: "Гражданские Суда-Новобранцы"
 eoanb_decision_sow_QNG_prepare_hk_siege_2_desc: "Мы наберем и отремонтируем несколько гражданских судов, которые помогут нам в осаде."
 eoanb_decision_sow_QNG_prepare_hk_siege_3: "Каждый способный Мужчина"
 eoanb_decision_sow_QNG_prepare_hk_siege_3_desc: "Гражданский призыв в регионе обеспечит нас достаточным количеством людей для нападения."
 eoanb_tt_decision_sow_join_western_coalition: "Мы направим посланника в Гонконг, после чего сможем более активно вмешаться во Вторую Опиумную Войну"
 eoanb_decision_sow_join_western_coalition: "Отправить Посланника в Гонконг"
 eoanb_decision_sow_join_western_coalition_desc: "Мы направим посланника в Гонконг, чтобы попытаться договориться с Великобританией о нашем участии во Второй Опиумной Войне."
 eoanb_flag_sent_hk_envoy: "Направлен Посланник в Гонконг"
 eoanb_decision_sow_support_ENG: "Отправить Поддержку Британии"
 eoanb_decision_sow_support_ENG_desc: "Мы окажем военную поддержку Британии во Второй Опиумной Войне."
 eoanb_decision_sow_join_western_coalition_actually: "Просьба о вступлении в Коалицию"
 eoanb_decision_sow_join_western_coalition_actually_desc: "Мы спросим британцев, можем ли мы официально Присоединиться к Западной Коалиции."
 eoanb_decision_sow_RUS_draft_aigun_treaty: "Айгунский Договор"
 eoanb_decision_sow_RUS_draft_aigun_treaty_desc: "Мы предъявим некоторые требования к Государству [QNG.GetNameDef]."
 eoanb_decision_sow_RUS_war_QNG_aigun: "Обеспечение соблюдения Айгунского Договора"
