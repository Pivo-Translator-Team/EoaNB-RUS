 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort: "Реконструировать военно-морской форт Коулун"
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort_desc: "Старый военно-морской форт Коулун, если его отремонтировать, он мог бы оказать большую помощь во время планируемой осады Гонконга."
 eoanb_decision_sow_QNG_develop_tc: "Развивать Тунг Чунг"
 eoanb_decision_sow_QNG_develop_tc_desc: "Мы будем развивать городской квартал Тунг Чунг на нашей стороне территории недалеко от Гонконга, чтобы повысить наши шансы на победу в осаде."
 eoanb_tt_decision_QNG_strengthen_tianjin_troops: "Усилить Гарнизон Тяньцзиня"
 eoanb_decision_sow_QNG_strenghten_tianjin_troops: "Мы ожидаем, что в следующий раз британцы нападут на нас в Тяньцзине. Нам следует усилить тамошний гарнизон."
 eoanb_decision_sow_QNG_strenghten_tianjin_troops_desc: "Государство §Y[QNG.GetNameDef]§! получит §G2§! §YДивищий§! в §YТяньцзине§!."
 eoanb_decision_sow_ENG_draft_tianjin_treaty: "Тяньцзиньский Договор"
 eoanb_decision_sow_ENG_draft_tianjin_treaty_desc: "После наших побед в Гуанчжоу и Тяньцзине мы готовы разработать проект договора для Китая."
 eoanb_decision_sow_QNG_relieve_tianjin_garrison: "Освободить Гарнизон Тяньцзиня"
 eoanb_decision_sow_QNG_relieve_tianjin_garrison_desc: "После второй битвы за Форты Таку наш гарнизон в Тяньцзине сильно разбит. Нам нужно сменить солдат, чтобы обеспечить стабильность в городе."
 eoanb_decision_sow_QNG_strengthen_beijing: "Укрепить Оборону Пекина"
 eoanb_decision_sow_QNG_strengthen_beijing_desc: "После нашего поражения у фортов Таку Западная Коалиция, скорее всего, двинется на Пекин. Мы должны подготовить его к такому повороту событий."
 eoanb_decision_sow_QNG_strengthen_beijing_2: "Укреплять Северную Столицу"
 eoanb_decision_sow_QNG_strengthen_beijing_2_desc: "После нашего поражения в Шанхае, вполне вероятно, следующим будет Пекин. Мы должны укрепить его."
 eoanb_decision_sow_ENG_mass_in_shanghai: "Массовые Переброски Войск в Шанхай"
 eoanb_decision_sow_ENG_mass_in_shanghai_desc: "После нашей недавней победы под Шанхаем нам нужно сосредоточить там войска, чтобы мы могли попытаться взять Форты Таку во второй раз."
 eoanb_tt_decision_ENG_mass_shanghai: "Мы сможем снова атаковать Форты Таку."
 eoanb_flag_ENG_taku_shanghai_assault: "Британия может штурмовать Форты Таку после Шанхайской Битвы"
 eoanb_decision_sow_QNG_counterattack_coalition: "Контратаковать Коалицию"
 eoanb_decision_sow_QNG_counterattack_coalition_desc: "После того как мы разгромили Западную Коалицию в Шанхае, мы должны решить, как нанести ответный удар - возможно, в Шанхае, а возможно, и в Гонконге."
 eoanb_tt_decision_QNG_counterattack_coalition: "Мы сможем осадить §YГонконг§!."
 eoanb_flag_sow_QNG_counterattack_hk: "Китай готов к Нападению на Гонконг"
 eoanb_decision_sow_QNG_hk_battle_1: "Штурмовать Гонконг"
 eoanb_decision_sow_QNG_hk_battle_1_desc: "Мы готовы напасть на Гонконг и изгнать оттуда Британцев."
 eoanb_decision_open_help: "Открыть Меню Помощи"
 eoanb_decision_open_help_desc: "Это решение открывает §Yменю помощи§!."
 eoanb_category_sepoy_rebellion: "Восстание Сипаев"
 eoanb_threat_joined_SRS_rebellion: "Присоединился к Восстанию Сипаев"
 eoanb_decision_ENG_indian_minors_join_sepoy: "Поднять оружие против Британии!"
 eoanb_decision_ENG_indian_minors_join_sepoy_desc: "Государство [ENG.GetNameDef] уже давно подавляет нас и держит в качестве простых марионеток для достижения своих целей, но мы положим этому конец! Продолжающееся Восстание Сипаев - прекрасная возможность поднять оружие против наших угнетателей и бороться за свободу Государства [Root.GetName]!"
 eoanb_decision_GER_try_buy_heligoland: "Попытка купить Гельголанд"
 eoanb_decision_GER_try_buy_heligoland_desc: "Остров Гельголанд является важной стратегической базой в Северном Море, и, учитывая, насколько он близок к Германии, мы должны владеть им. Давайте спросим Государство [ENG.GetNameDef] если мы сможем договориться, чтобы они продали его нам..."
 eoanb_decision_ENG_fortify_land_strategic: "Укреплять Стратегические Позиции"
 eoanb_decision_ENG_fortify_land_strategic_desc: "В случае потенциальной высадки противника во время вторжения, мы должны быть уверены, что ключевые стратегические районы могут быть эффективно защищены от наступающих сил. Для обеспечения этого мы должны построить укрепления в этих ключевых районах."
 eoanb_decision_ENG_fortify_land_coast: "Укреплять Побережье"
 eoanb_decision_ENG_fortify_land_coast_desc: "Даже лучше, чем остановить наступление на нашу материковую часть, было бы немедленно отразить нападение врага на побережье - и укрепление нашего побережья значительно поможет нам в этом начинании."
 eoanb_decision_ENG_fortify_coast_east: "Береговые Батареи на Востоке"
 eoanb_decision_ENG_fortify_coast_east_desc: "Чтобы обезопасить наши берега на востоке от возможного морского вторжения, мы построим береговые укрепления и батареи вдоль пляжей."
 eoanb_decision_ENG_fortify_coast_west: "Береговые Батареи на Западе"
 eoanb_decision_ENG_fortify_coast_west_desc: "Чтобы обезопасить наши западные побережья от возможного морского вторжения, мы построим береговые укрепления и батареи вдоль пляжей."
 eoanb_tt_ENG_decision_strategic_fortifications: "Мы построим §G3§! §YНаземных Укрепления§! в §YРайоне Большого Лондона§! и §YСуссексе§!."
 eoanb_tt_ENG_decision_coastal_fortifications: "Мы построим §G3§! §YНаземных Укрепления§! недалеко от городов на побережье в §YКорнуолле§! и §YСуссексе§!."
 eoanb_tt_ENG_decision_coastal_batteries_east: "Мы построим §G4§! §YБереговых Укрепления§! в §YРайоне Большого Лондона§! и §YСуссексе§!."
 eoanb_tt_ENG_decision_coastal_batteries_west: "Мы построим §G4§! §YБереговых Укрепления§! в §YКорнуолле§!."
 eoanb_decision_ENG_commission_vrc: "Отправить Королевское Поручение в ДСК"
 eoanb_decision_ENG_commission_vrc_desc: "Мы проверим состояние ДСК."
 eoanb_decision_ENG_vrc_volunteer_act: "Акт Добровольцев [GetYear]"
 eoanb_decision_ENG_vrc_volunteer_act_desc: "Мы реформируем Добровольческий Стрелковый Корпус и распределим центры управления рекрутированием по всей стране."
 ENG_being_invaded: "По крайней мере §Yодин регион§! в §YВеликобритании§! находится под контролем нации, с которой мы находимся в состоянии войны."
 eoanb_tt_ENG_decision_emergency_call_vrc: "§YДСК§! будут призваны на службу в §YЛондоне§!!"
 eoanb_decision_ENG_emergency_call_vrc: "Призвать ДСК к Оружию"
 eoanb_decision_ENG_emergency_call_vrc_desc: "Добровольческий Стрелковый Кожух был создан с целью защиты нашей британской родины. Сейчас ситуация требует, чтобы ДСК сделал именно это."
 eoanb_decision_ENG_finance_military_CAN: "Финансировать Военную Технику для Государства [CAN.GetName]"
 eoanb_decision_ENG_finance_military_CAN_desc: "Мы могли бы перенаправить часть нашего собственного бюджета на одну из наших колоний, чтобы закупить для них военную технику - поскольку они находятся в нашем подчинении, это, несомненно, пойдет нам на пользу и в будущем."
 eoanb_decision_ENG_finance_military_AST: "Финансировать Военную Технику для Государства [AST.GetName]"
 eoanb_decision_ENG_finance_military_AST_desc: "Мы могли бы перенаправить часть нашего собственного бюджета на одну из наших колоний, чтобы закупить для них военную технику - поскольку они находятся в нашем подчинении, это, несомненно, пойдет нам на пользу и в будущем."
 eoanb_decision_ENG_finance_military_NZL: "Финансировать Военную Технику для Государства [NZL.GetName]"
 eoanb_decision_ENG_finance_military_NZL_desc: "Мы могли бы перенаправить часть нашего собственного бюджета на одну из наших колоний, чтобы закупить для них военную технику - поскольку они находятся в нашем подчинении, это, несомненно, пойдет нам на пользу и в будущем."
 eoanb_decision_ENG_finance_military_SAF: "Финансировать Военную Технику для Государства [SAF.GetName]"
 eoanb_decision_ENG_finance_military_SAF_desc: "Мы могли бы перенаправить часть нашего собственного бюджета на одну из наших колоний, чтобы закупить для них военную технику - поскольку они находятся в нашем подчинении, это, несомненно, пойдет нам на пользу и в будущем."
 ENG_decision_category_worker_unrest: "Рабочие Влияние"
 eoanb_decision_ENG_improve_worker_conditions: "Улучшение Условий Труда"
 eoanb_decision_ENG_improve_worker_conditions_desc: "Рабочие на нашей фабрике подолгу трудятся, не обращая внимания на здоровье и технику безопасности. Мы должны немного улучшить ситуацию, чтобы они не страдали так сильно, и это их немного успокоит.\n\n§YЭто решение будет доступно раз в 6 месяцев.§!"
 eoanb_tt_ENG_decision_improve_worker_conditions: "§RРабочие Волнения§! в Государстве §Y[ENG.GetNameDef]§! уменьшаться на §G1§! пункт.\n"
 eoanb_decision_ENG_shorten_workday: "Сократить Рабочий День"
 eoanb_decision_ENG_shorten_workday_desc: "Рабочие в нашей стране уже достаточно недовольны и организуются, чтобы требовать улучшения условий труда и сокращения рабочего дня. Если бы мы предоставили им последнее, мы могли бы радикально сократить количество беспорядков.\n\n§YЭто решение будет доступно раз в 3 года.§!"
 eoanb_tt_ENG_decision_shorten_workday: "§RРабочие Волнения§! в Государстве §Y[ENG.GetNameDef]§! уменьшаться на §G10§! пунктов.\n"
 eoanb_tt_ENG_decision_trade_unions_ban: "§RРабочие Волнения§! в Государстве §Y[ENG.GetNameDef]§! увеличаться на §R3§! пунктов.\n"
 eoanb_tt_ENG_decision_trade_unions_reallow: "§RРабочие Волнения§! в Государстве §Y[ENG.GetNameDef]§! уменьшаться на §G3§! пунктов.\n"
 eoanb_decision_ENG_trade_unions_ban: "Запретить Профсоюзы"
 eoanb_decision_ENG_trade_unions_ban_desc: "Профсоюзы опасны, и им нельзя позволять действовать в нашей стране. Запретить их все."
 eoanb_decision_ENG_trade_unions_reallow: "Возродить Профсоюзы"
 eoanb_decision_ENG_trade_unions_reallow_desc: "Запрет профсоюзов был ошибкой - мы должны немедленно отменить этот запрет. Это также немного снизит уровень беспорядков среди рабочих."
 eoanb_ttt_ENG_decision_improve_worker_conditions: "Требуется уровень §RВолнения Рабочих§! по крайней мере §R1§!"
 eoanb_ttt_ENG_decision_shorten_workday: "Требуется уровень §RВолнения Рабочих§! по крайней мере §R10§!"
 eoanb_ttt_ENG_decision_trade_unions_reallow: "Требуется уровень §RВолнения Рабочих§! по крайней мере §R5§!"
 eoanb_decision_RAJ_core_ceylon: "Администрация Цейлона"
 eoanb_decision_RAJ_core_ceylon_desc: "Остров Цейлон на юге Индии слишком долго оставался без надлежащего управления. Нам необходимо установить там административное присутствие."
 eoanb_decision_minors_join_sepoy: "Присоединиться к Восстанию Сипаев"
 eoanb_decision_minors_join_sepoy_desc: "Сипаи подняли восстание против своих британских угнетателей! Мы присоединимся к ним в их стремлении бороться за свободную Индию!"
 eoanb_decision_SRS_defend_delhi: "Защищать Дели!"
 eoanb_decision_SRS_defend_delhi_desc: "Нашему восстанию было нанесено несколько сокрушительных ударов, но мы не должны допустить, чтобы наш главный бастион, город Дели, пал от рук захватчиков! Независимо от того, насколько тяжело нам придется сражаться, мы позаботимся о том, чтобы, если эта битва станет для нас последней, мы сражались до конца."
 eoanb_decision_RAJ_officer_program: "[RAJ.GetAdjective] Офицерская Программа"
 eoanb_decision_RAJ_officer_program_desc: "Война с Сипаями изматывает, и становится ясно, что наши офицеры недостаточно хорошо подготовлены и что у нас их не хватает. Мы разошлем запросы в наши военные академии, чтобы найти наиболее многообещающих, талантливых студентов и привлечь их к участию в военных действиях."
 eoanb_decision_form_nation_upca: "Сформировать СПЦА"
 eoanb_decision_form_nation_upca_desc: "С 1823 по 1841 год в регионе правили Соединенные Провинции Центральной Америки, обеспечив стабильность и существование сильного национального государства для жителей Центральной Америки. Нам необходимо реформировать это государство, поскольку мы уже владеем территориями, необходимыми для того, чтобы называться его преемниками."
 eoanb_om_RAJ_ENG_friendship: "Договор о Дружбе"
 eoanb_decision_RAJ_bonds_with_ENG: "Подтвердить нашу Дружбу с Государством [ENG.GetNameDef]"
 eoanb_decision_RAJ_bonds_with_ENG_desc: "Мы являемся и всегда будем оставаться лояльной страной к Государству [END.GetNameDef], и мы должны подписать праздничный договор, чтобы подтвердить это!"
 eoanb_flag_RAJ_draw_away_from_ENG: "Индия дистанцируется от Великобритании"
 eoanb_decision_RAJ_distance_from_ENG: "Стремиться Удалиться от Государства [ENG.GetNameDef]"
 eoanb_decision_RAJ_distance_from_ENG_desc: "Мы постараемся добиться большей независимости для Государства [RAJ.GetNameDef] дистанцируясь от Государства [ENG.GetNameDef]! Конечно, мы должны быть осведомлены о связанных с этим рисках..."
 eoanb_decision_RUS_send_tsushima_ship: "Послать корабль в Цусиму"
 eoanb_decision_RUS_send_tsushima_ship_desc: "Остров Цусима, в настоящее время принадлежащий [JAP.GetAdjective] государству, является важным стратегическим объектом между Японским и Желтым Морями. Мы должны стремиться получить контроль над ним - для этого мы должны послать корабль.\n\n§RГосударство [JAP.GetNameDef] может быть возмущено этим!§!"
 eoanb_decision_RUS_send_tsushima_ship2: "Послать второй корабль в Цусиму"
 eoanb_decision_RUS_send_tsushima_ship2_desc: "Мы отправим второй корабль в Цусиму, чтобы урегулировать ситуацию там и в дальнейшем установить контроль над островом."
 eoanb_decision_RUS_tsushima_coastline_charter: "Чартер на Побережье Цусимы"
 eoanb_decision_RUS_tsushima_coastline_charter_desc: "Мы подготовили проект устава, в котором говорится, что [RUS.GetNameDef] будет разрешено использовать береговую линию Цусимы для военно-морских операций - теперь давайте посмотрим, согласятся ли с этим японцы и власти Цусимы."
 eoanb_decision_ENG_grant_CAN_HBC_land: "Передача Канадской Земли"
 eoanb_decision_ENG_grant_CAN_HBC_land_desc: "Новообразованное Государство [CAN.GetName] это административный и экономический союз, позволяющий доминиону расти, и для большей эффективности он должен включать в себя еще несколько земель - земель, которые в настоящее время принадлежат Государству [HBC.GetNameDef]. Мы организуем передачу."
 eoanb_decision_CAN_purchase_ruperts_land: "Покупка Земли Руперта"
 eoanb_decision_CAN_purchase_ruperts_land_desc: "Мы спросим британцев, разрешат ли нам приобрести Землю Руперта, которая в настоящее время принадлежит Государству [HBC.GetNameDef]."
 eoanb_decision_CAN_core_ruperts_land: "Провинциальная Администрация Земли Руперта"
 eoanb_decision_CAN_core_ruperts_land_desc: "Мы приобрели Землю Руперта, но еще не создали официальную администрацию и провинциальное правительство. Поскольку Земля Руперта занимает большую площадь, это потребует от нас немалых затрат законодательной власти, но, тем не менее, в какой-то момент нам, вероятно, придется это сделать."
 eoanb_decision_generic_attack_NSI_tribals: "Напасть на Племена на Северном Сентинеле"
 eoanb_decision_generic_attack_NSI_tribals_desc: "В лесах небольшого Северного Сентинела, который является частью наших территорий, живет племя. Они враждебно относятся к любому внешнему присутствию, и мы должны быть уверены, что они не будут преследовать нас на острове. Давайте подчиним их."
  
  
  
