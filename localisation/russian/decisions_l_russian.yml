 eoanb_decision_ENG_commission_vrc_desc: "Мы проверим состояние ВРК".
 eoanb_decision_ENG_vrc_volunteer_act: "Закон о волонтерах от [GetYear]".
 eoanb_decision_ENG_vrc_volunteer_act_desc: "Мы реформируем Добровольческий стрелковый корпус и распределим центры управления вербовкой по всей стране."
 ENG_being_invaded: "По крайней мере, §YОдин регионе§! в §YВеликобритании§! контролируется государством, с которым мы находимся в состоянии войны".
 eoanb_tt_ENG_decision_emergency_call_vrc: "§YВРК§! будет призван на службу в §YЛондоне§!!".
 eoanb_decision_ENG_emergency_call_vrc: "Призвать ВРК к оружию"
 eoanb_decision_ENG_emergency_call_vrc_desc: "Добровольческий стрелковый корпус был создан с целью защиты нашей британской родины. Сейчас ситуация требует от VRC именно этого".
 eoanb_decision_ENG_finance_military_CAN: "Финансировать военное оборудование для [CAN.GetAdjective] правительства".
 eoanb_decision_ENG_finance_military_CAN_desc: "Мы могли бы перенаправить часть нашего собственного бюджета на одну из наших колоний, чтобы купить им военное оборудование - поскольку они подчиняются нам, это, несомненно, принесет нам пользу и в будущем."
 eoanb_decision_ENG_finance_military_AST: "Финансировать военное оборудование для [AST.GetAdjective] правительства".
 eoanb_decision_ENG_finance_military_AST_desc: "Мы могли бы перенаправить часть нашего собственного бюджета на одну из наших колоний, чтобы купить им военное оборудование - поскольку они подчиняются нам, это, несомненно, принесет нам пользу и в будущем."
 eoanb_decision_ENG_finance_military_NZL: "Финансировать военное оборудование для [NZL.GetAdjective] правительства".
 eoanb_decision_ENG_finance_military_NZL_desc: "Мы могли бы перенаправить часть нашего собственного бюджета на одну из наших колоний, чтобы купить им военное оборудование - поскольку они подчиняются нам, это, несомненно, принесет нам пользу и в будущем."
 eoanb_decision_ENG_finance_military_SAF: "Финансировать военное оборудование для [SAF.GetAdjective] правительства".
 eoanb_decision_ENG_finance_military_SAF_desc: "Мы могли бы перенаправить часть нашего собственного бюджета на одну из наших колоний, чтобы купить им военное оборудование - поскольку они подчиняются нам, это, несомненно, пойдет нам на пользу и в будущем."
 ENG_decision_category_worker_unrest: "Рабочие волнения"
 eoanb_decision_ENG_improve_worker_conditions: "Улучшить условия труда"
 eoanb_decision_ENG_improve_worker_conditions_desc: "Рабочие на нашей фабрике вкалывают долгие часы, не уделяя должного внимания здоровью и безопасности. Мы должны немного улучшить ситуацию, чтобы они не страдали так сильно - и это их немного успокоит.\n\n§YЭто решение может быть принято только раз в 6 месяцев.§!"
 eoanb_tt_ENG_decision_improve_worker_conditions: "§RВолнение работников§! в §Y[ENG.GetNameDef]§! уменьшится на §G1§! пункт.\n"
 eoanb_decision_ENG_shorten_workday: "Сократить рабочий день"
 eoanb_decision_ENG_shorten_workday_desc: "Рабочие в нашей стране уже стали весьма недовольны и организуются, требуя улучшения условий труда и сокращения рабочего дня. Если бы мы предоставили им последнее, мы могли бы радикально уменьшить количество беспорядков.\n\n§YЭто решение может быть принято только раз в 3 года.§!"
 eoanb_tt_ENG_decision_shorten_workday: "§RВолнение рабочих§! в §Y[ENG.GetNameDef]§! уменьшится на §G10§! пунктов.\n"
 eoanb_tt_ENG_decision_trade_unions_ban: "§RВолнение рабочих§! в §Y[ENG.GetNameDef]§! увеличится на §R3§! пункта.\n"
 eoanb_tt_ENG_decision_trade_unions_reallow: "§RВолнение рабочих§! в §Y[ENG.GetNameDef]§! уменьшится на §G3§! пункта.\n"
 eoanb_decision_ENG_trade_unions_ban: "Запретить профсоюзы"
 eoanb_decision_ENG_trade_unions_ban_desc: "Профсоюзы опасны и не могут действовать в нашей стране. Запретите их все".
 eoanb_decision_ENG_trade_unions_reallow: "Разрешить профсоюзы".
 eoanb_decision_ENG_trade_unions_reallow_desc: "Запрет профсоюзов был ошибкой - мы должны немедленно снять запрет. Это также немного уменьшит волнения рабочих".
 eoanb_ttt_ENG_decision_improve_worker_conditions: "Требуется уровень §RВолнение рабочих§ не ниже §R1§!".
 eoanb_ttt_ENG_decision_shorten_workday: "Требуется уровень §RВолнение рабочих§! не ниже §R10§!".
 eoanb_ttt_ENG_decision_trade_unions_reallow: "Требуется уровень §RВолнение рабочих§! не ниже §R5§!".
 eoanb_decision_RAJ_core_ceylon: "Администрация Цейлона"
 eoanb_decision_RAJ_core_ceylon_desc: "Остров Цейлон на юге Индии слишком долго оставался без надлежащего управления. Нам необходимо установить там административное присутствие".
 eoanb_decision_minors_join_sepoy: "Присоединиться к восстанию сипаев".
 eoanb_decision_minors_join_sepoy_desc: "Сипаи подняли восстание против своих британских угнетателей! Мы присоединимся к ним в их стремлении бороться за свободную Индию!".
 eoanb_decision_SRS_defend_delhi: "Защитить Дели!".
 eoanb_decision_SRS_defend_delhi_desc: "Наше восстание получило несколько сокрушительных ударов, но мы не должны позволить нашему главному бастиону, городу Дели, пасть перед захватчиком! Как бы тяжело нам ни пришлось сражаться, мы будем уверены, что, если эта битва будет нашей последней, мы будем сражаться до конца".
 eoanb_decision_RAJ_officer_program: "[RAJ.GetAdjective] Офицерская программа".
 eoanb_decision_RAJ_officer_program_desc: "Война с сепоями изматывает, и становится ясно, что наши офицеры недостаточно хорошо обучены - и что у нас их недостаточно. Мы разошлем запросы в наши военные академии, чтобы найти самых перспективных, талантливых студентов и попросить их присоединиться к нам в военных действиях."
 eoanb_decision_form_nation_upca: "Сформировать СПЦА".
 eoanb_decision_form_nation_upca_desc: "С 1823 по 1841 год Федеративная Республика Центральной Америки господствовала в регионе, обеспечивая стабильность и существование сильного национального государства для народов Центральной Америки. Нам нужно реформировать это государство, поскольку мы уже владеем необходимыми территориями, чтобы называть себя его преемником."
 eoanb_om_RAJ_ENG_friendship: "Договор о дружбе".
 eoanb_decision_RAJ_bonds_with_ENG: "Подтвердить нашу дружбу с [ENG.GetNameDef]".
 eoanb_decision_RAJ_bonds_with_ENG_desc: "Мы являемся и всегда будем оставаться лояльным государством-субъектом [ENG.GetNameDef], и мы должны подписать праздничный договор, чтобы подтвердить это!".
 eoanb_flag_RAJ_draw_away_from_ENG: "Индия отдаляется от Великобритании".
 eoanb_decision_RAJ_distance_from_ENG: "Стремиться отдалиться от [ENG.GetNameDef]".
 eoanb_decision_RAJ_distance_from_ENG_desc: "Мы постараемся добиться большей независимости для [RAJ.GetNameDef], дистанцируясь от [ENG.GetNameDef]! Конечно, мы должны осознавать риски, связанные с этим...".
 eoanb_decision_RUS_send_tsushima_ship: "Послать корабль в Цусиму".
 eoanb_decision_RUS_send_tsushima_ship_desc: "Остров Цусима, в настоящее время принадлежащий [JAP.GetAdjective] правительству, является важным стратегическим активом между Японским и Желтым морями. Мы должны стремиться получить контроль над ним - поэтому мы должны послать корабль.\n\n§R[JAP.GetNameDef] может быть разгневан этим!§!".
 eoanb_decision_RUS_send_tsushima_ship2: "Послать второй корабль к Цусиме".
 eoanb_decision_RUS_send_tsushima_ship2_desc: "Мы пошлем второй корабль к Цусиме, чтобы разрешить ситуацию там и далее установить контроль над островом."
 eoanb_decision_RUS_tsushima_coastline_charter: "Хартия побережья Цусимы".
 eoanb_decision_RUS_tsushima_coastline_charter_desc: "Мы составили устав, в котором говорится, что [RUS.GetNameDef] будет разрешено использовать побережье Цусимы для военно-морских операций - теперь посмотрим, согласятся ли японцы и власти Цусимы."
 eoanb_decision_ENG_grant_CAN_HBC_land: "Передача земли Канаде"
 eoanb_decision_ENG_grant_CAN_HBC_land_desc: "Новообразованный [CAN.GetName] - административный и экономический союз, позволяющий доминиону расти, и для большей эффективности он должен включать еще немного земли - земли, которая сейчас принадлежит [HBC.GetNameDef]. Мы организуем передачу".
 eoanb_decision_CAN_purchase_ruperts_land: "Приобретение земли Руперта"
 eoanb_decision_CAN_purchase_ruperts_land_desc: "Мы спросим британцев, будет ли нам позволено приобрести землю Руперта, которая в настоящее время принадлежит [HBC.GetNameDef]".
 eoanb_decision_CAN_core_ruperts_land: "Провинциальное управление Землей Руперта".
 eoanb_decision_CAN_core_ruperts_land_desc: "Мы приобрели Землю Руперта, но еще не создали официальную администрацию и провинциальное правительство. Поскольку Земля Руперта - большая территория, это будет стоить нам довольно много законодательной власти - но, вероятно, в какой-то момент нам все равно придется это сделать."
 eoanb_decision_generic_attack_NSI_tribals: "Атаковать племена на Северном Сентинельском острове".
 eoanb_decision_generic_attack_NSI_tribals_desc: "В лесу небольшого острова Северный Сентинел, который является частью наших территорий, есть племя. Они ведут себя враждебно по отношению к любому внешнему присутствию, и мы должны быть уверены, что они не смогут преследовать нас на острове. Давайте подчиним их".



 #Italian Decisions #NT!
 form_italy_category: "Формирование Италии"
 form_italy: "Сформировать итальянскую нацию"
 ITA_Culture_category_decisions: "Итальянская культура"
 ITA_Culture_category_decisions_desc: "Как новое государство Италия теперь имеет шанс развить свою национальную идентичность. Поддерживая культуры, которые поднимаются к популярности, можно обеспечить итальянскую национальную идентичность. "
 ITA_decision_invest_in_opera: "Инвестировать в оперу".
 ITA_decision_invest_in_opera_desc: "Опера является растущей традицией в Италии. Итальянцы уже создали множество опер. Инвестиции в эту традицию помогут построить культуру Италии".
 ITA_decision_spread_new_songs: "Распространять итальянские песни".
 ITA_decision_spread_new_songs_desc: "Италия обрела новую культуру - музыку. Итальянская музыка распространяется по всей Италии, а некоторые песни популярны и за ее пределами. Правительство не будет спонсировать некоторые песни".
 ITA_decision_pasta: "Принять популярность спагетти"
 ITA_decision_pasta_desc: "Итальянские иммигранты выбрали пасту в качестве культурной еды Италии. По всему миру люди отправляются в ближайшую Маленькую Италию, чтобы насладиться спагетти".
 ITA_brigindage_category_decisions: "Бригандизм"
 ITA_brigindage_category_decisions_desc: "С момента завершения объединения Италии Юг остается интересным вопросом. Многие банды разбойников разбросаны по всей сельской местности. Они недовольны нашим правлением и вдохновляют население Юга присоединиться к их идеологии."
 ITA_decision_deal_with_brigindage: "Справиться с бригандизмом".
 ITA_decisions_category_influence_minor_states: "Влиять на второстепенные государства".
 PIE_Manpower_Minor_States_blocked: "1000 человек".
 ITA_decision_influence_parma: "Подготовить революционеров в Парме"
 ITA_decision_influence_parma2: "Аннексия Пармы"
 ITA_decision_influence_Modena: "Подготовить революционеров в Модене"
 ITA_decision_influence_modena2: "Приложить Модену".
 PIE_Decision_Unlock_Deal_with_Tuscany: "§YРазблокирует Решения для заключения сделки с Тосканой§!".
 PIE_Decision_Unlock_Tuscany_Formation_Central_States: "§YРазблокирует решения начать формирование Центральных провинций§!".
 ITA_decision_influence_tuscany_begin_negotiation: "Начнет серию переговоров с Тосканой, чтобы склонить ее на нашу сторону. Это потребует серии §CУступок§!, которые могут дать §GПоложительные§! и §RОтрицательные§! результаты".
 ITA_decision_influence_tuscany: "Начать переговоры"
 ITA_decision_influence_tuscany1: "Предлагать должности политикам"
 ITA_decision_influence_tuscany1_desc: "Предложение должностей тосканским политикам после объединения Италии может обеспечить некоторую поддержку для создания Центральных провинций и последующей аннексии, но сопряжено с риском коррупции."
 PIE_Tuscan_Politicians_Corruption: "Коррупция в Тоскане"
 PIE_Tuscan_Politicians_Corruption_desc: "Тосканские чиновники были подкуплены, чтобы поддержать наши кампании посредством того, что любой логичный человек может объявить коррупционной сделкой. Это будет иметь некоторые негативные последствия".
 ITA_decision_influence_tuscany3: "Формализовать договор".
 ITA_decision_influence_tuscany2: "Продолжить встречу с Тосканой".
 ITA_Decisions_Tuscan_Complete: "Должно быть завершено §СРешения по переговорам с Тосканой§!".
 PIE_Manpower_Minor_States: "1000 человек"




 #Spanish Decisions #NT!
 SPR_Patronage: "Испанский патронаж"
 SPR_Patronage_desc: "Испания - родина многих блестящих умов. Было бы полезно помочь этим людям материально".
 Gustavo_Adolfo_Becquer: "Густаво Адольфо Беккер".
 Gustavo_Adolfo_Becquer_desc: "Писатель, поэт и литературный обозреватель, Беккер стал одним из самых популярных писателей в Испании, его произведения, несомненно, будут помнить."
 Maria_Rosalia_Rita_de_Castro: "Мария Розалия Рита де Кастро".
 Maria_Rosalia_Rita_de_Castro_desc: "Галисийский романтик и поэт, она вызвала ностальгию и подъем галисийской гордости".
 Jose_Echegaray_y_Eizaguirre: "Хосе Эчегарай-и-Эйзагирре".
 Jose_Echegaray_y_Eizaguirre_desc: "Ведущий драматург и инженер, Хосе признан за многие достижения в математике, инженерном деле и возрождении многих традиций в испанской драме."
 Emilia_Pardo_Bazan: "Эмилия Пардо Базан"
 Emilia_Pardo_Bazan_desc: "Введя натурализм в испанскую литературу, Эмилия стала популярной писательницей, особенно за свои феминистские идеалы."
 Benito_Perez_Galdos: "Бенито Перес Гальдос".
 Benito_Perez_Galdos_desc: "Бенито стал очень популярен не только в Испании благодаря своим реалистическим романам, но и очень популярен среди англоязычных читателей. Многие считают его вторым после Сервантеса".
Francesc_Pi_i_Margall: "Франческ Пи-и-Маргалл".
 Francesc_Pi_i_Margall_desc: "Бывший президент и известный писатель Франческ, один из лидеров либеральной революции 1854 года. Возможно, его работы по либертарианскому социализму могут стать именно тем, что нужно этой нации."
Casto_Mendez_Nunez: "Касто Мендес Нуньес".
 Casto_Mendez_Nunez_desc: "Нуньес - многообещающий морской офицер, его цели - обогнуть мир на железном военном корабле - неортодоксальны, но инновации - ключ к победе в битве."
 Fernando_Villaamil: "Фернандо Виллаамиль Фернандес-Куэто".
 Fernando_Villaamil_desc: "Почитаемый за свой профессионализм и необычные проекты военных кораблей, Виллаамиль может быть именно тем, кто нужен Испании для возрождения ее былой военно-морской славы."
 Pedro_Antonio_de_Alarcon: "Педро Антонио де Аларкон".
 Pedro_Antonio_de_Alarcon_desc: "A popular novelist and a veteran from the military, Alarcón has become a writer of interest, especially for soldiers. #NT!
 eoanb_decision_POR_macau_slaves_expand: "Расширить работорговлю в Макао".
 eoanb_decision_POR_macau_slaves_expand_desc: "Продажа и перевозка рабов в Макао очень выгодна. Мы должны расширить ее".
 eoanb_decision_POR_macau_slaves_end: "Положить конец работорговле в Макао".
 eoanb_decision_POR_macau_slaves_end_desc: "Продажа и перевозка рабов в Макао бесчеловечна. Мы должны положить этому конец".
 dynmod_POR_macau_slaves: "Работорговля в Макао".
 dynmod_POR_macau_slaves_desc: ""
 dynmod_POR_macau_slaves_expanded: "Работорговля в Макао"
 dynmod_POR_macau_slaves_expanded_desc: ""
 dynmod_POR_macau_casinos: "Казино Макао"
 dynmod_POR_macau_casinos_desc: ""
 eoanb_decision_POR_sell_macau_china: "Попросить Китай купить Макао".
 eoanb_decision_POR_sell_macau_china_desc: "Макао больше не приносит прибыли. Лучший способ избавиться от него - спросить у Китая, не хотят ли они его купить".
 eoanb_idea_macau_payment_giver: "Платеж за Макао"
 eoanb_idea_macau_payment_giver_desc: ""
 eoanb_idea_macau_payment_receiver: "Платеж для Макао"
 eoanb_idea_macau_payment_receiver_desc: ""
 Juan_Ariza: "Писатель-романтик и драматург, проявлявший большой интерес к колониям. Его произведения вызвали интерес у колонистов".
 Jose_Amador_de_los_Rios: "Хосе Амадор де лос Риос"
 Jose_Amador_de_los_Rios_desc: "Люди со всей Европы съезжаются посмотреть на его художественные и археологические работы. Отличный представитель испанского влияния во всем мире".
 Cesareo_Fernandez_Duro: "Сесарео Фернандес Дуро".
 Cesareo_Fernandez_Duro_desc: "Принятый в военно-морское училище всего в 15 лет, Дуро показал себя достойным адмиралом."
 eoanb_trigger_tt_law_african_all: "Ваша нация не может быть ни одной из разновидностей §YАфриканского племени§!".


 eoanb_decision_ENG_build_dockyard_london: "Построить военно-морскую верфь в Лондоне"
 eoanb_decision_ENG_build_dockyard_london_desc: "Мы будем инвестировать в судостроительную промышленность, финансируя строительство военно-морской верфи в Лондоне".
 eoanb_decision_ENG_build_dockyard_liverpool: "Построить военно-морскую верфь в Ливерпуле".
 eoanb_decision_ENG_build_dockyard_liverpool_desc: "Мы будем инвестировать в судостроительную промышленность, финансируя строительство военно-морского дока в Ливерпуле".
 eoanb_decision_ENG_sea_cable_USA: "Проложить морской кабель к [USA.GetNameDef]".
