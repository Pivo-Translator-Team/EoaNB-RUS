 RUS_decision_category_siberian_colonization: "Колонизация Сибири"
 RUS_decision_category_siberian_colonization_desc: "Движение на восток было одним из самых прибыльных поступков России с самого начала ее истории. Славяне тысячелетиями заселяли поля и леса русских равнин, затем новгородцы заселяли тундры Северной России, и кульминацией этого стало безудержное шествие в XVI и XVII веках, когда русские, казалось, закрепились в Сибири и на Дальнем Востоке. Несмотря на незначительную неудачу, произошедшую в Нерчинске, где империи Цинь удалось заключить выгодный для себя договор и лишить Россию своих завоеваний из-за коррумпированности российских чиновников, русские по-прежнему имели в своем распоряжении обширные территории Сибири с ее богатыми запасами природных ресурсов, таких как железо, медь, драгоценные камни, уголь, меха и дерево. Но этот гигантский регион, способный вместить по меньшей мере еще одну Европу, более малонаселен, чем европейская часть России, и по количеству жителей его нельзя даже сравнить с Францией или Австрией. Вот почему российское правительство всегда начинало кампании по заселению Сибири колонистами, в основном состоящими из крестьян и казаков. В XIX веке проблема все еще остается актуальной, в то время как крестьяне Европейской России становятся все более бедными, а их земельные наделы с каждым поколением становятся все меньше и меньше. Если правительство выделит какие-то ресурсы, а также избавится от коррумпированных бюрократов, преследующих мигрантов, проблемы с крестьянством могут быть сведены на нет... до следующего поколения."
 eoanb_flag_RUS_colonizing_siberia: "Россия прилагает огромные усилия для колонизации Сибири."
 eoanb_flag_RUS_colonizing_siberia_intensely: "Россия прилагает огромные усилия для колонизации Сибири."
 eoanb_trigger_state_is_siberian: "Государство находится в Сибири"
 eoanb_decision_RUS_resettle_polish: "Переселить Поляков в Сибирь"
 eoanb_decision_RUS_resettle_polish_desc: "После недавнего восстания в Польше нам необходимо развеять сепаратистские настроения. Одним из способов сделать это было бы переселить часть польских граждан в Сибирь. Это также помогло бы нашим усилиям по колонизации этой территории."
