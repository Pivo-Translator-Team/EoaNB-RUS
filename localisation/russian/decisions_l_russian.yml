 SPR_Patronage: "Испанское Покровительство"
 SPR_Patronage_desc: "Испания - родина многих блестящих умов. Было бы полезно оказать этим людям финансовую помощь"
 Gustavo_Adolfo_Becquer: "Густаво Адольфо Беккер"
 Gustavo_Adolfo_Becquer_desc: "Писатель, поэт и литературный обозреватель, Бекер стал одним из самых популярных писателей Испании, его произведения наверняка запомнятся."
 Maria_Rosalia_Rita_de_Castro: "Мария Розалия Рита де Кастро"
 Maria_Rosalia_Rita_de_Castro_desc: "Галисийская романтичка и поэтесса, она пробудила в Галисийцах ностальгию и гордость за себя."
 Jose_Echegaray_y_Eizaguirre: "Хосе Эчегарай и Эйзагирре"
 Jose_Echegaray_y_Eizaguirre_desc: "Ведущий драматург и инженер, Хосе известен своими многочисленными достижениями в области математики, инженерного дела и возрождения многих традиций испанской драматургии."
 Emilia_Pardo_Bazan: "Эмилия Пардо Базан"
 Emilia_Pardo_Bazan_desc: "Привнеся натурализм в Испанскую литературу, Эмилия стала популярной писательницей, особенно благодаря своим феминистским идеалам."
 Benito_Perez_Galdos: "Бенито Перес Гальдос"
 Benito_Perez_Galdos_desc: "Бенито стал очень популярен не только в Испании благодаря своим реалистическим романам, но и среди англоговорящих читателей. Многие считают его вторым после Сервантеса."
 Francesc_Pi_i_Margall: "Франческ Пи И Маргалль"
 Francesc_Pi_i_Margall_desc: "Бывший президент и известный писатель Франческ, один из лидеров либеральной революции 1854 года. Возможно, его работы о либертарианском социализме могли бы стать именно тем, что нужно этой стране."
 Casto_Mendez_Nunez: "Каса Мендес Нуньес"
 Casto_Mendez_Nunez_desc: "Нуньес - многообещающий военно-морской офицер, его цель - совершить кругосветное плавание на бронированном военном корабле - неортодоксальна, но инновации - ключ к победе в битве."
 Fernando_Villaamil: "Фернандо Вильяамиль Фернандес-Куэто"
 Fernando_Villaamil_desc: "Уважаемый за свой профессионализм и необычные проекты военных кораблей, Вильяамиль, возможно, именно то, что нужно Испании для возрождения былой военно-морской славы."
