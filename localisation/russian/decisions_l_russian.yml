 eoanb_decision_disable_options_desc: "Используйте это решение чтобы §Rперманентно отключить§! §Yнастройки игры§! и §Yменю помощи§! на данную сессию.\n\nЭто также отключает любые другие решения на этой вкладке.\n\nЧтобы в этом сохраненном файле снова появилось меню, вам нужно будет ввести в консоль следующую команду (без кавычек):\n\"set_country_flag eoanb_flag_options_disabled 0\"\n\nЭто §Rневозможно сделать§! в §YРежиме Ironman§!."
