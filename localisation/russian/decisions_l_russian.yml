 eoanb_decision_sow_ENG_ultimatum_to_QNG: "Послать ультиматум Китаю".
 eoanb_decision_sow_ENG_ultimatum_to_QNG_desc: "С нас хватит этой войны, она должна быть закончена немедленно! Мы должны немедленно предъявить ультиматум Китаю!".
 eoanb_tt_decision_ENG_nanjing_treaty_sow: "§Y[QNG.GetNameDef]§! будет §RТерять§! §YСтабильность§! и §YЗаконодательная власть§!\nПобедившие страны §GПолучат§! значительное количество §YЗаконодательной власти§!\n§Y[QNG.GetNameDef]§! изменит свои торговые законы, чтобы двигаться в направлении, более ориентированном на §YЭкспорт§!\nОтношения между победившими странами и §Y[QNG.GetNameDef]§! пострадают".
 eoanb_decision_sow_ENG_draft_nanjing_treaty: "Нанкинский договор"
 eoanb_decision_sow_ENG_draft_nanjing_treaty_desc: "Китайцы приняли наш ультиматум - теперь мы должны ратифицировать новый договор и внести некоторые поправки в старый Нанкинский договор".
 eoanb_om_QNG_dislikes_winners: "Нанкинский договор"
 eoanb_om_QNG_dislikes_winners_tianjin: "Тяньцзиньский договор"
 eoanb_category_second_opium_war: "Вторая опиумная война"
 eoanb_category_second_opium_war_desc: "В 1842 году Нанкинский договор, первый из неравноправных договоров, предоставил британцам компенсацию и экстерриториальность, открытие пяти договорных портов и уступку острова Гонконг. После провала договора британские войска возобновили вражду, что привело ко Второй опиумной войне."
 eoanb_decision_sow_ENG_assault_canton: "Штурм Гуанчжоу"
 eoanb_decision_sow_ENG_assault_canton_desc: "Мы начнем штурм Гуанчжоу!".
 eoanb_tt_decision_ENG_canton_assault_sow: "Возле §YГуанчжоу§ начнется пограничная война!.\n"
