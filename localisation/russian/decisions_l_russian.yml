 RUS_decision_category_siberian_colonization: "Колонизация Сибири"
 RUS_decision_category_siberian_colonization_desc: "Продвижение на восток было одним из самых выгодных дел России с самого начала ее истории. Славяне тысячу лет заселяли поля и леса русских равнин, затем новогородцы заселяли тундры Северной Руси, и это достигло кульминации в безудержном походе в XVI и XVII веках, когда русские появились, чтобы закрепиться в Сибири и на Дальнем Востоке. После небольшой неудачи в Нерчинске, где империи Цинь удалось заключить выгодный для себя договор и лишить Россию своих завоеваний из-за коррупции русских чиновников, в распоряжении русских оставались обширные пространства Сибири с ее богатыми запасами природных ресурсов, таких как железо, медь, драгоценные камни, уголь, меха и древесина. Но этот гигантский регион, вмещающий по меньшей мере еще одну Европу, населен скуднее, чем европейская Россия, и по количеству жителей не может сравниться даже с Францией или Австрией. Поэтому российское правительство постоянно начинало кампании по заселению Сибири колонистами, в основном состоящими из крестьян и казаков. В XIX веке проблема все еще остается, а крестьянство Европейской России становится все более и более бедным, и с каждым поколением его земельные наделы становятся все меньше и меньше. Если правительство выделит некоторые ресурсы, а также избавится от коррумпированных бюрократов на пути мигрантов, проблемы с крестьянством могут быть сведены на нет... до следующего поколения".
 eoanb_flag_RUS_colonizing_siberia: "Россия прилагает огромные усилия для колонизации Сибири".
 eoanb_flag_RUS_colonizing_siberia_intensely: "Россия прилагает огромные усилия для колонизации Сибири".
