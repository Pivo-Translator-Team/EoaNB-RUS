 PIE_Decision_Unlock_Deal_with_Tuscany: "§YРазблокирует Решения о Заключении Сделки с Тосканой§!"
 PIE_Decision_Unlock_Tuscany_Formation_Central_States: "§YРазблокирует Решения для Формирования Центральных Провинций§!"
 ITA_decision_influence_tuscany_begin_negotiation: "Мы начнем серию переговоров с Тосканой, чтобы склонить их на нашу сторону. Это потребует ряда §CУступок§!, которые могут привести как к §GПоложительным§!, так и к §RОтрицательным§! результатам."
 ITA_decision_influence_tuscany: "Начать Переговоры"
 ITA_decision_influence_tuscany1: "Предлагать Должности Политикам"
 ITA_decision_influence_tuscany1_desc: "Предоставление должностей тосканским политикам после объединения Италии могло бы обеспечить некоторую поддержку созданию Центральных Провинций и последующей аннексии, но сопряжено с риском коррупции."
 PIE_Tuscan_Politicians_Corruption: "Тосканская Коруппция"
 PIE_Tuscan_Politicians_Corruption_desc: "Тосканские чиновники были подкуплены для поддержки наших кампаний с помощью того, что любой здравомыслящий человек может назвать коррупционной сделкой. Это будет иметь некоторые негативные последствия."
 ITA_decision_influence_tuscany3: "Оформить Договор"
