 eoanb_decision_sow_ENG_assault_beijing_desc: "После нашей победы у Фортов Таку мы теперь должны отправиться в Пекин, чтобы осуществить свои мечты."
 eoanb_decision_sow_ENG_land_at_shanghaifen: "Высадиться в Шанхае-Фен"
 eoanb_decision_sow_ENG_land_at_shanghaifen_desc: "Чтобы подготовиться к штурму Шанхая, мы должны высадить войска в Фене."
 eoanb_decision_sow_ENG_assault_shanghai: "Штурм Шанхая"
 eoanb_decision_sow_ENG_assault_shanghai_desc: "После захвата концессий в Шанхае мы должны срочно заставить Китай вернуть их. На Штурм Города!"
 eoanb_decision_sow_ENG_hold_beijing_convention: "Провести Съезд в Пекине"
 eoanb_decision_sow_ENG_hold_beijing_convention_desc: "Мы продемонстрировали свою силу, достаточную для выполнения наших требований. Давайте проведем конференцию в Пекине."
 eoanb_tt_decision_ENG_sow_peking_treaty: "Каждый член §YЗападной Коалиции§! §Gполучит§! §Yсреднее§! количество §YЗаконодательной Власти§!.\n§Y[QNG.GetNameDef]§! §Rпонесет§! §Yсерьезный§! ущерб §YЗаконодательной Власти§! и §YСтабильности§!.\nГосударство §Y[QNG.GetNameDef]§! получит новый §Yнациональный дух§! и будет вынуждено открыть свою экономику (§YТорговый Закон§!)."
 eoanb_decision_sow_RUS_peking_treaty_supplement: "Предложить дополнение к Пекинскому Договору"
 eoanb_decision_sow_RUS_peking_treaty_supplement_desc: "Мы давно хотели территориальных завоеваний в Маньчжурском регионе, на нынешней границе с Государством  [QNG.GetNameDef]. Теперь, когда они ослаблены и Пекинский Договор вступил в силу, возможно, настало наше время нанести удар. Нам нужно предложить поправки к договору, которые позволят добиться этих территориальных приобретений."
 eoanb_decision_sow_RUS_war_QNG_peking: "Обеспечение соблюдения Поправок к Пекинскому Договору"
 eoanb_decision_sow_RUS_war_QNG_peking_desc: "Мы добьемся выполнения наших требований с помощью войны!"
 eoanb_flag_sow_RUS_QNG_peking_war: "Россия и Китай находятся в состоянии войны из-за Пекинского Мирного Договора"
