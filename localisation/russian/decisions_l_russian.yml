 eoanb_decision_sow_ENG_assault_kowloon_desc: "После Китайской засады в Гонконге нам нужно срочно отбить Коулун, чтобы удержать наши позиции."
 eoanb_decision_sow_ENG_assault_taku: "Штурмовать Форты Таку"
