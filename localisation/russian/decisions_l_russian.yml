 eoanb_decision_RUS_siberia_efforts_increase: "Увеличить усилия по колонизации"
 eoanb_decision_RUS_siberia_efforts_increase_desc: "Нам нужно предоставить больше финансирования, пропагандировать крестьян для переселения туда и больше проверять чиновников на их компетентность, чтобы количество колонистов в Сибири увеличилось."
 eoanb_decision_RUS_siberia_efforts_decrease: "Уменьшить усилия по колонизации".
 eoanb_decision_RUS_siberia_efforts_decrease_desc: "Нам нужно предоставить меньше финансирования и мотивации мигрантам, чтобы количество колонистов в Сибири уменьшилось."
 eoanb_decision_RUS_siberia_efforts_end: "Прекратить усилия по колонизации".
 eoanb_decision_RUS_siberia_efforts_end_desc: "Мы достаточно колонизировали Сибирь. Больше нет необходимости стимулировать наших людей к переселению с наших основных земель. Мы прекращаем направленные усилия по колонизации Сибири".
