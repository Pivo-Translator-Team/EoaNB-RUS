 eoanb_decision_sow_ENG_assault_kowloon: "Отвоевать Коулун"
 eoanb_decision_sow_ENG_assault_kowloon_desc: "После китайской засады в Гонконге, мы должны отчаянно отвоевать Коулун, чтобы удержать наши позиции."
 eoanb_decision_sow_ENG_assault_taku: "Штурмовать форты Таку".
 eoanb_decision_sow_ENG_assault_taku_desc: "Мы начнем штурм фортов Таку!".
 eoanb_decision_sow_ENG_assault_taku_2: "Снова штурмовать форты Таку!"
 eoanb_decision_sow_ENG_assault_taku_2_desc: "Мы начнем штурм фортов Таку во второй раз!".
 eoanb_decision_sow_ENG_assault_taku_3: "Еще раз штурмовать форты Таку".
 eoanb_decision_sow_ENG_assault_taku_3_desc: "Мы начнем штурм фортов Таку в третий раз!".
 eoanb_decision_sow_ENG_assault_beijing: "Марш на Пекин".
 eoanb_decision_sow_ENG_assault_beijing_desc: "После победы в фортах Таку, мы должны теперь идти на Пекин, чтобы навязать свою волю".
 eoanb_decision_sow_ENG_land_at_shanghaifen: "Высадиться в Шанхай-Фене".
 eoanb_decision_sow_ENG_land_at_shanghaifen_desc: "Чтобы подготовиться к штурму Шанхая, мы должны высадить войска в Фене".
 eoanb_decision_sow_ENG_assault_shanghai: "Штурм Шанхая".
 eoanb_decision_sow_ENG_assault_shanghai_desc: "После захвата концессий в Шанхае мы должны срочно заставить Китай вернуть их. Штурмуйте город".
 eoanb_decision_sow_ENG_hold_beijing_convention: "Провести Пекинскую конвенцию".
 eoanb_decision_sow_ENG_hold_beijing_convention_desc: "Мы достаточно продемонстрировали свою силу, чтобы добиться выполнения наших требований. Давайте организуем съезд в Пекине".
 eoanb_tt_decision_ENG_sow_peking_treaty: "Каждый член §YЗападной коалиции§! получит §Yсреднее§! количество §Yполитической власти§!\n§Y[QNG.GetNameDef]§! §Rполучит§! §Yбольшой§! штраф к §YЗаконодательной власти§! и §YСтабильности§!\n§Y[QNG.GetNameDef]§! получит новый §YНациональный дух§! и будет вынужден открыть свою экономику (§YЗакон о торговле§!)".
 eoanb_decision_sow_RUS_peking_treaty_supplement: "Предложить дополнение к Пекинскому договору".
 eoanb_decision_sow_RUS_peking_treaty_supplement_desc: "Мы давно хотели территориальных завоеваний в Маньчжурском регионе, нынешней границе с [QNG.GetNameDef]. Теперь, когда они ослаблены, а Пекинский договор вступил в силу, возможно, настало наше время нанести удар. Мы должны предложить поправки к договору, которые позволят добиться территориальных завоеваний".
 eoanb_decision_sow_RUS_war_QNG_peking: "Обеспечить выполнение поправок к Пекинскому договору".
 eoanb_decision_sow_RUS_war_QNG_peking_desc: "Мы будем добиваться выполнения наших требований с помощью войны!".
 eoanb_flag_sow_RUS_QNG_peking_war: "Россия и Китай находятся в состоянии войны из-за Пекинского договора".
 eoanb_tt_decision_ENG_taku_assault_sow: "Возле §YТяньсиня§ начнется пограничная война!.\n"
