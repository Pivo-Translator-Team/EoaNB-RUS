 eoanb_decision_RUS_siberia_efforts_increase: "Увеличение Усилий по Колонизации"
 eoanb_decision_RUS_siberia_efforts_increase_desc: "Нам нужно выделять больше средств, побуждать крестьян переезжать туда и больше проверять чиновников на компетентность, чтобы количество колонистов в Сибири увеличилось."
 eoanb_decision_RUS_siberia_efforts_decrease: "Уменьшение Усилий по Колонизации"
 eoanb_decision_RUS_siberia_efforts_decrease_desc: "Нам нужно предоставлять меньше финансирования и мотивации мигрантам, чтобы количество колонистов в Сибири уменьшилось."
 eoanb_decision_RUS_siberia_efforts_end: "Прекращение Усилий по Колонизации"
 eoanb_decision_RUS_siberia_efforts_end_desc: "Мы достаточно колонизировали Сибирь. Больше нет необходимости побуждать наших людей покидать наши основные земли. Мы прекратим целенаправленные усилия по колонизации Сибири."
