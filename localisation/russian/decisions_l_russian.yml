 eoanb_flag_sow_RUS_QNG_aigun_war: "Россия и Китай находятся в состоянии войны из-за Айгунского Договора"
 eoanb_decision_sow_QNG_strengthen_coastline: "Укреплять Тяньцзинь"
 eoanb_decision_sow_QNG_strengthen_coastline_desc: "Мы должны подготовиться ко второму нападению Британцев!"
 eoanb_decision_sow_QNG_seize_shanghai_concessions: "Захватить Шанхайские Концессии"
 eoanb_decision_sow_QNG_seize_shanghai_concessions_desc: "Мы были вынуждены пойти на уступки западным державам в виде земли в Шанхае. После нашей недавней победы пришло время изменить это."
 eoanb_flag_sow_QNG_seized_shanghai_concessions: "Китай захватил Шанхайские Концессии"
 eoanb_decision_sow_USA_shanghai_warships: "Угрожать Государству [QNG.GetNameDef] Военными Кораблями"
 eoanb_decision_sow_USA_shanghai_warships_desc: "Наши военные корабли отправились в Шанхай. Пришло время выполнить наши требования."
 eoanb_flag_QNG_prepared_hk_siege_1: "Подготовка Китая к осаде Гонконга Стадия Один"
 eoanb_flag_QNG_prepared_hk_siege_2: "Подготовка Китая к осаде Гонконга Стадия Два"
