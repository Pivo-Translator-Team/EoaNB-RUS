 eoanb_decision_sow_ENG_ultimatum_to_QNG_desc: "С нас хватит этой войны, ее нужно прекратить немедленно! Мы должны немедленно предъявить ультиматум Китаю!"
 eoanb_tt_decision_ENG_nanjing_treaty_sow: "Государство §Y[QNG.GetNameDef]§! §Rпотеряет§! §Yстабильность§! и §Yзаконодательную власть§!\nПобедившие страны §Gполучат§! значительное количество §Yзаконодательной власти§!\nГосударство §Y[QNG.GetNameDef]§! изменит свои торговые законы, чтобы двигаться в направлении, более ориентированном на §Yэкспорт§!\nОтношения между странами-победительницами и государством §Y[QNG.GetNameDef]§! пострадает"
 eoanb_decision_sow_ENG_draft_nanjing_treaty: "Нанкинский Договор"
 eoanb_decision_sow_ENG_draft_nanjing_treaty_desc: "Китайцы приняли наш ультиматум - теперь мы должны ратифицировать новый международный договор и внести некоторые поправки в старый, предложенный Нанкинский Договор."
 eoanb_om_QNG_dislikes_winners: "Нанкинский Договор"
 eoanb_om_QNG_dislikes_winners_tianjin: "Тяньцзиньский Договор"
 eoanb_category_second_opium_war: "Вторая Опиумная Война"
 eoanb_category_second_opium_war_desc: "В 1842 году Нанкинский Мирный Договор, первый из неравноправных договоров, предоставил британцам компенсацию и экстерриториальность, открыл пять портов по договору и уступил остров Гонконг. После провала договора британские войска возобновили военные действия, что привело ко Второй Опиумной Войне."
 eoanb_decision_sow_ENG_assault_canton: "Штурм Гуанчжоу"
 eoanb_decision_sow_ENG_assault_canton_desc: "Мы начнем штурм Гуанчжоу!"
