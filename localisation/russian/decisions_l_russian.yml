 eoanb_decision_RUS_resettle_polish: "Переселить польских граждан в Сибирь".
 eoanb_decision_RUS_resettle_polish_desc: "После недавнего восстания в Польше нам необходимо рассеять сепаратистскую мысль. Одним из способов сделать это было бы переселение некоторых польских граждан в Сибирь. Это также поможет нашим усилиям по колонизации там".
