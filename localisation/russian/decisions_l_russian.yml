 eoanb_decision_GER_crisis_warinsight: "\"Война не за Горами!\""
 eoanb_decision_GER_crisis_warinsight_desc: "Одна из наших самых популярных газет, \"Post\", опубликовала на своей первой полосе статью, в которой огромными буквами утверждается, что война с государством §Y[FRA.GetName]§! близка! [FRA.GetAdjective] народ, очевидно, пронюхали об этом и начали первые мобилизационные мероприятия, поскольку они видят в этом серьезный признак того, что наша страна готовится к войне. для войны против них. Правда это или нет, нам нужно решить, как повлиять на этот кризис, чтобы продвигать наши интересы... Бисмарк уже начал угрожать [FRA.GetAdjective] народу, заявляя, что если они немедленно не демобилизуются, то столкнутся с военным вмешательством с нашей стороны. §RВласти государств§! §Y[ENG.GetName]§! §Y[RUS.GetName]§!, §Rвероятно, вмешаются, если мы начнем войну§!"
