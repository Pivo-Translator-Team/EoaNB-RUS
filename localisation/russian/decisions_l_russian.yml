 form_italy_category: "Формирование Италии"
 form_italy: "Сформировать Итальянскую Нацию"
 ITA_Culture_category_decisions: "Итальянская Культура"
 ITA_Culture_category_decisions_desc: "Италия, как новая нация, теперь имеет шанс развить свою национальную идентичность. Поддерживая культуры, которые набирают популярность, можно укрепить итальянскую национальную идентичность. "
 ITA_decision_invest_in_opera: "Инвестировать в Оперу"
 ITA_decision_invest_in_opera_desc: "Опера становится все более популярной традицией в Италии. Многие оперы уже созданы итальянцами. Инвестирование в эту традицию поможет развитию культуры Италии."
 ITA_decision_spread_new_songs: "Распространять Итальянские Песни"
 ITA_decision_spread_new_songs_desc: "Италия обрела новую культуру, музыку. Итальянская музыка распространяется по всей Италии, и некоторые песни популярны и за пределами Италии. Правительство не будет спонсировать некоторые песни."
 ITA_decision_pasta: "Воспользоваться Популярностью Спагетти"
 ITA_decision_pasta_desc: "Итальянские иммигранты выбрали пасту в качестве культурного блюда Италии. Люди со всего мира отправляются в ближайшую Маленькую Италию, чтобы отведать Спагетти"
 ITA_brigindage_category_decisions: "Разбой"
 ITA_brigindage_category_decisions_desc: "С момента завершения объединения Италии Юг остается интересной проблемой. В сельской местности действует множество разбойничьих банд. Они недовольны нашим правлением и вдохновляют население Юга присоединиться к их идеологии."
