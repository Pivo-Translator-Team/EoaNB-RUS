 eoanb_decision_sow_ENG_land_at_caofeidian: "Земля в Каофейдиане"
 eoanb_decision_sow_ENG_land_at_caofeidian_desc: "Мы подготовимся к штурму фортов Таку возле Тяньцзиня, высадившись в Цаофэйдиан".
 eoanb_decision_sow_ENG_fortify_guangzhou: "Укрепить Гуанчжоу".
 eoanb_decision_sow_ENG_fortify_guangzhou_desc: "Мы захватили город Гуанчжоу, теперь нам нужно укрепить его, чтобы не потерять снова".
 eoanb_decision_sow_ENG_fortify_hong_kong: "Укрепить Гонконг"
 eoanb_decision_sow_ENG_fortify_hong_kong_desc: "После нашего поражения в Гуанчжоу китайцы могут напасть на Гонконг. Мы должны укрепить его, чтобы подготовиться к такому развитию событий".
 eoanb_decision_sow_QNG_prepare_hk_siege: "Приготовиться к осаде Гонконга".
 eoanb_decision_sow_QNG_prepare_hk_siege_desc: "Мы победили британцев в Гуанчжоу, теперь пришло время изгнать их из Китая! Мы создадим инфраструктуру возле Гонконга, чтобы подготовиться к осаде".
 eoanb_decision_sow_QNG_prepare_hk_siege_2: "Призывать гражданские суда".
 eoanb_decision_sow_QNG_prepare_hk_siege_2_desc: "Мы призовем и отремонтируем несколько гражданских судов, чтобы помочь нам в осаде".
 eoanb_decision_sow_QNG_prepare_hk_siege_3: "Каждый способный человек".
 eoanb_decision_sow_QNG_prepare_hk_siege_3_desc: "Гражданский призыв в регионе обеспечит нам достаточное количество мужчин для штурма".
 eoanb_tt_decision_sow_join_western_coalition: "Мы отправим посланника в Гонконг, после чего сможем более активно вмешаться во Вторую опиумную войну".
 eoanb_decision_sow_join_western_coalition: "Отправить посланника в Гонконг"
 eoanb_decision_sow_join_western_coalition_desc: "Мы отправим посланника в Гонконг, чтобы попытаться договориться с Британией о нашем участии во Второй опиумной войне".
 eoanb_flag_sent_hk_envoy: "Отправили посланника в Гонконг".
 eoanb_decision_sow_support_ENG: "Послать поддержку Британии".
 eoanb_decision_sow_support_ENG_desc: "Мы отправим военную поддержку Великобритании во второй опиумной войне".
 eoanb_decision_sow_join_western_coalition_actually: "Запрос на присоединение к коалиции".
 eoanb_decision_sow_join_western_coalition_actually_desc: "Мы спросим британцев, можем ли мы официально присоединиться к Западной коалиции".
 eoanb_decision_sow_RUS_draft_aigun_treaty: "Айгунский договор".
 eoanb_decision_sow_RUS_draft_aigun_treaty_desc: "Мы передадим некоторые требования [QNG.GetNameDef]".
 eoanb_decision_sow_RUS_war_QNG_aigun: "Обеспечить выполнение Айгунского договора".
 eoanb_decision_sow_RUS_war_QNG_aigun_desc: "Мы добьемся выполнения наших требований с помощью войны!".
 eoanb_flag_sow_RUS_QNG_aigun_war: "Россия и Китай находятся в состоянии войны из-за Айгунского договора".
 eoanb_decision_sow_QNG_strengthen_coastline: "Укреплять Тяньцзинь"
 eoanb_decision_sow_QNG_strengthen_coastline_desc: "Мы должны подготовиться ко второму нападению Британии!"
 eoanb_decision_sow_QNG_seize_shanghai_concessions: "Захватить Шанхайские концессии".
 eoanb_decision_sow_QNG_seize_shanghai_concessions_desc: "Мы были вынуждены пойти на уступки западным державам в виде земли в Шанхае. После нашей недавней победы пришло время обратить это вспять".
 eoanb_flag_sow_QNG_seized_shanghai_concessions: "Китай захватил Шанхайские концессии".
 eoanb_decision_sow_USA_shanghai_warships: "Угрожать [QNG.GetNameDef] военными кораблями".
 eoanb_decision_sow_USA_shanghai_warships_desc: "Наши военные корабли отправились в Шанхай. Пришло время добиваться выполнения наших требований".
 eoanb_flag_QNG_prepared_hk_siege_1: "Первая стадия подготовки к осаде китайского Гонконга".
 eoanb_flag_QNG_prepared_hk_siege_2: "Подготовка к осаде китайского Гонконга - вторая стадия"
 eoanb_flag_QNG_prepared_hk_siege_3: "Третий этап подготовки к осаде китайского Гонконга"
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort: "Переоборудовать военно-морской форт Коулун".
 eoanb_decision_sow_QNG_refurbish_kowloon_naval_fort_desc: "Старый военно-морской форт Коулун, если его отремонтировать, может оказать большую помощь во время запланированной осады Гонконга".
 eoanb_decision_sow_QNG_develop_tc: "Развивать Тунг Чанг"
 eoanb_decision_sow_QNG_develop_tc_desc: "Мы будем развивать городской квартал Тунг Чунг на нашей стороне земли возле Гонконга, чтобы улучшить наши шансы на победу в осаде."
 eoanb_tt_decision_QNG_strengthen_tianjin_troops: "Усилить гарнизон Тяньцзиня".
 eoanb_decision_sow_QNG_strenghten_tianjin_troops: "We expect that the British will next attack us at Tianjin. We should improve the garrison over there." #NT!
 eoanb_decision_sow_QNG_strenghten_tianjin_troops_desc: "§Y[QNG.GetNameDef]§! получит §G2§! §YПолка§! в §YТяньцзине§!".
 eoanb_decision_sow_ENG_draft_tianjin_treaty: "Тяньцзиньский договор".
 eoanb_decision_sow_ENG_draft_tianjin_treaty_desc: "После наших побед в Гуанчжоу и Тяньцзине мы готовы составить договор для Китая".
 eoanb_decision_sow_QNG_relieve_tianjin_garrison: "Освободить гарнизон Тяньцзиня".
 eoanb_decision_sow_QNG_relieve_tianjin_garrison_desc: "После второй битвы за форты Таку наш гарнизон в Тяньцине сильно побит. Нам нужно освободить солдат, чтобы обеспечить стабильность в городе".
 eoanb_decision_sow_QNG_strengthen_beijing: "Укрепить оборону Пекина".
 eoanb_decision_sow_QNG_strengthen_beijing_desc: "После нашего поражения в фортах Таку, вероятно, западная коалиция пойдет на Пекин. Мы должны укрепить его на этот случай".
 eoanb_decision_sow_QNG_strengthen_beijing_2: "Укрепить северную столицу".
 eoanb_decision_sow_QNG_strengthen_beijing_2_desc: "После поражения в Шанхае, вероятно, следующим будет Пекин. Мы должны укрепить его".
 eoanb_decision_sow_ENG_mass_in_shanghai: "Массовые войска в Шанхае".
 eoanb_decision_sow_ENG_mass_in_shanghai_desc: "После недавней победы в Шанхае нам нужно сосредоточить там войска, чтобы мы могли попытаться взять форты Таку во второй раз."
 eoanb_tt_decision_ENG_mass_shanghai: "Мы сможем снова атаковать форты Таку".
 eoanb_flag_ENG_taku_shanghai_assault: "Британия сможет атаковать форты Таку после Шанхайской битвы".
 eoanb_decision_sow_QNG_counterattack_coalition: "Контратаковать коалицию".
 eoanb_decision_sow_QNG_counterattack_coalition_desc: "После того, как мы победили западную коалицию в Шанхае, мы должны решить, как нанести ответный удар - потенциально в Шанхае и потенциально в Гонконге."
 eoanb_tt_decision_QNG_counterattack_coalition: "Мы сможем осадить §Гонконг§!".
 eoanb_flag_sow_QNG_counterattack_hk: "Китай готов к нападению на Гонконг".
 eoanb_decision_sow_QNG_hk_battle_1: "Штурм Гонконга".
 eoanb_decision_sow_QNG_hk_battle_1_desc: "Мы готовы к штурму Гонконга и изгнанию британцев".
 eoanb_decision_open_help: "Открыть меню помощи".
 eoanb_decision_open_help_desc: "Это решение открывает меню §Yпомощи§!".
 eoanb_category_sepoy_rebellion: "Восстание сипаев".
 eoanb_threat_joined_SRS_rebellion: "Присоединился к восстанию сипаев".
 eoanb_decision_ENG_indian_minors_join_sepoy: "Взять в руки оружие против Британии!"
 eoanb_decision_ENG_indian_minors_join_sepoy_desc: "[ENG.GetNameDef] долгое время подавляли нас и держали в качестве простой марионетки для достижения своих целей, но мы положим этому конец! Продолжающееся восстание сипаев - прекрасная возможность взять в руки оружие против наших угнетателей и бороться за свободный [Root.GetName]!".
 eoanb_decision_GER_try_buy_heligoland: "Попытка купить Гелиголанд".
 eoanb_decision_GER_try_buy_heligoland_desc: "Остров Гелиголанд - важная стратегическая база в Северном море, и, учитывая, как близко он находится к Германии, мы должны владеть им. Давайте спросим [ENG.GetNameDef], сможем ли мы заключить сделку, чтобы они продали его нам...".
 eoanb_decision_ENG_fortify_land_strategic: "Укрепить стратегические позиции".
 eoanb_decision_ENG_fortify_land_strategic_desc: "В случае потенциальной высадки вражеского десанта во время вторжения нам необходимо убедиться, что ключевые стратегические районы могут быть эффективно защищены от наступающих сил. Мы должны построить укрепления в этих ключевых районах, чтобы обеспечить это".
 eoanb_decision_ENG_fortify_land_coast: "Укреплять побережье"
 eoanb_decision_ENG_fortify_land_coast_desc: "Еще лучше, чем остановить продвижение на наш материк, было бы сразу отразить врага на побережье - и укрепление нашего побережья значительно поможет нам в этом".
 eoanb_decision_ENG_fortify_coast_east: "Береговые батареи на востоке"
 eoanb_decision_ENG_fortify_coast_east_desc: "Чтобы обезопасить наше побережье на востоке от возможного морского вторжения, мы построим береговые укрепления и батареи вдоль пляжей."
 eoanb_decision_ENG_fortify_coast_west: "Береговые батареи на западе"
 eoanb_decision_ENG_fortify_coast_west_desc: "Чтобы обезопасить наше западное побережье от возможного морского вторжения, мы построим береговые укрепления и батареи вдоль пляжей".
 eoanb_tt_ENG_decision_strategic_fortifications: "Мы построим §G3§! §YНаземных укреплений§! в §ҮБольшом районе Лондона§! и §ҮСассексе§!".
 eoanb_tt_ENG_decision_coastal_fortifications: "Мы построим §G3§! §YНаземных укреплений§! возле прибрежных городов в §YКорнуолле§! и §YСассексе§!".
 eoanb_tt_ENG_decision_coastal_batteries_east: "Мы построим §G4§! §YБереговых укреплений§! в §ҮБольшом районе Лондона§! и §ҮСассексе§!".
 eoanb_tt_ENG_decision_coastal_batteries_west: "Мы построим §G4§! §YБереговых укреплений§! в §YКорнуолле§!".
