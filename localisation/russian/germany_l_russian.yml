germany.1.t: "Флаг Германии"
germany.1.d: "Наша долгая и великая борьба за объединение немецких земель и обеспечение нашего места как значительной державы в Европе наконец-то завершилась победой! Мы обеспечили появление нового, унитарного немецкого государства - но теперь, когда оно у нас есть, возникает один вопрос: Под каким флагом должна объединиться наша нация? Будет лучше, если мы займемся этим вопросом немедленно...".
germany.1.a: "Гордый имперский флаг, как было предложено вначале!".
germany.1.b: "Объединить флаг Конфедерации и прусского орла в одно могучее знамя!".
germany.1.c: "Старый Черный Орел, чествующий нас как преемников Рима и Священной Римской империи!".
germany.1.e: "Национальный флаг Германии, стоящий за свободу и единство!".
eoanb_tt_ger_event_1_a: "Этот вариант заставит нас сохранить §YГерманский Имперский флаг§! - Красный снизу, белый посередине и черный сверху".
eoanb_tt_ger_event_1_b: "Эта опция заставит нас переключиться на §YГерманский военный флаг§! - Имперский флаг в левом верхнем углу и черный орел посередине".
eoanb_tt_ger_event_1_c: "Эта опция заставит нас переключиться на §YСтарый Германский Имперский Флаг§! - Черный орел на желтом фоне".
eoanb_tt_ger_event_1_e: "Этот вариант заставит нас перейти на §Германский национальный флаг§! - Желтый, красный и черный".
