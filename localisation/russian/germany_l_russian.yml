germany.101.t: "Генрих Шлиман - раскопки в Хисарлыке".
germany.101.d: "Генрих Шлиманн, богатый торговец и археолог-любитель из Мекленбурга, недавно начал раскопки вблизи древнего поселения Хисарлик на берегу Эгейского моря в Османской империи. Шлиман считает, что под этими холмами находятся древние руины мифологического города Троя, и его убеждения подтверждает британский эмигрант и археолог-любитель Фрэнк Калверт. Команда, работающая на месте раскопок, похоже, полна решимости доказать свою теорию в течение следующих месяцев и лет".
germany.101.a: "Звучит многообещающе".
germany.102.t: "Генрих Шлиман - найдено сокровище Приама".
germany.102.d: "Срочные новости доходят до нас из Османской империи, сообщая об обнаружении древнего и мифического города Троя! До недавнего времени многие считали его легендой и вымыслом, но раскопки, проведенные археологом Генрихом Шлиманом в Хисарлыке, открыли тайны, которые веками хранила земля. Шлиман также нашел значительное количество драгоценностей, золота и артефактов, которые, по его мнению, являются так называемым "сокровищем Приама", названным в честь гомеровского царя Приама. Среди наиболее заметных найденных предметов клада - оружие, сделанное в основном из меди, две золотые диадемы и другие медные артефакты. Хотя находки еще предстоит подтвердить, это открытие способно навсегда изменить наше представление об истории Греции и ее мифологии".
germany.102.a: "Какое открытие!"
germany.103.t: "Генрих Шлиман - раскопки в Микенах".
germany.103.d: "С помощью других известных археологов, таких как Вильгельм Дёрпфельд, Генрих Шлиман начал новые раскопки в надежде открыть новую правду о греческой мифологии в Микенах, на холме к северу от долины Аргоса, на греческом полуострове Пелопоннес. Шлиман считает, что это место скрывает секреты, связанные с микенским царем Агамемноном, предводителем ахейцев в эпосе Гомера о Троянской войне "Илиада". После его открытий в Хисарлыке общественный интерес к этому новому проекту раскопок, как полагают, будет огромным".
germany.103.a: "Шлиман снова что-то обнаружил".
germany.104.t: "Генрих Шлиман - найдена маска Агамемнона".
germany.104.d: "Сегодня был зарегистрирован крупный прорыв в археологических раскопках Микен: Генрих Шлиман, немецкий археолог, который несколько лет назад раскопал Трою, обнаружил Валовые могилы, царское кладбище. Всего было обнаружено девятнадцать тел: восемь мужчин, девять женщин и двое детей, а также находящиеся там вещи и оружие усопших. Одним из самых впечатляющих найденных артефактов была золотая маска, которую Шлиманн называет "Маской Агамемнона", по имени легендарного микенского царя Агамемнона. Эти находки еще предстоит подтвердить на предмет их исторической ценности, но, несомненно, это еще один впечатляющий успех Шлимана".
germany.104.a: "Какое открытие!"
germany.105.t: "Konrad Duden's First Dictionary of German Spelling" #NT!
germany.105.d: "Dr. Konrad Duden, a grammar school principal from Schleiz, has authored a monography called 'Deutsche Rechtschreibung', or 'German Spelling'. As one of its key components, this book contains a dictionary of the German language that lists example words that follow his language principle. Dr. Duden teaches in a region where three German dialects overlap, each with its own spelling features, and the evaluation of the students' orthography depends heavily on the linguistic tradition their teacher was raised in. Duden's dictionary adapts the spelling of the words to be more phonetically accurate and consistent, and it seems vastly more practical and easier to learn and use. His work will definitely be used by experts to push for a unified spelling system instead of keeping the teacher-based language learning system that has thus far dictated which spelling variant the student learns. Since this work simplifies the German language, it is possible that those of lower education could become more literate than has been the case in the past, which Duden has commented that was his goal. He certainly seems intent on continuing his work on the simplification and unification of the German language." #NT!
germany.105.a: "Certainly interesting." #NT!
germany.106.t: "Conference for the Establishment of Greater Unity in German Spelling" #NT!
germany.106.d: "At the behest of the Prussian ministry of education and cultural affairs, 14 specialists of the German language have gathered in Berlin for the 'Conference for the Establishment of Greater Unity in German Spelling' or otherwise called 'Orthographical Conference'. On the basis of a draft by the Germanist Rudolf von Raumer, the participants will discuss possible solutions to the various problems in the days ahead. Dr. Konrad Duden, the school principal responsible for one of the most influential works on the topic, is also present at the conference. This sparks hope that inner unification of the country might be advanced further." #NT!
germany.106.a: "Well, good luck." #NT!
germany.107.t: "[PRS.GetLeader] Vetoes the Resolution of the Orthographical Conference" #NT!
germany.107.d: "The orthographical conference in Berlin ended ten days ago, and the specialists present did come to some important conclusions and presented their resolution to the public and the Prussian government. They have been facing considerable backlash from a variety of sources over the last days, however. Many critics doubt that the changes can be successful as they are deemed too extensive. The Prussian prime minister, [PRS.GetLeader], has today vetoed the resolution of the orthographical conference, and, thus, it has to be considered a failure. The struggle for some sort of unity in the German spelling system will continue." #NT!
germany.107.a: "That's a bummer." #NT!
germany.108.t: "Duden Publishes 'Complete Orthographic Dictionary of the German Language'" #NT!
germany.108.d: "Dr. Konrad Duden has finally achieved his goal of a comprehensive dictionary of the German language. The book is titled 'Vollständiges Orthographisches Wörterbuch der deutschen Sprache', or 'C'omplete Orthographic Dictionary of the German Language'. It contains a staggering 27,000 words on 187 pages that fulfilled everything Dr. Duden wished to do with the current spelling systems taught in schools all over the German states. Unfortunately, it still seems that the Prussian ministry of education and cultural affairs and the prime minister, [PRS.GetLeader], who also happens to be Chancellor of the German Empire, has some reservations regarding the unification of German spelling. Be that as it may, the Prussian government has issued a ban on the usage of Duden's orthography in bureaucracy across Prussia. The reasoning behind this decision is unknown, but here's hoping that this will change in the future, as an easier way of spelling and learning would undoubtedly support the German language in the world." #NT!
germany.108.a: "That will undoubtedly have an impact." #NT!
germany.109.t: "Second Orthographical Conference Succeeds" #NT!
germany.109.d: "Following nearly three decades of debate after the political unification of Germany, the German language will finally have a unified spelling system. Thanks in large part to the continuing efforts of German linguists, teachers, and politicians, spearheaded by Dr. Konrad Duden, the Second Orthographical Conference had more success than its prequel 25 years ago. Over the last three days, 26 plenipotentiaries of the German states, Dr. Huemer as Austrian commissioner, and representatives of other institutions as well as the book trade met and discussed the standardization of a uniform German orthography in Berlin. In addition to state officials, a few experts took part, including Konrad Duden and Wilhelm Wilmanns, who had also already participated in the First Orthographical Conference in 1876. The resolution was accepted by both German and Austrian state officials, and, thus, is binding. It is also expected that [SWI.GetName] will join the resolution for German spelling shortly." #NT!
germany.109.a: "Finally!" #NT!
