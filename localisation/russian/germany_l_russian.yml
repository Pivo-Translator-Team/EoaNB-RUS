eoanb_om_GER_AUS_alliance_failed: "Неудавшийся альянс"
germany.7.t: "[PRS.GetNameDef] предлагает союз"
germany.7.d: "Новое предложение поступило от [PRS.GetNameDef]: Так называемый \"Двойной альянс\". Они предлагают нам заключить с ними союз в попытке обеспечить мир и стабильность в качестве сильного оборонительного пакта в центре Европы. Что мы скажем?"
germany.7.a: "Отличная идея!"
germany.7.b: "Мы не будем заключать с ними союз".
germany.8.t: "[AUS.GetNameDef] доказывает свою готовность к сотрудничеству"
germany.8.d: "Наше предложение о двойном союзе было принято [AUS.GetNameDef]! Это значительно укрепляет наши позиции в Центральной Европе..."
germany.8.a: "Отлично!"
germany.9.t: "[AUS.GetNameDef] отклонил наше предложение".
germany.9.d: "Австрийцы решили отклонить наше предложение, и мы стоим одни на мировой арене - пока что".
germany.9.a: "Жаль..."
eoanb_om_GER_ITA_alliance_failed: "Неудавшийся альянс"
eoanb_tt_ger_event_11_a: "§Y[ITA.GetNameDef]§! будет добавлен к §YDual Alliance§!, превращая его в §YTriple Alliance§!".
germany.10.t: "Предложение Альянса от [PRS.GetNameDef]".
germany.10.d: "Немцы, которые недавно заключили союз с [AUS.GetNameDef], прислали нам предложение: Они хотели бы, чтобы мы присоединились к их союзу. Что мы скажем им в ответ?".
germany.10.a: "Мы с радостью присоединимся к ним!"
germany.10.b: "Мы откажемся".
germany.11.t: "[ITA.GetNameDef] принимает!"
germany.11.d: "Итальянцы приняли наше предложение и формально присоединятся к альянсу с подписанием договора сегодня вечером. Двойной союз стал Тройным союзом...".
germany.11.a: "Это укрепит наш союз!"
germany.12.t: "[ITA.GetNameDef] отказывается"
germany.12.d: "Наша просьба к итальянцам присоединиться к нашему альянсу, очевидно, была отклонена. Итальянское правительство заявило, что они \"не видят никаких преимуществ\" в присоединении к нашему пакту."
germany.12.a: "Их потеря".
eoanb_tt_ger_event_13_a: "Мы можем выгнать немцев, если захотим, но это может привести к конфликту".
eoanb_tt_ger_event_14_a: "Наше военное присутствие в Китае будет ограничено только нашими торговыми портами".
germany.13.t: "Военное присутствие Германии в Китае"
germany.13.d: "Немцы, поскольку они уже владеют торговыми портами в Китае, взяли на себя смелость установить военное присутствие вокруг принадлежащих им территорий, часто за пределами границ их торговых портов... нам решать, как реагировать на это, и реагировать ли вообще..."
germany.13.a: "Хорошо..."
germany.14.t: "[QNG.GetNameDef] вмешивается против нашего военного присутствия".
germany.14.d: "С тех пор, как мы расширили наше военное присутствие в Китае на районы за пределами наших торговых портов, в этих регионах росли волнения. Теперь они перекипели, и правительство утверждает, что было вынуждено принять меры по ограничению доступа наших военных только к торговым портам - принимаем ли мы это от них?"
germany.14.a: "Мы немного отступим".
germany.14.b: "Они думают, что могут сделать это с нами?!".
germany.15.t: "Наводнение в Балтийском море"
germany.15.d: "За последние несколько ночей несколько ужасных наводнений обрушились на все прибрежные районы Балтийского моря. Инфраструктуре этих районов нанесен большой ущерб, но, возможно, еще не поздно восстановить некоторые из них..."
germany.15.a: "Мы должны помогать везде, где можем!".
germany.15.b: "Сейчас мы не можем выделить никаких ресурсов...".
germany.16.t: "Землетрясения в Рейнской области"
germany.16.d: "Сегодня рано утром в Рейнланде царили разрушения и ужас, когда вблизи города Кельн произошло сильное землетрясение, разрушившее множество зданий и убившее или ранившее сотни наших граждан. Восстановительные работы уже ведутся".
germany.16.a: "Ужасно".
germany.17.t: "Огромные забастовки рабочих в [PRS.GetNameDef]!".
germany.17.d: "Неизвестно для нас, рабочие в нашей стране сумели организовать огромную всеобщую забастовку! Сегодня они маршируют по улицам, требуя улучшения условий труда и сокращения рабочего дня, и угрожают вообще прекратить работу, если эти требования не будут удовлетворены."
germany.17.a: "Думаю, нам придется продержаться - в конце концов они сдадутся".
germany.17.b: "Попробуйте подкупить рабочих".
germany.17.c: "Мы могли бы просто уступить их требованиям...".
germany.18.t: "Покушение на Бисмарка!".
germany.18.d: "Сегодня во время своего путешествия по Баварии канцлер Отто фон Бисмарк подвергся покушению! Нападавший, который уже арестован, выстрелил в его карету с расстояния нескольких ярдов, но попал только в правую руку. Мотивы нападения пока не известны. Фон Бисмарк был срочно доставлен в больницу и сейчас проходит ночное лечение...".
germany.18.a: "Будем молиться, чтобы он поправился".
germany.18.b: "Сделаем все необходимое, чтобы он выжил!".
germany.18.c: "Разве не будет обидно, если его врач немного \"оступится\"?"
germany.19.t: "Возвращение экспедиции Эйленбурга"
germany.19.d: "В 1859 году Фридрих Альбрехт цу Эйленбург отправился из Пруссии в надежде установить отношения с некоторыми из самых важных государств в далеких землях Азии. Сейчас он успешно вернулся с этой миссии и сообщает о переговорах и дипломатических любезностях с нациями [QNG.GetNameDef], [JAP.GetNameDef] и [SIA.GetNameDef]".
germany.19.a: "Отлично!"
germany.20.t: "Наше предложение британцам"
germany.20.d: "Что мы предложим [ENG.GetNameDef] в обмен на Гелиголанд?"
germany.20.a: "Предложим им выгодные политические договоры!"
germany.20.b: "Предложите им промышленную компенсацию!"
germany.20.c: "Предложите им Кюрасао!"
germany.21.t: "Немцы хотят купить Гелиголанд"
germany.21.d: "Немцы сделали нам предложение о покупке острова Гелиголанд. Похоже, они хотят приобрести эту стратегическую базу довольно срочно...\n\n\n(Вы можете просмотреть предложение, наведя курсор на опцию \n\n\n\n "Мы примем их предложение\n)".
germany.21.a:  "Мы примем их предложение".
germany.21.b: "Нет, мы не можем позволить себе потерять эту базу".
germany.22.t: "Британия отрицает"
germany.22.d: "[ENG.GetNameDef] отказалась продать нам остров Гелиголанд! Жаль, но это был не единственный способ приобрести этот остров...".
germany.22.a: "Какая жалость..."
germany.23.t: "Британия принимает!"
germany.23.d: "[ENG.GetNameDef] приняла наше предложение и согласилась официально передать нам остров Гелиголанд! Это, несомненно, станет важной стратегической базой в Северном море...".
germany.23.a: "Ура!"
