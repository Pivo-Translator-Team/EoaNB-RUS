UNITS_VIEW_BTN_RESHAPE: "§HРежим редактирования§!\nНажмите эту кнопку, чтобы переключить режим, или удерживайте §GALT§!\n§GЩёлкните правой кнопкой мыши§! на планах сражений, заканчивающихся булавками, чтобы редактировать их.\n§GНажмите и удерживайте правую кнопку мыши§! на стрелке продвижения, чтобы изменить ее форму или соединить с другим приказом.\n§GНажмите и удерживайте правую кнопку мыши§! на одном из мигающих приказов, чтобы начать рисовать новую стрелку продвижения."
 UNITS_VIEW_BTN_DRAW_OFFENCE:3 "§HНаступательная линия§!\n§GНажмите и удерживайте правую кнопку мыши§! на карте, чтобы нарисовать §YНаступательную линию§!\nЛинии могут быть нарисованы только на территории, которой вы назначили §HЛинию фронта§! или §HМорское вторжение§!"\n\nДивизии, назначенные на план с Наступательной линией, будут пытаться захватить территорию, чтобы переместить туда свою линию фронта. \nЧтобы изменить тип выполнения плана, зажмите кнопку мыши§! и §Gотпустите§! на кнопке поведения выполнения".
UNITS_VIEW_BTN_DRAW_DEFENCE:1 "§HЛиния фронта§!\n - §GЩёлкните§! на одной из границ против другой страны, чтобы установить назначенный фронт вдоль всей границы.\n - §GЩёлкните правой кнопкой мыши и перетащите её§! на одной из границ против другой страны, чтобы установить фронт в более коротком интервале. \n - §GЩелкните правой кнопкой мыши и перетащите её§! на существующие окончания линий фронта, чтобы отредактировать их.\n\nФронтовые линии являются начальной точкой атак на вражескую территорию в направлении наступательных линий, но также позволяют быстро расположить дивизии вдоль чужой границы."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP: "§HЛиния фронта§!\n - §GЩёлкните§! на одной из границ против другой страны, чтобы установить назначенный фронт вдоль всей границы.\n - §GShift + Щелчок§! на одной из границ против другой страны, чтобы установить назначенный фронт без фронтов суб-армии вдоль всей границы.\n - §GЩёлкните правой кнопкой мыши и перетащите её§! на одной из границ против другой страны, чтобы установить фронт в более короткий интервал. \n - §GShift + Щелчок правой кнопкой мыши и перетащите её§! на одной из границ против другой страны, чтобы установить фронт без фронтов суб-армии в более короткий интервал.\n - §GЩёлкните правой кнопкой мыши и перетащите её§! на существующих концах линии фронта, чтобы отредактировать их.\n\n\nЛинии фронта являются начальной точкой атак на вражескую территорию в направлении наступательных линий, но также позволяют быстро расположить дивизии вдоль чужой границы."
UNITS_VIEW_BTN_DRAW_FALLBACK:1 "§HЛиния отступления§!\n - §Щёлкните правой кнопкой мыши и перетащите её§! на дружественной территории, чтобы нарисовать §YОдноразовый§! оборонительный порядок.\n\nЛинии отступления полезны для расположения дивизий для обороны, например, за рекой, или где-то еще на дружественной территории."
 UNITS_VIEW_BTN_AREA_DEFENSE:3 "§HОборона Региона§!\n - §GЩёлкните§! на регионы, чтобы добавить/удалить их из порядка армии.\nАрмия с этим приказом не может иметь другие типы одновременно.\n\nДивизии, приписанные к армии с этим приказом, будут распределяться по назначенной территории для охраны важных городов, портов или других объектов, а также для борьбы с незначительным присутствием противника.."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV: "§HПриказ вторжения на побережье§!\nШаг 1) §GЩёлкните§! на одной из выделенных провинций, чтобы установить источник вторжения.\nШаг 2) §GШёлкните правой кнопкой мыши§! на желаемой(ых) провинции(ях) на побережье для вторжения.\nПлан активирован, вторжение начнет подготовку и резервирование конвоев из пула ваших стран."
 UNITS_VIEW_BTN_DRAW_PARADROP: "§HВДВ§!\nШаг 1) §GЩёлкните§! на нашей авиабазе, чтобы назначить точку взлета. На авиабазе должны быть доступны транспортные самолеты.\nШаг 2) §GЩелкните правой кнопкой мыши§! на провинции, которая находится в зоне действия местных транспортных самолетов, чтобы обозначить место высадки.\n§gПомните, что только подразделения с десантной способностью будут транспортированы.§!"
