 SUPPLY_FLOW_SHOW_RANGE:1 "§HЦентры снабжения§! распределяют поставки в близлежащие провинции. Их дальность и эффективность зависит от погоды, состояния местности, инфраструктуры, уровня железных дорог и моторизации.\n\nЧтобы увеличить дальность и снабжение, обеспечиваемое §HЦентрои Снабжения§!, используйте команду §HМодернизации Железных Дорог§! или измените §HУровень Моторизации§!.\n\nУдерживайте §GShift§! чтобы показать дальность.\n§GShift-Щелчок§! чтобы включить моторизацию.\n§GCtrl-Щелчок§! чтобы включить снабжение союзников."
 SUPPLY_FLOW_DELAYED_DESC:5 "§HОставшиеся поставки§! показывают, сколько снабжения обеспечено в этой провинции, и состоит из государственного снабжения и узлов в радиусе действия. На радиус действия центра влияет погода, состояние местности, инфраструктура, уровень железной дороги и уровень автомобилизации. \n\n§HДивизии§! будут потреблять снабжение провинции, основываясь на своем весе снабжения. Если их §HХранимые запасы§! превышает коэффициент снабжения, предусмотренный в их локации, они будут потреблять из своего внутреннего магазина, пока запас не сравняется с местным снабжением.\n\n\nУдерживайте §GCtrl§! для отображения источников потока."
