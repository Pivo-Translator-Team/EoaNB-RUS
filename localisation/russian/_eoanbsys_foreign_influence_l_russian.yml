 ### GENERIC LOCALISATION ### #NT!
 eoanb_category_foreign_influence_actions: "Действия по оказанию иностранного влияния"
 eoanb_category_foreign_influence_actions_desc: "Существует 2 вида §GВлияний§! §YМинорное§! и §YМажорное§! Влияние.\n§YМинорное§! длится один год и может быть отменено другой нацией через §C180§! дней.\n§YМажорное§! Влияние длится 2 года и может быть отменено другой нацией через §C365§! дней.\nЗа каждый уровень влияния вы платите §R0.1§! §YЗаконодательной власти§! и получаете §G-2.5%§! §YПотребительских товаров§!.\n\nЕсли другая §YВеликая Держава§! имеет §YМинорное§! влияние на §ҮЦелевую Страну§!, то вы заплатите §R+25§! дополнительную законодательную власть, чтобы получить влияние для себя.\nЕсли другая §ҮВеликая Держава§! имеет §ҮМажорное§! влияние на §ҮЦелевую Страну§!, то вы заплатите §R+50§! и оба государства получат §YМинорное§! влияние на §YЦелевую страну§!.\n\nЗахват §Gвлияния§! другой §YВеликой державы§! ухудшит §Gотношения§! между вашими государствами.\n§CПока решение активно, ваше влияние не может быть захвачено другой Великой державой.§!"

