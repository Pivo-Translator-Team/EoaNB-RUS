  ### GENERIC LOCALISATION ### 
 eoanb_category_foreign_influence_actions: "Действия Иностранного Влияния"
 eoanb_category_foreign_influence_actions_desc: "Существует 2 вида §GIВлияния§!. §YМинорное§! и §YМажорное§! Влияние.\n§YМинорное§! Влияние длится один год и может быть отменено другой нацией через §C180§! дней.\n§YМажорное§! Влияние длится 2 года и может быть отменено другой нацией через §C365§! дней.\nЗа каждый уровень влияния вы тратите §R0.1§! §YLЗаконодательной Власти§! и вы получаете §G-2.5%§! §YПотребительских Товаров§!.\n\nЕсли другая §YВеликая Держава§! имеет §YМинорное§! влияние на §YЦелевую Страну§!, то вы потратие §R+25§! дополнительной законодательной власти, чтобы получить влияние для себя.\nЕсли другая §YВеликая Держава§! имеет §YСМажорное§! влияние на §YЦелевую Страну§!, то вы потратите §R+50§! и обе нации получат §YМинорное§! влияние на §YЦелевую Страну§!.\n\nЗахват §GВлияния§! другой §YВеликой Державой§! ухудшит §Gмнение§! между вашими нациями.\n§CПока решение активно, ваше влияние не может быть захвачено другой Великой Державой.§!"
  
