  ###Events 
 foreign_influence.1.t: "[From.GetFlag][FROM.GetAdjective] Влияние"
 foreign_influence.1.d: "Сегодня несколько иностранных [FROM.GetFlag][FROM.GetAdjective] дипломатов прибыли в нашу страну. Похоже, что Государство [FROM.GetName] пытается установить прочные связи с нашей страной."
 foreign_influence.1.a: "Это здорово! Они нам нужны."
 foreign_influence.1.b: "О нет!"
  
 foreign_influence.2.t: "[FROM.FROM.GetFlag][FROM.FROM.GetAdjective] Влияние Потеряно"
 foreign_influence.2.d: "Сегодня наш посол в Государстве [FROM.FROM.GetFlag][FROM.FROM.GetName] был оклеветан несколькими слухами, распространенными [FROM.GetFlag][FROM.GetAdjective] дипломатами. Как мы должны реагировать на это?"
 foreign_influence.2.a: "Ну что ж, бывает."
 foreign_influence.2.b: "Они заплатят за это, со временем..."
  
 foreign_influence.3.t: "Крупное Иностранное Влияние Взяло Верх"
 foreign_influence.3.d: "Государство [FROM.GetFlag][FROM.GetName] взяло верх над нашим влиянием на Государство [FROM.FROM.GetFlag][FROM.FROM.GetName]. Как мы должны на это реагировать?"
 foreign_influence.3.a: "Нет! Государство [FROM.FROM.GetFlag][FROM.FROM.GetName] - наше."
 foreign_influence.3.b: "Они заплатят за это, со временем..."
  
 foreign_influence.4.t: "Опасные Уровни [FROM.GetFlag][FROM.GetAdjective] Влияния"
 foreign_influence.4.d: "[FROM.GetFlag][FROM.GetAdjective] дипломаты имеют опасный уровень влияния на [THIS.GetFlag][THIS.GetAdjective] дела! Мы должны остановить их!"
 foreign_influence.4.a: "Суверенитет нашей страны в опасности!"
 foreign_influence.4.b: "Мы ничего не можем сделать."
  
 foreign_influence.5.t: "Многочисленные Внешние Влияния"
 foreign_influence.5.d: "Несколько иностранных дипломатов из Государство [?influenced_by.GetFlag][?influenced_by.GetName] и Государства [?infuenced_by2.GetFlag][?influenced_by2.GetName] борются за Влияние нашей страны!"
 foreign_influence.5.a: "Пусть сражаются!"
  
