 ###Events #NT!
 foreign_influence.1.t: "[From.GetFlag][FROM.GetAdjective] Влияние"
 foreign_influence.1.d: "Сегодня несколько иностранных [FROM.GetFlag][FROM.GetAdjective] дипломатов прибыли в нашу страну. Похоже, что [FROM.GetName] пытается установить прочные связи с нашей страной."
 foreign_influence.1.a: "Это здорово! Они нам нужны".
 foreign_influence.1.b: "О нет!"

 foreign_influence.2.t: "[FROM.FROM.GetFlag][FROM.FROM.GetAdjective] Влияние потеряно"
 foreign_influence.2.d: "Сегодня наш посол в [FROM.FROM.GetFlag][FROM.FROM.GetName] был оклеветан несколькими слухами, распространенными дипломатами [FROM.GetFlag][FROM.GetAdjective]. Как мы должны реагировать на это?"
 foreign_influence.2.a: "Ну что ж, такое случается".
 foreign_influence.2.b: "Они заплатят за это, со временем...".

 foreign_influence.3.t: "Крупное иностранное влияние конкурировало"
 foreign_influence.3.d: "[FROM.GetFlag][FROM.GetName] взял верх над нашим влиянием на [FROM.FROM.GetFlag][FROM.FROM.GetName]. Как мы должны отреагировать на это?".
 foreign_influence.3.a: "Нет! [FROM.FROM.GetFlag][FROM.FROM.GetName] - наш".
 foreign_influence.3.b: "Они заплатят за это, со временем...".

 foreign_influence.4.t: "Опасные уровни [FROM.GetFlag][FROM.GetAdjective] влияния".
 foreign_influence.4.d: "[FROM.GetFlag][FROM.GetAdjective] дипломаты имеют опасные уровни влияния на [THIS.GetFlag][THIS.GetAdjective] вопросы! Мы должны остановить их!"
 foreign_influence.4.a: "Суверенитет нашей страны в опасности!".
 foreign_influence.4.b: "Мы ничего не можем сделать".

 foreign_influence.5.t: "Множественное внешнее влияние"
 foreign_influence.5.d: "Несколько иностранных дипломатов из [?influenced_by.GetFlag][?influenced_by.GetName] и [?infuenced_by2.GetFlag][?influenced_by2.GetName] соперничают за Влияние нашей страны!".
 foreign_influence.5.a: "Пусть они сражаются!"

