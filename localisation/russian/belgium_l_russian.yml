 #belgium_event_naming.1.t: "Dutch, Walloon or English State Names?" #NT!
 #belgium_event_naming.1.d: "This mod gives you the option of choosing the language your state names and cities shall be in. Considering that Belgium is split between the Flemish population, which speak Dutch, and the Walloons, which speak Walloon, you have those two options. You can also choose to have both regions in their respective language, visualising the countries' split on the map. If you just want to play the game without those gimmicks (or if you are the ai ;) ), you can obviously keep the names in English. Choose wisely!" #NT!
 #belgium_event_naming.1.a: "Dutch is the way to go!" #NT!
 #belgium_event_naming.1.b: "Walloon is not so bad, right?" #NT!
 #belgium_event_naming.1.c: "I would like a bit of chaos." #NT!
 #belgium_event_naming.1.e: "Just let me play the game!" #NT!


 belgium_event.11.t:0 "Распространение "жареных картофельных палочек""
 belgium_event.11.d:0 "С тех пор как картофель попал в Европу из Южной Америки, его использование всегда считалось ограниченным. Картофельный салат, картофельное пюре и вареный картофель были основным способом их употребления, что само по себе не является вкусной едой. В 18 веке бельгийские повара изобрели новый способ его употребления, обжаривая его в масле, нарезанном кубиками. Этот рецепт может быть старой новостью, но теперь новые повара нашли новые способы его жарки. Разрезав его на палочки, теперь вы можете употреблять его в пакете, и поэтому его можно подавать на улицах. В последнее время это набирает обороты в наших крупнейших городах, и многие люди начинают видеть его потенциал."
 belgium_event.11.a:0 "'Фри было бы более запоминающимся именем"

 belgium_event.15.t:0 "Континентальная прокламация"
 belgium_event.15.d:0 "Дипломатическое состояние Европы за последние пару лет ухудшилось. Войны с Австрией и Данией показали воинственную сторону Пруссии, и в ответ Франция начинает отдаляться и сейчас готовит потенциальное оссо, и с воссоединением немецких земель мы, посреди всего этого, должны занять свое место в этой системе. Сегодня Леопольд II, наш король, провозгласил новый путь бельгийской дипломатии после укрепления своего правления. "Мы находимся на пороге нового европейского порядка, и мы должны знать об этом или платить за это",-сказал он во время своего заявления, но нам нужно решить, приведет ли это осознание к дипломатической независимости, как того требует Лондонский договор, поддержанный Великобританией, или, наоборот, приведет к нашему вмешательству в потенциальную франко-прусскую войну."
 belgium_event.15.a:0 "Союзник для праведной стороны"
 belgium_event.15.b:0 "Защитите наше место в этой системе"

