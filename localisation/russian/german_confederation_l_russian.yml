 GEC_idea_gewerbefreiheit: "Gewerbefreiheit"  
 GEC_idea_gewerbefreiheit_desc: "Цеха, или 'Zünfte', хотя все еще существуют, больше не имеют административной власти в нашей стране, и все цеховые уставы были упразднены. Хотя некоторые менее конкурентоспособные и квалифицированные ремесленники и торговцы, вероятно, потеряют свой бизнес, предоставленная свобода предпринимательства, или 'Gewerbefreiheit', будет способствовать экономическому росту и инновациям, так как она поощряет конкуренцию и индивидуальную изобретательность."
 GEC_idea_weakened_zunftwesen: "Ослабленное Цеховое Управление"  
 GEC_idea_weakened_zunftwesen_desc: "Цеха, или 'Zünfte', хотя и ослаблены усилиями нашего правительства, все еще присутствуют в нашей стране, некоторые из них до сих пор сохраняют свои уставы на местном уровне. Эти уставы, направленные на защиту членов цехов от банкротства и голода, строго регулируют торговлю и ремесла. Хотя это помогает защитить местные бизнесы от худших последствий, это также сдерживает экономический рост и инновации, так как подрывает конкуренцию и индивидуальную изобретательность."
 GEC_idea_strong_zunftwesen: "Сильное Цеховое Управление"  
 GEC_idea_strong_zunftwesen_desc: "Цеха, или 'Zünfte', все еще очень сильны в нашей стране, некоторые из них даже ввели свои собственные уставы на местном уровне. Эти уставы, направленные на защиту членов цехов от банкротства и голода, строго регулируют торговлю и ремесла. Хотя это помогает защитить местные бизнесы от худших последствий, это также сдерживает экономический рост и инновации, так как фактически запрещает конкуренцию и индивидуальную изобретательность."
