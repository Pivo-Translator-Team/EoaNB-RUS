##Country Leader Descriptions #NT!
HAN_GEORG_V_LEADER_DESC: "Несмотря на потерю зрения в результате детской болезни и несчастного случая в подростковом возрасте, Георг V был признан своим отцом, Эрнстом Августом, пригодным для управления Ганновером. Его автократические наклонности привели к тому, что он несколько раз вступал в конфликт с более либеральным Ганноверским ландтагом, и Георг не является сильным сторонником промышленного развития.\n\n Вместо этого он предпочитает старые порядки и продолжает быть откровенным (и очень упрямым) сторонником Австрии и продолжающейся независимости Ганновера. От того, сможет ли он помочь Австрии сохранить свою мощь и обеспечить правление своей династии над своими владениями, будет зависеть, суждено ли Георгу V стать последним королем Ганновера."
HSD_LUDWIG_III_LEADER_DESC: "Военный энтузиаст и первоначально популярный среди гессенских либералов при восшествии на престол в 1848 году, Людвиг III с тех пор показал себя неэффективным правителем. Великий герцог не примыкал к какому-либо политическому лагерю и не демонстрировал твердых убеждений, в основном позволяя своим министрам принимать решения и проводить политику; однако он постепенно отменил некоторые либеральные реформы в стране, такие как свобода прессы и объединений. Желая обеспечить продолжение своей династии и суверенитет Гессен-Дармштадта, Людвиг еще больше сблизил Великое герцогство с Австрией и, в меньшей степени, с Францией. Если Людвиг хочет добиться успеха в своих усилиях, ему, возможно, придется перераспределить большую часть своего времени, потраченного на покровительство истории и искусству, на то, чтобы стать более сильным и эффективным лидером."

