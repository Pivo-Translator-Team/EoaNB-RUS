 ##Country Leader Descriptions 
 HAN_GEORG_V_LEADER_DESC: "Несмотря на потерю зрения из-за болезни в детстве и несчастного случая в юности, Георг V был признан способным править Ганновером своим отцом Эрнстом Августом. Его автократические наклонности не раз приводили к конфликтам с либеральным ландтагом Ганновера, и Георг не является сторонником промышленного развития.\n\nВместо этого он предпочитает старые пути и остаётся ярым и очень упрямым сторонником Австрии и независимости Ганновера. Сможет ли он помочь Австрии сохранить свою силу и обеспечить правление своей династии, зависит от того, удастся ли ему удержаться на троне."
 HSD_LUDWIG_III_LEADER_DESC: "Военный энтузиаст и изначально популярный среди гессенских либералов после восхождения на трон в 1848 году, Людвиг III проявил себя как неэффективный правитель. Великий герцог не занял твёрдую политическую позицию и не продемонстрировал сильных убеждений, полагаясь на своих министров для принятия решений. Он постепенно отменил некоторые либеральные реформы страны, такие как свобода прессы и ассоциаций. Желая сохранить династию и суверенитет Гессен-Дармштадта, Людвиг тесно связался с Австрией и Францией. Если Людвиг хочет добиться успеха, ему придётся уделять больше времени лидерству, чем покровительству искусствам."
 
