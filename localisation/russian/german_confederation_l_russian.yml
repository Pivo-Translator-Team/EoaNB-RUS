 gerconfed.10.t: "Вторая Вюрцбургская конференция"
 gerconfed.10.d: "Члены Германской конфедерации получили приглашение принять участие в очередной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела конфедерации. Примет ли участие Австрия?"
