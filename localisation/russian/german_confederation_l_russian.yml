gerconfed.11.d: "Члены Германской Конфедерации были приглашены принять участие в очередной конференции в Вюрцбурге - на этот раз должны были обсуждаться части конституции, касающиеся военных дел нескольких стран - но первая часть конференции закончилась гигантской склокой и ничего не было достигнуто... Вторая встреча была назначена через несколько недель."
