#Industrialization in Germany #NT!
GEC_decision_category_industrialization: "Индустриализация в Германии"
GEC_decision_category_industrialization_desc: "Промышленная революция, наконец, достигла нашей страны, но нам предстоит еще многое сделать, чтобы догнать таких крупных игроков, как Великобритания или Франция. Мы должны ускорить процесс индустриализации всеми средствами, чтобы иметь возможность догнать их". На первый взгляд, это очень просто - инвестировать в модернизацию нашей промышленности и развитие более передовых методов производства. Большой вопрос в том, где должны быть наши приоритеты?".
GEC_mission_industrializing: "Индустриализация"
GEC_mission_industrializing_desc: "Долгосрочная цель - догнать ведущие промышленные страны. Но это дело, которое займет нас на многие годы. С другой стороны, вполне вероятно, что наши усилия окупятся в долгосрочной перспективе".
GEC_decision_railway_upgrade: "Модернизация железной дороги"
GEC_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не справляется с задачей поддержки, не говоря уже о стимулировании современной промышленности. Ее модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли."
GEC_decision_invest_in_our_naval_infrastructure: "Инвестировать в нашу военно-морскую инфраструктуру"
GEC_decision_invest_in_our_naval_infrastructure_desc: "Военно-морская инфраструктура жизненно важна для любого государства, особенно для тех, которые находятся на море. Она может стимулировать торговлю и возможности проецирования силы через моря. Инвестирование в наши возможности в этой отрасли позволит нам использовать эти возможности для нашего экономического и военного преимущества."
GEC_decision_invest_in_our_naval_infrastructure_inland: "Инвестировать в нашу военно-морскую инфраструктуру"
GEC_decision_invest_in_our_naval_infrastructure_inland_desc: "Военно-морская инфраструктура жизненно важна для любого государства, в том числе для тех, у которых нет береговой линии. Она может стимулировать торговлю и проецировать мощь на моря, а также на стратегически важные озера и реки. Инвестирование в наши возможности в этой отрасли позволит нам использовать эти возможности для нашего экономического и военного преимущества."
GEC_decision_invest_in_our_naval_ports: "Инвестировать в наши военно-морские порты"
GEC_decision_invest_in_our_naval_ports_desc: "Инвестируя в наши военно-морские порты, мы можем стимулировать торговлю с зарубежными странами. Это может принести пользу нашей экономике и придать нам большую международную известность".
GEC_decision_invest_in_our_river_ports: "Инвестировать в наши речные порты"
GEC_decision_invest_in_our_river_ports_desc: "Инвестируя в наши речные порты, мы можем стимулировать торговлю с зарубежными странами. Это может принести пользу нашей экономике и повысить нашу международную известность".
GEC_decision_invest_in_our_dockyards: "Инвестировать в наши верфи"
GEC_decision_invest_in_our_dockyards_desc: "Инвестируя в наши верфи, мы сможем расширить наши судостроительные мощности".
GEC_decision_invest_in_our_terrestrial_infrastructure: "Инвестировать в нашу наземную инфраструктуру".
GEC_decision_invest_in_our_terrestrial_infrastructure_desc: "Наша наземная инфраструктура все еще не соответствует последним стандартам. Инвестируя в нее, мы сможем решить эту проблему".
GEC_decision_invest_in_our_road_network: "Инвестировать в нашу дорожную сеть"
GEC_decision_invest_in_our_road_network_desc: "Разветвленная и хорошо поддерживаемая дорожная сеть приносит пользу всему обществу. Она предлагает возможности для улучшения транспортировки людей и материалов. Мы должны приложить усилия, чтобы привести нашу сеть в соответствие с современными требованиями, чтобы воспользоваться этим".
GEC_decision_invest_in_our_canals: "Инвестировать в наши каналы"
GEC_decision_invest_in_our_canals_desc: "Инвестиции в нашу систему каналов позволили бы более широко использовать внутреннее судоходство для транспортировки товаров и ресурсов".
GEC_decision_acquire_trains: "Приобрести поезда".
GEC_decision_acquire_trains_desc: "Приобретая поезда, мы сможем правильно использовать преимущества парового двигателя в транспортном секторе. То, на что наша отечественная промышленность может быть не способна самостоятельно".
GEC_decision_resource_prospecting_iron: "Разведка железа"
GEC_decision_resource_prospecting_iron_desc: "Если нам удастся найти больше месторождений железа, пригодных для добычи в нашем королевстве, мы сможем стимулировать нашу промышленность и расширить нашу торговлю, что благоприятно скажется на нашем торговом балансе в целом."
GEC_decision_resource_prospecting_coal: "Разведка угля"
GEC_decision_resource_prospecting_coal_desc: "Если нам удастся найти больше месторождений угля, пригодных для добычи в нашем королевстве, мы сможем стимулировать нашу промышленность и расширить нашу торговлю, что благоприятно скажется на нашем торговом балансе в целом."
GEC_decision_resource_prospecting_effect_tt: "Есть §шанс§! обнаружить §новые месторождения ресурсов§! в пределах наших границ".
GEC_decision_subsidize_new_extraction_methods_1: "Субсидировать новые методы добычи".
GEC_decision_subsidize_new_extraction_methods_1_desc: "Выдавая субсидии на перспективные методы добычи, мы могли бы надеяться увеличить добычу ресурсов внутри страны."
GEC_decision_subsidize_new_extraction_methods_2: "Субсидировать новейшие методы добычи".
GEC_decision_subsidize_new_extraction_methods_2_desc: "Новейшие методы добычи являются передовыми. Хотя они вносят некоторую неопределенность, они также обещают большое процветание".
GEC_decision_weaken_the_guilds: "Weaken the Guilds" #NT!
GEC_decision_weaken_the_guilds_desc: "The guilds are still very strong in our country, and their rules and obligations hinder economic growth and competition. We need to weaken their grip on trade and craftsmanship in order to realize our potential for industrial development." #NT!
GEC_decision_enact_gewerbefreiheit: "Принять Gewerbefreiheit".
GEC_decision_enact_gewerbefreiheit_desc: "Свобода предпринимательства предоставит большие возможности людям, желающим и способным ими воспользоваться. Сокрушение господства гильдий должно привести наш процесс индустриализации в ускоренное состояние."
GEC_decision_establish_gewerbeordnung: "Учредить Gewerbeordnung".
GEC_decision_establish_gewerbeordnung_desc: "Создав Gewerbeordnung, мы можем дать нашим предприятиям правовую определенность. Это будет мешать им делать то, что мы не хотим, чтобы они делали. Но в долгосрочной перспективе это повысит их инновационность и компенсирует проблемы в краткосрочной перспективе".
GEC_decision_subsidize_and_support_major_industries: "Subsidize and Support Major Industries"
GEC_decision_subsidize_and_support_major_industries_desc: "In subsidizing and supporting our major industries we are placing a safe bet. These industries have brought us wealth before, and they are likely to continue to do so. By offering government support we can expand the possible gains."

