 ### EVENTS ### 
 #GERMAN MINORS GENERAL EVENTS 
 gerconfed.1.t: "Наш голос: Франкфуртская реформаторская школа"
 gerconfed.1.d: "Австрия недавно предложила членам Германской конфедерации \"Франкфуртскую реформу\". Эти реформы укрепят их нацию с помощью некоторых законов, а также продвинут Германскую конфедерацию к тому, чтобы стать государством наций. Вопрос заключается в следующем: Поддержим ли мы эту реформу? Вероятно, для нашей страны это будет обременительно..."
 gerconfed.1.a: "Мы не видим никаких проблем с этими реформами - мы будем голосовать за них."
 gerconfed.2.t: "DEBUG: Подсчет голосов Франкфуртская реформа"
 gerconfed.2.d: "Скрытое событие, подсчет голосов Франкфуртской реформы."
 gerconfed.2.a: "Реформа принята."
 gerconfed.3.t: "Наше предложение успешно!"
 gerconfed.3.d: "Страны-члены Германской конфедерации проголосовали, и наше предложение прошло! Франкфуртские реформы вступили в силу."
 gerconfed.3.a: "Sehr gut!"
 gerconfed.3.b: "[ROOT.GetNameDef] does not need such an agreement." #NT!
 gerconfed.4.t: "Наше предложение отклонено!"
 gerconfed.4.d: "Страны-члены Германской конфедерации проголосовали, и наше предложение было отклонено! Франкфуртские реформы были отклонены большинством голосов."
 gerconfed.4.a: "Чёрт!"
 gerconfed.5.t: "Франкфуртские реформы - ничья в Конфедерации"
 gerconfed.5.d: "Страны-члены Германской конфедерации провели голосование, и, похоже, оно завершилось ничьей! Голосов «за» и «против» абсолютно одинаковое количество, так что вопрос просто не будет рассматриваться в суде..."
 gerconfed.5.a: "Какая жалость..."
 gerconfed.6.t_rifles: "[FROM.GetNameDef] Wants to Buy Rifles" #NT!
 gerconfed.6.t_uniforms: "[FROM.GetNameDef] Wants to Buy Uniforms" #NT!
 gerconfed.6.t_cannons: "[FROM.GetNameDef] Wants to Buy Cannons" #NT!
 gerconfed.6.d_rifles: "[FROM.GetNameDef] has approached us with an offer to buy rifles from our manufacturers. They'd like to purchase 500 units of infantry rifles for a reasonable price. If we agree to their inquiry, they might go through with the order." #NT!
 gerconfed.6.d_uniforms: "[FROM.GetNameDef] has approached us with an offer to buy uniforms from our manufacturers. They'd like to purchase 500 units of infantry uniforms for a reasonable price. If we agree to their inquiry, they might go through with the order." #NT!
 gerconfed.6.d_cannons: "[FROM.GetNameDef] has approached us with an offer to buy cannons from our manufacturers. They'd like to purchase 25 units of field cannons for a reasonable price. If we agree to their inquiry, they might go through with the order." #NT!
 gerconfed.6.a: "Мы поддержим Австрию"
 gerconfed.6.b: "Мы не поддержим Австрию"
 GEC_sell_weapons_profit_effect_tt: "§YМы бы получили финансовую выгоду от такой сделки по оружию.§!"
 gerconfed.7.t: "Первая Вюрцбургская конференция"
 gerconfed.7.d: "Члены Германской конфедерации были приглашены принять участие в конференции в Вюрцбурге, чтобы укрепить связи между народами, входящими в конфедерацию. Должен ли [Root.GetName] принять приглашение?"
 gerconfed.7.a: "Принять приглашение"
 gerconfed.8.t: "Вторая Вюрцбургская конференция"
 gerconfed.8.d: "Члены Германской Конфедерации получили приглашение принять участие в очередной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела Конфедерации. Будет ли [Root.GetName] присутствовать на конференции?"
 gerconfed.8.a: "Принять приглашение"
 gerconfed.9.t: "Вторая Вюрцбургская конференция"
 gerconfed.9.d: "Члены Германской конфедерации получили приглашение принять участие в очередной конференции в Вюрцбурге - на этот раз будут обсуждаться военные дела конфедерации. Примет ли участие Пруссия?"
 gerconfed.9.a: "Принять приглашение"
  
 ##DIETS AND CONFERENCES 
 #FRANKFURT DIET EVENTS 
 gerconfed.101.t: "Our Vote: The Frankfurter Reformakte" #NT!
 gerconfed.101.d: "Austria has recently proposed the \"Frankfurter Reformakte\" to the members of the German Confederation. Those reforms will strengthen their nation by means of some laws and will also move the German Confederation towards being a state of nations. The question now is: Will we support this reform? It would probably be taxing for our country..." #NT!
 gerconfed.101.a: "We see no issue with these reforms - we will vote for it." #NT!
 gerconfed.101.b: "This is an obvious powergrab by Austria - we will vote against it." #NT!
 gerconfed.102.t: "DEBUG: Count Votes Frankfurt Reform" #NT!
 gerconfed.102.d: "Hidden Event, counts Frankfurt Reform votes." #NT!
 gerconfed.102.a: "Reform passes." #NT!
 gerconfed.102.b: "Reform doesn't pass." #NT!
 gerconfed.102.c: "Tie." #NT!
 eoanb_tt_event_gerconfed_101_yes: "§YWe will vote in favor of the Frankfurt Reforms!§!" #NT!
 eoanb_tt_event_gerconfed_101_no: "§YWe will vote against the Frankfurt Reforms!§!" #NT!
 eoanb_tt_generic_variable: "Общая подсказка для переменных (скрыто)"
 eoanb_tt_event_gerconfed_105_c: "§YNothing will happen.§!" #NT!
 gerconfed.103.t: "Our proposition successful!" #NT!
 gerconfed.103.d: "The member states of the German Confederation have voted and our proposition has passed! The Frankfurt Reforms are now active." #NT!
 gerconfed.103.a: "Sehr gut!" #NT!
 gerconfed.104.t: "Our proposition denied!" #NT!
 gerconfed.104.d: "The member states of the German Confederation have voted and our proposition has been denied! The Frankfurt Reforms were rejected by a majority of votes." #NT!
 gerconfed.104.a: "Damn it!" #NT!
 gerconfed.105.t: "Frankfurt Reforms - a tie in the Confederation" #NT!
 gerconfed.105.d: "The member states of the German Confederation have voted and it looks like a tie! The votes for and against the proposal are exactly the same number, so the issue just ended up being dismissed from the courts..." #NT!
 gerconfed.105.a: "What a shame..." #NT!
 eoanb_tt_event_gerconfed_106_a: "§YAustria will gain a small amount of political power.§!" #NT!
 eoanb_tt_event_gerconfed_106_b: "§YWe will vote against their proposal.§!" #NT!
 gerconfed.106.t: "Diet in Frankfurt" #NT!
 gerconfed.106.d: "Austria has called in a diet of the German Confederation in Frankfurt, where they will be attempting to strengthen their interests in regards to the Confederation. Every member state has the right to vote on their proposal - and now it is our turn." #NT!
 gerconfed.106.a: "We will support Austria." #NT!
 gerconfed.106.b: "We will not support Austria." #NT!
  
 #ALT-HISTORY SOUTH-GERMAN CONFEDERATION 
 gerconfed.301.t: "The German Independence Question" #NT!
 gerconfed.301.d: "Germany is one of the Powerhouses in Europe. Should we choose to help them become independent?\n" #NT!
 gerconfed.301.a: "Support them" #NT!
 gerconfed.301.b: "Don't Support them" #NT!
  
 #GERMAN CONFEDERATION DEFENCE EVENTS 
 gerconfed.451.t: "War in Germany" #NT!
 gerconfed.451.d: "Aside from being a political entity, the German Confederation's main function is to protect each and every member from outside forces. With direct confrontation between the German Confederation and an outside force now being inevitable, the Confederation readies its troops.\nA new wind is blowing throughout the German lands. While the topic of German unification and brotherhood has been brought up by various intellectuals in the past, the people have gained a new perspective: united against an enemy, side by side and shoulder to shoulder, the old order in Central Europe may soon experience change, provided this spirit of unity survives this deadly war." #NT!
 gerconfed.451.a: "Einigkeit!" #NT!
 gerconfed.451.b: "An interesting development for sure." #NT!
 gerconfed.451.c: "Dreams and fantasies won't save them." #NT!
  
 #FLAVOUR EVENTS 
 gerconfed.501.t: "Церемония, посвященная 50-летию Битвы народов в Лейпциге"
 gerconfed.501.d: "Прошло 50 лет с тех пор, как объединенные армии России, Швеции и многих немецких стран нанесли Наполеону Бонапарту решающее поражение к югу от Лейпцига в крупнейшем сражении, которое когда-либо видела Европа. Так называемая «Битва народов» не только стала важной вехой в падении Наполеона, но и подогрела надежды на создание немецкого национального государства и впервые сделала эту далекую мечту реальной."
 gerconfed.501.a: "Давайте почтим память погибших солдат."
 gerconfed.502.t: "Столетие со дня рождения Фридриха Шиллера"
 gerconfed.502.d: "Сегодня исполняется сто лет со дня рождения Фридриха Шиллера, знаменитого и влиятельного немецкого поэта, драматурга и философа, родившегося в 1759 году. Он был активным участником литературных движений «Буря и натиск» и «Веймарский классицизм» и автором многих божественных произведений, таких как драмы «Разбойники», «Дон Карлос», «Валленштейн», «Мария Стюарт», «Вильгельм Телль», и его самое известное произведение всех времен - ода «К радости» («An die Freude»), которая была использована в Девятой симфонии Людвига ван Бетховена через много лет после смерти Шиллера, что еще раз подчеркивает его статус и значение в немецкой и мировой литературе и культуре. Празднования пройдут во многих городах Германии, самые масштабные торжества ожидаются во Франкфурте и, конечно же, в Веймаре, главном месте деятельности Шиллера."
 gerconfed.502.a: "Безусловно, великий писатель."
 gerconfed.503.t: "Ричард Вагнер получил частичную амнистию"
 gerconfed.503.d: "Сегодня Рихард Вагнер, немецкий композитор, театральный режиссер и дирижер, был частично амнистирован Его Величеством королем Иоганном Саксонским. После участия в неудачном майском восстании в Дрездене Вагнер был сослан в Швейцарию в 1849 году, где продолжал сочинять музыку и обратился к своему хорошему другу Ференцу Листу с просьбой поставить «Лоэнгрина» (романтическую оперу в трех действиях, законченную до Дрезденского восстания) в его отсутствие. Во время своего изгнания Вагнер также написал «Das Judenthum in der Musik», памфлет, в котором излагал свои яркие антисемитские взгляды, часто критикуя еврейских композиторов, таких как Феликс Мендельсон."
 gerconfed.503.a: "Что теперь будет делать Вагнер?"
 gerconfed.504.t: "Рихард Вагнер получил полную амнистию"
 gerconfed.504.d: "Несколько дней назад политический запрет, наложенный на Рихарда Вагнера, был наконец снят, и Его Величество король Иоганн Саксонский объявил ему полную амнистию. Теперь Вагнер свободный человек и может путешествовать по своему усмотрению, хотя он по-прежнему сталкивается с экономическими проблемами и сильно зависит от своих покровителей. Сможет ли Вагнер вновь обрести актуальность?"
 gerconfed.504.a: "Только время покажет."
 gerconfed.505.t: "Король Людвиг II Баварский становится покровителем Вагнера"
 gerconfed.505.d: "Недавно коронованный король Баварии Людвиг II стал главным покровителем Рихарда Вагнера. Взойдя на престол, он проявил интерес к операм Вагнера и в итоге привез композитора в Мюнхен, столицу Баварии. По слухам, король имел гомосексуальные наклонности, и поэтому говорят, что он не только интересовался талантом Вагнера, но и испытывал к нему страсть из личного обожания. Теперь король Людвиг должен рассчитаться с долгами Вагнера и предлагает сцену для опер, которые Вагнер уже написал и которые еще только задумывает. Как это отразится на карьере Вагнера?"
 gerconfed.505.a: "Подождем и посмотрим."
 gerconfed.506.t: "Мировая премьера «Тристана и Изольды» в Мюнхене"
 gerconfed.506.d: "Как и обещал Его Величество король Баварии Людвиг II, вчера в Национальном театре Мюнхена состоялась премьера «Тристана и Изольды» - сложнейшей оперы Рихарда Вагнера, которую многие считали практически неисполнимой и невыполнимой. Спустя почти 15 лет после последней оперной премьеры Вагнера событие прошло по плану, и невозможное свершилось, оставив зрителей в полном восторге. Правда, исполнитель роли Тристана Людвиг Шнорр фон Карольсфельд чувствует себя не очень хорошо после спектакля, но это может быть просто боль в животе или что-то в этом роде, и актер скоро сможет снова выступать."
 gerconfed.506.a: "Карьера Вагнера возродилась."
 gerconfed.507.t: "Мировая премьера спектакля «Das Rheingold» в Мюнхене"
 gerconfed.507.d: "Вчера в Мюнхене состоялась премьера оперы «Das Rheingold», хотя она и была окружена спорами. Рихард Вагнер, автор музыкальной драмы, не хотел, чтобы премьера «Das Rheingold» состоялась именно сейчас, поскольку он хотел сначала закончить другие части своего четырехчастного цикла эпических музыкальных драм под названием «Кольцо Нибелунгов», или «Цикл Кольца», из которых только «Das Rheingold» еще готов к постановке. Хотя была и другая причина отказа Вагнера - якобы у него был роман с Козимой фон Бюлов, замужней женщиной и дочерью близкого друга Вагнера Ференца Листа, что привело к скандалу. Тем не менее, Его Величество король Баварии Людвиг II владеет авторскими правами на произведение и решил провести премьеру в этом году, хотя Вагнер уговаривал дирижера Ганса Рихтера отказаться от участия в постановке раньше. Возмущенный король Людвиг осудил Вагнера и уволил Рихтера, назначив на премьеру другого дирижера, Франца Вюльнера. Этот случай сильно испортил отношения короля Людвига II и Вагнера."
 gerconfed.507.a: "Это может иметь последствия..."
 gerconfed.508.t: "Мировая премьера « Die Walküre» в Мюнхене"
 gerconfed.508.d: "Как и « Das Rheingold» в прошлом году, «Die Walküre» вчера премьера состоялась в Мюнхене против воли Вагнера. Композитор против премьеры, потому что цикл «Кольцо» еще не завершен, а Вагнер по-прежнему считает, что премьера отдельных произведений - это злодеяние. Это почти наверняка еще больше испортит и без того испорченные отношения между королем Людвигом и Вагнером."
 gerconfed.508.a: "О, Боже..."
 gerconfed.508.b: "О, Боже..."
 gerconfed.509.t: "Рихард Вагнер женился на Козиме Лист в Люцерне"
 gerconfed.509.d: "До нас дошли новости о свадьбе Козимы Лист, бывшей фон Бюлов, (дочери Ференца Листа) и Рихарда Вагнера в Люцерне, Швейцария, и о соответствующих торжествах. Брак планировался давно, и молодожены уже состояли в тайных, а затем и открытых отношениях до смерти первой жены Вагнера в 1866 году. В то время Козима также была замужем за Гансом фон Бюловым, другом Вагнера, но в 1868 году супруги расстались, а в начале этого года фон Бюлов дал Козиме развод, поскольку у нее уже есть трое детей от Вагнера. Ожидается, что это еще больше укрепит связь между Рихардом Вагнером и Ференцем Листом."
 gerconfed.509.a: "Поздравляю!"
 gerconfed.509.b: "Поздравляю!"
 gerconfed.510.t: "Церемония закладки первого камня Фестшпильхауса в Байройте"
 gerconfed.510.d: "После переезда в Байройт в 1871 году в поисках места, где можно было бы построить новый оперный театр, местный городской совет подарил Рихарду Вагнеру большой участок земли для этих целей. В начале этого года в Байройте был заложен первый фундамент так называемого «Фестшпильхауса», или Фестивального театра. На сегодняшней церемонии закладки фундамента Вагнер объявил, что строительство должно быть завершено к 1873 году. В театре будет так называемая «мистическая пропасть» - яма между зрителями и сценой, на которой будет располагаться оркестр, призванная придать представлениям уникальный характер и физически усилить мифический характер многих опер Вагнера."
 gerconfed.510.a: "Будущее Вагнера кажется светлым, как день..."
 gerconfed.511.t: "Мировая премьера на Байройтерском фестивале"
 gerconfed.511.d: "Вчера вечером в вагнеровском Фестшпильхаусе в Байройте начался первый Байройтский фестиваль (Bayreuther Festspiele). Строительство здания должно было завершиться к 1873 году, но король Баварии Людвиг II отказался финансировать проект дальше, и чтобы поддержать свою мечту, Вагнеру пришлось собирать средства через так называемые «вагнеровские общества», что заняло некоторое время, чтобы накопить часть требуемого финансирования, и в начале 1874 года король Людвиг согласился предоставить Вагнеру кредит на реализацию проекта, и театр был закончен в 1875 году, к первому изданию Фестшпиле в этом году. Вчера фестиваль открылся исполнением «Хоральной» симфонии Бетховена, а сегодня состоялась мировая премьера полного цикла «Кольцо», а в ближайшие дни - третьей и четвертой частей «Зигфрида» и «Геттердаммерунга». Хотя успех мероприятия еще не предрешен, фестиваль, безусловно, закрепит положение Вагнера как художника, имеющего большое значение в мировом масштабе, ведь на премьеру приедут многие важные персоны, среди которых кайзер Вильгельм I, император Бразилии Педру II, Антон Брукнер, Камиль Сен-Санс, Эдвард Григ, Фридрих Ницше и Петр Ильич Чайковский."
 gerconfed.511.a: "Что ждет Вагнера и Байройт в будущем?"
 gerconfed.512.t: "Второе издание Байройтерского фестшпиля"
 gerconfed.512.d: "Премьера Байретского фестиваля закончилась финансовыми убытками для Вагнера, но его репутация как артиста значительно улучшилась. После этого Вагнер начал работу над своей оперой «Парсифаль». Сама композиция заняла у него четыре года, большую часть которых Вагнер провёл в Италии из-за ухудшения здоровья. Сначала ему было трудно финансировать «Парсифаль», но ему снова помог король Людвиг, хотя его личное финансовое положение всё равно вынудило его продать права на некоторые из его неопубликованных произведений. Вчера, после ещё одной попытки обеспечить финансирование, состоялся второй выпуск Байретского фестиваля с мировой премьерой «Парсифаля», который был тепло принят публикой. На этот раз Вагнер даже сам взял в руки дирижёрскую палочку и провёл выступление до конца, впервые сделав это в Байройте. Однако беспокоит состояние здоровья Вагнера. Известный композитор серьёзно болен и может не смочь провести следующий фестиваль сам."
 gerconfed.512.a: "Мы можем только надеяться на лучшее..."
 gerconfed.513.t: "Ричард Вагнер умер в Вене"
 gerconfed.513.d: "Вильгельм Рихард Вагнер, 69 лет, умер от сердечного приступа во время поездки с семьёй в Вене вчера.\n Он оставил жену Косиму Вагнер и своих детей: Изольду Йозефу Людовику, Эву Марию Чемберлейн и Зигфрида Хелфериха Рихарда Вагнера. Сегодня погребальная гондола проведёт его тело по Вене, после чего его тело будет доставлено обратно в Германию, где его похоронят в саду виллы Вахнфрид в Байройте, а похороны запланированы на 18 февраля."
 gerconfed.513.a: "Боже мой!"
 gerconfed.514.t: "Похороны Рихарда Вагнера в Байройте"
 gerconfed.514.d: "После его трагической смерти в Вене тело Рихарда Вагнера было возвращено в Германию, сопровождаемое почетными актами соболезнования по пути в Байройт через Мюнхен. Его похороны запланированы на сегодня, когда его тело будет похоронено в саду его дома в Байройте, вилле Вахнфрид, рядом с могилой его любимой собаки Русса. Немецкая и мировая арт-сцена потеряли одного из своих величайших художественных гениев, но его наследие, безусловно, будет жить в Байройте и за его пределами."
 gerconfed.514.a: "Покойся с миром."
 gerconfed.515.t: "Пароход HAPAG «Австрия» тонет — сотни жертв"
 gerconfed.515.d: "Новости доносят до столицы, что пароход SS Austria, коммерческое судно знаменитой линии Hamburg America Line (HAPAG), затонул после аварии на борту вскоре после полудня вчера. Под командованием капитана F.A. Heydtmann, корабль отплыл из Гамбурга в своё третье плавание в Нью-Йорк. Сообщается, что палуба судна загорелась после аварии во время рутинной процедуры фумигации корабля перед входом в территориальные воды Соединённых Штатов. Быстрое распространение пожара, раздуваемое сильными ветрами, задушило двигательную команду и сделало судно неконтролируемым. Когда рулевой покинул руль, корабль раскачался под ветром, распространяя пламя вдоль судна, в то время как пассажиры прыгали в море. Проходящие французские и норвежские барки спасли некоторых пассажиров в часы после аварии, но по оценкам, более 400 из 542 пассажиров и членов экипажа погибло."
 gerconfed.515.a: "Боже мой!"
 gerconfed.516.t: "Основание «Немецкой народной партии» (DVP)"
 gerconfed.516.d: "Вопрос Бисмарка о компенсации, в данном случае означающий последующую легитимацию ранее принятых политических действий, расколол либеральное движение в Северной Германии, и мы также чувствуем последствия этого политического землетрясения. Социально-либеральные движения на юге собрались в Штутгарте несколько дней назад, чтобы координировать свой ответ, и подавляющее большинство делегатов проголосовало за создание новой партии, так называемой «Немецкой народной партии» (Deutsche Volkspartei, DVP), и против курса Бисмарка по объединению Германии под прусским гегемоном."
 gerconfed.516.a: "Наконец, либеральная партия, продвигающая решение о Великой Германии..."
 gerconfed.517.t: "Badische Anilin- und Sodafabrik (BASF) основана Фридрихом Энгельхорном"
 gerconfed.517.d_bad: "Капиталист Фридрих Энгельхорн из Мангейма основал новую химическую и красильную компанию под названием «Badische Anilin- und Sodafabrik» (BASF), или Баденская анилин- и содафабрика. В качестве владельца местной газовой компании Энгельхорн намерен использовать коксующийся деготь, побочный продукт производства горелого газа для уличных фонарей, в качестве дегтевого красителя (также известного как анилиновый краситель) — синтетического красителя, который так же красив, как и натуральные красители, но дешевле в производстве и менее склонен к выцветанию при воздействии света. Ожидается, что Энгельхорн вскоре начнет строительство нового завода на своей территории в Мангейме, но местные жители обеспокоены загрязнением и зловонием, которые могут возникнуть от нового предприятия."
 gerconfed.517.d_bav: "Капиталист Фридрих Энгельхорн из Бадена основал новую химическую и красильную компанию под названием «Badische Anilin- und Sodafabrik» (BASF), или Баденская анилин- и содафабрика в Мангейме. В качестве владельца местной газовой компании Энгельхорн намерен использовать коксующийся деготь, побочный продукт производства горелого газа для уличных фонарей, в качестве дегтевого красителя (также известного как анилиновый краситель) — синтетического красителя, который так же красив, как и натуральные красители, но дешевле в производстве и менее склонен к выцветанию при воздействии света. Этот процесс имеет потенциал сделать производство текстиля и других товаров, зависящих от красителей в Германии, намного дешевле. Ожидается, что Энгельхорн вскоре начнет строительство нового завода на своей территории в Мангейме, но местные жители обеспокоены загрязнением и зловонием, которые могут возникнуть от нового предприятия. Мы могли бы использовать эти опасения в своих интересах и предложить Энгельхорну субсидии, если бы он перенес свою компанию в Лудвигсхафен, прямо через Рейн — но на нашей территории. Хотим ли мы вмешаться?"
 gerconfed.517.d_gec: "Капиталист Фридрих Энгельхорн из Бадена основал новую химическую и красильную компанию под названием «Badische Anilin- und Sodafabrik» (BASF), или Баденская анилин- и содафабрика в Мангейме. В качестве владельца местной газовой компании Энгельхорн намерен использовать коксующийся деготь, побочный продукт производства горелого газа для уличных фонарей, в качестве дегтевого красителя (также известного как анилиновый краситель) — синтетического красителя, который так же красив, как и натуральные красители, но дешевле в производстве и менее склонен к выцветанию при воздействии света. Этот процесс имеет потенциал сделать производство текстиля и других товаров, зависящих от красителей в Германии, намного дешевле. Ожидается, что Энгельхорн вскоре начнет строительство нового завода на своей территории в Мангейме, но местные жители обеспокоены загрязнением и зловонием, которые могут возникнуть от нового предприятия."
 gerconfed.517.a: "Им нечего беспокоиться."
 gerconfed.517.b: "Предложите ему субсидии за переезд в Лудвигсхафен."
 BAV_attract_basf_to_ludwigshafen_effect_tt: "§YВ зависимости от того, как отреагирует правительство Бадена, Энгельхорн может принять наше предложение и перенести компанию в Лудвигсхафен.§!"
 gerconfed.517.c: "Не вмешивайтесь."
 gerconfed.517.e: "Звучит как бизнес с хорошими перспективами."
 gerconfed.518.t: "Бавария привлекает Энгельхорна промышленными субсидиями"
 gerconfed.518.d: "До нас дошли новости, что баварцы предложили Фридриху Энгельхорну субсидии для переезда его компании через Рейн в Лудвигсхафен и, таким образом, из нашей страны. Должно быть, они узнали о беспокойствах местных жителей Мангейма и городского совета по поводу потенциально неприятных и опасных выбросов фабрики. Если мы не сопоставим предложение баварцев по субсидиям, мы рискуем потерять Энгельхорна и его компанию..."
 gerconfed.518.a: "Сопоставьте их предложение, чтобы удержать его здесь."
 basf_and_engelhorn_available_effect_tt: "§GЭто откроет BASF для партнерства с компанией и Фридриха Энгельхорна в качестве советника.§!"
 gerconfed.518.b: "Не сопоставляйте их предложение."
 basf_moves_to_ludwigshafen_effect_tt: "§RЭто будет означать, что Фридрих Энгельхорн и BASF переедут в Лудвигсхафен.§!"
 gerconfed.519.t: "Баден сопоставляет предложение о промышленных субсидиях"
 gerconfed.519.d: "Наш план привлечь Фридриха Энгельхорна и его компанию BASF в Лудвигсхафен не увенчался успехом. Правительство Бадена решило сопоставить наше предложение и убедиться, что местный городской совет не станет препятствием для видения Энгельхорна нового предприятия. Мы мало что можем с этим поделать."
 gerconfed.519.a: "В любом случае, удачи ему."
 gerconfed.520.t: "Переезд Энгельхорна и BASF в Лудвигсхафен"
 gerconfed.520.d_bav: "Наш план привлечь Фридриха Энгельхорна и его компанию BASF в Лудвигсхафен оказался успешным. Бизнесмен согласился на наш план субсидий, который предусматривает выделение 1,5 миллиона гульденов для содействия созданию и развитию компании, и мы искренне надеемся, что наши инвестиции окупятся. Пока что это выглядит как определённый успех."
 gerconfed.520.d_gec: "В неожиданном повороте событий Фридрих Энгельхорн выбрал противоположную сторону Рейна для создания своего химического завода. Вместо своего родного города Мангейма в Баден, он решил построить новый завод в городе Людвигсхафен, Бавария, вероятно, привлечённый обещанием субсидий, предоставленных королём Максимилианом II для развития промышленных компаний в Баварии. Ожидается, что BASF получит 1,5 миллиона гульденов от правительства Баварии — средства, которые можно использовать для дальнейшего роста и стимулирования инноваций компании. Но, по крайней мере, жители Мангейма могут спокойно наслаждаться свежим и незапятнанным воздухом."
 gerconfed.520.a: "Хорошие новости!"
 gerconfed.520.b: "Ох, нам следует быть осторожными, чтобы этого не произошло и здесь..."
 gerconfed.521.t: "Foundation of the German National Society" #NT!
 gerconfed.521.d: "The violent aggravation of the Italian struggle for unification sent shockwaves across the continent. Especially in fragmented Germany, the ideals of the nation-state fell on very fertile ground. One of the main proponents of a united German nation was founded in the immediate aftermath of the Austro-Sardinian War - the German National Association or 'Deutscher Nationalverein.' Formed by liberals and moderate democrats, the association supported a Prussian-led German nation-state without Austria. In their so-called Second Eisenach Declaration, the influential club members have declared their support for German unification - and they rest their hope in the [PRS.GetName], as it is in their opinion the only country motivated enough and capable of achieving this feat." #NT!
 gerconfed.521.a: "These troublemakers..." #NT!
 gerconfed.522.t_baden: "Prussian Invitation to a Convention at Baden-Baden" #NT!
 gerconfed.522.t_bavaria: "Prussian Invitation to a Convention at Bad Kissingen" #NT!
 gerconfed.522.d_baden: "Amidst the current fear of war, the [PRS.GetName] has invited us to a convention of the crowned heads of Germany at the beautiful spa ressort of Baden-Baden in the [BAD.GetName]. This presents an opportunity for us to not only improve our relationship with Prussia, but also to calm our public which is in fear that the war in Italy might spread to Germany, should Austria decide to retaliate against France. We could, however, decide to stay away and concentrate on our own affairs instead." #NT!
 gerconfed.522.d_bavaria: "Amidst the current fear of war, the [PRS.GetName] has invited us to a convention of the crowned heads of Germany at the beautiful spa ressort of Bad Kissingen in the [BAV.GetName]. This presents an opportunity for us to not only improve our relationship with Prussia, but also to calm our public which is in fear that the war in Italy might spread to Germany, should Austria decide to retaliate against France. We could, however, decide to stay away and concentrate on our own affairs instead." #NT!
 gerconfed.522.a: "We will attend." #NT!
 GEC_attend_monarchs_convention_effect_tt: "§GThis will probably improve our mutual relationship with Prussia and calm the public.§!\n\n" #NT!
 gerconfed.522.b: "We won't attend." #NT!
 GEC_do_not_attend_monarchs_convention_effect_tt: "§RWe might miss out on the chance to improve our mutual relationship with Prussia and calm the public.§!\n\n" #NT!
 gerconfed.523.t_baden: "German Monarchs' Convention at Baden-Baden" #NT!
 gerconfed.523.t_bavaria: "German Monarchs' Convention at Bad Kissingen" #NT!
 gerconfed.523.d_baden: "The crowned heads of Germany have gathered at Baden-Baden for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days." #NT!
 gerconfed.523.d_bavaria: "The crowned heads of Germany have gathered at Bad Kissingen for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days." #NT!
 gerconfed.523.d_baden_france: "The crowned heads of Germany, as well as [FRA.GetLeader] of France, have gathered at Baden-Baden for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days." #NT!
 gerconfed.523.d_bavaria_france: "The crowned heads of Germany, as well as [FRA.GetLeader] of France, have gathered at Bad Kissingen for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days." #NT!
 gerconfed.523.a: "Ah, what a beautiful place!" #NT!
 gerconfed.524.t_baden: "German Monarchs' Convention at Baden-Baden" #NT!
 gerconfed.524.t_bavaria: "German Monarchs' Convention at Bad Kissingen" #NT!
 gerconfed.524.d_baden: "The crowned heads of Germany have gathered at our beautiful spa resort of Baden-Baden for a convention. The place is truely buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will not only have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days, this event is also quite a chance for enhancing our image." #NT!
 gerconfed.524.d_bavaria: "The crowned heads of Germany have gathered at our beautiful spa resort of Bad Kissingen for a convention. The place is truely buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will not only have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days, this event is also quite a chance for enhancing our image." #NT!
 gerconfed.524.d_baden_france: "The crowned heads of Germany, as well as [FRA.GetLeader] of France, have gathered at our beautiful spa resort of Baden-Baden for a convention. The place is truely buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will not only have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days, this event is also quite a chance for enhancing our image." #NT!
 gerconfed.524.d_bavaria_france: "The crowned heads of Germany, as well as [FRA.GetLeader] of France, have gathered at our beautiful spa resort of Bad Kissingen for a convention. The place is truely buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will not only have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days, this event is also quite a chance for enhancing our image." #NT!
 gerconfed.524.a: "Hopefully everything will be to the satisfaction of our guests." #NT!
  
 gerconfed.551.t: "Vatican Rejects Settlement over Disputes in Baden" #NT!
 gerconfed.551.d: "For some years now, there has been a dispute in the [BAD.GetName] between the state representatives, primarily His Royal Majesty the Grand Duke and his government, and the Catholic Church. It is a question of influence and power. As an enlightened, Protestant ruler, the Grand Duke regards it as his right, not least in the interests of the state, to exert influence on the appointment of Catholic officials in his country.\n\nUnder the new Archbishop of Freiburg, Hermann von Vicari, the Catholic Church increasingly resists this interference. Vicari insisted on the divine prerogative of investiture of Catholic officials and the independence of the Church from state institutions. The dispute attracts nationwide attention. An amicable agreement in this conflict has now failed due to the Vatican's refusal to accept a proposal from Baden." #NT!
 gerconfed.551.a: "These Catholics..." #NT!
 gerconfed.551.b: "Will this have repercussions for us?" #NT!
 gerconfed.552.t: "[BAD.GetNameDef] Signs Concordat with the Vatican" #NT!
 gerconfed.552.d: "For some years now, there has been a dispute in the [BAD.GetName] between the state representatives, primarily His Royal Majesty the Grand Duke and his government, and the Catholic Church. It is a question of influence and power. As an enlightened, Protestant ruler, the Grand Duke regards it as his right, not least in the interests of the state, to exert influence on the appointment of Catholic officials in his country.\n\nUnder the new Archbishop of Freiburg, Hermann von Vicari, the Catholic Church increasingly resists this interference. Vicari insisted on the divine prerogative of investiture of Catholic officials and the independence of the Church from state institutions. The dispute attracts nationwide attention. Now both sides seem to have reached an agreement. The Grand Duke has signed a concordat with the Vatican, which essentially recognizes the rights of the Catholic Church and the Archbishopric of Freiburg. Although Friedrich I has thus renounced some of his prerogatives, this could settle the dispute." #NT!
 gerconfed.552.a: "Why would he pass up on his rights like that, though?" #NT!
 gerconfed.552.b: "Sounds like a reasonable solution." #NT!
 gerconfed.553.t: "Grand Duke Friedrich I Declares Dawn of a New Era in the [BAD.GetName]" #NT!
 gerconfed.553.d: "Grand Duke Friedrich I of Baden made some truly astonishing statements in his Easter proclamation a few days ago. [BAD.GetNameDef] would pursue a liberal course in the spirit of the monarch, which would set an example for the states of the German Confederation. The Grand Duke placed the government in the hands of a liberal cabinet, led by [BAD.GetLeader], which has set itself the task of developing the country in the spirit of enlightenment and freedom.\n\nThe Liberals had only recently taken up arms against Baden's convention with the Vatican and now, for the first time ever in the German Confederation, hold government responsibility in a member state. Only time will tell whether they will be able to put their high aspirations into practice." #NT!
 gerconfed.553.a: "They have chose the path of freedom!" #NT!
 gerconfed.553.b: "Interesting." #NT!

 gerconfed.601.t: "Call for a Gathering of all German Gymnastics Clubs" #NT!
 gerconfed.601.d: "In honour of the so-called 'father of gymnastics', Friedrich Ludwig Jahn, who died in 1852, and also to draw attention to the still unresolved issue of the German nation state, Theodor Georgii, a key protagonist of the German gymnastics movement, published a 'call for a gathering' of all German gymnastics clubs. For reasons of centrality and the liberal attitude of the local ruler, [THU.GetLeader], Coburg was immediately considered as a possible venue for the event. The call could have a great resonance among sports clubs throughout Germany." #NT!
 gerconfed.601.a: "Are they politicians or sportsmen?" #NT!
 gerconfed.601.b: "Are they politicians or sportsmen?" #NT!
 gerconfed.602.t: "First Gathering of all German Gymnastics Clubs at Coburg" #NT!
 gerconfed.602.d: "Well over 1,000 gymnasts flocked to Coburg last weekend for the First German Gymnastics Festival. The entire town - from the citizens to the administration to the ducal house - did its best to provide accommodation for the out-of-town guests. More than 100 clubs paraded through the town with their gymnastics flags. More than 50 gymnastics teams took part in the demonstrations on the town square.\n\nAt the meeting in the ducal riding hall, the delegates had previously made a strong case for the common cause of a general German gymnastics federation. However, the organisation was initially not founded. The meeting also raised new hopes for an early solution to the German nation-state question." #NT!
 gerconfed.602.a: "These gymnasts might cause us some headache..." #NT!
 gerconfed.602.b: "Interesting." #NT!
 gerconfed.602.c: "A truly remarkable event in our lands." #NT!
 gerconfed.603.t: "Nuremburg Suggested as Hosting Site for Second Gymnastics Festival" #NT!
 gerconfed.603.d_not_bavaria: "The German gymnastics movement looks back at a successful first gymnastics festival in Coburg. Voices were quickly raised calling for a repeat next year in order to keep the movement's goals alive and demonstrate cohesion once again. Due to its great importance for the German emperors of the Middle Ages and its central location, Nuremberg has been considered as a venue for another meeting. It is now up to the Bavarian government to decide whether it would welcome such a gymnastics festival on Bavarian territory." #NT!
 gerconfed.603.d_bavaria: "The German gymnastics movement looks back at a successful first gymnastics festival in Coburg. Voices were quickly raised calling for a repeat next year in order to keep the movement's goals alive and demonstrate cohesion once again. Due to its great importance for the German emperors of the Middle Ages and its central location, Nuremberg has been considered as a venue for another meeting. It is, therefore, now up to us to decide whether we would welcome such a gymnastics festival on Bavarian territory. How should we respond?" #NT!
 gerconfed.603.a: "Always worth a trip." #NT!
 gerconfed.603.b: "Always worth a trip." #NT!
 gerconfed.603.c: "We would welcome the gymnasts from all over Germany in Nuremburg." #NT!
 gerconfed.603.e: "Their won't be a 'German' gymnasts' festival on Bavarian soil." #NT!
 gerconfed.604.t: "Bavaria Agrees to Host Gymnasts' Gathering at Nuremburg" #NT!
 gerconfed.604.d: "The Bavarian government has agreed to hold the second German Gymnastics Festival in Nuremberg. The organizers can now plan everything else." #NT!
 gerconfed.604.a: "I'm sure they are looking forward to it." #NT!
 gerconfed.604.b: "Have they thought this through?" #NT!
 gerconfed.605.t: "Bavaria Forbids Hosting of Gymnasts' Gathering at Nuremburg" #NT!
 gerconfed.605.d: "The Bavarian government refused to hold the second German gymnastics festival in Nuremberg. The organizers will now have to look for an alternative." #NT!
 gerconfed.605.a: "Why would they let this opportunity go?" #NT!
 gerconfed.605.b: "I'm sure they have their reasons." #NT!
 gerconfed.606.t: "Second Gathering of all German Gymnastics Clubs at Nuremburg" #NT!
 gerconfed.606.d: "Last weekend, over 4,000 athletes and at least as many spectators came together in Nuremberg to celebrate the 'Second General German Gymnastics Festival'. Over 2,500 gymnasts from 262 cities and towns were present, plus around 500 gymnasts from Nuremberg clubs and 1,000 pupils from schools in the Franconian city. Delegations from Austria and representatives from foreign gymnastics clubs also took part, and athletes even made the long journey to Nuremberg from North America despite the American Civil War.\n\nOnce again, the festival not only served as a demonstration of top sporting performance, but also became a meeting place for advocates of liberal and national ideas in the German Confederation. In addition to accompanying cultural events, there was also a parade to the sports grounds, past the historical sites of Nuremberg's imperial era. The great success makes a repeat of the Turnerfest in the coming years very likely." #NT!
 gerconfed.606.a: "A remarkable event indeed." #NT!
 gerconfed.606.b: "In hindsight, this might not have been the best idea..." #NT!
 gerconfed.606.c: "Alright then." #NT!
 gerconfed.607.t: "Berlin Suggested as Alternative Hosting Site for Second Gymnastics Festival" #NT!
 gerconfed.607.d_not_prussia: "Due to the Bavarian government's refusal to host the gymnastics festival, the gymnastics council in Berlin suggested the Prussian capital as an alternative to Nuremberg. The chairman of the gymnastics festival committee, Theodor Georgii, was delighted with the proposal from the local gymnasts to meet in Berlin to celebrate the 50th anniversary of the gymnastics ground in Hasenheide. However, in this case too, the final decision lies with the government, the Berlin authorities and - of course - the Prussian king." #NT!
 gerconfed.607.d_prussia: "Due to the Bavarian government's refusal to host the gymnastics festival, the gymnastics council in Berlin suggested the Prussian capital as an alternative to Nuremberg. The chairman of the gymnastics festival committee, Theodor Georgii, was delighted with the proposal from the local gymnasts to meet in Berlin to celebrate the 50th anniversary of the gymnastics ground in Hasenheide. However, in this case too, the final decision lies with our government, the Berlin authorities and - of course - the King. Which recommendation should we make?" #NT!
 gerconfed.607.a: "This is a great opportunity, we should host the festival." #NT!
 gerconfed.607.b: "There are too many risks, recommend a rejection." #NT!
 gerconfed.607.c: "Let's see what the Prussians decide." #NT!
 gerconfed.608.t: "Second Gathering of all German Gymnastics Clubs at Coburg" #NT!
 gerconfed.608.d: "Last weekend, over 2,000 athletes and at least as many spectators came together in Coburg to celebrate the 'Second General German Gymnastics Festival'. Over 1,500 gymnasts from 262 cities and towns were present, plus around 250 gymnasts from local clubs and as many pupils from schools in and around the city. Delegations from Austria and representatives from foreign gymnastics clubs also took part, and athletes even made the long journey to Coburg from North America despite the American Civil War.\n\nOnce again, the festival not only served as a demonstration of top sporting performance, but also became a meeting place for advocates of liberal and national ideas in the German Confederation. In addition to accompanying cultural events, there was also a parade to the sports grounds, with flags raised in the colours of the German nation - black, red and gold." #NT!
 gerconfed.608.a: "So, they did find a venue after all." #NT!
 gerconfed.608.b: "So, they did find a venue after all." #NT!
 gerconfed.608.c: "Another great event to mark our place in Germany." #NT!
 gerconfed.609.t: "Second Gathering of all German Gymnastics Clubs at Berlin" #NT!
 gerconfed.609.d: "Last weekend, over 4,000 athletes and many more spectators came together in Berlin to celebrate the 'Second General German Gymnastics Festival'. Over 2,000 gymnasts from 262 cities and towns were present, plus around 1,000 gymnasts from Berlin clubs and 1,000 pupils from schools in the Prussian capital. Delegations from Austria and representatives from foreign gymnastics clubs also took part, and athletes even made the long journey to Berlin from North America despite the American Civil War.\n\nOnce again, the festival not only served as a demonstration of top sporting performance, but also became a meeting place for advocates of liberal and national ideas in the German Confederation. In addition to accompanying cultural events, there was also a parade from the Brandenburg Gate to the sports grounds, past many historical Berlin sites with significance to Prussian and German history.\n\n The sports festival in the Hasenheide also served to collect donations and utensils for the laying of the foundation stone of a monument to the gymnastics father Friedrich Ludwig Jahn, who died a few years ago. The laying of the foundation stone was accompanied by political speeches that echoed Jahn's ideals. The great success of the event makes a repeat very likely in the near future." #NT!
 gerconfed.609.a: "Surely an event to remember." #NT!
 gerconfed.609.b: "Surely an event to remember." #NT!
 gerconfed.610.t: "Third Gathering of all German Gymnastics Clubs at Leipzig" #NT!
 gerconfed.610.d: "Over the last days, around 20,000 athletes and many more spectators gathered in Leipzig to celebrate the 'Third General German Gymnastics Festival'. Next to around 4,000 athletes from Leipzig and its surroundings, roughly 16,000 gymnasts from all other Germany and Austria participated in the event. Leipzig was chosen as a hosting site not only because of its vibrant community of gymnastics clubs but also the commemorate the 50th anniversary of the Battle of the Nations of 1813, also showcasing the political side of the gymnasts' movement.\n\nThe organisers, who were supported by the city council in their efforts, set up a large festival ground roughly four kilometres south of the city centre. With four large pitches for gymnastics performances and seating capacities for around 5,000 spectators, the venue was by far the largest yet. The fair ground's highlight was a huge marquee for indoor gathering and festivities. The impressive temporary building was over 200 metres long, 30 metres wide and 20 metres tall, with capacity for more than 6,000 seated guests.\n\nThe sports festival lasted four days and was accompanied by several cultural and musical events in and around the city. The organisers are more than happy with how the event went and are looking forward to the next gathering." #NT!
 gerconfed.610.a: "Quite an impressive display." #NT!
 gerconfed.610.b: "Quite an impressive display." #NT!
 gerconfed.610.c: "Quite an impressive display." #NT!
  
 ### GERMAN MINORS GENERIC FOCUS TREE ### 
 #Political Branch 
 GEC_focus_member_of_the_german_confederation: "Член Германской конфедерации"
 GEC_focus_member_of_the_german_confederation_desc: "Под защитой Германской конфедерации мы наконец можем сосредоточиться на внутренних проблемах. Нам нужно стать менее зависимыми от наших более крупных соседей."
 GEC_focus_political_maneuvering: "Политические манёвры"
 GEC_focus_political_maneuvering_desc: "Германская конфедерация предоставляет нам защиту, но также ставит нас между Австрией и Пруссией в их борьбе за гегемонию над Германией. Мы должны маневрировать очень осторожно, иначе нас раздавят между этими двумя гигантами."
 GEC_focus_internal_policy: "Внутренняя политика"
 GEC_focus_internal_policy_desc: "Наша внутренняя политика не может быть проигнорирована. Даже в периоды большой внешней опасности наша самая важная задача всегда будет обеспечивать богатство и стабильность нашего собственного царства и его народа."
 GEC_focus_liberal_reforms: "Либеральные реформы"
 GEC_focus_liberal_reforms_desc: "Наша страна оказалась втянутой в либеральные восстания, обычно называемые Мартовскими революциями 1848 года. После того как начальная буря утихла, мы подавили повстанцев с помощью силы, но при этом раскололи общество. Пришло время, наконец, ответить на призыв к большему личному свободе."
 GEC_focus_constitutional_amendments: "Конституционные поправки"
 GEC_focus_constitutional_amendments_desc: "На пути к либерализации мы должны внести поправки в нашу конституцию, чтобы она соответствовала новым реалиям. Недавно полученные гражданские права должны быть закреплены на законодательном уровне."
 GEC_focus_conservative_stance: "Консервативная позиция"
 GEC_focus_conservative_stance_desc: "Наши корни уходят в традиции, и именно в них заложены стабильность и гордость. Независимо от того, избран ли правитель Богом или назначен древними обрядами, у нас нет права подвергать сомнению законность его власти. Старые порядки обеспечили нам мир и процветание, и мы будем их придерживаться."
 GEC_focus_peace_and_quiet: "Мир и спокойствие"
 GEC_focus_peace_and_quiet_desc: "Народ должен оставаться единым под руководством нашего великого правителя, который проведет нас через любые кризисы. Пока граждане будут следовать установленному порядку, мир и процветание будут обеспечены."
 GEC_focus_external_policy: "Внешняя политика"
 GEC_focus_external_policy_desc: "Мы должны укрепить наши позиции во внешней политике, чтобы не исчезнуть в безвестности. Несмотря на продолжающуюся борьбу за власть между Австрией и Пруссией, нам нужно сохранить как можно больше своей независимости."
 GEC_focus_trade_policy: "Торговая политика"
 GEC_focus_trade_policy_desc: "Наша торговая политика играет важную роль. Мы должны защитить наши торговые пути и усилить сотрудничество, чтобы избежать торгового дефицита."
 GEC_focus_profits_from_our_harbours: "Доходы от наших портов"
 GEC_focus_profits_from_our_harbours_desc: "Наши порты дают нам возможность экспортировать произведенные товары за рубеж и получать прибыль от таможенных пошлин на товары, поступающие от иностранных торговых партнеров или через Таможенный союз (Zollverein)."
 GEC_focus_profits_from_our_harbours_trigger_tt: "§YЭта страна имеет выход к морю и не является частью Таможенного союза.§!"
 GEC_focus_profits_from_the_zollverein: "Доходы от Таможенного союза"
 GEC_focus_profits_from_the_zollverein_desc: "Таможенный союз предоставляет нашей экономике отличную возможность торговать с другими участниками и ассоциированными членами как внутри, так и за пределами Германии, с минимальными таможенными пошлинами. Это позволяет экспортировать наши товары на другие рынки, что может принести максимальную выгоду нашим торговцам и бизнесменам."
 GEC_focus_profits_from_the_zollverein_trigger_tt: "§YЭта страна является частью Таможенного союза.§!"
 GEC_focus_tensions_in_the_confederation: "Напряженность в Конфедерации"
 GEC_focus_tensions_in_the_confederation_desc: "Немецкая Конфедерация всегда находилась под влиянием Австрии и Пруссии. Этот дуализм больше не кажется стабильным решением для немецкого вопроса. Если мы хотим избежать изоляции, возможно, нам придется выбрать сторону, но это несет риск оказаться раздавленными между ними."
 GEC_focus_prussian_affiliation: "Связь с Пруссией"
 GEC_focus_prussian_affiliation_desc: "Связав свою судьбу с Королевством Пруссия, мы принимаем участие во внутренних конфликтах Германии. Мы будем стоять или падать вместе с ними в борьбе за будущее Германии."
 GEC_focus_austrian_affiliation: "Связь с Австрией"
 GEC_focus_austrian_affiliation_desc: "Связав свою судьбу с Австрийской Империей, мы принимаем участие во внутренних конфликтах Германии. Мы будем стоять или падать вместе с ними в борьбе за будущее Германии."
 GEC_focus_bring_our_weight_to_bear: "Показать нашу силу"
 GEC_focus_bring_our_weight_to_bear_desc: "Наша политическая сила доказана. Страна как никогда объединена. Теперь настало время решить, как использовать наше влияние."
 #Military Branch 
 GEC_focus_the_state_of_our_armed_forces: "Состояние наших вооруженных сил"
 GEC_focus_the_state_of_our_armed_forces_desc: "Наши вооруженные силы должны быть проверены и приведены в соответствие с современным уровнем оснащения и тактики. Хотя они не могут сравниться с армиями наших крупных соседей, в решающий момент это может стать единственным, что будет стоять между нашей свободой и подчинением."
 GEC_focus_das_heer: "Сухопутные войска"
 GEC_focus_das_heer_desc: "Наши сухопутные войска являются самой важной частью вооруженных сил, так как это люди, которые стоят на защите нашей свободы и страны. Мы должны сделать все возможное, чтобы поддержать их в выполнении их долга."
 GEC_focus_prussian_style_reform: "Реформа по прусскому образцу"
 GEC_focus_prussian_style_reform_desc: "Наши сухопутные войска должны адаптироваться к современным реалиям войны. Нам нужна хорошо обученная армия, способная приспосабливаться к меняющимся обстоятельствам. Следуя примеру Пруссии, мы должны сосредоточиться на инновациях, таких как казнозарядные системы и интеграция железных дорог в нашу военную стратегию."
 GEC_focus_austrian_style_reform: "Реформа по австрийскому образцу"
 GEC_focus_austrian_style_reform_desc: "Мы должны сохранить наши старые военные традиции. Это означает, что сражения в длинных боевых линиях останутся основной стратегией. Этот успешный метод, вдохновленный австрийской армией, всегда будет лучшим способом ведения пехотных боев!"
 GEC_focus_landwehr_adaptation: "Адаптация Ландвера"
 GEC_focus_landwehr_adaptation_desc: "Институт Ландвера сыграл ключевую роль в победе над Наполеоном. Однако с тех пор многое изменилось, и пришло время адаптировать эту концепцию для сохранения ее преимуществ. Это может дать возможность нарастить резервы и укрепить доверие гражданского населения к армии. Но это также может привести к тому, что вооруженные и обученные гражданские лица будут свободно передвигаться по стране, не разделяя наши идеалы."
 GEC_focus_jager_tactics: "Тактика Егерей"
 GEC_focus_jager_tactics_desc: "Егеря — это элитное подразделение опытных стрелков. Эти подразделения могут поддерживать пехоту в бою или устраивать засады на передвижение вражеских формирований. Они уже доказали свою ценность в прусской и австрийской армиях, и настало время, чтобы мы приняли эту концепцию для поддержки нашей пехоты."
 GEC_focus_cavalry_modernization: "Модернизация кавалерии"
 GEC_focus_cavalry_modernization_desc: "Кавалерия всегда была важной частью вооруженных сил. Ее потенциал по-прежнему велик, но она должна быть адаптирована к современным условиям. Тогда кавалерия сможет вновь доминировать на поле боя."
 GEC_focus_die_marine: "Военно-морские силы"
 GEC_focus_die_marine_desc: "Как бы малы они ни были, наши военно-морские силы могут защищать торговые пути вдоль наших рек и побережья, и, при некотором инвестировании, возможно, даже смогут проецировать нашу мощь за границу. Это может сделать флот мощным, хотя и дорогим инструментом при правильном использовании."
 GEC_focus_a_small_task_force: "Малая оперативная группа?"
 GEC_focus_a_small_task_force_desc: "Наша промышленность, очевидно, не в состоянии производить крупный боевой флот. Но даже малая оперативная группа могла бы удовлетворить наши потребности, если мы готовы инвестировать в это."
 GEC_focus_naval_developments: "Военно-морские разработки"
 GEC_focus_naval_developments_desc: "Если мы хотим развивать полноценный флот, нам сначала нужно наверстать упущенное и ознакомиться с последними разработками в области военно-морской техники и тактики. Прежде чем наш грандиозный план сможет воплотиться, нам понадобятся отечественные проекты кораблей и квалифицированные моряки."
 GEC_focus_defending_our_coast_and_rivers: "Защита нашего побережья и рек"
 GEC_focus_defending_our_coast_and_rivers_desc: "Если нас атакует более крупная морская держава, мы не можем оставить наши берега полностью незащищенными. Поэтому нам нужно иметь резервный план, способный защитить наши реки и побережье."
 GEC_focus_naval_exercises: "Морские учения"
 GEC_focus_naval_exercises_desc: "Наши военно-морские силы должны быть превращены в полноценный флот путем интенсивных тренировок. Это позволит улучшить тактическое понимание морской войны не только у наших адмиралов, но и у моряков."
 GEC_focus_new_ship_classes: "Новые классы кораблей"
 GEC_focus_new_ship_classes_desc: "Великие морские державы недавно представили новые классы кораблей, которые, по-видимому, являются лишь предвестником того, что нас ждет в будущем. Если мы хотим иметь шанс на успех и представлять угрозу, нам придется улучшить наши военно-морские возможности."
 GEC_focus_a_force_to_be_reckoned_with: "Сила, с которой нужно считаться"
 GEC_focus_a_force_to_be_reckoned_with_desc: "Наши вооруженные силы теперь одни из лучших — малочисленные, но превосходные. Поэтому наши армии и флоты — это сила, с которой нужно считаться, и мы не сдадимся без боя, если понадобится."
 #Economic Branch 
 GEC_focus_industrialization: "Индустриализация"
 GEC_focus_industrialization_desc: "Промышленная революция наконец-то достигла наших земель, но нам предстоит многое наверстать, чтобы догнать таких гигантов, как Великобритания и Франция. Мы должны ускорить процесс индустриализации всеми возможными способами, чтобы наверстать упущенное."
 GEC_focus_technological_advancements: "Технологические достижения"
 GEC_focus_technological_advancements_desc: "Технологические достижения нынешней эпохи стремительны. Если мы хотим сыграть значительную роль в этих разработках, нам необходимо поощрять и поддерживать наших ученых, новаторов и инженеров."
 GEC_focus_biochemical_discoveries: "Биохимические открытия"
 GEC_focus_biochemical_discoveries_desc: "Биохимия — это важная наука. Нам необходимо быть одними из первых, кто продвинется в этой новой области возможностей. Это принесет нам выгоду в будущем исследовании."
 GEC_focus_electronic_inventions: "Электронные изобретения"
 GEC_focus_electronic_inventions_desc: "Последние открытия в физике привели к значительным успехам в области электронного инжиниринга. Эти инновации могут теперь использоваться в промышленности, и было бы глупо закрывать глаза на эти возможности."
 GEC_focus_new_production_methods: "Новые методы производства"
 GEC_focus_new_production_methods_desc: "Благодаря великим умам некоторых новаторов у нас теперь есть возможность улучшить наши методы производства, внедряя последние практики процессного инжиниринга. Эти оптимизации повысят наши промышленные мощности и окупятся в долгосрочной перспективе."
 GEC_focus_modern_means_of_transportation: "Современные средства транспорта"
 GEC_focus_modern_means_of_transportation_desc: "Последние десятилетия принесли значительные достижения в области транспортных средств и логистики. Мы можем использовать эти достижения как в промышленных целях, так и для общественной мобильности."
 GEC_focus_infrastructure_investments: "Инвестиции в инфраструктуру"
 GEC_focus_infrastructure_investments_desc: "Чтобы воспользоваться последними достижениями, нам нужно улучшить нашу инфраструктуру за счет государственных инвестиций. Это означает модернизацию нашей морской и наземной инфраструктуры."
 GEC_focus_naval_infrastructure: "Морская инфраструктура"
 GEC_focus_naval_infrastructure_desc: "Морская инфраструктура жизненно важна для любого государства, даже для тех, у кого нет побережья. Она может стимулировать торговлю и способствовать проецированию мощи через моря, а также на стратегически важных озерах и реках."
 GEC_focus_ports_and_docks: "Порты и доки"
 GEC_focus_ports_and_docks_desc: "Инвестиции в наши порты и доки могут улучшить наши связи с торговыми партнерами и оживить отечественную судостроительную промышленность."
 GEC_focus_terrestrial_infrastructure: "Наземная инфраструктура"
 GEC_focus_terrestrial_infrastructure_desc: "Наша наземная инфраструктура все еще отстает от последних стандартов. Мы должны приложить усилия для ее улучшения."
 GEC_focus_roads_and_canals: "Дороги и каналы"
 GEC_focus_roads_and_canals_desc: "Обширная и хорошо поддерживаемая дорожная сеть приносит пользу всему обществу. Она предлагает возможности для улучшения транспортировки людей и материалов. Кроме того, инвестиции в нашу систему каналов позволят более активно использовать внутренние водные пути для транспортировки товаров и ресурсов."
 GEC_focus_railway_connections: "Железнодорожные связи"
 GEC_focus_railway_connections_desc: "Железная дорога становится самым важным средством транспорта для ресурсов, промышленных товаров и населения в целом. Расширяя наши железнодорожные связи, мы можем ускорить транспортировку и сделать торговлю более эффективной."
 GEC_focus_industrial_developments: "Промышленные разработки"
 GEC_focus_industrial_developments_desc: "Развивая новые промышленные методы, мы можем повысить эффективность нашей экономики. Если мы будем поощрять эти разработки, то сможем ускорить процесс в целом."
 GEC_focus_resource_prospecting: "Разведка ресурсов"
 GEC_focus_resource_prospecting_desc: "Природные ресурсы всегда были и будут одной из движущих сил экономического роста. Если нам удастся обнаружить новые месторождения, мы сможем подпитать нашу экономику ресурсами и увеличить наши экспортные объемы."
 GEC_focus_extraction_enhancement: "Улучшение добычи"
 GEC_focus_extraction_enhancement_desc: "Новые методы добычи обещают значительное увеличение наших возможностей по добыче полезных ископаемых и, следовательно, доходов. Увеличивая объемы добычи ресурсов, мы можем повысить прибыль от экспорта."
 GEC_focus_encouraging_trades_and_industry: "Поощрение торговли и промышленности"
 GEC_focus_encouraging_trades_and_industry_desc: "Поощряя торговлю и промышленность в наших землях, мы можем улучшить экономическую ситуацию. Хотя переходный период может быть болезненным, модернизация способов ведения дел нашими гражданами пойдет на пользу индустриализации страны."
 GEC_focus_industrial_subsidies_and_support: "Промышленные субсидии и поддержка"
 GEC_focus_industrial_subsidies_and_support_desc: "Субсидирование важных отраслей нашей промышленности может стимулировать инвестиции и ускорить процесс экономического роста."
 GEC_focus_industrializing_society: "Индустриализация общества"
 GEC_focus_industrializing_society_desc: "Мы близки к тому, чтобы называть себя индустриализированной страной. Наша экономика находится в отличном состоянии, и мы являемся ведущей фигурой в промышленном развитии."
  
