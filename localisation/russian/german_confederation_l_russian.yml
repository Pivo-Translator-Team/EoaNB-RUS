 gerconfed.11.t: "Третья Вюрцбургская конференция - первая встреча"
 gerconfed.11.d: "Члены Германской конфедерации были приглашены принять участие в очередной конференции в Вюрцбурге - на этот раз должны были обсуждаться части конституции, касающиеся военных дел нескольких стран, - но первая часть конференции закончилась гигантской перепалкой и ничего не дала... Вторая встреча была назначена через несколько недель."
 gerconfed.11.a: "Какой беспорядок!"
 gerconfed.11.b: "Хорошо, что мы отклонили приглашение..."
 gerconfed.12.t: "Третья Вюрцбургская конференция - второе заседание"
 gerconfed.12.d: "Членам Германской Конфедерации было предложено направить своих представителей в Вюрцбург на обязательное собрание после того, как первое заседание Третьей Вюрцбургской конференции потерпело ужасающий провал. На этот раз нам предстоит проголосовать за то, чтобы предоставить Германской конфедерации более широкие полномочия над ее членами."
 gerconfed.12.a: "Почему бы и нет? Более сильная Конфедерация может принести пользу всем нам..."
 gerconfed.12.b: "Это очевидный заговор с целью лишить нас независимости!"
 gerconfed.13.t: "Выгнать из Конфедерации!"
 gerconfed.13.d: "После нашего неоднократного неповиновения Германской конфедерации, выраженного в отказе от их приглашений на конференции, конфедерация проголосовала за изгнание [Root.GetName] из своих рядов. Мы больше не имеем права голоса в их делах..."
 gerconfed.13.a: "Видимо, так и было задумано..."
