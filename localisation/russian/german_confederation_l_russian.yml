 GEC_idea_gewerbefreiheit_desc: "Цеха, или 'Zünfte', хотя все еще существуют, больше не имеют административной власти в нашей стране, и все цеховые уставы были упразднены. Хотя некоторые менее конкурентоспособные и квалифицированные ремесленники и торговцы, вероятно, потеряют свой бизнес, предоставленная свобода предпринимательства, или 'Gewerbefreiheit', будет способствовать экономическому росту и инновациям, так как она поощряет конкуренцию и индивидуальную изобретательность."
