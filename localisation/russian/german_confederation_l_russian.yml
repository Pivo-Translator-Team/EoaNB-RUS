 #Industrialization in Germany 
 GEC_decision_category_industrialization: "Индустриализация в Германии" 
 GEC_decision_category_industrialization_desc: "Промышленная революция наконец-то достигла наших земель, но у нас впереди еще долгий путь, чтобы догнать таких крупных игроков, как Великобритания или Франция. Мы должны ускорить процесс индустриализации всеми доступными средствами, чтобы догнать их. На первый взгляд это кажется простым: инвестировать в модернизацию нашей промышленности и развитие более передовых методов производства. Но главный вопрос — на чем следует сосредоточить наши приоритеты?"
 GEC_mission_industrializing: "Индустриализация" 
 GEC_mission_industrializing_desc: "Долгосрочная цель — догнать ведущие индустриальные нации, что будет занятием на долгие годы. С другой стороны, наши усилия в долгосрочной перспективе, скорее всего, окупятся."
 GEC_decision_railway_upgrade: "Модернизация железных дорог"
 GEC_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не способна поддерживать, не говоря уже о том, чтобы стимулировать современную промышленность. Модернизация и расширение сети не только решат эту проблему, но и предоставят важные контракты для нашей промышленности и возможности для расширения торговли."
 GEC_decision_invest_in_our_naval_infrastructure: "Инвестиции в нашу морскую инфраструктуру"
 GEC_decision_invest_in_our_naval_infrastructure_desc: "Морская инфраструктура жизненно важна для любого государства, особенно для тех, кто находится у моря. Она может стимулировать торговлю и проекцию власти на морях. Инвестирование в этот сектор позволит нам использовать эти возможности для экономической и военной выгоды."
 GEC_decision_invest_in_our_naval_infrastructure_inland: "Инвестиции в нашу морскую инфраструктуру"
 GEC_decision_invest_in_our_naval_infrastructure_inland_desc: "Морская инфраструктура важна и для тех государств, которые не имеют выхода к морю. Она может стимулировать торговлю и проекцию власти на морях, а также на стратегически важных озерах и реках. Инвестиции в этот сектор позволят использовать эти возможности для нашей экономической и военной выгоды."
 GEC_decision_invest_in_our_naval_ports: "Инвестиции в наши морские порты"
 GEC_decision_invest_in_our_naval_ports_desc: "Инвестируя в наши морские порты, мы можем стимулировать торговлю с зарубежными странами, что принесет пользу нашей экономике и повысит международный авторитет."
 GEC_decision_invest_in_our_river_ports: "Инвестиции в наши речные порты"
 GEC_decision_invest_in_our_river_ports_desc: "Инвестируя в наши речные порты, мы можем стимулировать торговлю с зарубежными странами, что принесет пользу нашей экономике и повысит международный авторитет."
 GEC_decision_invest_in_our_dockyards: "Инвестиции в наши верфи"
 GEC_decision_invest_in_our_dockyards_desc: "Инвестируя в наши верфи, мы можем расширить наши возможности по строительству кораблей."
 GEC_decision_invest_in_our_terrestrial_infrastructure: "Инвестиции в наземную инфраструктуру"
 GEC_decision_invest_in_our_terrestrial_infrastructure_desc: "Наша наземная инфраструктура еще отстает от последних стандартов. Инвестируя в нее, мы можем устранить эту проблему."
 GEC_decision_invest_in_our_road_network: "Инвестиции в дорожную сеть"
 GEC_decision_invest_in_our_road_network_desc: "Обширная и хорошо поддерживаемая дорожная сеть приносит пользу всему обществу. Она предлагает возможности для улучшения транспортировки людей и материалов. Мы должны постараться модернизировать нашу сеть, чтобы воспользоваться этими преимуществами."
 GEC_decision_invest_in_our_canals: "Инвестиции в наши каналы"
 GEC_decision_invest_in_our_canals_desc: "Инвестирование в нашу систему каналов позволит более активно использовать внутреннее судоходство для перевозки товаров и ресурсов."
 GEC_decision_acquire_trains: "Приобретение поездов"
 GEC_decision_acquire_trains_desc: "Приобретая поезда, мы сможем в полной мере воспользоваться преимуществами паровой машины в транспортном секторе. Это то, что наша отечественная промышленность вряд ли сможет обеспечить самостоятельно."
 GEC_decision_resource_prospecting_iron: "Разведка железных руд"
 GEC_decision_resource_prospecting_iron_desc: "Если нам удастся найти новые месторождения железной руды, пригодные для добычи, мы сможем стимулировать нашу промышленность и расширить торговлю, тем самым улучшив наш торговый баланс."
 GEC_decision_resource_prospecting_coal: "Разведка угля"
 GEC_decision_resource_prospecting_coal_desc: "Если нам удастся найти новые месторождения угля, пригодные для добычи, мы сможем стимулировать нашу промышленность и расширить торговлю, тем самым улучшив наш торговый баланс."
 GEC_decision_resource_prospecting_effect_tt: "Есть §Yшанс§!, что мы обнаружим §Yновые месторождения ресурсов§! на наших землях."
 GEC_decision_subsidize_new_extraction_methods_1: "Субсидировать новые методы добычи"
 GEC_decision_subsidize_new_extraction_methods_1_desc: "Предоставив субсидии для перспективных методов добычи, мы можем рассчитывать на увеличение добычи ресурсов внутри страны."
 GEC_decision_subsidize_new_extraction_methods_2: "Субсидировать новейшие методы добычи"
 GEC_decision_subsidize_new_extraction_methods_2_desc: "Новейшие методы добычи являются передовыми технологиями. Хотя они несут определенные риски, они также обещают значительное процветание."
 GEC_decision_weaken_the_guilds: "Ослабить гильдии"
 GEC_decision_weaken_the_guilds_desc: "Гильдии по-прежнему сильны в нашей стране, а их правила и обязательства мешают экономическому росту и конкуренции. Мы должны ослабить их влияние на торговлю и ремесленничество, чтобы реализовать наш потенциал для индустриального развития."
 GEC_decision_enact_gewerbefreiheit: "Ввести свободу предпринимательства"
 GEC_decision_enact_gewerbefreiheit_desc: "Свобода предпринимательства предоставит огромные возможности для людей, готовых и способных их использовать. Разрушение господства гильдий ускорит процесс индустриализации."
 GEC_decision_establish_gewerbeordnung: "Установить правила торговли"
 GEC_decision_establish_gewerbeordnung_desc: "Установив правила для бизнеса, мы сможем обеспечить правовую определенность для наших предприятий. Хотя это ограничит их действия в короткой перспективе, это повысит их инновационность в долгосрочной перспективе и компенсирует возникающие проблемы."
 GEC_decision_subsidize_and_support_major_industries: "Субсидировать и поддерживать крупные отрасли"
 GEC_decision_subsidize_and_support_major_industries_desc: "Субсидируя и поддерживая наши крупные отрасли, мы делаем ставку на верное. Эти отрасли уже приносили нам богатство, и, скорее всего, продолжат это делать. Оказывая государственную поддержку, мы можем увеличить возможные доходы."
  
