 eoanb_flag_event_gerconfed_8_true: "Состоялась вторая Вюрцбургская конференция."
 eoanb_flag_event_gerconfed_11_true: "Первая часть Третьей Вюрцбургской конференции состоялась."
 eoanb_flag_event_gerconfed_12_true: "Состоялась вторая часть Третьей Вюрцбургской конференции."
 eoanb_tt_event_gerconfed_11_no: "§RМы можем быть исключены из Конфедерации, если будем отклонять слишком много приглашений.§!"
