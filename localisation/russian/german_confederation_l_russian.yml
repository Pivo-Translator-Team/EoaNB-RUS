gerconfed.501.t: "50th Anniversary Ceremony of the Battle of the Nations at Leipzig"
gerconfed.501.d: "It's been 50 years since the combined armies of Russia, Sweden and many German countries handed Napoléon Bonaparte a decisive defeat south of Leipzig, in a battle that was the largest Europe has ever seen. Not only was the so-called 'Battle of the Nations' a major milestone in Napoléon's demise, it also fueled hopes of a German nation state and, for the first time, made this distant dream seem like a real possibility."
gerconfed.501.a: "Let's commemorate and remember the fallen soldiers."
gerconfed.502.t: "Centenary of Friedrich Schiller's Birthday"
gerconfed.502.d: "Today marks the Centenary of Friedrich Schiller's birthday, the famous and influential German poet, playwright, and philosopher born in 1759. He was a vital member of both the 'Sturm und Drang' and the 'Weimar Classicism' literary movements and author of many divine works of art such as the dramas 'Die Räuber' ('The Robbers'), 'Don Karlos' ('Don Carlos'), 'Wallenstein', 'Mary Stuart', or 'Wilhelm Tell' ('William Tell'), and his most famous work of all times, the ode 'An die Freude' ('Ode to Joy') that was later used in Ludwig van Beethoven's Ninth Symphony many years after Schiller's death, which further underlines his status and importance in German and international literature and culture. Celebrations will be held in a great number of German cities, the largest festivities are expected to take place in Frankfurt and of course Weimar, Schiller's main place of activity."
gerconfed.502.a: "A great literate for sure."
gerconfed.503.t: "Richard Wagner Granted Partial Amnesty"
gerconfed.503.d: "Today, Richard Wagner, a German composer, theatre director, and conductor was granted partial amnesty by His Majesty King Johann of Saxony. After his participation in the failed May Uprising in Dresden, Wagner had been exiled to Switzerland in 1849, where he kept composing music and contacted his good friend Franz Liszt to stage the 'Lohengrin' (a Romantic opera in three acts completed before the Dresden Uprising) in his absence. During his exile, Wagner also wrote 'Das Judenthum in der Musik', a pamphlet that featured his blazing antisemitic views, often criticizing Jewish composers like Felix Mendelssohn."
gerconfed.503.a: "Hm, what will Wagner do now?"
gerconfed.504.t: "Richard Wagner Granted Full Amnesty"
gerconfed.504.d: "A few days ago, the political ban that had been placed on Richard Wagner has finally been lifted and full amnesty has been granted by His Majesty King Johann of Saxony. Wagner is now a free man and able to travel at his own volition, though he still faces economic challenges and is heavily dependent on his patrons. Will Wagner be able to resurge to relevancy once again?"
gerconfed.504.a: "Only time will tell."
gerconfed.505.t: "King Ludwig II of Bavaria Becomes Wagner's Patron"
gerconfed.505.d: "The recently crowned King Ludwig II of Bavaria recently became Richard Wagner's main patron. When he ascended to the throne, he expressed interest in Wagner's operas and eventually brought the composer to Munich, Bavaria's capitol. The King is rumored to have homosexual tendencies, and, thus, it is being said that he was not only interested in Wagner's talent but also had an ardent passion for him out of personal adoration. King Ludwig is now expected to settle Wagner's debts, and he is offering a stage for the operas Wagner has already written and still in mind. What will this mean for Wagner's career?"
gerconfed.505.a: "We shall wait and see."
gerconfed.506.t: "World Premiere of 'Tristan und Isolde' in Munich"
gerconfed.506.d: "As promised by His Majesty King Ludwig II of Bavaria, 'Tristan und Isolde', a complicated opera composed by Richard Wagner, considered by many to be almost impossible to sing and unperformable, yesterday premiered at the National Theatre Munich. Almost 15 years after Wagner's last opera premiere, the event went as planned and the impossible was accomplished, leaving the audience in awe. Though the person who played Tristan, Ludwig Schnorr von Carolsfeld is not feeling very well after the performance, but that might just be a stomachache or something like that and the actor should soon be able to perform again."
gerconfed.506.a: "Wagner's career has been revived."
gerconfed.507.t: "World Premiere of 'Das Rheingold' in Munich"
gerconfed.507.d: "Yesterday, 'Das Rheingold' premiered in Munich, though it was surrounded by controversy. Richard Wagner, the composer of the music drama, didn't want 'Das Rheingold' to premiere at this point, because he wanted to finish the other parts of his four-part cycle of epic music dramas called 'Der Ring des Nibelungen', or the Ring Cycle, first, of which only 'Das Rheingold' is ready to be staged yet. Although there was another reason for Wagner's refusal, as he is purported to have an affair with Cosima von Bülow, a married woman and daughter of Wagner's dear friend Franz Liszt, which led to scandal. Nevertheless, His Majesty King Ludwig II of Bavaria is in possession of the copyright of the work and decided to hold the premiere this year, although Wagner had persuaded the conductor Hans Richter to step down earlier. The angered King Ludwig denounced Wagner and sacked Richter, appointing another conductor, Franz Wüllner, to conduct the piece for the premiere. This matter greatly damaged the relationship of King Ludwig II and Wagner."
gerconfed.507.a: "This might have consequences..."
gerconfed.508.t: "World Premiere of 'Die Walküre' in Munich"
gerconfed.508.d: "Just like 'Das Rheingold' last year, 'Die Walküre' also premiered in Munich yesterday against Wagner's will. The composer is opposed to the premiering because his Ring Cycle is not yet complete and Wagner still holds the opinion that it is an atrocity to premiere them separately. This is almost certain to sour the already damaged relationship between King Ludwig and Wagner further."
gerconfed.508.a: "Oh dear..."
gerconfed.508.b: "Oh dear..."
gerconfed.509.t: "Richard Wagner Married Cosima Liszt in Lucerne"
gerconfed.509.d: "News reaches us of the marriage of Cosima Liszt, former von Bülow, (daughter of Franz Liszt) and Richard Wagner in Lucerne, Switzerland, and the corresponding celebrations. The marriage had been planned for a long time, and the newlyweds had already been in a secret and then open relationship before the death of Wagner's first wife in 1866. Cosima was, at the time, also married, to Hans von Bülow, a friend of Wagner, but the couple finally separated in 1868 and von Bülow granted Cosima a divorce earlier this year, as she already has three children with Wagner now. This is expected to further strengthen the bond between Richard Wagner and Franz Liszt as well."
gerconfed.509.a: "Congratulations!"
gerconfed.509.b: "Congratulations!"
gerconfed.510.t: "Cornerstone Ceremony of the Festspielhaus in Bayreuth"
gerconfed.510.d: "After moving to Bayreuth in 1871, in search for a place willing to build a new opera house, the local town council donated Richard Wagner a large plot of land for that purpose. Earlier this year, the initial foundations for the so-called Festspielhaus, or Festival Theatre, have been laid in Bayreuth. At the cornerstone ceremony earlier today Wagner announced that the building is supposed to be completed by 1873. The venue will feature a so-called 'mystic gulf', a pit between the audience and the stage where the orchestra will be located, meant to provide a unique character to the performances and a physical reinforcement of the mythic character of many of Wagner's operas."
gerconfed.510.a: "Wagner's future looks bright as day..."
gerconfed.511.t: "World Premiere of the Bayreuther Festspiele"
gerconfed.511.d: "Yesterday evening, the first Bayreuther Festspiele, or Bayreuth Festival, commenced in Wagner's Festspielhaus at Bayreuth. The venue was supposed to be completed by 1873, but King Ludwig II of Bavaria refused to finance the project further, and to sustain his dream, Wagner had to raise funds through the so-called 'Wagner societies', which took some time to accumulate a part of the required funding, and in early 1874, King Ludwig agreed to provide Wagner with a loan for the project, and the theatre was finished in 1875, in time for the first edition of the Festspiele this year. The festival was opened with a performance of Beethoven's 'Choral' Symphony yesterday, and today the world premiere of the complete Ring Cycle, along with those of its third and fourth parts 'Siegfried' and 'Götterdämmerung' in the coming days. Although the event's success is yet to be seen, the festival will definitely cement Wagner's standing as an important artist of elevated importance on a global scale, as many important people are set to attend the premiere festival, among them Kaiser Wilhelm I, Emperor Pedro II of Brazil, Anton Bruckner, Camille Saint-Saëns, Edvard Grieg, Friedrich Nietzsche, and Pyotr Ilyich Tchaikovsky."
gerconfed.511.a: "What will the future hold for Wagner and Bayreuth?"
gerconfed.512.t: "Second Edition of the Bayreuther Festspiele"
gerconfed.512.d: "The premiere of the Bayreuth Festival ended in a financial loss for Wagner, but his standing as an artist improved drastically. In the aftermath, Wagner began working on his opera 'Parsifal'. The composition alone took him four years, most of which Wagner spent in Italy because of his declining health. At first he was having a hard time financing 'Parsifal', but he was assisted again by King Ludwig, but his personal financial situation still forced him to sell the rights to some of his unpublished works. Yesterday, after another ordeal to secure the financing, the second edition of the Bayreuth Festival commenced with the world premiere of 'Parsifal', which was greatly acclaimed by the public. This time, Wagner even held the conductor's baton in his own hands and led the performance to the end, the first time he ever did that at Bayreuth. Worrying, however, is Wagner's health. The renowned composer is severely ill and may not be able to host another festival himself."
gerconfed.512.a: "We can only hope for the best..."
gerconfed.513.t: "Richard Wagner Dies in Venice"
gerconfed.513.d: "Wilhelm Richard Wagner, aged 69, died of a heart attack while on a journey with his family in Venice yesterday.\n He is survived by his wife Cosima Wagner and his children: Isolde Josefa Ludovika, Eva Maria Chamberlain, and Siegfried Helferich Richard Wagner. Today, a funerary gondola will guide his body through Venice, after which his body is going to be taken back to Germany where he will be put to rest in the garden of the Villa Wahnfried in Bayreuth, with the funeral scheduled for the 18th of February."
gerconfed.513.a: "Good heavens!"
gerconfed.514.t: "Richard Wagner's Funeral in Bayreuth"
gerconfed.514.d: "Following his tragic death in Venice, Richard Wagner's body has been taken back to Germany, accompanied by honorary acts of condolence along the way to Bayreuth via Munich. His funeral is scheduled for today, when his body will be put to rest in the garden of his home in Bayreuth, the Villa Wahnfried, close to the grave of his beloved dog Russ. The German and global art scene has lost one its greatest artistic masterminds, but his legacy is going to live on in Bayreuth and beyond surely."
gerconfed.514.a: "Rest in Peace."
gerconfed.515.t: "HAPAG Steamer Austria Sinks - Hundreds of Casualties"
gerconfed.515.d: ""
gerconfed.515.a: "Good heavens!"
gerconfed.516.t: "Foundation of the 'Deutsche Volkspartei' (DVP)" #NT!
gerconfed.516.d: "Bismarck's question for indemnity, in this case meaning the subsequent legitimization of a previously enforced political action, has divided the liberal movement in Northern Germany, and we, too, can feel the ramifications of this political earthquake. The social liberal movements in the south gathered in Stuttgart a few days ago to coordinate their response, and a vast majority of delegates have voted to form a new party, the so-called 'German People's Party', or 'Deutsche Volkspartei' (DVP), and oppose Bismarck's course towards German unification under Prussian overlordship." #NT!
gerconfed.516.a: "Finally a liberal party promoting the greater German solution..." #NT!
gerconfed.517.t: "Badische Anilin- und Sodafabrik (BASF) Founded by Friedrich Engelhorn" #NT!
gerconfed.517.d_bad: "Capitalist Friedrich Engelhorn from Mannheim has established a new chemical and dye company called “Badische Anilin- und Sodafabrik” (BASF), or Baden Aniline and Soda Factory. As owner of the local gas lighting company, Engelhorn intends to use coal tar, a waste by-product from the creation of illuminating gas for streets lights, as tar dye (also known as aniline dye), a synthetic dye that is as beautiful as natural dyes but cheaper to produce and less prone to stain when exposed to light. Engelhorn is expected to start construction of the new plant very soon on his premises in Mannheim, but the locals are worried about the pollution and stench that might result from the new plant." #NT!
gerconfed.517.d_bav: "Capitalist Friedrich Engelhorn from the [BAD.GetName] has established a new chemical and dye company called “Badische Anilin- und Sodafabrik” (BASF), or Baden Aniline and Soda Factory in Mannheim. As owner of the local gas lighting company, Engelhorn intends to use coal tar, a waste by-product from the creation of illuminating gas for streets lights, as tar dye (also known as aniline dye), a synthetic dye that is as beautiful as natural dyes but cheaper to produce and less prone to stain when exposed to light. The process has the potential to make the production of textiles and other goods depending on dyes in Germany much cheaper. Engelhorn is expected to start construction of the new plant very soon on his premises in Mannheim, but the locals are worried about the pollution and stench that might result from the new plant. We could use these concerns to our advantage and offer Engelhorn subsidies, if he were to move his company to Ludwigshafen just across the Rhine - but on our territory. Do we want to get involved?" #NT!
gerconfed.517.d_gec: "Capitalist Friedrich Engelhorn from the [BAD.GetName] has established a new chemical and dye company called “Badische Anilin- und Sodafabrik” (BASF), or Baden Aniline and Soda Factory in Mannheim. As owner of the local gas lighting company, Engelhorn intends to use coal tar, a waste by-product from the creation of illuminating gas for streets lights, as tar dye (also known as aniline dye), a synthetic dye that is as beautiful as natural dyes but cheaper to produce and less prone to stain when exposed to light. The process has the potential to make the production of textiles and other goods depending on dyes in Germany much cheaper. Engelhorn is expected to start construction of the new plant very soon on his premises in Mannheim, but the locals are worried about the pollution and stench that might result from the new plant." #NT!
gerconfed.517.a: "They've got nothing to worry about." #NT!
gerconfed.517.b: "Offer him subsidies for a move to Ludwigshafen." #NT!
BAV_attract_basf_to_ludwigshafen_effect_tt: "§YDepending on how the Baden government reacts, Engelhorn might accept our offer and move the company to Ludwigshafen.§!" #NT!
gerconfed.517.c: "Don't get involved." #NT!
gerconfed.517.e: "Sounds like a business with good prospects." #NT!
gerconfed.518.t: "Bavaria Lures Engelhorn with Industrial Subsidies" #NT!
gerconfed.518.d: "News reaches us that the Bavarians have offered Friedrich Engelhorn subsidies to move his company over the Rhine to Ludwigshafen, and, thus, out of our country. They must have gotten wind of the concerns among the Mannheim locals and the city council regarding the factory's potentially unpleasant and hazardous emissions. If we don't match the Bavarians' offer for subsidies, we risk losing Engelhorn and his company..." #NT!
gerconfed.518.a: "Match their offer to keep him here." #NT!
basf_and_engelhorn_available_effect_tt: "§GThis will unlock the BASF for a company partnership and Friedrich Engelhorn as an advisor.§!" #NT!
gerconfed.518.b: "Don't match their offer." #NT!
basf_moves_to_ludwigshafen_effect_tt: "§RThis will mean that Friedrich Engelhorn and the BASF will move to Ludwigshafen.§!" #NT!
gerconfed.519.t: "Baden Matches Offer for Industrial Subsidies" #NT!
gerconfed.519.d: "Our plan to attract Friedrich Engelhorn and his company, the BASF, to Ludwigshafen was unsuccessful. The Baden government has decided to match our offer and to make sure that the local city council won't get in the way of Engelhorn's vision of the new company. There's not much that we can do about it." #NT!
gerconfed.519.a: "Good luck to him anyway." #NT!
gerconfed.520.t: "Engelhorn and the BASF Move to Ludwigshafen" #NT!
gerconfed.520.d_bav: "Our plan to attract Friedrich Engelhorn and his company, the BASF, to Ludwigshafen has been successful. The businessman agreed to our subsidy plan which earmarks 1.5 million guldens to assist with the establishment and growth of the company, and we dearly hope that our investment will be worthwhile. For now, it looks like a certain success." #NT!
gerconfed.520.d_gec: "In a surprising turn of events, Friedrich Engelhorn chose the opposite side of the Rhine to establish his chemical production plant. Instead of his hometown of Mannheim in the [BAD.GetName], he opted to construct the new factory in the city of Ludwigshafen, [BAV.GetName], probably attracted by the promise of subsidies provided by King Maximilian II for the promotion of industrial companies in Bavaria. BASF is expected to receive 1.5 million guldens from the Bavarian government; money that can be used in generating further growth and driving innovation for the company. But at least the citizens of Mannheim can rest easy with their fresh and undisturbed air." #NT!
gerconfed.520.a: "Great News!" #NT!
gerconfed.520.b: "Oh, we should be careful this doesn't happen here, too..." #NT!

### GERMAN MINORS GENERIC FOCUS TREE ### #NT!
#Political Branch #NT!
GEC_focus_member_of_the_german_confederation: "Член Германской конфедерации"
GEC_focus_member_of_the_german_confederation_desc: "Под защитой Германской конфедерации мы можем, наконец, сосредоточиться на внутренних проблемах. Мы должны стать менее зависимыми от наших больших соседей".
GEC_focus_political_maneuvering: "Политическое маневрирование"
GEC_focus_political_maneuvering_desc: "Германская конфедерация дает нам защиту, но также ставит нас между Австрией и Пруссией в их борьбе за гегемонию над Германией, мы должны маневрировать очень осторожно, иначе мы будем раздавлены между этими двумя гигантами."
GEC_focus_internal_policy: "Внутренняя политика"
GEC_focus_internal_policy_desc: "Нашу внутреннюю политику нельзя игнорировать. Даже во времена большой опасности извне нашей самой важной задачей всегда будет обеспечение богатства и стабильности нашего собственного королевства и его народа."
GEC_focus_liberal_reforms: "Либеральные реформы"
GEC_focus_liberal_reforms_desc: "Наша страна была втянута в либеральные восстания, обычно называемые мартовскими революциями 1848 года. После того, как первоначальная пыль осела, мы подавили восставших силой, но при этом раскололи общество. Пришло время наконец ответить на призыв к большей индивидуальной свободе".
GEC_focus_constitutional_amendments: "Конституционные поправки"
GEC_focus_constitutional_amendments_desc: "На нашем пути либерализации мы должны изменить нашу конституцию в соответствии с новой ситуацией. Вновь полученные гражданские права должны быть подписаны в законе".
GEC_focus_conservative_stance: "Консервативная позиция"
GEC_focus_conservative_stance_desc: "Наше наследие уходит корнями в традиции, а оттуда проистекают стабильность и гордость. Будь то избранный богом или назначенный древним ритуалом, мы не имеем права сомневаться в легитимности нашего правления. Старые пути обеспечили мир и процветание, и мы будем придерживаться их".
GEC_focus_peace_and_quiet: "Мир и спокойствие"
GEC_focus_peace_and_quiet_desc: "Народ должен оставаться единым за нашим великим правителем, который проведет нас через все кризисы. До тех пор, пока граждане остаются в строю и следуют за ним, мир и процветание будут обеспечены."
GEC_focus_external_policy: "Внешняя политика"
GEC_focus_external_policy_desc: "Наши позиции во внешней политике должны быть укреплены, чтобы мы не исчезли в неактуальности. Несмотря на продолжающуюся борьбу за власть Австрии и Пруссии, нам нужно сохранить как можно больше нашей независимости."
GEC_focus_trade_policy: "Торговая политика"
GEC_focus_trade_policy_desc: "Наша торговая политика имеет большое значение. Мы должны обеспечить безопасность наших торговых путей и расширить наши усилия по сотрудничеству и процветанию, чтобы избежать дефицита торгового баланса."
GEC_focus_profits_from_our_harbours: "Прибыль от наших гаваней"
GEC_focus_profits_from_our_harbours_desc: "Наши гавани дают нам возможность экспортировать наши товары отечественного производства за границу и получать прибыль в виде таможенных платежей за товары, поступающие на нашу территорию от иностранных торговых партнеров или Союза".
GEC_focus_profits_from_our_harbours_trigger_tt: "§YЭта страна является прибрежной и не входит в Союз.§!"
GEC_focus_profits_from_the_zollverein: "Прибыль от Союза"
GEC_focus_profits_from_the_zollverein_desc: "Союз предоставляет нашей экономике прекрасную возможность торговать с другими членами и партнерами, как внутри, так и за пределами Германии, с уплатой лишь ограниченных и разумных таможенных платежей. Это дает нам большой шанс экспортировать нашу продукцию на другие рынки с возможностью максимизации прибыли для наших коммерсантов и бизнесменов."
GEC_focus_profits_from_the_zollverein_trigger_tt: "§YЭта страна является частью Союз.§!"
GEC_focus_tensions_in_the_confederation: "Напряженность в Конфедерации"
GEC_focus_tensions_in_the_confederation_desc: "В Германской конфедерации всегда доминировали Австрия и Пруссия. Этот дуализм больше не кажется стабильным решением немецкого вопроса. Возможно, нам придется выбрать сторону, если мы хотим избежать изоляции, что, однако, оставляет риск быть раздавленными между ними в конечном итоге."
GEC_focus_prussian_affiliation: "Прусская принадлежность"
GEC_focus_prussian_affiliation_desc: "Присоединяясь к Прусскому королевству, мы соединяем наши судьбы в грядущих внутригерманских конфликтах. Мы будем стоять или падать вместе с ними в борьбе за Германию".
GEC_focus_austrian_affiliation: "Австрийская принадлежность"
GEC_focus_austrian_affiliation_desc: "Присоединяясь к Австрийской империи, мы соединяем наши судьбы для грядущих внутригерманских конфликтов. Мы будем стоять или падать вместе с ними в борьбе за Германию".
GEC_focus_bring_our_weight_to_bear: "Нести наш груз на плечах"
GEC_focus_bring_our_weight_to_bear_desc: "Наш политический вес доказан. Страна сплотилась, как никогда раньше. Настало время решить, как мы можем использовать наш вес".
#Military Branch #NT!
GEC_focus_the_state_of_our_armed_forces: "Состояние наших вооруженных сил"
GEC_focus_the_state_of_our_armed_forces_desc: "Наши вооруженные силы должны быть проверены и приведены в соответствие с современным уровнем оборудования и тактики. Хотя они не сравнимы с армиями наших больших соседей, когда дело дойдет до драки, это может быть единственное, что стоит между нашей свободой и порабощением."
GEC_focus_das_heer: "Das Heer"
GEC_focus_das_heer_desc: "Наши сухопутные войска являются самым важным видом вооруженных сил, так как именно эти люди стоят на защите нашей свободы, защищая страну. Мы должны сделать все, что в наших силах, чтобы поддержать их в выполнении их долга".
GEC_focus_prussian_style_reform: "Реформа в прусском стиле"
GEC_focus_prussian_style_reform_desc: "Наши сухопутные войска должны адаптироваться к современным реалиям войны. Нам нужна высококвалифицированная, хорошо обученная армия, способная адаптироваться к меняющимся ситуациям. Мы должны сосредоточиться на инновациях, таких как система загрузки брешей, и интеграции железных дорог в нашу военную стратегию, следуя таким образом примеру Пруссии."
GEC_focus_austrian_style_reform: "Реформа австрийского стиля"
GEC_focus_austrian_style_reform_desc: "Мы должны поддерживать наши старые традиции военной истории. Это означает, что сражение в длинных боевых линиях является основной стратегией. Этот успешный метод, вдохновленный австрийской армией, всегда будет лучшим способом ведения пехотного боя!"
GEC_focus_landwehr_adaptation: "Адаптация ландвера"
GEC_focus_landwehr_adaptation_desc: "Институт ландвера сыграл большую роль в победе над Наполеоном. Однако с тех пор многое изменилось, и настало время адаптировать концепцию, чтобы сохранить ее преимущества. Возможно, это все еще дает возможность создать резервы и укрепить признание наших военных среди гражданского населения. Но это также может привести к тому, что по стране будут бродить вооруженные и обученные гражданские лица, субъекты, которые могут не разделять наши идеалы...".
GEC_focus_jager_tactics: "Егерская тактика"
GEC_focus_jager_tactics_desc: "Егеря - это небольшое элитное подразделение опытных стрелков. Эти подразделения могут поддерживать пехоту в бою или устраивать засады против движущихся вражеских формирований. Они уже доказали свою ценность в прусской и австрийской армиях, и настало время, чтобы мы приняли эту концепцию для поддержки нашей пехоты."
GEC_focus_cavalry_modernization: "Модернизация кавалерии"
GEC_focus_cavalry_modernization_desc: "Кавалерия всегда была важной частью вооруженных сил. Потенциал кавалерии по-прежнему велик, но ее необходимо перевести в современную эпоху. Тогда кавалерия сможет снова господствовать на поле боя".
GEC_focus_die_marine: "Умри морпех".
GEC_focus_die_marine_desc: "Какими бы малыми они ни были, наши военно-морские силы могут обеспечить безопасность торговых путей вдоль наших рек и побережья и, при небольших инвестициях, могут даже проецировать нашу мощь за границу. Это может сделать военно-морской флот отличным, но дорогостоящим инструментом при правильном использовании".
GEC_focus_a_small_task_force: "Малая оперативная группа?"
GEC_focus_a_small_task_force_desc: "Наша промышленность, очевидно, не способна произвести крупный боевой флот. Но даже небольшая оперативная группа сможет удовлетворить наши потребности, если мы готовы инвестировать...".
GEC_focus_naval_developments: "Военно-морские разработки"
GEC_focus_naval_developments_desc: "Если мы хотим пойти по пути создания полноценного военно-морского флота, нам сначала нужно догнать и перехватить некоторые новейшие разработки в области военно-морских технологий и тактики. Поэтому, прежде чем наш план по гранту увенчается успехом, нам нужны отечественные конструкции кораблей и квалифицированные моряки для создания подходящих сил."
GEC_focus_defending_our_coast_and_rivers: "Защита нашего побережья и рек"
GEC_focus_defending_our_coast_and_rivers_desc: "Если мы подвергнемся нападению со стороны более крупной морской державы, мы не можем рисковать, оставляя наши берега полностью незащищенными. Таким образом, нам необходимо иметь запасное решение, способное защитить наши реки и побережье".
GEC_focus_naval_exercises: "Военно-морские учения"
GEC_focus_naval_exercises_desc: "Наши военно-морские силы должны быть сформированы в надлежащий флот путем интенсивных тренировок. Это позволит нам улучшить тактическое понимание морской войны, которым обладают не только наши адмиралы, но и матросы."
GEC_focus_new_ship_classes: "Новые классы кораблей"
GEC_focus_new_ship_classes_desc: "Великие военно-морские державы недавно представили новые классы кораблей, которые выглядят как предвкушение того, что еще предстоит. Если мы хотим иметь хоть какой-то шанс на успех, чтобы представлять угрозу, нам придется улучшить наши собственные военно-морские возможности."
GEC_focus_a_force_to_be_reckoned_with: "Сила, с которой нужно считаться".
GEC_focus_a_force_to_be_reckoned_with_desc: "Наши вооруженные силы сейчас одни из лучших, небольшие, но превосходные. Поэтому наши армии и флоты - сила, с которой нужно считаться, и мы не погибнем без боя, если возникнет необходимость."
#Economic Branch #NT!
GEC_focus_industrialization: "Индустриализация"
GEC_focus_industrialization_desc: "Промышленная революция наконец-то достигла нашего королевства, но нам предстоит наверстать много упущенного, чтобы догнать таких крупных игроков, как Великобритания или Франция. Мы должны ускорить процесс индустриализации всеми средствами, чтобы иметь возможность догнать их".
GEC_focus_technological_advancements: "Технологические достижения"
GEC_focus_technological_advancements_desc: "Технологический прогресс нынешней эпохи стремителен. Если мы хотим играть значительную роль в этих изменениях, мы должны поощрять и поддерживать наших ученых, новаторов и инженеров."
GEC_focus_biochemical_discoveries: "Биохимические открытия"
GEC_focus_biochemical_discoveries_desc: "Биохимия - важный предмет. Мы должны быть одними из первых, кто ворвется в это открывающееся поле возможностей. Мы должны быть в состоянии извлечь выгоду из дальнейших исследований в этой области".
GEC_focus_electronic_inventions: "Электронные изобретения"
GEC_focus_electronic_inventions_desc: "Последние открытия в физике привели к большим разработкам в области электронной техники. Эти инновации теперь могут быть использованы в промышленности, и было бы глупо закрывать глаза на эти возможности."
GEC_focus_new_production_methods: "Новые методы производства"
GEC_focus_new_production_methods_desc: "Благодаря великим умам некоторых новаторов, у нас теперь есть возможность улучшить наши производственные методы путем внедрения новейших практик технологического инжиниринга. Эти оптимизации улучшат наши промышленные мощности и окупятся в долгосрочной перспективе".
GEC_focus_modern_means_of_transportation: "Современные средства транспорта"
GEC_focus_modern_means_of_transportation_desc: "Последние десятилетия принесли большие достижения в области транспорта и логистики. Теперь мы можем использовать эти достижения в промышленных целях, а также для общественной мобильности".
GEC_focus_infrastructure_investments: "Инвестиции в инфраструктуру"
GEC_focus_infrastructure_investments_desc: "Чтобы использовать самые последние достижения, мы должны улучшить нашу инфраструктуру за счет государственных инвестиций. Это означает капитальный ремонт нашей военно-морской и наземной инфраструктуры".
GEC_focus_naval_infrastructure: "Военно-морская инфраструктура"
GEC_focus_naval_infrastructure_desc: "Военно-морская инфраструктура жизненно важна для любого государства, в том числе и для тех, у которых нет береговой линии. Она может стимулировать торговлю и расширять возможности проецирования силы на морях, а также на стратегически важных озерах и главных реках."
GEC_focus_ports_and_docks: "Порты и доки"
GEC_focus_ports_and_docks_desc: "Инвестиции в наши порты и доки могут улучшить наши связи с торговыми партнерами и оживить нашу отечественную судостроительную промышленность."
GEC_focus_terrestrial_infrastructure: "Наземная инфраструктура"
GEC_focus_terrestrial_infrastructure_desc: "Наша наземная инфраструктура все еще отстает от последних стандартов. Мы должны приложить усилия, чтобы улучшить ее".
GEC_focus_roads_and_canals: "Дороги и каналы".
GEC_focus_roads_and_canals_desc: "Разветвленная и хорошо поддерживаемая дорожная сеть приносит пользу всему обществу. Она предоставляет возможности для улучшения транспортировки людей и материалов. Кроме того, инвестиции в систему каналов позволят более широко использовать внутреннее судоходство для перевозки товаров и ресурсов".
GEC_focus_railway_connections: "Железнодорожные соединения"
GEC_focus_railway_connections_desc: "Железная дорога становится самым важным средством транспортировки ресурсов, промышленных товаров и населения в целом. Расширяя наши сетевые соединения, мы можем ускорить транспортировку и сделать торговлю более эффективной."
GEC_focus_industrial_developments: "Промышленные разработки"
GEC_focus_industrial_developments_desc: "Развивая новые промышленные методы, мы можем повысить эффективность нашей экономики. Если мы будем поощрять эти разработки, мы сможем ускорить процесс в целом."
GEC_focus_resource_prospecting: "Поиск ресурсов"
GEC_focus_resource_prospecting_desc: "Природные ресурсы всегда были и будут одной из движущих сил экономического роста. Если мы сможем обнаружить новые месторождения, мы сможем обеспечить нашу экономику большим количеством ресурсов и увеличить наш экспорт."
GEC_focus_extraction_enhancement: "Усиление добычи"
GEC_focus_extraction_enhancement_desc: "Новые методы добычи обещают значительное увеличение наших возможностей по добыче и, следовательно, доходов. Улучшив добычу ресурсов, мы сможем увеличить наш прибыльный экспорт".
GEC_focus_encouraging_trades_and_industry: "Поощрение торговли и промышленности"
GEC_focus_encouraging_trades_and_industry_desc: "Поощряя торговлю и промышленность в нашем королевстве, мы можем улучшить положение нашей экономики. Хотя переходный период может быть болезненным, модернизация методов ведения бизнеса нашими гражданами позволит проделать долгий путь в индустриализации страны."
GEC_focus_industrial_subsidies_and_support: "Субсидии и поддержка промышленности"
GEC_focus_industrial_subsidies_and_support_desc: "Субсидирование важных частей нашей промышленности может еще больше стимулировать инвестиции и ускорить процесс экономического роста."
GEC_focus_industrializing_society: "Индустриализация общества"
GEC_focus_industrializing_society_desc: "Мы близки к тому, чтобы достичь точки, когда мы сможем назвать себя промышленно развитой страной. Наша экономика находится в отличном состоянии, и мы являемся ведущей фигурой в промышленном развитии."

