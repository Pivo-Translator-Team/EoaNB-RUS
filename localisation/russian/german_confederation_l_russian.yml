gerconfed.1.t: "Наш голос: Франкфуртское реформаторство"
gerconfed.1.d: "Австрия недавно предложила \"Франкфуртскую реформу\" членам Германской Конфедерации. Эти реформы укрепят их государство с помощью некоторых законов, а также продвинут Германскую Конфедерацию к тому, чтобы стать государством наций. Теперь вопрос заключается в следующем: Поддержим ли мы эту реформу? Вероятно, это будет обременительно для нашей страны...".
gerconfed.1.a: "Мы не видим проблем с этими реформами - мы будем голосовать за это".
gerconfed.1.b: "Это очевидный захват власти Австрией - мы будем голосовать против".
gerconfed.2.t: "ДЕБАГ: Подсчет голосов Франкфуртской реформы"
gerconfed.2.d: "Скрытое событие, подсчет голосов Франкфуртской реформы".
gerconfed.2.a: "Реформа проходит".
gerconfed.2.b: "Реформа не проходит".
gerconfed.2.c: "Ничья".
