 #Polizeiverein 
 GEC_decision_category_polizeiverein: "Полицейский союз"
 GEC_decision_category_polizeiverein_desc: "Мы являемся членами §YСекретного полицейского союза§!, или '§YGeheimer Polizeiverein§!', включающего несколько германских государств, цель которых — координация полицейской деятельности для §Yсохранения стабильности и поддержания статус-кво§! против §Yподрывных элементов§!. Нам следует воспользоваться разведданными союза, чтобы выявить §Yопасных лиц и организации§! внутри наших границ."
 GEC_decision_censor_press_temporarily: "Временно цензурировать прессу"
 GEC_decision_censor_press_temporarily_desc: "В последнее время в газетах появляются статьи с критикой правительства, предлагающие значительные изменения в политической системе. Эти агитации могут привести к восстанию, если мы не предпримем действий и не отправим предупреждение."
 GEC_decision_suppress_clubs_and_societies: "Подавить клубы и общества"
 GEC_decision_suppress_clubs_and_societies_desc: "Клубы, общества и ассоциации находят хитрые способы использовать свободы и возможности, предоставляемые нашими законами, чтобы скрыть свою политическую природу и повестку. Мы должны положить этому конец."
 GEC_decision_surveil_contacts_of_expatriates: "Наблюдать за контактами эмигрантов"
 GEC_decision_surveil_contacts_of_expatriates_desc: "Будь то друзья, знакомые или родственники, нам необходимо внимательно следить за теми, с кем политически мотивированные эмигранты поддерживают связь."
 GEC_decision_collaborate_to_limit_smuggled_propaganda: "Сотрудничать для ограничения контрабанды пропаганды"
 GEC_decision_collaborate_to_limit_smuggled_propaganda_desc: "Прогрессивные и левые политические активисты массово бежали из Германии после краха Мартовской революции 1849 года. Они продолжают агитировать за радикальные перемены из-за границы, а их сообщники контрабандой переправляют печатную пропаганду через наши границы. Мы можем эффективно противодействовать этой проблеме только в сотрудничестве с другими членами Полицейского союза. Но сперва мы должны выполнить свою часть работы."
 GEC_decision_collaborate_to_limit_smuggled_propaganda_effect_tt: "\n§GЕсли все члены Полицейского союза будут сотрудничать, мы получим огромную выгоду от этой операции.§!\n"
 GEC_decision_put_nationalist_agitators_under_surveillance: "Установить наблюдение за националистическими агитаторами"
 GEC_decision_put_nationalist_agitators_under_surveillance_desc: "Националистические агитаторы организуют оппозицию нашим попыткам централизации. Мы могли бы использовать силы тайной полиции, чтобы поставить под наблюдение самых опасных из них."
 GEC_decision_arrest_nationalist_intellectuals_hungary: "Арестовать националистических интеллектуалов в Венгрии"
 GEC_decision_arrest_nationalist_intellectuals_hungary_desc: "Интеллектуалы играют большую роль в венгерском националистическом движении. Если мы арестуем наиболее громких писателей, поэтов и других интеллектуалов, мы сможем нанести серьёзный удар по движению и одновременно подать пример, который отпугнет других от их пути."
 GEC_decision_arrest_nationalist_intellectuals_bohemia: "Арестовать националистических интеллектуалов в Богемии"
