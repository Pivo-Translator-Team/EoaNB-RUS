GEC_decision_category_polizeiverein: "Полицейский союз".
GEC_decision_category_polizeiverein_desc: "Мы являемся членом "§YСекретного полицейского союза§!", или "§YГехеймерского полицейского союза§!", состоящего из нескольких немецких земель, цель которых - сотрудничество полицейской деятельности для §YСтабильности и сохранения статус-кво§! против §YПодрывных элементов§! Мы должны воспользоваться информацией, предоставленной союзом, чтобы выявить §Yопасных лиц и организации§! в пределах наших границ".
GEC_decision_censor_press_temporarily: "Временно цензурировать прессу".
GEC_decision_censor_press_temporarily_desc: "Появилось множество газетных статей с критикой правительства, предлагающих серьезные изменения в нашей политической системе. Эта агитация может привести к восстанию, если мы не будем действовать быстро и не пошлем предупреждение".
GEC_decision_suppress_clubs_and_societies: "Подавить клубы и общества"
GEC_decision_suppress_clubs_and_societies_desc: "Клубы, общества и ассоциации изобретательно используют свободы и возможности, которые предоставляют наши законы, чтобы скрыть свою политическую природу и повестку дня. Мы должны положить этому конец".
GEC_decision_surveil_contacts_of_expatriates: "Наблюдать за контактами экспатриантов".
GEC_decision_surveil_contacts_of_expatriates_desc: "Будь то друзья, знакомые или родственники, нам нужно внимательно следить за субъектами, с которыми поддерживают связь политически мотивированные экспатрианты".
GEC_decision_collaborate_to_limit_smuggled_propaganda: "Сотрудничать для ограничения контрабандной пропаганды".
GEC_decision_collaborate_to_limit_smuggled_propaganda_desc: "Прогрессивные и левые политические активисты в большом количестве бежали из Германии после краха мартовской революции 1849 года. Они по-прежнему агитируют за радикальные перемены из-за рубежа, а их сообщники нелегально переправляют печатную пропаганду через наши границы. Мы можем эффективно бороться с этой проблемой только в сотрудничестве с другими членами Polizeiverein. Но сначала мы должны внести свою лепту".
GEC_decision_collaborate_to_limit_smuggled_propaganda_effect_tt: " \n§ԌЕсли все члены Полицейского Союза будут сотрудничать, мы получим большую выгоду от этого начинания.§!\n"
GEC_decision_put_nationalist_agitators_under_surveillance: "Поставить под наблюдение националистических агитаторов".
GEC_decision_put_nationalist_agitators_under_surveillance_desc: "Националистические агитаторы организуют оппозицию против наших попыток централизации. Мы можем использовать силы тайной полиции, чтобы установить наблюдение за наиболее опасными людьми".
GEC_decision_arrest_nationalist_intellectuals_hungary: "Арестовать националистическую интеллигенцию в Венгрии".
GEC_decision_arrest_nationalist_intellectuals_hungary_desc: "Интеллектуалы играют большую роль в венгерском националистическом движении. Если мы арестуем некоторых из наиболее откровенных писателей, поэтов и других интеллектуалов, мы сможем нанести серьезный удар по движению и одновременно подать пример, который оттолкнет других последовать их примеру."
