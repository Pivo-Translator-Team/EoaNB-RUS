eoanb_tt_event_gerconfed_6_b: "§YМы проголосуем против их предложения.§!"
gerconfed.6.t: "Диета во Франкфурте"
gerconfed.6.d: "Австрия созвала диету Германской Конфедерации во Франкфурте, где они будут пытаться укрепить свои интересы в отношении Конфедерации. Каждая страна-член имеет право голосовать по их предложению - и теперь наша очередь."
gerconfed.6.a: "Мы поддержим Австрию".
gerconfed.6.b: "Мы не будем поддерживать Австрию".
