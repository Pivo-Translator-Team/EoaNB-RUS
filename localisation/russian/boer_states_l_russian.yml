 ############## 
 ### EVENTS ### 
 ############## 
 boer_states.1.t: "An Armistice with [OFS.GetName]"
 boer_states.1.d: "Our war with the [OFS.GetNameDef] is going badly, we are badly outnumbered and there are rumors of some of our automonus regions siding with them. Perhaps we should offer peace before it is too late"
 boer_states.1.a: "Offer them Peace"
 boer_states.1.b: "Never!"
 boer_states.1.c: "Not only shall we recognize them, we shall guarantee them as well" #NT!
 boer_states.2.t: "Orange Free State refuses integration"
 boer_states.2.d: "After multiple requests made to the [OFS.GetNameDef] about a union and being declined every time, We just recived information about the [OFS.GetNameDef] imprisioning many of our loyalists there for treson."
 boer_states.2.a: "We can not let this Stand! To war!"
 boer_states.3.t: "Boshoff Resigns !"
 boer_states.3.d: ""
 boer_states.3.a: "The Chairman of the Volksraad, Esaias Reynier Snijman, will serve as acting president for now"
 boer_states.4.t: "The Presidency of Pretorius"
 boer_states.4.d: ""
 boer_states.4.a: "Isn't he the president of the South African Republic already ?"
 boer_states.5.t: "Pretorius left the Orange Free State !"
 boer_states.5.a: "The Government Secretary of the Volksraad, Joseph Allison, will serve as acting president for now"
 boer_states.5.b: "There must be separation of the church from the state" #NT!
 boer_states.6.t: "The Resignation of Pretorius was accepted by the Volksraad"
 boer_states.6.d: ""
 boer_states.6.a: "The Volksraad will take charge until a new acting president is chosen"
 boer_states.6.b: "Ignore the British" #NT!
 boer_states.7.t: "The Volksraad decides to give the seat to Jacobus Johannes Venter"
 boer_states.7.d: ""
 boer_states.7.a: "He becomes the acting president"
 boer_states.8.t: "Johannes Henricus Brand is elected president"
 boer_states.8.d: ""
 boer_states.8.a: "Alright"
 boer_states.9.t: "Resignation of Pretorius"
 boer_states.9.d: ""
 boer_states.9.a: "Johannes Hermanus Grobler becomes the acting president"
 boer_states.9.b: "The Practice is immoral" #NT!
 boer_states.10.t: "Stephanus Schoeman takes power !"
 boer_states.10.d: ""
 boer_states.10.a: "What a twist ?"
 boer_states.11.t: "The Volksraad takes down Schoeman"
 boer_states.11.d: ""
 boer_states.11.a: "Schoeman became a dictator, we are better off"
 boer_states.12.t: "The Transvaal Civil War"
 boer_states.12.d: ""
 boer_states.12.a: "Schoeman is a sore looser"
 boer_states.13.t: "The Return of Pretorius"
 boer_states.13.d: ""
 boer_states.13.a: "Pretorius manages to be important in every Boer state at the same time"
 boer_states.14.t: "Creation of the State President seat"
 boer_states.14.d: ""
 boer_states.14.a: "A stronger leader for a stronger state"
 boer_states.15.t: "The Boer men arrive asking for their payment"
 boer_states.15.d: "A large group of mercenaries have arrived at your court requesting the land owed to them for their services rendered during the last civil war, shall we grant them their land"
 boer_states.15.a: "A deal was a deal"
 boer_states.16.t: "Ask [TRV.GetName] for annexation"
 boer_states.16.d: "[ENG.GetNameDef] have just annexed our bordering ally, [ZUL.GetNameDef]. Many members of our nation are calling for us to integrate into the [TRV.GetName] rather than risk annexation by the [ENG.GetNameDef]. \nShould we?"
 boer_states.16.a: "Let us ask [TRV.GetNameDef] for annexation"
 boer_states.17.t: "[NIR.GetName] asks for annexation"
 boer_states.17.d: "Representatives from The [NIR.GetName] have come to us asking for annexation, should we accept?"
 boer_states.17.a: "Of course we Accept"
 boer_states.17.b: "We cannot afford to anger the British"
 boer_states.18.t: "Annex [NIR.GetName]?"
 boer_states.18.d: "Representatives from [NIR.GetName] went to [TRV.GetName] and requested annexation,But where refused. Perhaps we should step in and annex them ourselves?"
 boer_states.18.a: "Yes, we should Expand our reach"
 boer_states.19.t: "[NAT.GetName] demands annexation"
 boer_states.19.d: "Diplomats from The [NAT.GetName] have arrived demanding we submit to them, what should we do?"
 boer_states.19.a: "We must accept"
 boer_states.20.t: "[NIR.GetName] refuses Annexation"
 boer_states.20.d: "The [NIR.GetNameDef] has refused our offer, should we force them to submit?"
 boer_states.20.a: "Yes, by fire and sword"
 boer_states.21.t: "[STL.GetName] declares themselves as an independent state"
 boer_states.21.d: "Boer Mercenaries within [1146.GetName] have gained a large tract of land from fighting as mercenaries, and have declared themselves as [STL.GetNameDef]"
 boer_states.21.a: "Another Boer state?"
 boer_states.21.b: "For Stellaland!"
 boer_states.22.t: "[GOS.GetName] declares themselves as an independent state"
 boer_states.22.d: "More Boer Miners within [1146.GetName] have gained the state of [1067.GetName] from fighting as mercenaries, and have declared themselves as The [GOS.GetNameDef]"
 boer_states.22.a: "Yet another boer state?"
 boer_states.23.t: "Ask [STL.GetName] for Integration?"
 boer_states.23.d: "We are too small to survive by ourselves, should we ask [STL.GetName] for Annexation?"
 boer_states.23.a: "Yes, Send an Envoy"
 boer_states.24.t: "[GOS.GetName] asks for Integration?"
 boer_states.24.d: "We have received envoys from the small [GOS.GetName] asking to join our republic, should we let them"
 boer_states.24.a: "Yes, We shall now be Known as The United States of Stellaland"
 #boer_states.25.t: "REMOVED" #NT!
 boer_states.26.t: "[ENG.GetName] declares us a Protectorate"
 boer_states.26.d: "[ENG.GetNameDef]has declared us to be part of it's realm, shall we ask to join [TRV.GetNameDef] instead?"
 boer_states.26.a: "Yes, go to [OFS.GetNameDef]"
 boer_states.27.t: "[ENG.GetName] Moves troops in to Occupy us"
 boer_states.27.d: "[ENG.GetNameDef] has Moved Troops to Occupy us, What do we do?"
 boer_states.27.a: "We shall fight them"
 boer_states.28.t: "[STL.GetNameDef] has asked us to integrate them"
 boer_states.28.d: "Recently [ENG.GetNameDef] has declared [STL.GetName] as a protectorate, however the Citizens of [STL.GetNameDef] have come to us asking to instead be integrated into our nation"
 boer_states.28.a: "We Accept"
 #boer_states.29.t: "HIDDEN" #NT!
 #boer_states.30.t: "HIDDEN" #NT!
 boer_states.31.t: "[ENG.GetNameDef] has full control over [1148.GetName]"
 boer_states.31.d: "We have lost the war against [ENG.GetNameDef] and their Representatives are pushing for peace, should we accept?"
 boer_states.31.a: "We accept it"
 boer_states.31.b: "We will not surrender"
 boer_states.32.t: "[TRV.GetNameDef] has full control over [1148.GetName]"
 boer_states.32.d: "We have lost the war against [TRV.GetNameDef] and their Representatives are pushing for peace, should we accept?"
 boer_states.32.a: "We accept it"
 boer_states.32.b: "We shall fight on"
 boer_states.33.t: "Cattle raids intensify"
 boer_states.33.d: "The Native power of [SOT.GetNameDef] has raided our cattle for years, and this year has been the most rife with banditry. many of our people believe that it is time we responded with force."
 boer_states.33.a: "We will fight this"
 boer_states.33.b: "We shall ask the cape colony to arbitrate"
 boer_states.34.t: "[OFS.GetNameDef] asks us to arbitrate"
 boer_states.34.d: "The Native power of [SOT.GetNameDef] Has Been continuing to raid the [OFS.GetName] for years and now the conflict has come to close to all our war. However the [OFS.GetName] has come to us, asking us if we will arbitrate the issue."
 boer_states.34.a: "Fine, we side with the [OFS.GetName]"
 boer_states.34.b: "Fine, we side with the [SOT.GetName]"
 boer_states.35.t: "Sign the Treaty?"
 boer_states.35.d: "The Digger Republic has beaten our commandos and we are unable to do anything further. We have lost too much in this adventure, we can not lose anymore." #NT!
 boer_states.35.a: "We Agree"
 boer_states.36.t: "The Treaty is agreed to"
 boer_states.36.d: "Both sides have agreed to the treaty over the fate of [779.GetName], and the treaty terms are now being put into action."
 boer_states.36.a: "Finally, everything on this side of the Orange River is ours"
 boer_states.37.t: "The Status Quo"
 boer_states.37.d: "No-one could come to an agreement over the border conflict, and the status quo has continued"
 boer_states.37.a: "Thats unfortunate"
 boer_states.38.t: "A Breaking point"
 boer_states.38.d: "The Savages within [SOT.GetNameDef] have continued their endless raids against our people, stealing our cattle and costing us Hundreds of pounds in economic damages"
 boer_states.38.a: "We must deal with them once and for all"
 boer_states.39.t: "The raids end"
 boer_states.39.d: "With the [SOT.GetName] raiders now under another state, the raids have finally ended"
 boer_states.39.a: "good"
 boer_states.40.t: "[SOT.GetName]-[OFS.GetName] War"
 boer_states.40.d: "A state of war flared up due to raids against [OFS.GetNameDef] by raiders from [SOT.GetNameDef]"
 boer_states.40.a: "ok"
 boer_states.41.t: "[SOT.GetNameDef] is dominate against [OFS.GetNameDef]"
 boer_states.41.d: "[SOT.GetNameDef] is currently winning against [OFS.GetNameDef] and if they win, they may disturb the balance within the region. shall we offer to arbitrate a treaty?"
 boer_states.41.a: "Ignore the War"
 boer_states.42.t: "[OFS.GetNameDef] is dominate against [SOT.GetNameDef]"
 boer_states.42.d: "[OFS.GetNameDef] is currently winning against [SOT.GetNameDef] and if they win, they may disturb the balance within the region. shall we offer to arbitrate a treaty?"
 boer_states.42.a: "Ignore the War"
 boer_states.42.b: "Offer to arbitrate a Treaty"
 boer_states.43.t: "Schoeman Stars Civil War" #NT!
 boer_states.43.d: "After Schoeman unsuccessfully attempted to use force to supplant Grobler as acting president, Kruger persuaded him to submit to a volksraad hearing, where Schoeman was censured and relieved of his post. Willem Cornelis Janse van Rensburg was appointed acting president while a new election was organised for October 1862. Dissatisfied with the Volksraad decision to censure him, Schoeman has mustered a commando at Potchefstroom and is once again attempting to force his way into office." #NT!
 boer_states.43.a: "Muster our Commandos" #NT!
 boer_states.44.t: "Elections are Held Again" #NT!
 boer_states.44.d: "Knowing he was defeated Schoeman accepted negotiations held with Kruger and Pretorius, agreeing to hold a special court on the disturbances soon thereafter fresh elections for president and commandant-general. Schoeman was found guilty of rebellion against the state and banished. The election results were announced, with Van Rensburg becoming president and Kruger as commandant-general. Both expressed disappointment at the low turnout and resolved to hold another set of elections. The civil war led to an economic collapse in the Transvaal, weakening the government's ability to back up its professed authority and sovereignty over the local chiefdoms. " #NT!
 boer_states.44.a: "Time to Rebuild" #NT!
 boer_states.45.t: "Pretorius Elected President in OFS" #NT!
 boer_states.45.d: "In late 1859, the president of Transvaal, Marthinus Wessel Pretorius, was invited to stand for President in the Orange Free State, where many burghers now favoured union, partly as a means to overcome the Basotho. The Transvaal constitution that he had just enacted made it illegal to hold office abroad, but he readily did so and won. The Volksraad attempted to side-step the constitutional problems by granting Pretorius half-a-year of leave in the hope that a solution might come about, and the president duly left for Bloemfontein and appointed Johannes Hermanus Grobler to be acting president in his absence." #NT!
 boer_states.45.a: "Tick.. Tock..." #NT!
 boer_states.46.t: "OFS Request Unification Talks" #NT!
 boer_states.46.d: "Once Pretorius was sworn in as President of the Free State he had sent a deputation to Pretoria to negotiate union the next day. Should we agree to negoitate a union between our nations, this may lead to Britain declaring the Sand River and Orange River Conventions void if the republics joined." #NT!
 boer_states.46.a: "Accept" #NT!
 boer_states.46.b: "Decline" #NT!
 boer_states.47.t: "Talks Fail with Transvaal" #NT!
 boer_states.47.d: "Transvaal government disliked Pretorius's unconstitutional dual presidency and worried that Britain might declare the Sand River and Orange River Conventions void if the republics joined. Thus have refused any talks for unification." #NT!
 boer_states.47.a: "Shame" #NT!
 boer_states.48.t: "Talks Begin" #NT!
 boer_states.48.d: "Negotiations between our government and Transvaal have started to decide whether unification will be possible, there are likely to be some major points that will decide the fate of these talks..." #NT!
 boer_states.48.a: "Great News!" #NT!
 boer_states.49.t: "Economic Investment" #NT!
 boer_states.49.d: "The Orange Free State has made a resuest during the unification talks for increased economic investment in their lands. This is due to the belief that our state is the richer and more populace, as a result we have a greater economy than theirs. While aspects of this are true, we are not much better off than the OFS and this could cause some anger within our nation, taking away their hard earned money to give it to someone else..." #NT!
 boer_states.49.a: "Accept" #NT!
 boer_states.49.b: "Refuse" #NT!
 boer_states.50.t: "Break Off UK Relations" #NT!
 boer_states.50.d: "Transvaal has demanded that a unified Boer Republic would have no ties with Britain. However, many within the Orange Free State believe good relations with Britain are important and some even seek unification with the Cape Colony. Furthermore, this unification would make the Sand River and Orange River Conventions void which could lead Britain to have justification to declare war on us..." #NT!
 boer_states.50.a: "Accept" #NT!
 boer_states.50.b: "Refuse" #NT!
 boer_states.51.t: "Diamonds Discovered in [1149.GetName]"
 boer_states.51.d: "A Large area of diamond mines have been discovered on the banks of the Vaal river within the state of [1149.GetName] and our adminitration there reports a large influx of miners to the area, ready to make themselves (And us) rich"
 boer_states.51.a: "This is good news"
 boer_states.51.b: "Refuse" #NT!
 boer_states.52.t: "Diamonds Discovered in [1149.GetName]"
 boer_states.52.d: "A Large area of diamond mines have been discovered on the banks of the Vaal river within the Disputed state of [1149.GetName]. [OFS.GetNameDef] has moved officals into the area and are attempting to administrate the area, however we have also laid claim to the area."
 boer_states.52.a: "Assert our claim"
 boer_states.52.b: "The land is rightfully [OFS.GetName] Land"
 boer_states.53.t: "The British have taken interest in the [1149.GetName] Diamond Fields"
 boer_states.53.d: "It seems that the British cape colony territories have taken interest in the diamond mines. Our agent has recommmened that we go to them and submit as a protectorate and have them gain the diamond mines for us"
 boer_states.53.a: "Yes, send an envoy to offer [ENG.GetNameDef] control over the state"
 boer_states.54.t: "[GQW.GetName] offers us the [1149.GetName] Diamond Fields"
 boer_states.54.d: "An Agent of the [GQW.GetName] has arrived bearing a request for intergration if we administer the [1149.GetName] Diamond mines"
 boer_states.54.a: "Of Course"
 boer_states.55.t: "[ENG.GetNameDef] annexes [GQW.GetName] as well as the diamond mines of [1149.GetName]"
 boer_states.55.d: "The [ENG.GetName] officially annexed [GQW.GetName] as well as annexing our territory of [1149.GetName] today, dispite our own flags flying above the mines.This is a despicable breach of our soverenty."
 boer_states.55.a: "We cannot go against the might of [ENG.GetNameDef]"
 boer_states.56.t: "[OFS.GetName] continues to demand the return of [1149.GetName]"
 boer_states.56.d: "We have had control of the Kimberly diamond mines within the [1149.GetName] state. however [OFS.GetNameDef] are still claiming soverenty over the land and causing our diplomatic relations to plummit with the nations that are frendly with the [OFS.GetName]."
 boer_states.56.a: "Let us send a token monetary recompense"
 boer_states.56.b: "Cede the land back"
 boer_states.56.c: "Design 3" #NT!
 boer_states.56.e: "Our Current Flag" #NT!
 boer_states.57.t: "Philippolis Abandoned" #NT!
 boer_states.57.d: "The Griqua people that have lived in Philippolis have finally migrated elsewhere. This now allows us to fully take control of the area and strengthen our southern border with the British." #NT!
 boer_states.57.a: "Move in" #NT!
  #boer_states.58.t: NOT NEEDED 
 boer_states.59.t: "Lydenburg Joins the Republic" #NT!
 boer_states.59.d: "After years of independance, our fellow countrymen in Lydenburg have decided to join our great republic willingly. We our slowly unifying the region for our people!" #NT!
 boer_states.59.a: "Great news!" #NT!
 boer_states.60.t: "Sir Theophilus Shepstone" #NT!
 boer_states.60.d: "Shepstone has arrived in Pretoria and issued a proclamation announcing the establishment of British authority over the Transvaal. Shepstone's force consisted of twenty-five men of the Natal Mounted Police only, but no overt opposition was made to the annexation as the republic is in a condition bordering on anarchy." #NT!
 boer_states.60.a: "Worrying" #NT!
 boer_states.61.t: "Diplomats in London" #NT!
 boer_states.61.d: "In an attempt to avoid a war, a delegation was sent to London to protest the illeagal occupation of our homeland. However, this diplomacy did not have the desired effect and our pleas fell on deaf ears. It is becoming increasingly likely that a war will break out." #NT!
 boer_states.61.a: "Worrying" #NT!
 boer_states.62.t: "British Rule in South Africa" #NT!
 boer_states.62.d: "Transvaal has failed to resist British occupation and it seems unlikely that we will be able to resist a Confederation imposed upon us by London. We have recieved an invitation by the Cape Colony to join a South African Confederation, many within our government see little point in refusing... it would lead to unnecessary bloodshed." #NT!
 boer_states.62.a: "End of the Free State" #NT!
 boer_states.63.t: "South African Union" #NT!
 boer_states.63.d: "Through the strong leadership of Prime Minister Molteno in the Cape Colony, the likelihood an South African Union has become the greatest it has ever been. The Prime Minister has put forward a fair plan that sees all parties take an equal stake. While our nation and people would come under British rule, which many see as undesirable, the new South African Union would have many freedom akin to Canada. There is little opposistion to this plan and the Volksraad will approve the treaty." #NT!
 boer_states.63.a: "Great News" #NT!
 boer_states.64.t: "South African Union" #NT!
 boer_states.64.d: "Through the strong leadership of Prime Minister Molteno in the Cape Colony, the likelihood an South African Union has become the greatest it has ever been. The Prime Minister has put forward a fair plan that sees all parties take an equal stake. While our nation and people would come under British rule, which many see as undesirable, the new South African Union would have many freedom akin to Canada. There is little opposistion to this plan and the Volksraad will approve the treaty." #NT!
 boer_states.64.a: "Great News" #NT!
  
 ############### 
 ### FOCUSES ### 
 ############### 
 TRV_focus_complete_legal_reforms: "Complete Legal Reforms"
 TRV_focus_complete_legal_reforms_desc: "Our country has been reforming its Legal codes, we should complete this before focusing our government on anything else"
 TRV_focus_attempt_to_levy_taxes: "Attempt to levy Taxes"
 TRV_focus_attempt_to_levy_taxes_desc: "Ever since the establishment of our nation, the Burghers have been resistant to paying taxes. Perhaps we should be more persuasive"
 TRV_focus_economic_focus: "Economic Focus"
 TRV_focus_economic_focus_desc: "Our economy needs focus put upon it, let us focus our administration onto the task"
 TRV_focus_external_focus: "External Focus"
 TRV_focus_external_focus_desc: "Our nation is in a precarious position, we should focus our efforts on securing our nations place in the world"
 TRV_focus_establish_laws_on_tariffs: "Establish Laws on Tariffs"
 TRV_focus_establish_laws_on_tariffs_desc: "Complete the reforms around Tariff law and what can be tariffed"
 TRV_focus_establish_industry: "Establish an Industry" #NT!
 TRV_focus_establish_industry_desc: "" #NT!
 TRV_focus_gunpowder_regulations: "Gunpowder Regulations"
 TRV_focus_gunpowder_regulations_desc: "Establish Regulations on gunpowder production and distribution within the [OFS.GetName]"
 TRV_focus_encorage_the_founding_of_a_research_foundation: "Encourage the Founding of a Research Foundation"
 TRV_focus_encorage_the_founding_of_a_research_foundation_desc: "In order to be a modern state we need a research group or foundation. Let us establish one."
 TRV_focus_focus_on_exsternal_problems: "Focus on External Problems"
 TRV_focus_focus_on_exsternal_problems_desc: "We are currently engaged in a war and as such will have to focus on external problems during this time."
 TRV_focus_liquor_reulations: "Liquor Regulations"
 TRV_focus_liquor_reulations_desc: "Liquor is a bane of society and in order to keep it under control we must establish regulations upon the beverage"
 TRV_focus_continue_constitutional_reforms: "Continue Constitutional Reforms"
 TRV_focus_continue_constitutional_reforms_desc: "Our Constitution is still very weak, we should continue reforming our government and our constitutional"
 TRV_focus_reform_the_voting_system: "Reform the Voting System"
 TRV_focus_reform_the_voting_system_desc: "Change How we define Voting and voting area to better represent our peoples views"
 TRV_focus_remove_single_citizenship_requirement: "Remove Single Citizenship Requirement"
 TRV_focus_remove_single_citizenship_requirement_desc: "Our Voting system excludes many of our citizens due to the land requirement. let us reform this and open it to all citizen regardless of how much they own"
 TRV_focus_start_to_connect_our_economy: "Start to connect our economy"
 TRV_focus_start_to_connect_our_economy_desc: "Most of our economy is spread out over large distances we should begin to develop a road network to connect it together"
 TRV_focus_exspand_our_road_network: "Expand our road network"
 TRV_focus_exspand_our_road_network_desc: "Expand our road network into the far reaches of our state"
 TRV_focus_invest_in_resource_discovery: "Invest in resource discovery"
 TRV_focus_invest_in_resource_discovery_desc: "Begin investing to prospectors and surveyors to help find the hidden resources of our nation"
 TRV_focus_industrialising_our_nation: "Industrializing our nation"
 TRV_focus_industrialising_our_nation_desc: "Begin encouraging the establishment of new factories in order to develop our economy"
 TRV_focus_begin_military_production: "Begin Military production"
 TRV_focus_begin_military_production_desc: "Now we have started to prepare for industrialization, we need to keep up with our military needs"
 TRV_focus_encorage_manufactory_develpoment: "Encourage Manufactory development"
 TRV_focus_encorage_manufactory_develpoment_desc: "We should encourage the establishment of manufactories in order to produce the machines necessary for a industrialized state"
 TRV_focus_encorage_immirgration: "Encourage Immigration"
 TRV_focus_encorage_immirgration_desc: "In order to increase our population our advisors have suggested that we implement policies to encourage more Immigration into our country"
 TRV_focus_create_a_national_tax_code: "Create a National Tax Code"
 TRV_focus_create_a_national_tax_code_desc: "Our economy is completely unbalanced and unregulated, we should establish a proper tax code to stablise our nation and its economy"
 TRV_focus_attempt_diplomatic_ties_with_OFS: "Attempt Diplomatic Ties with [OFS.GetName]" #NT!
 TRV_focus_attempt_diplomatic_ties_with_OFS_desc: "[OFS.GetNameDef] is the only other Boer nation around, although we have had hostilities in the past. That does not mean that we should not work together to assure our mutual survival. Let us send Emissaries to them to forge lasting relations" #NT!
 TRV_focus_consoladate_internal_governence: "Consolidate Internal Governance"
 TRV_focus_consoladate_internal_governence_desc: "Consolidate our government after completing our internal reforms, this will help stablise our nation"
 TRV_focus_the_fuctions_of_a_state: "The Functions of a State"
 TRV_focus_the_fuctions_of_a_state_desc: "We must define the responsibilities and powers that the various branches of our government should have. This will allow us to establish how we manage our country both inside and out"
 TRV_focus_offer_joint_guarentees: "Offer Joint Guarantees"
 TRV_focus_offer_joint_guarentees_desc: "In order to maintain our independence we should proclaim joint guarantees with [TRV.GetNameDef]"
 TRV_focus_offer_to_join_with_the_OFS: "Offer to join with [OFS.GetNameDef]" #NT!
 TRV_focus_offer_to_join_with_the_OFS_desc: "Our nations are very similar in terms of our governace and our people, we have even had the same president. The idea to intergrate into [OFS.GetNameDef] has been floating round the upper tiers of our government. Should we offer to do so?" #NT!
 TRV_focus_our_british_policy: "Our British Policy"
 TRV_focus_our_british_policy_desc: "Ever since the formation of our country our fate has depended on the actions of [ENG.GetNameDef].However, what we do about this is up to us. to go with [ENG.GetNameDef] or take our own path?"
 TRV_focus_establish_diplomacy_with_the_west_no_Britain: "Britain has not accepted our Integration"
