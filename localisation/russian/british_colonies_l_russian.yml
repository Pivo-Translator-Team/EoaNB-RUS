 CAN_idea_political_deadlock: "Политический тупик"
 CAN_idea_political_deadlock_desc: "С 1854 года правительства в Канаде были очень недолговечными и ненадежными, ни одно правительство не продержалось достаточно долго, чтобы обеспечить колонии политическую стабильность. Причиной всему этому стала политическая система, которая создала несколько равных групп в Ассамблее. Вместе с сепаратизмом в Нижней Канаде и отсутствием политической стабильности это привело к политическому тупику".
