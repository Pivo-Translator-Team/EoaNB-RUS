 britishoceania.1.t: "Новая Зеландия запрашивает войска"
 britishoceania.2.t: "Британия посылает войска"
 britishoceania.2.d: ""
 britishoceania.2.a: "Великая"
 britishoceania.3.t: "Британия отказывается посылать войска"
 britishoceania.3.d: ""
 britishoceania.3.a: "Как они смеют"
 britishoceania.4.t: "Новая Зеландия запрашивает войска"
 britishoceania.7.t: "[From.GetName] запрашивает рекомендации по капиталу"
 britishoceania.7.d: "Поступил запрос от администрации [From.GetName] с просьбой дать рекомендации по столице. Они будут объединены с рекомендациями других австралийских колоний для принятия решения о конечном местоположении".
 britishoceania.7.a: "Рекомендовать Окленд"
 britishoceania.7.b: "Рекомендовать Веллингтон"
 britishoceania.9.t: "Рекомендую новозеландские пушки"
 britishoceania.13.t: "Извержение вулкана Таравера"
 britishoceania.13.d: "Извержение вулкана Таравера произошло сегодня утром и уничтожило розовые и белые террасы, природное чудо, которое многие называли 8-м чудом света. Возможно, это великолепие никогда не будет восстановлено".
 britishoceania.14.t: "[From.GetName] предлагает погашение"
 britishoceania.14.d: "NZL предлагает возмещение KIN за землю, захваченную во время войны в Вайкато.\n §Если вы видите это, пожалуйста, сообщите об этом в discord§!"
 britishoceania.14.a: "Согласен"
 britishoceania.14.b: "Отказаться"
 britishoceania.15.e: "Мы согласны, хвала королю маори"
 britishoceania.15.t: "Сделка с Kīngitanga?"
 britishoceania.15.d: "Члены нашего правительства, симпатизирующие нашей политике Кингитанги, обратились к нам с интересным предложением:мы предоставляем Движению большую автономию, а взамен они помогают интиграции других иви, что мы должны предложить?"
 britishoceania.15.a: "Предложить ограниченную автономию"
 britishoceania.15.b: "Предложить большую автономию"
 britishoceania.15.c: "Предлагать совместное правительство"
 britishoceania.17.t: "Новозеландская администрация разделяет власть с туземцами"
 britishoceania.17.d: "Ежегодный отчет из колонии [NZL.GetName] выявил нечто очень тревожное. Их колониальное правительство ратифицировало новый договор, согласно которому туземцы вошли в их правительство как равные! Это подрывает нашу власть в их правительстве. \nИх новое правительство подтвердило свою лояльность нам, но этот жест может оказаться пустым, как мы должны реагировать?"
 britishoceania.17.future_effects: "§RЭто может вызвать проблемы в будущем§!"
 britishoceania.17.a: "ЧТО! Заставьте их немедленно отменить это".
 britishoceania.17.b: "Пока они все еще лояльны"
 britishoceania.18.t: "Британия требует, чтобы мы очистили нашу администрацию от маори"
 britishoceania.18.d: "Наша родительская страна [ENG.GetName] узнала о нашем решении включить короля маори в наше правительство и послала нам ультиматум:\nИзгнать Kīngitanga из нашего управления или столкнуться с военным возмездием".
 britishoceania.16.t: "Новая Зеландия предлагает земельную сделку"
 britishoceania.16.d: "Правительство Новой Зеландии предложило разделить недавно расчищенные правительственные земли поровну между нашим народом и новыми поселенцами.\nshall we accept this proposal?"
 britishoceania.16.a: "Мы согласны"
 britishoceania.16.b: "Отказаться от сделки"
 britishoceania.19.t: "Kīngitanga предлагает интеграцию"
 britishoceania.19.d: "Кингитанга предлагает нам интеграцию в их движение, согласны ли мы?".
 britishoceania.19.a: "Мы принимаем"
 britishoceania.19.b: "Мы отказываемся"
 britishoceania.20.t: "Kīngitanga предлагает интеграцию"
 britishoceania.19.d: "Кингитанга предлагает нам интеграцию в их движение, согласны ли мы?".
 britishoceania.20.a: "Мы принимаем"
 britishoceania.20.b: "Мы отказываемся"
 britishoceania.21.t: "Сделка по Кингитанге"
 britishoceania.21.d: "Правительство Новой Зеландии обратилось к нам со сделкой:мы получаем автономию и оказываем им поддержку среди племен маори. Согласны ли мы?"
 britishoceania.21.a: "Согласиться на сделку"
 britishoceania.21.b: "Отказаться от сделки"
 britishoceania.22.t: "Сделка с Кингитангой"
 britishoceania.22.d: "Правительство Новой Зеландии обратилось к нам с предложением о сделке, мы получаем большую автономию и оказываем им большую часть нашей поддержки среди племен маори. Соглашаться ли нам?"
 britishoceania.22.a: "Согласиться на сделку"
 britishoceania.22.b: "Отказаться от сделки"
 britishoceania.23.t: "Сделка с Кингитангой"
 britishoceania.23.d: "Правительство Новой Зеландии обратилось к нам с интересным предложением - интегрировать кингитангу в правительство Новой Зеландии в рамках совместной администрации. каков наш ответ?".
 britishoceania.23.a: "Согласиться на сделку"
 britishoceania.23.b: "Пересмотреть сделку"
 britishoceania.23.c: "Отклонить сделку"
 britishoceania.26.t: "Джордж Эдвард Грей предлагает стать губернатором"
 britishoceania.26.d: "В связи с ростом напряженности в отношениях с племенами маори один из наших старых губернаторов Джордж Эдвард Грей предлагает вернуться и использовать свое влияние на племена для восстановления стабильности, должны ли мы согласиться?".
 britishoceania.26.a: "Соглашайтесь, верните его на ближайшем корабле".
 britishoceania.26.b: "Отклонить, мы восстановим мир без него".
 britishoceania.27.t: "Роберт Уинъярд становится временным губернатором"
 britishoceania.27.d: "Джордж Эдвард Грей сегодня утром отправился в Новую Зеландию, чтобы подавить там туземцев, Роберт Уинъярд был назначен нашим временным губернатором на это время".
 britishoceania.27.a: "Хорошо"
 britishoceania.35.t: "Первая война в Таранаки"
 britishoceania.38.t: "Центральная часть Северного острова недоступна"
 britishoceania.38.d: "Наши силы не могут проникнуть в центральные районы Северного острова. Это связано с густым бушем и многочисленными враждебными племенами маори внутри".
 britishoceania.48.t: "Вторая война в Таранаки"
 britishoceania.48.d: "Маори Таранаки удавалось держаться годами, и наши военные стали посмешищем в британских колониях. наше население требует мира, что нам делать?"
 britishoceania.48.a: "Мы должны сдаться"
 britishoceania.48.b: "Мы никогда не закончим эту войну"
 britishoceania.42.t: "Вторая война в Таранаки"
 britishoceania.36.t: "Вторжение в Вайкато"
 britishoceania.37.t: "Kīngitanga Refuse to Bend".
 britishoceania.43.t: "Начинается Восточно-Капская война"
 britishoceania.49.t: "Проигрыш Новозеландской войны"
 britishoceania.49.d: "После тяжелых боев силы маори разбили нашу армию и вытеснили нас из центральной части Северного острова. Большая часть нашего правительства бежала на Южный остров, и многие теперь называют наше государство-колонию "Новый Мюнстер". Будущее этих островов теперь неопределенно и омрачено".
 britishoceania.49.a: "Так закончился договор Вайтанги".
 britishoceania.50.t: "Окленд просит сделать его своей собственной колонией"
 britishoceania.50.d: "После катастрофы новозеландских войн наша колония распалась, и местные племена маори создают свои собственные правительства в центре северного острова. Оставшееся правительство переименовало себя в Новый Мюнстер, владея только южным островом и землями вокруг Веллингтона. Город Окленд все еще находится под нашим владычеством и направил запрос о признании его собственной колонией".
 britishoceania.50.a: "Согласиться с запросом"
 britishoceania.50.b: "Передайте его [NSW.GetName]".
 britishoceania.50.c: "Взять управление на себя"
 britishoceania.50.e: "Оставить его под Новым Мюнстером"
 britishoceania.51.t: "Новая железная дорога"
 britishoceania.51.d: "Построена первая в штате Виктория железная дорога из Джилонга в Мельбурн".
 britishoceania.51.a: "Скорость имеет значение".
 britishoceania.52.t: "Газовое освещение"
 britishoceania.52.d: "Городские улицы Мельбурна впервые освещены газовым освещением".
 britishoceania.52.a: "Пусть нам понравится ночь"
 britishoceania.53.t: "Телеграф из Мельбурна в Аделаиду" июль 1858 г.
 britishoceania.53.d: "Впервые телеграфная связь установлена между Мельбурном и Аделаидой".
 britishoceania.53.a: "Мир становится меньше"
 britishoceania.54.t: "Телеграф из Мельбурна в Сидней" октябрь 1858 г.
 britishoceania.54.d: "Впервые между Мельбурном и Сиднеем налажено телеграфное сообщение".
 britishoceania.54.a: "Мир становится меньше"
 britishoceania.55.t: "Телеграф из Мельбурна в Хобарт" август 1859 г.
 britishoceania.55.d: "В 1857 и 1858 годах в Бассовом проливе проводились исследования, чтобы определить наилучший маршрут для подводного телеграфного кабеля между Викторией и Тасманией. В августе 1859 года был проложен первый кабель между мысом Отвей и Лоу-Хед, недалеко от Лонсестона. Мельбурн и Хобарт были соединены кабелем, что завершило создание сети, объединяющей столицы четырех юго-восточных колоний Австралии. По крайней мере, на короткое время кабель Бассова пролива был самым длинным подводным телеграфным кабелем в мире".
 britishoceania.56.d: "В 1860 году большая часть внутренних районов Австралии оставалась неизведанной. Некоторые викторианцы, разбогатевшие благодаря золотой лихорадке, были готовы финансировать исследовательские экспедиции. У них было три цели:научные открытия, поиск новых пастбищ и поиск маршрута для сухопутной телеграфной линии. Исследователь из Южной Австралии Джон Макдуолл Стюарт к концу 1850-х годов уже обнаружил продуктивные пастбища во время нескольких экспедиций от Аделаиды к северу от озера Эйр. Правительство Виктории и Королевское общество Виктории, руководствуясь желанием сохранить положение Виктории как "самой передовой" колонии, профинансировали Викторианскую исследовательскую экспедицию и поставили перед ней задачу первой пересечь Австралию с юга на север. Экспедицию, одну из самых дорогих в истории Австралии, возглавил Роберт О'Хара Берк, ирландец, не имевший ни опыта исследований, ни навыков в геодезии и навигации. Она была щедро оснащена, включая 50 галлонов рома для оживления уставших верблюдов (их было 27) и дубовый стол. Отправление экспедиции из Королевского парка в Мельбурне 20 августа 1860 года стало публичным зрелищем, за которым наблюдали около 15 000 человек".
 britishoceania.56.a: "Удачи!"
 britishoceania.57.t: "Первый Кубок Мельбурна" 1861 7 ноября
 britishoceania.57.d: ""Кубок Мельбурна" - ежегодные скачки чистокровных лошадей - был проведен впервые и впоследствии стал одним из самых престижных скаковых событий в мире. Идея "Скачки, остановившей нацию" принадлежала председателю Викторианского скакового клуба Фредерику Стэндишу. В четверг 7 ноября 1861 года его мечта стала реальностью, когда 17 лошадей провели первые скачки на Кубок Мельбурна перед 4000 зрителей. Арчер, жеребец из Нового Южного Уэльса, пересек линию первым со временем 3:52:0, заработав 710 золотых суверенов и золотые часы."
 britishoceania.57.a: "Мы уходим с дистанции".
 britishoceania.58.t: "Берк и Уиллс не вернулись" 13 июнь 1861 г.
 britishoceania.58.d: "Прошло несколько месяцев с тех пор, как экспедиция Берка и Уиллса покинула Мельбурн, и мы не получили никаких известий об их гибели или путешествии. СМИ задаются вопросом об их местонахождении, и давление общественности, требующей ответов, растет".
 britishoceania.58.a: "Выслать поисковую группу"
 britishoceania.58.b: "Списать их в убыток"
 britishoceania.59.t: "Викторианская условная партия"
 britishoceania.59.d: "Викторианская контингентная часть покинула Мельбурн 26 июня 1861 года под руководством Альфреда Уильяма Хауитта".
 britishoceania.59.a: "Будем надеяться на хорошие новости".
 britishoceania.60.t: "Викторианский контингент возвращается" Ноябрь 24 1861 года
 britishoceania.60.d: "На реке Лоддон Ховитт встретил Уильяма Браге, члена первоначального каравана. Браге не знал о местонахождении Берка или Уиллса. 15 сентября был найден еще один участник экспедиции, Джон Кинг, живший с яндрувандха. В течение следующих девяти дней Ховитт нашел останки Берка и Уиллса и похоронил их. В плачевном состоянии Кинг пережил двухмесячное путешествие обратно в Мельбурн и умер через одиннадцать дней в возрасте 33 лет, так и не восстановив свое здоровье".
 britishoceania.60.a: "Печальный конец"
 britishoceania.61.t: "Викторианская выставка"  с 1 октября по 29 ноября 1861 года
 britishoceania.61.d: "Викторианская выставка была открыта его превосходительством губернатором, и, несмотря на неблагоприятную погоду, мероприятие прошло успешно".
 britishoceania.61.a: "Великое событие".
 britishoceania.62.t: "Coranderrk Established" 1863 30 июня
 britishoceania.62.d: "Корандеррк был создан как резервация для аборигенов южной части штата Виктория, управляемая в рамках первой в Австралии административной структуры для "управления" делами аборигенов, подход, который позже был принят во всем мире. Жители Корандеррка боролись против попыток контролировать их жизнь. Их упорное сопротивление часто упоминается как одна из первых кампаний коренного населения за права на землю и самоопределение. В июне 1863 года 2300 акров земли были выделены в качестве резерва для станции аборигенов Корандеррк. Свидетельства коренных жителей показывают, что Корандеррк был продуктивным и прибыльным. Грамотность жителей возросла, а более качественное питание привело к улучшению здоровья. Корандеррк был популярным туристическим местом, а продажа корзин, сумок, бумерангов и ковров из кожи, сделанных женщинами и пожилыми мужчинами, значительно способствовала доходам станции."
 britishoceania.62.a: "Хорошее начало".
 britishoceania.63.t: "Проведена Межколониальная выставка Австралазии"  24 октября 1866 г. - 23 февраля 1867 г.
 britishoceania.63.d: "На этой выставке были собраны экспонаты, чтобы помочь в выборе предметов для отправки в Париж на Всемирную выставку. Впервые австралийские колонии собрались вместе".
 britishoceania.63.a: "Великое событие".
 britishoceania.64.t: "Принц Альфред прибывает"
 britishoceania.64.d: "24 ноября 1867 года принц Альфред прибыл в Мельбурн, и огромные толпы людей приветствовали его. Но религиозная напряженность омрачила его пребывание в колонии. Зал протестантской общины был украшен изображением Вильгельма Оранского, английского короля XVII века, победившего католические войска в битве при Бойне в Ирландии. Учитывая напряженные отношения между католиками и протестантами в Австралии, это был провокационный жест. Толпы ирландских католиков собрались у зала, распевая республиканские ирландские песни и бросая камни. Когда группа начала расходиться, окна зала открылись, и в толпу были произведены выстрелы. Был убит мальчик-католик, после чего начались беспорядки".
 britishoceania.64.a: "Ничего страшного не произошло".
 britishoceania.65.t: "Закон об образовании 1872 года"
 britishoceania.65.d: "После более чем десятилетних усилий правительство Виктории вырвало контроль над колониальной школьной системой у религиозных конфессий и приняло Закон об образовании 1872 года. Согласно этому закону Виктория стала первой австралийской колонией (и одной из первых юрисдикций в мире), предложившей бесплатное, светское и обязательное образование для своих детей. Дети в возрасте от шести до пятнадцати лет были обязаны посещать школу, и их обучение было бесплатным. Кроме того, все государственное финансирование церковных школ было прекращено. Большинство религиозных конфессий, за исключением римских католиков, разрешили своим школам стать частью этой новой системы. Закон об образовании, хотя и вызывал споры и обвинения в политической подоплеке, был первым в своем роде в австралийских колониях, и Виктория стала одним из первых регионов в мире, предлагающих бесплатное, светское и обязательное образование."
 britishoceania.65.a: "Мы получим его!"
 britishoceania.65.b: "Глупости!"
 britishoceania.66.t: "Проведение Викторианской межколониальной выставки" с 6 ноября 1872 года по 16 января 1873 года.
 britishoceania.66.d: "Выставка была официально открыта Его Превосходительством Губернатором, с церемониями, обычными для таких случаев. Событие было интересным, и его важность была отмечена присутствием многолюдного собрания, съехавшегося со всех концов страны, что само по себе было приятным и несколько внушительным зрелищем. Главный зал выставки выглядел совсем иначе, чем накануне вечером. Последние прибывшие экспонаты заняли свои места, не было и следа той неразберихи, которая царила несколько часов назад, а когда проходы заполнились плотной толпой посетителей, глаз не мог остановиться на более яркой картине, так как, помимо декоративных эффектов некоторых из просто художественно расположенных изделий, оригинальные украшения стен были дополнены обилием флагов, которые протянулись частично цветной линией из конца в конец здания, а смягченный свет, который струился через витражи, усиливал эффект различных одушевленных и неодушевленных групп. Посетители начали прибывать задолго до начала церемонии открытия, и они мудро воспользовались возможностью осмотреть экспонаты до того, как в различных отсеках стало слишком тесно, чтобы эта операция могла быть выполнена с комфортом".
 britishoceania.66.a: "Великое событие".
 britishoceania.67.t: "Викторианская межколониальная выставка состоялась" 1875 сентябрь 2
 britishoceania.67.d: "Эта выставка была подготовительной к Филадельфийской выставке в следующем году. На ней были представлены экспонаты из Виктории, Нового Южного Уэльса, Северной территории, Тасмании, Южной Австралии, Новой Зеландии, Новой Каледонии и Нидерландов-Индии".
 britishoceania.67.a: "Великое событие".
 britishoceania.68.t: "Первый тестовый матч по крикету" 15 марта 1877 г.
 britishoceania.68.d: "Первый тестовый матч по крикету между Австралией и Англией состоялся на MCG. Австралия стала победителем".
 britishoceania.68.a: "И что дальше?"
 britishoceania.69.t: "Здание Королевской выставки открыто" 29 мая 1880 г.
 britishoceania.69.d: "Строительство Королевского выставочного здания в Карлтоне завершено, в нем проходит Мельбурнская международная выставка, более миллиона посетителей приезжают посмотреть на плоды империи".
 britishoceania.69.a: "Замечательно"
 britishoceania.70.t: "Последний бой Неда Келли" 1880 28 июня
 britishoceania.70.d: "Последний бой Неда Келли. Викторианский лесничий Нед Келли и его банда в июне 1880 года устроили последний бой в Гленроуэне. Четверо преступников нагрянули в викторианский город в воскресенье 27 июня, и в гостинице Анны Джонс произошла последняя перестрелка, в которой погибли Джо Бирн, Дэн Келли и Стив Харт. Утром в понедельник 28 июня Нед Келли был схвачен и арестован".
 britishoceania.70.a: "Наконец-то мы его взяли".
 britishoceania.71.t: "Первая телефонная станция" 28 июня 1880 г.
 britishoceania.71.d: "Первая в Австралии телефонная станция открылась в Мельбурне".
 britishoceania.71.a: "Алло. Вы меня слышите?"
 britishoceania.72.t: "Проведена Викторианская международная выставка" 1880 1 октября
 britishoceania.72.d: "Мельбурнская международная выставка была открыта в пятницу, 1 октября, его превосходительством губернатором в присутствии огромного количества зрителей. Мероприятие прошло с огромным успехом. Этот день был объявлен государственным праздником, и все классы граждан объединились, чтобы оказать честь этому событию".
 britishoceania.72.a: "Великое событие".
 britishoceania.73.t: "Нед Келли повешен" 11 ноября 1880 г.
 britishoceania.73.d: "Пресловутый разбойник и печально известный австралийский персонаж Эдвард "Нед" Келли был повешен за убийство в Мельбурнской тюрьме. Легенда гласит, что перед тем, как затянуть петлю, он просто сказал: "Ну что ж, видимо, до этого дошло" или "Такова жизнь"".
 britishoceania.73.a: "Такова жизнь".
 britishoceania.74.t: "Уборщик солнечных полос".
 britishoceania.74.d: "Изобретение Х.В. Маккеем в Балларате стрипперного комбайна "Саншайн" делает скачок в эффективном сборе урожая зерновых культур и выводит Австралию в лидеры по экспорту зерна".
 britishoceania.74.a: "Это поставит нас на карту".
 britishoceania.75.t: "Депрессия"
 britishoceania.75.d: "В 1880-х годах на австралийском рынке недвижимости наблюдался спекулятивный бум. Оптимистичный климат поддерживался коммерческими банками, а также привел к распространению небанковских учреждений, таких как строительные общества; поскольку они работали в свободной банковской системе, на их деятельность было мало законодательных ограничений, и не было центрального банка с государственными гарантиями по вкладам. Как следствие, эти банки и связанные с ними организации выдавали огромные кредиты на развитие недвижимости, но после краха земельного бума после 1888 года большое количество предприятий, взявших деньги в долг, оказались не в состоянии погасить эти долги, и многие начали объявлять о банкротстве. Банки и небанковские учреждения оказались под растущим финансовым давлением, и весь масштаб кризиса стал очевиден, когда 30 января 1893 года Федеральный банк Австралии потерпел крах. Ситуация была особенно острой в штате Виктория, и 1 мая 1893 года правительство штата ввело пятидневные банковские каникулы, чтобы смягчить финансовую панику и предотвратить дальнейшее наступление на банки. К 17 мая 11 коммерческих банков в Сиднее, Мельбурне, а также в других городах Австралии временно или навсегда закрыли свои двери. -- Период процветания в 1880-х годах привел к дикой спекуляции землей и зданиями, и деньги хлынули из Англии. Земельные компании, ипотечные общества, муниципальные органы, строительные общества и множество других организаций жаждали получить свою долю в предлагаемых благах, и за шесть лет в Викторию влилось, вероятно, 40 000 00 фунтов стерлингов. С таким количеством денег в обращении возникло фиктивное процветание лихорадочного типа. Банки выпустили банкноты на миллионы фунтов, торговля и промышленность процветали как никогда раньше. Реакция последовала быстро. Общественное доверие угасло так же быстро. Началось бегство из банков, и разразившийся бум привел к широкомасштабному бедствию. 14 банков потерпели крах, двенадцать из них, имевших 905 филиалов по всей Австралии, имели обязательства на сумму 166 000 000 фунтов стерлингов, и тысячи людей потеряли все свое имущество. Банкноты во многих случаях стали бесполезными, и Виктория достигла самой глубокой точки финансовой депрессии. Безработица стала широко распространенной, зарплаты и цены упали, банкротства следовали одно за другим".
 britishoceania.75.a: "Мы зашли слишком далеко".
 britishoceania.76.t: "Королевское одобрение для Квинсленда"
 britishoceania.76.d: "Квинсленд требовал отделения от [NSW.GetName] с 1851 года, сегодня Королевское согласие наконец-то было получено".
 britishoceania.76.a: "Подпишите грамоту"
 britishoceania.78.t: "Расширение на Запад"
 britishoceania.78.d: ""
 britishoceania.78.a: "Подписать патент"
 britishoceania.80.t: "Аннексия Северной территории"
 britishoceania.80.d: "Северная территория пуста и отделена от [NSW.GetName], давайте возьмем ее под свой контроль и заселим ее сами".
 britishoceania.80.a: "Больше земли - это хорошо"
 britishoceania.81.t: "Выстрел принца Альфреда"
 britishoceania.81.d: "Во время посещения пикника моряков в портовом городе Клонтарф, Новый Южный Уэльс, в рамках его королевского визита в Австралию, стрелок выстрелил ему в спину. Стрелок, Генри Джеймс О'Фаррелан, ирландец, алкоголик и ранее освобожденный из психиатрической лечебницы, выстрелил ему в спину из револьвера. Убийцу тут же схватил Уильям Вэл, местный мастер по изготовлению карет. Толпа была настолько возмущена, что Генри был жестоко избит и почти линчеван толпой, прежде чем полиция арестовала его. Состояние принца Альфреда в настоящее время неизвестно".
 britishoceania.81.a: "Принц Альфред мертв!"
 britishoceania.81.b: "Принц Альфред жив!"
 britishoceania.82.t: "Принц Альфред мертв!" 
 britishoceania.82.d: "Выстрел разрушил его позвоночник и вызвал серьезные внутренние повреждения. Его не удалось стабилизировать, и он скончался от полученных травм".
 britishoceania.82.a: "Трагедия"
 britishoceania.83.t: "Принц Альфред жив!" 
 britishoceania.83.d: "Выстрел пришелся чуть правее позвоночника. Рана была серьезной, но не смертельной. Принц пробудет в больнице две недели". 
 britishoceania.83.a: "Слава богу"
 britishoceania.84.t: "Телеграф из Сиднея в Мельбурн" октябрь 1858 г.
 britishoceania.84.d: "Впервые между Сиднеем и Мельбурном установлена телеграфная связь".
 britishoceania.84.a: "Мир становится меньше"
 britishoceania.85.t: "Телеграф из Сиднея в Брисбен" №2 ноябрь 1861 г.
 britishoceania.85.d: "Впервые телеграфная связь установлена между Сиднеем и Брисбеном".
 britishoceania.85.a: "Мир становится меньше"
 britishoceania.86.t: "Телеграф от Сиднея до Аделаиды" 1867
 britishoceania.86.d: "Впервые между Сиднеем и Аделаидой налажено прямое телеграфное сообщение. Ранее телеграфные сообщения приходилось направлять через Мельбурн".
 britishoceania.86.a: "Мир становится меньше"

 britishafrica.4.t: "Протекторат Бечуаналенд"
 britishafrica.4.a: "Послать отряд"
 britishafrica.4.b: "Мы не заинтересованы в Бечуаналенде"
 britishafrica.5.t: "[From.GetName] предлагает защиту"
 britishafrica.5.a: "Согласен"
 britishafrica.5.b: "Отказаться"
 britishafrica.7.t: "Создан протекторат Бечуаналенд"
 britishafrica.7.a: "Еще одно прекрасное дополнение к империи"
 britishafrica.8.t: "Алмазы найдены в землях Кэмпбелла"
 britishafrica.8.d: "На берегах реки Ваал в пределах спорного государства [1149.GetName] обнаружен большой участок алмазных копей. [OFS.GetNameDef] перебросил чиновников в этот район и пытается управлять им, однако мы также предъявили претензии на этот район."
 britishafrica.8.a: "Интересно"
 britishafrica.11.t: "Герцогские государства просят помощи!"
 britishafrica.11.d: "Похоже, что маленький британский протекторат настойчиво добивается независимости от Великобритании. Этот путь, скорее всего, приведет к вооруженному восстанию, и им понадобится любая помощь. Поэтому они обратились к нам с просьбой о поддержке. Если они добьются успеха, это значительно уменьшит влияние Великобритании в этом регионе. Можем ли мы послать им то, что им нужно?".
 britishafrica.11.a: "Да"
 britishafrica.11.b: "Нет"
