 britishcanada.83.t: "Франция отклоняета призыв о помощи!"
 britishcanada.83.d: "Французское правительство отклоняето призыв о помощи. Даже после многочасовых споров о том, что мы можем дать им взамен, они все равно хотят остаться в стороне от этого дела".
 britishcanada.83.a: "Проклятье"
 britishcanada.84.t: "Франция принимает призыв о помощи!"
 britishcanada.84.d: "Вскоре после прибытия наших послов встретили с распростертыми объятиями, наше предложение о независимой Канаде было воспринято серьезно, и не потребовалось много дебатов, чтобы убедить их".
 britishcanada.84.a: "Хорошо"
 britishcanada.85.t: "Нет сторонников!"
 britishcanada.85.d: "Мы обратились к США, Франции и России - трем кандидатам, которые могли бы поддержать нас. Но никто не хочет нас поддержать".
 britishcanada.85.a: "Как никто не хочет войны против Британской империи?!".
 britishcanada.86.t: "Россия принимает призыв о помощи!"
 britishcanada.86.d: "Вскоре после прибытия наших послов встретили с распростертыми объятиями, наше предложение о независимой Канаде было воспринято серьезно, и не потребовалось много дебатов, чтобы убедить их".
 britishcanada.86.a: "Хорошо"
 britishcanada.87.t: "Россия отклоняета призыв о помощи!"
 britishcanada.87.d: "Российское правительство отклоняето призыв о помощи. Даже после многочасовых споров о том, что мы можем дать им взамен, они все равно хотят остаться в стороне от этого дела."
 britishcanada.87.a: "Черт побери"
 britishcanada.88.t: "США отклоняети призыв о помощи!"
 britishcanada.88.d: "Правительство США отклоняето призыв о помощи. Даже после многочасовых споров о том, что мы можем дать им взамен, они все равно хотят остаться в стороне от этого дела."
 britishcanada.88.a: "Проклятье"
 britishcanada.89.t: "США принимают призыв о помощи!"
 britishcanada.89.d: "Вскоре после прибытия наших послов встретили с распростертыми объятиями, наше предложение о независимой Канаде было воспринято серьезно, и не потребовалось много дебатов, чтобы убедить их".
 britishcanada.89.a: "Хорошо"
 britishcanada.90.t: "Канада хочет купить наши корабли"
 britishcanada.90.d: "Канадские послы снова обратились к нам с желанием купить несколько старых кораблей".
 britishcanada.90.a: "Конечно"
 britishcanada.90.b: "Нет"
 britishcanada.91.t: "Франция согласилась продать нам корабли!"
 britishcanada.91.d: "Наши послы смогли получить 25 старых корветов".
 britishcanada.91.a: "Теперь у нас есть флот"
 britishcanada.92.t: "Франция отказалась продать нам корабли!"
 britishcanada.92.d: "К сожалению, наши послы не смогли получить от французов хорошую сделку на несколько кораблей".
 britishcanada.92.a: "К сожалению, нет флота"
 britishcanada.93.t: "Наши варианты"
 britishcanada.93.desc: "К сожалению, мы можем реально расширить производство только одного ресурса из четырех вариантов".
 britishcanada.93.a: "Железо понадобится для пушек"
 britishcanada.93.b: "У наших мужчин должна быть соответствующая одежда!"
 britishcanada.93.c: "Немного больше дерева не помешает"
 britishcanada.93.d: "Немного хорошей стали для хороших ружей!"
 britishcanada.94.t: "Британцы хотят взять под прямой контроль!"
 britishcanada.94.d: "Британцы пронюхали о наших попытках обрести независимость и решили вмешаться. Теперь у нас два варианта:первый - просто сдаться, превратив все наши усилия в пустую трату времени, и второй - провозгласить независимость прямо сейчас".
 britishcanada.94.a: "Это безнадежно, мы недостаточно подготовлены"
 britishcanada.94.b: "Сейчас или никогда... Провозгласить независимость!"
 britishcanada.95.t: "Канада провозгласила независимость!"
 britishcanada.95.d: "Провинция Канада провозгласила независимость, а также заявила, что все наши североамериканские колонии являются их собственной территорией! Мы должны действовать быстро, чтобы подавить этот мятеж!".
 britishcanada.95.a: "Война в настоящее время не вариант... Мы должны принять эти требования".
 britishcanada.95.b: "Неприемлемо!"
 britishcanada.96.t: "Канада обрела независимость!"
 britishcanada.96.d: "Бывшая колония "Провинция Канада" обрела независимость от Британской империи с большинством колоний Британской империи, расположенных в Северной Америке, под их контролем".
 britishcanada.96.a: "Хорошо"
 britishcanada.98.t: "Война за независимость Канады!"
 britishcanada.98.d: "Канада объявила о своей независимости от Британской империи, претендуя также на все оставшиеся британские колонии в Северной Америке. Британцы немедленно приняли меры и объявили войну бывшей колонии. Масштабы войны в настоящее время полностью не известны, но она может перерасти в войну против нескольких крупных стран."
 britishcanada.98.a: "Хорошо"
 britishcanada.99.t: "Бывшая колония предлагает мир"
 britishcanada.99.d: "Бывшая колония, ныне контролирующая важную партию Канады, обратилась к нам с предложением о мире. В результате чего у нас останется только одна колония, которой будет Ньюфаундленд".
 britishcanada.99.a: "Эта война должна прекратиться, пока что... Подпишите предложение о мире"
 britishcanada.99.b: "Мы не принимаем такие условия"
 britishcanada.100.t: "Предложение о мире отклонено!"
 britishcanada.100.d: "Наше мирное предложение было полностью отвергнуто, почти ни одна часть нашего мирного предложения не была воспринята всерьез, а наши дипломаты и страна были осмеяны. К сожалению, прочный мир пока не может быть достигнут".
 britishcanada.100.a: "Какая пустая трата времени и ресурсов".
 britishcanada.101.t: "Предложение о мире принято!"
 britishcanada.101.d: "Наше предложение о мире было принято Британской империей. Британцы признали нас свободной страной, и теперь мы можем сосредоточиться на восстановлении!".
 britishcanada.101.a: "Наконец, война окончена"
 britishcanada.102.t: "Канада выиграла войну за независимость!"
 britishcanada.102.d: "Бывшая колония "Провинция Канада" теперь полностью независимая страна, даже признанная таковой Британской империей!"
 britishcanada.102.a: "Хорошо"
 britishcanada.103.t: "Война проиграна"
 britishcanada.103.d: "Мы потерпели много поражений в ходе этой войны, мы должны подписать мирный договор с бывшей колонией".
 britishcanada.103.a: "Когда нет другого выхода...".
 britishcanada.104.t: "Война проиграна"
 britishcanada.104.d: "Война против Британской империи имеет слишком высокие издержки. С тысячами погибших и без видимого конца войны люди потеряли надежду".
 britishcanada.104.a: "Мы потерпели неудачу"
 britishcanada.105.t: "Британская империя вернула контроль!"
 britishcanada.105.d: "Война за независимость провинции Канада окончена! После гибели многих тысяч людей и бегства многих других правительство капитулировало и был подписан мирный договор!"
 britishcanada.105.a: "Хорошо"
 britishcanada.106.t: "Королевский визит"
 britishcanada.106.d: "Первый официальный королевский тур по Канаде совершает старший сын королевы Виктории, Эдуард, принц Уэльский. Он был послан нашей королевой, чтобы выполнить просьбу обеих законодательных ассамблей Верхней и Нижней Канады. Его визит продлится с 18 по 20 сентября. Хотя это первый день его поездки по Канаде, его уже встречают толпы людей, куда бы он ни пошел".
 britishcanada.106.a: "Добро пожаловать, принц Эдуард!"
 britishcanada.107.t: "Железнодорожная катастрофа в Сент-Илере"
 britishcanada.107.d: "В городе недалеко от Квебека поезд, перевозивший иммигрантов, упал через открытый разводной мост в реку Ришелье после того, как экипаж не послушался сигнала остановки. Предполагается, что число погибших достигло 99 человек".
 britishcanada.107.a: "Какая пародия. Пусть они покоятся с миром".
 britishcanada.108.t: "Оттава выбрана столицей!".
 britishcanada.108.d: "Наша любимая королева Виктория сегодня приняла решение о будущей столице Канады. Несмотря на то, что Торонто, Монреаль и Квебек являются одними из главных городов нашей провинции и поэтому единственными предполагаемыми кандидатами, наша королева выбрала небольшой лесозаготовительный городок в глубинке. Предполагается, что местом расположения парламента станет "Барачный холм", поскольку он занимает видное место над городом и рекой. Кроме того, он уже находится в собственности короны".
 britishcanada.108.a: "Никто не мог предположить такого решения. Боже, храни королеву!"
 britishcanada.109.t: "Столица перенесена в Квебек-Сити!"
 britishcanada.109.d: "Следуя истории переноса столиц, новой столицей нашей колонии станет Квебек! За последние 16 лет столица будет перенесена в пятый раз. С 1841 по 1844 год столицей был Кингстон, затем с 1844 по 1849 год столица была перенесена в Монреаль, пока бунтовщики не выступили против "Билля об убытках от мятежа" и не сожгли здание парламента в Монреале. После этого акта ненужного насилия столица была перенесена с 1849 по 1852 год в Торонто. До того, как было принято решение снова перенести ее в Квебек-Сити, она находилась в Торонто в течение 1 года".
 britishcanada.109.a: "Только не снова!"
 britishcanada.110.t: ""
 britishcanada.110.d: ""
 britishcanada.110.a: ""
 britishcanada.111.t: "Конфедерация Канады?"
 britishcanada.111.d: "Напряженные отношения между Великобританией и Соединенными Штатами переросли в полномасштабную войну, и наши худшие опасения сбылись. Для того чтобы адекватно защитить себя, провинция Канада предложила создать конфедерацию между британскими колониями в Северной Америке. Если Британия согласится, это позволит нам защищаться от янки, по крайней мере, до прибытия остальных сил империи, не говоря уже о других преимуществах...".
 britishcanada.111.a: "Да, Конфедерация - наша лучшая надежда пережить это".
