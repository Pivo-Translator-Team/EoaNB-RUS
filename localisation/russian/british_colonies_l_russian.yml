 nsw_southern_timber_desc: ""
 nsw_expansion_of_the_nsw_force: "Расширение сил НЮУ"
 nsw_expansion_of_the_nsw_force_desc: "Поскольку мы продолжаем служить Империи в ее конфликтах, совершенно очевидно, что необходимо расширение, чтобы иметь силы, доступные для отправки, но и достаточные для защиты нашего дома."
 nsw_establish_the_naval_brigades: "Создать военно-морские бригады".
 nsw_establish_the_naval_brigades_desc: "Мы создадим несколько бригад для обслуживания наших прибрежных вод".
 nsw_recieve_hms_wolverine: "Получить HMS Wolverine".
 nsw_recieve_hms_wolverine_desc: "Несмотря на наличие нескольких военно-морских бригад, у нас нет настоящих кораблей, кроме небольших моторных лодок. Однако британцы готовы предоставить нам один из своих кораблей для службы в наших войсках. Мы примем это предложение без колебаний".
 nsw_land_grant_for_service: "Грант на землю за службу"
 nsw_land_grant_for_service_desc: "Поскольку мы продолжаем реорганизацию наших сил после решения британцев вывести войска из Австралии, и в настоящее время действует закон о регулировании добровольцев, который предоставляет землю за 5 лет службы, это должно стимулировать большее число добровольцев на службу".
 nsw_upgrade_sydneys_defences: "Укрепить оборону Сиднея".
 nsw_upgrade_sydneys_defences_desc: "Наша система защиты от любых атак со стороны флота либо устарела, либо отсутствует. Чтобы решить эту проблему, мы начнем масштабную реконструкцию системы береговой обороны в Сиднейской гавани".
 nsw_discontinue_land_grants: "Прекратить выдачу земельных грантов".
 nsw_discontinue_land_grants_desc: "Как часть службы в силах обороны Нового Южного Уэльса, мы раздаем земельные гранты тем, кто состоит в их рядах, однако это обернулось большими проблемами, чем стоило, поскольку некоторые продают их тому, кто больше заплатит. Мы изменим эту систему на систему оплаты, вместо того чтобы прекратить эту систему земельных грантов".
 nsw_the_interiors_wool: "Интерьерная шерсть"
 nsw_the_interiors_wool_desc: ""
 nsw_explore_more_of_the_interior: "Изучите больше интерьеров"
 nsw_explore_more_of_the_interior_desc: "Мы до сих пор не знаем, чего ожидать и что увидеть за голубыми горами, исключая области вдоль рек около Бритишокеании.5 Мы должны исследовать больше страны, чтобы расшириться там."
 nsw_a_permanent_nsw_force: "Постоянные силы NSW".
 nsw_a_permanent_nsw_force_desc: "Британцы вывели все войска с этого континента, что означает, что мы должны взять на себя основную часть нашей обороны на суше. Поэтому мы создадим несколько постоянных подразделений для нашей обороны".
 nsw_colonial_force_increase: "Увеличение колониальных сил"
 nsw_colonial_force_increase_desc: "Хотя у нас достаточно защиты со стороны британской армии, размещенной в Новом Южном Уэльсе, и под защитой королевского флота на море. Мы должны увеличить наши собственные силы на случай, если что-то пойдет не так".
 nsw_futher_increase_to_defence: "Дальнейшее увеличение расходов на оборону"
 nsw_futher_increase_to_defence_desc: "Как сказали нам и другим колониям домашние острова, мы должны играть более активную роль в нашей собственной обороне. Что мы и планируем сделать".
 nsw_create_the_service_corp: "Создать Служебную корпорацию".
 nsw_create_the_service_corp_desc: "Поскольку мы продолжаем расширять наши силы обороны в Австралии, нам нужна сервисная корпорация для максимальной эффективности".
 nsw_further_upgrades_coast_wide: "Дальнейшая модернизация по всему побережью"
 nsw_further_upgrades_coast_wide_desc: "Модернизация системы фортов Сиднея была адекватной для того времени, когда мы это делали. Мы должны модернизировать все форты, которыми мы управляем, и построить несколько новых, чтобы укрепить нашу сеть береговой обороны."
 nsw_restructure_of_nsw_forces: "Реорганизация сил НЮУ"
 nsw_restructure_of_nsw_forces_desc: "Чтобы мы могли увеличить наши силы в тяжелые времена, необходимо провести реструктуризацию, которая включает в себя обучение рядового и офицерского состава, оплату труда, отпуск и т.д.".
 nsw_a_defence_force_only: "Только силы обороны".
 nsw_a_defence_force_only_desc: ""
 nsw_serving_the_empire: "Служение империи"
 nsw_serving_the_empire_desc: ""
 nsw_service_within_the_empire: "Служба в пределах империи"
 nsw_service_within_the_empire_desc: "Мы можем помочь нашей родине, предлагая наши боевые силы для любых войн, которые ведутся в пределах самой империи."
 nsw_militia_officer_training: "Обучение офицеров ополчения".
 nsw_militia_officer_training_desc: "Многие офицеры в отрядах ополчения не обучены и не имеют боевого опыта. Мы должны решить эту проблему".
 nsw_knowing_where_we_serve: "Знать, где мы служим".
 nsw_knowing_where_we_serve_desc: "Британцы постоянно просят нас отправить НАШИ войска в "бой", не сообщая нам до последней минуты, куда мы направляемся.\n\n Мы не собираемся посылать наших людей вслепую."
 nsw_creation_of_the_mounted_infantry: "Создание конной пехоты".
 nsw_creation_of_the_mounted_infantry_desc: "После нашего объявления о создании первого контингента для войны с кабанами, многие из добровольцев - бушмены. Все они - опытные наездники и готовы взять с собой собственную лошадь".
 nsw_desert_logicistics: "Логистика пустыни"
 nsw_desert_logicistics_desc: "Британцы сказали, что мы будем вести боевые действия в Африке. Пока что нас оставили присматривать за рабочими на железной дороге, пока британцы ведут боевые действия. Но это дало нам некоторое представление о логистике в этой области".
 nsw_creating_the_australian_military_spirit: "Создание австралийского военного духа"
 nsw_creating_the_australian_military_spirit_desc: ""
 nsw_expand_the_militia: "Расширить ополчение"
 nsw_expand_the_militia_desc: "Хотя у нас есть профессиональная армия, у нас есть много отрядов ополчения по всему штату. Было бы лучше увеличить их численность".
 nsw_expand_the_professional_army: "Расширить профессиональную армию".
 nsw_expand_the_professional_army_desc: "Теперь, когда мы поощряем наших граждан вступать в местные отряды ополчения. Это также увеличило количество людей, заинтересованных в том, чтобы вступить в армию в качестве полноправного солдата."
 nsw_bricks_and_motar: "Кирпичи и мотар"
 nsw_bricks_and_motar_desc: "Несмотря на то, что наша оборона надежна, а военно-морская защита от королевского флота прочна. Мы просто гарантируем, что если флот не сможет защитить нас, у нас будет шанс отразить их самостоятельно."
 nsw_serving_abroad: "Служба за рубежом"
 nsw_serving_abroad_desc: "Теперь, когда мы создали колониальную оборону, в основном армию. Мы можем посылать наших парней туда, куда нужно британцам".
 nsw_make_do: "Обходиться".
 nsw_make_do_desc: "Наши пушки, форты, униформа. Все - ручная работа. Наши форты все еще используют (RML). Не говоря уже о том, что все просто устарело, мы никак не можем заставить британцев дать нам больше. Мы вынуждены обходиться...".
