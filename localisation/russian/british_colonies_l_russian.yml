l_russian:
 britishcanada.1.t: "Морской союз?"
 britishcanada.1.d: "В последнее время ведутся дебаты о предлагаемом морском союзе между Новой Шотландией и Нью-Брансуиком. Некоторые считают его "первым шагом к суверенитету" Канады, хотя пока это будет лишь региональный союз. Что мы скажем?"
 britishcanada.1.a: "Мы должны провести конференцию по этому поводу".
 britishcanada.1.b: "Нет, мы должны оставаться такими же суверенными, как и сейчас".
 britishcanada.2.t: "Морской союз?"
 britishcanada.2.d: "Новая Шотландия предложила создать региональный морской союз, чтобы способствовать нашим обоюдным усилиям в этой области. Согласны ли мы с их предложением?"
 britishcanada.2.a: "Их предложение хорошее - мы согласны на конференцию".
 britishcanada.2.b: "Нет, мы должны оставаться такими же суверенными, как и сейчас".
 britishcanada.3.t: "Морской союз и Канада"
 britishcanada.3.d: "[NVS.GetNameDef] и [BRK.GetNameDef] в последние несколько недель начали переговоры о создании регионального союза! Многие считают, что мы не должны оставаться в стороне от таких переговоров - должны ли мы предложить провести генеральную конференцию?"
 britishcanada.3.a: "Мы согласны на конференцию и будем просить о присоединении".
 britishcanada.3.b: "Блокировать конференцию - она не может состояться без нас".
 britishcanada.4.t: "Шарлоттаунская конференция"
 britishcanada.4.d: "Конференция, которую мы планировали провести некоторое время назад по поводу объединения некоторых провинций на побережье Канады, теперь состоится! Переговоры уже начались, поскольку все делегаты уже прибыли. Любопытно, что публику, похоже, больше интересует первый цирк, посетивший Шарлоттаун за 20 лет...".
 britishcanada.4.a: "Во-первых, вопрос о Новой Шотландии".
 britishcanada.5.t: "Объединение с Нью-Брансуиком".
 britishcanada.5.d: "Конференция началась, и объединение с Нью-Брансуиком - первая тема на столе. Однако некоторые из наших делегатов, похоже, передумали. Конференция..."
 britishcanada.5.a: "...тем не менее, продолжалась, и переговоры продолжались".
 britishcanada.5.b: "...закончилась, когда наши делегаты выбежали из зала!".
 britishcanada.6.t: "Объединение с Канадой"
 britishcanada.6.d: "Теперь, когда наш региональный союз завершен, пришло время официально объединиться с провинцией Канада. Однако некоторые наши граждане требуют суверенитета - хотя отступление сейчас было бы серьезным нарушением."
 britishcanada.6.a: "Пусть переговоры продолжаются".
 britishcanada.6.b: "Отказаться и покинуть переговоры!"
 britishcanada.7.t: "Рождение Канадской конфедерации"
 britishcanada.7.d: "В результате слияния трех государств, присутствовавших на конференции, нам наконец-то удалось создать конфедерацию канадских провинций! Какой радостный день для всей Канады!".
 britishcanada.7.a: "Отлично!"
 britishcanada.8.t: "Переход через Гудзонов залив"
 britishcanada.8.d: "Британцы решили предоставить нам земельные хартии от [HBC.GetNameDef], увидев, как хорошо сработал региональный союз. Теперь мы легально приобрели территории, и нам осталось только установить администрацию".
 britishcanada.8.a: "Отличный день для [CAN.GetNameDef]!".
 britishcanada.9.t: "Квебекская конференция"
 britishcanada.9.d: "Сегодня в Квебеке проходит конференция, вызванная недавними политическими изменениями в канадском регионе. Тема обсуждения еще не до конца определена, поэтому мы можем повлиять на нее как угодно..."
 britishcanada.9.a: "Обсудить будущее Конфедерации и наши отношения с [ENG.GetNameDef]".
 britishcanada.9.b: "Обсудить национальный суверенитет в Канаде и расстояние до [ENG.GetNameDef]".
 britishcanada.9.c: "Обсудите управление Ньюфаундлендом и попросите добавить его в состав Конфедерации".
 britishcanada.10.t: "Новая Британская Колумбия".
 britishcanada.10.d: "Поскольку Канада движется к настоящей Конфедерации благодаря недавно принятым законам о Северной Америке, настало время и для нашего региона провести изменения в управлении. Некоторые британские министры предложили объединиться с островом Ванкувер (в который также войдет Хайда Гвайи). Это также помогло бы сделать нас независимыми от [HBC.GetNameDef]. Мы должны постараться использовать эту возможность как можно скорее".
 britishcanada.10.a: "Разбирательство начнется немедленно".
 britishcanada.11.t: "Законодательное собрание провинции Канада".
 britishcanada.11.d: "14 мая 1859 года Законодательное собрание провинции Канада обратилось к королеве Виктории и другим членам королевской семьи с просьбой посетить Монреаль для открытия моста Виктории. Не желая оставлять Лондон в руках соперничающих политиков, Виктория приняла приглашение Канады от имени своего сына, Альберта Эдуарда, принца Уэльского (впоследствии Эдуарда VII). В 1860 году принц Уэльский совершил двухмесячное путешествие по Ньюфаундленду, Нью-Брансуику, Новой Шотландии, острову Принца Эдуарда и провинции Канада. Королевский тур принца Уэльского был использован в качестве стандартной модели для будущих королевских туров в течение следующего столетия".
 britishcanada.11.a: "Подпишите!"
 britishcanada.11.b: "Не подписывайте"
 britishcanada.12.t: "Что за кучка идиотов"
 britishcanada.12.d: "Наш отказ подписать Законодательное собрание провинции Канада вызвал неприятности среди простого народа. Люди сомневаются в наших способностях вести нашу нацию, и раздаются шепотки о восстании".
 britishcanada.12.a: "Британия нам все равно не нужна"
 britishcanada.13.t: "Принц Альберт едет в Канаду"
 britishcanada.13.d: "Сегодня принц взошел на борт корабля HMS Hero, и его путешествие началось. Он станет первым британским королем, посетившим Канаду".
 britishcanada.13.a: "Безопасных путешествий"
 britishcanada.14.t: "Принц Альберт достиг Нью-Фаундленда"
 britishcanada.14.d: "Принц Уэльский достиг Сент-Джонса, Ньюфаундленд, 24 июля 1860 года на борту корабля HMS Hero. Прием, оказанный принцу Уэльскому, установил образец для других приемов во время королевского тура, которые обычно включали официальное обращение на леви и официальный бал в честь принца Уэльского. Во время пребывания там он присутствовал на регате Сент-Джонса, и от имени жителей Ньюфаундленда ему подарили собаку породы ньюфаундленд. Путешествуя из Сент-Джонса, он прибыл в Галифакс 2 августа. Во время пребывания в Галифаксе он посетил Prince's Lodge, загородный дом, который использовал его дед, герцог Кентский и Стратернский. Из Галифакса королевская чета села на поезд и сделала остановки в Виндзоре и Хантспорте, где они сели на корабль HMS Styx, чтобы пересечь залив Фанди и добраться до Сент-Джона. 4 августа принц отправился по реке Сент-Джон на пароходе "Лесная королева" в Фредериктон. Во время своего пребывания там он присутствовал на королевском приеме и открыл парк. После посещения Фредериктона он отправился в Пикту, Новая Шотландия, на борт корабля HMS Hero, после чего вернулся в несколько населенных пунктов, включая Сент-Джон и Виндзор".
 britishcanada.14.a: "Давайте сделаем ему подарок"
 britishcanada.14.b: "Подарок, какой подарок?"
 britishcanada.15.t: "Принц Альберт достиг Шарлоттауна".
 britishcanada.15.d: "10 августа он приземлился в Шарлоттауне, на острове Принца Эдуарда, где его приветствовал Джордж Дандас, губернатор острова Принца Эдуарда, и проследовал в Дом правительства. Там он провел аудиенцию с Исполнительным советом острова Принца Эдуарда. Помимо официального бала и пира, принц осмотрел окрестности Шарлоттауна и посетил Провиншиал Хаус, где принял обращение Исполнительного совета. Уезжая, он оставил губернатору 150 фунтов стерлингов на благотворительные цели".
 britishcanada.15.a: "Организовать бал для принца".
 britishcanada.15.b: "Давайте вместо этого сэкономим наши деньги"
 britishcanada.16.t: "Принц Альберт прибыл в Квебек"
 britishcanada.16.d: "Принц Уэльский был официально принят в провинции Канада канадской делегацией, которая прибыла на борт HMS Hero около скалы Персе. Канадская делегация состояла из генерал-губернатора провинции Канада Эдмунда Уокера Хэда и совместных премьер-министров Джорджа Этьена Картье и Джона А. Макдональда. Прибыв в Квебек 17 августа, принц посвятил в рыцари Нарцисса Белло, спикера Законодательного совета, и Генри Смита, спикера Законодательного собрания. Во время своего пребывания там он также посетил водопад Монморанси и выступил с речью в Университете Лаваля".
 britishcanada.16.a: "Начать подготовку в Монреале к визиту принца".
 britishcanada.17.t: "Принц Альберт прибыл в Монреаль"
 britishcanada.17.d: "После визита в Квебек-Сити принц Уэльский направился в Монреаль на борту HMS Hero, к нему присоединились несколько членов Законодательного собрания близ Труа-Ривьера. Прибыв в Монреаль, он отправился в специально построенном открытом железнодорожном вагоне к мосту Виктории в Пуэнт-Сен-Шарль и заложил последний камень для моста. Во время своего пятидневного пребывания в Монреале он остановился в вице-королевской резиденции Спенсервуд и торжественно открыл городской Хрустальный дворец, напомнив в обращении к собравшимся о благоприятном впечатлении, произведенном на канадцев Великой выставкой."
 britishcanada.17.a: "Приглашение принца на Великую выставку"
 britishcanada.17.b: "Я уверен, что он видел достаточно выставок".
 britishcanada.18.t: "Принц Альберт прибыл в Оттаву"
 britishcanada.18.d: "В Оттаве принц заложил первый камень в фундамент здания парламента, покатался на каноэ по реке Оттава и на деревянной горке на водопаде Шодьер. Отплыв дальше на запад, принц посетил Кобург, Райс-Лейк и Питерборо, где ему устроили прием миссисауги".
 britishcanada.18.a: "Я надеюсь, что он наслаждался своим пребыванием в Оттаве, потому что его турне обошлось нам очень дорого".
 britishcanada.19.t: "Антикатолические демонстрации"
 britishcanada.19.d: "Пока принц путешествовал в сторону Торонто на борту парохода "Кингстон", были запланированы визиты в Бельвиль и Кингстон, но антикатолические демонстранты из Оранжевого ордена не позволили принцу высадиться на берег. Чтобы не втягивать принца в спор, Генри Пелам-Клинтон, заместитель государственного секретаря, который присоединился к принцу во время его поездки, сообщил мэрам, что они не сойдут на берег, пока демонстранты не разойдутся. Затем он проследовал в Порт-Хоуп, вновь сев в Кингстоне, чтобы отправиться дальше в Торонто".
 britishcanada.19.a: "Надеюсь, с принцем все в порядке"
 britishcanada.20.t: "Принц Альберт прибыл в Торонто".
 britishcanada.20.d: "Во время пиршества в Торонто принц принял делегацию из Бельвиля и Кингстона, склоняясь к извинениям за ранний инцидент. 10 сентября он совершил однодневную экскурсию в Коллингвуд, а на следующий день вернулся в Торонто. На обратном пути он посетил и принял адреса от Авроры, Барри, Брэдфорда и Ньюмаркета. В Торонто принц присутствовал на регате Королевского канадского яхт-клуба, согласившись стать его патроном, а также открыл для публики Аллан Гарденс и Парк Королевы. 12 сентября он отбыл из города в Лондон, Онтарио, посетив по пути Гелф и Стратфорд. "
 britishcanada.20.a: "Давайте подготовимся к визиту принца в Онтарио"
 britishcanada.21.t: "Встреча с представителями первых наций"
 britishcanada.21.d: "Позже принц отправился из Лондона в Сарнию, чтобы принять участие в собрании 150 представителей первых наций провинции Канада. После этого собрания он ненадолго вернулся в Лондон, а затем отправился по железной дороге на Ниагарский полуостров".
 britishcanada.21.a: "Несомненно, он насладится Ниагарским водопадом".
 britishcanada.22.t: "Наблюдая за Ниагарским водопадом"
 britishcanada.22.d: "На полуострове он посетил Брантфорд, Чиппева, Форт-Эри и Квинстон. Ниагарский водопад был впервые освещен во время его экскурсии к водопадам. Там он прокатился на корабле "Горничная тумана". В Квинстоне он встретился со 160 ветеранами войны 1812 года, освятил восстановленный памятник Броку и посетил Лауру Секорд. Из Квинстона он направился в Ниагару-на-озере, Сент-Катринс и Гамильтон".
 britishcanada.22.a: "Отлично!"
 britishcanada.23.t: "Принц возвращается в Англию"
 britishcanada.23.d: "Завершив свое королевское турне по провинции Канада в конце сентября, принц Уэльский отбыл в Соединенные Штаты из Виндзора, Онтарио. Совершая месячное личное турне по Соединенным Штатам, он путешествовал под псевдонимом "Лорд Ренфру", стараясь не привлекать к себе внимания. Канадские соправители провожали принца во время его отъезда из Канады и снова из США, приехав 20 октября 1860 года в Портленд, штат Мэн, чтобы проводить принца."
 britishcanada.23.a: "Безопасные путешествия"
 britishcanada.24.t: "Новая столица Канады"
 britishcanada.24.d: "С тех пор, как мы установили колониальную администрацию в Канаде, функциональной столицей колониального государства был Торонто. Однако по мере развития страны потенциальная необходимость в новой столице стала очевидной - и поэтому королеве Виктории было предложено выбрать, где должна располагаться столица Канады. Ее выбор пал на..."
 britishcanada.24.a: "...оставить ее в Торонто, где она находится сейчас".
 britishcanada.24.b: "...переместить его в Оттаву, крупный центральный город".
 britishcanada.24.c: "...переместить его в Монреаль, город с большим присутствием французских канадцев".
 britishcanada.25.t: "Наша позиция по морскому договору".
 britishcanada.25.d: "[CAN.GetNameDef] недавно объединилась со старыми колониальными правительствами Новой Шотландии и Нью-Брансуика, оставив свой прежний статус простой провинции. Это было сделано посредством так называемого \"Морского договора\", по которому три колонии согласились объединиться. Мы должны обнародовать нашу позицию по этому договору".
 britishcanada.25.a: "Одобрить договор!"
 britishcanada.25.b: "Денонсировать договор!"
 britishcanada.26.t: "[CAN.GetName] запрашивает Ньюфаундленд"
 britishcanada.26.d: "Канадская Конфедерация обратилась к нам с просьбой предоставить Ньюфаундленду разрешение на вступление в их федерацию на конгрессе, недавно состоявшемся в Квебеке. Они утверждали, что их экономический и административный союз уже помог провинциям-участницам, и что Ньюфаундленд тоже выиграет от этого. Что мы ответим?"
 britishcanada.26.a: "Да, Ньюфаундленд должен быть добавлен к Конфедерации".
 britishcanada.26.b: "Откуда у них эта идея? Скажите им, чтобы они забыли об этом".
 eoanb_tt_ENG_event_britaincanada_4_a: "Мы начнем разработку Актов Северной Америки.\n\nОни должны быть закончены примерно через месяц."
 britishcanada.27.t: "Лондонская конференция"
 britishcanada.27.d: "После того, как Канада уже прошла через \"неофициальный\" процесс объединения со своей собственной маленькой Конфедерацией, пришло время для нас, наконец, должным образом признать их Конфедерацию как целое, официальное образование. Это поможет дальнейшему объединению канадских провинций".
 britishcanada.27.a: "Начать разработку договоров!"
 eoanb_om_ENG_CAN_no_recognition: "Игнорировал Конфедерацию".
 britishcanada.28.t: "Акты Северной Америки"
 britishcanada.28.d: "Мы разработали проекты договоров, касающихся ситуации в североамериканских провинциях Канады. В основном это касается вопроса \"Конфедерации\", которая образовалась между некоторыми провинциями. В наших договорах говорится..."
 britishcanada.28.a: "...что мы признаем Канадскую Конфедерацию и будем управлять провинциями соответствующим образом".
 britishcanada.28.b: "...что мы признаем только экономическое и административное объединение их провинций".
 britishcanada.29.t: "Продажа земли Руперта?".
 britishcanada.29.d: "[CAN.GetNameDef] попросил купить Землю Руперта, что фактически означает, что они приобретут всю [HBC.GetNameDef]. Что мы скажем?".
 britishcanada.29.a: "Одобряю".
 britishcanada.29.b: "Отклонить".
 britishcanada.30.t: "Королевский тур 1860 года"
 britishcanada.30.d: "14 мая 1859 года Законодательное собрание провинции Канада обратилось к королеве Виктории и другим членам королевской семьи с просьбой посетить Монреаль для открытия моста Виктории. Не желая оставлять Лондон в руках соперничающих политиков, Виктория приняла приглашение Канады от имени своего сына, Альберта Эдуарда, принца Уэльского (впоследствии Эдуарда VII). В 1860 году принц Уэльский совершил двухмесячное путешествие по Ньюфаундленду, Нью-Брансуику, Новой Шотландии, острову Принца Эдуарда и провинции Канада. Королевский тур принца Уэльского был использован в качестве стандартной модели для будущих королевских туров в течение следующего столетия".
 britishcanada.30.a: "Отправить принца Альберта"
 britishcanada.31.t: "Принц Альберт путешествует по Канаде"
 britishcanada.31.d: "Сегодня принц взошел на борт корабля HMS Hero, и его путешествие началось. Он станет первым британским королем, посетившим Канаду".
 britishcanada.31.a: "Безопасных путешествий"
 britishcanada.32.t: "Принц Альберт достиг Нью-Фаундленда"
 britishcanada.32.d: "Принц Уэльский достиг Сент-Джонса, Ньюфаундленд, 24 июля 1860 года на борту корабля HMS Hero. Прием, оказанный принцу Уэльскому, установил образец для других приемов во время королевского тура, которые обычно включали официальное обращение на леви и официальный бал в честь принца Уэльского. Во время пребывания там он присутствовал на регате Сент-Джонса, и от имени жителей Ньюфаундленда ему подарили собаку породы ньюфаундленд. Путешествуя из Сент-Джонса, он прибыл в Галифакс 2 августа. Во время пребывания в Галифаксе он посетил Prince's Lodge, загородный дом, который использовал его дед, герцог Кентский и Стратернский. Из Галифакса королевская чета села на поезд и сделала остановки в Виндзоре и Хантспорте, где они сели на корабль HMS Styx, чтобы пересечь залив Фанди и добраться до Сент-Джона. 4 августа принц отправился по реке Сент-Джон на пароходе "Лесная королева" в Фредериктон. Во время своего пребывания там он присутствовал на королевском приеме и открыл парк. После посещения Фредериктона он отправился в Пикту, Новая Шотландия, на борт корабля HMS Hero, после чего вернулся в несколько населенных пунктов, включая Сент-Джон и Виндзор".
 britishcanada.32.a: "Великий"
 britishcanada.33.t: "Принц Альберт достиг Шарлоттауна".
 britishcanada.33.d: "10 августа он приземлился в Шарлоттауне, Остров Принца Эдуарда, где его приветствовал Джордж Дундас, губернатор Острова Принца Эдуарда, и проследовал в Дом правительства. Там он провел аудиенцию с Исполнительным советом острова Принца Эдуарда. Помимо официального бала и пира, принц осмотрел окрестности Шарлоттауна и посетил Провиншиал Хаус, где принял обращение Исполнительного совета. После отъезда он подарил губернатору 150 фунтов на благотворительные цели".
 britishcanada.33.a: "Будем надеяться, что деньги будут использованы с пользой".
 britishcanada.34.t: "Принц Альберт прибыл в Квебек"
 britishcanada.34.d: "Принц Уэльский был официально принят в провинции Канада канадской делегацией, которая прибыла на борту корабля "Герой" возле скалы Персе. Канадская делегация состояла из генерал-губернатора провинции Канада Эдмунда Уокера Хэда и совместных премьер-министров Джорджа Этьена Картье и Джона А. Макдональда. Прибыв в Квебек 17 августа, принц посвятил в рыцари Нарцисса Белло, спикера Законодательного совета, и Генри Смита, спикера Законодательного собрания. Во время своего пребывания там он также посетил водопад Монморанси и выступил с речью в Университете Лаваля".
 britishcanada.34.a: "Следующая остановка - Монреаль"
 britishcanada.35.t: "Принц Альберт достиг Монреаля"
 britishcanada.35.d: "После посещения Квебек-Сити принц Уэльский направился в Монреаль на борту HMS Hero, к нему присоединились несколько членов Законодательного собрания в Труа-Ривьер. Прибыв в Монреаль, он отправился в специально построенном открытом железнодорожном вагоне к мосту Виктории в Пуэнт-Сен-Шарль и заложил последний камень для моста. Во время своего пятидневного пребывания в Монреале он остановился в вице-королевской резиденции Спенсервуд и торжественно открыл городской Хрустальный дворец, напомнив в обращении к собравшимся о благоприятном впечатлении, произведенном на канадцев Великой выставкой."
 britishcanada.35.a: "Великая"
 britishcanada.36.t: "Принц Альберт прибыл в Оттаву".
 britishcanada.36.d: "В Оттаве принц заложил первый камень в фундамент здания парламента, покатался на каноэ по реке Оттава и на деревянной горке на водопаде Шодьер. Путешествуя в Торонто на борту парохода Кингстон, были запланированы посещения Бельвиля и Кингстона, но антикатолические демонстранты из Оранжевого ордена не позволили принцу высадиться. Чтобы не втягивать принца в спор, Генри Пелам-Клинтон, заместитель государственного секретаря, присоединившийся к принцу во время его поездки, сообщил мэрам, что они не сойдут на берег, пока демонстранты не разойдутся. Плывя дальше на запад, принц посетил Кобург, Райс-Лейк и Питерборо, где ему оказали прием представители племени миссиссауга. Затем он проследовал в Порт-Хоуп и вновь сел в Кингстоне, чтобы отправиться в Торонто".
 britishcanada.36.a: "Звучит как отличное путешествие".
 britishcanada.37.t: "Принц Альберт прибыл в Торонто".
 britishcanada.37.d: "Во время пирушки в Торонто принц принял делегацию из Бельвиля и Кингстона, склоняясь к извинениям за ранний инцидент. 10 сентября он совершил однодневную экскурсию в Коллингвуд, а на следующий день вернулся в Торонто. На обратном пути он посетил и принял адреса от Авроры, Барри, Брэдфорда и Ньюмаркета. В Торонто принц присутствовал на регате Королевского канадского яхт-клуба, согласившись стать его патроном, а также открыл для публики Аллан Гарденс и Парк Королевы. 12 сентября он отправился из города в Лондон, Онтарио, посетив по пути Гелф и Стратфорд. Из Лондона он отправился в Сарнию, чтобы принять участие в собрании 150 представителей первых наций провинции Канада. После этого собрания он ненадолго вернулся в Лондон, а затем отправился по железной дороге на полуостров Ниагара. На полуострове он посетил Брантфорд, Чиппева, Форт-Эри и Квинстон. Ниагарский водопад был впервые освещен во время его экскурсии к водопадам. Там он прокатился на корабле "Горничная тумана". В Квинстоне он встретился со 160 ветеранами войны 1812 года, освятил восстановленный памятник Броку и посетил Лауру Секорд. Из Квинстона он направился в Ниагару-на-Озере, Сент-Катринс и Гамильтон".
 britishcanada.37.a: "Поехали домой"
 britishcanada.38.t: "Принц Альберт возвращается в Британию"
 britishcanada.38.d: "Завершив в конце сентября свое королевское турне по провинции Канада, принц Уэльский отбыл в Соединенные Штаты из Виндзора, Онтарио. Совершая месячное личное турне по Соединенным Штатам, он путешествовал под псевдонимом "лорд Ренфру", стараясь не привлекать к себе внимания. Канадские соправители провожали принца во время его отъезда из Канады и снова из США, приехав 20 октября 1860 года в Портленд, штат Мэн, чтобы проводить принца."
 britishcanada.38.a: "Надеюсь, это турне обошлось нам не так дорого".
 britishcanada.39.t: "Железная дорога в Новой Шотландии завершена"
 britishcanada.39.d: "Железная дорога была ключевым проектом дальновидного лидера Новой Шотландии Джозефа Хау, который считал, что после провала переговоров по Межколониальной железной дороге и нескольких бесплодных частных предложений необходима железная дорога под руководством правительства Новой Шотландии".
 britishcanada.39.a: "Фантастика!"
 britishcanada.40.t: "Создание полка Большой магистральной железной дороги".
 britishcanada.40.d: "Вновь сформированный полк состоит в основном из железнодорожников, организованных в бригады. Хотя дыры в бригадах заполнялись добровольцами, предоставленными правительством, снаряжение оплачивалось железнодорожными компаниями, капиталистами и даже некоторыми аристократами, даже некоторые канониры были куплены".
 britishcanada.40.a: "Теперь никто не будет настолько глуп, чтобы нападать на наши поезда".
 britishcanada.41.t: "Верфь открыта!"
 britishcanada.41.d: "После нескольких месяцев вливания денег в этот проект, сегодня открылась верфь и теперь ждет наших заказов".
 britishcanada.41.a: "Мы должны заказать несколько кораблей прямо сейчас".
 britishcanada.42.t: "Военный завод открыт!"
 britishcanada.42.d: "После нескольких месяцев вливания денег в этот проект, сегодня открылась военная фабрика, и теперь она ждет наших заказов".
 britishcanada.42.a: "Разместите для них несколько заказов".
 britishcanada.43.t: "Растущий спрос на канадские товары!".
 britishcanada.43.d: "В последние недели гражданская война в США создала высокий спрос на товары. Благодаря этому мы получаем более высокие налоговые поступления".
 britishcanada.43.a: "Отлично!"
 britishcanada.46.t: "Великая коалиция!"
 britishcanada.46.d: "Сегодня было объявлено о создании альянса, состоящего из нескольких изначально противоборствующих политических партий, который - будем надеяться - объединит две Канады и положит конец политическому тупику, от которого так долго страдает эта колония. Коалиция состоит из "Парти Блё" под руководством Жоржа-Этьена Картье, "Ясной крупы" под руководством Джорджа Брауна и либерал-консерваторов под руководством Джона А. Макдональда. Хотя это, безусловно, позитивное событие, не совсем ясно, почему именно они заключили союз, но ходят слухи, что причиной тому может быть общая цель - объединенная Канада".
 britishcanada.46.a: "Надеюсь, это надолго".
 britishcanada.47.t: "Напряженность спадает"
 britishcanada.47.d: "Похоже, что недавние реформы и структурные изменения снизили напряженность. Но как долго это продлится?"
 britishcanada.47.a: "Надеюсь, навсегда"
 britishcanada.48.t: "Провинция Канада объявляет о своем желании вступить в Конфедерацию!"
 britishcanada.48.d: "После нескольких лет политической нестабильности правительство провинции Канада объявило о желании создать конфедеративную Канаду под британским правлением".
 britishcanada.48.a: "Наконец-то!"
 britishcanada.49.t: "Шарлоттаунская конференция"
 britishcanada.49.d: "Вчера в зале Законодательного совета Дома провинции завершились дискуссии о морском союзе. Хотя мы не были приглашены, наш контингент убедил других делегатов из Новой Шотландии, Нью-Брансуика и Ньюфаундленда работать над созданием союза всех британских североамериканских колоний, но кажется, что нам нужно еще несколько конференций, чтобы достичь такого союза".
 britishcanada.49.a: "Хорошо"
 britishcanada.50.t: "Шарлоттаунская конференция"
 britishcanada.50.d: "Первоначально Шарлоттаунская конференция была призвана создать морской союз между Новой Шотландией, Нью-Брансуиком и Ньюфаундлендом. Наши делегаты были убеждены представителями провинции Канада, которые изначально не были приглашены, работать над созданием союза всех британских североамериканских колоний".
 britishcanada.50.a: "Возможно, это даже лучше".	
 britishcanada.51.t: "Квебекская конференция"
 britishcanada.51.d: "Квебекская конференция была успешной! На конференции были подробно рассмотрены многие вопросы, касающиеся федерализма и создания единого государства, и в конце была выработана всеобъемлющая резолюция. Что делает возможным объединение, после королевского согласия, конечно. К сожалению, Ньюфаундленд не принял участия в этой конференции".
 britishcanada.51.a: "Очень хорошо!"
 britishcanada.52.t: "Лондонская конференция"
 britishcanada.52.d: "Шестнадцать делегатов из Канады прибыли вчера в столицу империи - Лондон - для встречи с делегатами британского правительства. После двух больших конференций - Шарлоттаунской и Квебекской - которые были проведены для определения конституционных деталей Конфедерации. В результате было принято 72 пункта, согласованных в Квебеке. Эти пункты сейчас пересматриваются и дополняются британскими делегатами".
 britishcanada.52.a: "Надеюсь, это не займет много времени".
 britishcanada.53.t: "Royal Assent For Union!"
 britishcanada.53.d: "После более чем двухмесячного ожидания одобрения королева вчера дала свое королевское согласие! Таким образом, Канада будет официально объединена! Провинции Канады, Новая Шотландия и Нью-Брансуик объединятся через четыре месяца!".
 britishcanada.53.a: "Осталось недолго".
 britishcanada.54.t: "Образование Канады!"
 britishcanada.54.d: "После нескольких лет мечтаний о единой Канаде мечта наконец-то сбылась! Сегодня провинции Канада, Новая Шотландия и Нью-Брансуик объединились и будут называться Канадой".
 britishcanada.54.a: "Наконец-то"
 britishcanada.55.t: "Образование Канады!"
 britishcanada.55.d: "После нескольких лет мечтаний о единой Канаде мечта наконец-то осуществилась! Сегодня провинции Канада, Новая Шотландия, Ньюфаундленд и Нью-Брансуик объединились вместе и будут известны как Канада. Ньюфаундленд, после голосования на всеобщих выборах, не присоединился".
 britishcanada.55.a: "Наконец-то"
 britishcanada.56.t: "Переговоры завершены"
 britishcanada.56.d: "После шести месяцев переговоров в Лондоне с Компанией Гудзонова залива. Наконец-то была согласована цена, которая составляет 300.000 фунтов. Земля будет передана нам через 2 с половиной месяца".
 britishcanada.56.a: "Наконец-то!"
 britishcanada.57.t: "Восстание на Красной реке"
 britishcanada.57.d: "Вчера, когда наши войска хотели занять штат Манитоба, повстанцы из числа метисов отказали им в доступе. Они захватили Верхний Форт Гарри и не уйдут, пока мы не проведем переговоры и не придем к соглашению".
 britishcanada.57.a: "Мы должны с этим разобраться".
 britishcanada.44.t: "Прибыли канадские добровольцы!".
 britishcanada.44.d: "В последние несколько дней прибыли тысячи добровольцев, чтобы помочь нам". При осмотре солдат значительная часть из них носила старую военную форму. Хотя они не сказали нашим офицерам, как они их получили, есть подозрение, что в этом замешана провинция Канада, поскольку большинство добровольцев, принесших эту форму, прибыли из этой провинции".
 britishcanada.44.a: "Хорошо".
 britishcanada.45.t: "Канадские добровольцы прибыли!"
 britishcanada.45.d: "В последние несколько дней прибыли тысячи добровольцев, чтобы помочь нам. При осмотре солдат значительная часть из них носила старую военную форму. Хотя они не сказали нашим офицерам, как они их получили, есть подозрение, что в этом замешана провинция Канада, поскольку большинство добровольцев, принесших эту форму, прибыли из этой провинции".
 britishcanada.45.a: "Хорошо".
 britishcanada.60.t: "Британская Колумбия присоединяется к Канаде!".
 britishcanada.60.d: "После нескольких месяцев переговоров было достигнуто соглашение между правительствами Канады и Британской Колумбии. Колумбия присоединится к Конфедерации, а взамен в течение следующих 10 лет начнется строительство трансконтинентальной железной дороги, которая протянется с востока на запад".
 britishcanada.60.a: "Наконец-то".
 britishcanada.58.t: "Соглашение достигнуто"
 britishcanada.58.d: "Для мирной интеграции мятежников мы признали юридический кодекс, который гарантирует права собственности на землю метисов. Это привело к общему уменьшению количества земли, которую можно использовать, но это делает регион более стабильным".
 britishcanada.58.a: "Хорошо".
 britishcanada.59.t: "Восстание подавлено".
 britishcanada.59.d: "После нескольких недель бомбардировки форта мятежники сдались. Пока мы окончательно обезопасили Манитобу, эти военные действия привели к бегству многих местных жителей из региона Пока мы окончательно обезопасили Манитобу, эти военные действия привели к бегству многих местных жителей из региона. По всей стране также было организовано множество протестов, которые будут беспокоить нас еще некоторое время. Все метисы, которые восстали, также были лишены своей земли".
 britishcanada.59.a: "Мы не должны были этого делать".
 britishcanada.68.t: "Договор о взаимности был распущен!".
 britishcanada.68.d: "Следуя торговой политике, которая благоприятствует канадскому бизнесу, США вчера расторгли торговый договор. Канадско-американский договор о взаимности позволял более свободно торговать друг с другом, последствиями этого события станут замедление экономического роста в Канаде, также неясно, повлияет ли это событие на отношения между двумя правительствами."
 britishcanada.68.a: "Этого не может быть!"
 britishcanada.61.t: "Рейд в Нью-Брансуике"
 britishcanada.61.d: "В течение последних недель группа под названием "Фенианское братство" организовала военную партию и попыталась захватить Кампобелло в Нью-Брансуике. Военная партия быстро отступила на земли, принадлежащие США, как только прибыли британские военные корабли. Фенианское братство организовано ирландскими националистами, которые хотят, чтобы Ирландия стала свободной суверенной нацией".
 britishcanada.61.a: "Мобилизовать ополчение".
 britishcanada.62.t: "Вторжение Фенианского братства".
 britishcanada.62.d: "Несколько дней назад военная партия, состоящая из 1000-1300 фенианцев, пересекла реку Ниагара и попыталась вторгнуться на запад Канады.  Вторжение было остановлено только после двух проигранных сражений нашего канадского ополчения и после того, как США вмешались и перекрыли пути снабжения фениев. Правительство США теперь также арестовывает лидеров фениев, чтобы избежать законов о нейтралитете с Британией".
 britishcanada.62.a: "Эти ирландские ублюдки"
 britishcanada.63.t: "Неудавшееся вторжение на востоке Канады"
 britishcanada.63.d: "Несмотря на все усилия США, военная партия фениев попыталась совершить новое вторжение, на этот раз на восток. Они смогли захватить территорию, но сдались первым прибывшим канадским войскам, потому что у них не хватало оружия, боеприпасов и припасов. Похоже, Братство Фенианцев находится на последнем издыхании, и мы можем ожидать, что больше не будет крупных попыток вторжения. Хотя небольшие рейды все еще могут иметь место".
 britishcanada.63.a: "Хорошо"
 britishcanada.64.t: "Фенийских рейдов больше нет".
 britishcanada.64.d: "Поскольку Ирландия теперь независимая страна, набеги прекратились".
 britishcanada.63.a: "Наконец-то"
 britishcanada.64.t: "Рейды прекратились"
 britishcanada.64.d: "Поскольку Ирландия стала свободной страной, набеги фенийцев в основном прекратились".
 britishcanada.64.a: "Отлично!"
 britishcanada.65.t: "Фермы восстанавливаются"
 britishcanada.65.d: "Благодаря нашим усилиям многие фермы снова становятся продуктивными и уже снабжают население Нижней Канады".
 britishcanada.65.a: "Очень хорошо".
 britishcanada.66.t: "Все больше пшеничных ферм растет!"
 britishcanada.66.d: "Наши усилия по расширению производства пшеницы, похоже, дали результат. Было построено много новых ферм, а другие были расширены".
 britishcanada.66.a: "Хорошо".
 britishcanada.67.t: "Молочная промышленность сформирована"
 britishcanada.67.d: "Наши усилия по привлечению промышленности в нашу колонию, похоже, увенчались успехом. За последние месяцы в Квебеке и особенно в Торонто сформировалась новая молочная промышленность".
 britishcanada.67.a: "Очень хорошо!"
 britishcanada.69.t: "Идеи независимости распространяются"
 britishcanada.69.d: "Из-за многолетнего политического тупика среди наших граждан медленно распространяется идея о необходимости радикальных перемен. Одна из идей, которая вызывает особую тревогу, заключается в том, что Канада должна стать независимой, чтобы иметь больше контроля над политикой, дипломатией и в целом, чтобы иметь возможность идти своей собственной судьбой."
 britishcanada.69.a: "Мы должны решить эту проблему сразу".
 britishcanada.70.t: "Антибританцы у власти"
 britishcanada.70.d: "Антибританские политики теперь составляют большинство, что решает политический тупик в их пользу. Более того, они провозгласили новую эру для Канады, включая всех ее граждан".
 britishcanada.70.a: "Хорошо..."
 britishcanada.71.t: "Стертые мысли"
 britishcanada.71.d: "Мысли и идеи о независимости, похоже, были искоренены из умов наших граждан. Что позволяет нам сосредоточиться на других вещах".
 britishcanada.71.a: "Наконец-то"
 britishcanada.72.t: "Создана секретная сеть"
 britishcanada.72.d: "Создана сеть из надежных администраторов, информаторов, дипломатов, политиков и сержантов. Все наши следы теперь должны быть перекрыты ими, что гарантирует, что наши действия по обеспечению независимости останутся в тайне".
 britishcanada.72.a: "Хорошо..."
 britishcanada.73.t: "Оптимистичное население"
 britishcanada.73.d: "Население, видя, насколько тяжела ситуация, организовалось... Вместо протеста или восстания большинство решило бороться, чтобы прожить еще один день".
 britishcanada.73.a: "Не ожидал этого..."
 britishcanada.74.t: "Уставшее население"
 britishcanada.74.d: "Как многие и предвидели, разрушения, вызванные этой войной, не являются позитивной вещью, и люди, видя все масштабы этого, ясно дают это понять, многие хотят прекращения огня, а некоторые даже рассматривают возможность подчинения британскому правлению".
 britishcanada.74.a: "Предатели!"
 britishcanada.75.t: "Пропагандистские усилия успешны"
 britishcanada.75.d: "Наши пропагандистские усилия были очень успешными. Люди работают усерднее и жертвуют больше, отчасти из-за страха перед английским возмездием, а отчасти из-за необходимости иметь независимую Канаду, свободную от британского империализма".
 britishcanada.75.a: "Повысьте зарплату парням, ответственным за это!"
 britishcanada.76.t: "Пропагандистские усилия провалились"
 britishcanada.76.d: "Продукты нашей пропагандистской машины не сработали. Наши люди не верили нашей правде, призывая к забастовкам, прекращению огня с британцами и многому другому! Многие верующие также потеряли веру в нас после того, как поняли, что им "солгали"!".
 britishcanada.76.a: "Те, кто несет ответственность, будут преданы суду за предательство правительства и распространение информации о том, что они опубликовали ее без нашего одобрения".
 britishcanada.77.t: "Провинция Канады обращается за поддержкой"
 britishcanada.77.d: "Тайное посольство антибританской партии из провинции Канады обратилось к нам с просьбой. Если коротко, они хотят получить независимость и просят нас помочь им в этом".
 britishcanada.77.a: "Война против британцев? Конечно".
 britishcanada.77.b: "Мы не будем вмешиваться".
 britishcanada.78.t: "Провинция Канады ищет поддержки"
