 britishafrica.19.b: "Нет"
 britishafrica.20.t: "Трусливые государства приглашают"
 britishafrica.20.d: "Герцогские государства пригласили наших политических и военных советников в свою страну, чтобы помочь им в их миссии за свободу. Как мы должны ответить на это приглашение? Это, несомненно, разозлит Британию, если они узнают...".
 britishafrica.20.a: "Да"
 britishafrica.20.b: "Нет"
 britishafrica.21.t: "Трусливые государства приглашают"
 britishafrica.21.d: "Герцогские государства пригласили наших политических и военных советников в свою страну, чтобы помочь им в их миссии за свободу. Как мы должны ответить на это приглашение? Это, несомненно, разозлит Британию, если они узнают...".
 britishafrica.21.a: "Да"
 britishafrica.21.b: "Нет"
 britishafrica.22.t: "Франция посылает помощь!"
 britishafrica.22.d: ""
 britishafrica.22.a: "Отлично!"
 britishafrica.23.t: "Россия посылает помощь!"
 britishafrica.23.d: ""
 britishafrica.23.a: "Отлично!"
 britishafrica.24.t: "Османы прислали помощь!"
 britishafrica.24.d: ""
 britishafrica.24.a: "Отлично!"
 britishafrica.25.t: "Герцогские государства победили!"
 britishafrica.25.d: ""
 britishafrica.25.a: "Что ждет нас в будущем?"
 britishafrica.26.t: "Герцогские государства проиграли!"
 britishafrica.26.d: ""
 britishafrica.26.a: "Аннексия региона"
 britishafrica.26.b: "Компромисс"

 britishcaribbean.2.t: "Испытание в Морант-Бей"
 britishcaribbean.2.d: "В здании суда Морант-Бей состоялся суд над чернокожим мужчиной, обвиненным в незаконном проникновении на давно заброшенную сахарную плантацию. Бедные чернокожие ямайцы прихода были возмущены этим дополнительным примером земельного неравенства и под предводительством Богла пошли маршем к зданию суда.\n\n\nНесмотря на то, что марш был мирным, судебное разбирательство было сорвано, когда Джеймс Геогегон, чернокожий зритель, гневно осудил обвинения. Когда полиция попыталась схватить его и вывести из здания суда, между полицейскими и другими зрителями завязалась драка. Во время преследования Геогегона двое полицейских были избиты палками и камнями, брошенными из толпы. Местные власти, скорее всего, осудят Геогегона и отправят его в тюрьму.\n\nВнутренние дела такого рода обычно решаются местными властями, но у нас есть возможность вмешаться, если мы сможем позволить себе потянуть за несколько ниточек."
 britishcaribbean.2.a: "Нас не беспокоят бытовые инциденты, мы игнорируем проблему".
 britishcaribbean.2.b: "Геогегон лишь выразил свое мнение, вмешайтесь в этот предвзятый суд!".
 britishcaribbean.3.t: "Последствия судебного процесса в Морант-Бей"
 britishcaribbean.3.d: "Суд продолжился, и Геогегон был осужден и заключен в тюрьму. В следующий понедельник суд выдал ордера на арест нескольких человек за беспорядки, сопротивление аресту и нападение на полицию.\n\nВ числе этих ордеров был выдан ордер на арест проповедника Пола Богла. Полиция не смогла арестовать Богла из-за вмешательства его последователей".
 britishcaribbean.3.a: "О"
 britishcaribbean.4.t: "Последствия суда в Морант-Бей"
 britishcaribbean.4.d: "Суд продолжился, и Геогегон, к сожалению, был осужден, но его приговор был смягчен, и в результате нашего влияния не было выдано никаких новых ордеров. Полицейские были освобождены без предъявления обвинений, несмотря на то, что произвольно схватили Геогегона за протест".
 britishcaribbean.4.a: "По крайней мере, из этого вышло что-то хорошее...".
 britishcaribbean.5.t: "Восстание в Морант-Бей"
 britishcaribbean.5.d: "Восстание в Морант-Бей" началось с того, что жители юго-восточного [689.GetName]\n\name протестовали против расовой несправедливости, повсеместной бедности и высоких налогов.\n\nТогда это переросло в восстание, когда несколько сотен ямайских крестьян-рабочих пришли в город Морант-Бей, столицу преимущественно сахарного прихода Сент-Томас на востоке. Затем они ворвались в полицейский участок и похитили хранившееся там оружие. Затем толпа начала забрасывать милицию камнями и палками, а милиция открыла огонь по протестующим. Это разозлило толпу, которая отреагировала жестоко, сжигая здание суда и близлежащие здания. С обеих сторон было убито более 25 человек, после чего ополченцы отступили. В течение следующих двух дней масса восставших чернокожих крестьян захватила приход Святого Томаса-на-Востоке.\n\nРеакция местных властей - быстро покончить с этим, подавив восстание и его лидеров. Остается только один вопрос:что делать с этим восстанием?".
 britishcaribbean.5.a: "Игнорировать вопрос и позволить местным властям разобраться с этим восстанием".
 britishcaribbean.5.b: "Восстание закончится, если мы удовлетворим некоторые из их требований о расовом равенстве".
 britishcaribbean.6.t: "Последствия восстания в Морант-Бей"
 britishcaribbean.6.d: "По словам одного солдата, "мы убивали всех, кто был перед нами... мужчин, женщин и детей". В конце концов, солдаты убили 439 чернокожих ямайцев, арестовали еще 354 (включая Пола Богла), которых позже казнили, многие без надлежащего судебного разбирательства. Богл был казнен\n\n "либо в тот же вечер, когда его судили, либо на следующее утро\". Богла повесили вместе с 14 другими, включая его брата Моисея.\n\nДругие наказания включали порку более 600 мужчин и женщин (включая беременных женщин), а также длительные тюремные сроки. Солдаты сожгли тысячи домов, принадлежавших чернокожим жителям Ямайки, без всякой уважительной причины, оставив семьи без крова по всей округе. Это было самое жестокое подавление беспорядков в истории британской Вест-Индии, превосходящее инциденты в годы рабства."
 britishcaribbean.6.a: "Это ужасно!"
 britishcaribbean.7.t: "Последствия восстания в Морант-Бей"
 britishcaribbean.7.d: "После того как правительство [OWNER.GetAdjective] заверило мятежников, что их требования будут выполнены, начались мирные переговоры. Хотя не все требования удалось удовлетворить, популярность социального эгалитаризма растет."
 britishcaribbean.7.a: "Это должно на время уменьшить вероятность восстаний".
 britishcaribbean.8.t: "Ямайский комитет"
 britishcaribbean.8.d: "Противники Эйра создали Ямайский комитет в 1866 году, который призывал судить Эйра за массовые убийства. Более радикальные члены Комитета хотели, чтобы его судили за убийство британских подданных, таких как Джордж Уильям Гордон, в соответствии с законом, заявив, что действия Эйра, предпринятые под эгидой военного положения, были незаконными.\n\n\nВнутренние дела такого рода обычно решаются местными чиновниками, но у нас есть возможность вмешаться здесь, если мы можем позволить себе потянуть за несколько ниточек."
 britishcaribbean.8.a: "Пусть Ямайский комитет занимается этим процессом, нас это не беспокоит".
 britishcaribbean.8.b: "Правосудие должно быть восстановлено, обеспечьте суд!".
 britishcaribbean.9.t: "Последствия работы Ямайского комитета"
 britishcaribbean.9.d: "Когда Эйр вернулся в [OWNER.GetName], его сторонники устроили банкет в его честь, а противники в тот же вечер осудили его как убийцу. Дважды Эйра обвиняли в убийстве, но дела так и не дошли до суда".
 britishcaribbean.9.a: "Никогда не было суда?! Это возмутительно!"
 britishcaribbean.10.t: "Последствия работы Ямайского комитета"
 britishcaribbean.10.d: "Состав Ямайского комитета был изменен, чтобы включить в него ямайское крестьянство. По окончании суда Эйр был обвинен в убийстве и на следующий день вздернут на виселице".
 britishcaribbean.10.a: "Так закончилась тирания этого человека!".
 britishcaribbean.11.t: "Кингстонское восстание"
 britishcaribbean.11.d: "После ареста Эйра и нестабильности из Морант-Бей группа ямайских повстанцев организовала восстание против местного временного правительства. Они требовали равных прав, независимости и были встречены огнем со стороны местных властей. Некоторые вооружились, захватили Кингстон и некоторые местные города, даже некоторые мэры, которые были цветными, встали на их сторону. Небольшое восстание также захватило Каймановы острова и западную часть Ямайки".
 britishcaribbean.11.a: "Нам нужно обезопасить колонии Карибского бассейна!".
 britishcaribbean.11.b: "За независимость! (Играть за Ямайку!)".
 britishcaribbean.12.t: "[ENG.GetName] Reigns Over [JAM.GetName]!".
 britishcaribbean.12.d: ""
 britishcaribbean.12.a: "Восстание [ROOT.GetName] подавлено".
 britishcaribbean.13.t: "[JAM.GetName] Освобождение!"
 britishcaribbean.13.d: ""
 britishcaribbean.13.a: "За свободу! За Карибы!"

 britishmalaya.1.t: "Беспорядки в Сингапуре"
 britishmalaya.1.d: "Поселения проливов недовольны правлением Ост-Индской компании. В прошлом поселения проливов использовались Ост-Индской компанией в качестве колонии, и мы хотим перемен! "
 britishmalaya.2.t: "Время для нового губернатора!"
 britishmalaya.2.d: "Эдмунд Бланделл уходит, его заменит Уильям Кавенах, но стоит ли нам менять губернатора?".
 britishmalaya.2.a: "Уильям Кавенах"
 britishmalaya.2.b: "Эдмунд Бланделл"
 britishmalaya.3.t: "Война в Кланге!"
 britishmalaya.3.d: "Первоначально она велась между раджой Абдуллой бен Раджа Джафаром, администратором долины Кланг, и раджой Махади бен Раджа Сулейманом. К нему присоединился Тенгку Кудин, кедаханский принц, а также другие малайские и китайские враждующие фракции."
 britishmalaya.3.a: "Великий..."
 britishmalaya.4.t: "Поселения в проливах становятся колонией короны!".
 britishmalaya.4.d: "Поселения стали колонией Британской короны, в результате чего поселения стали подчиняться непосредственно Колониальному офису в Лондоне, а не правительству Британской Индии, расположенному в Калькутте. Ранее, 4 февраля 1867 года, грамотами поселений была принята колониальная конституция. Она наделяла губернатора поселений большими полномочиями, который управлял колонией Стрейтс Сеттлментс с помощью Исполнительного совета, состоящего полностью из официальных членов, и Законодательного совета, состоящего частично из официальных и частично из назначенных членов, в котором первые имели незначительное постоянное большинство. Административная работа, как в колонии, так и в Федеративных Малайских Штатах, осуществлялась с помощью гражданской службы, члены которой набирались на конкурсных экзаменах, проводимых ежегодно в Лондоне".
 britishmalaya.4.a: "Отлично!"
 britishmalaya.5.t: "Гражданская война начинается!"
 britishmalaya.5.d: "Два брата Тун Мутахир и Тун Ахмад сражаются за трон королевства Паханг, кто победит?".
 britishmalaya.5.a: "Поддержите Тун Мутахира!"
 britishmalaya.5.b: "Поддержите Тун Ахмада!"
 britishmalaya.6.t: "Паханг становится султанатом".
 britishmalaya.6.d: "Тун Ахмад был провозглашен султаном своими вождями"
 britishmalaya.6.a: "Фантастика"
 britishmalaya.7.t: "Ларутские войны"
 britishmalaya.7.d: "Перак был крупным производителем олова на протяжении всего 19 века, что заставило нас, уже колонизировавших Пенанг, Малакку и Сингапур, считать Перак важным регионом. Однако местные распри, известные как Ларутские войны, между местной малайской элитой и частые столкновения между китайскими тайными обществами нарушили поставки олова из шахт Перака. В 1871 году султан Али из Перака умер. Однако раджа Абдулла, законный наследник, не присутствовал на его похоронах. Вместо него султаном Перака был провозглашен раджа Бендахара Султан Исмаил. В то же время два китайских тайных общества, Ghee Hin и Hai San, постоянно вели борьбу друг с другом за контроль над оловянными рудниками. Поэтому наш импорт из этого региона сильно сократился, это необходимо исправить...".
 britishmalaya.7.a: "Правитель должен это исправить!".
 britishmalaya.8.t: "Пангкорский договор"
 britishmalaya.8.d: "Пангкорский договор 1874 года - это договор, подписанный между Великобританией и султаном Перака 20 января 1874 года на корабле HMS Pluto у побережья Перака. Договор имеет большое значение в истории малайских государств, поскольку он узаконил наш контроль над малайскими правителями и проложил путь для британского империализма в Малайе. Одним из ключевых пунктов договора было следующее:Султан принимает и предоставляет подходящую резиденцию для британского офицера, который будет называться резидентом, будет аккредитован при его дворе, и чей совет должен спрашиваться и выполняться по всем вопросам, кроме тех, которые касаются религии и обычаев малайцев".
 britishmalaya.8.a: "Послать резидента"
 britishmalaya.8.b: "Не посылать резидента"
 britishmalaya.9.t: "Селангор принимает британского резидента"
 britishmalaya.9.d: "20 января 1874 года сэр Эндрю Кларк, губернатор Проливных поселений, заключил с султаном Перака договор Пангкор, по которому султан согласился "принять и обеспечить подходящую резиденцию для британского офицера, который будет называться резидентом, будет аккредитован при его дворе, и чей совет должен спрашиваться и выполняться по всем вопросам, кроме тех, которые касаются религии и обычаев малайцев". В настоящее время система резидентства распространена на штаты Селангор и Негри Сембилан".
 britishmalaya.9.a: "Отправить резидента"
 britishmalaya.9.b: "Не посылать жителя"
 britishmalaya.10.t: "Пеханг принимает британского резидента"
 britishmalaya.10.d: "20 января 1874 года сэр Эндрю Кларк, губернатор Проливных поселений, заключил с султаном Перака договор о Пангкоре, согласно которому султан согласился "принять и обеспечить подходящую резиденцию для британского офицера, который будет называться резидентом, аккредитованным при его дворе, и чей совет должен спрашиваться и выполняться по всем вопросам, кроме тех, которые касаются религии и обычаев малайцев". В настоящее время система резидентства была распространена на штат Пеханг".
 britishmalaya.10.a: "Отправить резидента"
 britishmalaya.10.b: "Не посылайте резидента"
 britishmalaya.11.t: "Чартерная компания Северного Борнео"
 britishmalaya.11.d: "Компания была основана по аналогии с британской Ост-Индской компанией. Немецкий бизнесмен и дипломат барон фон Овербек, а также главы британской торговой компании в Шанхае и Лондоне Альфред Дент и Эдвард Дент вместе встретились с талассократическими правителями северного Борнео, чтобы получить концессию для своих колониальных интересов. Мы должны предоставить компании королевскую хартию, чтобы позволить им расширить свои владения в этом регионе. В свою очередь, расширяя наши колониальные интересы в регионе".
 britishmalaya.11.a: "Даровать хартию!"
 britishmalaya.11.b: "Они нам не нужны"
 britishmalaya.12.t: "Саравакская коронная колония?"
 britishmalaya.12.d: "После многочисленных восстаний, вместе с застойными экономическими условиями, приведшими королевство сэра Джеймса Брука к непосильным долгам. В результате он обратился к нам с предложением купить Саравак и превратить его в колонию Короны. Хотя многие члены парламента и бизнесмены поддерживают это предложение, отмечается, что премьер-министр не поддерживает его. Есть опасения, что наши налоги только вызовут дальнейшую нестабильность среди населения и станут большой статьей расходов для казны. Что же нам делать?"
 britishmalaya.12.a: "Принять предложение!"
 britishmalaya.12.b: "Оно того не стоит!".
 britishmalaya.13.t: "Протекторат Саравак?"
 britishmalaya.13.d: "Маленькое королевство Саравак попросило у нас статус протектората. Хотя это полезно с точки зрения стратиграфии, мы опасаемся, что это может разозлить голландцев, которые проявляют большой интерес к этой территории. Вероятно, именно это и стало причиной такого запроса... Возможно, еще слишком рано удовлетворять эту просьбу".
 britishmalaya.13.a: "Принять предложение!"
 britishmalaya.13.b: "Оно того не стоит!".
 britishmalaya.14.t: "Протекторат Саравак?"
 britishmalaya.14.d: "Маленькое королевство Саравак в последний раз попросило у нас статус протектората. Хотя это и полезно со стратиграфической точки зрения, мы опасаемся, что это может разозлить голландцев, которые проявляют большой интерес к этой территории. Вероятно, именно это и стало причиной такого запроса. После официального признания независимости страны и медленного самостоятельного расширения королевства, похоже, что голландцы оставили попытки навязать свои притязания на этот регион. Возможно, сейчас самое время предоставить статус протектората?".
 britishmalaya.14.a: "Принять предложение!"
 britishmalaya.14.b: "Оно того не стоит!".
 britishmalaya.16.t: "Брунейский договор о защите"
 britishmalaya.16.d: "Султан Хашим Джалилул Алам Акамаддин обратился к нам с просьбой остановить дальнейшие посягательства со стороны Саравака. "Договор о защите" был согласован сэром Хью Лоу и может быть подписан, если мы пожелаем. Договор предусматривает, что султан "не сможет уступить или сдать в аренду иностранным державам какую-либо территорию без согласия Великобритании"; это обеспечит нам эффективный контроль над внешними делами Брунея, сделав его государством под британской защитой."
 britishmalaya.16.a: "Подпишите договор!"
 britishmalaya.16.b: "Оно того не стоит!".
 britishmalaya.17.t: "Джохорский договор о защите"
 britishmalaya.17.d: "Этот договор формализует тесные отношения между двумя странами, при этом британцы получают транзитные права на торговлю через территорию султаната и ответственность за его внешние отношения, а также предоставляют ему защиту. Договор также предусматривает назначение британского агента с консультативной ролью, хотя султан ясно дал понять, что в данный момент он не хочет этого".
 britishmalaya.17.a: "Подпишите договор!"
 britishmalaya.17.b: "Оно того не стоит!".
 britishmalaya.18.t: "Образованы Федеративные Малайские Штаты"
 britishmalaya.18.d: "Для повышения административной эффективности штаты Селангор, Перак и Паханг были объединены в Федеративные Малайские Штаты. Эта структура была очень централизованной, реальная власть находилась в руках агентов британского правительства, называемых генеральными резидентами. Это позволит нам распространить наше влияние дальше в Юго-Восточной Азии!".
 britishmalaya.18.a: "Отлично!"
 britishmalaya.19.t: "Англо-сиамский договор"
 britishmalaya.19.d: "В обмен на признание территориальных границ Таиланда, Таиланд отказался от претензий на суверенитет над Кедахом, Келантаном и Теренггану, которые вошли в британскую сферу влияния в качестве протекторатов. Эти четыре штата, наряду с Джохором, остались как Малайские Нефедерированные Штаты. Это произошло из-за того, что в их суды не был направлен британский "резидент". Однако со временем это может быть изменено".
 britishmalaya.19.a: "Подпишите договор!"
 britishmalaya.19.b: "Оно того не стоит!".
 britishmalaya.20.t: "Протекторат Северного Борнео"
 britishmalaya.20.d: "Чтобы избежать дальнейших претензий со стороны других европейских держав, Северное Борнео следует сделать британским протекторатом. Очень мало что изменится, это просто сделает наш контроль официальным на международной арене".
 britishmalaya.20.a: "Отлично!"
 britishmalaya.21.t: "Протекторат Сулу потерян!"
 britishmalaya.21.d: "Британцы выдали Королевскую хартию Чартерной компании Северного Борнео. Это дает Великобритании практически прямой контроль над нашим протекторатом Сулу. Однако мы мало что можем с этим поделать, поскольку у нас не было реального присутствия в регионе, и мы не в состоянии вытеснить Британию. Это может привести к тому, что британцы будут претендовать на большее количество наших колониальных владений в этом районе. Мы должны вести переговоры с Британией, чтобы они признали суверенитет испанской территории".
 britishmalaya.21.a: "Предложить договор"
 britishmalaya.21.b: "Ничего не делать"
 britishmalaya.22.t: "Мадридский протокол"
 britishmalaya.22.d: "Испанцы, обеспокоенные нашей экспансией на Северном Борнео, направили нам предложение о признании суверенитета испанской территории в этом районе. Согласно этому соглашению, Испания отказывается от всех претензий на Борнео. В наших интересах подписать это соглашение, поскольку было бы неразумно злить Испанию и рисковать возможной войной по доверенности...".
 britishmalaya.22.a: "Подписать договор"
 britishmalaya.22.b: "Ничего не делать"
 britishmalaya.23.t: "Мадридский протокол подписан!"
 britishmalaya.23.d: ""Испанское правительство отказывается, в отношении британского правительства, от всех претензий на суверенитет над. Территории континента Борнео, которые принадлежат или принадлежали в прошлом султану Сулу и включают в себя соседние острова Баламбанган, Бангуэй и Малавали, а также все те, которые находятся в пределах. Зона в трех морских лигах от побережья, и которые являются частью территорий, управляемых Компанией под названием "Британская компания Северного Борнео"".
 britishmalaya.23.a: "Отлично!"
 britishmalaya.24.t: "Мадридский протокол провалился!"
 britishmalaya.24.d: "Британцы назвали наш блеф. Они отказались подписывать Мадридский протокол, это большой позор для нас...".
 britishmalaya.24.a: "..."

 britishindia.1.t: "Конец восстания сипаев"
 britishindia.1.d: "С падением Дели и объявлением о полной капитуляции на стороне сипаев, конфликт в Индии наконец-то подошел к концу. После бесчисленных жертв, как гражданских, так и военных, население более чем готово вернуться к миру - и ситуация во всей Индии уже заметно успокаивается. Похоже, что смутные времена подошли к концу - пока".
 britishindia.1.a: "Наконец-то война закончилась".
 britishindia.2.t: "The [ENG.GetAdjective] send a warning".
 britishindia.2.d: "[ENG.GetNameDef] решили послать нам официальное предупреждение, узнав о наших попытках дистанцироваться. Они также установили несколько правительственных агентов для надзора - хотя пока ничего серьезного."
 britishindia.2.a: "Мы должны действовать осторожно".
 britishindia.3.t: "[ENG.GetNameDef] угрожает войной!".
 britishindia.3.d: "[ENG.GetAdjective] угрожают нам войной, узнав о наших попытках дистанцироваться. Каков наш ответ на этот агрессивный акт?".
 britishindia.3.a: "Черт возьми, тогда мы должны отступить".
 britishindia.3.b: "Они получат то, о чем просили!".
 britishindia.4.t: "[ENG.GetNameDef] дарует нам независимость!".
 britishindia.4.d: "В результате того, что большинство людей считают чудом, [ENG.GetNameDef] решили предоставить нам независимость! Теперь [RAJ.GetNameDef] будет править этим регионом как независимое суверенное национальное государство!".
 britishindia.4.a: "Ура!"
 britishindia.5.t: "[ENG.GetAdjective] готовятся к войне!".
 britishindia.5.d: "Мы получили сообщение, что [ENG.GetNameDef] готовится расширить свою колониальную империю в Индии, и, очевидно, мы являемся следующей целью для них. Это может означать войну очень скоро!"
 britishindia.5.a: "Мы должны подготовиться!"
 britishindia.6.t: "[ENG.GetNameDef] объявляет о планах войны в Индии"
 britishindia.6.d: "Администрация [ENG.GetAdjective] только что сообщила нам, что намерена в самом ближайшем будущем начать войну в Индии, чтобы расширить наши колониальные амбиции. Мы должны подготовить наши силы".
 britishindia.6.a: "Тогда пора организовать войска".
 britishindia.17.t: "Состояние компании"
 britishindia.17.d: "Британская Ост-Индская компания была основана 31 декабря 1600 года как акционерное общество с целью уничтожения испанской и португальской монополий на торговлю в Индийском океане. Компания вскоре затмила голландцев и португальцев, а также французов после Семилетней войны, они установили монополию на колониализм в Азии, а также на торговлю в Азии. Индийский опиум, чай, шелк и селитра обеспечили компании надежный, удобный и обильный источник дохода. Хотя казалось, что все идет хорошо, ситуация внутри раджа достигла точки кипения. Британская Ост-Индская компания использовала этнические, религиозные и племенные различия для достижения контроля над субконтинентом. Компания также провела множество непопулярных западных реформ, которые шли вразрез с убеждениями местных жителей, а новые тарифы, наряду с другими торговыми ограничениями, введенными короной, подорвали внутреннюю экономику империи Великих Моголов, обратив вспять протоиндустриализацию, оставшуюся от империи Великих Моголов, и богатую и процветающую вечную экономику. Голод также стал вопиющей проблемой индийского общества:более 60 миллионов человек умерли от голода в период с XVIII по XX век. Многие из этих проблем, а также введение в армии патронов из свиной кожи и бремя британского правления, приведут к восстанию сипаев 1857 года (Индийский мятеж). Это решающий момент в истории Великобритании, поскольку "жемчужина Британской империи" могла вскоре снова попасть в руки туземцев, или же это могло стать началом эпохи жестоких репрессий, с усилением попыток ассимиляции Индийского субконтинента в Британскую империю..."
 britishindia.17.a: "Свет небесный нас ведет!".

