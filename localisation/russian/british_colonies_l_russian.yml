 NSW_Henry_Parker_desc: "Родился в 1808 году в Льюишеме, Кент. После возвращения из путешествия с Ост-Индской компанией, в 1838 году он работал личным секретарем у сэра Джорджа Гиппса. Там он женился на третьей дочери капитана Джона Макартура, который был хорошо известен своей агитацией во время Ромового восстания 1808 года. Позже он был выдвинут губернатором в члены Законодательного совета Нового Южного Уэльса в 1846 году. Дойдя до должности председателя комитетов, он переизбирался до октября 1856 года, когда Чарльз Каупер был смещен с поста путем вотума недоверия, в результате чего Генри стал премьер-министром Нового Южного Уэльса."
 NSW_charles_cowper: "проверка".
 
 SAS_Boyle_Travers_Finniss_desc: "Родился в водах у мыса Доброй Надежды в 1807 году. Позже вырос в Мадресе, Индия, после чего был отправлен в Гринвич, Англия, для получения образования. Позже он занял первое место среди шестнадцати кандидатов на поступление в Королевский военный колледж в Сандхерсте на выпускном экзамене. Поступив в британскую армию в 1825 году прапорщиком, к 1827 году он дослужился до звания лейтенанта, служа в 88-м, 56-м и 82-м пеших полках. После этого он провел следующие три года на Маврикии, работая в Департаменте дорог и мостов. Он продал свою комиссию и был назначен помощником геодезиста генерального землемера, полковника Уильяма Лайта, который женился в Южной Австралии в сентябре 1836 года. Он поддержал выбор Лайтом места для столицы колонии, Аделаиды. С 1837 по 1839 год он занимался бизнесом, но все эти интересы потерпели неудачу, и он вернулся на государственную службу. Поработав комиссаром полиции Южной Австралии и полицейским магистратом, в 1846 году он стал казначеем колонии. В течение следующих 10 лет он работал на самых разных должностях, прежде чем 24 октября 1856 года с королевской санкции стал первым премьер-министром этой колонии".

 vic_north_prospecting: "Найти северные ресурсы"
 vic_North_prospecting_desc: "Отправить команду для поиска ресурсов в наших северных регионах".
 VIC_E_prospecting: "Найти восточные ресурсы"
 VIC_E_prospecting_desc: "Отправить команду для поиска ресурсов в наших восточных регионах"
 VIC_S_prospecting: "Найти южные ресурсы"
 VIC_S_prospecting_desc: "Отправить команду для поиска ресурсов в наших южных регионах"
 VIC_W_prospecting: "Найти западные ресурсы"
 VIC_W_prospecting_desc: "Отправить команду для поиска ресурсов в наших западных регионах"
 POLITICS_WILLIAM_HAINES_DESC: "Родился в 1810 году в Хэмпстеде, Лондон, в семье врача. Он учился в школе Charterhouse и колледже Caius в Кембридже, где окончил медицинский факультет по специальности "хирургия", и в течение нескольких лет занимался врачебной практикой. Прибыв в район Порт-Филип (ныне колония Виктория) в 1841 году, он поселился в районе Джилонг. В 1851 году он был назначен первым премьер-министром Британии.5 Давняя вражда, которая продолжается и по сей день, была связана с ужасными скваттерами. Которые незаконно проживают на землях Короны и были занозой не только в нашей колонии, но и в нашем более крупном соседе - Новом Южном Уэльсе".
 
 CAN_ACW: "Гражданская война в Америке"
 CAN_ACW_desc: "Гражданская война в Америке вызывает беспокойство, учитывая нашу близость к США и важность Коттона для Британии, мы должны хорошо подумать о том, как действовать, и подготовиться к худшему."
 CAN_Help_Free_States: "Помочь Новой Англии"
 CAN_Help_Free_States_desc: "Мы получим наибольшую выгоду, помогая Новой Англии".
 CAN_Organize_Support: "Организационная поддержка"
 CAN_Organize_Support_desc: "Мы убедим ключевых личностей, что Нортон следует благим намерениям в своем восстании".
 CAN_Lead_goods_Free_states: "Направлять товары в сторону нового государства".
 CAN_Lead_goods_Free_states_desc: "Мы направим товары в сторону государства Нортона".
 CAN_Support_Volunteers_FSA: "Поддерживать волонтеров в Новой Англии"
 CAN_Support_Volunteers_FSA_desc: "Мы будем финансово поддерживать канадских добровольцев в Новой Англии. Чтобы не насторожить британского губернатора, мы, конечно, замаскируем эти расходы".
 CAN_Assylum_non_slaves: "Предложить убежище беженцам Новой Англии".
 CAN_Assylum_non_slaves_desc: "Мы предложим убежище беженцам Новой Англии".
 CAN_Help_Union: "Помочь Союзу".
 CAN_Help_Union_desc: "Наши политики и люди симпатизируют Союзу, особенно как узловому пункту Подпольной железной дороги, даже если интересы Британии совпадают с интересами Юга, для нас будет лучше пойти навстречу пожеланиям людей и помочь Северу".
 CAN_Change_Trade_treaty: "Корректировка договора"
 CAN_Change_Trade_treaty_desc: "Мы скорректируем торговый договор, чтобы помочь нашей экономике".
 CAN_Support_Volunteers_Union: "Поддерживать добровольцев в Союзе".
 CAN_Support_Volunteers_Union_desc: "Мы будем финансово поддерживать канадских добровольцев в Союзе". Чтобы не насторожить британского губернатора, мы, конечно, замаскируем эти расходы".
 CAN_Arrest_Confederates: "Арестовать конфедератов".
 CAN_Arrest_Confederates_desc: "Мы будем арестовывать конфедератов и передавать их Союзу".
 CAN_Assylum_Slaves: "Предлагать убежище беженцам из Союза".
 CAN_Assylum_Slaves_desc: "Мы предложим убежище беженцам Союза, особенно беглым рабам".
 CAN_Stay_behind_Britain: "Оставаться за тенью Британии"
 CAN_Stay_behind_Britain_desc: "Канада - естественная часть империи, и поэтому мы должны следовать за Лондоном в том, как мы справляемся с гражданской войной на нашем юге".
 CAN_Equal_deals: "Равные торговые сделки".
 CAN_Equal_deals_desc: "Мы будем заключать торговые сделки со всеми фракциями Гражданской войны, чтобы максимизировать нашу прибыль".
 CAN_Create_Grand_trunk_brigade: "Создать железнодорожную бригаду".
 CAN_Create_Grand_trunk_brigade_desc: "Железные дороги у границы - легкая мишень. Чтобы минимизировать ущерб, мы создадим железнодорожную бригаду. Компании будут платить за содержание и оборудование, а мы обеспечим их людьми".
 CAN_Prepare_Secenario_1812: "Готовимся к войне"
 CAN_Prepare_Secenario_1812_desc: "Наши худшие опасения сбываются, напряжение между Союзом и Британией растет, нам нужно подготовиться к возможности вторжения, мы должны быть готовы отправить в бой всех, кто способен сражаться."
 CAN_Assylum_for_all: "Предложить убежище всем беженцам".
 CAN_Assylum_for_all_desc: "Раса и идеология не имеют значения для тех, кто ищет убежища в нашей провинции. Пока они честные, трудолюбивые люди, у нас нет причин отказывать им".
 CAN_Conclusion_ACW: "Конец гражданской войны"
 CAN_Conclusion_ACW_desc: "Гражданская война в Америке была страшным временем для всех нас. Однако эта война имела и ряд положительных последствий для канадского народа и особенно для политиков. Последние, наконец, сформировали союз и положили конец тупику, в немалой степени благодаря Гражданской войне на нашем юге."
 CAN_Canadian_Militia: "Канадское ополчение".
 CAN_Canadian_Militia_desc: "Канадская армия в это время состояла в основном из ополченцев, ограниченных в своих боевых возможностях, что нам необходимо решить."
 CAN_Learn_1812: "Учитесь у 1812 года"
 CAN_Learn_1812_dec: "Мы снова рассмотрим Войну 1812 года, самую последнюю войну, которая велась на канадской земле, и которая, надеюсь, научит нас чему-то новому".
 CAN_Learn_European_Wars: "Учитесь на примере европейских войн"
 CAN_Learn_European_Wars_dec: "Европейские державы обладают самыми передовыми армиями, поэтому вполне естественно посмотреть на их войны, чтобы определить нашу собственную боевую доктрину".
 CAN_Revive_Military: "Возродить военный дух"
 CAN_Revive_Military_desc: ""
 CAN_Excempt_immigrants: "Освободить определенные религии от службы"
 CAN_Excempt_immigrants_desc: "Чтобы привлечь больше иммигрантов, мы освободим определенные религиозные группы от военной службы".
 CAN_New_British_Rifle_Designs: "Новые винтовки".
 CAN_New_British_Rifle_Designs_desc: "С помощью британцев мы разработаем новые винтовки".
 CAN_New_Uniform_Designs: "Новая униформа"
 CAN_New_Uniform_Designs_desc: "Мы разработаем новую британскую униформу для наших канадских ополченцев".
 CAN_New_Artillery_Designs: "Новая артиллерия"
 CAN_New_Artillery_Designs_desc: "Артиллерия жизненно важна для современной армии. Чтобы защитить себя от других, нам придется развивать современную артиллерию."
 CAN_British_Equipment: "Британское оборудование"
 CAN_British_Equipment_desc: "Мы можем попросить у Британии некоторое оборудование".
 CAN_Start_Military_Industry: "Начать военную промышленность"
 CAN_Start_Military_Industry_desc: "Вместо того чтобы зависеть от поставок из Британии, мы должны создать собственную военную промышленность и производить оборудование здесь".
 CAN_Increasing_Self_Reliance: "Повышение военной самостоятельности"
 CAN_Increasing_Self_Reliance_desc: "Из-за проблем в Индии и Китае правительство в Лондоне не может выделить солдат для наших земель. Поэтому мы должны сами взять на себя это бремя и облегчить и без того тяжелую ношу короны."
 CAN_Fight_Deadlock: "Бороться с политическим тупиком".
 CAN_Fight_Deadlock_desc: "Политический тупик - это катастрофа, если не произойдет чего-то серьезного, это состояние может длиться годами."
 CAN_External_Threats: "Внешние угрозы"
 CAN_External_Threats_desc: "Напряженность между Соединенными Штатами и Британией достигла высокого уровня, и война становится очевидной возможностью, показывая нам как никогда ранее, что мы должны отложить наши разногласия в сторону и сосредоточиться на цели Конфедерации, чтобы Канада не была поглощена целиком."
 CAN_Alliance: "Альянс?".
 CAN_Alliance_desc: "Поскольку опасность войны между Британией и Америкой становится все более очевидной, реформаторы и консерваторы согласились сформировать Альянс, объединенный общим делом и положивший конец политическому тупику."
 CAN_Structural_Change: "Некоторые структурные изменения"
 CAN_Structural_Change_desc: "Первое, что мы должны сделать, это провести некоторые столь необходимые реформы и структурные изменения."
 CAN_Unify: "Официально объединить провинцию"
 CAN_Unify_desc: "Теперь, когда мы сформировали коалицию, мы можем объединить голоса людей, независимо от того, какую партию они поддерживают, положив конец политической нестабильности, которая мучила нас так долго".
 CAN_Internal_Threats: "Внутренние угрозы"
 CAN_Internal_Threats_desc: "Похоже, что политическая нестабильность не разрешится сама собой. Это означает, что мы должны найти способ положить этому конец, не зная, как это сделать".
 CAN_Blame_Conservatives: "Винить консерваторов"
 CAN_Blame_Conservatives_desc: "Ясно, кто виноват:Консерваторы. Консерваторы с их зависимостью от старых обычаев и законов вызвали эту нестабильность!"
 CAN_Reformers_Power: "Реформаторы у власти"
 CAN_Reformers_Power_desc: "С нами у власти мы наконец-то сможем провести столь необходимые реформы, которые были заблокированы консерваторами."
 CAN_Blame_Reformers: "Обвинять реформаторов"
 CAN_Blame_Reformers_desc: "Ясно, кто виноват:Реформаторы. Реформаторы своим желанием внести необоснованные изменения в наши законы и структуры привели к нестабильности в нашей колонии!"
 CAN_Conservatives_Power: "Консерваторы у власти"
 CAN_Conservatives_Power_desc: "С нами у власти мы наконец-то обеспечим соблюдение старых обычаев и законов, чтобы проверенная структура могла принести баланс в нашу колонию."
 CAN_Great_Party: "Великая партия".
 CAN_Great_Party_desc: "С тех пор как наша партия пришла к власти, многие проблемы Канады были решены. Благодаря этому мы наконец-то можем сосредоточиться на создании единой Канады!"
 CAN_Focus_Confederation: "Focus On Confederation".
 CAN_Focus_Confederation_desc: "Политический тупик и внутренняя борьба, с которыми мы имели дело, наконец-то закончились, и мы можем наконец-то посмотреть в сторону Конфедерации и объявить о нашем намерении".
 CAN_Colony_Merchants: "Колония торговцев"
 CAN_Colony_Merchants_desc: "Колонии в Канаде были и остаются колониями для торговцев. Из-за этого их военно-морские стратегии сосредоточены на торговых кораблях".
 CAN_Merchant_Ship_Designs: "Экспериментальные идеи о торговых кораблях".
 CAN_Merchant_Ship_Designs_desc: "В последние годы наши морские стратеги и дизайнеры подхватили несколько интересных идей о торговых кораблях."
 CAN_Small_Ship: "Проекты малых кораблей из Великобритании"
 CAN_Small_Ship_desc: "Наши возможности по созданию флота могут быть ограничены, но это не значит, что конструкции кораблей не пригодятся в нашей колонии."
 CAN_Examine_British_Tactics: "Изучение британской военно-морской тактики".
 CAN_Examine_British_Tactics_desc: "Изучение новых способов ведения сражений может быть полезно в будущем".
 CAN_Establish_Comission: "Создать комиссию".
 CAN_Establish_Comission_desc: "Несмотря на то, что Квебек имеет относительно большую гавань, ее эффективность не достигла своего пика, поэтому мы должны создать комиссию, которая повысит эффективность".
 CAN_Start_Shipbuilding_Industry: "Начать судостроительную промышленность"
 CAN_Start_Shipbuilding_Industry_desc: "Чтобы защитить наши прибрежные районы и торговые суда, мы должны начать местное судостроение".
 CAN_Inspire_Shipbuilding_Industry: "Вдохновлять судостроительную промышленность"
 CAN_Inspire_Shipbuilding_Industry_desc: "Чтобы увеличить производство кораблей, мы привлечем новых рабочих, показав работникам верфей хороший пример того, кем может стать молодой человек".
 CAN_Trust_Royal_Navy: "Доверять Королевскому флоту".
 CAN_Trust_Royal_Navy_desc: "У нас может быть новая судостроительная промышленность, но собственный флот и промышленность Британии значительно превосходят наши, и поэтому имеет смысл доверять короне защиту наших вод."
 CAN_Agrarian_Colony: "Аграрная колония"
 CAN_Agrarian_Colony_desc: "Канада состоит в основном из ферм, шахт и лесопилок. Несмотря на то, что стоимость ресурсов уже высока, нам может понадобиться медленная индустриализация, чтобы не отстать".
 CAN_Matter_Agriculture: "Вопросы сельского хозяйства"
 CAN_Matter_Agriculture_desc: "Хотя сельское хозяйство составляет огромную часть канадской экономики, существуют различия между производством в верхней и нижней части Канады. Мы должны вмешаться, чтобы решить эту проблему, так или иначе".
 CAN_Lower_Canada: "Нижняя Канада"
 CAN_Lower_Canada_desc: "Нижняя Канада несколько лет импортирует продовольствие из Верхней Канады, Неурожайный сезон в Верхней Канаде может привести колонию к нехватке продовольствия. Мы должны решить эту проблему".
 CAN_Effort_self_sufficient: "Усилия по достижению самодостаточности".
 CAN_Effort_self_sufficient_desc: "Угроза нехватки продовольствия в масштабах всей колонии очень велика. Мы должны обязательно поддерживать фермы, чтобы увеличить производство продуктов питания". 
 CAN_Combat_Poverty_traditional: "Бороться с бедностью на фермах".
 CAN_Combat_Poverty_traditional_desc: "Многие фермы в Нижней Канаде бедны, поэтому им трудно покупать новое оборудование, что ограничивает производство продуктов питания. Мы должны решить эту проблему, давая таким фермам небольшую прибавку к их кошелькам".
 CAN_Subsidize_Farms: "Субсидировать фермы"
 CAN_Subsidize_Farms_desc: "Чтобы постоянно увеличивать производство продуктов питания, мы будем субсидировать фермы".
 CAN_Support_Shift_stock_raising: "Сдвиг в сторону выращивания запасов".
 CAN_Support_Shift_stock_raising_desc: "Коровы и другие крупные животные предлагают новые продукты для производства. Что обеспечит большее разнообразие продуктов питания".
 CAN_Educate_Farmers: "Обучать фермеров"
 CAN_Educate_Farmers_desc: "Мы также должны просвещать фермеров".
 CAN_Organise_Agricultural_Press: "Организовать сельскохозяйственную прессу"
 CAN_Organise_Agricultural_Press_desc: "Пресса, которая будет служить фермерам в качестве важной консультационной бумаги, а потребителям - в качестве рекламы, обеспечит развитие молочной промышленности в Нижней Канаде".
 CAN_Upper_Canada: "Верхняя Канада"
 CAN_Upper_Canada_desc: "Богатые равнины Верхней Канады дают нам возможность начать молочную промышленность, или мы можем увеличить производство продуктов питания в этом регионе."
 CAN_New_Industrial_Equipment: "Новое промышленное оборудование"
 CAN_New_Industrial_Equipment_desc: "Мы будем поддерживать разработку нового оборудования для сельского хозяйства".
 CAN_Support_Local_Farmers: "Поддерживать местных фермеров"
 CAN_Support_Local_Farmers_desc: "Чтобы поддержать местных фермеров, мы дадим им небольшую прибавку к их кошелькам".
 CAN_Support_Shift_Livestook: "Поддержать сдвиг в сторону животноводства".
 CAN_Support_Shift_Livestook_desc: "Хотя равнины Верхней Канады идеально подходят для выращивания пшеницы, это также отличный способ начать местную промышленность, состоящую из молочных продуктов, таких как сыр".
 CAN_Encourage_Cheese_Factories: "Поощрять молочные заводы"
 CAN_Encourage_Cheese_Factories_desc: "Мы будем поощрять молочные фабрики, оплачивая некоторые расходы".
 CAN_Promote_Wheat: "Продвигать пшеницу"
 CAN_Promote_Wheat_desc: "Богатые равнины годами давали богатые урожаи. Это не должно быть нарушено коровами и другими крупными животными. А скорее расширить".
 CAN_Subsidize_Wheat_Farms: "Субсидировать пшеничные фермы"
 CAN_Subsidize_Wheat_Farms_desc: "Мы будем поддерживать пшеничные фермы, субсидируя их".
 CAN_Exports_To_Britain: "Экспорт в Великобританию"
 CAN_Exports_To_Britain_desc: "Британская промышленность и рост требуют постоянного снабжения сырьевыми ресурсами, продовольствием и промышленными товарами. Как часть империи мы будем продавать им то, что им нужно, помогая и нам, и им".
 CAN_Buildup_Infrastructure: "Построение инфраструктуры"
 CAN_Buildup_Infrastructure_desc: "Хорошая инфраструктура - ключевой аспект индустриализации. Мы должны сосредоточиться на расширении нашей инфраструктуры, чтобы максимизировать наш промышленный потенциал".  
 CAN_Fund_Projects_Saint: "Финансировать проекты в Святом Лаврентии".
 CAN_Fund_Projects_Saint_desc: "В Сент-Лоуренсе есть несколько инфраструктурных проектов, которые нуждаются в финансировании. К счастью, у нас есть то, что им нужно, а они могут дать нам то, что нужно нам".
 CAN_Construct_New_Canals: "Построить новые каналы"
 CAN_Construct_New_Canals_desc: "Каналы являются в Канаде важной частью транспорта. Строя новые каналы, мы можем соединить изолированные фермы с более населенными регионами."
 CAN_Drain_Old_Canals: "Осушить старые каналы для железных дорог".
 CAN_Drain_Old_Canals_desc: "Хотя каналы зарекомендовали себя во всем мире, железные дороги становятся все более эффективными. Осушив старые каналы и построив в них железные дороги, мы сможем повысить эффективность нашей инфраструктуры."
 CAN_Establish_Ferry_Services: "Создать паромное сообщение"
 CAN_Establish_Ferry_Services_desc: "Создав паромное сообщение с Детройтом, мы сможем лучше связать нашу промышленность в этом районе и расширить промышленные мощности."
 CAN_Learn_New_Infrastructure: "Изучить новые способы создания инфраструктуры"
 CAN_Learn_New_Infrastructure_desc: "Хотя ясно, что железные дороги обеспечат эффективный способ транспортировки, никогда не помешает найти новые способы улучшения и расширения инфраструктуры".
 CAN_Introduce_Macadam_Method: "Метод Макадам"
 CAN_Introduce_Macadam_Method_desc: "Метод Macadam - это новый способ строительства более безопасных и эффективных дорог".
 CAN_Learn_Erie_Canal: "Учиться на примере канала Эри".
 CAN_Learn_Erie_Canal_desc: "Хотя у нас есть некоторый опыт в строительстве каналов, мы можем узнать кое-что новое из американского подхода".
 CAN_Introduce_Telegraphic_Services: "Телеграфные услуги"
 CAN_Introduce_Telegraphic_Services_desc: "Относительно новый способ общения в будущем, на который, возможно, стоит обратить внимание".
 CAN_Modernizing_Infrastructure: "Индустриализация инфраструктуры"
 CAN_Modernizing_Infrastructure_desc: "Хорошо построенная инфраструктура является одной из ключевых основ промышленно развитой экономики, поэтому мы должны приложить усилия для улучшения и модернизации нашей собственной инфраструктуры."
 CAN_Industrialising_Industry: "Индустриализация промышленности"
 CAN_Industrialising_Industry_desc: "С новой промышленностью и инфраструктурой мы можем сосредоточиться на индустриализации нашей промышленности".
 CAN_Urbanisation: "Урбанизация"
 CAN_Urbanisation_desc: "По объявлению иммигранты и люди будут стекаться в наши индустриализирующиеся города."
 CAN_Growing_Manufactaring: "Растущая обрабатывающая промышленность"
 CAN_Growing_Manufactaring_desc: "Растущая обрабатывающая промышленность может быть определенно тем, что мы должны поощрять сейчас."
 CAN_Industrial_Textile_Industry: "Промышленная текстильная промышленность"
 CAN_Industrial_Textile_Industry_desc: "Промышленная текстильная промышленность, использующая шерсть, возможно, стоит поощрять".
 CAN_Industrialising_Farms: "Индустриализация ферм"
 CAN_Industrialising_Farms_desc: "Благодаря использованию современных инструментов и технологий, фермы становятся более продуктивными, чем обычные фермы."
 CAN_Industrialising_Society: "Индустриализирующееся общество"
 CAN_Industrialising_Society_desc: "Индустриализация приносит новые проблемы, особенно для простых рабочих и семей, у которых большинство этих проблем. Мы должны попытаться решить некоторые из этих проблем заранее".
 CAN_Productivity_First: "Производительность превыше всего".
 CAN_Productivity_First_desc: "Хотя у простых рабочих есть некоторые проблемы, ограничение рабочего дня - не одна из них".
 CAN_Workers_Right: "Права трудящихся"
 CAN_Workers_Right_desc: "Ограничив лимит рабочего дня, простые работники и их семьи будут жить более здоровой и счастливой жизнью".
 CAN_Trade_Union_Act: "Закон о профсоюзах".
 CAN_Trade_Union_Act_desc: "Путем отмены антипрофсоюзных законов простые люди получат больше политической свободы, а также будут лучше приспособлены для получения больших прав".
 CAN_Industrialising_Nation: "Индустриализация"
 CAN_Industrialising_Nation_desc: "Мы добились больших успехов в переходе от аграрной экономики к индустриальной, мы наконец-то начали процесс индустриализации!"
 CAN_Way_Confederation: "Путь к конфедерации"
 CAN_Way_Confederation_desc: "После решения наших политических проблем и объявления о нашей заинтересованности в конфедерации нам придется заручиться поддержкой франко-канадцев."
 CAN_Grant_Rights_French: "Предоставить права французам".
 CAN_Grant_Rights_French_desc: "Мы предоставим французам некоторые права, а взамен они поддержат Конфедерацию".
 CAN_Support_Catholic_Church: "Попросить католиков о поддержке".
 CAN_Support_Catholic_Church_desc: "Мы попросим канадские католические церкви о некоторой поддержке. Взамен мы снимем ограничения на католическую веру".
 CAN_Enrollment_Old_Militias: "Зачисление старых ополченцев".
 CAN_Enrollment_Old_Militias_desc: "Перезачисляя старых ополченцев из других колоний, мы можем расширить имеющийся полюс людской силы и укрепить нашу армию. Хотя нам, вероятно, придется либо увеличить наш военный бюджет, либо ограничить повторный набор".
 CAN_Militia_Act_1868: "Закон об ополчении"
 CAN_Militia_Act_1868_desc: "Этот закон об ополчении призван проиллюстрировать необходимость создания постоянных канадских вооруженных сил".
 CAN_Curtail_Enrollment: "Свернуть зачисление"
 CAN_Curtail_Enrollment_desc: "Чтобы решить бюджетные проблемы нашей армии, мы просто ограничим повторный набор".
 CAN_Increase_Funds: "Увеличить средства".
 CAN_Increase_Funds_desc: "Чтобы решить бюджетные проблемы наших военных, мы просто увеличим военный бюджет".
 CAN_Full_Fledged_Canadian_Military: "Канадское ополчение".
 CAN_Full_Fledged_Canadian_Military_desc: "Система ополчения провинции Канада была обновлена, чтобы сделать ее достаточной для охвата новых территорий, которые мы получили и получим".
 CAN_Takeover_Ruperts_Land: "Сосредоточьтесь на земле Рупертс".
 CAN_Takeover_Ruperts_Land_desc: "Нам нужно больше земли, чтобы привлечь больше поселенцев, и земля под владением Компании Гудзонова залива - это как раз то, что нам нужно".
 CAN_Encourage_Westward_Settlement: "Поощрять переселение на запад"
 CAN_Encourage_Westward_Settlement_desc: "Большая часть нашего населения пытается попытать счастья в США, чтобы хотя бы минимизировать эту проблему, мы убедим людей, что земли на востоке предлагают столько же плодородия и возможностей, как и США". 
 CAN_Protect_Rights_Native_Citiziens: "Вести переговоры"
 CAN_Protect_Rights_Native_Citiziens_desc: "Причины их восстания оправданы, для стабилизации региона мы будем вести с ними переговоры, чтобы прийти к общему мнению."
 CAN_More_Rights_English_Settlers: "Подавить восстание"
 CAN_More_Rights_English_Settlers_desc: "Это лишь вопрос времени, пока новости не обойдут всю Канаду, и другие коренные жители или даже французы присоединятся к ним или даже полностью восстанут! Мы должны предотвратить это, пока не поздно!".
 CAN_British_Columbia_For_Railway: "Британская Колумбия за железную дорогу".
 CAN_British_Columbia_For_Railway_desc: "Мы предложим Колумбии построить трансконтинентальную железнодорожную систему, которая соединит ее с востоком Канады. Взамен мы попросим их присоединиться к доминиону".
 CAN_Create_North_Mounted_Police: "Создать Северо-Западную конную полицию".
 CAN_Create_North_Mounted_Police_desc: "Нам нужно создать конную полицию для защиты завоеванных территорий".
 CAN_Trade_Policy: "Торговая политика Канады:".
 CAN_Trade_Policy_desc: "Одна из первых вещей, которую мы должны решить, это наша позиция в отношении торговли, должны ли мы сосредоточиться на торговле внутри империи или на торговле с нашими соседями и теми, кто находится за пределами империи."
 CAN_Protective_Tariffs: "Защитные тарифы"
 CAN_Protective_Tariffs_desc: "Без защитных тарифов и ограничения экспорта и импорта Канаду заполонили бы товары из США, что разрушило бы экономику Канады. Не говоря уже о популярности этой политики среди людей, которые привыкли бояться именно этого."
 CAN_Trade_Relations_Empire: "Торговые отношения с Империей"
 CAN_Trade_Relations_Empire_desc: "Из-за защитных тарифов торговля будет вестись в основном с Британией."
 CAN_Balanced_Export: "Сбалансированная экспортная политика"
 CAN_Balanced_Export_desc: "Смесь защитных тарифов и ограниченного экспорта может защитить канадскую экономику от американской продукции, одновременно максимизируя прибыль компаний. Возможно, это не самая популярная политика среди людей, но она является прекрасным компромиссом между ними и нашими экономическими потребностями."
 CAN_Balanced_Trade_Relations: "Сбалансированные торговые отношения"
 CAN_Balanced_Trade_Relations_desc: "Проводимая торговая политика дает компаниям возможность торговать с США, одновременно выполняя наши обязательства перед Великобританией в плане предоставления им канадских ресурсов." 
 CAN_Free_Trade: "Свободная торговля"
 CAN_Free_Trade_desc: "Свободный рынок будет единственным способом создать канадские компании, которые смогут конкурировать с международной конкуренцией. Это не будет популярной политикой, отнюдь нет, но это будет лучше для нашей экономики."
 CAN_Outside_Trade_Relations: "Торговые отношения за пределами империи"
 CAN_Outside_Trade_Relations_desc: "Из-за проводимой торговой политики меньше канадских товаров попадет в Британию."
 CAN_Defined_Trade_Policy: "Определенная торговая политика"
 CAN_Defined_Trade_Policy_desc: "Сейчас мы полностью внедрили нашу торговую политику".
 CAN_Prime_Minister: "Первые федеральные выборы"
 CAN_Prime_Minister_desc: "Колонии наконец-то объединились, и предстоящие выборы решат, кто возглавит Конфедерацию. Есть три основных кандидата, которые могут победить:Джордж Этьен, Джон А. Макдональд и Джордж Браун".
 CAN_Conservative_Prime_Minister: "Консервативный премьер-министр".
 CAN_Conservative_Prime_Minister_desc: "Консервативный премьер-министр - вот что нам нужно".
 CAN_George_Etrienne_Prime_Minister: "Жорж-Этьен - премьер-министр".
 CAN_George_Etrienne_Prime_Minister_desc: "Жорж-Этьен - способный дипломат, который обеспечит наше будущее, поддерживая хорошие отношения с другими странами, особенно с нашим соседом на юге".
 CAN_John_Macdonald_Prime_Minister: "Джон А. Макдональд на посту премьер-министра".
 CAN_John_Macdonald_Prime_Minister_desc: "Джон А. Макдональд хочет обеспечить наше будущее, поддерживая нашу экономику. Он также выступает за создание железнодорожной компании, чтобы поддержать нас в наших инфраструктурных проектах."
CAN_CPR: "КТЖД"
 CAN_CPR_desc: "Одной из целей Макдональдса является строительство трансконтинентальной железной дороги в Британскую Колумбию. Чтобы создать эту железную дорогу с эффективностью, мы создадим канадскую железнодорожную компанию, известную как "Canadian Pacific Railway" или CPR."
 CAN_Liberal_Prime_Minister: "Либеральный премьер-министр".
 CAN_Liberal_Prime_Minister_desc: "Центристский премьер-министр - это то, что нам нужно".
 CAN_George_Brown_Prime_Minister: "Джордж Браун на посту премьер-министра"
 CAN_George_Brown_Prime_Minister_desc: "Джордж Браун владеет популярной газетой, которую можно использовать для стабилизации ситуации в стране в пользу правительства."
 CAN_Dominions_Prime_Minister: "Первый премьер-министр Доминионов".
 CAN_Dominions_Prime_Minister_desc: "Премьер-министр был избран, и теперь мы можем сосредоточиться на реализации его политики и определении курса Канады."
 CAN_Peace_Order_Government: "Мир, порядок и хорошее правительство".
 CAN_Peace_Order_Government_desc: "Мир, порядок и хорошее правительство - это три принципа, на которых будет основана наша нация, не отличающиеся от девиза Соединенных Штатов - Жизнь, свобода и стремление к счастью".
 CAN_Treaties_Indigiounes: "Договоры с коренным населением"
 CAN_Treaties_Indigiounes_desc: "У нас, естественно, есть желание расширяться на Запад, вплоть до Тихого океана, но для того, чтобы поселить наших людей на этих землях, нам необходимо провести переговоры и подписать договоры с коренными народами".
 CAN_Canada_British_Rule: "Канада под британским правлением"
 CAN_Canada_British_Rule_desc: "Канада наконец-то объединилась как доминион под властью британской короны, как часть империи мы будем смотреть в будущее!"
 CAN_Thoughts_Independence: "Крайние мысли"
 CAN_Thoughts_Independence_desc: "Идеи независимости распространяются". 
 CAN_Regulate_Debates: "Регулирование дебатов".
 CAN_Regulate_Debates_desc: "Цензурируя прессу, идею будет легче подавить".
 CAN_Arrest_Wrong_Thinkers: "Арестовывать "неправильно мыслящих"".
 CAN_Arrest_Wrong_Thinkers_desc: "У идеи есть несколько хороших ораторов и мелких политиков, поддерживающих ее. Арестовав их, идея заглохнет еще быстрее".
 CAN_Pro-British-Speeches: "Про-британские речи".
 CAN_Pro-British-Speeches_desc: "Продвигая речи, высоко отзывающиеся о Королеве и Империи, мы направим людей на правильный путь."
 CAN_Wiped_Thoughts: "Стертые мысли".
 CAN_Wiped_Thoughts_desc: "Мысли большинства людей теперь чисты от антиколониальных мыслей".
 CAN_Open_Debates: "Открытые дебаты"
 CAN_Open_Debates_desc: "Открыв дебаты, мы обеспечим честную культуру дебатов, в которой только лучшие ораторы смогут решить, кто прав в данном вопросе."
 CAN_Allow_Anti-Colonial_Speeches: "Разрешить антиколониальные речи".
 CAN_Allow_Anti-Colonial_Speeches_desc: "Мы позаботимся о том, чтобы этот вопрос получил особые права в плане агрессивной риторики".
 CAN_Allow_Anti-British_Politicians: "Разрешить антиколониальных политиков".
 CAN_Allow_Anti-British_Politicians_desc: "В результате многочисленных дебатов была основана антиколониальная партия, которая пользуется достойной поддержкой среди наших граждан. Следующий шаг - принять их в парламент".
 CAN_Prepare_Canadian_War_of_Independence: "Готовимся к войне за независимость Канады".
 CAN_Prepare_Canadian_War_of_Independence_desc: "Думать, что империя даст нам свободу, наивно. Чтобы даже гарантировать, что мы останемся свободными, мы должны освободить всю континентальную Канаду. И чтобы добиться этого, мы должны подготовиться всеми возможными способами".
 CAN_Influence_Media_other_Provinces: "Влиять на СМИ в других колониях".
 CAN_Influence_Media_other_Provinces_desc: "Хотя идея полностью независимой Канады поддерживается в нашей провинции, у нас есть возможные сторонники в других колониях, которые могли бы помочь."
 CAN_prepare_diplomatically: "Подготовиться дипломатически".
 CAN_prepare_diplomatically_desc: "Такие страны, как США, Франция и Россия, могут быть готовы покончить с британским империализмом в Северной Америке и освободить нас."
 CAN_Ask_France_support: "Попросить Францию о поддержке".
 CAN_Ask_France_support_desc: "Хотя Франция поддержала США в революционной войне, нам, возможно, придется дать несколько обещаний, чтобы обеспечить их поддержку".
 CAN_Colonial_Goods_Civ: "Колониальные товары для гражданского населения"
 CAN_Colonial_Goods_Civ_desc: "Мы можем попытаться убедить Францию снабжать наше гражданское население некоторыми ресурсами из ее колоний". 
 CAN_Colonial_Goods_Mil: "Колониальные товары для военных"
 CAN_Colonial_Goods_Mil_desc: "Мы можем попытаться убедить Францию снабжать наших военных некоторыми ресурсами из ее колоний". 
 CAN_Campaigns_Fra: "Кампании во Франции"
 CAN_Campaigns_Fra_desc: "Проводя кампании во Франции, мы могли бы получить добровольцев и деньги".
 CAN_Buy_French_ships: "Купить французские корабли".
 CAN_Buy_French_ships_desc: "Мы спросим французское правительство, можем ли мы купить несколько кораблей".
 CAN_Ask_Russia_support: "Попросить Россию о поддержке"
 CAN_Ask_Russia_support_desc: "Хотя Россия проиграла Крымскую войну против Британии, они могут захотеть поддержать нас".
 CAN_Food_Civ: "Продовольствие для гражданского населения"
 CAN_Food_Civ_desc: "Импортируя дополнительное продовольствие с обширных российских земель, которое затем будет предоставлено гражданскому населению, что сделает голод менее вероятным."
 CAN_Food_Mil: "Продовольствие для военных"
 CAN_Food_Mil_desc: "Импортируемая еда из русских земель будет поставляться военным, чтобы привлечь больше мужчин в армию."
 CAN_Campaigns_Rus: "Кампании в России"
 CAN_Campaigns_Rus_desc: "Проводя кампании в России, мы сможем получить и добровольцев, и деньги".
 CAN_Buy_Resources: "Купить ресурсы"
 CAN_Buy_Resources_desc: "Заключив несколько контрактов с российским правительством и частной промышленностью, мы сможем получить несколько российских заводов в нашей стране или российских экспертов в различных областях добычи ресурсов, которые затем будут использованы для расширения добычи ресурсов в нашей стране."
 CAN_Ask_Usa_support: "Попросить США о поддержке"
 CAN_Ask_Usa_support_desc: "Заручившись поддержкой США, мы получим сильного союзника на нашем фронте".
 CAN_Industry_Civ: "Промышленность для гражданского населения".
 CAN_Industry_Civ_desc: "Подписав контракты с частной промышленностью США, мы получим больше промышленности не только для нужд правительства, но и для гражданских лиц".
 CAN_Industry_Mil: "Промышленность для военных"
 CAN_Industry_Mil_desc: "Подписав контракты с частной промышленностью США, мы получим больше промышленности для обеспечения нужд армии".
 CAN_Campaigns_Usa: "Кампании в США"
 CAN_Campaigns_Usa_desc: "Проводя кампании в США, мы сможем получить и добровольцев, и деньги".
 CAN_Buy_Military_Equipment: "Купить военное снаряжение".
 CAN_Buy_Military_Equipment_desc: "Контакты с некоторыми предприятиями военной промышленности могли бы производить оборудование, как только оно нам понадобится."
 CAN_Diplomatically_Prepared: "Дипломатически подготовлен"
 CAN_Diplomatically_Prepared_desc: "Канадский народ теперь имеет рядом с нами других союзников, которые освободят его от империализма".
 CAN_prepare_internally: "Готовиться внутренне"
 CAN_prepare_internally_desc: "Для того чтобы выиграть войну за независимость, необходимо подготовить несколько вещей в армии и экономике, а также самих граждан. Если мы не сделаем этого, мы можем получить удар в спину от наших собственных братьев и сестер".
 CAN_Secure_loyalty_army: "Обеспечить лояльность в ополчении".
 CAN_Secure_loyalty_army_desc: "Ополчением руководят многие офицеры, которые верны короне, а не своему народу здесь, в Канаде, с помощью законодательных средств и небольшой пропаганды мы сможем обеспечить их лояльность". 
 CAN_Convince_French_Irish: "Убедить французов и ирландцев".
 CAN_Convince_French_Irish_desc: "Французы и ирландцы стали жертвами британского империализма, и их будет легко убедить бороться не только за свою независимость, но и за нашу".
 CAN_Convince_Indiginous: "Убедить коренное население".
 CAN_Convince_Indiginous_desc: "Коренные жители - самые последние жертвы британского империализма, пообещав им несколько вещей, они, возможно, захотят сражаться. Прежде чем они станут еще более малочисленной группой людей".
 CAN_prepare_military: "Подготовить военные планы"
 CAN_prepare_military_desc: "Необходимо разработать новые планы, чтобы воевать более эффективно." 
 CAN_prepare_economy_pop: "Подготовить экономику и население"
 CAN_prepare_economy_pop_desc: "Война против Британии может иметь разрушительные последствия не только для военных, но и для экономики и гражданского населения. Чтобы предотвратить или хотя бы ограничить это, мы примем упреждающие меры".
 CAN_secure_supplies_civ: "Обеспечить снабжение гражданского населения".
 CAN_secure_supplies_civ_desc: "Очевидно, что гражданское население Канады больше всего пострадает от этой войны. Будут подготовлены дополнительные продовольственные пайки, чтобы обеспечить им хотя бы хорошее питание".
 CAN_secure_supplies_mil: "Безопасные поставки для военных".
 CAN_secure_supplies_mil_desc: "Вполне возможно, что гражданское население больше всего пострадает от войны за независимость. Тем не менее, мы должны направлять продовольствие военным, чтобы наши солдаты оставались обеспеченными продовольствием. Люди тем временем должны будут либо вступить в армию, либо терпеть".
 CAN_prepare_financial_aid_economy: "Подготовить финансовую помощь для экономики"
 CAN_prepare_financial_aid_economy_desc: "Даже после обретения независимости разрушенная экономика и отчаявшееся население приведут нас прямо к следующему кризису. Чтобы предотвратить это, будет подготовлена финансовая помощь для обеспечения компаний и других нуждающихся во время войны." 
 CAN_direct_money_Military: "Направить деньги на военные нужды"
 CAN_direct_money_Military_desc: "Чтобы эта война была короткой, мы направим больше денег на военные нужды".
 CAN_internally_prepared: "Внутренне подготовлен"
 CAN_internally_prepared_desc: "Мы подготовились как можно лучше".
 CAN_Freedom_Canada: "Свобода для Канады"
 CAN_Freedom_Canada_desc: "Пришло время освободить всю Канаду от британского империализма и обрести независимость".
 CAN_Policies_War: "Политика во время войны"
 CAN_Policies_War_desc: "Наша война за независимость началась. Теперь мы либо обретем независимость, либо умрем в попытке".
 CAN_Hard_times_people: "Тяжелые времена для народа"
 CAN_Hard_times_people_desc: "Народ должен знать правду, а о поражениях нельзя лгать".
 CAN_Great_times_people: "Великие времена для народа"
 CAN_Great_times_people_desc: "Пропагандистские кампании будут поддерживать нас и позволят нам выстоять в этой войне".
 CAN_Private_Economy: "Частная экономика"
 CAN_Private_Economy_desc: "Компаниям будет позволено работать в основном самостоятельно".
 CAN_Middle_Way: "Срединный путь"
 CAN_Middle_Way_desc: "Неважные отрасли будут реорганизованы в военные заводы, что позволит нам создавать больше оружия".
 CAN_Nationalise_Economy: "Национализация экономики"
 CAN_Nationalise_Economy_desc: "Пока народ страдает, он будет страдать гораздо больше, если британцы вторгнутся в его дом. Поэтому для большего блага мы выберем меньшее зло".
 CAN_Emergency_Powers: "Чрезвычайные полномочия"
 CAN_Emergency_Powers_desc: "Чрезвычайные полномочия будут предоставлены немногим, чтобы они могли быстрее принимать решения от имени всех."
 CAN_Negotiatens_Britain: "Предложить мир"
 CAN_Negotiatens_Britain_desc: "Материковая Канада находится под нашим контролем, теперь мы можем потребовать от британцев свободную Канаду. Хотя Ньюфаундленд пока останется в составе Британской империи".
 CAN_Independent_Canada: "Независимая Канада"
 CAN_Independent_Canada_desc: "Канада наконец-то независима, теперь мы можем сами выбирать свою судьбу."
 CAN_Independent_Failed: "Война за независимость провалилась"
