 AST_gold_rush: "Золотая лихорадка"
 AST_gold_rush_desc: "Кто бы мог подумать, что достаточно выкопать 2 дюйма в грязи в паддоке, чтобы началась золотая лихорадка. Люди со всего мира прибывают целыми стаями, чтобы получить свой крючок и претендовать на состояние. Однако это сопровождается некоторыми побочными эффектами..."
 AST_minor_gold_rush: "Малая золотая лихорадка"
 AST_minor_gold_rush_desc: "На нашей земле обнаружены залежи золота! Иммигранты прибывают из соседних областей, чтобы увеличить свое богатство, и наша экономика улучшается."
 AST_Murray_darling_basin: "Бассейн Мюррей-Дарлинг"
 AST_Murray_darling_basin_desc: "Серия рек, текущих с гор в Квинсленде, через Новый Южный Уэльс, вдоль границы Виктории и впадающих в Южную Австралию. Бассейн - это живая кровь сельской Австралии, что приводит к тому, что другие штаты борются за большую часть судоходства."
 AST_Protected_by_the_Royal_Navy_and_Army: "Под защитой Королевского флота и армии".
 AST_Protected_by_the_Royal_Navy_and_Army_desc: "Все наши береговые линии и оборона полностью укомплектованы нашей материнской нацией "Соединенное Королевство", что позволяет нам не беспокоиться о собственной обороне... пока....".
 AST_Convict_Labour: "Труд заключенных"
 AST_Convict_Labour_desc: "Эта колония, как и многие другие на восточной стороне этой земли, построена на тяжелой работе английских нарушителей порядка, или "каторжников", как их называют люди. Мы будем продолжать принимать их для строительства этой колонии до тех пор, пока нам это нужно... Однако другие колонии начинают искать способы прекратить поставки бесплатной людской силы, а Британия... начинает показывать признаки того, что она думает об этом."
 AST_eureka: "Эффекты Эвриканского острога"
 AST_eureka_desc: "Восстание 1854 года из-за введенной платы за лицензию шахтера привело к тому, что шахтеры восстали против нас из-за налога за лицензию, не имея никакого представительства, а также многие другие факторы привели к вооруженному ответу с нашей стороны, чтобы подавить шахтеров. Несмотря на то, что мы одержали победу, последующая математика нанесла нам более тяжелый удар, поскольку многие требования шахтеров были приняты".
 AST_unexplored_lands: "Неисследованные регионы"
 AST_unexplored_lands_desc: "Обширные регионы нашей земли в настоящее время не исследованы. Это означает, что мы не знаем, сколько ресурсов, сколько богатств или сколько потенциальных городов существует на большей части нашей заявленной земли."
 AST_highly_unexplored_lands: "Сильно неисследованные земли"
 AST_highly_unexplored_lands_desc: "Мы знаем форму нашего побережья, мы знаем окрестности нашей столицы... но после этого... мы не имеем ни малейшего представления. Насколько мы знаем, там может быть все, что угодно. Нам нужно выяснить, что там есть... и быстро".
 AST_Divided_Administration: "Разделенная администрация"
 AST_Divided_Administration_desc: "С образованием Квинсленда наша администрация теперь разделена. Это налагает на нас очень неприятное бремя. Мы должны найти способ исправить это до того, как путаница начнет сказываться в дальнейшем".
 AST_Brand_New_Government: "Совершенно новое правительство"
 AST_Brand_new_Government_desc: "Теперь, когда мы сделали все причудливые вещи в отношении нашего формирования, мы должны разработать систему из частей, которые теперь лежат перед нами. Но это также дает нам возможность добавлять свои собственные вещи здесь и там, поскольку теперь мы можем делать все, что захотим".
 AST_Squatter_Issue: "Проблема скваттеров"
 AST_Squatter_Issue_desc: "Сквоттеры, бомжи, надоедливые люди, которые незаконно селятся на землях короны, становятся все большей проблемой, и что хуже всего... они начали оказывать влияние на наше правительство и местных жителей... Нам лучше что-то предпринять, пока эти люди не решили сместить нас с должности".
 AST_aboriginal_tribes: "Ситуация с аборигенами"
 AST_aboriginal_tribes_desc: "Коренные жители этой земли, если говорить более точно... либо пьяны, либо голодают, либо мертвы. Будь то от болезней или насильственного удаления их с их так называемой "земли". Что, в свою очередь, приводит к многочисленным случаям нападений на наших людей, в результате чего в качестве мести убивают какую-нибудь местную группу. Те, кто все-таки попадает в "цивилизованный" мир, долго не живут, будь то болезнь или самосуд по неизвестной причине. Общая ситуация неизвестна, известно лишь, что убийства этих местных жителей - обычное дело. Многие из наших людей могут не заботиться о том, чтобы остановить эти события, но часто присоединяются к ним."
 AST_The_Stain: "Пятно".
 AST_The_Stain_desc: "12... 12 - это подтвержденное число аборигенов, которые все еще живы на этом нашем острове. Пережив черную войну, в которой погибли их соплеменники, они теперь вынуждены свидетельствовать о своем окончательном вымирании. Но память о том, что мы сделали... убийство более 40 000 мужчин и женщин... будет преследовать нас позже... пока же... это пятно... которое мы не можем снять".
