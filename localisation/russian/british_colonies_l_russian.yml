 britishafrica.12.d: "Похоже, что маленький британский протекторат настойчиво добивается независимости от Великобритании. Этот путь, скорее всего, приведет к вооруженному восстанию, и им понадобится любая помощь. Поэтому они обратились к нам с просьбой о поддержке. Если они добьются успеха, это значительно уменьшит влияние Великобритании в этом регионе. Можем ли мы послать им то, что им нужно?".
 britishafrica.12.a: "Да"
 britishafrica.12.b: "Нет"
