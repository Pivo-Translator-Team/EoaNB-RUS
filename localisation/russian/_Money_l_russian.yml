 eoanb_category_economic: "Экономические Решения"
 eoanb_category_economic_desc: "\n\n\n£decision_header_GENERIC_Unemployment£\n\n\n\nРост §Rбезработицы§! в нашей стране стал затяжной проблемой, требующей нашего внимания. Несмотря на различные усилия, рынок труда остаётся нестабильным уже продолжительное время. Последствия ощутили все: перспективы трудоустройства и финансовая безопасность граждан остаются под угрозой.\n\nХотя ситуация по-прежнему сложная, есть признаки того, что худший этап кризиса безработицы остался позади. Однако восстановление идёт слишком медленно и пока не принесло значительных результатов. Чтобы оживить наш §Cрынок труда§!, укрепить §Cфинансовые институты§! и §Cулучшить инфраструктуру§!, мы должны быть готовы к решительным и §Yкомплексным мерам§!.\n\nЛюбое предлагаемое решение потребует значительной политической поддержки и достаточного финансирования, поэтому действовать следует взвешенно. Ошибки в управлении этим вопросом могут ещё больше §Rослабить§! экономику и подорвать §Rобщественное доверие§!.\n\nКакой бы путь мы ни выбрали, действовать нужно быстро, чтобы предотвратить дальнейшее §Rухудшение§! ситуации.\n\nТекущий уровень безработицы: §Y[?current_unemployment|2%]§! \nТекущие последствия безработицы: [This.GetCurrentUnemploymentImpact]"
  
