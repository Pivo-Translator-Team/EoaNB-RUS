 can_become_bankrupt_mission_desc: "Мы находимся в катастрофическом экономическом положении — мы взяли слишком много займов, и теперь процентные выплаты превышают наш текущий доход. Нам необходимо исправить эту ситуацию в течение §Y[?months_mission_timeout@can_become_bankrupt_mission]§! месяцев, иначе нам придётся объявить §Rбанкротство§!." #NT!
