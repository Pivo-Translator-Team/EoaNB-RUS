l_russian:
  
  
 SPR_cochinchina_expedition_begin_invasion: "Начало экспедиции в Кохинхину"
 SPR_cochinchina_expedition_begin_invasion_desc: "Как только экспедиция в Кохинхину будет подготовлена, начнется совместное вторжение в Кохинхину тех, кто согласился на это.."
 SPR_cochinchina_expedition_begin_invasion_ready_trigger: "§YЭкспедиция в Кохинхину§! готова начаться"
 SPR_cochinchina_expedition_begin_invasion_trigger: "§YИспания§! готова начать экспедицию"
 FRA_cochinchina_expedition_begin_invasion_trigger: "§YФранция§! готова начать экспедицию"
  
 SPR_cochinchina_expedition_state_controlled_trigger: "Контролируется §Yевропейским§! участником"
 SPR_cochinchina_expedition_state_not_controlled_trigger: "Не контролируется державой §Y[VIN.GetName]§!"
  
 FRA_cochinchina_expedition_support_malina_port: "Помощь испанцам портовыми инвестициями"
 FRA_cochinchina_expedition_support_malina_port_desc: "Нам следует оказать помощь испанцам."
 SPR_develop_manila_port_decision_started: "Начать расширять портовую инфраструктуру Манилы"
 FRA_cochinchina_expedition_support_malina_port_tooltip: "\n§Y[FRA.GetName]§! и §Y[SPR.GetName]§! §Yулучшают отношения§!, что дает §G+25§! к мнению между обеими странами.\n"
 SPR_interest_in_cochinchina_expedition_trigger: "Все еще интересуется §YЭкспедицией в Кочинчину§!"
  
 SPR_cochinchina_expedition_ready_for_invasion: "Готовы к экспедиции в Кохинхину"
 SPR_cochinchina_expedition_ready_for_invasion_desc: ""
 SPR_cochinchina_expedition_has_not_began: "§YЭкспедиция в Кохинхину§! ещё не начата"
  
 SPR_cochinchina_expedition_take_port_mission: "Вторжение в Кохинхина"
 SPR_cochinchina_expedition_take_port_mission_desc: "Сайгон и Дананг — крупные портовые города, которые могут выдержать вторжение и быстро окончить нашу авантюру. Они являются краеугольным камнем всей нашей экспедиции, без них европейские силы будут вынуждены отказаться от своих амбиций."
  
  
 cochinchina_expedition.2.t: "Поднять влияние католиков в [286.GetName]!"
 cochinchina_expedition.2.d: ""
 cochinchina_expedition.2.a: "Расправьтесь с миссионерами и казните их! Нам не нужны учения о их ложном боге!"
 cochinchina_expedition.2.b: "Оставьте их. Какой от них вред?"
  
 cochinchina_expedition.3.t: "Миссионеры убиты в регионе [286.GetName]!"
 cochinchina_expedition.3.d: ""
 cochinchina_expedition.3.a: "Может нам следует устроить интервенцию в Кохинхину?"
 cochinchina_expedition.3.b: "Это возмутительно! Выразите дипломатический протест."
  
 cochinchina_expedition.4.t: "Держава [FROM.GetName] возмущена убийством миссионеров!"
 cochinchina_expedition.4.d: ""
 cochinchina_expedition.4.a: "Давайте предложим державе [FROM.GetName] поучаствовать в интервенции!"
 cochinchina_expedition.4.b: "Мы сможем это сделать и в одиночку. Все трофеи будут нашими!"
  
 cochinchina_expedition.5.t: "Держава [FROM.GetName] предлагает совместную экспедицию в Кохинхину!"
 cochinchina_expedition.5.d: ""
 cochinchina_expedition.5.a: "Сукин сын, я в деле!."
 cochinchina_expedition.5.b: "Мы не будем вторгаться в Кохинхину. Нам это не нужно."
  
 cochinchina_expedition.6.t: "Держава [FROM.GetName] присоединяется к нашей экспидиции в Кохинхину!"
 cochinchina_expedition.6.d: ""
 cochinchina_expedition.6.a: "Вперед — к Кохинхине!"
  
 cochinchina_expedition.7.t: "Держава [FROM.GetName] отклонила наше предложение по Кохинхинской интервенции!"
 cochinchina_expedition.7.d: ""
 cochinchina_expedition.7.a: "Они всё равно нам были не нужны! Зато все трофеи будут нашими!"
  
 cochinchina_expedition.8.t: "Держава [FROM.GetName] Финансирует расширение порта Манилы!"
 cochinchina_expedition.8.d: ""
 cochinchina_expedition.8.a: "Очень признателен! Это точно поможет нам!"
  
 cochinchina_expedition.18.t: "Начало экспедиции в Кохинхину!"
 cochinchina_expedition.18.d: ""
 cochinchina_expedition.18.a: "На войну!"
  
 cochinchina_expedition.23.t: "Высадка в Кохинхину провалалась!"
 cochinchina_expedition.23.d: ""
 cochinchina_expedition.23.a: "Срочно, отзывайте экспедицию! Это полный провал, какой стыд..."
  
 cochinchina_expedition.24.t: "Высадка в Кохинхину успешна!"
 cochinchina_expedition.24.d: ""
 cochinchina_expedition.24.a: "Как и ожидалось, мы добились успеха! Слава богу, совсем скоро мы будем богаты!"
  
 cochinchina_expedition.364.t: "Успешная компания по захвату Кохинхины!"
 cochinchina_expedition.364.d: ""
 cochinchina_expedition.364.a: "Великолепно!"
  
 cochinchina_expedition.365.t: "Ультиматум державе [VIN.GetName]"
 cochinchina_expedition.365.d: ""
 cochinchina_expedition.365.a: "Исключить Испанию из мирных переговоров."
 cochinchina_expedition.365.b: "Пригласить Испанию к мирным переговорам."
 cochinchina_expedition.365.c: "Да начнутся мирные переговоры."
  
 cochinchina_expedition.3655.t: "Франция исключает Испанию из переговоров!"
 cochinchina_expedition.3655.d: ""
 cochinchina_expedition.3655.a: "Проклятье! Французишки предали нас!"
 cochinchina_expedition.3655.b: "Они не смогли бы сделать это без нас! Продавите эту тему!"
  
 cochinchina_expedition.3656.t: "Испания требует присутствия!"
 cochinchina_expedition.3656.d: ""
 cochinchina_expedition.3656.a: "Мы не хотим еще больше обострять отношения...."
 cochinchina_expedition.3656.b: "И что они сделают? Расплачутся? Мы сильнее, поэтому мы и выбираем."
  
 cochinchina_expedition.3657.t: "Франция приглашает Испанию к переговорам!"
 cochinchina_expedition.3657.d: ""
 cochinchina_expedition.3657.a: "Как и договаривались!"
  
 cochinchina_expedition.3658.t: "Франция удваивает ставки!"
 cochinchina_expedition.3658.d: ""
 cochinchina_expedition.3658.a: "Мы никтогда не забудем этого предательства! Плакали наши денюжки..."
  
 cochinchina_expedition.366.t: "Сдаться и завершить экспедицию?"
 cochinchina_expedition.366.d: ""
 cochinchina_expedition.366.a: "У нас нет иного выхода..."
  
 cochinchina_expedition.21.t: "Держава [VIT.GetName] приняла наши условия!"
 cochinchina_expedition.21.d: ""
 cochinchina_expedition.21.a: "Экспедиция завершена. Прекрасно."
  
 cochinchina_expedition.3611.t: "Конец экспедиции в Кохинхину"
 cochinchina_expedition.3611.d: ""
 cochinchina_expedition.3611.a: "Интересная новость."
 cochinchina_expedition.3611.b: "К новым колониям!"
 cochinchina_expedition.3611.c: "Это ужасно!"
  
  
  
  
