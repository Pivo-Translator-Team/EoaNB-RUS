 britishindia.16.t: "India Distances" #NT!
 britishindia.16.d: "" #NT!
 britishindia.16.a: "Send them a warning" #NT!
 britishindia.16.b: "Threaten War" #NT!
 britishindia.16.c: "Release them" #NT!
 britishindia.17.t: "The State Of The Company" #NT!
 britishindia.17.d: "The British East India company was founded on December 31st, 1600, as a joint-stock company with the goal of destroying Spanish and Portuguese monopolies on the Indian Ocean Trade. The Company soon eclipsed the Dutch and Portuguese, along with the French after the Seven Years’ War, were they established a monopoly over colonialism in Asia, as well as trade in Asia. Indian opium, tea, silk, and saltpetre gave the company a reliable, convenient, and plentiful source of income. Although everything seemed to be going swimmingly, the situation within the Raj was reaching a boiling point. The British East India Company had been exploiting ethnic, religious, and tribal differences in order to attain control over the subcontinent. The Company had also enacted many unpopular western reforms that went against the beliefs of the locals, and new tariffs, along with other trade restrictions enacted by the crown, would cripple the internal economy of the Mughal Empire, reversing the proto-industrialization that was left over from the Mughal Empire, and the rich and prosperous eternal economy. Famines also became a glaring problem within Indian society, with over 60 million dying in famines between the 18th and 20th centuries. Many of these problems, as well as the introduction of cartridges made of pig skin into the army and the burden of British Rule, would result in the Sepoy Rebellion Of 1857 (Indian Mutiny). This is a decisive moment in British History, as the “Jewel Of The British Empire”, could soon fall back into the hands of the natives, or it could also be the start of an age of brutal repression, with an increased effort to assimilate the Indian subcontinent into the British Empire…" #NT!
 britishindia.17.a: "Heaven's Light Guide Us!" #NT!
 britishindia.18.t: "The Viceroy of India Died" #NT!
 britishindia.18.d: "While travelling from the official residence of the Viceroy to Sialkot, an arduous journey at a high elevation which exhausted him. Lord Elgin died of a heart attack while crossing a swinging rope and wood bridge over the river Chadly, on the lap between Kullu and Lahul. He will be buried in the churchyard of St. John in the Wilderness in Dharamshala." #NT!
 britishindia.18.a: "Sad News" #NT!
 britishindia.19.t: "New Viceroy of India Appointed" #NT!
 britishindia.19.d: "John Laird Mair Lawrence, 1st Baron Lawrence an English-born Ulsterman, has been appointed as the new Governor of India. Lawrence was instrumental in the recapture of Delhi during the Indian Mutiny, due to his actions Lawrence was acclaimed as the 'Saviour of India'. His stated ambitions as Viceroy are to consolidate British power and to improve the ‘condition of the people’." #NT!
 britishindia.19.a: "Welcome" #NT!
 britishindia.20.t: "New Viceroy of India Appointed" #NT!
 britishindia.20.d: "Sir Lawrence has completed his five-year term as Viceroy and returned to England. Richard Southwell Bourke, 6th Earl of Mayo has been appointed Viceroy of India. Mayo was born in Dublin, Ireland. A British statesman and prominent member of the British Conservative Party who served as Chief Secretary for Ireland. The new Viceroy has some big plans to reform and modernise British India…" #NT!
 britishindia.20.a: "Welcome" #NT!
 britishindia.21.t: "Richard Bourke Assinated" #NT!
 britishindia.21.d: "While visiting the convict settlement at Port Blair in the Andaman Islands for the purpose of inspection, he was assassinated by Sher Ali Afridi, a former Afghan soldier who was later convicted of murdering a relative in an argument who had become disgruntled. He vowed to kill a senior official in revenge. Mayo's body will be brought home to Ireland." #NT!
 britishindia.21.a: "Oh No!" #NT!
 britishindia.22.t: "New Viceroy of India Appointed" #NT!
 britishindia.22.d: "Succeeding Earl Mayo as Viceroy of India is Sir Thomas Baring. A liberal statesman and extensive government experience, Baring has plans to upgrade the quality of government in the British Raj." #NT!
 britishindia.22.a: "Welcome" #NT!
  
