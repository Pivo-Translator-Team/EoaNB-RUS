 britishoceania.78.d: "" #NT!
 britishoceania.78.a: "Sign the Letters Patent" #NT!
 britishoceania.80.t: "Annexation of the Northern Territory" #NT!
 britishoceania.80.d: "The Northern Territory is empty and separated from [NSW.GetName], let us take control of it and settle it ourselves." #NT!
 britishoceania.80.a: "More Land is good" #NT!
 britishoceania.81.t: "Prince Alfred Shot" #NT!
 britishoceania.81.d: "Whilst attending the Sailor's Picnic in the harbourside town of Clontarf, New South Wales as part of his royal visit to Australia, a shooter shot him in the back. The shooter, Henry James O'Farrelan irishman, alcoholic and previously released from a mental asylum, shot him in the back with a revolver. The assassin was immediately tackled by William Val, a local coach-maker. The crowd was so outraged that Henry was severely beaten and nearly lynched by the mob before police arrested him. The state of Prince Alfred is currently unknown." #NT!
 britishoceania.81.a: "Prince Alfred is dead!" #NT!
 britishoceania.81.b: "Prince Alfred is alive!" #NT!
 britishoceania.82.t: "Prince Alfred is dead!" #NT!
 britishoceania.82.d: "The shot severed his spine, and caused serious internal injuries. He was unable to be stabilised and succumbed to his injuries." #NT!
 britishoceania.82.a: "A tragedy" #NT!
 britishoceania.83.t: "Prince Alfred is alive!" #NT!
 britishoceania.83.d: "The shot fell just to the right of the spine. The wound was serious but not fatal. The Prince will be in hospital for two weeks." #NT!
 britishoceania.83.a: "Thank goodness" #NT!
