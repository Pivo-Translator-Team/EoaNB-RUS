 britishmalaya.1.t: "Unrest in Singapore" #NT!
 britishmalaya.1.d: "The Straits Settlements are not happy with the governance of the East India Company. In the past the straits settlements has been used as a penal colony by the East India Company and we wish for change! " #NT!
 britishmalaya.2.t: "Time for a new Governor!" #NT!
 britishmalaya.2.d: "Edmund Blundell is on his way out and is set to be replace by William Cavenagh, but should we make the change?" #NT!
 britishmalaya.2.a: "William Cavenagh" #NT!
 britishmalaya.2.b: "Edmund Blundell" #NT!
 britishmalaya.3.t: "The Klang War!" #NT!
 britishmalaya.3.d: "It was initially fought between Raja Abdullah bin Raja Jaafar, the administrator of the Klang Valley, and Raja Mahadi bin Raja Sulaiman. It was joined by Tengku Kudin, a Kedahan prince, as well as other Malay and Chinese rival factions." #NT!
 britishmalaya.3.a: "Great..." #NT!
 britishmalaya.4.t: "The Straits Settlements Become a Crown Colony!" #NT!
 britishmalaya.4.d: "The Settlements became a British Crown colony, making the Settlements answerable directly to the Colonial Office in London instead of the government of British India based in Calcutta. Earlier, on 4 February 1867, Letters Patent had granted the Settlements a colonial constitution. This allocated much power to the Settlements' Governor, who administered the colony of the Straits Settlements with the aid of an Executive Council, composed wholly of official members, and a legislative council, composed partly of official and partly of nominated members, of which the former had a narrow permanent majority. The work of administration, both in the colony and in the Federated Malay States, was carried on by means of a civil service whose members were recruited by competitive examination held annually in London." #NT!
 britishmalaya.4.a: "Great!" #NT!
 britishmalaya.5.t: "The Civil War Starts!" #NT!
 britishmalaya.5.d: "The two brothers Tun Mutahir and Tun Ahmad fight over the throne of the Kingdom of Pahang, who will win?" #NT!
 britishmalaya.5.a: "Support Tun Mutahir!" #NT!
 britishmalaya.5.b: "Support Tun Ahmad!" #NT!
 britishmalaya.6.t: "Pahang becomes a sultanate" #NT!
 britishmalaya.6.d: "Tun Ahmad has been declared Sultan by his chiefs" #NT!
 britishmalaya.6.a: "Fantastic" #NT!
 britishmalaya.7.t: "Larut Wars" #NT!
 britishmalaya.7.d: "Perak was a major tin producer throughout the 19th century, leading us, which had already colonised Penang, Malacca and Singapore, to consider Perak of significant importance. However, local strife, collectively known as the Larut Wars, between the local Malay elites and frequent clashes between Chinese secret societies disrupted the supply of tin from the mines of Perak. In 1871, Sultan Ali of Perak died. However, Raja Abdullah, the heir apparent, had not been present at his funeral. Raja Bendahara Sultan Ismail was proclaimed Sultan of Perak instead. At the same time, two Chinese secret societies, Ghee Hin and Hai San, constantly waged battle against each other over control of the tin mines. As such, our imports from the region have reduced greatly, this must be fixed..." #NT!
 britishmalaya.7.a: "The Govenor must fix this!" #NT!
 britishmalaya.8.t: "Pangkor Treaty" #NT!
 britishmalaya.8.d: "The Pangkor Treaty of 1874 was a treaty signed between Great Britain and the Sultan of Perak on 20 January 1874, on HMS Pluto, off the coast of Perak. The treaty is significant in the history of the Malay states as it legitimised our control of the Malay rulers and paved the way for British imperialism in Malaya. One of the key points of the treaty was: That the Sultan receive and provide a suitable residence for a British Officer to be called Resident, who shall be accredited to his Court, and whose advice must be asked and acted upon on all questions other than those touching Malay religion and custom." #NT!
 britishmalaya.8.a: "Send the Resident" #NT!
 britishmalaya.8.b: "Don't Send the Resident" #NT!
 britishmalaya.9.t: "Selangor Receive British Resident" #NT!
 britishmalaya.9.d: "On 20 January 1874, Sir Andrew Clarke, governor of the Straits Settlements, concluded with the Sultan of Perak the treaty of Pangkor whereby the Sultan agreed to "receive and provide a suitable residence for a British Officer to be called Resident, who shall be accredited to his court, and whose advice must be asked and acted upon on all questions other than those touching Malay Religion and Customs". The residency system has now been extended to the states of Selangor and Negri Sembilan." #NT!
 britishmalaya.9.a: "Send the Resident" #NT!
 britishmalaya.9.b: "Don't Send the Resident" #NT!
 britishmalaya.10.t: "Pehang Receive British Resident" #NT!
 britishmalaya.10.d: "On 20 January 1874, Sir Andrew Clarke, governor of the Straits Settlements, concluded with the Sultan of Perak the treaty of Pangkor whereby the Sultan agreed to "receive and provide a suitable residence for a British Officer to be called Resident, who shall be accredited to his court, and whose advice must be asked and acted upon on all questions other than those touching Malay Religion and Customs". The residency system has now been extended to the state of Pehang." #NT!
 britishmalaya.10.a: "Send the Resident" #NT!
 britishmalaya.10.b: "Don't Send the Resident" #NT!
 britishmalaya.11.t: "North Borneo Chartered Company" #NT!
 britishmalaya.11.d: "The company was founded along similar lines as the British East India Company. German businessman and diplomat Baron von Overbeck, along with the heads of a British trading company in Shanghai and London, Alfred Dent and Edward Dent, together met with the thalassocratic rulers of the northern Borneo area to obtain a concession for their colonial interests. We should grant the company a royal charter, to allow them to expand their possessions in the region. In turn, expanding our colonial interests in the region." #NT!
 britishmalaya.11.a: "Grant the Charter!" #NT!
 britishmalaya.11.b: "We don't need them" #NT!
 britishmalaya.12.t: "Sarawak Crown Colony?" #NT!
 britishmalaya.12.d: "After multiple rebellions, together with stagnant economic conditions, leading Sir James Brooke's Kingdom to go into crippling debt. As a result, he has came to us with an offer of buying Sarawak and making it into a Crown Colony. While many MPs and businessmen support this proposal, it is noted the PM is does not. There is a concern that our taxes will only cause further instability in the populace and will be a great cost for the Treasuary. What shall we do?" #NT!
 britishmalaya.12.a: "Accept the Offer!" #NT!
 britishmalaya.12.b: "It's not Worth it!" #NT!
 britishmalaya.13.t: "Sarawak Protectorate?" #NT!
 britishmalaya.13.d: "The small kingdom of Sarawak has requested protectorate status from us. While it is stratigcally useful, we fear that this could anger the Dutch who have great interest in the area. This is likely the reason for the request in the first place... It might just be too soon to grant this request." #NT!
 britishmalaya.13.a: "Accept the Offer!" #NT!
 britishmalaya.13.b: "It's not Worth it!" #NT!
 britishmalaya.14.t: "Sarawak Protectorate?" #NT!
 britishmalaya.14.d: "The small kingdom of Sarawak has requested protectorate status from us one final time. While it is stratigcally useful, we fear that this could anger the Dutch who have great interest in the area. This is likely the reason for the request in the first place. Since offically recognising the nation as independent and the kingdom slowly expanding on its own, it seems the Dutch have given up trying to press their claim on the region. Perhaps now is the time to grant the protectorate status?" #NT!
 britishmalaya.14.a: "Accept the Offer!" #NT!
 britishmalaya.14.b: "It's not Worth it!" #NT!
  #britishmalaya.15.t: HIDDEN 
 britishmalaya.16.t: "Brunei Treaty of Protection" #NT!
 britishmalaya.16.d: "Sultan Hashim Jalilul Alam Aqamaddin appealed to us to stop further encroachment by Sarawak. The "Treaty of Protection" has negotiated by Sir Hugh Low and can be signed into effect if we desire. The treaty stipulates that the sultan "could not cede or lease any territory to foreign powers without British consent"; this will provide us with effective control over Brunei's external affairs, making it a British protected state." #NT!
 britishmalaya.16.a: "Sign the Treaty!" #NT!
 britishmalaya.16.b: "It's not Worth it!" #NT!
 britishmalaya.17.t: "Johor Treaty of Protection" #NT!
 britishmalaya.17.d: "This Treaty will formalise the close relations between the two, with the British given transit rights for trade through the sultanate territory and responsibility for its foreign relations, as well as providing protection to the latter. The treaty also provides for the appointment of a British agent in an advisory role, although the Sultan has made it clear he does not want one at this time." #NT!
 britishmalaya.17.a: "Sign the Treaty!" #NT!
 britishmalaya.17.b: "It's not Worth it!" #NT!
 britishmalaya.18.t: "Federated Malay States Formed" #NT!
 britishmalaya.18.d: "To promote greater administrative efficiency, the states of Selangor, Perak and Pahang were brought together to form the Federated Malay States. This structure was highly centralized, real power resting in the hands of the agents of the British Government, called the Resident-General. This will allow us to spread our influence further in South-East Asia!" #NT!
 britishmalaya.18.a: "Great!" #NT!
 britishmalaya.19.t: "Anglo-Siamese Treaty" #NT!
 britishmalaya.19.d: "In return for recognising Thailand’s territorial borders, Thailand relinquished its claims to sovereignty over Kedah, Kelantan and Terengganu which entered the British sphere of influence as protectorates. These four states, along with Johor, remain as the Unfederated Malay States.This is due to failure to send a British ‘Resident’ to their respective courts. However, with time this can be changed." #NT!
 britishmalaya.19.a: "Sign the Treaty!" #NT!
 britishmalaya.19.b: "It's not Worth it!" #NT!
 britishmalaya.20.t: "North Borneo Protectorate" #NT!
 britishmalaya.20.d: "To avoid any further claims from other European powers, North Borneo should be made a British protectorate. Very little change, this will just make our control official on the international stage." #NT!
 britishmalaya.20.a: "Great!" #NT!
 britishmalaya.21.t: "Sulu Protectorate Lost!" #NT!
 britishmalaya.21.d: "The British have granted a Royal Charter to the North Borneo Chartered Company. This gives Britain near direct control over our protectorate of Sulu. However, there is little we can do about it as we had no real presence in the region, nor are we able to force Britain out. This could lead to the British claiming more of our colonial possessions in the area. We should negotiate with Britain to ensure they recognize the sovereignty of Spanish territory." #NT!
 britishmalaya.21.a: "Offer a Treaty" #NT!
 britishmalaya.21.b: "Do Nothing" #NT!
 britishmalaya.22.t: "Madrid Protocol" #NT!
 britishmalaya.22.d: "The Spanish, concerned with our expansion in North Borneo have sent us a proposal to recognize the sovereignty of Spanish territory in the area. Under the agreement, Spain relinquishes all claims to Borneo. This would be in our best interest to sign, as it would be wise to anger Spain and risk a possible proxy war…" #NT!
 britishmalaya.22.a: "Sign the Treaty" #NT!
 britishmalaya.22.b: "Do Nothing" #NT!
 britishmalaya.23.t: "Madrid Protocol Signed!" #NT!
 britishmalaya.23.d: "“The Spanish Government renounces, as far as regards the British Government, all claims of sovereignty over the. Territories of the continent of Borneo, which belong, or which have belonged in the past to the Sultan of Sulu, and which comprise the neighboring islands of Balambangan, Banguey, and Malawali, as well as all those within. A zone of three maritime leagues from the coast, and which form part of the territories administered by the Company styled the British North Borneo Company”" #NT!
 britishmalaya.23.a: "Great!" #NT!
 britishmalaya.24.t: "Madrid Protocol Fails!" #NT!
 britishmalaya.24.d: "The British have called our bluff. They have refused to sign the Madrid Protocol, this is a great embarrassment for us…" #NT!
 britishmalaya.24.a: "..." #NT!
  
