 britishcanada.78.d: "A Secret Embassy From The Anti-British Party From The Province Of Canada Has Approached Us With A Request. To Make It Short, They Want To Gain Independence And Asked Us To Help Them With This." #NT!
 britishcanada.78.a: "A War Against The British? Sure." #NT!
 britishcanada.78.b: "We Will Stay Out Of This." #NT!
