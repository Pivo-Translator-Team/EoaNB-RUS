  #Canada 
 CAN_ACW: "The American Civil War" #NT!
 CAN_ACW_desc: "The American Civil War is a matter of concern, given our proximity to the US and the importance Cotton has to Britain, we should think carefully about how to proceed, and prepare for the worst." #NT!
 CAN_Help_Free_States: "Help New England" #NT!
 CAN_Help_Free_States_desc: "We will gain the most by helping New England." #NT!
 CAN_Organize_Support: "Organising Support" #NT!
 CAN_Organize_Support_desc: "We will convince key personalities that Norton follows good intentions with his insurrection." #NT!
 CAN_Lead_goods_Free_states: "Steer Goods Towards The New State" #NT!
 CAN_Lead_goods_Free_states_desc: "We will steer goods towards Nortons state." #NT!
 CAN_Support_Volunteers_FSA: "Support Volunteers In New England" #NT!
 CAN_Support_Volunteers_FSA_desc: "We will financially support Canadian volunteers in New England. In order to not alert the British Governor we will disguise these expenses, of course." #NT!
 CAN_Assylum_non_slaves: "Offer Asylum To New England's Refugees" #NT!
 CAN_Assylum_non_slaves_desc: "We will offer asylum to refugees of New England." #NT!
 CAN_Help_Union: "Help The Union" #NT!
 CAN_Help_Union_desc: "Both our politicians and people hold sympathies towards the Union, especially as a nexus point for the Underground Railroad even if Britan's interests aligns with the South, it is best for us to go with out people's wishes and help the North." #NT!
 CAN_Change_Trade_treaty: "Adjusting The Treaty" #NT!
 CAN_Change_Trade_treaty_desc: "We will adjust the trade treaty in order to help our economy." #NT!
 CAN_Support_Volunteers_Union: "Support Volunteers In The Union" #NT!
 CAN_Support_Volunteers_Union_desc: "We will financially support Canadian volunteers In The Union. In order to not alert the British Governor we will disguise these expenses, of course." #NT!
 CAN_Arrest_Confederates: "Arrest Confederates" #NT!
 CAN_Arrest_Confederates_desc: "We will arrest Confederates and hand them over to the Union." #NT!
 CAN_Assylum_Slaves: "Offer Asylum To Union Refugees" #NT!
 CAN_Assylum_Slaves_desc: "We will offer Asylum to refugees of the Union, especially fleeing Slaves." #NT!
 CAN_Stay_behind_Britain: "Staying Behind Britain's Shadow" #NT!
 CAN_Stay_behind_Britain_desc: "Canada is a natural part of the Empire, and as such we should follow London in how we handle the Civil War to our South." #NT!
 CAN_Equal_deals: "Equal Trade Deals" #NT!
 CAN_Equal_deals_desc: "We will make trade deals with all factions of the Civil War in order to maximize our profit." #NT!
 CAN_Create_Grand_trunk_brigade: "Create A Railway Brigade" #NT!
 CAN_Create_Grand_trunk_brigade_desc: "The railways near the border are an easy target. In order to minimize damage we will create a railway brigade. Companies will pay for the upkeep and equipment, while we will provide them with man." #NT!
 CAN_Prepare_Secenario_1812: "Prepare For War" #NT!
 CAN_Prepare_Secenario_1812_desc: "Our worst fears are being realized, tensions between the Union and Britain are rising, we need to prepare for the possibility of invasion, we must be ready to commit everyone who is able to fight." #NT!
 CAN_Assylum_for_all: "Offer Asylum To All Refugees" #NT!
 CAN_Assylum_for_all_desc: "Race and ideology don´t matter for those who seek asylum in our province. As long as they are honest, hardworking people, we have no reason to refuse them." #NT!
 CAN_Conclusion_ACW: "End Of The Civil War" #NT!
 CAN_Conclusion_ACW_desc: "The American Civil War was a scary time for all of us. though this war also had several positive effects on the Canadian people and especially the politicians. With the latter finally forming an alliance and ending the Deadlock, in no small part thanks to the Civil War to our south." #NT!
 CAN_Canadian_Militia: "Canadian Militia" #NT!
 CAN_Canadian_Militia_desc: "The Canadian Military at this time mostly consisted of Militias, limited in their fighting capabilities, something we need to solve." #NT!
 CAN_Learn_1812: "Learn From 1812" #NT!
 CAN_Learn_1812_dec: "We will once again take a look at the War Of 1812, the most recent war fought on Canadian soil, which will hopefully teach us something new." #NT!
 CAN_Learn_European_Wars: "Learn From European Wars" #NT!
 CAN_Learn_European_Wars_dec: "The European powers have the most advanced armies by far, as such it is only natural to look at their wars to determine our own combat doctrine." #NT!
 CAN_Revive_Military: "Revive Military Spirit" #NT!
 CAN_Revive_Military_desc: "" #NT!
 CAN_Excempt_immigrants: "Exempt Certain Religions From Service" #NT!
 CAN_Excempt_immigrants_desc: "In order to attract more immigrants we will exempt certain religious groups from military service." #NT!
 CAN_New_British_Rifle_Designs: "New Rifles" #NT!
 CAN_New_British_Rifle_Designs_desc: "With the help of the British we will develop new rifles." #NT!
 CAN_New_Uniform_Designs: "New Uniforms" #NT!
 CAN_New_Uniform_Designs_desc: "We will develop new British uniforms for our Canadian Militias." #NT!
 CAN_New_Artillery_Designs: "New Artillery" #NT!
 CAN_New_Artillery_Designs_desc: "Artillery is vital to having a modern military. In order to defend ourselves from others we will have to develop modern artillery." #NT!
 CAN_British_Equipment: "British Equipment" #NT!
 CAN_British_Equipment_desc: "We could ask for some equipment from Britain." #NT!
 CAN_Start_Military_Industry: "Start Military Industry" #NT!
 CAN_Start_Military_Industry_desc: "Instead of being dependent on deliveries from Britain we should start our own military industry and produce the equipment here." #NT!
 CAN_Increasing_Self_Reliance: "Increasing Military Self Reliance" #NT!
 CAN_Increasing_Self_Reliance_desc: "With troubles in India and China the government in London has been unable to spare soldiers for our lands. As such we should take up the burden ourselves and ease the Crown’s already heavy load." #NT!
 CAN_Fight_Deadlock: "Fight The Political Deadlock" #NT!
 CAN_Fight_Deadlock_desc: "The Political Deadlock is a catastrophe, without something big happening, this state could last for years." #NT!
 CAN_External_Threats: "External Threats" #NT!
 CAN_External_Threats_desc: "The tensions between the United States and Britain have gotten high, and a war is becoming a clear possibility, showing us more then ever that we must put our differences aside and focus on the goal of Confederation, lest Canada be swallowed whole." #NT!
 CAN_Alliance: "An Alliance?" #NT!
 CAN_Alliance_desc: "With the dangers of a war between Britain and America becoming increasingly clear, both the Reformers and Conservatives have agreed to form an Alliance, united by a common cause, ending the Political Deadlock." #NT!
 CAN_Structural_Change: "Some Structural Changes" #NT!
 CAN_Structural_Change_desc: "The first thing we should do is pass some much needed reforms and structural changes." #NT!
 CAN_Unify: "Unify The Province Officially" #NT!
 CAN_Unify_desc: "Now that we have formed out Coalition we can unify the voices of the people, no matter which party they support, ending the political instability that has plagued us for so long." #NT!
 CAN_Internal_Threats: "Internal Threats" #NT!
 CAN_Internal_Threats_desc: "The Political Instability Seems To Not Be Resolved By Itself. This Means That We Have To Find A Way To End This Without Real Knowing On How." #NT!
 CAN_Blame_Conservatives: "Blame Conservatives" #NT!
 CAN_Blame_Conservatives_desc: "It´s clear who is to blame: The Conservatives. The Conservatives with their dependency on old customs And laws have summoned this instability!" #NT!
 CAN_Reformers_Power: "Reformers In Power" #NT!
 CAN_Reformers_Power_desc: "With us in power we will finally be able to pass the much needed reforms that have been blocked by The Conservatives." #NT!
 CAN_Blame_Reformers: "Blame Reformers" #NT!
 CAN_Blame_Reformers_desc: "It´s clear who is to blame: The Reformers. The Reformers with their desire for nreasoned changes to our Laws and structures have instability within our Colony!" #NT!
 CAN_Conservatives_Power: "Conservatives In Power" #NT!
 CAN_Conservatives_Power_desc: "With us in power we will finally enforce old customs and laws, so that proven structure can bring balance to our colony." #NT!
 CAN_Great_Party: "A Great Party" #NT!
 CAN_Great_Party_desc: "Since our party took over, many problems plaguing Canada have been solved. Thanks to this we can finally focus on creating a united Canada!" #NT!
 CAN_Focus_Confederation: "Focus On Confederation" #NT!
 CAN_Focus_Confederation_desc: "The Political Deadlock and internal struggles we have been dealing with are finally over, we can finally look toward, and annouce our intention for, Confederation." #NT!
 CAN_Colony_Merchants: "A Colony Of Merchants" #NT!
 CAN_Colony_Merchants_desc: "The Colonies In Canada Have And Still Are Colonies For Merchants. Because Of This Their Naval Strategies Focus On Their Trading Ships." #NT!
 CAN_Merchant_Ship_Designs: "Experimental Ideas About Merchant Ships" #NT!
 CAN_Merchant_Ship_Designs_desc: "In The Last Years Our Marine Strategists And Designers Have Picked Up Some Interesting Ideas About Merchant Ships." #NT!
 CAN_Small_Ship: "Small Ship Designs From Britain" #NT!
 CAN_Small_Ship_desc: "Our Capabilities Of Building A Navy Might Be Limited, But This Does Not Mean Ship Designs Have No Use In Our Colony." #NT!
 CAN_Examine_British_Tactics: "Examining British Naval Tactics" #NT!
 CAN_Examine_British_Tactics_desc: "Learning New Ways On How To Fight Battles Might Be Useful In The Future." #NT!
 CAN_Establish_Comission: "Establish A Commission" #NT!
 CAN_Establish_Comission_desc: "Despite Quebec Having A Relatively Big Harbour, Its Efficiency Is Not At Its Peak, Therefore We Should Establish A Commission That Will Increase Efficiency." #NT!
 CAN_Start_Shipbuilding_Industry: "Start A Shipbuilding Industry" #NT!
 CAN_Start_Shipbuilding_Industry_desc: "To Protect Our Coastal Regions And Merchant Ships We Will Have To Get A Local Shipbuilding Starting." #NT!
 CAN_Inspire_Shipbuilding_Industry: "Inspire Shipbuilding Industry" #NT!
 CAN_Inspire_Shipbuilding_Industry_desc: "In Order To Increase Our Production Of Ships We Will Attract New Workers By Letting Dockyard Workers Look Like Good Examples Of What A Young Man Can Become." #NT!
 CAN_Trust_Royal_Navy: "Trust The Royal Navy" #NT!
 CAN_Trust_Royal_Navy_desc: "Well we may have a new shipbuilding industry, Britain’s own fleet and industry greatly outpace our own, and as such in only makes sense to keep trust in the Crown to protect our waters." #NT!
 CAN_Agrarian_Colony: "A Agrarian Colony" #NT!
 CAN_Agrarian_Colony_desc: "Canada Mostly Consists Of Farms, Mines And Sawmills. Despite The Resources Worth Is Already High, We May Need To Slowly Industrialize, To Not Fall Behind." #NT!
 CAN_Matter_Agriculture: "Matters Of The Agriculture" #NT!
 CAN_Matter_Agriculture_desc: "While Agriculture Makes Up A Huge Part Of The Canadian Economy There Are Disparities Between The Output Of Upper And Lower Canada. We Have To Step In To Solve This, One Way Or Another." #NT!
 CAN_Lower_Canada: "Lower Canada" #NT!
 CAN_Lower_Canada_desc: "Lower Canada Imports For Several Years Food From Upper Canada, A Bad Harvesting Season In Upper Canada Would Lead The Colony To A Food Shortage. We Should Tackle This Problem." #NT!
 CAN_Effort_self_sufficient: "Efforts To Become Self-Sufficient" #NT!
 CAN_Effort_self_sufficient_desc: "The Threat Of A Colony-Wide Food Shortage Is To Big. We Should Make Sure To Support Farms, To Booster Food Production." #NT!
 CAN_Combat_Poverty_traditional: "Combat Poverty In Farms" #NT!
 CAN_Combat_Poverty_traditional_desc: "Many Farms In Lower Canada Are Poor, Which Makes It Hard To Buy New Equipment, Therefore Limiting Food Production. We Should Solve This By Giving Such Farms A Little Boost To Their Purses." #NT!
 CAN_Subsidize_Farms: "Subsidize Farms" #NT!
 CAN_Subsidize_Farms_desc: "In Order To Permanently Booster Food Production, We Will Subsidize Farms." #NT!
 CAN_Support_Shift_stock_raising: "Shift Towards Stock Raising" #NT!
 CAN_Support_Shift_stock_raising_desc: "Cows And Other Big Animals Offer New Products To Produce. Which Will Secure A bigger Variety Of Food." #NT!
 CAN_Educate_Farmers: "Educate Farmers" #NT!
 CAN_Educate_Farmers_desc: "We Should Also Educate Farmers." #NT!
 CAN_Organise_Agricultural_Press: "Organise Agricultural Press" #NT!
 CAN_Organise_Agricultural_Press_desc: "A Press Which Serves The Farmers As Important Advice Paper And For The Consumer As Advertisement Will Make Sure That A Dairy Industry Can Take A Hold In Lower Canada." #NT!
 CAN_Upper_Canada: "Upper Canada" #NT!
 CAN_Upper_Canada_desc: "The Rich Plains Of Upper Canada Offers Us The Possibility To Start A Dairy Industry, Or We Could Boost The Food Production In That Area." #NT!
 CAN_New_Industrial_Equipment: "New Industrial Equipment" #NT!
 CAN_New_Industrial_Equipment_desc: "We Will Support Development Of New Equipment For The Agriculture." #NT!
 CAN_Support_Local_Farmers: "Support Local Farmers" #NT!
 CAN_Support_Local_Farmers_desc: "To Support Local Farmers We Will Give Them A Small Boost To Their Purses." #NT!
 CAN_Support_Shift_Livestook: "Support Shift Towards Livestock" #NT!
 CAN_Support_Shift_Livestook_desc: "While The Plains Of Upper Canada Are Perfect For Wheat It Is Also A Great Way To Start A Local Industry Consisting Out Of Dairy Products, Such As Cheese." #NT!
 CAN_Encourage_Cheese_Factories: "Encourage Dairy Factories" #NT!
 CAN_Encourage_Cheese_Factories_desc: "We Will Encourage Dairy Factories By Paying For Some Expenses." #NT!
 CAN_Promote_Wheat: "Promote Wheat" #NT!
 CAN_Promote_Wheat_desc: "The Rich Plains Have For Years Provided Rich Harvests. This Should Not Be Disturbed By Cows And Other Big Animals. But Rather Expanded." #NT!
 CAN_Subsidize_Wheat_Farms: "Subsidize Wheat Farms" #NT!
 CAN_Subsidize_Wheat_Farms_desc: "We Will Support Wheat Farms By Subsidizing Them." #NT!
 CAN_Exports_To_Britain: "Exports To Britain" #NT!
 CAN_Exports_To_Britain_desc: "British industry and growth requires a constant supply of raw resources, food, and industrial products. As a part of the Empire we shall sell them what they need, aiding both us and them." #NT!
 CAN_Buildup_Infrastructure: "Buildup Of Infrastructure" #NT!
 CAN_Buildup_Infrastructure_desc: "A Good Infrastructure Is A Key Aspect Of Industrializing. We Should Focus On Expanding Our Infrastructure To Maximize Our Industrial Potential." #NT!
 CAN_Fund_Projects_Saint: "Fund Projects In Saint Lawrence" #NT!
 CAN_Fund_Projects_Saint_desc: "There Are Several Infrastructure Projects In Saint Lawrence That Need Funding. Luckily, We Have What They Need And They Can Give Us Something We Need." #NT!
 CAN_Construct_New_Canals: "Construct New Canals" #NT!
 CAN_Construct_New_Canals_desc: "Canals Are In Canada A Vital Piece Of Transportation. By Building New Canals We Can Connect Isolated Farms To More Populated Regions." #NT!
 CAN_Drain_Old_Canals: "Drain Old Canals For Railways" #NT!
 CAN_Drain_Old_Canals_desc: "While Canals have Proven Themselves Over All The World The Railways Are Becoming More Effective. By Draining Old Canals And Building Railways In Them We Can Raise The Efficiency Of our Infrastructure." #NT!
 CAN_Establish_Ferry_Services: "Establish Ferry Services" #NT!
 CAN_Establish_Ferry_Services_desc: "By Establishing A Ferry Service To Detroit We Can Link Our Industries Better In That Area And Expand Industrial Capacities." #NT!
 CAN_Learn_New_Infrastructure: "Learn New Ways Of Infrastructure" #NT!
 CAN_Learn_New_Infrastructure_desc: "While It´s Clear That Railways Will Provide A Efficient Way Of Transport It´s Never Wrong To Find New Ways On How To Improve And Expand Infrastructure." #NT!
 CAN_Introduce_Macadam_Method: "The Macadam Method" #NT!
 CAN_Introduce_Macadam_Method_desc: "The Macadam Method Is A New Way Of Building More Secure And Efficient Roads." #NT!
 CAN_Learn_Erie_Canal: "Learn From The Erie Canal" #NT!
 CAN_Learn_Erie_Canal_desc: "While We Have Some Experience In Building Canals We May Learn Something New From The American Approach." #NT!
 CAN_Introduce_Telegraphic_Services: "Telegraphic Services" #NT!
 CAN_Introduce_Telegraphic_Services_desc: "The Relatively New Way Of How We Could Communicate In The Future Might Be Worth Taking A Look At." #NT!
 CAN_Modernizing_Infrastructure: "Industrializing Infrastructure" #NT!
 CAN_Modernizing_Infrastructure_desc: "Well built up infrastrucure is one of the key foundations of an Industrialized economy, as such we should take efforts to improving and upgrading our own infrastructure." #NT!
 CAN_Industrialising_Industry: "Industrialising Industry" #NT!
 CAN_Industrialising_Industry_desc: "With The New Industry And Infrastructure We Can Focus On The Industrialization Of Our Industry." #NT!
 CAN_Urbanisation: "Urbanisation" #NT!
 CAN_Urbanisation_desc: "By Advertisement Immigrants And People Would Flock To Our Industrializing Cities." #NT!
 CAN_Growing_Manufactaring: "Growing Manufacturing Industry" #NT!
 CAN_Growing_Manufactaring_desc: "A Growing Manufacturing Industry Might Is Definitely Something We Should Encourage Now." #NT!
 CAN_Industrial_Textile_Industry: "The Industrial Textile Industry" #NT!
 CAN_Industrial_Textile_Industry_desc: "A Industrial Textile Industry That Uses Wool Might Be Worth To Encourage." #NT!
 CAN_Industrialising_Farms: "Industrialising Farms" #NT!
 CAN_Industrialising_Farms_desc: "By Using Modern Tools And Techniques, Farms Are More Productive Than Regular Farms." #NT!
 CAN_Industrialising_Society: "A Industrializing Society" #NT!
 CAN_Industrialising_Society_desc: "Industrialization Brings New Problems With, Especially The Common Worker And Families Have Most Of These Problems. We Should Try To Solve Some Of These Problems Beforehand." #NT!
 CAN_Productivity_First: "Productivity First" #NT!
 CAN_Productivity_First_desc: "While The Common Worker Has Some Problems, The Work Day Limit Is Not One Of Them." #NT!
 CAN_Workers_Right: "Workers Rights" #NT!
 CAN_Workers_Right_desc: "By Limiting The Workday Limit, The Common Workers And Families Will Have A More Healthy And Happy Life." #NT!
 CAN_Trade_Union_Act: "Trade Union Act" #NT!
 CAN_Trade_Union_Act_desc: "By Repealing Anti-Union Laws The Common People Will Have More Political Freedom, As Well As Being Better Suited, To Gain More Rights." #NT!
 CAN_Industrialising_Nation: "Industrialising" #NT!
 CAN_Industrialising_Nation_desc: "We have made great strides in moving past our Agrarian economy and becoming an Industrialized one, we have finally began the process of Industrializing!" #NT!
 CAN_Way_Confederation: "Way Towards Confederation" #NT!
 CAN_Way_Confederation_desc: "After Sorting Out Our Political Problems And Announced Our Interest In Confederation We Will Have To Gain The Support Of The French Canadians." #NT!
 CAN_Grant_Rights_French: "Grant Rights To The French" #NT!
 CAN_Grant_Rights_French_desc: "We Will Grant The French Some Rights, In Return They Will Support The Confederation." #NT!
 CAN_Support_Catholic_Church: "Ask For Support By The Catholics" #NT!
 CAN_Support_Catholic_Church_desc: "We Will Ask The Canadian Catholic Churches For Some Support. In Return We Will Lift Restrictions On The Catholic Faith." #NT!
 CAN_Enrollment_Old_Militias: "Enrollment Of Old Militias" #NT!
 CAN_Enrollment_Old_Militias_desc: "By Reenrolling Old Militias From The Other Colonies We Can Expand Our Available Manpower Pole And Strengthen Our Army. Though We Probably Have To Either Expand Our Military Budget Or To Limit The Reenrollment." #NT!
 CAN_Militia_Act_1868: "Militia Act" #NT!
 CAN_Militia_Act_1868_desc: "This Militia Act Is To Illustrate The Need For The Establishment Of A Permanent Canadian Military Force." #NT!
 CAN_Curtail_Enrollment: "Curtail Enrollment" #NT!
 CAN_Curtail_Enrollment_desc: "In Order To Solve The Budget Problems Of Our Military, We Will Simply Limit The Reenrollment." #NT!
 CAN_Increase_Funds: "Increase Funds" #NT!
 CAN_Increase_Funds_desc: "In Order To Solve The Budget Problems Of Our Military, We Will Simply Increase Military Budget." #NT!
 CAN_Full_Fledged_Canadian_Military: "A Canadian Militia" #NT!
 CAN_Full_Fledged_Canadian_Military_desc: "The Militia System Of The Province Of Canada Has Now Been Renewed, To Make It Sufficient To Cover The New Areas We Got And Will Get." #NT!
 CAN_Takeover_Ruperts_Land: "Focus On Ruperts Land" #NT!
 CAN_Takeover_Ruperts_Land_desc: "We Need More Land To Attract More Settlers, And The Land Under The Hudson's Bay Company Is Just What We Need." #NT!
 CAN_Encourage_Westward_Settlement: "Encourage Westward Settlement" #NT!
 CAN_Encourage_Westward_Settlement_desc: "A Good Portion Of Our Population Tries Their Luck In The US, In Order To At Least Minimize The Problem, We Will Convince The People That The Lands Towards The East Offers As Much Fertility And Opportunity As The USA." #NT!
 CAN_Protect_Rights_Native_Citiziens: "Negotiate" #NT!
 CAN_Protect_Rights_Native_Citiziens_desc: "The Reasons Of Their Rebellion Are Justified, In Order To Stabilize The Region We Will Negotiate With Them To Reach A Common Ground." #NT!
 CAN_More_Rights_English_Settlers: "Crush The Rebellion" #NT!
 CAN_More_Rights_English_Settlers_desc: "It´s Only A Matter Of Time Until The News Has Around Canada And Other Indiginous Or Even The French Will Join Them Or Even Rebel Themselves Completely! We Need To Prevent This Before Its To Late!" #NT!
 CAN_British_Columbia_For_Railway: "British Columbia For A Railway" #NT!
 CAN_British_Columbia_For_Railway_desc: "We Will Offer Columbia To Build A Transcontinental Railway System That Will Connect It With The East Of Canada. In Return We Will Ask Them To Join The Dominion." #NT!
 CAN_Create_North_Mounted_Police: "Create The North-West Mounted Police" #NT!
 CAN_Create_North_Mounted_Police_desc: "We Need To Establish A Mounted Police Force To Protect The Gained Territories." #NT!
 CAN_Trade_Policy: "Canada's Trade Policy:" #NT!
 CAN_Trade_Policy_desc: "One of the first things we need to tackle is our stance on Trade, should we focus on Trade within the Empire, or should we focus on Trade with our neighbors and those outside of the Empire." #NT!
 CAN_Protective_Tariffs: "Protective Tariffs" #NT!
 CAN_Protective_Tariffs_desc: "Without protective tariffs and limited exports and imports Canada would be overrun by US-products, which would Ruin Canada's Economy. Not to mention the popularity this policy has with the people, who habor that exact fear." #NT!
 CAN_Trade_Relations_Empire: "Trade Relations With The Empire" #NT!
 CAN_Trade_Relations_Empire_desc: "Because of the protective tariffs trade will mostly occur with Britain." #NT!
 CAN_Balanced_Export: "Balanced Export Policy" #NT!
 CAN_Balanced_Export_desc: "A mixture of protective tariffs and a limited export focus could protect the Canadian economy from US-products while also maximizing profits of companies. It may not be the most popular policy amongst the people, but it makes a fine compromise between them and our Economic needs." #NT!
 CAN_Balanced_Trade_Relations: "Balanced Trade Relations" #NT!
 CAN_Balanced_Trade_Relations_desc: "The implemented trade policy grants companies the ablity to trade with the US, while also satisfying our obligations to Britain in terms of giving them Canadian resources." #NT!
 CAN_Free_Trade: "Free Trade" #NT!
 CAN_Free_Trade_desc: "A free market will be the only way to create Canadian companies which can compete with international competition. This won't be a popular policy, not by a long shot, but it'll be best for our economy." #NT!
 CAN_Outside_Trade_Relations: "Trade Relations Outside The Empire" #NT!
 CAN_Outside_Trade_Relations_desc: "Because of the implemented trade policy less Canadian products will find their way to Britain." #NT!
 CAN_Defined_Trade_Policy: "Defined Trade Policy" #NT!
 CAN_Defined_Trade_Policy_desc: "We have now completely implemented our trade policye." #NT!
 CAN_Prime_Minister: "First Federal Election" #NT!
 CAN_Prime_Minister_desc: "The colonies have finally been unified and the upcoming election will decide who will lead the Confederation. There are three major Candidates who could win, George-Étienne, John A. MacDonald, and George Brown." #NT!
 CAN_Conservative_Prime_Minister: "A Conservative Prime Minister" #NT!
 CAN_Conservative_Prime_Minister_desc: "A Conservative Prime Minister Is What We Need." #NT!
 CAN_George_Etrienne_Prime_Minister: "George-Étienne As Prime Minister" #NT!
 CAN_George_Etrienne_Prime_Minister_desc: "George-Étienne is a capable diplomat who will secure our future by keeping good relations with other countries, especially our neighbor down South." #NT!
 CAN_John_Macdonald_Prime_Minister: "John A. MacDonald As Prime Minister" #NT!
 CAN_John_Macdonald_Prime_Minister_desc: "John A. MacDonald wants to secure our future by supporting our economy. He also advocates for a railway company to support us in our infrastructure projects." #NT!
 CAN_CPR: "The CPR" #NT!
 CAN_CPR_desc: "One of MacDonalds goals is to construct a transcontinental railway to British Columbia. In order to create this railway with efficiency we will establish a Canadian railway company, known as the "Canadian Pacific Railway" or CPR." #NT!
 CAN_Liberal_Prime_Minister: "A Liberal Prime Minister" #NT!
 CAN_Liberal_Prime_Minister_desc: "A centrist Prime Minister is what we need." #NT!
 CAN_George_Brown_Prime_Minister: "George Brown As Prime Minister" #NT!
 CAN_George_Brown_Prime_Minister_desc: "George Brown owns a popular newspaper which can be used to stabilise the country in the governments favour." #NT!
 CAN_Dominions_Prime_Minister: "The Dominions First Prime Minister" #NT!
 CAN_Dominions_Prime_Minister_desc: "The Prime Minister has been elected and we can now focus on implimenting their policies and setting a course for Canada." #NT!
 CAN_Peace_Order_Government: "Peace, Order And Good Government" #NT!
 CAN_Peace_Order_Government_desc: "Peace, Order and Good Government are the three principles our Nation will be founded with, not dissimilar to the United States motto of Life, Liberty, and the Pursuit of Happiness." #NT!
 CAN_Treaties_Indigiounes: "Treaties With The Indigenous" #NT!
 CAN_Treaties_Indigiounes_desc: "We naturally have a desire to expand out West, all the way to the Pacific, but in order to settle our people in those lands we'll need to negotiate and sign treaties with the Native Peoples." #NT!
 CAN_Canada_British_Rule: "Canada Under British Rule" #NT!
 CAN_Canada_British_Rule_desc: "Canada has finally united as a Dominion under the British Crown, as a part of the Empire we shall look forward towards the future!" #NT!
 CAN_Thoughts_Independence: "Extreme Thoughts" #NT!
 CAN_Thoughts_Independence_desc: "Ideas of independence are spreading." #NT!
 CAN_Regulate_Debates: "Regulating Debates." #NT!
 CAN_Regulate_Debates_desc: "By censoring the press the idea will be easier to suppress." #NT!
 CAN_Arrest_Wrong_Thinkers: "Arresting "Wrong-Thinkers"" #NT!
 CAN_Arrest_Wrong_Thinkers_desc: "The idea has some good speakers and small politicians supporting it. By arresting them the idea will die out even faster." #NT!
 CAN_Pro-British-Speeches: "Pro-British-Speeches" #NT!
 CAN_Pro-British-Speeches_desc: "By promoting speeches that speak highly of the Queen and The Empire we will set the people on the right track." #NT!
 CAN_Wiped_Thoughts: "Wiped Thoughts" #NT!
 CAN_Wiped_Thoughts_desc: "The thoughts of the majority of the people are now clean of anti-colonial thoughts." #NT!
 CAN_Open_Debates: "Open Debates" #NT!
 CAN_Open_Debates_desc: "By opening up debates we will ensure a honest debate culture of which only the best speakers may decide who is right in this matter." #NT!
 CAN_Allow_Anti-Colonial_Speeches: "Allow Anti-Colonial Speeches" #NT!
 CAN_Allow_Anti-Colonial_Speeches_desc: "We shall ensure that this matter gets special rights in terms of aggressive rhetoric." #NT!
 CAN_Allow_Anti-British_Politicians: "Allow Anti-Colonial Politicians" #NT!
 CAN_Allow_Anti-British_Politicians_desc: "The many debates have led to the founding of an anti-colonial party that has decent support among our citizens. The next step is now to welcome them into Parliament." #NT!
 CAN_Prepare_Canadian_War_of_Independence: "Prepare For A Canadian War Of Independence" #NT!
 CAN_Prepare_Canadian_War_of_Independence_desc: "To think that the Empire would give us our freedom is naive. To even ensure that we stay free, we have to free all of mainland Canada. And to accomplish that, we have to prepare in every way possible." #NT!
 CAN_Influence_Media_other_Provinces: "Influence Media In Other Colonies" #NT!
 CAN_Influence_Media_other_Provinces_desc: "While the idea of an fully independent Canada is supported in our Province, we do have possible supporters in other colonies, who could help." #NT!
 CAN_prepare_diplomatically: "Prepare Diplomatically" #NT!
 CAN_prepare_diplomatically_desc: "Countries like the US, France and Russia might be willing to end British imperialism in North America and free us." #NT!
 CAN_Ask_France_support: "Ask France For Support" #NT!
 CAN_Ask_France_support_desc: "Although France supported the US in the Revolutionary War we might have to make some promises to ensure their support." #NT!
 CAN_Colonial_Goods_Civ: "Colonial Goods For Civilians" #NT!
 CAN_Colonial_Goods_Civ_desc: "We could try to convince France into supplying our civilians with some resources from its Colonies." #NT!
 CAN_Colonial_Goods_Mil: "Colonial Goods For The Military" #NT!
 CAN_Colonial_Goods_Mil_desc: "We could try to convince France into supplying our military with some resources from its Colonies." #NT!
 CAN_Campaigns_Fra: "Campaigns In France" #NT!
 CAN_Campaigns_Fra_desc: "By having campaigns in France we might be able to get both volunteers and money." #NT!
 CAN_Buy_French_ships: "Buy French Ships" #NT!
 CAN_Buy_French_ships_desc: "We will ask the French Government if we can buy a few ships." #NT!
 CAN_Ask_Russia_support: "Ask Russia For Support" #NT!
 CAN_Ask_Russia_support_desc: "Although Russia lost the Crimean War against Britain they might be willing to support us." #NT!
 CAN_Food_Civ: "Food For The Civilians" #NT!
 CAN_Food_Civ_desc: "By importing additional food from the vast Russian lands, which would then be provided to the civilians, making a famine less likely." #NT!
 CAN_Food_Mil: "Food For The Military" #NT!
 CAN_Food_Mil_desc: "Imported food from the Russian land will be provided to the military in order to attract more men to the military." #NT!
 CAN_Campaigns_Rus: "Campaigns In Russia" #NT!
 CAN_Campaigns_Rus_desc: "By having campaigns in Russia we might be able to get both volunteers and money." #NT!
 CAN_Buy_Resources: "Buy Resources" #NT!
 CAN_Buy_Resources_desc: "By signing some contracts with the Russian Government and private industry we can either get a few Russian factories in our country or Russian experts in different fields of resource extraction, who will then be used to expand resource production in our nation." #NT!
 CAN_Ask_Usa_support: "Ask The US For Support" #NT!
 CAN_Ask_Usa_support_desc: "By having the support of the US we´d have a strong ally on our homefront." #NT!
 CAN_Industry_Civ: "Industry For The Civilians." #NT!
 CAN_Industry_Civ_desc: "By signing contracts with the private industry of the US we´d have more industry not only for the governments needs but also for the civilians." #NT!
 CAN_Industry_Mil: "Industry For The Military" #NT!
 CAN_Industry_Mil_desc: "By signing contracts with the private industry of the US we´d have more industry to supply the needs of the military." #NT!
 CAN_Campaigns_Usa: "Campaigns In The US" #NT!
 CAN_Campaigns_Usa_desc: "By having campaigns in the US we might be able to get both volunteers and money." #NT!
 CAN_Buy_Military_Equipment: "Buy Military Equipment" #NT!
 CAN_Buy_Military_Equipment_desc: "Contacts with some military industry could produce equipment as soon as we need them." #NT!
 CAN_Diplomatically_Prepared: "Diplomatically Prepared" #NT!
 CAN_Diplomatically_Prepared_desc: "The Canadian people now have beside us other allies who will liberate them from imperialism." #NT!
 CAN_prepare_internally: "Prepare Internally" #NT!
 CAN_prepare_internally_desc: "In order to win a war of independence several things in the army and economy have to be prepared as well as the citizens themselves. If we don´t do this we might be stabbed in the back by our own brothers and sisters." #NT!
 CAN_Secure_loyalty_army: "Secure Loyalty In The Militia" #NT!
 CAN_Secure_loyalty_army_desc: "The Militia is being lead by many officers who are loyal to the Crown and not to their people here in Canada, through legislative means and small propaganda we might be able to secure their loyalty." #NT!
 CAN_Convince_French_Irish: "Convince The French And Irish" #NT!
 CAN_Convince_French_Irish_desc: "The French and Irish have been victims Of British imperialism and will be easy to convince to fight not only for their independence but also for ours." #NT!
 CAN_Convince_Indiginous: "Convince Indigenous" #NT!
 CAN_Convince_Indiginous_desc: "The Indigenous are the most recent victims of British imperialism, by promising them a few things, they might be willing to fight. Before they become an even smaller group of people." #NT!
 CAN_prepare_military: "Prepare Military Plans" #NT!
 CAN_prepare_military_desc: "New plans have to be drawn in order to fight more effectively." #NT!
 CAN_prepare_economy_pop: "Prepare Economy And Population" #NT!
 CAN_prepare_economy_pop_desc: "A war against Britain might have devastating consequences not only for the military but also for the economy and civilians. To prevent it, or at least limit this we will take preemptive measures." #NT!
 CAN_secure_supplies_civ: "Secure Supplies For The Civilians" #NT!
 CAN_secure_supplies_civ_desc: "It is obvious, that the civilians of Canada will be most affected by this war. Extra food rations will be prepared, to ensure that they are at least well fed." #NT!
 CAN_secure_supplies_mil: "Secure Supplies For The Military" #NT!
 CAN_secure_supplies_mil_desc: "It is quite possible that the civilians will be the most affected by a war of independence. However, we have to direct food to the military so our soldiers stay supplied with food. The people meanwhile will either have to join the military or have to endure." #NT!
 CAN_prepare_financial_aid_economy: "Prepare Financial Aid For Economy" #NT!
 CAN_prepare_financial_aid_economy_desc: "Even after having gaining independence a destroyed economy and a desperate population would bring us right into the next crisis. In order to prevent this financial aid will be prepared to provide companies and others in need during the war." #NT!
 CAN_direct_money_Military: "Direct Money To The Military" #NT!
 CAN_direct_money_Military_desc: "In order to make this a short war we will direct more money towards the military." #NT!
 CAN_internally_prepared: "Internally Prepared" #NT!
 CAN_internally_prepared_desc: "We have prepared ourselves the best we could." #NT!
 CAN_Freedom_Canada: "Freedom For Canada" #NT!
 CAN_Freedom_Canada_desc: "The time has come to free all of Canada from British imperialism and gaining independence." #NT!
 CAN_Policies_War: "Policies During The War" #NT!
 CAN_Policies_War_desc: "Our war of independence has started. Now we either gain independence or die trying." #NT!
 CAN_Hard_times_people: "Hard Times For The People" #NT!
 CAN_Hard_times_people_desc: "The people should be allowed to know the truth, and defeats should not be lied about." #NT!
 CAN_Great_times_people: "Great Times For The People" #NT!
 CAN_Great_times_people_desc: "Propaganda campaigns will keep us going and allow us to endure this war." #NT!
 CAN_Private_Economy: "Private Economy" #NT!
 CAN_Private_Economy_desc: "Companies will be allowed to operate mostly on their own." #NT!
 CAN_Middle_Way: "The Middle Way" #NT!
 CAN_Middle_Way_desc: "Unimportant industries will be reorganized into military factories, allowing us to build more weapons." #NT!
 CAN_Nationalise_Economy: "Nationalising The Economy" #NT!
 CAN_Nationalise_Economy_desc: "While the people are suffering, they will suffer much more if the British invade their home. So for the greater good we will choose the lesser evil." #NT!
 CAN_Emergency_Powers: "Emergency Powers" #NT!
 CAN_Emergency_Powers_desc: "Emergency Powers will be granted to a few so they can make faster decisions on the behalf of all." #NT!
 CAN_Negotiatens_Britain: "Offer Peace" #NT!
 CAN_Negotiatens_Britain_desc: "Mainland Canada is under our control, we can now demand a free Canada from the British. Although Newfoundland will be left in the British Empire, for now." #NT!
 CAN_Independent_Canada: "Independent Canada" #NT!
 CAN_Independent_Canada_desc: "Canada is finally independent, we can now choose our own fate." #NT!
 CAN_Independent_Failed: "War Of Independence Failed" #NT!
