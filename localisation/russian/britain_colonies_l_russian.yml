 britishoceania.85.d: "For the first time, telegraph services are setup between Sydney and Brisbane" #NT!
 britishoceania.85.a: "The world gets smaller" #NT!
 britishoceania.86.t: "Sydney to Adelaide Telegraph" #NT!
 britishoceania.86.d: "For the first time, a direct telegraph service is setup between Sydney and Adelaide. Previously telegraphs had to be routed through Melbourne." #NT!
 britishoceania.86.a: "The world gets smaller" #NT!
 britishoceania.87.t: "Annex South-East Papua?" #NT!
 britishoceania.87.d: "Our borders are now under threat by other European Empires colonising close to our Island. We could move to them and create a buffer in the form of Papua" #NT!
 britishoceania.87.a: "Invade" #NT!
 britishoceania.87.b: "Leave it be" #NT!
 britishoceania.88.t: "Queensland Occupy Papua" #NT!
 britishoceania.88.d: "Our Australian Colony has recently invaded south-east Papua. This could cause some issues on the international stage, should we oppose this action?" #NT!
 britishoceania.88.a: "Oppose the Invasion" #NT!
 britishoceania.88.b: "Leave it be" #NT!
 britishoceania.89.t: "Britain Fail to Ratify the Treaty!" #NT!
 britishoceania.89.d: "The British Government has decided not to support our decision to invade papua. While there is nothing they can do at this time, they may choose to act in the future." #NT!
 britishoceania.89.a: "Keep it anyway." #NT!
 britishoceania.90.t: "Christmas Island" #NT!
 britishoceania.90.d: "The first attempt at exploring the island was in 1857 by the crew of the Amethyst. They tried to reach the summit of the island but found the cliffs impassable. During the 1872–1876 Challenger expedition to Indonesia, naturalist John Murray carried out extensive surveys. In 1886, Captain John Maclear of HMS Flying Fish, having discovered an anchorage in a bay that he named "Flying Fish Cove", landed a party and made a small collection of the flora and fauna. In the next year, Pelham Aldrich, on board HMS Egeria, visited the island for 10 days, accompanied by J. J. Lister, who gathered a larger biological and mineralogical collection. Among the rocks then obtained and submitted to Murray for examination were many of nearly pure phosphate of lime. This discovery led to annexation of the island by the British Crown" #NT!
 britishoceania.90.a: "Great!" #NT!
  
