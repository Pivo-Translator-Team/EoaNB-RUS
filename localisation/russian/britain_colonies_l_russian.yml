 britishoceania.37.t: "The Kīngitanga Refuse to Bend" #NT!
 britishoceania.43.t: "East Cape War begins" #NT!
 britishoceania.49.t: "Loss of the New Zealand Wars" #NT!
 britishoceania.49.d: "After heavy fighting the Maori forces have defeated our army and have driven us out of the central north island. Much of our government has fled to the South Island and many are now calling our rump state of a colony, 'New Munster'. The future for these islands is now uncertain and clouded" #NT!
 britishoceania.49.a: "Thus ends the Waitangi Treaty" #NT!
 britishoceania.50.t: "Auckland requests to be its own colony" #NT!
 britishoceania.50.d: "After the disaster of the New Zealand wars our colony has collapsed and the local Maori tribes are setting up their own governments in the center of the north island. The Remaining Government has renamed itself to New Munster holding only the south island and the land around wellington. The city of Auckland is still under our dominion and has sent a request to be recognised as its own colony" #NT!
 britishoceania.50.a: "Agree to the Request" #NT!
 britishoceania.50.b: "Give it to [NSW.GetName]" #NT!
 britishoceania.50.c: "Take over administration ourselves" #NT!
 britishoceania.50.e: "Keep it under New Munster" #NT!
 britishoceania.51.t: "New Railway" #NT!
 britishoceania.51.d: "Victoria's first railway from Geelong to Melbourne is built." #NT!
 britishoceania.51.a: "Speed is of the essence." #NT!
 britishoceania.52.t: "Gas Lighting" #NT!
 britishoceania.52.d: "The city streets of Melbourne are first lit by gas lighting." #NT!
 britishoceania.52.a: "May we enjoy the night" #NT!
 britishoceania.53.t: "Melbourne to Adelaide Telegraph" #NT!
 britishoceania.53.d: "For the first time, telegraph services are setup between Melbourne and Adelaide." #NT!
 britishoceania.53.a: "The world gets smaller" #NT!
 britishoceania.54.t: "Melbourne to Sydney Telegraph" #NT!
 britishoceania.54.d: "For the first time, telegraph services are setup between Melbourne and Sydney." #NT!
 britishoceania.54.a: "The world gets smaller" #NT!
 britishoceania.55.t: "Melbourne to Hobart Telegraph" #NT!
 britishoceania.55.d: "In 1857 and 1858 surveys were conducted in Bass Strait to determine the best route for a submarine telegraph cable between Victoria and Tasmania. In August 1859, the first cable was laid, between Cape Otway and Low Head, near Launceston. Melbourne and Hobart were linked, completing the networking uniting the capital cities of the four south-eastern Australian colonies. For a short time at least, the Bass Strait cable was the longest undersea telegraph cable in the world." #NT!
 britishoceania.56.d: "In 1860 much of the interior of Australia remained uncharted. Some Victorians, made wealthy from the gold rushes, were prepared to fund exploratory expeditions. They had three goals: scientific discovery, seeking new grazing land and finding a route for an overland telegraph line. South Australian explorer John McDouall Stuart had already discovered productive grazing country during several expeditions from Adelaide to north of Lake Eyre by the late 1850s. The Victorian Government and the Royal Society of Victoria, spurred by a desire to maintain Victoria's position as the 'most advanced' colony, funded the Victorian Exploring Expedition and set it the task of being the first to traverse Australia from south to north. The expedition, one of the most expensive in Australian history, was led by Robert O'Hara Burke, an Irishman with no exploration experience or skills in surveying or navigation. It was lavishly equipped with items including 50 gallons of rum to revive tired camels (there were 27 of them), and an oak table. The expedition's departure from Royal Park, Melbourne on 20th August 1860 was a public spectacle watched by about 15,000 people." #NT!
 britishoceania.56.a: "Good luck!" #NT!
 britishoceania.57.t: "First Melbourne Cup" #NT!
 britishoceania.57.d: "The Melbourne Cup, an annual thoroughbred horse race, ran for the first time and later became one of the world's most prestigious racing events. The Race That Stops a Nation was an idea envisioned by Chairman of the Victorian Racing Club Frederick Standish. On Thursday 7th November 1861, his dream became a reality when 17 horses ran the first Melbourne Cup in front of a crowd of 4,000. Archer, a stallion from New South Wales, cross the line first with a time of 3:52:00 and earning a price of 710gold sovereigns and a gold watch." #NT!
 britishoceania.57.a: "We're off the races." #NT!
 britishoceania.58.t: "Burke & Wills Have Not Returned" #NT!
 britishoceania.58.d: "Months have passed since the Burke & Wills expedition left Melbourne and we have had no word of their demise or journey. The media is questioning their whereabouts and public pressure for answers is increasing." #NT!
 britishoceania.58.a: "Send out a search party" #NT!
 britishoceania.58.b: "Write them off as a loss" #NT!
 britishoceania.59.t: "Victorian Contingent Party" #NT!
 britishoceania.59.d: "The Victorian Contingent Part left Melbourne on 26th June 1861 under the leadership of Alfred William Howitt." #NT!
 britishoceania.59.a: "Let's hope for some good news" #NT!
 britishoceania.60.t: "Victorian Contingent Party Returns" #NT!
 britishoceania.60.d: "At the Loddon River, Howitt met William Brahe, a member of the original caravan. Brahe had no knowledge of the whereabouts of Burke or Wills. On September 15 another member of the expedition was found, John King living with the Yandruwandha. Over the next nine days, Howitt found the remains of Burke and Wills and buried them. In pitiful condition, King survived the two-month trip back to Melbourne, and died eleven days later, aged 33, never having recovered his health." #NT!
 britishoceania.60.a: "A sad ending" #NT!
 britishoceania.61.t: "Victorian Exhibition" #NT!
 britishoceania.61.d: "The Victorian Exhibition was opened by His Excellency the Governor, and despite the drawback of unfavorable weather, the event was a success." #NT!
 britishoceania.61.a: "A great event." #NT!
 britishoceania.62.t: "Coranderrk Established" #NT!
 britishoceania.62.d: "Coranderrk was established as a reserve for the aboriginal people of south-central Victoria, operated under Australia's first administrative framework to 'manage' Aboriginal affairs, an approach later adopted throughout the contrary. Coranderrk's residents fought against efforts to control their lives. Their sustained resistance is often cited as among the first Indigenous campaigns for land rights and self-determination. In June 1863, 2300 acres were grazed as a reserve for Coranderrk Aboriginal Station. Indigenous testimony shows that Coranderrk was product and profitable. Residents' literacy increased and a better diet led to improved health. Coranderrk was a popular tourist destination and the sale of baskets, bags, boomerangs and skin rugs, made by women and elderly men, contributed significantly to the station's income." #NT!
 britishoceania.62.a: "A good start." #NT!
 britishoceania.63.t: "Intercolonial Exhibition of Australasia held" #NT!
 britishoceania.63.d: "This exhibition brought together exhibits to assist in the selection of items to be forwarded to Paris for the Exposition Universelle. For the first time the Australian colonies came together." #NT!
 britishoceania.63.a: "A great event." #NT!
 britishoceania.64.t: "Prince Alfred Arrives" #NT!
 britishoceania.64.d: "On 24th November 1867 Prince Alfred arrived in Melbourne and huge crowds welcomed him. But religious tensions marred his time in the colony. The Protestant community hall was decorated with an image showing William of Orange, the 17th-century English King, defeating Catholic armies at the Battle of the Boyne in Ireland. Given the tension between Catholics and Protestants in Australia this was a provocative gesture. Crowds of Irish Catholics gathered outside the hall, singing republican Irish songs and throwing stones. As the group was beginning to disperse the windows of the hall opened and shots were fired into the mob. A Catholic boy was killed and a riot ensued." #NT!
 britishoceania.64.a: "Nothing bad happened." #NT!
 britishoceania.65.t: "Education Act 1872" #NT!
 britishoceania.65.d: "After more than a decade of effort, the Victorian Government wrested control of the colonial school system from religious denominations, and passed the Education Act 1872. The legislation made Victoria the first Australian colony (and one of the first jurisdictions in the world) to offer free, secular and compulsory education to its children. Children between the ages of six and fifteen were obliged to attend school and their education was free. In addition, all government funding to church schools ceased. Most of the religious denominations, with the exception of the Roman Catholics, allowed their schools to form part of this new system. The Education Act, although contentious and accused of being politically motivated, was the first of its kind in the Australian colonies, and Victoria became one of the first regions in the world to offer free, secular and compulsory education." #NT!
 britishoceania.65.a: "We shall have it!" #NT!
 britishoceania.65.b: "Poppycock!" #NT!
 britishoceania.66.t: "Victorian Intercolonial Exhibition Held" #NT!
 britishoceania.66.d: "The Exhibition was formally opened by His Excellency the Governor, with the ceremonial observances customary on such occasions. The event was an interesting one, and its importance was marked by the presence of a crowded assemblage, drawn from all parts of the country, which was in itself a pleasing and somewhat imposing sight. The main hall of the Exhibition presented a very difference appearance to that which it were on the previous evening. The last exhibits to arrive had reached their appointed places, there was no trace of the confusion which a few hours before reigned supreme, and when the aisles were filled with the dense throng of visitors, the eye could not rest upon a fairer picture, for apart from the ornamental effects of some of the mere artistically disposed wares, the original decorations of the walls were aided by a profusion of flags, which ran in a partly coloured line from end to end of the building, and the softened light which streamed through the stained windows heightened the effect of the various animate and inanimate groupings. Visitors began to arrive long before inaugural ceremony was begun, and these wisely availed themselves of the opportunity to inspect the exhibits before the different compartments became too crowded for that operation to be accomplished with any degree of comfort." #NT!
 britishoceania.66.a: "A great event." #NT!
 britishoceania.67.t: "Victorian Intercolonial Exhibition Held" #NT!
 britishoceania.67.d: "This exhibition was preparatory to the Philadelphia Exhibition the following year. There were exhibits from Victoria, New South Wales, Northern Territory, Tasmania, South Australia, New Zealand, New Caledonia and Netherlands-India." #NT!
 britishoceania.67.a: "A great event." #NT!
 britishoceania.68.t: "First Test Cricket Match" #NT!
 britishoceania.68.d: "The first Test Cricket match between Australia and England is held at the MCG. Australia was the winning side." #NT!
 britishoceania.68.a: "So what next?" #NT!
 britishoceania.69.t: "Royal Exhibition Building Opened" #NT!
 britishoceania.69.d: "The Royal Exhibition Building in Carlton is completed and hosts the Melbourne International Exhibition, over a million visitors come to see the fruits of the Empire." #NT!
 britishoceania.69.a: "Wonderful" #NT!
 britishoceania.70.t: "Ned Kelly's Last Stand" #NT!
 britishoceania.70.d: "Ned Kelly's last stand. Victorian bush ranger Ned Kelly and his gang had their last stand in Glenrowan in June of 1880. The four outlaws descended on the Victorian town on Sunday 27th June and the final shoot out took place at Anne Jones' Inn where Joe Byrne, Dan Kelly and Steve Hart died. In the earning morning of Monday 28th of June, Ned Kelly was seized and arrested." #NT!
 britishoceania.70.a: "We finally got him." #NT!
 britishoceania.71.t: "First Telephone Exchange" #NT!
 britishoceania.71.d: "Australia's first telephone exchange opened in Melbourne." #NT!
 britishoceania.71.a: "Hello. Can you hear me?" #NT!
 britishoceania.72.t: "Victorian International Exhibition Held" #NT!
 britishoceania.72.d: "The Melbourne International Exhibition was opened on Friday, the 1st October, by his Excellency the Governor, in the presence of an immense concourse of spectators. The affair passed off with immense success. The day was was proclaimed a public holiday, and all classes of citizens united in doing honor to the occasion." #NT!
 britishoceania.72.a: "A great event." #NT!
 britishoceania.73.t: "Ned Kelly Hanged" #NT!
 britishoceania.73.d: "Notorious bushranger and infamous Australian character Edward 'Ned' Kelly was hanged for murder at Melbourne Gaol. Legend hols that before the noose tightened he simply said, either 'ah well, I suppose it has come to this' or 'such is life.'" #NT!
 britishoceania.73.a: "Such is life." #NT!
 britishoceania.74.t: "Sunshine Stripper Harvester" #NT!
 britishoceania.74.d: "HV McKay's invention of the Sunshine stripper harvester in Ballarat makes leaps and bounds in the efficient harvest of cereal crops, putting Australia on the map as a leading exporter of grain." #NT!
 britishoceania.74.a: "This will put us on the map." #NT!
 britishoceania.75.t: "Depression" #NT!
 britishoceania.75.d: "During the 1880s, there had been a speculative boom in the Australian property market. The optimistic climate was fostered by the commercial banks, and also led to the proliferation of non-bank institutions such as building societies; as they were operating in a free banking system, there were few legal restrictions on their operations, and there was no central bank of government-provided deposit guarantees. Consequently, these banks and related bodies lent extravagantly, for property development, but following the collapse of the land boom after 1888, a large number of enterprises that had borrowed money found themselves unable to repay these debts, and many began to declare bankruptcy. Banks and non-bank institutions came under increasing financial pressure, and the full extent of the crisis became apparent when the Federal Bank of Australia failed on the 30th of January 1893. The situation was particularly acute in Victoria, and on the 1st of May 1893, the Victorian government implemented a five-day bank holiday to ameliorate the financial panic and prevent any further run on the banks. By 17th May, 11 commercial bank in Sydney, Melbourne, as well as other locations in Australia, had temporarily or permanently closed their doors. -- A period of prosperity in the 1880s led to a wild speculation in land and buildings, and money poured in from England. Land companies, mortgage societies, municipal bodies, building societies, and a host of other organizations all clamoured for a share in the good things that were on offer, and probably 40,000,00 pounds flowed into Victoria during a period of six years. With so much money in circulation, a fictitious prosperity of a feverish sort resulted. The banks issued notes to the value of millions of pounds, and trade and industry flourish as never before. The reaction came quickly. Public confidence subsided just as quickly. A run commenced on the bank, and the bursting of the boom brought with it widespread disaster. 14 banks failed, twelve of those with 905 branches throughout Australia, had liabilities assessed at 166,000,000 pounds, and thousands of people lost the whole of their possessions. Bank notes in many cases became worthless, and Victoria reached the farthest depth of a financial depression. Unemployment became widespread, wages and prices dropped and bankruptcies followed one another." #NT!
 britishoceania.75.a: "We went too far." #NT!
 britishoceania.76.t: "Royal Assent for Queensland" #NT!
 britishoceania.76.d: "Queensland has been requesting separation from [NSW.GetName] since 1851, Today Royal Assent has finally been granted" #NT!
 britishoceania.76.a: "Sign the Letters Patent" #NT!
