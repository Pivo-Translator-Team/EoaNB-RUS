 britishcanada.83.t: "France Declined Call For Help!" #NT!
 britishcanada.83.d: "A Call For Help Has Been Declined By The French Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair." #NT!
 britishcanada.83.a: "Dammit" #NT!
 britishcanada.84.t: "France Accepts Call For Help!" #NT!
 britishcanada.84.d: "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them." #NT!
 britishcanada.84.a: "Good" #NT!
 britishcanada.85.t: "No Supporters!" #NT!
 britishcanada.85.d: "We Have Asked The US, France And Russia, The Three Candidates Who Could Have Been Willing To Support Us. But No One Wants To Support Us." #NT!
 britishcanada.85.a: "How Can No One Want A War Against The British Empire?!" #NT!
 britishcanada.86.t: "Russia Accepts Call For Help!" #NT!
 britishcanada.86.d: "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them." #NT!
 britishcanada.86.a: "Good" #NT!
 britishcanada.87.t: "Russia Declined Call For Help!" #NT!
 britishcanada.87.d: "A Call For Help Has Been Declined By The Russian Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair." #NT!
 britishcanada.87.a: "Dammit" #NT!
 britishcanada.88.t: "USA Declined Call For Help!" #NT!
 britishcanada.88.d: "A Call For Help Has Been Declined By The US Government. Even After Hours Of Arguing What We Could Give Them In Return They Still Only Wanted To Stay Out Of This Affair." #NT!
 britishcanada.88.a: "Dammit" #NT!
 britishcanada.89.t: "USA Accepts Call For Help!" #NT!
 britishcanada.89.d: "Shortly After Arriving Our Ambassadors Were Greeted With Open Arms, Our Proposal For A Independent Canada Was Taken Serious And Much Debating Was Not Needed To Convince Them." #NT!
 britishcanada.89.a: "Good" #NT!
 britishcanada.90.t: "Canada Wants To Buy Our Ships" #NT!
 britishcanada.90.d: "The Canadian Ambassadors Approached Us Again With Wanting To Buy Some Old Ships." #NT!
 britishcanada.90.a: "Sure" #NT!
 britishcanada.90.b: "Nah" #NT!
 britishcanada.91.t: "France Accepted To Sell Us Ships!" #NT!
 britishcanada.91.d: "Our Ambassadors Were Able To Get Us 25 Old Corvettes." #NT!
 britishcanada.91.a: "We Now Have A Navy" #NT!
 britishcanada.92.t: "France Declined To Sell Us Ships!" #NT!
 britishcanada.92.d: "Sadly, Our Ambassadors Were Not Able To Get Us A Good Trade For A Few Ships From The French." #NT!
 britishcanada.92.a: "Sadly, No Navy" #NT!
 britishcanada.93.t: "Our Options" #NT!
 britishcanada.93.desc: "Sadly We Can Only Really Expand Resource Production Of One Resource Out Of Four Options." #NT!
 britishcanada.93.a: "Iron Will Be Needed For Guns" #NT!
 britishcanada.93.b: "Our Men Should Have Some Proper Cloth Clothes!" #NT!
 britishcanada.93.c: "A Bit More Wood Wouldn´t Hurt" #NT!
 britishcanada.93.d: "Some Fine Steel For Some Nice Guns!" #NT!
 britishcanada.94.t: "The British Want To Take Direct Control!" #NT!
 britishcanada.94.d: "The British Caught Wind Of Our Efforts To Gain Independence And Decided To Intervene. We Now Face Two Options Number One Would Be To Simply Give Up, Making All Of Our Efforts A Waste Of Time And The Other Would Be To Declare Independence Right Now." #NT!
 britishcanada.94.a: "It´s Hopeless We Are Not Prepared Enough" #NT!
 britishcanada.94.b: "It Is Now Or Never... Declare Independence!" #NT!
 britishcanada.95.t: "Canada Declared Independence!" #NT!
 britishcanada.95.d: "The Province Of Canada Has Declared Independence And Also Claimed All Of Our North American Colonies As Their Own Territory! We Have To Act Swiftly To Put This Rebellion Down!" #NT!
 britishcanada.95.a: "A War Is Currently Not A Option... We Have To Accept These Demands." #NT!
 britishcanada.95.b: "Unacceptable!" #NT!
 britishcanada.96.t: "Canada Gained Independence!" #NT!
 britishcanada.96.d: "The Former Colony "The Province Of Canada" Has Gained Independence From The British Empire With Most Colonies In The British Empire Located In North America Under Their Control." #NT!
 britishcanada.96.a: "Ok" #NT!
 britishcanada.98.t: "Canadian War Of Independence!" #NT!
 britishcanada.98.d: "Canada Has Declared It´s Independence From The British Empire While Also Claiming All Remaining British Colonies In North America. The British Took Action Immediately And Declared War On The Former Colony. The Size Of The War Is Currently Not Fully Known But It Has Potential To Grow To A War Against Several Major Countries." #NT!
 britishcanada.98.a: "Ok" #NT!
 britishcanada.99.t: "The Former Colony Offers Peace" #NT!
 britishcanada.99.d: "The Former Colony, Now Controlling The Important Party Of Canada Has Approached Us With A Peace Offer. Which Would Leave Us With Only One Colony, Which Would Be Newfoundland." #NT!
 britishcanada.99.a: "This War Has To Stop, For Now... Sign The Peace Offer" #NT!
 britishcanada.99.b: "We Don't Accept Such Terms" #NT!
 britishcanada.100.t: "Peace Offer Declined!" #NT!
 britishcanada.100.d: "Our Peace Offer Was Fully Rejected, Almost No Part Of Our Peace Offer Was Taken Serious And Our Diplomats And Country Were Mocked. Sadly Lasting Peace Cannot Be Achieved Yet." #NT!
 britishcanada.100.a: "What A Waste Of Time And Resources" #NT!
 britishcanada.101.t: "Peace Offer Accepted!" #NT!
 britishcanada.101.d: "Our Offer Of Peace Was Accepted By The British Empire. We Are Recognized As A Free Country By The British And We Can Now Focus On Reconstruction!" #NT!
 britishcanada.101.a: "Finally, The War Is Over" #NT!
 britishcanada.102.t: "Canada Won Independence War!" #NT!
 britishcanada.102.d: "The Former Colony "The Province Of Canada" Is Now A Fully Independent Country Even Recognized As Such By The British Empire!" #NT!
 britishcanada.102.a: "Ok" #NT!
 britishcanada.103.t: "The War Is Lost" #NT!
 britishcanada.103.d: "We Have Sustained To Many Defeats In The Course Of This War, We Have To Sign A Peace Treaty With The Former Colony." #NT!
 britishcanada.103.a: "When There Is No Other Option..." #NT!
 britishcanada.104.t: "The War Is Lost" #NT!
 britishcanada.104.d: "The War Against The British Empire Has Too High Costs. With Thousands Dead And No End Of The War In Sight The People Have Lost Hope." #NT!
 britishcanada.104.a: "We Have Failed" #NT!
 britishcanada.105.t: "British Empire Regained Control!" #NT!
 britishcanada.105.d: "The War Of Independence Of The Province Of Canada Is Over! With Many Thousands Dead And Many More Fleeing The Government Capitulated And A Peace Treaty Was Signed!" #NT!
 britishcanada.105.a: "Ok" #NT!
 britishcanada.106.t: "Visit Of A Royal" #NT!
 britishcanada.106.d: "The First Official Royal Tour Of Canada Consists The Oldest Son Of Queen Victoria, Edward, Prince Of Wales. He Was Sent By Our Queen To Follow A Request Of Both Legislative Assemblies Of Upper And Lower Canada. His Visit Will Last From The 18th to the 20th of September. Though It Is His First Day Of The Tour Inside Canada, He Is Already Being Mobbed By Crowds Of People Wherever He Goes." #NT!
 britishcanada.106.a: "Welcome, Prince Edward!" #NT!
 britishcanada.107.t: "The St-Hilaire train disaster" #NT!
 britishcanada.107.d: "In A Town Near Quebec A Train Which Was Carrying Immigrants, Fell Through An Open Swing Bridge Into The Richelieu River After The Crew Failed To Obey A Stop Signal. It´s Suspected That The Death Toll Is Up To 99 People." #NT!
 britishcanada.107.a: "What A Travesty. May They Rest In Peace." #NT!
 britishcanada.108.t: "Ottawa Chosen As Capital!" #NT!
 britishcanada.108.d: "Our Beloved Queen, Queen Victoria Has Today Decided The Future Capital Of Canada. Despite Toronto, Montreal And Quebec Being One Of The Main Cities Of Our Province And Therefore The Only Suspected Candidates, Our Queen Has Chosen A Small Logging Town In The Backwoods. It Is Suspected That "Barrack Hill" Will Be The Location Of The Parliament, Because Of Its Prominence Over Both The Town And River. As Well As It Is Already Owned By The Crown." #NT!
 britishcanada.108.a: "No One Would Have Suspected Such A Decision. God Save The Queen!" #NT!
 britishcanada.109.t: "Capital Moved To Quebec City!" #NT!
 britishcanada.109.d: "Following The History Of Moving Capitals, The New Capital Of Our Colony Will Be Quebec! In The Last 16 Years The Capital Will Be Moved For The Fifth Time. From 1841 To 1844 It Was Kingston, Then It Was Moved From 1844 To 1849 To Montreal Until Rioters Protested Against The "Rebellion Losses Bill" And Burned Down Montreal's Parliament Buildings. After This Act Of Unnecessary Violence The Capital Was Moved From 1849 To 1852 To Toronto. Now, -Before The Decision To Move It To Quebec City Once Again- Was It In Toronto For 1 Year." #NT!
 britishcanada.109.a: "Not Again!" #NT!
 britishcanada.110.t: "" #NT!
 britishcanada.110.d: "" #NT!
 britishcanada.110.a: "" #NT!
 britishcanada.111.t: "Confederation of Canada?" #NT!
 britishcanada.111.d: "With the tensions between Britain and the United States erupting into all out war, our worst fears have come to fruition. In order to adequately defend ourselves the Province of Canada has proposed a Confederation between British Colonies in North America. Assuming Britain agrees to it, it would allow us to defend ourselves against the Yanks, at least until the rest of the Empire’s forces arrive, not to mention the other benefits it would provide…" #NT!
 britishcanada.111.a: "Yes, Confederation is our best hopes for surviving this" #NT!
