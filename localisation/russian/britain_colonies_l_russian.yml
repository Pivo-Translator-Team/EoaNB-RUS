 britishindia.1.t: "The End of the Sepoy Revolt" #NT!
 britishindia.1.d: "With the fall of Delhi, and the announcement of complete surrender on the side of the Sepoy, the conflict in India has finally come to an end. After countless lives have been taken, civilian and military alike, the population is more than ready to return to peace - and the situation in all of India is already considerably quieting down. It would appear the troubled times have come to an end - for now." #NT!
 britishindia.1.a: "Finally, the war is over." #NT!
 britishindia.2.t: "The [ENG.GetAdjective] send a warning" #NT!
 britishindia.2.d: "[ENG.GetNameDef] has decided to send an official warning to us after learning of our attempts at distancing ourselves. They have also installed a few government agents for supervision - although it's nothing major for now." #NT!
 britishindia.2.a: "We have to act carefully." #NT!
 britishindia.3.t: "[ENG.GetNameDef] threatens war!" #NT!
 britishindia.3.d: "The [ENG.GetAdjective] have threatened us with war after learning of our attempts to distance ourselves. What is our response to this aggressive act?" #NT!
 britishindia.3.a: "Damn it, then we have to back down." #NT!
 britishindia.3.b: "They'll get what they asked for!" #NT!
 britishindia.4.t: "[ENG.GetNameDef] grants us independence!" #NT!
 britishindia.4.d: "In what most people believe to be a miracle, the [ENG.GetNameDef] have decided to grant us independence! [RAJ.GetNameDef] shall now rule this region as an independent sovereign nation state!" #NT!
 britishindia.4.a: "Hooray!" #NT!
 britishindia.5.t: "The [ENG.GetAdjective] are preparing for war!" #NT!
 britishindia.5.d: "We have gotten word that [ENG.GetNameDef] is preparing to expand their colonial Empire in India, and apparently we are the next target for them. This might mean war very soon!" #NT!
 britishindia.5.a: "We must ready ourselves!" #NT!
 britishindia.6.t: "[ENG.GetNameDef] announces war plans in India" #NT!
 britishindia.6.d: "The [ENG.GetAdjective] Administration has just informed us that they intend to wage war in India in the very near future to expand our colonial ambitions. We are to ready our forces." #NT!
 britishindia.6.a: "Time to organize the troops then." #NT!
 britishindia.7.t: "Treaty of Mastung" #NT!
 britishindia.7.d: "With occurrence of this treaty the British authorities became a desolate ruler of Balochistan. The Khan of Kalat status became nominal, and the British establishments became the absolute rule of the Balochistan." #NT!
 britishindia.7.a: "Sign" #NT!
 britishindia.7.b: "Don't Sign" #NT!
 britishindia.8.t: "Treaty of Mastung" #NT!
 britishindia.8.d: "With occurrence of this treaty the British authorities became a desolate ruler of Balochistan. The Khan of Kalat status became nominal, and the British establishments became the absolute rule of the Balochistan." #NT!
 britishindia.8.a: "Signed" #NT!
 britishindia.9.t: "Treaty of Mastung Refused" #NT!
 britishindia.9.d: "We must now force the treaty through war." #NT!
 britishindia.9.a: "Send the Army" #NT!
 britishindia.10.t: "Afghanistan Rejects our Demands" #NT!
 britishindia.10.d: "" #NT!
 britishindia.10.a: "Send the Army" #NT!
