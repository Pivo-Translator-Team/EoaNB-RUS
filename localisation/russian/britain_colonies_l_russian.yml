  ### CARIBBEAN ### 
  ################# 
 britishcaribbean.2.t: "Morant Bay Trial" #NT!
 britishcaribbean.2.d: "A black man was put on trial in the Morant Bay courthouse, charged with trespassing on a long-abandoned sugar plantation. The poor black Jamaicans of the parish were angered by this additional example of land inequality, and marched on the courthouse under the leadership of Bogle.\n\nAlthough the march was peaceful, the proceedings were disrupted when James Geoghegon, a black spectator, angrily denounced the charges. In the police's attempts to seize him and remove him from the courthouse, a fight broke out between the police and other spectators. While pursuing Geoghegon, two policemen were beaten with sticks and stones thrown from the crowd. The local authorities will most likely convict Geoghegon and send him to prison.\n\nDomestic affairs like this are typically handled by local officials, but we have the opportunity to intervene here if we can afford to pull a few strings." #NT!
 britishcaribbean.2.a: "We cant be bothered with domestic incidents, ignore the issue." #NT!
 britishcaribbean.2.b: "Geoghegon only expressed his opinion, intervene in this biased trial!" #NT!
 britishcaribbean.3.t: "Morant Bay Trial Aftermath" #NT!
 britishcaribbean.3.d: "The trial continued and Geoghegon was convicted and imprisoned. The following Monday the court issued arrest warrants for several men for rioting, resisting arrest, and assaulting the police.\n\nAmong those warrants was one issued directing the arrest preacher Paul Bogle. The police were unable to arrest Bogle because of the interference by his followers." #NT!
 britishcaribbean.3.a: "Oh" #NT!
 britishcaribbean.4.t: "Morant Bay Trial Aftermath" #NT!
 britishcaribbean.4.d: "The trial continued and Geoghegon was unfortunately convicted but his sentences where reduced and no further warrants issued as a result of our influence. The policemen where released with no charges, despite arbitrarily seizing Geoghegon for protesting." #NT!
 britishcaribbean.4.a: "At least some good came from it..." #NT!
 britishcaribbean.5.t: "Morant Bay Rebellion" #NT!
 britishcaribbean.5.d: "The Morant Bay Protest started out in southeastern [689.GetName], who were protesting racial injustice, widespread poverty, and high poll taxes.\n\nThis then turned into an insurrection when several hundred Jamaican peasant-laborers marched into the town of Morant Bay, the capital of the predominantly sugar-growing parish of St. Thomas in the East. They then raided the police station and stole the weapons stored there. The crowd then began pelting the militia with rocks and sticks, and the militia opened fire on the protesters. This angered the crowd, who reacted violently, burning the court house and nearby buildings. More than 25 people were killed on both sides, before the militia retreated. For the next two days, the mass of rebellious black peasants took over the parish of St. Thomas-in-the-East.\n\nThe response of local authorities is to end this swiftly by suppressing the revolt and it's leaders. The only question remains, what shall we do about this insurrection?" #NT!
 britishcaribbean.5.a: "Ignore the issue and let the local authorities handle this insurrection." #NT!
 britishcaribbean.5.b: "The revolt will end if we appease some of their demands for racial equality." #NT!
 britishcaribbean.6.t: "Morant Bay Rebellion Aftermath" #NT!
 britishcaribbean.6.d: "According to one soldier, 'we slaughtered all before us ... man or woman or child'. In the end, the soldiers killed 439 black Jamaicans directly, and they arrested 354 more (including Paul Bogle), who were later executed, many without proper trials. Bogle was executed \"either the same evening he was tried or the next morning\". Bogle was hanged alongside 14 others, including his brother Moses.\n\nOther punishments included flogging of more than 600 men and women (including some pregnant women), and long prison sentences. The soldiers burned thousands of homes belonging to black Jamaicans without any justifiable reason, leaving families homeless throughout the parish. This was the most severe suppression of unrest in the history of the British West Indies, exceeding incidents during slavery years." #NT!
 britishcaribbean.6.a: "This is horrendous!" #NT!
 britishcaribbean.7.t: "Morant Bay Rebellion Aftermath" #NT!
 britishcaribbean.7.d: "After the [OWNER.GetAdjective] government assured the insurrectionists that their demands would be met, peace talks began. While not every demand could be met, popularity of social egalitarianism is on the rise." #NT!
 britishcaribbean.7.a: "This should reduce the chance of revolts for the time being." #NT!
 britishcaribbean.8.t: "The Jamaican Committee" #NT!
 britishcaribbean.8.d: "Opponents of Eyre established the Jamaica Committee in 1866, which called for Eyre to be tried for mass murder. More radical members of the Committee wanted him tried for the murder of British subjects, such as George William Gordon, under the rule of law, stating that Eyre's actions taken under the aegis of martial law were illegal.\n\nDomestic affairs like this are typically handled by local officials, but we have the opportunity to intervene here if we can afford to pull a few strings." #NT!
 britishcaribbean.8.a: "Let the Jamaican Committee handle this trial, we cant be bothered." #NT!
 britishcaribbean.8.b: "Justice must be had, ensure there is a trial!" #NT!
 britishcaribbean.9.t: "Jamaican Committee Aftermath" #NT!
 britishcaribbean.9.d: "When Eyre returned to [OWNER.GetName], his supporters held a banquet in his honor while opponents condemned him as a murderer that same evening. Twice Eyre was charged with murder, but the cases never proceeded to trial." #NT!
 britishcaribbean.9.a: "There was never a trial?! This is outrageous!" #NT!
 britishcaribbean.10.t: "Jamaican Committee Aftermath" #NT!
 britishcaribbean.10.d: "The Jamaican Committee was changed to include the Jamaican peasantry. At the conclusion of the trial, Eyre was charged with murder and hanged by the gallows the next day." #NT!
 britishcaribbean.10.a: "So ends that man's tyranny!" #NT!
 britishcaribbean.11.t: "Kingston Rebellion" #NT!
 britishcaribbean.11.d: "After Eyre's arrest and the instability from Morant Bay, a group of Jamaican rebels organized a revolt against the local provisional government. They have called for equal rights, independence and were met by fire from the local authorities. Some armed themselves, capturing Kingston and some local cities, even some mayors that were of color sided with them. The small rebellion has also taken the Cayman Islands and the western part of Jamaica." #NT!
 britishcaribbean.11.a: "We need to secure the Caribbean colonies!" #NT!
 britishcaribbean.11.b: "For Independence! (Play as Jamaica!)" #NT!
 britishcaribbean.12.t: "[ENG.GetName] Reigns Over [JAM.GetName]!" #NT!
 britishcaribbean.12.d: "" #NT!
 britishcaribbean.12.a: "The [ROOT.GetName] rebellion has been put down." #NT!
 britishcaribbean.13.t: "[JAM.GetName] Liberation!" #NT!
 britishcaribbean.13.d: "" #NT!
 britishcaribbean.13.a: "For Freedom! For [ROOT.GetName]!" #NT!
  
