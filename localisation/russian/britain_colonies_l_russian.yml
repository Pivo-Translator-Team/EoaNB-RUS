 NSW_Henry_Parker_desc: "Born in 1808, in Lewisham, Kent. After coming back from his travels with the East India Company, he worked as a private secretary for Sir George Gipps in 1838. Where he married the third daughter of Captain John Macarthur, whom was well known for his agitation in the 1808 Rum Rebellion. Later on to be nominated by the Governor, as a member of the Legislative Council of New South Wales in 1846. After coming to the position of Chairman of committees, he was reelected until October of 1856 where Charles Cowper had been removed by a Vote of No Confidence leading to Henry now becoming the Premier of New South Wales." #NT!
 NSW_charles_cowper: "testing." #NT!
  
  #South Australia 
 SAS_Boyle_Travers_Finniss_desc: "Born in the waters off the Cape of Good Hope in 1807. Later growing up in Madres, India before being sent to Greenwich, England for education. Later on, he would come first out of sixteen candidates for the Royal Military College in Sandhurst's extry exam. Having entered British Army as an ensign in 1825 and by 1827 had reached the rank of Lieutenant, having served in the 88th, 56th, and 82nd Regiments of Foot. After which he would spend the next three years in Mauritius working for the Department of Roads and Bridges. His sold off his commission, and was appointed as assistant surveyor for Surveyor-General, Colonel William Light, having arried in South Australia in September of 1836, He supported Lights choice of the site for the colonies capital, Adelaide. Taking up business interests during 1837 to 1839, which all failed leading to him returning to public service. having served as commissioner for the South Australian Police and Police magistrate, by 1846 he was made Treasurer of the Colony. For the next 10 years, would be working in all sorts of positions before becoming this Colonies First Premier on 24th of October, 1856 with Royal Assent." #NT!
  
  #Victoria 
 vic_north_prospecting: "Find Northern Resources" #NT!
 vic_North_prospecting_desc: "Send out a team to find resources in our northern regions" #NT!
 VIC_E_prospecting: "Find Eastern Resources" #NT!
 VIC_E_prospecting_desc: "Send out a team to find resources in our eastern regions" #NT!
 VIC_S_prospecting: "Find Southern Resources" #NT!
 VIC_S_prospecting_desc: "Send out a team to find resources in our southern regions" #NT!
 VIC_W_prospecting: "Find Western Resources" #NT!
 VIC_W_prospecting_desc: "Send out a team to find resources in our western regions" #NT!
 POLITICS_WILLIAM_HAINES_DESC: "Born in 1810 in Hampstead, London to a Physician. He would go to Charterhouse School and Caius College Cambridge where he would graduate in Medicine in the field of surgery, and go to practice his medical caregiver for several years. Arriving in the district of Port Phillip (Now the Colony of Victoria) in 1841 to settle in the Geelong area. By 1851 he was appointed to be the first Premier of britishoceania.5 A long standing feud, which is still present to this day is on the topic of the dreaded Squatters. Whom reside on Crown land illegally and have been a thorn in not only our Colony, but in our Larger Neighbour New South Wales." #NT!
  
