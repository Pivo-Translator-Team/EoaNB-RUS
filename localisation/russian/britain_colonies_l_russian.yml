 britishoceania.7.t: "[From.GetName] asks for capital recommendations" #NT!
 britishoceania.7.d: "A request has arrived from the [From.GetName] administration to ask for our capital recommendation. this will be combined with recommendations from the other Australian colonies to decide on a finial location" #NT!
 britishoceania.7.a: "Recommend Auckland" #NT!
 britishoceania.7.b: "Recommend Wellington" #NT!
 britishoceania.9.t: "New Zealand Request Cannons" #NT!
 britishoceania.13.t: "Eruption of Mt Tarawera" #NT!
 britishoceania.13.d: "Mt Tarawera Erupted this morning and obliterated the Pink and White Terraces, a natural wonder many said was the 8th wonder of the world. There splendor may never be recovered" #NT!
 britishoceania.14.t: "[From.GetName] offers repayment" #NT!
 britishoceania.14.d: "NZL offers repayment to KIN for land taken during the waikato war.\n §Rif you see this please report it on the discord§!" #NT!
 britishoceania.14.a: "Agree" #NT!
 britishoceania.14.b: "Refuse" #NT!
 britishoceania.15.e: "We agree, praise the Maori King" #NT!
 britishoceania.15.t: "The Kīngitanga Deal?" #NT!
 britishoceania.15.d: "Members of our government sympathetic to our Kīngitanga policies have some to us with a interesting proposition, we give the Movement greater autonomy and in return they help intigrate the other Iwis, what should we propose?" #NT!
 britishoceania.15.a: "Offer limited autonomy" #NT!
 britishoceania.15.b: "Offer greater autonomy" #NT!
 britishoceania.15.c: "Offer joint government" #NT!
 britishoceania.17.t: "The New Zealand administration shares power with the natives" #NT!
 britishoceania.17.d: "The Annual report from the Colony of [NZL.GetName] has revealed something most disturbing. Their Colonial Government has ratified a new treaty that has brought natives into their government as equals! Subverting our power in their government. \nTheir new government has reaffirmed their loyalty to us, but this gesture may just be hollow, how should we respond?" #NT!
 britishoceania.17.future_effects: "§RThis may cause Problems in the Future§!" #NT!
 britishoceania.17.a: "WHAT! force them to reverse this immediately" #NT!
 britishoceania.17.b: "As long as they are still loyal" #NT!
 britishoceania.18.t: "Britain Demands that we purge our Administration of the Māori" #NT!
 britishoceania.18.d: "Our Parent Country [ENG.GetName] has heard of our decision to incorporate the Māori King into our government and Has sent us an Ultimatum:\nTo expel the Kīngitanga from our governance or face military retaliation" #NT!
 britishoceania.16.t: "New Zealand offers land deal" #NT!
 britishoceania.16.d: "The New Zealand Government has offered to give newly cleared governmental land equally between our people and new settlers.\nshall we accept this proposal?" #NT!
 britishoceania.16.a: "We agree" #NT!
 britishoceania.16.b: "Decline the deal" #NT!
 britishoceania.19.t: "The Kīngitanga offers integration" #NT!
 britishoceania.19.d: "The Kīngitanga offers us integration into their movement, shall we accept?" #NT!
 britishoceania.19.a: "We Accept" #NT!
 britishoceania.19.b: "We Decline" #NT!
 britishoceania.20.t: "The Kīngitanga offers integration" #NT!
 britishoceania.19.d: "The Kīngitanga offers us integration into their movement, shall we accept?" #NT!
 britishoceania.20.a: "We Accept" #NT!
 britishoceania.20.b: "We Decline" #NT!
 britishoceania.21.t: "The Kīngitanga Deal" #NT!
 britishoceania.21.d: "The New Zealand Government have come to us with a deal, we gain autonomy and we give them our support among the Māori Tribes. Shall we accept?" #NT!
 britishoceania.21.a: "Agree to the Deal" #NT!
 britishoceania.21.b: "Refuse the Deal" #NT!
 britishoceania.22.t: "The Kīngitanga Deal" #NT!
 britishoceania.22.d: "The New Zealand Government have come to us with a deal, we gain a great deal of autonomy and we give them much of our support among the Māori Tribes. Shall we accept?" #NT!
 britishoceania.22.a: "Agree to the Deal" #NT!
 britishoceania.22.b: "Refuse the Deal" #NT!
 britishoceania.23.t: "The Kīngitanga Deal" #NT!
 britishoceania.23.d: "The New Zealand Government have come to us with a interesting proposal, integration of the Kīngitanga into the New Zealand Government in a joint administration. what is our response?" #NT!
 britishoceania.23.a: "Agree to the Deal" #NT!
 britishoceania.23.b: "Revise the Deal" #NT!
 britishoceania.23.c: "Reject the Deal" #NT!
 britishoceania.26.t: "George Edward Grey offers to become governor" #NT!
 britishoceania.26.d: "With the rising tension with the Maori tribes one of our old governors George Edward Grey has offers to return and use his pull with the tribes to restore stability, should we agree?" #NT!
 britishoceania.26.a: "Agree, bring him back on the Soonest Boat" #NT!
 britishoceania.26.b: "Decline, we will restore peace without him" #NT!
 britishoceania.27.t: "Robert Wynyard becomes temporary governor" #NT!
 britishoceania.27.d: "George Edward Grey left for New Zealand this Morning to quell the natives there, Robert Wynyard has been assigned as our temporary governor for the interim" #NT!
 britishoceania.27.a: "Ok" #NT!
 britishoceania.35.t: "First Taranaki War" #NT!
 britishoceania.38.t: "Central North Island Inaccessible" #NT!
 britishoceania.38.d: "Our forces are unable to enter the central areas of the north island. this is due to the dense bush and the many hostile maori tribes within" #NT!
 britishoceania.48.t: "Second Taranaki War" #NT!
 britishoceania.48.d: "The Taranaki Maori have managed to hold out for years, and our military has become the laughing stock of the British Colonies. our populus demands peace, what shall we do?" #NT!
 britishoceania.48.a: "We must cave" #NT!
 britishoceania.48.b: "We will never end this war" #NT!
