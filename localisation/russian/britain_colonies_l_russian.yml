 britishcanada.38.t: "Prince Albert is returning to Britain" #NT!
 britishcanada.38.d: "Completing his royal tour of the Province of Canada in late-September, the Prince of Wales departed for the United States from Windsor, Ontario. Taking a month-long personal tour of the United States, he travelled under the pseudonym "Lord Renfrew," in an attempt to not attract attention to himself. The Canadian co-premieres saw-off the Prince's during his departure from Canada, and again from the United States, travelling to Portland, Maine on 20 October 1860 to see the Prince off." #NT!
 britishcanada.38.a: "Hopefully that tour didn't cost us that much" #NT!
 britishcanada.39.t: "Nova Scotia Railway Completed" #NT!
 britishcanada.39.d: "The railway was a key project of the visionary Nova Scotian leader Joseph Howe, who felt a government built railway led by Nova Scotia was necessary after the failure of the Intercolonial Railway talks and several fruitless private proposals." #NT!
 britishcanada.39.a: "Fantastic!" #NT!
 britishcanada.40.t: "The Creation Of The Grand Trunk Railway Regiment" #NT!
 britishcanada.40.d: "The Newly Formed Regiment Consists Mostly Of Railway Workers, Organized In Brigades. While Holes In The Brigades Were Stuffed By Volunteers Provided By The Government, Equipment Was Paid By Railway Companies, Capitalists And Even Some Aristocrats, Even Some Canons Were Bought." #NT!
 britishcanada.40.a: "No One Would Be Foolish Enough To Raid Our Trains Now." #NT!
 britishcanada.41.t: "Dockyard Opened!" #NT!
 britishcanada.41.d: "After Several Months Of Money Being Pumped Into This Project, A Dockyard Has Opened Today And Is Now Waiting For Our Orders." #NT!
 britishcanada.41.a: "We Should Order Some Ships Right Away." #NT!
 britishcanada.42.t: "Military Factory Opened!" #NT!
 britishcanada.42.d: "After Several Months Of Money Being Pumped Into This Project, A Military Factory Has Opened Today And Is Now Waiting For Our Orders." #NT!
 britishcanada.42.a: "Place Some Orders For Them." #NT!
 britishcanada.43.t: "Rising Demand For Canadian Products!" #NT!
 britishcanada.43.d: "In The Last Weeks The Civil War In The US has created A High Demand For Products. Because Of This We Generate A Higher Tax Revenue." #NT!
 britishcanada.43.a: "Great!" #NT!
 britishcanada.46.t: "A Great Coalition!" #NT!
 britishcanada.46.d: "An Alliance Was Today Anounced, Which Consists Of Several Originally Opposing Political Parties, Which -Hopefully- Will Bring The Two Canadas Together And End The Political Deadlock Under Which This Colony Suffers So Long. The Coalition Consists Of The Parti Bleu Under George-Étienne Cartier, The Clear Grits Under George Brown And The Liberal Conservatives Under John A. Macdonald. Though This Is Definitely A Positive Development It Is Not Exactly Clear On Why Exactly They Made An Alliance, But It Is Rumoured That A Shared Goal Of A Somewhat United Canada Might Be That Reason." #NT!
 britishcanada.46.a: "Hopfully This Will Last." #NT!
 britishcanada.47.t: "Tensions Calming Down" #NT!
 britishcanada.47.d: "It Seems Like That Recent Reforms And Structural Changes Have Reduced The Tensions. But For How Long Will This Last?" #NT!
 britishcanada.47.a: "Hopefully Forever" #NT!
 britishcanada.48.t: "Province Of Canada Announces Desire For Confederation!" #NT!
 britishcanada.48.d: "After Several Years Of Political Instability, The Government Of The Province Of Canada Has Anounced A Desire For A Confederated Canada Under British Rule." #NT!
 britishcanada.48.a: "Finally!" #NT!
 britishcanada.49.t: "Charlottetown Conference" #NT!
 britishcanada.49.d: "Discussions For A Maritime Union In The Legislative Council Chamber Of Province House Were Concluded Yesterday. Though, We Were Not Invited, Our Contingent Persuaded The Other Delegates From Nova Scotia, New Brunswick And Newfoundland To Work Towards The Union Of All The British North American Colonies, But It Seems That We Need A Few More Conferences To Achieve Such A Union." #NT!
 britishcanada.49.a: "Good" #NT!
 britishcanada.50.t: "Charlottetown Conference" #NT!
 britishcanada.50.d: "Originally, The Charlottetown Conference Was Meant To Get A Maritime Union Between Nova Scotia, New Brunswick And Newfoundland Going. Our Delegates Were Convinced By The Contingent Of The Province Of Canada, Who Were Originally Not Invited, To Work Toward A Union Of All The British North American Colonies." #NT!
 britishcanada.50.a: "Perhaps, This Is Even Better." #NT!
 britishcanada.51.t: "Quebec Conference" #NT!
 britishcanada.51.d: "The Quebec Conference Was A Success! While Many Policies Surrounding Federalism And The Creation Of A Single State Were Elaborated On And A Highly Comprehensive Resolution Was Drawn At The End. Which Makes It Possible To Merge Together, After Royal Acceptance Of Course. Though Sadly, Newfoundland Didn´t Take Part In This Conference." #NT!
 britishcanada.51.a: "Very Good!" #NT!
 britishcanada.52.t: "London Conference" #NT!
 britishcanada.52.d: "Sixteen Delegates From Canada Arrived Yesterday In The Capital Of The Empire -London- To Meet With Delegates Of The British Government. After The Two Big Conferences -Charlottetown Conference And The Quebec Conference- That Were Held To Determine The Constitutional Details Of Confederation. Which Resulted In The 72 Points That Had Been Agreed Upon In Quebec City. These Point Are Now Being Reviewed And Amended By The British Delegates." #NT!
 britishcanada.52.a: "Hopefully It Doesn't Take Long." #NT!
 britishcanada.53.t: "Royal Assent For Union!" #NT!
 britishcanada.53.d: "After Over Two Months Of Waiting For Approval, The Queen Has Given Her Royal Assent Yesterday! Therefore Making It Official That Canada Will Be Unified! The Province Of Canada, Nova Scotia And New Brunswick Will Unify In Four Months From Now On!" #NT!
 britishcanada.53.a: "Not Long Now." #NT!
 britishcanada.54.t: "Formation Of Canada!" #NT!
 britishcanada.54.d: "After Several Years Of Dreaming Of A Unified Canada The Dream Has Finally Come True! Today The Province Of Canada, Nova Scotia And New Brunswick Have Merged Together And Will Be Known As Canada." #NT!
 britishcanada.54.a: "Finally" #NT!
 britishcanada.55.t: "Formation Of Canada!" #NT!
 britishcanada.55.d: "After Several Years Of Dreaming Of A Unified Canada The Dream Has Finally Come True! Today The Province Of Canada, Nova Scotia, Newfoundland And New Brunswick Have Merged Together And Will Be Known As Canada. Newfoundland, After A Vote In A General Election Did Not Join." #NT!
 britishcanada.55.a: "Finally" #NT!
 britishcanada.56.t: "Negotiations Finished" #NT!
 britishcanada.56.d: "After Six Months Of Negotiations In London With The Hudson Bay Company. It Was Finally Agreed On The Price, Which Is 300.000 Pounds. The Land Will Be Given To Us In 2 And A Half Months." #NT!
 britishcanada.56.a: "Finally!" #NT!
 britishcanada.57.t: "The Red River Rebellion" #NT!
 britishcanada.57.d: "Yesterday, When Our Forces Wanted To Occupy The State Of Manitoba Rebels Of Métis Decent Have Denied Them Access. They Have Seized Upper Fort Garry, And Will Not Leave Until We Negotiate And Eventually Come To An Agreement." #NT!
 britishcanada.57.a: "We Have To Deal With That." #NT!
 britishcanada.44.t: "Canadian Volunteers Arrived!" #NT!
 britishcanada.44.d: "In The Last Few Days Thousands Of Volunteers Arrived, To Help Us. While Inspecting The Soldiers A Considerable Amount Of Them Carried Old Military Uniforms. While They Didn´t Tell Our Officers How They Got Them It Is Suspected That The Province Of Canada Is Involved In This Because Most Volunteers Who Brought These Uniforms Came From The Province." #NT!
 britishcanada.44.a: "Good." #NT!
 britishcanada.45.t: "Canadian Volunteers Arrived!" #NT!
 britishcanada.45.d: "In The Last Few Days Thousands Of Volunteers Arrived, To Help Us. While Inspecting The Soldiers A Considerable Amount Of Them Carried Old Military Uniforms. While They Didn´t Tell Our Officers How They Got Them It Is Suspected That The Province Of Canada Is Involved In This Because Most Volunteers Who Brought These Uniforms Came From The Province." #NT!
 britishcanada.45.a: "Good." #NT!
 britishcanada.60.t: "British Columbia Joins Canada!" #NT!
 britishcanada.60.d: "After Several Months Of Negotiating An Agreement Was Reached Between The Governments Of Canada And British Columbia. Columbia Will Join The Confederation And In Return A Construction Of A Transcontinental Railway Will Begin Within The Next 10 Years, Which Will Stretch From The East To West." #NT!
 britishcanada.60.a: "Finally." #NT!
 britishcanada.58.t: "Agreement Reached" #NT!
 britishcanada.58.d: "To Peacefully Integrate The Rebels We Have Recognized A Law Code, Which Guaranteed The Titles Of The Métis Land. This Results In A General Lower Amount Of Land That Can Be Used But It Makes The Region More Stable." #NT!
 britishcanada.58.a: "Good." #NT!
 britishcanada.59.t: "Rebellion Crushed." #NT!
 britishcanada.59.d: "After Several Weeks Of Bombardment Of The Fort The Rebels Have Surrendered. While We Have Finally Secured Manitoba This Military Action Has Led To Many Locals Fleeing The Region While We Have Finally Secured Manitoba This Military Action Has Led To Many Locals Fleeing The Region. Many Protests Have Also Been Organized Across The Country, Which Will Plague Us For Some Time. All Métis Who Have Rebelled Have Also Been Stripted Of Their Land." #NT!
 britishcanada.59.a: "We Should Not Have Done This." #NT!
 britishcanada.68.t: "The Reciprocity Treaty Has Been Disbanded!" #NT!
 britishcanada.68.d: "Following The Trade Policy Which Favours Canadian Businesses The USA Has Disbanded The Trade Treaty Yesterday. The Canadian-American Reciprocity Treaty Made It Possible To Trade More Freely Between Each other, The Effects From This Event Will Be Slower Economic Growth In Canada, It Is Also Unclear If This Event Will Effect Relations Between The Two Governments." #NT!
 britishcanada.68.a: "This Can´t Be!" #NT!
 britishcanada.61.t: "Raid In New Brunswick" #NT!
 britishcanada.61.d: "Over The Last Weeks A Group Called The "Fenian Brotherhood" Has Organized A War Party And Tried To Seize Campobello in New Brunswick, The War Party Quickly Retreated To Lands Owned By The US Once British Warships Arrived. The Fenian Brotherhood Is Organized By Irish Nationalists Who Want That Ireland Becomes A Free Sovereign Nation." #NT!
 britishcanada.61.a: "Mobilise The Militia." #NT!
 britishcanada.62.t: "Invasion By The Fenian Brotherhood" #NT!
 britishcanada.62.d: "Several Days Ago A War Party Consisting Of 1000-1300 Fenians Crossed The Niagara River And Tried To Invade Canada West.  The Invasion Was Only Stopped After Two Lost Battles Of Our Canadian Militia And After The US Intervened And Blocked The Supply Lines Of The Fenians. The US Government Now Also Arrests Fenian Leaders In Order To Avoid Neutrality Laws With Britain." #NT!
 britishcanada.62.a: "Those Irish Bastards" #NT!
 britishcanada.63.t: "Failed Invasion In Canada East" #NT!
 britishcanada.63.d: "Despite The Best Efforts Of The US A War Party Of Fenians Tried A New Invasion, This Time In The East. They Were Able To Occupy Territory, Though Surrendered To The First Canadian Forces That Arrived Because They Were Low On Arms, Ammunition And Supplies. The Fenian Brotherhood Seems To Be On It´s Last Leg And We Can Expect No More Major Invasion Attempts. Although Smaller Raids Can Still Happen." #NT!
 britishcanada.63.a: "Good" #NT!
 britishcanada.64.t: "No Fenian Raids Anymore." #NT!
 britishcanada.64.d: "Because Ireland Is Now A Independent Nation The Raids Have Stopped." #NT!
 britishcanada.63.a: "Finally" #NT!
 britishcanada.64.t: "Raids Stop" #NT!
 britishcanada.64.d: "Because Ireland Has Become A Free Nation The Fenian Raids Have Mostly Stopped." #NT!
 britishcanada.64.a: "Great!" #NT!
 britishcanada.65.t: "Farms Recovering" #NT!
 britishcanada.65.d: "Thanks To Our Efforts Many Farms Are Becoming Productive Again And Are Already Supplying The People In Lower Canada." #NT!
 britishcanada.65.a: "Very Good." #NT!
 britishcanada.66.t: "More Wheat Farms Cropping Up!" #NT!
 britishcanada.66.d: "Our Efforts To Expand Wheat Production Seem To Have Taken Effect. Many New Farms Have Been Built While Other Have Been Expanded." #NT!
 britishcanada.66.a: "Good." #NT!
 britishcanada.67.t: "Dairy Industry Formed" #NT!
 britishcanada.67.d: "Our Efforts To Attract Industries To Our Colony Seem To Have Been Successful. Over The Last Months A New Dairy Industry Has Formed In Quebec And Especially Toronto." #NT!
 britishcanada.67.a: "Very Good!" #NT!
 britishcanada.69.t: "Ideas Of Independence Spreading" #NT!
 britishcanada.69.d: "Because Of Years Of Political Deadlock A Idea Is Slowly Spreading Amongst Our Citizens That Radical Changes Have To Be Made. One Idea That Is Especially Worrisome Is That Canada Should Be Independent To Have More Control About Politics Diplomacy And Altogether To Be Able To Go Its Own Destiny." #NT!
 britishcanada.69.a: "We Should Tackle This Problem At Once." #NT!
 britishcanada.70.t: "Anti-British In Power" #NT!
 britishcanada.70.d: "Anti-British Politicians Now Make Up A Majority, Which Solves The Political Deadlock In Their Favour. Moreover They Have Announced A New Era For Canada Including All Of Its Citiziens." #NT!
 britishcanada.70.a: "Good..." #NT!
 britishcanada.71.t: "Wiped Thoughts" #NT!
 britishcanada.71.d: "Thoughts And Ideas Of Independence Have Seemingly Been Eradicated From The Minds Of Our Citizens. Which Allows Us To Focus On Other Things." #NT!
 britishcanada.71.a: "Finally" #NT!
 britishcanada.72.t: "Secret Network Established" #NT!
 britishcanada.72.d: "A Network Of Trustworthy Administrators, Informants, Diplomats, Politicians And Sergeants Has Been Established. All Of Our Tracks Should Now Be Covered By Them, Making Sure That Our Actions Of Trying To Secure Our Independence Will Stay A Secret." #NT!
 britishcanada.72.a: "Good..." #NT!
 britishcanada.73.t: "Optimistic Populace" #NT!
 britishcanada.73.d: "The Populace, Seeing How Dire The Situation Is Has Organized... Instead Of Protesting Or Revolting A Majority Decided To Fight To Live Another Day." #NT!
 britishcanada.73.a: "Didn´t Expect That..." #NT!
 britishcanada.74.t: "Tired Populace" #NT!
 britishcanada.74.d: "As Many Have Forseen, The Destruction This War Causes Is Not A Positive Thing And The People, Seeing The Full Scale Of That Are Making That clear, Many Wanting A Ceasefire And Some Even Consider Submitting To British Rule." #NT!
 britishcanada.74.a: "Traitors!" #NT!
 britishcanada.75.t: "Propaganda Efforts Successful" #NT!
 britishcanada.75.d: "Our Propaganda Efforts Have Been Very Successful. People Work Harder And Are Sacrificing More, Partly Due To The Fear Of English Retaliation And Partly Of The Need To Have A Independent Canada, Free Of British Imperialism." #NT!
 britishcanada.75.a: "Give The Guys Responsible For This A Raise!" #NT!
 britishcanada.76.t: "Propaganda Efforts Failed" #NT!
 britishcanada.76.d: "The Products Of Our Propaganda Machine Have Not Worked. Our People Didn´t Believe Our Truth, Calling For Strikes, A Ceasefire With The British And More! Many Believers Also Lost Faith In Us After Realizing They Have Been "Lied" To!" #NT!
 britishcanada.76.a: "Those Who Are Responsible, Will Be Set On Trial For Betraying The Government And Spread The News That They Published It Without Our Approval." #NT!
 britishcanada.77.t: "Province Of Canada Seeks Support" #NT!
 britishcanada.77.d: "A Secret Embassy From The Anti-British Party From The Province Of Canada Has Approached Us With A Request. To Make It Short, They Want To Gain Independence And Asked Us To Help Them With This." #NT!
 britishcanada.77.a: "A War Against The British? Sure." #NT!
 britishcanada.77.b: "We Will Stay Out Of This." #NT!
