## National Focuses #NT!
 # Amity Treaty Economics #NT!
 TSH_vic_sign_amity_treaties: "Подписать договоры Эмити"
 TSH_vic_sign_amity_treaties_desc: "Договоры о дружбе были набором "неравных" договоров, подписанных между сёгунатом Токугаван и западными державами, которые обеспечивали Японии неограниченную свободную торговлю с западом, всегда в ущерб давно изолированной японской экономике."
 TSH_vic_handle_cholera_outbreak_1: "Вспышка холеры"
 TSH_vic_handle_cholera_outbreak_1_desc: ""
 TSH_vic_handle_cholera_outbreak_2: "Справиться со вспышкой"
 TSH_vic_handle_cholera_outbreak_2_desc: ""
 TSH_vic_handle_cholera_outbreak_3: "Инновационная медицинская практика"
 TSH_vic_handle_cholera_outbreak_3_desc: ""
 TSH_vic_great_gold_exodus: "Великий исход золота"
 TSH_vic_great_gold_exodus_desc: "Лазейка в практике обменных курсов позволила большому количеству золота покинуть страну. Мы должны немедленно остановить это!"
 TSH_vic_crisis_control: "Кризисный контроль"
 TSH_vic_crisis_control_desc: "Мы должны предпринять некоторые первоначальные шаги, чтобы начать регулировать обмен Рю. Чтобы предотвратить дальнейшую потерю золота, мы должны поторопиться!".
 TSH_vic_reign_in_han_currency: "Царствовать в ханьской валюте"
 TSH_vic_reign_in_han_currency_desc: "Хань уже давно имеют право чеканить собственные монеты и выпускать валюту. Однако, учитывая текущую ситуацию, это право должно быть отменено, чтобы предотвратить дальнейшее падение экономики. Мы ограничим эмиссию валюты".
 TSH_vic_greater_control_on_gold_market: "Усиление контроля на рынке золота".
 TSH_vic_greater_control_on_gold_market_desc: "Вопросы экономики уже давно решаются торговыми гильдиями, а не нашей собственной рукой. Текущая ситуация не позволяет этому продолжаться без вмешательства государства, поэтому мы будем регулировать экономические вопросы более регулярно."
 TSH_vic_international_exchange_rates: "Принять международные валютные курсы"
 TSH_vic_international_exchange_rates_desc: "Различия между японскими обменными курсами и международными курсами - вот что в первую очередь вызвало эти большие экономические потрясения. Мы примем международные стандарты, что должно остановить дальнейший отток стоимости из страны."
 TSH_vic_issue_unbacked_notes: "Выпускать необеспеченные облигации".
 TSH_vic_issue_unbacked_notes_desc: "Чтобы справиться с экономическими ограничениями, связанными с потерей огромного количества золота, нам, возможно, придется напечатать банкноты, которые будут иметь... сомнительную поддержку со стороны наших финансовых институтов."
 TSH_vic_adopt_aratame_sanbu_sadame: "Принять Аратамэ Санбу Садамэ".
 TSH_vic_adopt_aratame_sanbu_sadame_desc: "В качестве временного решения проблемы отсутствия у нас валюты, соответствующей международным стандартам, мы примем иностранные монеты, которые соответствуют им! Приняв мексиканский доллар, мы сможем поддерживать обменный курс один доллар к трем бу".
 TSH_vic_adopt_weight_based_system: "Вернуться к системе, основанной на весе"
 TSH_vic_adopt_weight_based_system_desc: "Удар от большого оттока золота все еще ощущается нацией, даже при всех предпринятых усилиях. Возвращение к старой системе, основанной на весе, будет более стабильным на данный момент, но необходимо рассмотреть серьезную реформу, чтобы предотвратить такой отток снова."
 TSH_vic_national_development: "Национальное развитие"
 TSH_vic_national_development_desc: "После 200 лет мира, последовавшего за нашей победой при Секигахаре, экономическое развитие страны не было особенно управляемым или скоординированным. В течение многих лет чиновники проводили общественные работы спорадически и по собственной инициативе. Однако с открытием страны, возможно, необходимы более согласованные усилия по развитию?".
 TSH_vic_assist_han_development: "Содействовать развитию Хань"
 TSH_vic_assist_han_development_desc: "Хотя ханьцы в основном могут сами за себя постоять, череда неудач в предотвращении западного вмешательства привела к широкой критике и недовольству бакуфу среди наших феодалов. Возможно, будет разумно оказать им помощь, если мы хотим заставить замолчать эту несправедливую критику нашего несравненного правления."
 TSH_vic_refurbish_the_kaido: "Восстановить Кайдо"
 TSH_vic_refurbish_the_kaido_desc: "Кайдо - это набор дорог, троп и магистралей, построенных после образования сёгуната Токугава, чтобы привязать даймё ближе к власти сёгуна. Эти дороги хорошо послужили бакуфу, но в некоторых местах они нуждаются в обновлении и ремонте. Ремонт и расширение этих дорог было бы хорошим шагом для возвращения нации в форму".
 TSH_vic_focus_tozama: "Фокус на даймё Тодзама".
 TSH_vic_focus_tozama_desc: "Тодзама - потомки даймё, которые решили выступить против Токугава в Сэкигахара, и самые ярые критики политики сёгуната в последнее время. Их недовольство вызывает беспокойство, но, возможно, лучше было бы вместо этого укрепить наших союзников в Фудаи?".
 TSH_vic_tie_tozama: "Привязать Тозаму поближе"
 TSH_vic_tie_tozama_desc: "Теперь, когда наше внимание сосредоточено на Тозама, мы должны приложить усилия, чтобы привязать их ближе к нашему правлению. Когда-то враги, а теперь товарищи!".
 TSH_vic_focus_fudai: "Сосредоточиться на даймё Фудай".
 TSH_vic_focus_fudai_desc: "Фудаи - ближайшие союзники сёгуната Токугава, они были нашими союзниками при Сэкигахаре 200 лет назад. Перед лицом национальной критики мы должны подтвердить нашу дружбу".
 TSH_vic_tie_fudai: "Привязать Фудай поближе".
 TSH_vic_tie_fudai_desc: "Теперь, когда наше внимание сосредоточено на Фудаи, мы должны приложить усилия, чтобы привязать их ближе к нашему правлению. Некогда союзники, и еще союзники!".
 TSH_vic_the_shihasho_territories: "Территории Шихашо".
 TSH_vic_the_shihasho_territories_desc: "Территории Шихайсё являются частными владениями сёгуната и напрямую управляются бакуфу. Развитие возможностей, которые находятся у нас под рукой, является обязательным условием для укрепления наших позиций!"
 TSH_vic_kabunakama_monopoly_question: "Вопрос о монополии Кабунакама"
 TSH_vic_kabunakama_monopoly_question_desc: "Кабунакама - это различные гильдии и купеческие ассоциации, представляющие купеческие классы. В течение долгого времени они владели санкционированными государством монополиями и грантами на различные товары и услуги. В обмен на эту привилегию сёгунат выплачивал значительные налоги. Неоднократно предпринимались попытки поставить под сомнение или отменить эти системы, но гильдии оказывали яростное сопротивление. Настал еще один такой случай, и пришло время решить, хотим ли мы сохранить наши нынешние соглашения."
 TSH_vic_tax_reform: "Налоговая реформа"
 TSH_vic_tax_reform_desc: "Система Кеми уже давно не справляется со своей задачей по сбору налогов, в основном из-за повальной коррупции среди ответственных чиновников. Реформы необходимы, но они будут длительными и потребуют времени для реализации."
 TSH_vic_refurbish_the_gokaido: "Обновить Гокайдо".
 TSH_vic_refurbish_the_gokaido_desc: "Гокайдо - пять крупнейших магистралей системы дорог Кайдо и самые важные в системе. Их обслуживание и расширение имеет большое значение и должно быть сделано в ближайшее время."
 #TSH_vic_invite_foreign_expertise: "Invite Foreign Expertise"
 #TSH_vic_invite_foreign_expertise_desc: "Placeholder description"
 TSH_vic_develop_the_metropolises: "Развивать мегаполисы"
 TSH_vic_develop_the_metropolises_desc: "Крупные города Осака, Нагасаки, Нагоя, Хиросима, Киото и наша столица Эдо являются очень важными центрами торговли и экономической деятельности. Их развитие и расширение должно идти в ногу с расширением инфраструктуры. Давайте сделаем это".
 TSH_vic_silk_industry: "Укреплять шелковую промышленность"
 TSH_vic_silk_industry_desc: "Помимо китобойного промысла, одним из наиболее быстро растущих интересов иностранных бизнесменов, приезжающих в Японию, является шелк. Спрос на шелк на Западе и в других странах растет довольно быстро, и расширение наших прибыльных ткацких фабрик необходимо, чтобы не отставать от спроса."
 TSH_vic_encourage_artisanship: "Поощрять ремесленничество"
 TSH_vic_encourage_artisanship_desc: "Ремесленники и хорошо развитая людская сила важны для всех экономических перспектив. Поощрение ремесленничества в крупных городах будет полезно для будущего расширения...".
 #TSH_vic_expand_unit_autonommy: "Expand Army Autonomy"
 #TSH_vic_expand_unit_autonommy_desc: "Placeholder description"
 TSH_vic_encourage_financial_districts: "Поощрять финансовые районы"
 TSH_vic_encourage_financial_districts_desc: "Поскольку мы все ближе подходим к открытию для всего мира, нам следует приложить усилия, чтобы соответствовать этой скоро наступающей реальности. Даже если это, возможно, не так, это было бы полезно и для национальных рынков."
 TSH_vic_encourage_financial_districts_1: "Конгломерат торговцев"
 TSH_vic_encourage_financial_districts_1_desc: ""
 TSH_vic_encourage_financial_districts_2: "Централизовать управление ресурсами"
 TSH_vic_encourage_financial_districts_2_desc: ""
 TSH_vic_kaiseijo: "Кайсейдзё"
 TSH_vic_kaiseijo_desc: "Бансё сирабэсё, "Институт изучения варварских книг", позднее Кайсейдзё, является бюро переводов иностранной литературы бакуфу. Институт переводит книги, написанные на западных языках, на японский язык для использования в целях развития, и является важным участником будущей модернизации."
 TSH_vic_recruit_gifted_students: "Набирать одаренных студентов"
 TSH_vic_recruit_gifted_students_desc: "Баньшо Ширабешо действует в полном объеме, но всегда может быть расширен. Привлечение одаренных и перспективных студентов к изучению и исследованию иностранных концепций и языков сделало бы многое для расширения наших знаний."
 TSH_vic_embassy_to_the_us: "Посольство в США"
 TSH_vic_embassy_to_the_us_desc: "Посольство в США было вызвано американцами для ратификации договора, который мы подписали с Таунсендом Харрисом. Хотя мы хотели бы избежать этого, выбора в этом вопросе нет. Делегация будет отправлена с "Канрин Мару", чтобы пересечь Тихий океан для переговоров."
 TSH_vic_first_embassy_to_europe: "Первое посольство в Европу"
 TSH_vic_first_embassy_to_europe_desc: "По инициативе США различные державы Европы также подписали с нами договоры, которые должны быть ратифицированы. Содержание договоров гласит, что мы должны открыть порты в различных городах Японии для обслуживания иностранных судов. Это положение проблематично с точки зрения нашей внутренней ситуации, и поэтому мы будем пытаться договориться о продлении даты открытия наших портов".
 TSH_vic_second_embassy_to_europe: "Второе посольство в Европу".
 TSH_vic_second_embassy_to_europe_desc: "Сонно-дзёйные настроения охватили Японию после приказа императора изгнать всех иностранцев из страны! В Европу будет отправлен посланник, требующий немедленного закрытия порта Йокосука для иностранцев!".
 TSH_vic_us_embassy_review: "Обзор посольства США"
 TSH_vic_us_embassy_review_desc: "Наше посольство в США вернулось домой с подарками, машинами и другими диковинками от американских варваров. Обзор этих подарков и их качеств будет полезен для углубления наших знаний!"
 TSH_vic_europe_embassy_review_i: "Обзор посольства Европы I"
 TSH_vic_europe_embassy_review_i_desc: "Наше посольство в Европу вернулось домой с подарками, машинами и другими диковинками от европейских варваров. Обзор этих подарков и их качеств будет полезен для углубления наших знаний!".
 TSH_vic_europe_embassy_review_ii: "Обзор посольства Европы II"
 TSH_vic_europe_embassy_review_ii_desc: "Наше посольство в Европу вернулось домой с диковинками от европейских варваров, приобретенными во время путешествия. Обзор этих диковинок поможет углубить наши знания!".
 TSH_vic_europe_embassy_review_iii: "Завершить обзор"
 TSH_vic_europe_embassy_review_iii_desc: "Наше посольство в Европу вернулось домой с диковинками от европейских варваров, приобретенными во время путешествия. Обзор этих диковинок поможет углубить наши знания!".
 TSH_vic_bakufu_military: "Вооруженные силы Бакуфу".
 TSH_vic_bakufu_military_desc: "Бакуфу находится в состоянии 200-летнего мира, с небольшим количеством дел для сёгуналов и даймё. Армия и флот все еще основаны на старой феодальной практике и сборах, и не готовы противостоять нашему последнему противнику в лице западных держав. Для нашего дальнейшего существования необходимы реформы и реструктуризация".
 TSH_vic_reviewing_the_bakufu_army: "Обзор армии бакуфу"
 TSH_vic_reviewing_the_bakufu_army_desc: "Сёгунская армия все еще организована по образцу того, что было 200 лет назад, через систему обязательных сборов с феодалов. Чтобы перестроить ее, мы должны сначала получить в свое распоряжение все армейские активы и лиц, которые обязаны предоставить сбор во время войны. Перед реорганизацией наступает администрирование!"
 TSH_vic_reorganization: "Реорганизация"
 TSH_vic_reorganization_desc: "Теперь, когда мы знаем обо всех активах, которыми располагает сёгун для военных целей, мы можем начать реорганизацию наших сил, чтобы лучше подготовиться в случае войны."
 TSH_vic_fund_training_schools: "Финансировать учебные школы"
 TSH_vic_fund_training_schools_desc: "Самураи древности обучались владению мечом, а также другим придворным навыкам при дворе и в додзё. Времена изменились с тех пор, и новые предметы в способах ведения войны должны быть преподаны и изучены."
 TSH_vic_training_a_new_generation: "Обучение нового поколения"
 TSH_vic_training_a_new_generation_desc: "Меняющиеся времена дают дорогу новым поколениям перспективных людей. В наших школах будут обучать новое поколение, сплав нового с моралью Востока".
 TSH_vic_rely_on_daimyo_levy: "Полагаться на даймё-леви".
 TSH_vic_rely_on_daimyo_levy_desc: "Сёгун долгое время полагался на своих вассалов, которые обеспечивали солдат для кампаний своего господина в дополнение к личной свите сёгуна. Эта система может устареть в долгосрочной перспективе, но сближение наших вассалов в период раздоров может оказаться как раз тем, что нам нужно...".
 TSH_vic_foreign_expertise: "Иностранная экспертиза"
 TSH_vic_foreign_expertise_desc: "Хотя иноземные варвары Запада являются нежелательным вторжением на наши земли, они приносят с собой мощное оружие и умение им пользоваться. Контакты и найм людей, обладающих необходимыми знаниями для ведения современной войны, принесли бы много пользы нашим усилиям по реорганизации!"
 TSH_vic_unit_field_training: "Полевая подготовка подразделения"
 TSH_vic_unit_field_training_desc: "Разговоры и чтение теории могут завести нас так далеко. Полевая практика и тренировки, пожалуй, самый важный аспект успешного ведения войны, и мы должны уделять время для правильной подготовки."
 TSH_vic_centralized_army_effort: "Централизованные усилия армии"
 TSH_vic_centralized_army_effort_desc: "Армии варваров Запада используют хорошо развитую иерархию командования в сочетании с применением современного оружия и хитрой полевой тактики, чтобы победить врага на поле боя. Хотя эти концепции не чужды нам, Запад усовершенствовал этот тип ведения войны до предела наших возможностей. Для поддержания сильной армии необходима централизованная армия по западной модели!"
 TSH_vic_integration_of_domain_leadership: "Интеграция лидерства домена"
 TSH_vic_integration_of_domain_leadership_desc: "Поскольку наши даймё имеют больше обязательств по предоставлению сборов для нашей обороны, было бы хорошо объединить руководство каждого из наших вассалов в центральное командование. Это позволит держать даймё под рукой, а также поддерживать лояльность их солдат."
 TSH_vic_greater_daimyo_contribution: "Больший вклад даймё".
 TSH_vic_greater_daimyo_contribution_desc: "С приходом Запада к нашим берегам мы больше не можем ослаблять оборону. Мы будем требовать от наших даймё больше сборов для защиты нации".
 TSH_vic_shogunates_sword: "Меч сёгуната"
 TSH_vic_shogunates_sword_desc: "Даймё станет мечом сёгуна на поле боя. Его воля сокрушит всех, кто встанет на пути нации!".
 TSH_vic_fireams_dealings: "Сделки с огнестрельным оружием"
 TSH_vic_fireams_dealings_desc: "Производство огнестрельного оружия было основным в Японии с тех пор, как мы получили наше первое огнестрельное оружие от португальцев, однако современное огнестрельное оружие значительно отличается от того, что было столетия назад. Мы пока не в состоянии производить его сами, и поэтому должны вооружиться чужим производством. В этой попытке мы должны завязать контакты, чтобы покупать у них".
 TSH_vic_field_gun_dealings: "Сделки по полевому оружию"
 TSH_vic_field_gun_dealings_desc: "Создание мушкетов и винтовок - это одно, а полевых орудий - совсем другое. Современные полевые орудия стреляют с большей скорострельностью, большими зарядами и большей точностью, но они сложны и дороги в производстве. Поэтому мы должны снова обратиться к остальному миру за правильно сделанным оружием, пока мы сами не сможем его производить".
 TSH_vic_formation_of_command: "Formation of Command"
 TSH_vic_formation_of_command_desc: "Правильная структура командования - основа любой современной боевой силы нашего времени. Создав ее по образу и подобию Запада, мы сможем хотя бы сравняться с ними".
 TSH_vic_studey_western_field_tactics: "Изучайте западную полевую тактику".
 TSH_vic_studey_western_field_tactics_desc: "Хотя у нас нет армии Запада, чтобы наблюдать за выполнением полевых маневров, у нас есть руководства, на которых они основаны. Мы не будем торопиться, чтобы безукоризненно изучить все аспекты их практики".
 TSH_vic_study_field_command: "Изучить полевое командование".
 TSH_vic_study_field_command_desc: "Выполнение тактики в полевых условиях во время боя является неотъемлемой частью успеха, но мы также должны овладеть вопросом коммуникации и правильной координации таких маневров, если мы хотим добиться успеха вообще."
 TSH_vic_invite_foreign_military_mission: "Пригласить иностранную военную миссию"
 TSH_vic_invite_foreign_military_mission_desc: "Изучение теории привело нас к этому моменту, но чтобы продвинуться дальше, мы должны практиковаться с экспертами в этой области на месте. Мы отправим запрос во Францию о направлении военной миссии в Японию для оказания помощи в нашей дальнейшей военной модернизации и развитии."
 TSH_vic_reviewing_the_bakufu_navy: "Обзор военно-морского флота бакуфу".
 TSH_vic_reviewing_the_bakufu_navy_desc: "Япония, будучи островным государством, в значительной степени зависит от своего военно-морского флота, чтобы иметь возможность защищаться от вторжений со стороны моря. Однако, как и в случае с большей частью наших боевых сил, 200 лет мира привели к тому, что наши возможности по защите наших морей оказались весьма ограниченными. Вторжение коммодора Перри - яркое тому подтверждение, и необходимо сделать серьезные инвестиции в развитие военно-морских сил."
 TSH_vic_kaigunsho: "Кайгунсё"
 TSH_vic_kaigunsho_desc: "Кайгунсё", или военно-морские центры, недавно были открыты как учебные зоны для изучения всего, что связано с военно-морским флотом. Морская техника, навигация, парусный спорт и боевые действия - все это обсуждается здесь, и это очень важно для обучения наших офицеров и экипажей кораблей."
 TSH_vic_consort_with_foreign_navies: "Консорты с иностранными флотами".
 TSH_vic_consort_with_foreign_navies_desc: "Чтобы перестроить наш флот на лучшее, чем он может быть, было бы разумно догнать современные военно-морские конвенции флотов всего мира. Мы уже делали это в прошлом, и настоящее не является исключением. Давайте сделаем это".
 TSH_vic_seek_dutch_help: "Обратиться за помощью к голландцам".
 TSH_vic_seek_dutch_help_desc: "Голландцы давно поддерживают отношения с Японией через свою торговую базу на Дедзиме, которая является важным источником академических текстов для наших школьников. Используя наши связи с ними, возможно, мы могли бы попросить их о помощи в военно-морских делах?".
 TSH_vic_koninklijke_marine_assistance: "Помощь королевской морской пехоты"
 TSH_vic_koninklijke_marine_assistance_desc: "С голландцами в согласии, и их королевская морская пехота оказывает помощь в наших тренировках, мы можем значительно улучшить наши возможности в борьбе на море!"
 TSH_vic_centralize_national_fleet_command: "Централизовать командование национального флота"
 TSH_vic_centralize_national_fleet_command_desc: "Флот, как и армия, является организацией, которая лучше всего работает, когда правильно организована под сильным командованием. Централизация наших различных командований в одно, которое может быстро взаимодействовать, - это лучшее для нашего флота".
 TSH_vic_seek_british_help: "Обратиться за британской помощью".
 TSH_vic_seek_british_help_desc: "Наши связи с британцами только недавно начали развиваться, хотя мы находимся в сердечных отношениях. Однако, несмотря на то, что мы думаем о них, мы не можем отрицать возможности и обширность британского флота. Учиться у флота, который правит морями... Что может быть лучшим учителем?"
 TSH_vic_tsukji_naval_training_centre: "Военно-морской учебный центр Цукидзи"
 TSH_vic_tsukji_naval_training_centre_desc: "С помощью британцев мы в состоянии создать военно-морскую академию, которая будет обучать наших будущих офицеров военно-морскому делу."
 TSH_vic_decentralize_fleet_command: "Децентрализованное командование флотом".
 TSH_vic_decentralize_fleet_command_desc: "Распространение командования на местные подразделения, чтобы они действовали в соответствии с текущей обстановкой, позволяет добиться большей гибкости, хотя и ценой некоторой дезорганизации на уровне планирования."
 TSH_vic_naval_modernization: "Модернизация ВМС"
 TSH_vic_naval_modernization_desc: "Хотя большинство наших кораблей современного производства и качества, их мало, а экипажам не хватает опыта. Если мы хотим иметь современный флот, то мы должны предпринять шаги к исправлению этих проблем."
 TSH_vic_send_cadets_abroad: "Отправить курсантов за границу"
 TSH_vic_send_cadets_abroad_desc: "Отправка курсантов и студентов за границу в иностранные школы и военно-морские флоты позволит будущим офицерам учиться у лучших, завязывая при этом полезные контакты среди иностранных ВМС. Отправка их на некоторое время для обучения, таким образом, кажется только полезной."
 TSH_vic_expand_naval_facilities: "Расширить военно-морские объекты"
 TSH_vic_expand_naval_facilities_desc: "Чтобы приспособиться к росту нашего флота, мы должны расширить наши судоходные мощности за счет новых верфей и территории для строительства."
 TSH_vic_foreign_steamship_dealing: "Торговля иностранными пароходами"
 TSH_vic_foreign_steamship_dealing_desc: "Большая часть нашего флота - иностранной постройки, и в обозримом будущем останется таковой, пока мы не накопим достаточно опыта и оборудования, чтобы создать свой собственный. Если мы хотим расширить наш флот, нам придется приобрести несколько кораблей за границей."
 TSH_vic_make_offers_for_ironclads: "Делать предложения по железным кораблям"
 TSH_vic_make_offers_for_ironclads_desc: "Недавно появились слухи о новом типе кораблей. Корабли с корпусами из железа и стали, непробиваемыми для любого оружия своего времени. Для нашей собственной безопасности мы должны получить несколько таких "железных кораблей"!".
 TSH_vic_legacy_of_ragnaku: "Наследие Рангаку"
 TSH_vic_legacy_of_ragnaku_desc: "Изучение иностранной литературы долгое время было запрещено бакуфу из-за опасений, что она может сбить людей с пути. Однако неоспоримо, что модернизация Японии шла бы гораздо медленнее без усилий школы Рангаку по переводу и изучению достижений науки. Их наследие может принести нам большую удачу в будущем, и поэтому мы будем продолжать нести его".
 TSH_vic_foreign_expertise_i: "Иностранная экспертиза"
 TSH_vic_foreign_expertise_i_desc: "Приглашая людей с техническими и промышленными ноу-хау, мы можем начать создавать фундамент, способный поддержать отечественную промышленную базу."
 TSH_vic_means_of_manufacture: "Средства производства"
 TSH_vic_means_of_manufacture_desc: "Хотя знание того, как производить что-либо, очень важно, не менее важно иметь и использовать инструменты для этого. Получение инструментов и машин для создания желаемого продукта имеет огромное значение".
 TSH_vic_steam_machinery: "Паровые машины"
 TSH_vic_steam_machinery_desc: "Двигателем всего промышленного развития, которое произошло в западном мире, можно с уверенностью считать паровой двигатель. Импорт некоторых из них для использования и демонтажа будет иметь первостепенное значение для наших промышленных устремлений."
 TSH_vic_nagasaki_iron_foundry: "Нагасакский чугунолитейный завод"
 TSH_vic_nagasaki_iron_foundry_desc: "Потенциал чугунолитейного завода в Нагасаки недавно стал реальностью, которую стоит изучить, и это было бы полезным объектом".
 TSH_vic_nagasaki_arsenal: "Арсенал Нагасаки".
 TSH_vic_nagasaki_arsenal_desc: "При наличии других вспомогательных зданий поблизости, можно было бы построить арсенал и в Нагасаки. Это будет хорошо сочетаться с другими мануфактурами в городе".
 TSH_vic_nagasaki_naval_foundry: "Военно-морской завод Нагасаки".
 TSH_vic_nagasaki_naval_foundry_desc: "Нагасаки - важная гавань для всех видов кораблей в этом районе. Улучшение инфраструктуры в портовом районе позволит построить больше военно-морских объектов."
 TSH_vic_mechanical_processing: "Механическая обработка"
 TSH_vic_mechanical_processing_desc: "Паровая машина - важный первый шаг в любой промышленности, но это всего лишь источник энергии для машин, которые выполняют фактическую работу. Разработка инструментов, которые приводят в действие пар, - это следующий шаг".
 TSH_vic_yokosuka_weapons_foundry: "Йокосукский оружейный литейный завод".
 TSH_vic_yokosuka_weapons_foundry_desc: "Йокосука быстро превращается в важный порт. Развитие оружейного литейного завода в городе стало более жизнеспособным вариантом, так как растет количество людской силы."
 TSH_vic_yokosuka_iron_foundry: "Йокосукский чугунолитейный завод"
 TSH_vic_yokosuka_iron_foundry_desc: "В тандеме с другими нашими разработками в Йокосуке, мы должны приложить усилия, чтобы сделать вспомогательные мануфактуры для уже существующих производственных центров. Чугунолитейный завод был бы хорошим продолжением".
 TSH_vic_reverbatory_furnance: "Реверберационная печь"
 TSH_vic_reverbatory_furnance_desc: "Строительство и проектирование современной реверберационной печи велось с 1853 года, и она будет очень важна для нашей металлургической промышленности. Завершение работы над печью и ее полномасштабное внедрение было бы наиболее разумным".
 TSH_vic_chemical_processing: "Химическая обработка"
 TSH_vic_chemical_processing_desc: "Определенные материалы и химикаты нуждаются в специальной обработке и работе, чтобы стать пригодными для использования в производстве. Изучение этих методов обработки является важной частью изучения современного производства."
 TSH_vic_yokosuka_shipyard: "Оружейный завод Йокосука"
 TSH_vic_yokosuka_shipyard_desc: "Будучи портовым городом с заметным международным трафиком, и с учетом того, что техническое обслуживание как иностранных, так и национальных судов становится все более важным, представляется необходимым расширение верфей Йокосуки для удовлетворения этих возросших потребностей."
 TSH_vic_yokohama_ironworks: "Йокогамский железоделательный завод"
 TSH_vic_yokohama_ironworks_desc: "С началом производства железа и стали нам понадобится специальная отрасль промышленности, чтобы формировать и создавать из этих материалов что-то полезное. Железоделательный завод в Йокогаме хорошо справится с этой задачей".
 TSH_vic_theory_of_manufacture: "Теория производства"
 TSH_vic_theory_of_manufacture_desc: "Прежде чем приступить к созданию чего-либо, необходимо знать, как правильно и безопасно это сделать. В этой связи крайне важно изучить методы и теорию современного производства, прежде чем приступать к практическим занятиям."
 TSH_vic_practical_observations: "Практические наблюдения"
 TSH_vic_practical_observations_desc: "Теория может завести нас так далеко. Присутствие на действующих производствах для изучения рабочего места в действии принесет гораздо больше полезной информации сразу, чем чтение и обсуждение производства."
 TSH_vic_labour_techniques: "Техника труда"
 TSH_vic_labour_techniques_desc: "Эффективным производство делает не то, сколько у вас рабочих, а то, как вы их используете! Изучая умные и эффективные методы труда на различных фабриках и в других местах, мы можем максимально использовать нашу рабочую силу."
 TSH_vic_theoretical_engineering: "Теоретическая инженерия"
 TSH_vic_theoretical_engineering_desc: "Инженерия как область становится все более и более важной по мере того, как индустриальный мир начинает развиваться. Изучение инженерных достижений, которые открыл Запад, является обязательным в наших усилиях по модернизации."
 TSH_vic_send_students_abroad: "Отправлять студентов за границу"
 TSH_vic_send_students_abroad_desc: "Запад показал, что его владение технологиями и силой уже давно превзошло владения старых держав Восточной Азии. Чтобы научиться и овладеть тем, что есть у мировых гегемонов, мы должны идти к ним напрямую. Перспективные умы, если есть желание, будут отправлены в западные университеты и другие учебные заведения, чтобы узнать о новых инновациях, а затем вернуться обратно."
 TSH_vic_yokosuka_technical_school: "Техническая школа Йокосука"
 TSH_vic_yokosuka_technical_school_desc: "При некоторой помощи западных людей мы могли бы основать в Йокосуке техническую школу для подготовки новобранцев по вопросам механики, технического обслуживания и инженерии."
 TSH_vic_the_illness_of_shogun_iesada: "Болезнь сёгуна Иэсады".
 TSH_vic_the_illness_of_shogun_iesada_desc: "Сёгун заболел! С недавним прибытием западных людей на наши берега, похоже, они принесли с собой и чужеземные болезни. Учитывая слабое здоровье сёгуна, ожидается, что жить ему осталось недолго...".
 TSH_vic_loyal_to_emperor: "Предан императору"
 TSH_vic_loyal_to_emperor_desc: "Пришло время отбросить старые практики. Сёгун показал свою слабость перед западными людьми и вызвал большие беспорядки в нашей стране. Правление сёгуна окончено! Да здравствует император!"
 TSH_vic_loyal_to_shogun: "Предан сёгуну"
 TSH_vic_loyal_to_shogun_desc: "Сёгун обеспечивал безопасность и процветание Японии сотни лет без конца. Когда настанут трудные времена, мы не отвернемся от династии, которая принесла мир Японии, а проявим непоколебимую верность! Мы должны быть на стороне сёгуна!".
 TSH_vic_hitotsubashi_shogun: "Сёгун Хитоцубаси"
 TSH_vic_hitotsubashi_shogun_desc: "Кейки Хитоцубаши - многообещающий кандидат на титул сёгуна. Образованный и терпеливый человек, хотя и немного нерешительный, Кейки пользуется поддержкой Токугавы Нариаки и различных способных лордов, которые поддерживают его правление. Хотя эти лорды могущественны и имеют влияние, они в меньшинстве против соперничающего с ними кандидата Иэмоти...".
 TSH_vic_conciliate_the_court: "Примирить суд"
 TSH_vic_conciliate_the_court_desc: "С преемственностью Ёсинобу на посту сёгуна мы должны быстро обратиться к государственным делам. Бакуфу бросили вызов императорскому двору, действуя без должного согласия, когда коммодор Перри и Таунсенд Харрис постучались к ним, и неповиновение императорской воле привело к обострению отношений между двором и бакуфу. Чтобы сохранить нашу легитимность в будущем, важно умиротворить Двор".
 TSH_vic_relax_sankin_kotai_attendance: "Расслабить посещаемость Санкин-Котай".
 TSH_vic_relax_sankin_kotai_attendance_desc: "Практика Санкин-Котай долгое время хорошо функционировала как инструмент стабильности в сёгунате, но недавние события сделали её предметом разногласий среди наших мятежных лордов. Для их успокоения и доверия мы предпримем шаги по ослаблению этих обязательств для всех наших лордов и будем доверять их мотивам."
 TSH_vic_restrict_fudai_favouritism: "Ограничить фаворитизм Фудай".
 TSH_vic_restrict_fudai_favouritism_desc: "Корень нашей нынешней нестабильности, можно с полным основанием сказать, кроется в расколе между Тозама и Фудай в наших даймё. В то время как мы предоставили Фудаи привилегии за то, что они были союзниками при Сэкигахара в 1600 году, мы одновременно наказали и отдалили Тодзама, нашего врага в той битве. Чтобы исправить этот раскол, мы уравняем наши отношения между лордами. Никому не должно быть оказано предпочтение".
 TSH_vic_level_the_field: "Выровнять поле".
 TSH_vic_level_the_field_desc: "Продолжая уравнивать даймё, мы также должны позволить равное участие лордов Тодзама и Фудай в администрации и управлении. Это в первую очередь относится к фудаи, и должно быть уравнено, несмотря на жалобы некоторых уже находящихся у власти."
 TSH_vic_kii_shogun: "Сёгун Иэмоти - болезненный кандидат на титул сёгуна, но он имеет значительную поддержку среди основных сторонников бакуфу и Токугава".
 TSH_vic_kii_shogun_desc: "Кандидат от кадетского дома Кии, Иэмоти, имеет такое же слабое здоровье, как и Иэсада, а также очень молод и неопытен. Хотя эти качества делают его неудачным выбором на пост сёгуна, он пользуется значительным влиянием. Администрация Бакуфу, главный дом Токугава, а также Тайро Ии Наосукэ поддерживают его кандидатуру. Это делает его кандидатуру очень реальной по сравнению с его соперником Кейки Хитоцубаси".
 TSH_vic_ansei_purge: "Ансейская чистка"
 TSH_vic_ansei_purge_desc: "С восхождением Иэмоти на пост сёгуна, власть Ии Наосукэ обеспечена. Чтобы наказать глупых лордов, поддержавших Кейки Хитоцубаси, и тех, кто выступал против подписания иностранных договоров, мы проведем чистку. Будь то домашний арест, тюремное заключение или даже смерть".
 TSH_vic_influence_the_imperial_court: "Влиять на Имперский суд".
 TSH_vic_influence_the_imperial_court_desc: "Имперский суд был против направления, в котором движется нация, и ясно дал это понять в нашем взаимодействии. Хотя бросать вызов воле Суда - не вариант, мы можем подтолкнуть его к действию путем убеждения".
 TSH_vic_ban_daimyo_from_bakufu_positions: "Запретить даймё занимать должности в бакуфу".
 TSH_vic_ban_daimyo_from_bakufu_positions_desc: "Даймё показали себя слишком ненадежными, чтобы держать их в администрации бакуфу. Поэтому крайне важно запретить им занимать какие-либо должности в бакуфу, чтобы ограничить их влияние на государственные дела."
 TSH_vic_asertain_bakufu_authority: "Определенный авторитет бакуфу"
 TSH_vic_asertain_bakufu_authority_desc: "Бакуфу не будет подвергаться сомнению в своей власти. Мы определили курс, и мы, без сомнения, будем следовать ему решительно и с большой волей."
 TSH_vic_retain_consultative_stance: "Сохранять консультативную позицию".
 TSH_vic_retain_consultative_stance_desc: "Бакуфу всегда формально было совещательным органом при императоре. В этом духе и для сохранения беспристрастности бакуфу по отношению к любой внешней стороне, мы должны сохранять консультативную позицию по отношению к императору и сотрудничать, а не сталкиваться лбами."
 TSH_vic_kobu_gattai: "Кобу гаттай"
 TSH_vic_kobu_gattai_desc: "Кобу гаттай, или "Союз императорского двора и сёгуната", был предложением объединить императорский двор с сёгунатом в отношении целей и управления, а также женить Токугава на императорской семье. Это представляет собой компромисс, в котором бакуфу и император разделят власть, при этом император станет главой государства, а сёгун - фигурой, подобной премьер-министру".

