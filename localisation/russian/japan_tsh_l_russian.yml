 TSH_Category_Bakumatsu_Modernization: "Модернизация сёгуната Токугава"
 TSH_Category_Bakumatsu_Modernization_desc: "Более двух веков Япония успешно защищалась от беспорядков внешнего мира под прикрытием политики изоляции. Однако с момента прибытия коммодора Перри и подписания им Канагавского договора в 1854 году, Япония в ее нынешнем состоянии находится в позиции большой слабости, неспособная противостоять требованиям западных технологических гигантов, которые уже разгромили великую державу, которой когда-то был Китай. \nХотя многие наши люди боятся Запада и осуждают идею прихода западных людей к нашим берегам, некоторые наши советники пришли к выводу, что если Япония хочет выжить под натиском западных варваров, то нам необходимо вложить как можно больше ресурсов в спонсирование иностранных исследований, как внутри страны, так и за рубежом, чтобы обеспечить нашу национальную оборону и независимость нашего великого королевства."
