 tsh_news.0.t: "Токугава Иэмоти избран сёгуном"
 tsh_news.0.d: "Новый сёгун теперь восседает на троне в старой резиденции власти в Эдо!"\n\nНовый сёгун, Иэмоти, занимает кресло власти в юном, молодом возрасте 12 лет. Поскольку не ожидается, что кто-то в столь юном возрасте сможет управлять страной без больших способностей или больших трудностей, молодой сёгун будет находиться под присмотром великого старца и действующего регента Ии Наосукэ и других. Они будут управлять и править вместо сёгуна до тех пор, пока юноша не получит новые знания и не достигнет совершеннолетия, когда он должен будет исполнить свой долг сёгуна.\n\n\nВыбор сёгуна вызвал неоднозначную реакцию у японского народа. Хотя некоторые радуются появлению нового лидера, который будет вести их в эти неопределенные для Японии времена, есть много несогласных, которые все еще говорят о слабости прежнего сёгуна и неспособности сёгуната защитить Японию от иностранных захватчиков. Еще предстоит узнать, как правление сёгуна Иэмоти повлияет на Японию и ее будущее в ближайшие годы, но теперь ветры перемен перебросят Японию через океан времени и усыпанную звездами горизонт обещаний, который является будущим."
 tsh_news.0.a: "В Эдо новый жилец"
 tsh_news.0.b: "Иэмочи Банзай!".
 tsh_news.1.t: "Токугава Ёсинобу избран сёгуном"
 tsh_news.1.d: "Новый сёгун теперь восседает на троне в старой резиденции власти в Эдо!\n\nНовый сёгун, Ёсинобу, занимает кресло власти. Молодой человек с многообещающими перспективами в роли сёгуна, его восхождение рассматривается как благо для будущего правления сёгуната. Способный и опытный в вопросах государственного управления, сёгун возлагает большие надежды не только на то, что он может сделать, но и на задачи, которые ему предстоит решать.\n\n\nИзбрание сёгуна было встречено положительной реакцией японского народа. Хотя некоторые радуются приходу нового лидера, который будет руководить ими в эти нестабильные для Японии времена, есть много несогласных, которые все еще говорят о слабости бывшего сёгуна и неспособности сёгуната защитить Японию от иностранных захватчиков. Еще предстоит узнать, как правление сёгуна Ёсинобу повлияет на Японию и ее будущее в ближайшие годы, но теперь ветры перемен пронесут Японию через океан времени к усыпанному звездами горизонту обещаний, который является будущим."
 tsh_news.1.a: "В Эдо новый жилец"
 tsh_news.1.b: "Ёсинобу Банзай!".

