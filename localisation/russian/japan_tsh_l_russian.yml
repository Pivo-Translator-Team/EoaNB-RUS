 shogunate_japan.0.t: "Сёгунат Токугава"
 shogunate_japan.0.d: "После решающей победы Токугавы Иэясу в битве при Сэкигахара в 1600 году Япония вступила в эпоху беспрецедентного единства, стабильности и прогресса под властью его нового сёгуната. Эта эпоха, названная периодом Эдо по имени столицы бакуфу, положила начало полному отчуждению Японии от внешнего мира, за исключением кратких контактов с Китаем и Кореей в рамках политики сакоку, или закрытой страны, принятой в 1633-1639 годах. Благодаря своей сильной изоляционистской позиции Япония смогла противостоять распространению христианства и других западных влияний внутри страны, сохраняя свою независимость, ценой закрытия контактов с современными инновациями, за исключением небольшого голландского торгового поста в бухте Нагасаки под названием Дедзима. Хотя контакты с голландцами были ограничены, японские ученые смогли получить достаточное количество знаний о современной медицине и технологии через исследования Рангаку, но страна в целом все еще сильно отставала от Запада. \n \n Эта парадигма, длившаяся 220 лет, и мир, который сопутствовал ей, внезапно оборвались, когда 8 июля 1853 года американский коммодор Мэтью К. Перри вошел в бухту Эдо и потребовал, чтобы Япония прекратила свой долгий период изоляции и установила официальные торговые отношения с США. В поддержку его требований была мощь его мощных пароходов, которые японцы называли черными кораблями из-за цвета военных кораблей и дыма, который вырывался из их паровых машин, работающих на угле. Сёгунат, которому практически под дулом пистолета угрожали прекратить сакоку, в конце концов согласился подписать с Перри Конвенцию Канагавы 31 марта 1854 года. Условия конвенции предусматривали открытие портов Симода и Хакодатэ для американских судов, обеспечивали безопасность американских кастаньет и учреждали американского консула в Японии. \nПоследствия Конвенции бросили огромную тень сомнения на историческую ответственность сёгуна противостоять западному вторжению в Японию, и это стало катализатором роста движения Сонно Дзёи, или веры в то, что сёгун больше не способен противостоять Западу, и что такая важная роль должна быть возложена на императора. Поскольку безопасность Японии находилась под серьезной угрозой, в 1855 году сёгунат отменил многие из своих стратегий, ограничивающих военно-морские возможности, и отчаянно стремился как можно быстрее повысить прочность своей обороны. Однако столетия мира атрофировали боеспособность японских войск, и с растущим недовольством со стороны исторически враждебных даймё тодзама, сёгунат быстро приближается к своему дню расплаты..."
 shogunate_japan.0.a: "Для кого дует ветер?"
 shogunate_japan.1.t: "Договор Харриса"
 shogunate_japan.1.d: "Посланник из [USA.GetNameDef] по имени Таунсенд Харрис снова обратился к бакуфу, требуя ратификации нового, так называемого Договора о дружбе и торговле. Его содержание включает обмен дипломатическими агентами между США и Японией, дополнительное открытие портов Канагава и Нагасаки к уже существующим портам Симода и Хакодате, которые были первоначально согласованы в Конвенции Канагава, вступающей в силу 4 июля 1859 года, права экстерриториальности для своих граждан, новые фиксированные низкие импортно-экспортные пошлины, подлежащие международному контролю, и право на свободу религиозного выражения для граждан США в Японии. \n\nЭти требования намного выше, чем договор, подписанный в прошлом с коммодором Перри, и внезапное появление иностранцев в сегунской столице Эдо неизбежно вызовет большую социально-экономическую нестабильность. Однако, к сожалению, мы не в состоянии противостоять этим требованиям, и если мы откажемся от этого договора, то можем поступить так же, как Китай в своей Опиумной войне. Единственный выбор, который мы можем сделать сейчас, это донести это до императора и убедить его ратифицировать договор, или достаточно подписи чиновника бакуфу?".
 shogunate_japan.1.a: "Мы должны убедить императора!"
 shogunate_japan.1.b: "Правит сёгун, а не император!".
 shogunate_japan.2.t: "Решение императора"
 shogunate_japan.2.d: "Несмотря на все усилия нашего специального посланника лорда Хотта Масаёси убедить императора Комэй при дворе в Киото принять условия американского неравноправного договора, император твердо убежден, что с варварами нельзя заключать подобные сделки, поскольку их присутствие на наших островах нарушит их святость. Поскольку представление нашего императора об этих иностранцах основывается лишь на гравюрах укиё-э, на которых западные люди изображены в виде плачевных демонов, маловероятно, что бакуфу имеет возможность убедить его открыть наши порты для их торговцев.\n\nНесмотря на то, что сам сёгун все еще может ратифицировать договор, присоединение к требованиям западных людей без поддержки императора, безусловно, посеет неодобрение бакуфу в народе."
 shogunate_japan.2.a: "У нас нет выбора..."
 shogunate_japan.15.t: "Покупка иностранных книг"
 shogunate_japan.15.d: "Хотя в прошлом мы стремились отвергнуть посягающее влияние Запада, нельзя отрицать, что их способы ведения войны, торговли и технологии превосходят наши. Придерживаться старых традиций уже недостаточно для защиты священной земли Японии, и мы должны приложить усилия, чтобы изучить пути Запада, если хотим оставаться хозяевами своей судьбы.\n\n\n "Рангаку", изучение иностранцев, уже давно присутствует на наших землях. Наш предыдущий подход был пагубным для благополучия нации. Мы продолжим наследие Рангаку и улучшим наше понимание мира; с гордостью поднимется Япония!".
 shogunate_japan.15.a: "Мы должны продвигать наши знания!"
 shogunate_japan.9.t: "Отправка курсантов за границу"
 shogunate_japan.9.d: "Упаковав багаж, съев обед, надев обувь и попрощавшись, наши самые одаренные кадеты из наших военно-морских академий отправляются в различные портовые города Европы и Америки, чтобы больше узнать об этих державах и их обществе. Мы надеемся, что они смогут многому научиться во время пребывания там, а также завязать контакты в иностранных государствах, чтобы использовать их в дальнейшем. Их годичный отъезд оставит скамьи наших академий пустыми, но, несомненно, с их возвращением академии станут еще богаче благодаря тому богатству знаний, которое вернется вместе с нашими курсантами!".
 shogunate_japan.9.a: "Bon Voyage!"
 shogunate_japan.10.t: "Возвращение курсантов"
 shogunate_japan.10.d: "Курсанты, которых мы отправили год назад, теперь вернулись на японскую землю. Опытные и знающие мир, они привезли с собой множество новостей, странностей, открытий и предметов из западного мира. После их благополучного возвращения мы сможем использовать их таланты для улучшения и расширения наших собственных знаний!"
 shogunate_japan.10.a: "Субараши!"
 shogunate_japan.17.t: "Вопрос о Кабунакама"
 shogunate_japan.17.d: "В течение очень долгого времени в истории сёгуната существовали соглашения между правящим бакуфу и различными небольшими, но важными купеческими гильдиями. Это Кабунакама, которые формируют различные купеческие группы в рамках различных рыночных групп и профессий внутри страны, в основном в крупных городах. Хотя вначале сёгуны не решались сотрудничать с их требованиями, в конце концов им были предоставлены субсидии и различные права на монополизацию определенных частей японской экономики. Это создало сильные гильдии, которые могли сотрудничать в развитии экономики, но также и сильную группу интересов, которая сопротивлялась любым попыткам отказаться от своих грантов.\n\nRōjū Мидзуно Тадакуни попытался за десять лет до этого ограничить монопольную практику Кабунакама, но это закончилось неудачей из-за сильного противодействия со стороны гильдий. На сегодняшний день торговые гильдии занимают сильную позицию. Хотя мы получаем выгоду от их экономической практики, некоторые утверждают, что Кабунакама душит новые предприятия монополией и ограничивает конкуренцию между предприятиями, чтобы предложить лучшие решения. Тадакуни не удалось лишить их привилегий раньше, но они являются полезным благом для нас. Что делать с этими купеческими гильдиями?".
 shogunate_japan.17.a: "Их хватка должна ослабнуть"
 shogunate_japan.17.b: "Нет необходимости в переменах"
 shogunate_japan.17.c: "Интересно, что они могут сделать с большей властью?"
 shogunate_japan.18.t: "Студенты едут на Запад"
 shogunate_japan.18.d: "В нашем стремлении учиться и модернизироваться по стандартам Запада, очень важно, чтобы их знания и достижения попадали в нашу страну. В этих усилиях мы не можем полагаться только на книги. Мы должны приобретать опыт напрямую! Перспективные студенты сейчас готовятся к поездке за границу, чтобы попробовать западные способы ведения дел, а также узнать больше о том, что делает Запад таким сильным, каким он стал."
 shogunate_japan.18.a: "Путь к знаниям долог...".
 shogunate_japan.19.t: "Возвращение учеников"
 shogunate_japan.19.d: "Студенты, которых мы отправили на Запад, вернулись. Одетые в одежду западного стиля по прибытии, и почувствовавшие вкус западного образа жизни, они, похоже, многое почерпнули из своих путешествий. Мы будем использовать их опыт на благо нации!".
 shogunate_japan.19.a: "Что за странные идеи у них появились...?"


 ####TOKUGAWA SUCCESSION STRUGGLE#### #NT!
 shogunate_japan.16.t: "Вспышка холеры в Эдо!".
 shogunate_japan.16.d: "Сегодня по улицам Эдо разливается зловоние смерти...\n\nМногие считали прибытие Черных кораблей и их экипажей с бородатыми варварами к нашим берегам дурным предзнаменованием, а в последнее время многие еще больше убедились в этом. То, что сёгун позволил Западу войти в Японию, и последующие катастрофические события в виде землетрясений и голода были гневом богов, которых сёгун так неосмотрительно предал. Наступило еще одно предзнаменование. В многочисленных домах мегаполиса Эдо матери, сыновья, дочери и отцы лежат, мертвые или живые, в своих постелях, пораженные очередным пассажиром этих черных кораблей. В резиденции власти сегунов теперь живет еще одна чума Запада: Холера".
 shogunate_japan.16.a: "Боги презирают нас!"
 shogunate_japan_l.0.t: "Сёгун без наследника"
 shogunate_japan_l.0.d: "У сёгуна Иэсады нет прямого наследника сёгунского трона, что вызывает сильное беспокойство среди чиновников бакуфу. Обычно, когда сёгун еще так молод, это не вызывает немедленного беспокойства. Однако сёгун страдает от исключительно слабого здоровья. Переболев в детстве оспой и выжив, он сильно ослаб и покрылся шрамами.\n\n\nС учетом того, что в нынешние времена много неопределенности, связанной с приходом "южных варваров" и ростом антибакуфу и антизападных движений в стране, отсутствие наследника представляет собой большую проблему. Если Иэсада не сможет произвести на свет сына, что, похоже, происходит все чаще, то кандидата придется выбирать из числа своих кадетов. В сёгунате уже начались фракции и междоусобицы по поводу того, кто может занять место Иэсады в случае его кончины... Само существование сёгуната может оказаться под угрозой из-за этого вопроса".
 shogunate_japan_l.0.a: "200 лет мира; угасание..."
 shogunate_japan_l.6.t: "Ии Наосукэ становится Таиро".
 shogunate_japan_l.6.d: "В разгар политических разборок в сёгунате, казалось бы, сторонники кандидата от дома Кии одержали верх. Сегодня умный и способный Ии Наосукэ был избран на пост Тайро, должность, по власти и престижу уступающую только сёгуну. Его продвижение к титулу дало окончательный перевес партии Кии, и ожидается, что с положением Ии Наосукэ титул сёгуна перейдет к молодому Ёситоми...".
 shogunate_japan_l.6.a: "Тайро встал у руля!"
 shogunate_japan_l.1.t: "Битва за сёгунат"
 shogunate_japan_l.1.d: "Поскольку сёгунат выставлен на продажу для самых хитрых и политически подкованных людей из семьи Токугава, неудивительно, что обе стороны, поддерживающие каждая своего наследника, изо всех сил стараются убедить Иэсаду и приближенных к нему выбрать своего кандидата. Но какой бы из кандидатов не получил предпочтение, очевидно, что они должны как убедить сёгуна, так и уничтожить аргументы противоположной фракции.\n\n\n Среди фракций, похоже, формируются две партии: партия Кии, поддерживающая Ёситоми Кии, и партия Хитоцубаси, поддерживающая Кейки Хитоцубаси. Кто бы ни занял сёгунский трон, он неизбежно изменит курс сёгуната!".
 shogunate_japan_l.1.a: "Борьба начинается...."
 shogunate_japan_l.2.t: "Тодзама и владыка Мито отправляют эмиссаров в Киото".
 shogunate_japan_l.2.d: "Похоже, что первый ход в игре за сёгунат был сделан лагерем, поддерживающим Кейки Хитоцубаси в качестве сёгуна...\n\nЭмиссары от лордов Эчидзена, Сацумы, Тоса и Увадзимы, все могущественные и влиятельные, прибыли сегодня в Киото, несомненно, чтобы увидеть императора и его двор. Все эмиссары - от разных владык, как из дома Токугава, так и из дома Тозама. Однако все они в унисон поют дифирамбы способностям и легитимности кандидата от кадетского дома Кии из рода Токугава, Кейки Хитоцубаси. Явно утверждая, что восхождение соперничающего кандидата Иэмоти, будучи намного моложе и неопытнее, приведет к гибели сёгуната.\n\n Придворные, похоже, были поколеблены их словами, возможно, согласившись с их анализом молодого Иэмоти, или с кровными узами, которые разделяют придворные и лорды. Как бы там ни было, ясно, что позиции Кейки укрепились при дворе и, следовательно, в целом...".
 shogunate_japan_l.2.a: "Кейки наносит первый удар!"
 shogunate_japan_l.3.t: "Хотта Масаёси поддерживает Кейки Хитоцубаси".
 shogunate_japan_l.3.d: "Родзю Хотта Масаёси, один из самых важных старейшин администрации бакуфу, также прибыл в Киото, чтобы поддержать кандидатуру Кейки Хитоцубаси при императорском дворе. Подчеркивая важность компетентного правления, чтобы вести сёгунат к процветающему будущему, его поддержка опытного Кейки аргументирована следующим образом. Перед такой важной фигурой, как Хотта, Двор склонен согласиться. Его стремление получить одобрение двора также было положительно воспринято среди придворных, поскольку есть надежда, что двор и бакуфу смогут сотрудничать более эффективно.\n\n\nУсилия Хотты Масаёси вознаградили его поддержкой императорского двора, а также императорским указом, поддерживающим политику сёгуната. Дело Кейки растет..."
 shogunate_japan_l.3.a: "Старейшина занимает свою позицию!"
 shogunate_japan_l.4.t: "Повелители Фудай отступают!"
 shogunate_japan_l.4.d: "Фудаи, долгое время пользовавшиеся благосклонностью сёгуната Токугава, резко отреагировали на продвижение кампании Кейки. Учитывая их противников, это, пожалуй, неудивительно. Тодзама поддерживают лидерство Кейки как уравновешенного правителя для продвижения своих собственных интересов в сёгунате, что недвусмысленно означает, что их привилегии будут навязаны.\n\n\n Фудаи сейчас оказывают свое влияние в бакуфу, поскольку они настаивают на продвижении своего кандидата Ёситоми. Фудаи, будучи тесно связанными с Токугава, имеют значительно больший вес и связи в сёгунате, чем отчужденный и отвергнутый Тодзама. Кейки продвинулся довольно далеко, но сможет ли он победить укоренившуюся волю Фудаи?".
 shogunate_japan_l.4.a: "Приказ не должен оставаться неоспоримым!"
 shogunate_japan_l.4.b: "Остановите их!"
 shogunate_japan_l.5.t: "Отмена императорского указа"
 shogunate_japan_l.5.d: "Недавно, после ухода Хотта Масаёси из императорского двора в Киото, распространились различные слухи о том, что императорский указ, с которым он был послан, не был поддержан самим императором и был создан двором без его одобрения...\n\nХотя двор опровергает эти слухи, их вес увеличился благодаря тому, что Фудай поддержал доверие к этим слухам. Встречая растущее давление и неодобрение со стороны императора, Двор решил сократить свои потери и отозвать императорский указ, сделав его недействительным как инструмент переговоров. Еще один удар по партии Хитоцубаси и их кандидату, но большое преимущество для партии Кии."
 shogunate_japan_l.5.a: "Божественный суд!"
 shogunate_japan_l.5.b: "Это необходимо?"
 shogunate_japan_l.7.t: "Мацудайра Сюнгаку становится Тайро".
 shogunate_japan_l.7.d: "В разгар политических разборок в сёгунате, казалось бы, сторонники кандидата от дома Хитоцубаси одержали верх в столкновении. Мацудайра Сюнгаку с помощью влияния двора и поддерживающих его лордов сумел опрокинуть фудай бакуфу и присвоить себе титул Тайро. Сюнгаку, будучи сторонником кампании Кейки, как ожидается, использует свое влияние, чтобы продвинуть кандидатуру Кейки на пост сёгуна. Такой поворот событий привел к тому, что партия Хитоцубаси будет иметь преимущество над партией Кии, и стремление Кейки стать сёгуном теперь стало вполне определенным."
 shogunate_japan_l.7.a: "Важный стержень...".
 shogunate_japan_l.8.t: "Смерть сёгуна Иэсады".
 shogunate_japan_l.8.d: "То, чего многие давно ожидали или боялись, теперь стало реальностью. 13-й сёгун клана Токугава скончался, проиграв то, что многие считали неизбежной борьбой с болезнью.\n\n\nПроцессия и погребение тела бывшего сёгуна были встречены торжественной, но напряженной тишиной. Печаль, пустота, презрение, долг и заговор - все эти эмоции и умонастроения наполнили воздух в этот момент. Смерть сёгуна наконец-то дала обоснование в вопросе о том, кто займет его место, и сторонники каждого кандидата хорошо знают этот факт; сёгун умер бездетным, и для правления должен быть выбран новый наследник из семьи Токугава.\n\n\nСмерть сёгуна Иэсада породила две видные фракции, каждая из которых поддерживала кандидата, которого они предпочли бы на место сёгуна. Ии Наосукэ, Ōоку и Бакуфу - главные сторонники самого молодого кандидата Токугава Ёситоми в его стремлении стать преемником Иэсада. Однако, несмотря на то, что многие поддерживают Ёситоми в его стремлении занять этот пост, появился и второй кандидат, желающий оспорить притязания Ёситоми. Токугава Ёсинобу, сын Токугавы Нариаки из Мито, политический противник Ии Наосукэ, выступил против претензий Ёситоми и выдвинул свою собственную кандидатуру на пост сёгуна. Ёсинобу старше Ёситоми и имеет больший опыт руководящей работы, но связи его отца и поддержка имперского правления делают его сомнительным кандидатом в глазах бакуфу.\n\n\nКто из них двоих возьмет власть, тот и определит эпоху сёгуната!"
 shogunate_japan_l.8.a: "Кто станет сёгуном?"
 shogunate_japan_l.9.t: "Новый сёгун!"
 shogunate_japan_l.9.d: "Сегодня начинается новое правление в Японии; выбран новый сёгун! \n\nПолитическая битва завершилась, и из пыли маневров, лоббирования и призывов остался только один кандидат..."
 shogunate_japan_l.9.a: "Иэмочи Банзай!"
 shogunate_japan_l.9.b: "Ёсинобу Банзай!".

