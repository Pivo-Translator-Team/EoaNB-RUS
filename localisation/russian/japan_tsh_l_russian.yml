 ####MISC EVENTS#### #NT!
  shogunate_japan_fl.0.a: "Касима!"
 shogunate_japan_fl.1.t: "Атака на русских моряков!"
 shogunate_japan_fl.1.d: "Йокогама до прихода черных кораблей коммодора Перри была всего лишь небольшой рыбацкой деревушкой к югу от столицы сёгуна в Эдо. Однако, после заключения договоров с западными державами, город стал портом, открытым для держав, подписавших с нами договоры в недавнем прошлом.\n\nХотя большинство в бакуфу считают, что открытие портов для умиротворения западных интересов, а не для прямого отказа от них, было меньшим из двух зол, многие наши подданные решительно выступают против их вторжения на национальную землю. Это вылилось в открытые нападения на иностранцев, а небольшой рыбацкий городок Йокогама стал местом убийства двух русских моряков беглыми самураями, недовольными последней политикой сёгуна. Моряки были найдены окровавленными, разорванными на части, жестоко сраженными клинком одного или нескольких самураев. Поблизости были найдены еще тела китайских торговцев и коренных японцев, обслуживающих западных людей.\n\nИнцидент вызвал как гнев российского посольства, так и одобрение противников договора. Российский министр требует, чтобы виновные были пойманы и переданы для суда, а местный гарнизон - предотвратить подобные нападения в будущем."
 shogunate_japan_fl.1.a: "Что!?"
 shogunate_japan_fl.2.t: "Нападение на голландских капитанов!"
 shogunate_japan_fl.2.d: "Произошло еще одно нападение на иностранцев в Йокогаме!\n\nСегодня два голландских капитана были найдены мертвыми на улицах Йокогамы после очередного нападения румяных самураев. Напряжение внутри страны было высоким с тех пор, как страна открылась внешнему миру и варварам-западникам, а общественное возмущение по поводу решения сёгуната сложить оружие перед лицом западной мощи только усилило это напряжение. Сегодняшний день стал еще одним проявлением этой напряженности, поскольку два капитана были зарезаны в порту Йокогамы, как и в предыдущем убийстве двух русских моряков. Голландцы быстро подали жалобу по поводу этого инцидента, но им быстро ответили обещаниями поймать преступников.\n\nРаспространение недовольства по поводу состояния сёгуната в Японии продолжается, и народ яростно обсуждает, какой курс действий должна предпринять нация по отношению к этим западным людям. Сейчас все неопределенно и незначительно, но скоро может наступить момент, когда судьба сёгуната должна быть решена."
 shogunate_japan_fl.2.a: "Еще один!?"
 shogunate_japan_fl.3.t: "Нападение на слугу французского министра!"
 shogunate_japan_fl.3.d: "Произошло новое нападение на иностранца!\n\nНа этот раз напали на слугу французского министра в Японии, но не убили. Слуга был ранен недовольными самураями, но прежде чем они смогли закончить дело, вмешались другие слуги, а также местный гарнизон и свита министра. Румяный нападавший скрылся с места происшествия, но позже был схвачен.\n\nИнцидент стал третьим нападением в течение года, и среди западных сановников ходят слухи о том, что в Иокогаму нужно направить больше охранников для защиты своих чиновников. Похоже, что их терпение истощается. Пока все спокойно, но если произойдет еще один подобный инцидент, то, вероятно, простого извинения будет недостаточно...".
 shogunate_japan_fl.3.a: "Это выходит из-под контроля!"


