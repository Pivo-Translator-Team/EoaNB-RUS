 atheistic_state: "Атеистическое Государство"
 atheistic_state_desc: "Атеистическое Государство будет стремиться к удалению любых упоминаний или символики, связанных с религией или религиозными обрядами. За этим стоит желание заставить страну двигаться дальше, избавляясь от цепей, которые якобы являются религиозными убеждениями, даже если на самом деле их исполнение часто носит насильственный и репрессивный характер. \n\n§GПрогрессивные§! партии поддерживают это, §YЛиберальные§! партии нейтральны в этом вопросе, §RКонсервативные§! и §RРеакционерные§! партии выступают против этого."
 secular_state: "Светское Государство"
 secular_state_desc: "Светское Государство стремится устранить влияние религии на государство, правительственный орган должен быть нерелигиозным, чтобы отражать многообразие страны. Кроме того, это поможет централизовать власть и сбалансировать наш бюджет, поскольку из него будет исключено финансирование религиозных структур. \n\n§GПрогрессивные§! и §GЛиберальные§! партии поддерживают это, §YКонсервативные§! партии нейтральны в этом вопросе, §RРеакционерные§! партии выступают против этого."
 state_religion: "Государственная Религия"
 state_religion_desc: "Провозглашение Государственной Религии в нашей стране дает понять, что мы ставим интересы людей превыше всего. Это отличный способ объединить людей под нашими знаменами, но это может создать напряженность между различными религиозными группами в нашей стране. \n\n§GКонсервативные§! и §GРеакционерные§! партии поддерживают это, §YЛиберальные§! партии нейтральны в этом вопросе, §RПрогрессивные§! партии выступают против этого."
 theocratic_state: "Теократическое Государство"
 theocratic_state_desc: "Теократическое Государство - это страна, в центре которой находится религиозное большинство. Лидер часто является религиозным лидером, а принимаемые решения часто обосновываются священными текстами и законами. \n\nНи одна из партий не поддерживают это, §YКонсервативные§! и §YРеакционерные§! партии нейтральны в этом вопросе, §RЛиберальные§! и §RПрогрессивные§! партии выступают против этого."
