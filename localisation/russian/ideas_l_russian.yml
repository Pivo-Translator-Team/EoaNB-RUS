 religion_orthodox: "Православие"
 religion_orthodox_desc: "Возникнув после Великого Раскола 1054 года, восточное православное христианство отличает себя от католицизма, отвергая католического папу как представителя Яхве на Земле. Вместо этого в православии есть патриархи, каждый из которых управляет верой в своей области, а патриарх в Константинополе является "Первым Среди Равных", который возглавляет их."
 religion_coptic: "Восточное Православие"
 religion_coptic_desc: "Восточная Православная Церковь - это ответвление Православного христианства, которое в основном распространено на Ближнем Востоке, в Абиссинии и Египте. Исходя из восточнохристианской традиции, Церковь считает различных Патриархов духовными авторитетами в том, что касается толкования и практики веры, в соответствии с намерениями Яхве и Сына Божьего Иисуса Христа. Церковь отличается от Восточного христианства тем, что природа Христа рассматривается только как божественная, а не как человеческая и божественная одновременно."
 religion_sunni: "Суннизм"
 religion_sunni_desc: "Самая крупная секта из двух великих течений Ислама, Суннитский Ислам, на сегодняшний день является самой распространенной конфессией ислама. Суннитский ислам утверждает, что Мухаммед не выбирал себе преемника, и что более широкое сообщество его последователей, следуя его "сунне", или поведению, само выбрало преемника, избрав Абу Бакра вторым халифом. За некоторыми исключениями, Суннитский Ислам в целом похож на своего соперника Шиитский Ислам."
 religion_shiite: "Шиизм"
 religion_shiite_desc: "Одна из двух крупнейших сект в исламе, Шиитский Ислам или Шиизм, была ответвлением, которое сформировалось после смерти пророка Мухаммеда и последовавших за этим разногласий. Шииты верят, что Али ибн Али Талиб был назначен преемником Мухаммеда на посту второго халифа ислама по воле божества, и что этому помешало вмешательство сторонников Абу Бакра. За некоторыми исключениями, Шиитский Ислам в целом похож на своего соперника Суннитский Ислам."
 religion_ibadi: "Ибадизм"
 religion_ibadi_desc: "Исламская секта, Ибадистский Ислам или Ибадизм - это религиозное ответвление, сформировавшееся после смерти пророка Мухаммеда. Ибадизм представляет собой более умеренную форму ислама, распространенную в основном в Омане, которая интерпретирует некоторые элементы веры более свободно и менее определенно или абсолютизированно. В качестве примеров можно привести отказ от идеи всемирного халифа, который будет править исламским миром, в пользу независимого правления, а также то, что правителю мусульман не обязательно принадлежать к тому же племени, что и пророк Мухаммед."
 religion_jewish: "Иудаизм"
 religion_jewish_desc: "Иудаизм - это религия еврейского народа, вера, пропитанная культурными, историческими, религиозными и правовыми традициями этого народа. Иудаизм описывает веру в Адоная, Бога, и, в частности, в его связь или завет с еврейским народом как "его народ" или "Народ Божий". Эта и другие различные традиции и обряды описаны в Танахе, величайшем из еврейских священных текстов, и прокомментированы в таких трудах, как Талмуд. Иудаизм - одна из трех великих монотеистических религий."
 religion_mahayana: "Махаяна"
 religion_mahayana_desc: "Махаяна, что означает "Великая Колесница", на сегодняшний день является самой распространенной школой мысли в буддизме и распространена по всей Азии. Махаяна утверждает, что нирвана и просветление могут быть достигнуты в течение одной жизни, и что этого может достичь любой человек, независимо от класса, происхождения или крови, при условии, что он следует учениям школы. Она отвергает все представления о том, что просветление можно обрести только в ходе углубленного изучения философии, а скорее в общей практике и овладении 6 или 10 "добродетелями", которые естественным образом приведут к просветлению и освобождению от страданий."
 religion_gelugpa: "Гелугпа"
 religion_gelugpa_desc: "Гелугпа, или просто Гелуг, является одной из самых молодых школ буддизма и следует учениям Чже Цонкапы и Атисы. Школа стремится к активному и решительному достижению нирваны, или "истины", и разрыву цикла смертей и перерождений, который обрекает человечество на страдания, используя методы, предложенные Чже Цонкапой и Атисой."
 religion_theravada: "Тхеравада"
 religion_theravada_desc: "Тхеравада, или "Школа Старейшин", - это конфессия или школа буддизма, которая распространена на острове Цейлон и в Юго-Восточной Азии, в первую очередь в Таиланде и Бирме. Хотя Тхеравада разделяет многие основные ценности с другими философскими школами буддизма, она уделяет основное внимание внутреннему самоанализу и анализу спасения и "единой истины". Школа также уделяет особое внимание строгим монашеским учениям и, как правило, более консервативна в своих практиках."
 religion_hindu: "Индуизм"
 religion_hindu_desc: "Индуизм - это религия, распространенная в основном на индийском субконтиненте, которая верит в огромный пантеон богов, где некоторые из них, такие как Кали, Вишну, Лакшми, Шива, Парвати и другие, служат более распространенной и популярной вере и функционируют в рамках этой веры. У индуистов одни и те же боги, но их значение по отношению друг к другу зависит от региональных предпочтений. Эта вера придерживается тех же ценностей, что и религии, действующие в непосредственной близости, где ключевыми ценностями являются честность, сдержанность, пацифизм и терпение. Эти ценности тесно связаны с концепцией цикла перерождений и смертей и концепцией кармы, ценности ваших действий, когда вы живы."
 religion_shinto: "Синто"
 religion_shinto_desc: "Синто, или Синтоизм - это народная религия, для которой характерны анимизм и пантеизм, распространенные только на Японских островах. Веря в поклонение "ками", духам и богам, населяющим все сущее в мире, последователи синтоизма поклоняются и почитают этих духов в святилищах и личных святилищах. Эта религия тесно связана с японской культурной практикой и празднованием, а фестивали мацури и другие праздничные дни являются центральной частью японской культуры."
 religion_sikh: "Сикхизм"
 religion_sikh_desc: "Основанный на учении Гуру Нанака, первого Гуру, Сикхизм - это практика следования учениям линии Гуру. Веря в "Единую Истину", Ик Онкар, сикхи призываются жить в служении этой истине и стремиться к истине, справедливости, самоконтролю и творчеству."
 religion_animist: "Анимизм"
 religion_animist_desc: "Анимизм представляет собой различные формы поклонения природе, ключевым элементом которых является вера в то, что духи проявляют себя во всех вещах, и особенно в животных. Часто встречается у народов, которые каждый день живут бок о бок с природой."
 religion_shamanism: "Шаманизм"
 religion_shamanism_desc: "Шаманизм описывает практику и веру в шаманов, религиозных деятелей, которые с помощью различных методов и ритуалов могут устанавливать связь с духами и привидениями людей и богов. Часто шаманизм и анимизм имеют некоторые общие черты друг с другом."
 religion_pagan: "Язычество"
 religion_pagan_desc: "Язычество представляет собой старую веру и народные верования, часто существовавшие до появления более организованной религии. Последователи язычества верят в старых богов своего народа, которые правили до появления какой-либо основной религии."
 religion_mayan: "Майя"
 religion_mayan_desc: "Религию майя, которую иногда называют Культом Говорящего Креста, в основном исповедуют коренные народы полуострова Юкатан."
 religion_secular: "Секуляризм"
 religion_secular_desc: "Секуляризм описывает принцип, согласно которому религия не участвует в государственных делах и что все религии в стране равны друг другу по закону, независимо от того, насколько они отличаются друг от друга."
