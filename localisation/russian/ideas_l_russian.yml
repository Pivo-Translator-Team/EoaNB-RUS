 BRA_post_war_complications: "Послевоенные Осложнения"
 BRA_post_war_complications_desc: "После Войны в Парагвае наши вооруженные силы ополчились против нас, мы потеряли много людей, а наша экономика медленно приходит в упадок. Но, благодаря нашей победоносной мощи, Бразилия восстановится!"
 BRA_chaotic_outcome: "Хаотичный Исход"
 BRA_chaotic_outcome_desc: "Мы проиграли войну против Парагвая, и наши южные штаты были захвачены. Наша нация разделена полным хаосом, восстаниями и экономической катастрофой."
 BRA_divided_parliament: "Разделенный Совет и Парламент"
 BRA_divided_parliament_desc: "Наш Совет Министров и наш парламент депутатов разделились по поводу наших 'милитаристских' амбиций. Оппозиция выступает против нас, и нам нужно объединить нашу нацию."
 BRA_christie_question: "Вопрос Кристи"
 BRA_christie_question_desc: "Последствия многих инцидентов с Соединенным Королевством привели к большой нестабильности в нашей стране."
 BRA_reparations_being_paid: "Репарации Великобритании"
