 ten_hour_work_day: "10-Часовой Рабочий День"
 ten_hour_work_day_desc: "В этой стране рабочий день ограничен 10 часами.\n\n§GИнтервенционистские§! и §GГосударственно-Капиталистические§! партии поддерживают это, партии за §YПлановую Экономику§! нейтральны в этом вопросе, §RLaissez-Faire§! партии выступают против этого."
 eight_hour_work_day: "8-Часовой Рабочий День"
 eight_hour_work_day_desc: "В этой стране рабочий день ограничен 8 часами.\n\n§GLaissez-Faire§! партии поддерживают это, §YИнтервенционистские§! партии нейтральны в этом вопросе, §RГосударственно-Капиталистические§! партии и партии за §RПлановую Экономику§! выступают против этого."
 lp_serfdom: "Крепостное Право"
 lp_serfdom_desc: "Крестьяне в этой стране - крепостные, а не свободные люди.\n\nВестернизированные страны считают эту политику §gУстаревшей§!  и поэтому никто из них ее не поддерживает."
 lp_land_estates: "Земельное Хозяйство"
 lp_land_estates_desc: "Крестьяне в этой стране свободны, но они должны работать на землевладельцев.\n\n§GГосударственно-Капиталистические§! партии поддерживают это, §YLaissez-Faire§! и §YИнтервенционистские§! партии нейтральны в этом вопросе, партии за §RПлановую Экономику§! выступают против этого."
 lp_land_purchase: "Покупка Земли"
 lp_land_purchase_desc: "Крестьяне в этой стране свободны и могут покупать землю у землевладельцев.\n\n§GLaissez-Faire§! и §GИнтервенционистские§! партии поддерживают это, §YГосударственно-Капиталистические§! партии нейтральны в этом вопросе, партии за §RПлановую Экономику§! выступают против этого."
 lp_peasant_holdings: "Крестьянские Хозяйства"
 lp_peasant_holdings_desc: "Крестьяне в этой стране свободны, и вся земля поделена между ними.\n\n§GИнтервенционистские§! партии поддерживают это, §YLaissez-Faire§! и §YГосударственно-Капиталистические§! партии нейтральны в этом вопросе, партии за §RПлановую Экономику§! выступают против этого."
 lp_collectivization: "Коллективизация"
 lp_collectivization_desc: "Крестьяне в этой стране объединены в коллективные хозяйства.\n\nпартии за §GПлановую Экономику§! поддерживают это, ни одна из партий нейтральна в этом вопросе, §RLaissez-Faire§!, §RИнтервенционистские§! и §RГосударственно-Капиталистические§! партии выступают против этого."
 lp_tribal_communalism: "Племенной Коммунизм"
 lp_tribal_communalism_desc: "Отдельные люди в этой стране продолжали придерживаться древней неолитической формы племенного общежития.\n\nВестернизированные страны считают эту политику §gУстаревшей§!  и поэтому никто из них ее не поддерживает."
 lp_african_communalism: "Коммунизм"
 lp_african_communalism_desc: "Отдельные люди в этой стране объединяются в анархистские коммуны или какую-то другую уникальную форму коммунизма.\n\n§GАнархистские§! партии поддерживают это, §YКоллективистские§! партии нейтральны в этом вопросе, §RLaissez-Faire§!, §RИнтервенционистские§!, партии за §RПлановую Экономику§! и §RГосударственно-Капиталистические§! партии выступают против этого."
