 ten_percent: "10% бюджета"
ten_percent_desc: "Это государство тратит 10% своего бюджета на национальную армию, снабжая ее припасами и оборудованием, а также обучая ее. \n\n§ԌДжингоистские§! партии поддерживают это, §YПро-милитаристские§! партии нейтральны в этом вопросе, §RАнти-милитаристские§! и §RПацифистские§! партии выступают против этого."
 five_percent: "5% бюджета"
 five_percent_desc: "Это государство тратит 5% своего бюджета на национальную армию, снабжая ее припасами и оборудованием, а также обучая ее.\n\n§GПро-милитаристские§! партии поддерживают это, §YДжингоистские§! и §YАнти-милитаристские§! партии нейтральны по этому вопросу, §RПацифистские§! партии выступают против этого."
 three_percent: "3% бюджета"
 three_percent_desc: "Это государство тратит 3% своего бюджета на национальную армию, снабжая ее припасами и оборудованием, а также обучая ее.\n\n§GПро-милитаристские§! и §GAнти-милитаристские§! партии поддерживают это, §YПацифистские§! партии нейтральны в этом вопросе, §RДжингоистские§! партии выступают против этого."
 two_percent: "2% бюджета"
 two_percent_desc: "Это государство тратит 2% своего бюджета на национальную армию, снабжая ее припасами и оборудованием, а также обучая ее.\n\n§GАнти-милитаристские§! партии поддерживают это, §YПацифистские§! и §YПро-милитаристские§! партии нейтральны по этому вопросу, §RДжингоистские§! партии выступают против этого."
 one_percent: "1% от бюджета"
 one_percent_desc: "Это государство тратит 1% своего бюджета на национальную армию, снабжая ее припасами и оборудованием, а также обучая ее.\n\n§GПацифистские§! партии поддерживают это, §YАнти-милитаристские§! партии нейтральны по этому вопросу, §RПро-милитаристские§! и §RДжингоистские§! партии выступают против этого."
 tax_rates: "Налоговые ставки"
 very_low_taxes: "Очень низкие налоги"
 very_low_taxes_desc: "В этом государстве очень низкие налоговые ставки, и население от этого только выигрывает.\n\n§GLaissez-Faire§! партии поддерживают это, §YИнтервенционистские§! партии нейтральны в этом вопросе, §RГосударственно Капиталистические§! и §RПланово Экономические§! партии выступают против этого."
 low_taxes: "Низкие налоги"
 low_taxes_desc: "В этом государстве низкие налоги, и население от этого выигрывает.\n\n§GLaissez-Faire§! партии поддерживают это, §YИнтервенционистские§! и §YГосударственно Капиталистические§! партии нейтральны в этом вопросе, §RПланново Экономические§! партии против этого."
 normal_taxes: "Стандартные налоги"
 normal_taxes_desc: "Это государство имеет обычные налоговые ставки и не имеет никаких специальных бонусов.\n\n§GИнтервенционистские§! партии поддерживают это, §YГосударственно Капиталистические§! партии нейтральны по этому вопросу, §RLaissez-Faire§! и §YПланово Экономические§! партии против этого."
 high_taxes: "Высокие налоги"
 high_taxes_desc: "В этом государстве высокие налоги, и правительство получает от этого выгоду.\n\n§GГосударственно Капиталистические§! партии поддерживают это, §YИнтервенционистские§! и §YПланово Экономические§! партии нейтральны в этом вопросе, §RLaissez-Faire§! партии против этого."
 very_high_taxes: "Очень высокие налоги"
 very_high_taxes_desc: "В этом государстве очень высокие налоги, и правительство получает от этого большую выгоду.\n\n§GГосударственно Капиталистические§! и §GПланово Экономические§! партии поддерживают это, ни одна партия не нейтральна в этом вопросе, §RLaissez-Faire§! и §RИнтервенционистские§! партии выступают против этого."
 press: "Законы о прессе"
 state_controlled_press: "Пресса, контролируемая государством"
 state_controlled_press_desc: "Это государство контролирует почти всю прессу в пределах своих границ".
 censored_press: "Пресса, подвергаемая цензуре"
 censored_press_desc: "Это государство имеет цензурное подразделение, чтобы искать и удалять всю антиправительственную пропаганду в прессе в пределах своих границ, но в целом СМИ свободны."
