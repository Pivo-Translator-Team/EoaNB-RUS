 GER_idea_winners_of_fp_desc: "Германия радуется своей победе в франко-прусской войне, которая, к сожалению, сделала военачальников ленивыми и не склонными к адаптации новых тактик."
 GER_idea_winners_of_fp_2: "Победители франко-прусской войны"
 GER_idea_winners_of_fp_2_desc: "Германия радуется победе в франко-прусской войне, которая, к сожалению, заставила военных лидеров лениться и отвлекаться от адаптации новой тактики."
 GER_idea_army_organization_troubles: "Проблемы военной организации"
