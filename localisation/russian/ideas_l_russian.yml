 eoanb_law_tt_no_constitution: "§YОтсутствие конституции§! описывает состояние, когда у страны нет конституции.\n\nСостояние конституции в основном зависит от решений, но фокусы и события также могут влиять на это."
 eoanb_law_tt_sharia_constitution: "§YШариатская конституция§! описывает государство, в котором страна приняла законы и права, содержащиеся в Коране, Хадисах, Киясе и Иджме. Хотя шариат распространяет права на немусульман, институционально он отдает предпочтение мусульманам.\n\nСтатус конституции в основном зависит от решений, но фокусы и события также могут оказать влияние."
 eoanb_law_tt_human_rights: "§YПрава человека§! описывает состояние, когда страна предоставляет основные права человека для защиты, но не имеет полной конституции.\n\nКонституционный статус в основном зависит от решений, но фокусы и события также могут влиять на это."
 eoanb_law_tt_constitution_adopted: "§YПринятие Конституции§! описывает состояние, когда в стране действует полная конституция.\n\nСостояние конституции в основном зависит от решений, но фокусы и события также могут влиять на это."
 eoanb_law_tt_limited_constitution: "§YОграниченная конституция§! описывает состояние, когда страна имеет конституцию, но она либо очень новая, либо недоработанная, либо не предоставляет много прав своему народу.\n\n\nСостояние конституции в основном зависит от решений, но фокусы и события также могут влиять на это."
 eoanb_law_tt_no_elections: "§YОтсутствие выборов§! означает, что в вашей стране нет демократических выборов.\n\nНа избирательное право могут влиять многие факторы, включая события, решения и национальную направленность."
 eoanb_law_tt_one_party_elections: "§YОднопартийные выборы§! означает, что в вашей стране есть выборы, но они едва существуют, чтобы создать иллюзию демократии.\n\nНа избирательное право могут влиять многие факторы, включая события, решения и национальную направленность."
 eoanb_law_tt_limited_elections: "§YОграниченные выборы§! означает, что в вашей стране существуют демократические выборы, но правительство часто вмешивается в них или оказывает давление на своих граждан настолько, что выборы не считаются свободными.\n\n\nНа избирательное право могут влиять многие факторы, включая события, решения и национальную направленность."
 eoanb_law_tt_free_elections: "§YСвободные выборы§! означает, что в вашей стране проводятся свободные демократические выборы.\n\nНа избирательное право могут влиять многие факторы, включая события, решения и национальные особенности."
 eoanb_law_tt_absolutism: "§YАбсолютизм§ означает, что один человек, король, император или тому подобное, полностью контролирует вашу страну.\n\nНа избирательное право могут влиять многие факторы."
 eoanb_law_tt_oligarchism: "§YОлигархизм§! означает, что совет, аристократия, внутреннее кольцо или т.п. полностью контролируют вашу страну.\n\n\nНа закон о нарушении прав может влиять множество факторов."
 eoanb_law_tt_parliamentary_suffrage: "§YПарламентское избирательное право§! означает, что при условии проведения выборов в вашей стране, каждый член парламента будет иметь право голоса на них.\n\n\nНа избирательное право могут влиять многие факторы."
 eoanb_law_tt_property_owners_suffrage: "§YБогатый суфражизм§! означает, что при условии проведения выборов в вашей стране, каждый богатый или знатный гражданин будет иметь на них право голоса.\n\n\nНа избирательное право могут влиять многие факторы."
 eoanb_law_tt_universal_male_suffrage: "§YВсеобщее мужское избирательное право§! означает, что при условии проведения выборов в вашей стране, каждый гражданин мужского пола будет иметь право голоса на них.\n\n\nНа избирательное право могут влиять многие факторы."
 eoanb_law_tt_universal_suffrage: "§YВсеобщее избирательное право§! означает, что при условии проведения выборов в вашей стране, каждый ее гражданин будет иметь право голоса на них.\n\n\nНа избирательное право могут влиять многие факторы."
 eoanb_law_tt_tribal_slavery: "§YПлеменное Рабство§! означает, что рабство распространено в этой стране, и из-за того, что она является племенным государством, оно управляется очень неэффективно.\n\n\nЭтот закон может быть изменен решениями, событиями или фокусами."
 eoanb_law_tt_slavery: "§YРабство§! означает, что рабство распространено или узаконено в этой стране.\n\n\nЭтот закон может быть изменен решениями, событиями или фокусами."
 eoanb_law_tt_slavery_all_but_name: "§YВо всем, кроме имени§! означает, что рабство технически незаконно, однако правительство не обеспечивает его отмену должным образом. Либо из-за неспособности, либо намеренно, рабство все еще широко практикуется.\n\nЭтот закон может быть изменен решениями, событиями или фокусами."
 eoanb_law_tt_racial_laws: "§YРасовые законы§! означает, что определенные этнические группы дискриминируются законом в этой стране.\n\n\nЭтот закон может быть изменен решениями, событиями или целями."
 eoanb_law_tt_segregation: "§YСегрегация§! означает, что этнические группы в этой стране сегрегированы. Это часто, но не всегда, означает, что одна этническая группа имеет большие привилегии по сравнению с другими.\n\nЭтот закон может быть изменен решениями, событиями или целями."
 eoanb_law_tt_limited_equality: "§YОграниченное равенство§! означает, что технически, по закону, каждый гражданин равен, но полное равенство не достигается, потому что дискриминация либо очень распространена, либо потому что страна настолько однородна, что этот вопрос не возникнет в первую очередь.\n\n\nЭтот закон может быть изменен решениями, событиями или фокусами."
 eoanb_law_tt_full_equality: "§YПолное равенство§! означает, что каждый гражданин этой страны равен по закону и обращению.\n\n\nЭтот закон может быть изменен решениями, событиями или целями."
 eoanb_law_tt_southern_menace: "§YЮжная "угроза"§! это распространенное мнение, что юг Италии чрезвычайно варварский и нецивилизованный. Из-за этого южанам не предоставляются те же права или уважение, что и северянам".
