 BRA_massive_industrial_loans_desc: "Наша промышленность берет огромные банковские кредиты, чтобы поддерживать свое существование, и это является проблемой, поскольку она не может выжить только при поддержке государственных банков."
 BRA_agrarian_influence: "Влияние со Стороны Землевладельцев"
 BRA_agrarian_influence_desc: "Сельские Лорды-Аграрии не дают стране полноценно развивать свою экономику. Правительству следует попытаться подружиться с ними, чтобы этого не произошло."
 BRA_new_army: "Новая и Реформированная Армия"
 BRA_new_army_desc: "После многих успешных реформ нам, наконец, удалось временно покончить с нашей дезорганизованной и слабой армией."
 BRA_national_guard2: "Расширенная Национальная Гвардия"
 BRA_national_guard2_desc: "Национальная Гвардия Бразилии - это военная организация, состоящая из сельских лордов, хотя они являются хорошими резервистами и могут стабилизировать ситуацию в стране, они ослабляют обычную армию и большую часть времени берут военные дела в свои руки."
 BRA_not_prepared_paraguay: "Неподготовленная Армия"
