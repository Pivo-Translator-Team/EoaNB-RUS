 communal: "Коллективное"
 communal_desc: "Полномочия находятся в руках общины и/или старейшин. Решения принимаются консенсусом или большинством голосов."
 no_federalism: "Нет Федерализма"
 no_federalism_desc: "Эта нация не принимает европейскую идею федерализма."
 federalism: "Федерализм"
 federal_control: "Федеральный Контроль"
 federal_control_desc: "Последнее слово по всем вопросам остается за федеральным правительством. Отдельные Штаты практически не обладают независимостью."
 states_restricted: "Ограниченные Штаты"
 states_restricted_desc: "Штаты обладают некоторой независимостью."
 federalist: "Федерализм"
 federalist_desc: "Федеративный союз штатов. Штаты имеют большое влияние на большинство вопросов, касающихся их границ."
 federal_restricted: "Федералы Ограничены"
 federal_restricted_desc: "Федеральное Правительство - это один человек, который сидит в комнате за письменным столом, и единственное, что ему позволено решать, - это на кого нанести ядерный удар. Человека выбирают по результатам какого-нибудь теста на IQ и, возможно, на соревнованиях по физподготовке, таких как десятиборье."
 political_liberties: "Политические Свободы"
 education: "Образование"
 oral_tradition: "Устная Традиция"
 oral_tradition_desc: "Устная Традиция - это передача знаний старейшинами и мудрецами, не имеющая никакой структуры или официальных рамок.\n\nВестернизированные страны рассматривают это как §gУстаревшую§! политику, и, следовательно, никто из них ее не поддерживает."
 traditional_uluma: "Традиционное Учение Улемов"
 traditional_uluma_desc: "Улемов можно охарактеризовать как ученых общества, которые являются хранителями, передатчиками и толкователями религиозных знаний в исламе, включая исламскую доктрину и законодательство.\n\nВестернизированные страны рассматривают это как §gУстаревшую§! политику, и только §GФундаменталисты§! Ислама поддерживают это."
 privileged_education: "Привилегированное Образование"
 privileged_education_desc: "Привилегированное Образование оставляет привилегию получать знания за самыми богатыми людьми. Школы часто стоят дорого, но их курсы часто отличаются высоким уровнем и дают возможность получить полное высшее образование.\n\n§GРеакционерные§! и §GКонсервативные§! партии поддерживают это, §YЛиберальные§! партии нейтральны в этом вопросе, §RПрогрессивные§! партии выступают против этого."
 open_schools: "Открытые Школы"
 open_schools_desc: "Школы открыты для всех детей, как бедных, так и богатых. Стоимость обучения в школах по-прежнему высока, но достаточно низка даже для рабочих или фермеров в сельской местности. В результате будет открыто больше школ и повысится общая грамотность.\n\n§GПрогрессивные§! партии поддерживают это, §YКонсервативные§! и §YЛиберальные§! партии нейтральны в этом вопросе, §RРеакционерные§! партии выступают против этого."
 compulsory_education: "Обязательное Образование"
 compulsory_education_desc: "Школьное обучение станет обязательным для всех детей определенного возраста. Вместе с этим появится бесплатное школьное образование и будет создана крупная организованная школьная система. Результатом станет значительный рост грамотности среди нашего населения.\n\n§GПрогрессивные§! и §GЛиберальные§! партии поддерживают это, §YКонсервативные§! партии нейтральны в этом вопросе, §RПрогрессивные§! партии выступают против этого."
