#USA_undisturbed_isolation_desc: "Still recovering from the Great Depression and the Dust Bowl famine, the nation is slowly rebuilding its infrastructure. America's industries are in most cases working at half capacity, and will keep doing so unless major events rouse the nation from torpor."
 undisturbed_isolation_desc: "Эта политика реализует полномасштабную изоляцию от всех других государств, даже если это вредит и изолированной стране.\n\n§GУстаревшая§! политика"
 isolation: "Изоляция"
 isolation_desc: "Эта политика реализует мягкую изоляцию с разрешенной дипломатией и ограниченной торговлей с внешним миром, но без присутствия иностранцев в других местах, кроме определенных областей, что немного ухудшает экономику.\n\n§GГосударственно-капиталистические§! и §GПланово Экономические§! партии поддерживают это, §YИнтервенционистские§! партии нейтральны в этом вопросе, §RLaissez-Faire§! партии против этого."
 civilian_economy: "Гражданская экономика"
 civilian_economy_desc: "Такая политика обычна для мирного времени. Все идет так, как и должно быть, это лучшая политика для создания большой промышленной базы для войн или трудных времен.\n\n\n§GНи одна партия не поддерживает это, §Yвсе§! партии нейтральны в этом вопросе, §RНи одна§! партия против этого."
 low_economic_mobilisation: "Ранняя мобилизация"
 low_economic_mobilisation_desc: "Эта политика реализует небольшие масштабы военных усилий, которые могут быть полезны в условиях перевооружения или угроз со стороны соперничающих стран.\n\n§GLaissez-Faire§! партии поддерживают эту политику, §YИнтервенционистские§! и §YПланово Экономические§! партии нейтральны в этом вопросе, §RГосударственно-капиталистические§! партии выступают против нее."
 partial_economic_mobilisation: "Частичная мобилизация"
 partial_economic_mobilisation_desc: "Эта политика реализует умеренную мобилизацию экономики государства. Обычно она используется, если страна ведет относительно легкую войну или хочет значительно увеличить численность национальной армии.\n\n§GLaissez-Faire§! и §GИнтервенционистские§! партии поддерживают это, §YГосударственно-капиталистические§! и §YПланово Экономические§! партии нейтральны в этом вопросе, ни одна партия не выступает против этого."
 war_economy: "Военная экономика"
 war_economy_desc: "Эта политика внедряет стандарты военного времени по всей стране, промышленность полностью перепрофилируется на военные нужды, хотя большинство важных гражданских заводов остаются работать, чтобы обеспечить гражданское население едва достаточными припасами.\n\n§gВоенная политика!"
 tot_economic_mobilisation: "Тотальная мобилизация"
 tot_economic_mobilisation_desc: "Все для победы! Почти все заводы работают с дополнительными рабочими, пытаясь удовлетворить военных своей продукцией, в то время как население сводит концы с концами с помощью государственного аграрного сектора.\n\n\n§gВоенная§! политика"
