 VEN_caudillismo: "Каудилизм"
 VEN_caudillismo_desc: "Мы зависели от каудильо, тех, кто захватывал земли силой, опираясь на военную поддержку. До сих пор мы заключали с ними мир, предоставляя им власть на их землях в обмен на обеспечение нашей власти. Однако рано или поздно это должно измениться."
 VEN_triad_of_powers: "Триада Сил"
 VEN_triad_of_powers_desc: "Государственная власть была разделена на три ветви: исполнительную, законодательную и судебную, чтобы гарантировать баланс между ними и первый уровень организации политической власти, делегированной народом."
 VEN_illiteracy: "Неграмотность"
