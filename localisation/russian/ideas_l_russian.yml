 BRA_voluntarios_da_patria: "Добровольцы Отечества"
 BRA_voluntarios_da_patria_desc: "Бразильская армия была реорганизована и расширена для борьбы с Парагвайским Вторжением!"
 BRA_voluntarios_da_patria_2: "Добровольцы Отечества"
