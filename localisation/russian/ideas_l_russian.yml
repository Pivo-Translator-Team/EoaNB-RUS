 religion_protestant_desc: "Протестантизм - это различные христианские реформационные движения, появившиеся в Европе в начале 1500-х годов на волне растущего недовольства католической церковью. Протестанты отвергают идею о том, что Папа является представителем Бога на Земле, и папское верховенство, выступая вместо этого за всеобщее священство и sola fide, оправдание только верой."
