 communal: "Община"
 communal_desc: "Власть находится в руках общины и/или старейшин. Решения принимаются консенсусом или большинством голосов".
 no_federalism: "Нет федерализма".
 no_federalism_desc: "Эта нация не принимает европейскую идею федерализма".
 federalism: "Федерализм"
 federal_control: "Федеральный контроль"
 federal_control_desc: "Федеральное правительство имеет последнее слово по всем вопросам. Отдельные штаты практически не имеют независимости".
 states_restricted: "Ограничения Штатов"
 states_restricted_desc: "Штаты имеют некоторую независимость".
 federalist: "Федерализм"
 federalist_desc: "Федеративный союз штатов. Штаты обладают большим правом голоса в вопросах, касающихся большинства проблем в пределах их границ."
 federal_restricted: "Федерализм ограничен"
 federal_restricted_desc: "Федеральное правительство - это один человек, который сидит в комнате за столом, и единственное, что ему позволено решать, это кого бомбить. Человек выбирается по какому-то IQ-тесту и, возможно, физическому турниру вроде десятиборья".
 political_liberties: "Политика культуры и образования"
 education: "Образование"
 oral_tradition: "Устные традиции"
 oral_tradition_desc: "Устная традиция - это передача знаний старейшинами и мудрецами, без какой-либо структуры или официальных рамок.\n\nЗападные страны считают это §gУстаревшей§! политикой, и поэтому ни одна из них не поддерживает ее."
 traditional_uluma: "Традиционная Улума"
 traditional_uluma_desc: "Улума может быть описана как ученые общества, которые являются хранителями, передатчиками и толкователями религиозных знаний в исламе, включая исламскую доктрину и закон.\n\n\nЗападные страны считают это §gУстаревшей§! политикой, и только §GФундамендалисты§! ислама поддерживают ее."
 privileged_education: "Привилегированное образование"
 privileged_education_desc: "Привилегированное образование оставляет привилегию знания самым богатым из людей. Школы часто дорогие, но их курсы часто высокого уровня и позволяют получить полноценное высшее образование.\n\n§GРеакционерные§! и §GКонсервативные§! партии поддерживают это, §YЛиберальные§! партии нейтральны в этом вопросе, §RПрогрессивные§! партии выступают против этого."
 open_schools: "Открытые школы"
 open_schools_desc: "Школы открыты для всех детей, бедных или богатых. Школа все еще стоит дорого, но достаточно дешево даже для рабочих или фермеров в сельской местности. В результате откроется больше школ и повысится общая грамотность.\n\n§GПрогрессивные§! партии поддерживают это, §YКонсервативные§! и §YЛиберальные§! партии нейтральны в этом вопросе, §RРеакционные§! партии выступают против этого."
 compulsory_education: "Обязательное образование"
 compulsory_education_desc: "Школа станет обязательной для всех детей определенного возраста. Это предполагает бесплатное обучение и создание большой организованной школьной системы. Результатом станет значительное повышение грамотности среди нашего народа.\n\n§GПрогрессивные§! и §GЛиберальные§! партии поддерживают это, §YКонсервативные§! партии нейтральны в этом вопросе, §RПрогрессивные§! партии выступают против этого."
