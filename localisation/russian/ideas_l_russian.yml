 BRA_Pedro_II_desc: "Born in the Brazilian capital of Rio de Janeiro in 1825, Dom Pedro II was the youngest son and heir of Dom Pedro I and his spouse, Dona Leopoldina. \n\nDue to his father's abdication in 1831 and eventual return to Portugal, Pedro II became emperor at the young age of 5. He was obligated to spend most of his time studying in preparation for his reign, having few happy moments and friends his age. Fighting in court and political disputes during this period had a huge effect on the formation of his character. He grew into a man with a strong sense of duty and devotion toward his country and his people, yet he became increasingly resentful of his role as monarch.\n\nWith the Declaration of Age of Pedro II, the Emperor would go on to end the chaotic regency that had been ruling the country since his father's abdication. Inheriting a disintegrating empire, he would prove to be a unifying figure in Brazilian politics and was the main responsible for the stabilization of the empire and for the end of the secessionist rebellion in Rio Grande do Sul (the Farroupilha Revolution) and the Cabanagem and Balaiada revolts.\n\nPedro II turned Brazil into an emerging power in the international arena. The nation grew to be distinguished from its Hispanic neighbors on account of its political stability, freedom of speech, respect for civil rights, vibrant economic growth, and form of government—a functional representative parliamentary monarchy. Pedro II pushed through the abolition of slavery despite opposition from powerful political and economic interests. A savant in his own right, the Emperor established a reputation as a vigorous sponsor of learning, culture, and the sciences, and he won the respect and admiration of people such as Charles Darwin, Victor Hugo, and Friedrich Nietzsche. He was also a friend to Richard Wagner, Louis Pasteur, and Henry Wadsworth Longfellow, among others." #NT!
  
