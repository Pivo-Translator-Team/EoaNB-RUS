 religion_catholic: "Католичество"
 religion_catholic_desc: "Католичество - крупнейшая христианская конфессия и одна из старейших. Католицизм считает, что существует только одна Церковь, основанная Иисусом Христом, что ее епископы являются преемниками апостолов Христа, а Папа Римский - преемник Святого Петра, чья легитимность и первенство были дарованы непосредственно Иисусом Христом и от него."
 religion_protestant: "Протестантизм"
 religion_protestant_desc: "Протестантизм относится к различным христианским реформационным движениям, возникшим в Европе в начале 1500-х годов в связи с растущим недовольством католической церковью. Протестанты отвергают идею о том, что Папа является представителем Бога на Земле и папское главенство, выступая за всеобщее священство и sola fide, оправдание только верой."
 religion_mormon: "Мормонизм"
 religion_mormon_desc: ""
 religion_orthodox: "Православие"
 religion_orthodox_desc: "Образовавшись в результате Великого раскола 1054 года, восточное православие отличается от католицизма тем, что отвергает католического Папу как представителя Яхве на Земле. Вместо этого у православия есть патриархи, которые управляют верой в своих областях, а Константинопольский патриарх является "Первым среди равных", возглавляющим их."
 religion_coptic: "Копты"
 religion_coptic_desc: "Коптская православная церковь - это ответвление православного христианства, распространенное в основном на Ближнем Востоке, в Абиссинии и Египте. Происходя из восточно-христианской традиции, церковь ставит различных патриархов в качестве духовного авторитета в отношении толкования и практики веры так, как это было задумано Яхве и Сыном Божьим, Иисусом Христом. Церковь отличается от восточного христианства тем, что природа Христа рассматривается только как божественная, а не как одновременно человеческая и божественная."
 religion_sunni: "Суннизм"
 religion_sunni_desc: "Крупнейшая секта из двух великих сект ислама, суннизм, безусловно, является самой распространенной конфессией ислама. Суннизм считает, что Мухаммад не выбрал преемника, и что более широкая община его последователей, следуя его "сунне", или поведению, сама выбрала преемника, избрав Абу Бакра вторым халифом. За некоторыми исключениями, суннитский ислам в целом похож на свой соперничающий аналог в шиитском исламе."
 religion_shiite: "Шиизм"
 religion_shiite_desc: "Одна из двух крупнейших сект в исламе, шиизм или шииты - это ответвление, сформировавшееся после смерти пророка Мухаммеда и последовавших за ней разногласий. Шииты верят, что Али ибн Али Талиб был назначен преемником Мухаммеда в качестве второго халифа ислама божественной силой, и что этому помешало вмешательство сторонников Абу Бакра. За некоторыми исключениями, шиитский ислам в целом похож на своего соперника суннитский ислам."
 religion_ibadi: "Ибадизм"
 religion_ibadi_desc: "Секта ислама, ислам ибади или ибадизм - религиозное ответвление, сформировавшееся после смерти пророка Мухаммеда. Ибадизм представляет собой более умеренную форму ислама, распространенную в основном в Омане, которая трактует некоторые элементы веры более свободно и менее определенно или абсолютно. Примеры включают отказ от идеи универсального халифа для управления исламским миром в пользу независимого правления, а также то, что правитель мусульман не обязательно должен быть одной крови с тем же племенем, что и пророк Мухаммад."
 religion_jewish: "Иудаизм"
 religion_jewish_desc: "Иудаизм - религия еврейского народа, вера, пропитанная культурными, историческими, религиозными и правовыми традициями своего народа. Иудаизм описывает веру в Адонаи, Бога, и особенно его связь или завет с еврейским народом как "его народом" или "народом Бога". Эти и другие различные традиции и обычаи описаны в Танахе, величайшем из еврейских священных текстов, и прокомментированы в таких произведениях, как Талмуд. Иудаизм - одна из трех великих монотеистических религий".
 religion_mahayana: "Махаяна"
 religion_mahayana_desc: "Махаяна, что означает "Великий путь", на сегодняшний день является самой распространенной школой мысли в буддизме и встречается по всей Азии. Махаяна утверждает, что нирвана и просветление могут быть достигнуты в течение одной жизни, и что этого может достичь любой человек, независимо от класса, наследия или крови, если он следует учениям школы. Она отвергает все представления о том, что просветление может быть найдено только в результате глубокого изучения философии, а скорее, как правило, практикуется и осваивается 6 или 10 "добродетелей", которые естественным образом приведут к просветлению и избавлению от страданий."
 religion_gelugpa: "Гелугпа"
 religion_gelugpa_desc: "Гелугпа, или просто Гелуг, - одна из самых молодых школ буддизма, следующая учениям Чже Цонгкхапы и Атиши. Эта школа стремится к активному и решительному стремлению достичь нирваны или "истины" и разорвать цикл смерти и перерождения, который оставляет человечество в страданиях, с помощью методов, теоретически разработанных Чже Цонгкхапой и Атишей."
 religion_theravada: "Тхеравада"
 religion_theravada_desc: "Тхеравада, или "Школа старейшин", - это конфессия или школа буддизма, распространенная на острове Цейлон и в Юго-Восточной Азии, в основном в Таиланде и Бирме. Хотя Тхеравада разделяет многие основные ценности с другими школами буддизма, она делает основной акцент на внутреннем самоанализе и анализе спасения и "единой истины". Эта школа также уделяет особое внимание строгим монашеским учениям и в целом более консервативна в своих практиках."
 religion_hindu: "Индуизм"
 religion_hindu_desc: "Индуизм - религия, распространенная в основном на территории Индии, которая верит в огромный пантеон богов, где некоторые из них, такие как Кали, Вишну, Лакшми, Шива, Парвати и другие, служат более распространенной и популярной верой и функцией внутри веры. У индусов одни и те же боги, но их значение по отношению друг к другу зависит от региональных предпочтений. Вера придерживается ценностей, схожих с религиями, которые действуют в непосредственной близости друг от друга: основными ценностями являются честность, сдержанность, пацифизм и терпение. Эти ценности тесно связаны с концепцией цикла перерождения и смерти, а также с концепцией кармы - ценности ваших действий при жизни."
 religion_shinto: "Синтоизм"
 religion_shinto_desc: "Синто, или синтоизм, - это народная религия, характеризующаяся анимизмом и пантеизмом, распространенная только на Японских островах. Веря в поклонение "ками", духам и богам, населяющим все сущее в мире, последователи синто поклоняются и почитают этих духов в святилищах и личных святынях. Эта религия тесно связана с японской культурной практикой и праздниками, а фестивали мацури и другие праздничные дни являются центральной частью культуры."
 religion_sikh: "Сикх"
 religion_sikh_desc: "Основанный на учениях Гуру Нанака, первого Гуру, сикхизм - это практика следования учениям линии Гуру. Веря в "Единую Истину", Ик Онкар, сикхи призываются жить в служении этой истине и жить жизнью, стремясь к правде, справедливости, самоконтролю и творчеству."
 religion_animist: "Анимизм"
 religion_animist_desc: "Анимизм представляет собой различные формы поклонения природе, где ключевым элементом является вера в то, что духи проявляют себя во всех вещах, и особенно в животных. Часто встречается у народов, которые каждый день живут бок о бок с природой."
 religion_shamanism: "Шаманизм"
 religion_shamanism_desc: "Шаманизм описывает практику и веру в шаманов, религиозных деятелей, которые с помощью различных методов и ритуалов могут связываться и общаться с духами и призраками людей и богов. Часто шаманизм и анимизм имеют некоторые общие черты друг с другом".
 religion_pagan: "Язычество"
 religion_pagan_desc: "Язычество представляет собой старые верования и популярные народные верования народов, часто до появления более организованной религии. Последователи язычества верят в старых богов своего народа, которые правили до введения какой-либо основной религии."
 religion_mayan: "Майя"
 religion_mayan_desc: "Иногда называемая культом говорящего креста, религия майя в основном исповедуется коренными народами, проживающими на полуострове Юкатан."
 religion_secular: "Светская"
 religion_secular_desc: "Светскость описывает принцип неучастия религии в делах государства, а также то, что все религии внутри страны равны друг другу по закону, независимо от того, насколько они отличаются."
