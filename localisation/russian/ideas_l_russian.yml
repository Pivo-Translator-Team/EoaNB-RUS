 religion_catholic_desc: "Католицизм - самая крупная христианская конфессия и одна из старейших. Католицизм считает, что существует только одна Церковь, основанная Иисусом Христом, что ее епископы являются преемниками апостолов Христа, а Папа Римский является преемником Святого Петра, чья легитимность и главенство были дарованы непосредственно Иисусом Христом."
