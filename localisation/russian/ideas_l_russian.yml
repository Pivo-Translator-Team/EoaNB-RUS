 atheistic_state: "Атеистическое государство"
 atheistic_state_desc: "Атеистическое государство будет работать над тем, чтобы убрать любое упоминание или символику, связанную с религией или религиозными практиками. За этим стоит желание заставить страну идти дальше без якобы цепей, которыми являются религиозные убеждения, даже если в действительности исполнение их часто бывает жестоким и деспотичным. \n\n§GПрогрессивные§! партии поддерживают это, §YЛиберальные§! партии нейтральны в этом вопросе, §RКонсервативные§! и §RРеакционные§! партии выступают против этого."
 secular_state: "Светское государство"
 secular_state_desc: "Светское государство стремится устранить влияние религии на государство, правительственные органы должны быть нерелигиозными, чтобы отразить разнообразие страны. Кроме того, это поможет централизации власти и сбалансирует наш бюджет, так как из него будет исключено финансирование религиозных структур". \n\n§GПрогрессивные§! и §GЛиберальные§! партии поддерживают это, §RКонсервативные§! партии нейтральны в этом вопросе, §RРеакционные§! партии выступают против этого."
 state_religion: "Государственная религия"
 state_religion_desc: "Объявление государственной религии в нашей стране дает понять, что мы поддерживаем ее интересы превыше всех остальных. Это отличный способ объединить людей под нашим знаменем, но он может создать напряженность между различными религиозными группами в нашей стране". \n\n§RКонсервативные§!  и §RРеакционные§! партии поддерживают это, §YЛиберальные§! партии нейтральны в этом вопросе, §RПрогрессивные§! партии выступают против этого."
 theocratic_state: "Теократическое государство"
 theocratic_state_desc: "Теократическое государство - это страна, в центре которой находится религиозное большинство. Во главе государства часто стоит религиозный лидер, а принимаемые решения часто обосновываются священными текстами и законами. \n\nНи одна партия не поддерживает это, §RКонсервативные§! и §RРеакционные§! партии нейтральны в этом вопросе, §YЛиберальные§! и §RПрогрессивные§! партии выступают против этого."
 economy: "Экономическая политика"
 economy_laws: "Экономика"
