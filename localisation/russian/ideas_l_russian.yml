 ALG_fellagha: "Банды феллахов"
 ALG_fellagha_desc: "Как и любые другие бандитские группировки, феллахи вымогают деньги, воруют и убивают. Так в чем же разница между ними и другими бандитскими группировками? Феллахи называют себя, а в некоторых случаях и являются борцами против колониализма. Они используют это название для вербовки новых членов и обычно правят и терроризируют сельские районы, до которых наши войска не могут добраться. Они устраивают засады на наши войска, убивают их и крадут их оборудование, чтобы затем перепродать его. Существует десятки, если не сотни таких банд, у них нет центральной целостности, и иногда они воюют друг с другом."

