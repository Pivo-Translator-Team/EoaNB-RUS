 #USA_undisturbed_isolation_desc: "Still recovering from the Great Depression and the Dust Bowl famine, the nation is slowly rebuilding its infrastructure. America's industries are in most cases working at half capacity, and will keep doing so unless major events rouse the nation from torpor."
 undisturbed_isolation_desc: "Эта политика предусматривает полномасштабную изоляцию от всех других государств, даже если это наносит ущерб и самой изолированной стране.\n\n§GУстаревшая§! политика "
 isolation: "Изоляция"
 isolation_desc: "Эта политика предусматривает умеренную изоляцию с разрешенной дипломатией и ограниченной торговлей с внешним миром, но не допускает присутствия иностранцев за пределами определенных районов, что приводит к небольшому ущербу для экономики.\n\n§GГосударственно-Капиталистические§!  партии партии и партии за §GПлановую Экономику§! поддерживают это, §YИнтервенционистские§! партии придерживаются нейтралитета в этом вопросе, §RLaissez-Faire§! партии выступают против этого."
 civilian_economy: "Гражданская экономика"
 civilian_economy_desc: "Такая политика характерна для мирных времен. Все идет так, как задумано, и наилучшей политикой является создание мощной промышленной базы на случай войн или трудных времен.\n\n§GНи одна из§! партий не поддерживают это, §YВсе§! партии придерживаются нейтралитета в этом вопросе, §RНи одна из§! партий не выступает против этого."
 low_economic_mobilisation: "Ранняя мобилизация"
 low_economic_mobilisation_desc: "Эта политика реализует небольшие военные усилия, которые могут быть полезны с точки зрения перевооружения или угроз со стороны конкурирующих стран.\n\n§GLaissez-Faire§! партии поддерживают это, §YИнтервенционистские§! партии партии и партии за §YПлановую Экономику§! нейтральны в этом вопросе, §RГосударственно-Капиталистические§! партии выступают против этого."
 partial_economic_mobilisation: "Частичная мобилизация"
 partial_economic_mobilisation_desc: "Эта политика предусматривает умеренную мобилизацию экономики государства. Обычно к ней прибегают, если страна ведет относительно легкую войну или хочет значительно увеличить численность национальной армии.\n\n§GLaissez-Faire§! и §GИнтервенционистские§! партии поддерживают это, §YГосударственно-Капиталистические§! партии партии и партии за §YПлановую Экономику§! нейтральны в этом вопросе, §RНи одна из§! партий не выступает против этого."
 war_economy: "Военная экономика"
 war_economy_desc: "Эта политика полностью соответствует стандартам военного времени и распространяется по всей стране, промышленность полностью переоборудована для военных нужд, хотя большинство важных гражданских предприятий продолжают работать, чтобы обеспечить гражданское население достаточным количеством продовольствия.\n\n§gВоенная§! политика"
 tot_economic_mobilisation: "Всеобщая мобилизация"
 tot_economic_mobilisation_desc: "Все ради победы! Почти на всех заводах работают дополнительные рабочие, пытаясь удовлетворить потребности военных своей продукцией, в то время как население сводит концы с концами с помощью государственного аграрного сектора.\n\n§gВоенная§! политика"
