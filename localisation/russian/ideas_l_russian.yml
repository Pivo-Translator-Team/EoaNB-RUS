 cl_legal: "Закон"
 cl_legal_desc: "Детский труд полностью законен в этой стране.\n\n§GLaissez-Faire§! партии поддерживают это, §YГосударственно капиталистические§! и §YПланово экономические§! партии нейтральны в этом вопросе, §RИнтервенционистские§! партии выступают против".
 cl_restricted: "Ограничено"
 cl_restricted_desc: "Детский труд частично узаконен в этой стране.\n\n§GИнтервенционистские§! и §GГосударственно капиталистические§! партии поддерживают это, §YLaissez-Faire§! партии нейтральны в этом вопросе, §RПланово экономические§! партии выступают против этого".
 cl_illegal: "Незаконно"
 cl_illegal_desc: "Детский труд полностью запрещен в этой стране.\n\n§GИнтервенционистские§! и §GПланово экономические§! партии поддерживают это, §YGПланово экономические§! партии поддерживают это, §YГосударственно капиталистические§! партии нейтральны в этом вопросе, §RLaissez-Faire§! партии выступают против этого".
 unlimited_work_day: "Неограниченное количество рабочих дней"
 unlimited_work_day_desc: "В этой стране нет ограничений на рабочий день.\n\n§GLaissez-Faire§! партии поддерживают это, ни одна партия не нейтральна по этому вопросу, §RИнтервенционистские§! , §RГосударственно капиталистические§! и §RПланово экономические§! партии выступают против этого".
 fourteen_hour_work_day: "14-часовой рабочий день"
 fourteen_hour_work_day_desc: "В этой стране существует 14-часовой рабочий день.\n\n§GИнтервенционистские§! партии поддерживают это, §YLaissez-Faire§! и §YГосударственно капиталистические§! партии нейтральны в этом вопросе, §RПланово экономические§! партии выступают против этого".
  twelve_hour_work_day: "12-часовой рабочий день"
 twelve_hour_work_day_desc: "В этой стране существует 12-часовой рабочий день.\n\n§GИнтервенционистские§! партии поддерживают это, §YГосударственно капиталистические§! партии нейтральны в этом вопросе, §RLaissez-Faire§! и §RПланово экономические§! партии выступают против этого".
 ten_hour_work_day: "10-часовой рабочий день"
 ten_hour_work_day_desc: "В нашей стране существует 10-часовой рабочий день.\n\n§GИнтервенционистские§! и §GГосударственно капиталистические§! партии поддерживают это, §YПланово экономические§! партии нейтральны в этом вопросе, §RLaissez-Faire§! партии выступают против этого".
 eight_hour_work_day: "8-часовой рабочий день"
 eight_hour_work_day_desc: "В этой стране существует 8-часовой рабочий день.\n\n§GLaissez-Faire§! партии поддерживают это, §YИнтервенционистские§! партии нейтральны в этом вопросе, §RГосударственно капиталистические§! и §RПланово экономические§! партии выступают против этого".
 lp_serfdom: "Крепостное право"
 lp_serfdom_desc: "Крестьяне в этой стране являются крепостными и не свободны.\n\nЗападные страны считают это §gУстаревшей§! политикой, и поэтому ни одна из них не поддерживает ее."
 lp_land_estates: "Земельные владения"
 lp_land_estates_desc: "Крестьяне в этой стране свободны, но они должны работать на землевладельцев.\n\n§GГосударственно капиталистические§! партии поддерживают это, §YLaissez-Faire§! и §YИнтервенционистские§! партии нейтральны в этом вопросе, §RПланово экономические§! партии выступают против этого".
 lp_land_purchase: "Покупка земли"
 lp_land_purchase_desc: "Крестьяне в этой стране свободны и могут покупать землю у землевладельцев.\n\n§GLaissez-Faire§! и §GИнтервенционистские§! партии поддерживают это, §YГосударственно капиталистические§! партии нейтральны в этом вопросе, §RПланово экономические§! партии выступают против этого."
 lp_peasant_holdings: "Крестьянские хозяйства"
 lp_peasant_holdings_desc: "Крестьяне в этой стране свободны и вся земля поделена между ними.\n\n§GИнтервенционистские§! партии поддерживают это, §YLaissez-Faire§! и §YГосударственно капиталистические§! партии нейтральны в этом вопросе, §RПланово экономические§! партии выступают против этого".
 lp_collectivization: "Коллективизация"
 lp_collectivization_desc: "Крестьяне в этой стране организованы в колхозы.\n\n§ГПланово экономические§! партии поддерживают это, ни одна партия не нейтральна в этом вопросе, §RLaissez-Faire§! , §RИнтервенционистские§! и §RГосударственно капиталистические§! партии выступают против этого".
 lp_tribal_communalism: "Племенная Община"
 lp_tribal_communalism_desc: "Отдельные люди в этой стране продолжают древнюю неолитическую форму племенной общины.\n\nСовременные страны считают это §gУстаревшей§! политикой, и поэтому ни одна политическая партия не поддерживает ее."
 lp_african_communalism: "Община"
 lp_african_communalism_desc: "Отдельные люди в этой стране организованы в анархистские коммуны или другие уникальные формы Общин.\n\n§GAнархистские§! партии поддерживают это, §YКоллективистские§! партии нейтральны в этом вопросе, §RLaissez-Faire§!, §RИнтервенционистские§!, §RПланово экономические§! и §RГосударственно капиталистические§! партии выступают против этого."
