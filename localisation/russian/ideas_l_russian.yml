 eoanb_law_tt_pre_industrial_era: "§YДоиндустриальная Эра§! описывает годы до промышленной революции".
 eoanb_law_tt_victorian_era: "§YВикторианская Эра§! длится примерно с §Y1857§! по §Y1883§!.\n\nСмена эпох возможна только по решению или, для некоторых наций, по Фокусу."
 eoanb_law_tt_machine_era: "§YЭпоха Машин§! длится примерно с §Y1884§! до §Y1901§! \n\nСмена эпох возможна только по решению или, для некоторых наций, по Фокусу."
 eoanb_law_tt_oil_era: "§YНефтяная Эра§! длится примерно с §Y1902§!по §Y1918§.\n\nСмена эпох возможна только по решению или, для некоторых наций, по Фокусу."
 eoanb_law_tt_aviation_era: "§YЭра Авиации§! длится примерно с §Y1919§! до §Y1935§! \n\nСмена эпох возможна только по решению или, для некоторых наций, по Фокусу."
 eoanb_law_tt_modern_era: "§YСовременная Эра§! длится примерно с §Y1936§! по §Y1945§! \n\nСмена эпох возможна только по решению или, для некоторых наций, по Фокусу."
 eoanb_law_tt_atomic_era: "§YАтомная Эра§! длится примерно с §Y1946§! по §Y1972§! \n\nСмена Эры возможна только по решению или, для некоторых наций, по Фокусу."
 eoanb_law_tt_information_era: "§YИнформационная Эра§! длится примерно с §Y1973§! по §Y1992§! \n\n\nПереход между эпохами возможен только по решению или, для некоторых наций, по Фокусу."
 eoanb_law_tt_digital_era: "§YЦифровая Эра§! начинается примерно в §Y1993§! и длится до тех пор, пока технология не станет достаточно развитой для перехода в §YПостцифровую эру§!.\n\n\nСмена эпох возможна только по решению или, для некоторых наций, по Фокусу."
 eoanb_law_tt_post_digital_era: "The §YPost-Digital Era§! describes the era in which technology advanced beyond mere digitalization, into areas humanity would have never thought possible just a few decades ago.\n\nThis is currently the last era in End of a new Beginning." #NT!
 eoanb_law_tt_pre_industrial_army: "§YТрадиционная армия§! описывает обычное состояние военной тактики и структуры до промышленной революции. Ее главными отличительными чертами были огромные армейские стеки и линейная война.\n\nПереключение закона "Эпоха армии" происходит по событию, когда вы достаточно продвинулись в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_victorian_army: "§YВикторианская армия§! описывает обычное состояние военной тактики и структуры в Викторианскую эпоху. Ее главными отличительными чертами были полковая война и высокое использование артиллерии.\n\nПереключение закона эпохи армии происходит по событию, когда вы достаточно продвинулись в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_victorian_army_PRS: "§YПруссо-Викторианская Армия§! описывает особую структуру армии, используемую Пруссией в Викторианскую эпоху.\n\n\nПереход на закон эпохи армии происходит по событию, когда вы достаточно продвинулись в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_machine_army: "§YИндустриальная армия§! описывает обычное состояние военной тактики и структуры между Франко-прусской войной и Первой мировой войной. Ее главными отличительными чертами были массивные пехотные армии, окопная война и использование новых технологий, таких как ранние самолеты или минометы.\n\nСмена закона "Эпоха армии" происходит по событию, когда вы достаточно продвинулись в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_combined_arms: "§YКомбинированные вооружения§! описывает обычное состояние военной тактики и структуры во время первой и второй мировых войн. Его основными отличительными чертами было использование комбинированного оружия, новых танковых технологий и тактики отрядов.\n\nСмена закона "Эпоха армии" происходит по событию, когда вы достаточно продвинулись в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_modern_army: "§YМодернизированная армия§! описывает обычное состояние военной тактики и структуры во время холодной войны. Ее главными отличительными чертами были использование новых технологий и разработка с учетом возможности ядерной войны.\n\nПереключение закона "Эпоха армии" происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_digital_army: "§YЦифровая армия§! описывает обычное состояние военной тактики и структуры во время цифровой революции в армии. Ее главной отличительной чертой было внедрение в армию новых, революционных технологий.\n\nПереключение закона "Эпоха армии" происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_modern_war_army: "§YСовременная война§! описывает обычное состояние военной тактики и структуры, присутствующей в большинстве западных армий сегодня. Ее основными отличительными чертами являются отрядная война, технологическая конкурентоспособность и скоординированное сотрудничество между различными видами вооруженных сил.\n\nСмена закона "Эпоха армии" происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_futuristic_army: "§YПередовая армия§! описывает состояние военной тактики и структуры в будущем. Хотя никто точно не знает, что это может повлечь за собой, очень вероятно, что война будет революционизирована многими новыми военными технологиями - и она может даже вестись в космосе.\n\n\nПереключение вашего закона "Эра армии" происходит по событию, когда вы достаточно продвинулись как в §YТехнологической эпохе§! и §YЗемельной доктрине§!".
 eoanb_law_tt_agrarian: "§YАграрное общество§! описывает самую низкую стадию индустриализации, где большинство людей живут за счет обрабатываемой земли.\n\n\nПереключение закона индустриализации в основном происходит по решению, за некоторыми исключениями."
 eoanb_law_tt_industrializing: "§YИндустриализация§! описывает стадию индустриализации, когда часть промышленности начала переходить на производство машин.\n\n\nПереключение закона индустриализации в основном происходит по решению, за некоторыми исключениями."
 eoanb_law_tt_industrialized: "§YИндустриализированная§! описывает стадию индустриализации, когда большая часть производства товаров осуществляется машинами. Этот этап характеризуется промышленным ростом и снижением значимости рабочих.\n\nПереключение закона индустриализации в основном происходит по решению, за некоторыми исключениями."
 eoanb_law_tt_electrification: "§YЭлектрификация§! описывает стадию индустриализации, когда большинство городских районов электрифицировано, и промышленность также полагается на электричество.\n\n\nПереключение закона индустриализации в основном происходит по решению, за некоторыми исключениями."
 eoanb_law_tt_mass_production: "§YМассовое производство§! описывает стадию индустриализации, когда изобилие товаров может быть достигнуто путем значительной индустриализации средств производства.\n\n\nПереключение закона индустриализации в основном происходит по решению, за некоторыми исключениями."
 eoanb_law_tt_non_monarchical_system: "§YНеэпидемиологическая система§! просто описывает политическую систему, где не требуется наследник.\n\nМеханика наследника в основном зависит от решений."
 eoanb_law_tt_no_heir: "§YНет наследника§! означает, что у вашей страны в настоящее время нет наследника, но он требуется.\n\n\nМеханика наследника в основном зависит от решений."
 eoanb_law_tt_dethroned_heir: "§YСвергнутый наследник§! означает, что ваш наследник свергнут, что ставит под угрозу стабильность вашей монархии.\n\n\nМеханика наследника в основном зависит от решений."
 eoanb_law_tt_nonfamily_heir: "§YНесемейный наследник§! означает, что ваш наследник не из вашей королевской семьи, что ослабляет его притязания.\n\n\nНа механику "Наследник" в основном влияют решения."
 eoanb_law_tt_weak_heir: "§YСлабый наследник§! означает, что у вас есть действительный наследник, но его притязания слабы. В большинстве случаев его притязания можно усилить.\n\n\nМеханика наследника в основном зависит от решений."
 eoanb_law_tt_has_heir: "§YСильный наследник§! означает, что у вас есть действительный, сильный, семейный наследник.\n\n\nМеханика наследника в основном зависит от решений."
 eoanb_law_tt_religion_catholic: "§YКатолическая§! вера возникла в первом веке нашей эры и основана на жизни и делах Иисуса Христа.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_protestant: "§YПротестантская§! вера возникла в 1517 году в результате протеста Мартина Лютера против католической церкви.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_orthodox: "§YПравославная§! вера возникла во время Великого раскола в 1054 году, после чего Восточная католическая церковь стала называть себя православной.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_coptic: "§YКоптская§! вера возникла в Египте, в 42 году.\n\n\nТут различные факторы влияют на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_sunni: "§YСуннистская§! вера возникла в 632 году, после деятельности Мухаммеда.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_shiite: "§YШиитская§! вера - это ветвь ислама, которая считает, что Мухаммед назначил Али ибн Аби Талиба своим преемником.\n\n\nТут есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_ibadi: "§YИбадистская§! вера возникла около 657 года в оппозиции к халифату Омейядов.\n\n\nТам есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_jewish: "§YИудейская§! вера возникла где-то около 1500 г. до н.э. в Иудейском царстве. Некоторые считают ее древнейшей крупной религией, следующей за зороастризмом.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_mahayana: "§YМахаянская§!вера является одной из основных ветвей буддизма, и считается, что она возникла где-то около 800 г. до н.э. в Индии.\n\n\nТам есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_gelupga: "§YГелугппская§! вера является одной из новейших школ буддизма, и впервые возникла как монашеская традиция в 1056 году.\n\n\nТам есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_theravada: "§YТхеравадская§! вера является одной из старейших ветвей буддизма, и считается, что она возникла около 300 г. до н.э.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_hindu: "§YИндуистская§! вера возникла в Индии приблизительно около 400 г. до н.э. Ее часто характеризуют скорее как образ жизни, чем как религию.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_shinto: "§YСинтоистская§! вера впервые возникла как форма традиции около 800 года в Японии.\n\n\nТут есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_sikh: "§YСикхская§! вера является монотеистической религией, возникшей в Северной Индии в конце 15 века.\n\n\nТут есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_animist: "§YАнимистская§! вера - это вера в то, что все предметы обладают отдельной духовной сущностью. Если ее можно назвать полноценной религией, то она, безусловно, самая древняя, восходящая к эпохе палеолита.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_shamanism: "§YШаманистская§! вера - это вера в то, что все предметы обладают духом, и шаманы могут направлять этих духов или духовные энергии в физический мир. Впервые шаманские практики возникли еще в эпоху палеолита.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_pagan: "§YПаганская§! вера описывает веру в многочисленных богов, заимствованную из нордической культуры.\n\nТут есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_mayan: "§YМаянская§! вера возникла на полуострове Юкатан и является коренной верой народа майя.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_secular: "§YСекуляризм§! описывает отсутствие религиозной веры у населения.\n\nТут есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_oral_tradition: "§YУстная традиция§! описывает передачу информации следующему поколению с помощью историй или подобных языковых средств.\n\nНа образовательное право в основном влияют решения и события."
eoanb_law_tt_traditional_uluma: " §YТрадиционная Улума§! означает, что в образовании делается упор на исламскую доктрину, и только богатые или привилегированные смогут позволить себе такое образование.\n\n\nНа образовательное право влияют в основном решения и события."
 eoanb_law_tt_privileged_education: "§YПривилегированное образование§! означает, что только богатые или привилегированные смогут позволить себе соответствующее образование. Обычных людей будут учить в основном их родители.\n\nНа закон об образовании влияют в основном решения и события."
 eoanb_law_tt_open_schools: "§YОткрытые школы§!означает, что государство или частный сектор предоставляют учебные заведения, доступные для большинства.\n\n\nНа образовательное право влияют в основном решения и события."
 eoanb_law_tt_compulsory_education: "§YОбязательное образование§! означает, что каждый гражданин этой страны должен получить образование в учебном заведении, предоставляемом в основном государством, хотя частный сектор также может финансировать эти учреждения.\n\n\nНа закон об образовании влияют в основном решения и события."
