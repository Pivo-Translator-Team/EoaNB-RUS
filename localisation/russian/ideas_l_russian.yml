 eoanb_law_tt_lp_peasant_holdings: "Этот закон может быть выбран только при особых обстоятельствах."
 eoanb_law_tt_lp_tribal_communalism: "Этот закон может быть выбран только §YПлеменными Государствами§!."
 eoanb_law_tt_lp_african_communalism: "Этот закон может быть выбран только по фокусу у §YПлеменных Государств§!."
 religion_confucian: "Конфуцианство"
 eoanb_law_tt_religion_confucian: "§YКонфуцианство§! — возникло из ста философских школ китайского философа Конфуция около 500 года до нашей эры.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 GER_idea_winners_of_fp: "Победители Франко-Прусской Войны"
 GER_idea_winners_of_fp_desc: "Германия радуется своей победе во Франко-Прусской Войне, которая, к сожалению, сделала военных лидеров ленивыми и помешала им адаптировать новую тактику."
 GER_idea_winners_of_fp_2: "Победители Франко-Прусской Войны"
 GER_idea_winners_of_fp_2_desc: "Германия радуется своей победе во Франко-Прусской Войне, которая, к сожалению, сделала военных лидеров ленивыми и помешала им адаптировать новую тактику."
 GER_idea_army_organization_troubles: "Проблемы с Военной Организацией"
 GER_idea_army_organization_troubles_desc: "У новообразованной Германии возникли проблемы с адаптацией своей армии к новой ситуации."
 IOM_idea_british_subject: "Связи с Короной"
 IOM_idea_british_subject_desc: "Правительство острова Мэн напрямую подчиняется Британской Короне, что очень затрудняет влияние на политику этой страны."
