VEN_army_corruption: "Коррупция в армии"
VEN_army_corruption_desc: "Наша армия наполнена коррупцией и кумовством. Если мы хотим иметь эффективную армию, нам нужно избавиться от преступности."
VEN_caudillismo: "Caudillismo".
VEN_caudillismo_desc: "Мы зависели от каудильос, тех, кто захватывал земли силой, опираясь на военную поддержку. До сих пор мы поддерживали с ними мир, предоставляя им власть на их землях в обмен на обеспечение нашей власти. Однако рано или поздно это должно измениться".
VEN_triad_of_powers: "Триада держав"
VEN_triad_of_powers_desc: "Государственная власть была разделена на три: исполнительную, законодательную и судебную, чтобы гарантировать баланс между ними и первый уровень организации политической власти, делегированной народом."
VEN_illiteracy: "Неграмотность".
VEN_illiteracy_desc: "В нашей стране распространена неграмотность из-за отсутствия у многих людей образования. По этой причине меньше людей подготовлено к технологическому прогрессу."
VEN_famine: "Голод".
VEN_famine_desc: "Из-за плохого управления бывших президентов и продолжающегося кризиса наш народ страдает и умирает от голода. Можем ли мы что-нибудь сделать?"
VEN_new_president_con: "Новый президент"
VEN_new_president_con_desc: "В Венесуэле правит новый президент, и народ с нетерпением ждет, куда он поведет нашу страну".
VEN_secret_police: "Тайная полиция"
VEN_secret_police_desc: "Тайная полиция Венесуэлы - это синоним национальной безопасности. Они стараются подавить любую оппозицию и сопротивление нашему правительству. Люди дважды подумают, прежде чем вступать в заговор против нас".
