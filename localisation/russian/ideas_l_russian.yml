 ALG_fellagha_desc: "Как и любая другая бандитская группировка, феллахи вымогают деньги, крадут и убивают. Так в чем же разница между ними и другими бандитскими группировками? Феллахи позиционируют себя как антиколониальные борцы, а в некоторых случаях и сами являются таковыми. Они используют это название, чтобы завербовать новых членов, и обычно правят сельскими районами, до которых наши силы едва могут добраться, и терроризируют их. Они устраивают засады на наших солдат, убивают их и крадут их снаряжение, чтобы позже перепродать его. Таких групп десятки, если не сотни, у них нет центральной целостности, и иногда они воюют друг с другом."
  
