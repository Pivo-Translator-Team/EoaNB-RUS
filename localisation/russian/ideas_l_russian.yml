 BRA_parliament: "Бразильская Парламентская Система"
 BRA_parliament_desc: "Бразильская Парламентская Система - странная, в ней по-прежнему существуют законодательная и судебная власти, но вместо премьер-министра император обладает исполнительной властью, а также полномочиями 'Модератора', когда он может вмешиваться в другие полномочия. Это гарантирует, что императору не смогут бросить вызов другие державы, но это свидетельствует о некотором жестком авторитаризме."
 BRA_parliament2: "Популяризированная Бразильская Парламентская Система"
 BRA_parliament2_desc: "Бразильская Парламентская Система - странная, в ней по-прежнему существуют законодательная и судебная власти, но вместо премьер-министра император обладает исполнительной властью, а также полномочиями 'Модератора', когда он может вмешиваться в другие полномочия. Это гарантирует, что императору не смогут бросить вызов другие державы, но это свидетельствует о некотором жестком авторитаризме."
 BRA_parliament3: "Либеральная Бразильская Парламентская Система"
 BRA_parliament3_desc: "В бразильском парламенте проводятся некоторые либеральные реформы."
 BRA_transatlantic: "Конец Трансатлантической Работорговле"
 BRA_transatlantic_desc: "С тех пор как под давлением Великобритании был принят закон "Эусебио де Кейрош", трансатлантическая работорговля в Бразилии прекратилась, и это нанесло серьезный ущерб экономике, у них стало меньше рабочих рук, и никто не остался работать на кофейных фермах на юго-востоке страны."
 BRA_recovery_effort1: "Усилия по Экономическому и Политическому Восстановлению"
 BRA_recovery_effort1_desc: "Во время регентства Бразилии страна серьезно пострадала в политическом и экономическом плане из-за сепаратистских движений и борьбы за власть. В настоящее время дом Педру II пытается восстановить экономику и политику страны с помощью новых законов, базового образования и научных достижений."
 BRA_golden_prosperity: "Золотой Век Бразильской Экономики"
 BRA_golden_prosperity_desc: "Страна стремительно развивается в промышленном плане, благодаря новым железным дорогам, поездам, научным достижениям и политической стабильности."
 BRA_national_guard: "Национальная Гвардия"
 BRA_national_guard_desc: "Национальная Гвардия Бразилии - это военная организация, состоящая из сельских лордов, хотя они являются хорошими резервистами и могут стабилизировать ситуацию в стране, они ослабляют обычную армию и большую часть времени берут военные дела в свои руки."
 BRA_marques_de_olinda: "Педро де Араужо Лима"
 BRA_marques_de_olinda_desc: "Педро де Араужо Лима, маркиз Олинда, председатель Совета министров."
 BRA_zacaria_de_gois: "Закариас де Гоис и Васконселос"
 BRA_zacaria_de_gois_desc: "Закариас де Гоис и Васконселос, председатель Совета министров Лиги прогрессистов."
 BRA_marques_de_monte_alegre: "Маркиз де Монте Алегри"
 BRA_marques_de_monte_alegre_desc: "Консервативный Премьер-Министр."
 BRA_italian_workforce: "Итальянская Рабочая Сила"
 BRA_italian_workforce_desc: "С тех пор как началась иммиграция, итальянцы стали приезжать работать на бразильские фабрики. Эта специализированная рабочая сила оказывает им некоторую поддержку."
