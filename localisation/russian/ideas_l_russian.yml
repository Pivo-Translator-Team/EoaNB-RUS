 eoanb_law_tt_no_constitution: "§YНет Конституции§! описывает состояние, в котором в стране нет конституции.\n\nНа статус конституции в основном влияют принимаемые решения, но на это могут влиять также фокусы и события."
 eoanb_law_tt_sharia_constitution: "§YКонституция Шариата§! описывает государство, в котором приняты законы и права, закрепленные в Коране, Хадисах, киясе и иджме. Хотя шариат предоставляет права немусульманам, институционально он благоприятствует мусульманам.\n\nНа статус конституции в основном влияют принимаемые решения, но на это могут влиять также фокусы и события."
 eoanb_law_tt_human_rights: "§YБазовые Права Человека§! описывает государство, в котором страна действительно предоставляет основные права человека, подлежащие защите, но не имеет полноценной конституции.\n\nНа статус конституции в основном влияют принимаемые решения, но на это могут влиять также фокусы и события."
 eoanb_law_tt_constitution_adopted: "§YПринятая Конституция§! описывает государство, в котором в стране действует полноценная конституция.\n\nНа статус конституции в основном влияют принимаемые решения, но на это могут влиять также фокусы и события."
 eoanb_law_tt_limited_constitution: "§YОграниченная Конституция§! описывает состояние, когда в стране есть конституция, но она либо очень новая, незавершенная, либо не предоставляет ее жителям многих прав.\n\nНа статус конституции в основном влияют принимаемые решения, но на это могут влиять также фокусы и события."
 eoanb_law_tt_no_elections: "§YНет Выборов§! это означает, что в вашей стране нет демократических выборов.\n\nНа избирательное законодательство могут влиять многие факторы, включая события, решения и нац. фокусы"
 eoanb_law_tt_one_party_elections: "§YОднопартийные Выборы§! это означает, что в вашей стране проводятся выборы, но они проводятся лишь для того, чтобы создать иллюзию демократии.\n\nНа избирательное законодательство могут влиять многие факторы, включая события, решения и нац. фокусы"
 eoanb_law_tt_limited_elections: "§YОграниченные Выборы§! это означает, что в вашей стране проводятся демократические выборы, но правительство часто вмешивается в них или оказывает на своих граждан достаточное давление, чтобы выборы не считались свободными.\n\nНа избирательное законодательство могут влиять многие факторы, включая события, решения и нац. фокусы"
 eoanb_law_tt_free_elections: "§YСвободные Выборы§! это означает, что в вашей стране проходят свободные демократические выборы.\n\nНа избирательное законодательство могут влиять многие факторы, включая события, решения и нац. фокусы"
 eoanb_law_tt_absolutism: "§YАбсолютизм§! это означает, что один человек, король, император или кто-то в этом роде, имеет полный контроль над вашей страной.\n\nНа закон об избирательном праве могут влиять многие факторы."
 eoanb_law_tt_oligarchism: "§YОлигархия§! это означает, что совет, аристократия, внутреннее кольцо и тому подобное полностью контролируют вашу страну.\n\nНа закон об избирательном праве могут влиять многие факторы."
 eoanb_law_tt_parliamentary_suffrage: "§YИзбирательное Право в Парламенте§! это означает, что при условии проведения в вашей стране выборов каждый член парламента будет иметь на них право голоса.\n\nНа закон об избирательном праве могут влиять многие факторы."
 eoanb_law_tt_property_owners_suffrage: "§YИзбирательное Право для Богатых§! это означает, что при условии проведения выборов в вашей стране каждый состоятельный или знатный гражданин будет иметь право голоса на них.\n\nНа закон об избирательном праве могут влиять многие факторы."
 eoanb_law_tt_universal_male_suffrage: "§YУниверсальное Избирательное Право для Мужчин§! это означает, что при условии проведения в вашей стране выборов каждый гражданин мужского пола будет иметь право голоса на них.\n\nНа закон об избирательном праве могут влиять многие факторы."
 eoanb_law_tt_universal_suffrage: "§YУниверсальное Избирательное Право§! это означает, что при условии проведения в вашей стране выборов каждый ее гражданин будет иметь право голоса на них.\n\nНа закон об избирательном праве могут влиять многие факторы."
 eoanb_law_tt_tribal_slavery: "§YПлеменное Рабство§! это означает, что рабство распространено в этой стране, и из-за того, что она является племенным государством, управление ею осуществляется очень неэффективно.\n\nЭтот закон может быть изменен решениями, событиями или нац. фокусами"
 eoanb_law_tt_slavery: "§YРабство§! означает, что рабство распространено или законно в этой стране.\n\nЭтот закон может быть изменен решениями, событиями или нац. фокусами"
 eoanb_law_tt_slavery_all_but_name: "§YВезде Кроме Имени§! это означает, что рабство технически незаконно, однако правительство не обеспечивает его отмену надлежащим образом. Либо из-за неспособности, либо намеренно, рабство по-прежнему широко практикуется.\n\nЭтот закон может быть изменен решениями, событиями или нац. фокусами"
 eoanb_law_tt_racial_laws: "§YРасистские Законы§! это означает, что определенные этнические группы подвергаются дискриминации по закону в этой стране.\n\nЭтот закон может быть изменен решениями, событиями или нац. фокусами"
 eoanb_law_tt_segregation: "§YСегрегация§! это означает, что этнические группы в этой стране разделены. Часто, но не всегда, это означает, что одна этническая группа пользуется большими привилегиями по сравнению с другими.\n\nЭтот закон может быть изменен решениями, событиями или нац. фокусами"
 eoanb_law_tt_limited_equality: "§YОграниченное Равенство§! это означает, что технически, по закону, все граждане равны, но полное равенство не достигается либо из-за того, что дискриминация является очень распространенным явлением, либо из-за того, что страна настолько однородна, что этот вопрос вообще не возникает.\n\nЭтот закон может быть изменен решениями, событиями или нац. фокусами"
 eoanb_law_tt_full_equality: "§YПолное Равенство§! это означает, что все граждане этой страны равны по закону и обращению.\n\nЭтот закон может быть изменен решениями, событиями или нац. фокусами"
 eoanb_law_tt_southern_menace: "§YУгроза со Стороны Юга§! распространено мнение, что Юг Италии является крайне варварским и нецивилизованным. Из-за этого на южан не распространяются те же права и уважение, что и на северян "
 southern_menace: "Угроза со Стороны Юга"
 eoanb_idea_independence_struggle: "Борьба за Независимость"
 eoanb_idea_independence_struggle_desc: "Эта страна готовится к борьбе за независимость от своего сюзерена."
 GER_idea_decentralized_deutsches_heer: "Немецкая Армия"
 GER_idea_decentralized_deutsches_heer_desc: "Немецкая Армия основана на системе государственной автономии, гарантирующей максимальную эффективность в отдельных регионах Империи."
 GER_idea_decentralized_deutsches_heer_2: "Немецкая Армия"
 GER_idea_decentralized_deutsches_heer_2_desc: "Немецкая Армия основана на системе государственной автономии, гарантирующей максимальную эффективность в отдельных регионах Империи."
 GER_idea_german_general_staff: "Германский Генеральный Штаб"
 GER_idea_german_general_staff_desc: "Немецкий Генеральный Штаб был реформирован с учетом старых традиций прусского милитаризма и современной тактики, чтобы сформировать одну из самых элитных структур военного командования на карте."
 GER_idea_centralized_deutsches_heer: "Немецкая Армия"
 GER_idea_centralized_deutsches_heer_desc: "Немецкая Армия основана на системе централизации, гарантирующей наличие достаточного количества солдат и сильного центрального командования."
 GER_idea_centralized_deutsches_heer_2: "Немецкая Армия"
 GER_idea_centralized_deutsches_heer_2_desc: "Немецкая Армия основана на системе централизации, гарантирующей наличие достаточного количества солдат и сильного центрального командования."
 GER_idea_imperial_navy: "Императорский Флот"
 GER_idea_imperial_navy_desc: "Германский Имперский Военно-Морской Флот претерпел множество структурных изменений, чтобы соответствовать требованиям, предъявляемым к мировому военно-морскому флоту."
 GER_idea_imperial_navy_2: "Императорский Флот"
 GER_idea_imperial_navy_2_desc: "Германский Имперский Военно-Морской Флот претерпел множество структурных изменений, чтобы соответствовать требованиям, предъявляемым к мировому военно-морскому флоту."
 GER_idea_railways_nationalized: "Государственные Железные Дороги"
 GER_idea_railways_nationalized_desc: "Многие Железные Дороги в государстве [PRS.GetName Def] были национализированы, что означает, что их можно быстро построить и эффективно обслуживать."
 GER_idea_railways_privateinvest: "Частные Железнодорожные Инвестиции"
 GER_idea_railways_privateinvest_desc: "Многие частные инвесторы в государстве [PRS.GetNameDef] прямо сейчас инвестируют в железные дороги."
