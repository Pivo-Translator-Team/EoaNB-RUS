 ENG_idea_working_class_exploitation_2: "Умеренная эксплуатация рабочего класса\nУровень волнений рабочих: §R[?Root.ENG_worker_unrest]§!".
 ENG_idea_working_class_exploitation_2_desc: "Рабочий класс в [ENG.GetNameDef] сильно эксплуатируется, работая в ужасных условиях и за прожиточный минимум. Ситуация немного улучшилась, когда правительство решило облегчить положение, предоставив рабочим больше прав.\n\nУровень рабочих волнений в §Y[ENG.GetNameDef]§! равен §R[?Root.ENG_worker_unrest]§!.\nРабочие волнения увеличиваются при тяжелых условиях труда и низком представительстве, и уменьшаются при хороших условиях труда и представительстве."
