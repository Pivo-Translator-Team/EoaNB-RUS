 eoanb_law_tt_aviation_era: "§YАвиационная Эра§! длится примерно от §Y1919§! до §Y1935§!.\n\nСмена Эр возможна только в результате принятия решений или, для некоторых стран, по Фокусам."
 eoanb_law_tt_modern_era: "§YЭра Модернизации§! длится примерно от §Y1936§! до §Y1945§!.\n\nСмена Эр возможна только в результате принятия решений или, для некоторых стран, по Фокусам."
 eoanb_law_tt_atomic_era: "§YАтомная Эра§! длится примерно от §Y1946§! до §Y1972§!.\n\nСмена Эр возможна только в результате принятия решений или, для некоторых стран, по Фокусам."
 eoanb_law_tt_information_era: "§YИнформационная Эра§! длится примерно от §Y1973§! до §Y1992§!.\n\nСмена Эр возможна только в результате принятия решений или, для некоторых стран, по Фокусам."
 eoanb_law_tt_digital_era: "§YЦифровая Эра§! starts roughly around §Y1993§! и длится до тех пор, пока технология не станет достаточно продвинутой, чтобы перейти на §YПост-Цифровую Эру§!.\n\nСмена Эр возможна только в результате принятия решений или, для некоторых стран, по Фокусам."
 eoanb_law_tt_post_digital_era: "§YПост-Цифровая Эра§! описывает эпоху, в которую технологии вышли за рамки простой цифровизации и достигли таких высот, о которых человечество еще несколько десятилетий назад и помыслить не могло.\n\nВ настоящее время это последняя эра в End of a new Beginning."
 eoanb_law_tt_pre_industrial_army: "§YТрадиционная Армия§! описывает обычное состояние военной тактики и структуры до промышленной революции. Его основными отличительными чертами были огромные армейские подразделения и линейная война.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_victorian_army: "§YВикторианская Армия§! описывает обычное состояние военной тактики и структуры в Викторианскую Эру. Его главными отличительными чертами были полковые бои и широкое использование артиллерии.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_victorian_army: "§YВикторианская Армия§! описывает обычное состояние военной тактики и структуры в Викторианскую Эру. Его главными отличительными чертами были полковые бои и широкое использование артиллерии.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_victorian_army_PRS: "§YПрусско-Викторианская Армия§! описывает особую структуру армии, использовавшуюся Пруссией в Викторианскую Эру.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_machine_army: "§YИндустриальная Армия§! описывает обычное состояние военной тактики и структуры в период между Франко-Прусской Войной и Первой Мировой Войной. Ее основными отличительными чертами были массовые пехотные армии, позиционная война и использование новейших технологий, таких как ранние самолеты или минометы.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_combined_arms: "§YКомбинированные Войска§! описывает обычное состояние военной тактики и структуры во время Первой и Второй Мировых Войн. Его основными отличительными чертами были использование общевойсковых формирований, новая танковая техника и тактика отделения.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_modern_army: "§YМодернизированная Армия§! описывает обычное состояние военной тактики и структуры во время Холодной Войны. Его главными отличительными чертами были использование новых технологий и разработка с учетом возможности ядерной войны.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_digital_army: "§YЦифровая Армия§! описывает обычное состояние военной тактики и структуры в период цифровой революции в вооруженных силах. Его главной отличительной чертой стало внедрение новых, революционных технологий в армии.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_modern_war_army: "§YСовременная Война§! описывает обычное состояние военной тактики и структуры, которые сегодня присутствуют в большинстве западных вооруженных сил. Его основными отличительными чертами являются командная борьба, технологическая конкурентоспособность и скоординированное сотрудничество между различными родами войск.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_futuristic_army: "§YПродвинутая Армия§! описывает состояние военной тактики и структуры в будущем. Хотя никто точно не знает, что это может повлечь за собой, весьма вероятно, что многие новые военные технологии произведут революцию в ведении войны - и, возможно, даже в космосе.\n\nИзменение Армейской Эры происходит в зависимости от события, когда вы достаточно продвинулись в обоих направлениях: §YТехнологическая Эра§! и §YНаземная Доктрина§!."
 eoanb_law_tt_agrarian: "§YАграрное Общество§! описывает низшую стадию индустриализации, когда большинство людей живет за счет возделываемых земель.\n\nИзменение вашего закона об индустриализации в основном происходит по решению, кроме нескольких исключений."
 eoanb_law_tt_industrializing: "§YИндустриализация§! описывает стадию индустриализации, на которой отдельные отрасли промышленности начали переходить на машинное производство.\n\nИзменение вашего закона об индустриализации в основном происходит по решению, кроме нескольких исключений."
 eoanb_law_tt_industrialized: "§YПромышленное Развитие§! описывает стадию индустриализации, на которой значительная часть товаров производится с помощью машин. Промышленный рост и снижение роли работников характеризуют эту стадию.\n\nИзменение вашего закона об индустриализации в основном происходит по решению, кроме нескольких исключений."
 eoanb_law_tt_electrification: "§YЭлектрификация§! описывает стадию индустриализации, на которой большинство городских районов электрифицировано, и промышленность также зависит от электроэнергии.\n\nИзменение вашего закона об индустриализации в основном происходит по решению, кроме нескольких исключений."
 eoanb_law_tt_mass_production: "§YМассовое Производство§! описывает стадию индустриализации, на которой изобилие товаров может быть достигнуто за счет интенсивной индустриализации средств производства.\n\nИзменение вашего закона об индустриализации в основном происходит по решению, кроме нескольких исключений."
 eoanb_law_tt_non_monarchical_system: "§YНенаследственная Система§! просто описывает политическую систему, в которой не требуется наследник.\n\nМеханика Наследства в основном зависит от принимаемых решений."
 eoanb_law_tt_no_heir: "§YНет Наследника§! — означает, что в настоящее время в вашей стране нет наследника, но он необходим.\n\nМеханика Наследства в основном зависит от принимаемых решений."
 eoanb_law_tt_dethroned_heir: "§YОтреченный Наследник§! — означает, что ваш наследник свергнут с престола, что ставит под угрозу стабильность вашей монархии.\n\nМеханика Наследства в основном зависит от принимаемых решений."
 eoanb_law_tt_nonfamily_heir: "§YПриемный Наследник§! — означает, что ваш наследник не происходит из вашей королевской семьи, что ослабляет его притязания.\n\nМеханика Наследства в основном зависит от принимаемых решений."
 eoanb_law_tt_weak_heir: "§YСлабый Наследник§! — означает, что у вас есть законный наследник семьи, но его притязания слабы, и в большинстве случаев их можно усилить.\n\nМеханика Наследства в основном зависит от принимаемых решений."
 eoanb_law_tt_has_heir: "§YСильный Наследник§! — означает, что у вас есть законный, сильный наследник в семье.\n\nМеханика Наследства в основном зависит от принимаемых решений."
 eoanb_law_tt_religion_catholic: "§YКатолицизм§! — возник в первом веке нашей эры и основан на жизни и деяниях Иисуса Христа.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_protestant: "§YПротестантизм§! — возник в 1517 году в результате протеста Мартина Лютера против католической церкви.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_orthodox: "§YПравославие§! — возникло во время Великого Раскола в 1054 году, после которого Восточная Католическая Церковь стала называть себя Православной.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_coptic: "§YВосточное Православие§! — возникло в Египте в 42 году.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_sunni: "§YСуннизм§! — возник в 632 году, после трудов Мухаммеда.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_shiite: "§YШиизм§! — это ветвь Ислама, которая верит, что Мухаммед назначил Али ибн Аби Талиба своим преемником.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_ibadi: "§YИбадизм§! — возник около 657 года в оппозиции к Омейядскому Халифату.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_jewish: "§YИудаизм§! — возникла где-то около 1500 года до н.э. в Иудейском царстве. Некоторые считают ее древнейшей религией после Зороастризма.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_mahayana: "§YМахаяна§! — это одна из основных ветвей буддизма, которая, как полагают, возникла в Индии где-то около 800 года до н. э.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_gelupga: "§YГелугпа§! — это одна из новейших школ Буддизма, впервые возникшая как монашеская традиция в 1056 году.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_theravada: "§YТхеравада§! — это одна из древнейших ветвей буддизма, которая, как говорят, возникла около 300 года до нашей эры.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_hindu: "§YИндуизм§! — возник в Индии примерно в 400 году до н.э. Его часто характеризуют скорее как образ жизни, чем как религию.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_shinto: "§YСинто§! — впервые эта традиция возникла в Японии около 800 года.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_sikh: "§YСикхизм§! — is a monotheistic religion that emerged in Northern India during the late 15th Century.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_animist: "§YАнимизм§! — это вера в то, что все предметы обладают особой духовной сущностью. Если это можно назвать настоящей религией, то это, безусловно, самая древняя из них, восходящая к эпохе палеолита.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_shamanism: "§YШаманизм§! — это вера в то, что все предметы обладают духом, и шаманы могут направлять этих духов или духовные энергии в физический мир. Шаманские практики впервые возникли еще в эпоху палеолита.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_pagan: "§YЯзычество§! — описывает веру в многочисленных богов, заимствованную из скандинавской культуры.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_mayan: "§YМайя§! — возник на полуострове Юкатан и является коренной верой народа Майя.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_religion_secular: "§YСекуляризм§! описывает отсутствие религиозной веры у населения.\n\nСуществуют различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 eoanb_law_tt_oral_tradition: "§YУстная Традиция§! описывает передачу информации следующему поколению с помощью историй или аналогичных языковых средств.\n\nНа законодательство об образовании в основном влияют решения и события."
 eoanb_law_tt_traditional_uluma: "§YТрадиционное Учение Улемов§! означает, что в образовании особое внимание уделяется исламской доктрине, и только богатые или привилегированные люди смогут позволить себе такое образование.\n\nНа законодательство об образовании в основном влияют решения и события."
 eoanb_law_tt_privileged_education: "§YПривилегированное Образование§! означает, что только богатые или привилегированные люди смогут позволить себе получить надлежащее образование. Обычных людей будут обучать в основном их родители.\n\nНа законодательство об образовании в основном влияют решения и события."
 eoanb_law_tt_open_schools: "§YОткрытые Школы§! означает, что государство или частный сектор предоставляют образовательные учреждения, доступные большинству людей.\n\nНа законодательство об образовании в основном влияют решения и события."
 eoanb_law_tt_compulsory_education: "§YОбязательное Образование§! означает, что каждый гражданин этой страны должен пройти обучение в учебном заведении, предоставляемом в основном правительством, хотя частный сектор также может финансировать эти учебные заведения.\n\nНа законодательство об образовании в основном влияют решения и события."
