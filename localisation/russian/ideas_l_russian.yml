 PRU_1856_constitution: "Либеральная Конституция 1856"
 PRU_1856_constitution_desc: "Либеральная Конституция Перу, принятая в 1856 году, укрепила институты нашей страны. Она показывает людям, что наше новое государство является либеральной республикой и реформированным государством, а не диктатурой. Хотя многие консерваторы выступили против этого, что привело к восстанию и гражданской войне."
 PRU_the_northern_campaign: "Наследие Северной Кампании"
 PRU_the_northern_campaign_desc: "Чтобы отвоевать север у сторонников рабства, нам пришлось совершить дорогостоящее вторжение на север, используя корабли на паровой тяге, совершая набеги на города в горах Анд и лесах Амазонки."
 PRU_struggle_for_arequipa: "Борьба за Арекипу"
 PRU_struggle_for_arequipa_desc: "Мы используем все наши силы, чтобы захватить столицу восстания, Арекипу."
 PRU_BSupport: "Британская Поддержка в Гражданской Войне"
 PRU_BSupport_desc: "С тех пор как мы купили наши корабли у британцев, они поддерживают нашу армию и флот, но нам по-прежнему приходится использовать почти все деньги, которые у нас есть, чтобы платить им."
 PRU_post_cw_instability: "Внешняя Нестабильность После Гражданской Войны"
 PRU_post_cw_instability_desc: "Сейчас, когда наша страна выходит из-под внезапного раскола, вызванного конституцией 1856 года, нам еще предстоит пройти долгий путь, чтобы преодолеть этот раскол в нашей внешней политике."
 PRU_post_cw_instability2: "Внутренняя Нестабильность После Гражданской Войны"
 PRU_post_cw_instability2_desc: "Сейчас, когда наша страна избавилась от внезапного раскола, вызванного конституцией 1856 года, нам еще предстоит пройти долгий путь, чтобы преодолеть этот раскол в политике нашей страны."
 PRU_port_blockade: "Блокированные Порты"
