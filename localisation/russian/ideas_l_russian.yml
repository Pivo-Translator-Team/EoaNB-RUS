 ENG_idea_banned_species_origin: "Церковь Препятствует Научной Практике"
 ENG_idea_banned_species_origin_desc: "После недавнего запрета книги Чарльза Дарвина \"О Происхождении Видов\", в которой излагается теория эволюции, церковь в государстве [ENG.GetNameDef] начали вмешиваться в науку там, где они считают это целесообразным, мотивированные этой очевидной поддержкой со стороны государства [ENG.GetNameDef] правительства."
 ENG_idea_sun_never_sets: "Солнце Никогда не Заходит"
 ENG_idea_sun_never_sets_desc: "Британская Империя простирается на весь земной шар, и поэтому говорят, что солнце никогда не заходит над этой империей, но это также метафора ее нескончаемой славы."
 ENG_idea_working_class_exploitation: "Эксплуатация Рабочего Класса\nУровень Волнения Рабочих: §R[?Root.ENG_worker_unrest]§!"
 ENG_idea_working_class_exploitation_desc: "Рабочий класс в государстве [ENG.GetNameDef] сильно эксплуатируется, работает в ужасных условиях и за мизерную плату.\n\n Уровень рабочих волнений в государстве §Y[ENG.GetNameDef]§! равняется §R[?Root.ENG_worker_unrest]§!. Недовольство рабочих усиливается из-за тяжелых условий труда и низкой представленности и уменьшается из-за хороших условий труда и представленности."
 ENG_idea_british_industrial_revolution: "Промышленная Революция"
 ENG_idea_british_industrial_revolution_desc: "Механизация производства с помощью технических средств в настоящее время происходит во всей Европе, но особенно в Великобритании, где она зародилась с изобретением парового двигателя."
 ENG_idea_european_isolationism: "Великолепное Уединение"
 ENG_idea_european_isolationism_desc: "После Наполеоновских Войн Британия решила проводить изоляционистскую европейскую политику, а это означало, что она очень неохотно вмешивается в европейские дела, если вообще вмешивается."
