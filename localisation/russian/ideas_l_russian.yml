 BRA_parliament: "Парламентская система Бразилии"
 BRA_parliament_desc: "Бразильская парламентская система - это странная система, в которой законодательная и судебная власть все еще существуют, но вместо премьер-министра императору принадлежит исполнительная власть, а также власть "модератора", когда он может вмешиваться в другие власти. Это гарантирует, что император не может быть оспорен другими властями, но при этом демонстрирует яростный авторитаризм".
 BRA_parliament2: "Популяризированная бразильская парламентская система"
 BRA_parliament2_desc: "Бразильская парламентская система - странная система, в которой законодательная и судебная власть все еще существуют, но вместо премьер-министра император обладает исполнительной властью, а также властью "модератора", когда он может вмешиваться в другие власти. Это гарантирует, что император не может быть оспорен другими властями, но при этом демонстрирует яростный авторитаризм."
 BRA_parliament3: "Либерализованная парламентская система Бразилии"
 BRA_parliament3_desc: "В бразильском парламенте проводятся некоторые либеральные реформы."
 BRA_transatlantic: "Конец трансатлантической работорговли".
 BRA_transatlantic_desc: "После принятия закона "Eusébio de Queirós" под давлением Великобритании, трансатлантическая работорговля в Бразилии прекратилась, и это нанесло серьезный ущерб экономике, теперь у них меньше людской силы, и некому работать на кофейных фермах на юго-востоке."
 BRA_recovery_effort1: "Экономические и политические усилия по восстановлению"
 BRA_recovery_effort1_desc: "Во время регентства в Бразилии стране был нанесен серьезный политический и экономический ущерб из-за сепаратистских движений и борьбы за власть. Сейчас Дом Педру II пытается восстановить страну экономически и политически, с помощью новых законов, базового образования и научных достижений."
 BRA_golden_prosperity: "Золотой век бразильской экономики"
 BRA_golden_prosperity_desc: "Страна быстро индустриализируется, с новыми железными дорогами, поездами, научными достижениями и политической стабильностью."
 BRA_national_guard: "Национальная гвардия"
 BRA_national_guard_desc: "Национальная гвардия Бразилии - это военная организация, созданная из сельских владык, хотя они являются хорошим резервом и могут стабилизировать страну, они ослабляют нормальную армию и большую часть времени берут военные вопросы в свои руки."
