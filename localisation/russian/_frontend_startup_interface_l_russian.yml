 STARTUP_EVENT_DESCRIPTION_DEFAULT: "§bWelcome to the End of a New Beginning Mod - Steam Edition!§!\n \n§gEnd of a New Beginning§! is a total conversion project that aims to simulate the era between the Sepoy Rebellion in India and the height of Imperialism up to around 1930 via the Hearts of Iron IV experience. Unlike other HOI-based mods, §gEoaNB§! is not intended to be played as a combat-based map painter but instead details the political, economic, and societal changes that dramatically reshaped the human experience during the Victorian Era. §gEoaNB§! is still under heavy development. Users with low-end devices may experience §Rnoticable lag and crashes§!.\n \n§MUpdate :§! 0.3 Terra Slavica\nTerra Slavica brings updated, reworked, and brand new content to many nations in Eastern Europe. Featured nations include Russia, Serbia, Bulgaria, Romania, and Montenegro. §GFor a detailed list of changes, visit our public community Discord Server!§!\n\n        Thanks for playing our developer version and we hope you enjoy the experience - §CTeam EoaNB§!" #NT!
 STARTUP_EVENT_DESCRIPTION_SETTINGS: "§bAdjustable In-Game Settings:§!\n \n    §YDefines & Mechanics§!\n \n \n \n   §YFlavor & Content§!\n \n \n \n   §YOptimizational Lean§!" #NT!
 STARTUP_EVENT_DESCRIPTION_COMMUNITY: "§bCommunity & Credits:§!\n§gEnd of a New Beginning§! is an open source mod and community. We always look for contributors and new community members. Join our Discord for updates, mod discussion and more §S(link bottom left)§!.\n\nWe'd like to thank our countless researchers, writers, artists and more. EoaNB would have never progressed without you all! We would also like to give huge love to our supporters over at §RPatreon§!:\n§gJake Fish, Cody Black, Destro71, Tom schuelke, Mike Shrout, Stian Karlsen Eggen, Lumina, TheProfessorGabrielAG, Harry Yan, David Sirkin, John Hanni, Jakob Brommersma, Jakop Dalunde, Sephone S, Carlos Trevino, GSuer, Jakop Dalunde, MasterMochi, and Leixi.§!\n\n§RDevelopment Leads§!: §gAytarel, ChrisSGD, Coggernaut, DEM0, EnzoC9083, Imperialism & Kuba.§!\n§GRetired Leads§!: §gMakkkkus, Funkyman, Toadsess, TPS-Geronam, AtomicFalco, Powerblo, Tomvand, Londinium, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, HolyDoggo & Neo.§!\n\nCredits also go to §gman§!, the creator of the §YModifier Icons§! mod on Steam, whose icons we gladly use." #NT!
  
  
  
  #§bCommunity & Credits:§! (wip)\n\n§ODevelopment Team Leads —§! Imperialism, ChrisSGD, TPS-Geronam, Kuba, Garion132, Coggernaut, Vanadium, Energywelder, EnzoC & Lancer2201 (§CFormer Leads —§! AtomicFalco, Powerblo, tomvand)\n (§OFormer Subteam Leads —§! Londinium, AtomicFalco, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, & Holydoggo)\nCountless other Research Helpers, Coding Assistants, Freelance Arists and more from our Discord server and elsewhere. We couldn't have created this without you guys!\n\nWe would also like to give a huge love to our supporters over at §RPatreon§!:\n Jen, Alex, David Sirkin, Michael Wolf, Aviel Fartuk, Harry Chambers, BlueFox098, Darcy Clutton, Lasse Venner Jensen, Crimsomon, John Hanni, Zhang Qi, Clammed Oyster, Lachlan Gretgrix, Showmaster LP, Alviun, Alexander Sapic, Jason, Lui, Davin Adams, Oğuzkan Batyr, Jake Fish, theRonBurgundy, James, Filipek Flaczyńsk, Prince Illis, Cody Black, Gavin Werner, Tom Schuelke and MasterQG." 
 #STARTUP_EVENT_DESCRIPTION_DEFAULT: "§bWelcome to the End of a New Beginning Mod!§!\n \n§gEnd of a New Beginning§! is a total conversion project that aims to simulate 200 years of world history via the Hearts of Iron IV experience. Unlike other major mods, §gEoaNB§! is not intended to be a war-based map painter but instead focuses on the political, economic, and societal changes that drastically changed humanity onwards. §gEoaNB§! still in heavy development. Users with lower-end devices may experience §Rnoticable lag and crashes§!.\n \n§MUpdate Summary:§! Beta 0.2.7 Ver-Tersus\n   Compatibility Patch for HOI-4 §Y1.11 Barbarossa Update§! (with No Step Back Expansion additions). Rehaul of Technology Tree, Era Progression & Interface. Trains & Supply Re-Work. Mapmodes. Content Added for United States, Japan, Spain, Denmark and more. Lots of Optimization touches. §GFor full list, check out our Steam Page or Discord.§!\n\n        Thanks for playing and we hope you enjoy the experience - §CTeam EoaNB§!" #NT!
  
  
  
  
  #§YWelcome to the End of a New Beginning!§!\n§g !!! Please read the ingame wiki (the \"?\" in the upper right corner) before playing !!!§!\n EoaNB is a total-conversion mod with aims of simulating World History from 1857 onwards. We are still in §REarly Alpha§!, so expect incomplete content and/or a variety of bugs. However, the team is always doing its best to polish and improve the mod!\n \n If you are interested in staying up to date with daily development, join our §GDiscord Server§! and check out our §GDevelopment GitHub§!:\nPlease note that §Ypeople with smaller screens§! may experience an issue with the research interface where not all the folders are displayed. This can be circumvented by going into your options and lowering the UI Scale modifier. To verify that you can see all technology folders, please check whether the rightmost folder is called \"Special Projects\". If that is the case, all the folders are displayed on your screen.\n\nUsers with low-end PCs may also experience §Rsignificant lag or even crashes§! when playing on speed 5 (maximum speed). The lag can be fought by using the §Y\"Unite Africa\"§! option in the options menu, while, if you crash, you can try to reload and play the month on speed 4.\n\nThanks for playing our mod and we hope you will enjoy it!\n — §WThe EoaNB Team§!" "?\" in the upper right corner) before playing !!!§!\n EoaNB is a total-conversion mod with aims of simulating World History from 1857 onwards. We are still in §REarly Alpha§!, so expect incomplete content and/or a variety of bugs. However, the team is always doing its best to polish and improve the mod!\n \n If you are interested in staying up to date with daily development, join our §GDiscord Server§! and check out our §GDevelopment GitHub§!:\nPlease note that §Ypeople with smaller screens§! may experience an issue with the research interface where not all the folders are displayed. This can be circumvented by going into your options and lowering the UI Scale modifier. To verify that you can see all technology folders, please check whether the rightmost folder is called \"Special Projects\". If that is the case, all the folders are displayed on your screen.\n\nUsers with low-end PCs may also experience §Rsignificant lag or even crashes§! when playing on speed 5 (maximum speed). The lag can be fought by using the §Y\"Unite Africa\"§! option in the options menu, while, if you crash, you can try to reload and play the month on speed 4.\n\nThanks for playing our mod and we hope you will enjoy it!\n — §WThe EoaNB Team§!" #NT!
