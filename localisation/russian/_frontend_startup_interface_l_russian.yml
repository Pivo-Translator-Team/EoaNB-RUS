 STARTUP_EVENT_DESCRIPTION_DEFAULT: "§CДобро Пожаловать в Мод End of a New Beginning- Steam Edition!§!\n \n§gEnd of a New Beginning§! - это проект полной переработки, цель которого - смоделировать эпоху между Восстанием Сипаев в Индии и Расцветом Империализма примерно до 1930 года с помощью опыта Hearts of Iron IV. В отличие от других модов на основе HOI, §gEoaNB§! не предназначен для игры как боевой конструктор карты, но вместо этого подробно описывает политические, экономические и общественные изменения, которые резко изменили человеческий опыт в Викторианскую Эпоху.§gEoaNB§! все еще находится в стадии активной разработки. Пользователи со слабыми устройствами могут испытывать §Rзаметные задержки и сбои§!.\n \n§MОбновление :§! 0.5 Sanguis in Harenis\nSanguis in Harenis предлагает обновленный, переработанный и совершенно новый контент для Ближнего Востока, Северной Африки и небольшие изменения для других стран по всему миру. Наряду с этими дополнениями, мы также внедрили нашу экономическую систему, переработали наши законы, систему доктрин и добавили конструктор артиллерии! §GДля получения подробного списка изменений посетите наш публичный Discord-сервер сообщества!§!\n\n        Спасибо за игру в нашу версию для разработчиков, и мы надеемся, что вам понравится - §CКоманда EoaNB§!"
 STARTUP_EVENT_DESCRIPTION_SETTINGS: "§CВнутриигровые Изменяемые Настройки:§!\n \n §YОпределения & Механики§!\n \n \n \n §YДополнение & Содержание§!\n \n \n \n §YОптимизационная Бережливость§!"
 STARTUP_EVENT_DESCRIPTION_COMMUNITY: "§CСообщество & Благодарности:§!\n§gEnd of a New Beginning§! является модом с открытым исходным кодом и сообществом. Мы всегда ищем соавторов и новых членов сообщества. Мы хотели бы выразить огромную благодарность нашим сторонникам на §RPatreon§!: §gJuggels, August Helmke, iCrusade, Jakob Brommersma, Ori0n, Thib, AoR-Oreo, Prussian Glory, Stian Karlsen, Carlos Trevino, Michael Fuest, HoloGamer, Quentin Nicolas, Professor Gabriel, Jakop Dalunde, Aaron Redd, Acciaio, Lance Lumpkins, DudeFromTexas, Ivarson, Leixi, Tyler Kolbe, Destro71, Daniel Banuelos, Harry Yan, Master Mochi, Ezzy, Stephone S, Skull One, Lumina, GSuer, Gavin Wener, Tom Schuelke, Cody Black, Navear, Fordie91, MD Bagel, Oguzkan Batyr, JakeFishMaui, Davin Adams, Jahason105, Alexander Sapic, Filipek Flaczynski, MasterQC, Alviun, ShowMaster, Lachlan Gretgrix, Clammed Oyster, Zhang Qi, John Hanni, Crimsomon, Lasse Venner, Darcy Clutton, Claudio Cavalieri, Aviel Fartuk. Michael Wolf, David Sirkin, Harry Chambers, Alexander Johnson и Norraya.§!\n§RВедущие Разработчики§!: §gAytarel, DEM0, EnzoC9083, Imperialism, Kuba, Vanadium, Nova, Kenhel и Aquamarine.§!\n§GУшедшие Разработчики§!: §gMakkkkus, Funkyman, Toadsess, TPS-Geronam, AtomicFalco, Powerblo, Tomvand, Londinium, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, HolyDoggo, Neo, ChrisSGD, EnzoC9083, Kenhel, Aytarel, и Seaborg.§!\n\nВыражаем отдельную благодарность §gчеловеку§!, создателю мода §YModifier Icons§! в Steam, чьи иконки мы с удовольствием используем."
  
  ##§!\n\n        Thanks for playing our developer version and we hope you enjoy the experience - §CTeam EoaNB§!"## 
  
  #§CCommunity & Credits:§! (wip)\n\n§ODevelopment Team Leads —§! Imperialism, ChrisSGD, TPS-Geronam, Kuba, Garion132, Coggernaut, Vanadium, Energywelder, EnzoC & Lancer2201 (§CFormer Leads —§! AtomicFalco, Powerblo, tomvand)\n (§OFormer Subteam Leads —§! Londinium, AtomicFalco, Minn, Silver, StrikerVX4, PresidentStorm, Filippos, Hogthra, BlueFox, ClassyAmoeba, Jen, Rolf, & Holydoggo)\nCountless other Research Helpers, Coding Assistants, Freelance Arists and more from our Discord server and elsewhere. We couldn't have created this without you guys!\n\nWe would also like to give a huge love to our supporters over at §RPatreon§!:\n Jen, Alex, David Sirkin, Michael Wolf, Aviel Fartuk, Harry Chambers, BlueFox098, Darcy Clutton, Lasse Venner Jensen, Crimsomon, John Hanni, Zhang Qi, Clammed Oyster, Lachlan Gretgrix, Showmaster LP, Alviun, Alexander Sapic, Jason, Lui, Davin Adams, Oğuzkan Batyr, Jake Fish, theRonBurgundy, James, Filipek Flaczyńsk, Prince Illis, Cody Black, Gavin Werner, Tom Schuelke and MasterQG." 
 #STARTUP_EVENT_DESCRIPTION_DEFAULT: "§CWelcome to the End of a New Beginning Mod!§!\n \n§gEnd of a New Beginning§! is a total conversion project that aims to simulate 200 years of world history via the Hearts of Iron IV experience. Unlike other major mods, §gEoaNB§! is not intended to be a war-based map painter but instead focuses on the political, economic, and societal changes that drastically changed humanity onwards. §gEoaNB§! still in heavy development. Users with lower-end devices may experience §Rnoticable lag and crashes§!.\n \n§MUpdate Summary:§! Beta 0.2.7 Ver-Tersus\n   Compatibility Patch for HOI-4 §Y1.11 Barbarossa Update§! (with No Step Back Expansion additions). Rehaul of Technology Tree, Era Progression & Interface. Trains & Supply Re-Work. Mapmodes. Content Added for United States, Japan, Spain, Denmark and more. Lots of Optimization touches. §GFor full list, check out our Steam Page or Discord.§!\n\n        Thanks for playing and we hope you enjoy the experience - §CTeam EoaNB§!"
  
  
  
  
  #§YWelcome to the End of a New Beginning!§!\n§g !!! Please read the ingame wiki (the \"?\" in the upper right corner) before playing !!!§!\n EoaNB is a total-conversion mod with aims of simulating World History from 1857 onwards. We are still in §REarly Alpha§!, so expect incomplete content and/or a variety of bugs. However, the team is always doing its best to polish and improve the mod!\n \n If you are interested in staying up to date with daily development, join our §GDiscord Server§! and check out our §GDevelopment GitHub§!:\nPlease note that §Ypeople with smaller screens§! may experience an issue with the research interface where not all the folders are displayed. This can be circumvented by going into your options and lowering the UI Scale modifier. To verify that you can see all technology folders, please check whether the rightmost folder is called \"Special Projects\". If that is the case, all the folders are displayed on your screen.\n\nUsers with low-end PCs may also experience §Rsignificant lag or even crashes§! when playing on speed 5 (maximum speed). The lag can be fought by using the §Y\"Unite Africa\"§! option in the options menu, while, if you crash, you can try to reload and play the month on speed 4.\n\nThanks for playing our mod and we hope you will enjoy it!\n — §WThe EoaNB Team§!" "?\" in the upper right corner) before playing !!!§!\n EoaNB is a total-conversion mod with aims of simulating World History from 1857 onwards. We are still in §REarly Alpha§!, so expect incomplete content and/or a variety of bugs. However, the team is always doing its best to polish and improve the mod!\n \n If you are interested in staying up to date with daily development, join our §GDiscord Server§! and check out our §GDevelopment GitHub§!:\nPlease note that §Ypeople with smaller screens§! may experience an issue with the research interface where not all the folders are displayed. This can be circumvented by going into your options and lowering the UI Scale modifier. To verify that you can see all technology folders, please check whether the rightmost folder is called \"Special Projects\". If that is the case, all the folders are displayed on your screen.\n\nUsers with low-end PCs may also experience §Rsignificant lag or even crashes§! when playing on speed 5 (maximum speed). The lag can be fought by using the §Y\"Unite Africa\"§! option in the options menu, while, if you crash, you can try to reload and play the month on speed 4.\n\nThanks for playing our mod and we hope you will enjoy it!\n — §WThe EoaNB Team§!" #NT!
