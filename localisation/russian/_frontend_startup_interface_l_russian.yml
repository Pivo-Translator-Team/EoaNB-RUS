 eoanb_gamerules.8.t: "Настройки Пользовательской Музыки"
 eoanb_gamerules.8.d: "Пользовательская Музыка, которая добавляется к Ванильному Музыкальному Пакету HOI4. Некоторые музыкальные композиции могут быть защищены авторскими правами, поэтому создатели контента, использующие эту настройку, делают это на свой страх и риск.\n \nТекущий Статус: [GetRuleMusic]"
  
 eoanb_gamerules.9.t: "Настройки Обновлений Интерфейса"
