 eoanb_gamerules.10.t: "Настройки Объединения Африки"
 eoanb_gamerules.10.d: "Настройка для нашей даты Начала 1857 года, удаляющая с карты множество лишних Африканских Племен."
 eoanb_gamerules.10.a: "Объединить Африку"
 eoanb_gamerules.10.a_tt: "§RОбъединияет Племенную Африку§!\n \nЭто решение §Yудалит с карты до 150 стран в Африке§! Если вы являетесь Африканской страной, вы можете быть аннексированы."
 eoanb_gamerules.10.b: "Забудьте."
