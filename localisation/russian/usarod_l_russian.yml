 acw_reconstruction.16.d: "Гражданская война в Америке завершилась, но культура и быт жителей [FROM.GetName] по-прежнему кардинально отличаются от наших. Разрозненные остатки ополчения Конфедерации все еще бродят по стране, а чернокожие вольноотпущенники, хотя и получили эмансипацию, часто все еще живут в страхе за свою жизнь и работают в тех же условиях, в которых они страдали, будучи рабами."
 acw_reconstruction.16.a: "Усилить охрану правопорядка"
 acw_reconstruction.16.b: "Трудоустройство чернокожих и гражданские программы"
 acw_reconstruction.16.c: "Контролировать конституционные изменения"
 acw_reconstruction.16.e: "Принять [FROM.GetName]"
 acw_reconstruction.16.f: "Неважно".
 acw_reconstruction.16.f_tt: "§RЕсли вы не видите других вариантов, это означает, что в настоящее время вы не имеете права принимать другие варианты.§!"
