 USA_readmission_decisions_desc: "\nПосле окончания жестокой §YАмериканской Гражданской Войны§!, вопрос о реинтеграции штатов, которые пытались §sотделиться§!, остается.\n\nДля возрождения §CЛегитимности Союза§!, мы должны искать пути восстановления разрушенных правительств и экономик разрушенных войной штатов, и §Cредмитировать§! их в Союз.\n\n§YТекущий Прогресс:§! [AL_reintegration_progress][AR_reintegration_progress][CA_reintegration_progress][CU_reintegration_progress][CT_reintegration_progress][FL_reintegration_progress][GA_reintegration_progress][KS_reintegration_progress][KY_reintegration_progress][LA_reintegration_progress][ME_reintegration_progress][MA_reintegration_progress][MS_reintegration_progress][MO_reintegration_progress][NH_reintegration_progress][NY_reintegration_progress][NC_reintegration_progress][OK_reintegration_progress][RI_reintegration_progress][SC_reintegration_progress][TN_reintegration_progress][TX_reintegration_progress][VT_reintegration_progress][VA_reintegration_progress]\n"
