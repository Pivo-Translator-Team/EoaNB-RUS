  resource_production.6.d: "Ранее сегодня на одном из наших заводов по производству генераторов закончилось различное сырье, необходимое для производства генераторов, и поэтому он был закрыт"
  resource_production.6.a: "Мы должны получить больше редкоземельных металлов"
