l_russian:
  PRODUCTION_MATERIALS_GRAIN: "Зерно"
  PRODUCTION_MATERIALS_COAL: "Уголь"
  PRODUCTION_MATERIALS_WOOD: "Древесина"
  PRODUCTION_MATERIALS_FABRIC: "Ткань"
  PRODUCTION_MATERIALS_MACHINE_PARTS: "Детали машин"
  PRODUCTION_MATERIALS_COTTON: "Хлопок"
  PRODUCTION_MATERIALS_IRON: "Сырое железо"
  PRODUCTION_MATERIALS_PLASTICS: "Пластмассы"
  PRODUCTION_MATERIALS_TITANIUM: "Титан"
  PRODUCTION_MATERIALS_SILICATES: "Силикат"
  PRODUCTION_MATERIALS_CERAMICS: "Керамика"
  PRODUCTION_MATERIALS_RARE_EARTH_METALS: "Редкоземельные металлы"
  PRODUCTION_MATERIALS_ELETRONICS: "Электроника"
  PRODUCTION_MATERIALS_PORTABLE_POWER: "Портативный источник энергии"
  coal_desc: "Уголь используется для заправки современных машин, таких как поезда и корабли, а также является ключевым ингредиентом для создания §YСтали§! и §YДеталей машин§!".
  wood_desc: "Дерево - очень универсальный материал, используемый в строительстве винтовок, кораблей и вообще всех других вещей, которые только можно себе представить."
  fabric_desc: "Ткань в основном нужна для униформы, но также может использоваться и в других сферах производства."
  machine_parts_desc: "Детали машин - это продвинутый тип ресурсов, используемых в технологически сложном оборудовании."
  grain_desc: "Зерно используется людьми в качестве пищи".
  iron_desc: "Сырое железо, или чугун, - это нерафинированное железо, которое требует рафинирования для создания §YСтали§!".
  cotton_desc: "Хлопок и другие волокна являются предпосылкой для тканей, преимущественно используемых для одежды."
  plastics_desc: "Пластмассы используются как легкий водонепроницаемый материал, но только в конце 20-го века пластик стал использоваться в большом количестве областей, включая применение в электронике и военном деле."
  titanium_desc: "Титан - это очень толстый и легкий металл, который преимущественно использовался для бронирования самолетов в §YАтомную эру§! и позже."
  silicates_desc: "Силикат - это общий термин для многих минералов, содержащих кремний, которые используются в производстве §YКерамики§! и §YЭлектроники§!".
  rare_earth_metals_desc: "Редкоземельные металлы - это общий термин для многих редких материалов, необходимых для производства передовой электроники, машин и генерации энергии, а также для других целей."
  eletronics_desc: "Электроника - это схемы, провода и другие материалы, необходимые для производства электронного оборудования, такого как компьютеры, телефоны и бытовая техника".
  portable_power_desc: "Портативные источники энергии - это то, что заставляет электричество работать, это генераторы и батареи, от которых работают ваши передовые боевые машины".
  ceramics_desc: "Керамика в основном используется в продвинутой броне и обеспечивает большую защиту в сочетании с другими типами брони."
  RESOURCE_TYPE_RAW: "Сырьевые ресурсы"
  RESOURCE_TYPE_REFINED: "Рафинированные ресурсы"
  RESOURCE_TYPE_MANUFACTURED: "Произведенные ресурсы"
  resource_production.1.t: "Недостаточно угля или железа для производства стали"
  resource_production.1.d: "Ранее сегодня на одном из наших сталелитейных заводов закончилось сырье, необходимое для производства стали, и он был закрыт из-за этого".
  resource_production.1.a: "Мы должны получить больше угля и железа".
  resource_production.2.t: "Не хватает стали или угля для производства деталей машин"
  resource_production.2.d: "Ранее сегодня на одном из наших заводов по производству деталей машин закончилось различное сырье, необходимое для производства деталей машин, и из-за этого он был закрыт".
  resource_production.2.a: "Мы должны получить больше стали и угля".
  resource_production.3.t: "Недостаточно хлопка для производства тканей"
  resource_production.3.d: "Ранее сегодня на одной из наших ткацких мануфактур закончилось сырье, необходимое для производства ткани, и она была закрыта из-за этого".
  resource_production.3.a: "Мы должны получить больше хлопка"
  resource_production.4.t: "Недостаточно пластмасс, силикатов и редкоземельных металлов для производства электроники"
  resource_production.4.d: "Ранее сегодня на одном из наших заводов по производству электроники закончилось различное сырье, необходимое для производства электроники, и из-за этого он был закрыт".
  resource_production.4.a: "Мы должны получить больше пластмасс, силикатов и редкоземельных металлов".
  resource_production.5.t: "Не хватает силикатов для производства керамики"
  resource_production.5.d: "Ранее сегодня в одной из наших керамических печей закончилось различное сырье, необходимое для производства керамики, и она была закрыта из-за этого".
  resource_production.5.a: "Мы должны получить больше силикатов"
