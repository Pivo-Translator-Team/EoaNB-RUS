coal_desc: "Уголь используется для заправки современных машин, таких как поезда и корабли, а также является ключевым ингредиентом для создания §YСтали§! и §YДеталей Машин§!". 
 wood_desc: "Дерево - очень универсальный материал, используемый в строительстве винтовок, кораблей и вообще большинства других вещей, которые вы можете себе представить." 
 fabric_desc: "Ткань в первую очередь нужна для униформы, но может использоваться и в других сферах производства." 
 machine_parts_desc: "Детали Машин - это продвинутый тип ресурсов, используемых в технологически сложном оборудовании." 
 grain_desc: "Зерно используется людьми в качестве пищи."
 iron_desc: "Сырое Железо, или Чугун, - это нерафинированное железо, требующее рафинирования для создания §YСтали§!" 
 cotton_desc: "Хлопок и другие волокна являются предпосылкой для тканей, которые обычно используются для одежды." 
 plastics_desc: "Пластмассы используются в качестве легкого водонепроницаемого материала, но только в конце 20-го века пластмассы стали применяться в большом количестве областей, включая применение в электронике и военном деле." 
 titanium_desc: "Титан - очень толстый и легкий металл, который использовался для бронирования самолетов в §YАтомную Эру§! и позже."
 silicates_desc: "Силикаты - это общий термин для многих минералов, содержащих кремний, которые используются в производстве §YКерамики§! и §YЭлектроники§!". 
 rare_earth_metals_desc: "Редкоземельные Металлы - общий термин для многих редких материалов, необходимых для производства передовой электроники, машин и электрогенераторов, а также для других целей." 
 eletronics_desc: "Электроника - это схемы, провода и другие материалы, необходимые для производства электронного оборудования, такого как компьютеры, телефоны и бытовая техника." 
 portable_power_desc: "Портативные источники энергии - это то, что заставляет электричество работать, это генераторы и батареи, от которых работают ваши передовые боевые машины." 
 ceramic_desc: "Керамика в основном используется в продвинутых доспехах и обеспечивает большую защиту в сочетании с другими продвинутыми типами брони."
 RESOURCE_TYPE_RAW: "Сырьевые Ресурсы" 
 RESOURCE_TYPE_REFINED: "Переработанные Ресурсы" 
 RESOURCE_TYPE_MANUFACTURED: "Произведенные Ресурсы" 
 resource_production.1.t: "Недостаточно Угля или Железа для производства Стали" 
 resource_production.1.d: "Ранее сегодня на одном из наших Сталелитейных Заводов закончилось сырье, необходимое для производства стали, и он был закрыт из-за этого."
 resource_production.1.a: "Мы должны добыть больше Угля и Железа"
 resource_production.2.t: "Не хватает Стали или Угля для производства Деталей Машин" 
 resource_production.2.d: "Ранее сегодня на одном из наших Заводов по Производству Деталей Машин закончилось сырье, необходимое для Производства Деталей Машин, и из-за этого он был закрыт."
 resource_production.2.a: "Мы должны получить больше Стали и Угля" 
 resource_production.3.t: "Не хватает Хлопка для производства Тканей" 
 resource_production.3.d: "Ранее сегодня на одной из наших фабрик закончилось сырье, необходимое для производства Ткани, и из-за этого она была закрыта." 
 resource_production.3.a: "Мы должны получить больше Хлопка"
 resource_production.4.t: "Не хватает Пластмасс, Силикатов и Редкоземельных Металлов для производства Электроники" 
 resource_production.4.d: "Ранее сегодня на одном из наших заводов по производству электроники закончились различные сырьевые материалы, необходимые для производства электроники, и из-за этого он был закрыт."
 resource_production.4.a: "Мы должны получить больше Пластмассы, Силикатов и Редкоземельных Металлов"
 resource_production.5.t: "Не хватает Силикатов для производства Керамики" 
 resource_production.5.d: "Ранее сегодня на одной из наших Керамических печей закончилось различное сырье, необходимое для производства Керамики, и из-за этого она была закрыта"
 resource_production.5.a: "Мы должны получить больше Силикатов"
