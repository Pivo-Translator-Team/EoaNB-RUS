 coal_desc: "Coal is used for fueling advanced machinery like trains and ships, as well as being a key ingredient in creating §YSteel§! and §YMachine Parts§!." #NT!
 wood_desc: "Wood is a very versatile material used in the construction of rifles, ships, and generally most other things you can imagine." #NT!
 fabric_desc: "Fabric is primarily needed for uniforms, but also can be used in other production venues." #NT!
 machine_parts_desc: "Machine parts are an advanced type of resource used in technologically complicated equipment." #NT!
 grain_desc: "Grain is used by people as food." #NT!
 iron_desc: "Raw Iron, or Pig Iron, is iron that has been unrefined. this requres refining in order to create §YSteel§!." #NT!
 cotton_desc: "Cotton, and other fibers are a prerequisite of fabrics predomantly used for clothing." #NT!
 plastics_desc: "Plastics are used as a light-weight waterproof material, but it was not until the later half of the 20th century that plastic was used in a large amount of areas, including application in electronics and the military." #NT!
 titanium_desc: "Titanium is a very thick and light-weight metal predomantly used to armor aircraft in the §YAtomic Era§! and later." #NT!
 silicates_desc: "Silicates is a catch-all term for many minerals the contain silicon, which are used in the production of §YCeramics§! and §YElectronics§!." #NT!
 rare_earth_metals_desc: "Rare Earth Metals is a catch-all term for the many rare materials required for the production of Advanced Electronics, Machinery and Power Generation, among other uses." #NT!
 eletronics_desc: "Electronics are the circuits, wires, and other materials required to make electronic equipment like Computers, Phones and Appliances." #NT!
 portable_power_desc: "Portable Power Sources are what makes electrics go, these are the generators and batteries that run your Advanced Combat Machines." #NT!
 ceramics_desc: "Ceramics are primarily used in advanced armors and provide a large amount of protection when combined with other advanced armor types." #NT!
