 oma_vic_reign_ZAN_in: "Усилить контроль над Занзибаром"
 oma_vic_reign_ZAN_in_desc: "Долгое время Занзибар был автономной проблемой, теперь пришло время вернуть их под наш контроль и навязать нашу волю!"
