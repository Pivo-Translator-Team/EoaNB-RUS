 arab_events.74.t: "Англо-Занзибарская война"
 arab_events.74.d: "В 9:02 (местное время) 27 августа новоизбранный султан Занзибара Халид бин Баргаш объявил войну Англии. \nХалид проигнорировал британские условия о престолонаследии в Занзибаре, поднял личную гвардию и забаррикадировался во дворце, проигнорировав ультиматум британцев.\n Это привело к потоплению трёх кораблей и около 500 раненных и убитых на стороне Занзибара. Один неудачливый британский матрос умудрился поранить себя и, как ожидается, полностью выздоровеет. За 38 минут, потребовавшихся для капитуляции Халида, британские корабли выпустили более 500 снарядов. \nБританские морские чиновники выглядят очень довольными, и, кажется, они уже заняты взысканием штрафов с новой колонии за выпущенные снаряды."
