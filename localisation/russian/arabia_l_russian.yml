 oma_vic_begin_to_enforce_old_colonial_borders: "Начать Восстановление Старых Колониальных Границ"
 oma_vic_begin_to_enforce_old_colonial_borders_desc: "Всего несколько десятилетий назад наш флаг развевался по большей части восточного побережья Африки и Персидского залива. Теперь, укрепив наш контроль над Занзибаром, у нас есть стабильность и сила, чтобы вновь вернуть наши владения."
 oma_vic_ZAN_expansion: "Расширение Занзибара"
 oma_vic_ZAN_expansion_desc: "Долгое время Занзибар контролировал только прибрежные регионы Танзании, теперь пришло время сосредоточиться на экспансии вглубь континента."
 oma_vic_KEN_expeditions: "Кенийские Экспедиции"
 oma_vic_KEN_expeditions_desc: "Долгое время Момбаса была частью Занзибара. Теперь она является частью нашей растущей империи, и пришло время отправить экспедиции в глубинные районы Кении и установить там наш контроль."
 oma_vic_remind_SOM_of_place: "Напомнить Сомали об их Месте"
 oma_vic_remind_SOM_of_place_desc: "Со времен нашего деда сомалийские племена платили нам дань. Пришло время снова сделать их нашими вассалами, а может быть, даже больше?"
 oma_vic_ZAN_industrialisation_desc: "Теперь, когда наша колония Занзибар полностью установлена, пришло время начать приводить их страну к нашему уровню развития."
 oma_vic_ZAN_industrialisation: "Индустриализация Занзибара"
 oma_vic_ZAN_industrialisation_tooltip: "§YЗанзибар§§! может использовать §Gкредиты§! для финансирования §Gиндустриализации§!."
 oma_vic_MOM_industrialisation_desc: "Теперь, когда наша колония Момбаса полностью установлена, пришло время начать приводить их страну к нашему уровню развития."
