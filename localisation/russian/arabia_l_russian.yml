 oma_vic_continue_isolation_desc: "Наше колониальное время закончилось, давайте начнем политику изоляции."
 oma_vic_enforce_will_on_mahra: "Навязать Волю Махре"
 oma_vic_enforce_will_on_mahra_desc: "Исторически мы имели большое влияние на регион Махры, теперь пришло время интегрировать их в нашу растущую империю."
 oma_vic_demand_TCS: "Потребовать Договорный Оман"
 oma_vic_demand_TCS_desc: "Британцы проигнорировали наши требования в прошлом, но теперь мы в еще более сильной позиции, давайте потребуем подчинения губернатора Договорного Омана."
