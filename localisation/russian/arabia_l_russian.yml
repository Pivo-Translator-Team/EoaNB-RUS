l_russian:
 ZAN_regined_in: "§YЗанзибар§! больше не может выйти из-под контроля §Y[Root.GetName]§!"
 ZAN_regined_in_tfv: "§YЗанзибар§! становится колонией §Y[Root.GetNameDef]§!\n§YЗанзибар§! больше не может выйти из-под контроля §Y[Root.GetName]§!"
 OMA_abanoned_colonial_empire: "§YOман§! не отказался от своей §YКолониальной Империи§!"
 accepted_OMA_lordship: "Принято господство Омана"
 arab_events.1.t: "Вопрос Занзибара"
 arab_events.1.d: "С момента смерти нашего отца в 1856 году наша страна разделена между центральными землями Омана и Занзибара после решения британцев в начале 1857 года. Однако [ZAN.GetLeader.GetName] уже начал отказываться от сделки. Как мы должны ответить?"
 arab_events.1.a: "Требовать уменьшения автономии"
 arab_events.1.b: "Предложить союз вместо вассалитета"
 arab_events.1.c: "Мы можем позволить себе ничего не делать"
 arab_events.2.t: "[From.GetName] требует подчиниться"
 arab_events.2.d: "Посланник от нашего брата из [From.GetName] прибыл с требованием нашего полного подчинения. Как нам ответить?"
 arab_events.2.a: "Подчиниться"
 arab_events.2.b: "Объявить независимость"
 arab_events.4.t: "Подчинение §YМаджид ибн Саида§!"
 arab_events.4.d: "Большая процессия прибыла из §Y[From.GetName]§!, неся нашего брата, который публично принес клятву верности нам и всем нашим потомкам. Это восстановило наш контроль над нашими африканскими территориями."
 arab_events.4.a: "Он понял смысл"
 arab_events.5.t: "[From.GetNameDef] объявляет независимость"
 arab_events.5.d: "Наш давний автономный вассал [From.GetNameDef] прекратил уплату дани. Какова будет наша реакция?"
 arab_events.5.a: "Навязать нашу волю, к войне!"
 arab_events.5.b: "Мы должны отпустить их"
 arab_events.7.t: "Оман заявляет о намерении вернуть колониальные территории"
 arab_events.7.d: "Многие годы Оман находился в упадке, что привело к потере значительной части колоний, включая нашу колонию Договорный Оман, и к медленному снижению контроля над Занзибаром. Однако после невероятного разворота правительство Омана восстановило контроль над Занзибаром и объявило о намерении вернуть утраченные земли."
 arab_events.7.a: "Отправить предупреждение держаться подальше от Договорного Омана"
 arab_events.7.b: "Индия требует нашего внимания прямо сейчас"
 arab_events.8.t: "Англия выдает предупреждение"
 arab_events.8.d: "Дипломат из Англии предупреждает нас держаться подальше от Договорного Омана"
 arab_events.8.a: "Ок"
 arab_events.9.t: "Колониальная политика в отношении старых арабских территорий"
 arab_events.9.d: "Большая часть наших территорий в Аравии контролируется англией. Как мы должны относиться к нашим претензиям на них?"
 arab_events.9.a: "Сохранять наши претензии"
 arab_events.9.b: "Требовать возврата территорий Договорного Омана"
 arab_events.9.c: "Договорный Оман для нас потерян"
 arab_events.10.t: "Оман требует Договорной Оман"
 arab_events.10.d: "Дипломат из возрождающегося Омана прибыл с требованием вернуть Трущальные Государства. Оман может быть маленьким, но их флот может помешать поставкам нашим силам, поддерживающим порядок в Индии."
 arab_events.10.b: "Вернуть землю, она бесполезна"
 arab_events.10.a: "Отказаться"
 arab_events.11.t: "Колониальная политика в отношении старых персидских территорий"
 arab_events.11.d: "Большая часть наших территорий в Персии находится под оккупацией Персии. Как нам относиться к нашим претензиям на эту область?"
 arab_events.11.a: "Сохранять наши претензии"
 arab_events.11.b: "Требовать возврата Ларистана"
 arab_events.11.c: "Наши персидские территории для нас потеряны"
 arab_events.12.t: "Оман требует Ларистан"
 arab_events.12.d: "Оман, долгое время контролировавший побережье Ларистана, теперь отправил посланника с требованием уступить Ларистан их сфере влияния в обмен на плату."
 arab_events.12.a: "Отказаться"
 arab_events.12.b: "Передать его"
 arab_events.18.t: "Навязать нашу волю [559.GetName]?"
 arab_events.18.a: "Не рисковать, отправить войска"
 arab_events.18.b: "Требовать возврата государства"
 arab_events.18.c: "Требовать вассализации"
 arab_events.18.d: "Правители [559.GetName] долгое время платили нам дань, но теперь пришло время укрепить наш контроль над регионом. Как мы должны поступить?"
 arab_events.19.t: "Оман требует подчинения"
 arab_events.19.d: "Посланник от султана Омана прибыл с требованием вернуть нас под их протекторат. Каков наш ответ?"
 arab_events.19.a: "Согласиться"
 arab_events.19.b: "Отказаться"
 arab_events.21.t: "Навязать нашу волю [821.GetName]?"
 arab_events.21.a: "Не рисковать, отправить войска"
 arab_events.21.b: "Требовать возврата государства"
 arab_events.21.c: "Требовать вассализации"
 arab_events.21.d: "Правители [821.GetName] долгое время платили нам дань, но теперь пришло время укрепить наш контроль над регионом. Как мы должны поступить?"
 arab_events.23.t: "Наша позиция по отношению к Англии?"
 arab_events.23.a: "Оставаться дружелюбными"
 arab_events.23.b: "Стать нейтральными"
 arab_events.23.c: "Разорвать наши отношения"
 arab_events.24.t: "Путь нашей нации"
 arab_events.24.a: "Стремиться к полной модернизации"
 arab_events.24.b: "Принять только лучшие идеи"
 arab_events.24.c: "Наши пути лучшие"
 arab_events.25.t: "Основание Сомали"
 arab_events.25.desc: "Пришло время решить, как будет управляться Сомали."
 arab_events.25.a: "Мой брат подойдет"
 arab_events.25.b: "Правитель Маджертина подходит для этой работы"
 arab_events.25.c: "Правитель Геледи подходит для этой работы"
 arab_events.25.d: "Оно останется разделенным"
 arab_events.26.t: "Оман требует нашего подчинения"
 arab_events.27.t: "Выбор Индии"
 arab_events.27.a: "Выбрать Сипаев"
 arab_events.27.b: "Выбрать Индию"
 arab_events.27.d: "После того как сипаи выиграли свою войну за независимость, нам предстоит выбрать, с какой Индией торговать. Какую бы Индию мы ни выбрали, это увеличит враждебность с другой."
 arab_events.28.t: "Оман предлагает дешевую торговлю"
 arab_events.28.d: "Правительство Омана отправило торговую делегацию, предлагающую дешевую торговлю и развитый перевалочный пункт для торговли с Европой."
 arab_events.28.a: "Согласиться"
 arab_events.28.b: "Отказаться"
 arab_events.29.t: "Финализировать нашу внешнюю политику"
 arab_events.29.d: "Пришло время определить, как наша страна будет взаимодействовать с миром."
 arab_events.29.a: "Стремиться к влиянию в нашем регионе"
 arab_events.29.b: "Сосредоточиться на экспорте"
 arab_events.29.c: "Сохранять текущий статус-кво"
 arab_events.29.e: "Изолироваться"
 arab_events.31.t: "Оман требует нашего присоединения"
 arab_events.31.d: "Оман стал растущей региональной державой, вернув большую часть своих колониальных территорий. Теперь дипломаты Омана обратили свое внимание на нас, требуя интеграции в администрацию Омана."
 arab_events.31.a: "Принять"
 arab_events.31.b: "Отказаться"
 arab_events.32.t: "Оманская интервенция в Махру"
 arab_events.32.d: "Махра когда-то находилась под нашим влиянием. Теперь мы вновь возродились как великая колониальная держава в нашем регионе. Пришло время навязать свою волю мелким султанам Махрана."
 arab_events.32.a: "Использовать дипломатические средства"
 arab_events.32.b: "Использовать военные средства"
 arab_events.33.t: "Оман одержал победу над Махрой"
 arab_events.33.d: "Мы выиграли войну, наши силы полностью захватывают [1196.GetName] для дома Саид."
 arab_events.33.a: "Отлично"
 arab_events.34.t: "Махра одержала победу над Оманом"
 arab_events.34.d: "Мы потерпели поражение, султан Махры доказал свою состоятельность и, вероятно, обратится к британцам. Мы упустили шанс взять под контроль §YХадрамаут§! и наша позиция среди вассалов становится более шаткой."
 arab_events.34.da: "Мы победили армию Омана и доказали свою силу, однако их армии могут вернуться в большем количестве. Нам следует обратиться за помощью к британцам."
 arab_events.34.a: "Мы должны принять унижение"
 arab_events.34.b: "Обратимся к британцам"
 arab_events.34.c: "Мы сильнее, будучи независимыми"
 arab_events.41.t: "Аден предлагает интеграцию"
 arab_events.41.d: "Британцы прислали нам посланников с предложением защиты от других держав. Согласимся ли мы?"
 arab_events.41.a: "Принять"
 arab_events.41.b: "Отказаться"
 arab_events.44.t: "Смерть Тувейни"
 arab_events.44.d: "Тувейни бин Саид скончался этим утром после трех дней болезни. Его сын был коронован как новый султан Маската и имам Омана."
 arab_events.44.a: "Да здравствует Салим"
 arab_events.45.t: "Оспаривание имамата Омана"
 arab_events.45.d: "Наш шурин, Аззан бин Кейс, был провозглашен имамом Омана группой недовольных оманских племен и готовится к походу на столицу."
 arab_events.45.a: "Признать Аззана имамом Омана под нашим контролем"
 arab_events.45.b: "Предотвратить это"
 arab_events.46.t: "Ответ Аззана"
 arab_events.46.d: "Аззан отклонил сделку"
 arab_events.46.da: "Аззан согласился на нашу сделку"
 arab_events.46.db: "это отчет об ошибке"
 arab_events.47.t: "Война Оман-Маскат"
 arab_events.47.d: "Аззан движется на восток к столице Маската, исход этой агрессивной акции будет зависеть от наших прошлых действий."
 arab_events.47.a: "Ок"
 arab_events.48.t: "Выбор Великой державы"
 arab_events.48.d: ""
 arab_events.48.a: "Ухаживать за Британией"
 arab_events.48.b: "Ухаживать за Францией"
 arab_events.48.c: "Мы будем стоять одни"
 arab_events.49.t: "Оман просит помощи"
 arab_events.49.d: "Посланники от Салима бин Тувейни, действующего султана Маската и Омана, прибыли с просьбой о помощи против претендента на Оман, предлагая сделку, включающую предпочтительную торговлю для нас."
 arab_events.49.da: "Посланники от Салима бин Тувейни, действующего султана Маската и Омана, прибыли с просьбой о помощи против претендента на Оман, предлагая сделку, включающую предпочтительную торговлю для нас. Это шанс вырвать их из сферы влияния Англии."
 arab_events.49.a: "Согласиться на сделку"
 arab_events.49.b: "Требовать больше"
 arab_events.49.c: "Игнорировать их"
 arab_events.50.t: "Расширение гарнизона Маската"
 arab_events.50.d: ""
 arab_events.50.a: "Значительно расширить оборону"
 arab_events.50.b: "Развернуть больше войск"
 arab_events.50.c: "Только залатать дыры"
 arab_events.51.t: "Битва при Мулайде"
 arab_events.51.d: "Наши давние соперники, саудиты из Неджда, наконец-то достаточно ослабли, чтобы мы могли сокрушить их. Давайте выступим на юг и захватим пустынную равнину, которую они называют своей столицей."
 arab_events.51.a: "Атаковать"
 arab_events.51.b: "У нас недостаточно поддержки"
 arab_events.52.t: "Победа Рашидов"
 arab_events.52.d: "Битва при Мулайде длилась несколько дней, но сегодня защитники саудитов окончательно дрогнули, и многие саудиты бежали в Кувейт или растворились в пустыне Руб-эль-Хали, позволяя силам Рашидов захватить столицу Эр-Рияд."
 arab_events.52.a: "Ок"
 arab_events.53.t: "Победа Саудитов"
 arab_events.53.d: "Битва при Мулайде длилась несколько дней, но сегодня саудовские защитники сломили атакующие силы Рашидов, многие Рашиды бежали в Кувейт или растворились в Эль-Джауфе."
 arab_events.53.a: "Ок"
 arab_events.55.t: "Фейсал бин Турки бин Абдулла Аль Сауд скончался"
 arab_events.55.a: "Да здравствует Абдалла ибн Фейсал ибн Турки Аль Сауд"
 arab_events.56.t: "Абдалла ибн Фейсал ибн Турки Аль Сауд был свергнут"
 arab_events.56.a: "Да здравствует Сауд бин Фейсал бин Турки"
 arab_events.57.t: "Сауд бин Фейсал бин Турки был свергнут"
 arab_events.57.a: "Да здравствует Абдалла ибн Фейсал ибн Турки Аль Сауд"
 arab_events.58.t: "Абдалла ибн Фейсал ибн Турки Аль Сауд был свергнут"
 arab_events.58.a: "Да здравствует Сауд бин Фейсал бин Турки"
 arab_events.59.t: "Сауд бин Фейсал бин Турки Аль Сауд скончался"
 arab_events.59.a: "Да здравствует Абдул Рахман бин Фейсал Аль Сауд"
 arab_events.60.t: "Абдул Рахман бин Фейсал Аль Сауд был свергнут"
 arab_events.60.a: "Да здравствует Абдалла ибн Фейсал ибн Турки Аль Сауд"
 arab_events.61.t: "Абдалла ибн Фейсал ибн Турки был свергнут"
 arab_events.61.a: "Да здравствует Абдул Рахман бин Фейсал Аль Сауд"
 arab_events.62.t: "Возрождение Аль Саудов"
 arab_events.62.d: "Абдулазиз 'Ибн Сауд' Аль Сауд захватил трон и в блестящем маневре вернул нашу столицу Эр-Рияд."
 arab_events.62.a: "Да здравствует Ибн Сауд"
 arab_events.63.t: "Саудиты вернули Эр-Рияд"
 arab_events.63.a: "Черт"
 arab_events.64.t: "Талал бин Абдулла скончался"
 arab_events.64.a: "Да здравствует Мутʿиб I бин Абдулла"
 arab_events.65.t: "Мутʿиб I бин Абдулла скончался"
 arab_events.65.a: "Да здравствует Бандар бин Талал аль-Рашид"
 arab_events.66.t: "Бандар бин Талал аль-Рашид скончался"
 arab_events.66.a: "Да здравствует Мухаммад I бин Абдулла"
 arab_events.67.t: "Мухаммад I бин Абдулла скончался"
 arab_events.67.a: "Да здравствует ʿАбд аль-ʿАзиз бин Мутʿиб"
 arab_events.68.t: "Получение поддержки Хинави"
 arab_events.68.d: "Хинави, юго-восточное племя Омана, обладает мощной базой влияния. Мы должны убедить их поддержать нас против Аззана."
 arab_events.68.a: "Предложить им место в правительстве"
 arab_events.68.b: "Подарить им богатства"
 arab_events.68.c: "Предоставить им власть"
 arab_events.68.e: "Угрожать им"
 arab_events.69.t: "Получение поддержки Гаффири"
 arab_events.69.d: "Гаффири, северо-западное племя Омана, обладает мощной базой влияния. Мы должны убедить их поддержать нас против Аззана."
 arab_events.70.t: "Начало битвы"
 arab_events.70.d: "Силы Аззана достигли Маската, теперь началась битва за судьбу этого региона."
 arab_events.70.a: "Так начинается"
 arab_events.71.t: "Результаты битвы за Маскат"
 arab_events.71.d: "§RERROR§! это ошибка, пожалуйста, сообщите об этом"
 arab_events.71.da: "Силы Салима проиграли битву, и Салим бежал из страны в порт Бендер-Аббас, Персия. Теперь правление Аззана начинается."
 arab_events.71.da2: "Силы Салима проиграли битву, и Салим бежал в ссылку во Францию. Теперь правление Аззана начинается."
 arab_events.71.da1: "Силы Салима проиграли битву, и Салим бежал в ссылку в Британскую Синд. Теперь правление Аззана начинается."
 arab_events.71.a: "Да здравствует Аззан"
 arab_events.71.b: "Да здравствует Салим"
 arab_events.71.c: "§RERROR§!"
 arab_events.72.t: "Смерть на поле боя"
 arab_events.72.ta: "Бомба взрывается во дворце"
 arab_events.72.tb: "Чума в Маскате"
 arab_events.72.da1: "Во время кампании Аззиана против мятежных племен его силы столкнулись с враждебной группировкой под предводительством претендента Турки бин Саида. В ходе боя Аззиан был убит, Турки теперь триумфально марширует в столицу."
 arab_events.72.da2: "Во время государственного пира, устроенного совместно имамом и султаном, взорвалась бомба. В последующие часы были найдены тела Салима и Аззана. Дядя Салима, Турки бин Саид, занял оба титула, чтобы стабилизировать страну. Подозрения относительно того, кто установил бомбу, множатся."
 arab_events.72.ds: "Во время государственного визита британских дипломатов короткая, но смертоносная чума, занесенная одним из помощников, распространилась в Маскате. Салим, к сожалению, заразился и скончался сегодня утром. Его дядя Турки бин Саид взошел на трон."
 arab_events.72.a: "Да здравствует Турки бин Саид"
 arab_events.73.t: "Оман угрожает Хадрамауту"
 arab_events.73.d: "После того как Оман аннексировал Махру, другие государства Хадрамаута требуют нашей защиты, следует ли нам послать послов с предложением аннексии?"
 arab_events.73.a: "Послать послов"
 arab_events.73.b: "В этом нет необходимости"
 arab_events.76.t: "Вопрос Сокотры"
 arab_events.76.d: "Остров Сокотра — идеальная военно-морская база между нашей родиной и колониями в Восточной Африке. В настоящее время здесь нет формального присутствия великих держав, что вполне нам подходит."
