 oma_vic_western_question: "Западный Вопрос"
 oma_vic_western_question_desc: "Долгое время наша страна была богатой и процветающей, однако снижение торговли и британская оккупация нашего основного торгового партнера, Индии, ухудшили наш образ жизни. Теперь мы должны решить, как реагировать на приближающийся Запад."
