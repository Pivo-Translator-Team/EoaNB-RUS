 #Political Stability #NT!
 INGAME_WIKI_TEXT_INDEX_0: "§YПолитическая стабильность§!" - это ключевая механика в игре "§YEnd of a New Beginning§!", которая показывает, насколько §Gстабильно§! нынешнее правительство страны.\n\n\nПолитическая стабильность достигает от §R-5§! до §G+3§! С каждым набранным или потерянным уровнем страна получает §Rдебафф§! или §Gбонусы§! в определенных областях. Значение по умолчанию §Y0§! не имеет никаких эффектов. Чтобы узнать, какие эффекты оказывает на вас текущая Политическая стабильность, наведите курсор на значок £pol_stab_1 в верхней панели. Каждый раз, когда политическая стабильность повышается или понижается, игрок получает события, информирующие его об этом.\n\nПолитическая стабильность §RПонижается§! при каждом политически сомнительном, агрессивном или в целом нестабильном действии, таком как объявление войны, проигрыш войны, выход из фракции, проигрыш пограничной войны, окончание гражданской войны и другие. Если политическая стабильность достигнет §R-3§!, радикальная идеология внутри страны начнет набирать обороты. Если политическая стабильность продолжит снижаться и достигнет §R-5§! в стране начнется гражданская война или политический захват.\n\n§GКаждый год§! игрок будет получать событие, говорящее о предстоящем выступлении лидера страны игрока. Эти события почти всегда имеют несколько вариантов, которые в свою очередь могут либо понизить, либо повысить текущую политическую стабильность. Какой вариант выбрать, зависит от того, какая §Gидеология§! у правительства игрока.\n\n\nОпции, связанные с ежегодным событием, всегда можно разделить на §RАгрессивные§!, §GОсторожные§! или §GНейтральным§!.\n\nИдеологии, считающиеся §Gопасными§!:\n - Традиционный консерватизм\n - Авангардный коммунизм\n - Анархизм\n - Автократия\n - Шовинистический популизм\n\nИдеологии, считающиеся §Gбезопасными§! \n - Центризм\n - Фундаментализм\n\nИдеологии, считающиеся §gнейтральными§!:\n - Социал-эгалитаризм\n - Коллективистский социализм\n - Радикальная демократия\n\nПомимо ежегодного события, политическая стабильность увеличивается §gфокусными деревьями§!, §gсобытиями§! или каждым успешным голосованием в §gпарламенте§!".
 #Industrialization #NT!
 INGAME_WIKI_TEXT_INDEX_1: "§YWIP§!"
 #Colonisation #NT!
 INGAME_WIKI_TEXT_INDEX_2: "Механика §YКолонизации§! - это то, что §YВеликая§! и §ҮВторичная державы§! используют для колонизации Африки во время §ҮСхватки за Африку§!.\n\nВ ней есть три фазы.\n\n§gСхватка за Африку§!:\nКаждое государство имеет уровень колонизации, чтобы начать колонизацию в государстве, вам нужно инвестировать £colonial_power (§ҮКолониальную силу§!). Стоимость составляет либо 80£колониальной_силы для невостребованного государства, либо 40£колониальной_силы для заявленного (или покрытого) государства. Каждый уровень колонизации требует затрат §YЗаконодательной Власти§!£pol_power и §YКомандного Ресурса§!£command_power. Колонизация государства проходит по уровням, и как только вы достигли lv4 в неоспариваемом государстве, вы получаете контроль над ним и получаете £colonial_power .\nОспариваемое государство - это колониальное государство, которое либо занято историческим сопротивленцем, либо другая колониальная держава отстает от вас как минимум на 2 уровня колонизации. Чтобы колонизировать спорное государство, вам нужно завершить последний уровень колонизации до того, как это сделает другая колониальная держава. Если другая колониальная держава находится на уровне lv6, когда государство колонизировано таким образом, они получают возможность оспорить государство, вызывая колониальный кризис. \n\nКолониальная конференция§!:\n§YКолониальная конференция§! начинается либо после возникновения колониального кризиса, либо если дата наступает после 1883 года и существуют §YГермания§!, §YПортугалия§! и §YБритания§! \nНа эту конференцию (исторически называемую "Берлинской") будут приглашены все §YВеликие§! и §YВторичные Державы§! в мире, после прибытия участников начнется серия голосований.\nПервое голосование будет по вопросу рабства в Африке, последующие голосования будут проходить по кругу по каждому колониальному региону в Африке. \nВ меню §YРешений§ вы получите выбор колониальных держав, чтобы выбрать контролера выбранного колониального региона, каждое государство, принадлежащее стране или марионеткам этой страны в колониальном регионе, даст дополнительный голос.\nПосле того, как каждый аттендант проголосует, победитель получит ядра на этот колониальный регион. \nПосле того, как контролирующее государство каждого §YКолониального Региона§! в Африке будет определен, хозяин конференции получит престиж и §YКолониальную грамоту§! будет разблокирован.\n\n\n§gКолониальная грамота§!:\n§YКолониальная грамота§! это решения, которые позволят вам полностью аннексировать регион, назначенный вам на §YКолониальной Конференции§! Это займет некоторое время и после завершения даст вам контроль над всеми племенными странами (кроме столиц сопротивленцев) в пределах этого региона, после чего вам будет объявлена война со стороны всех племенных сопротивленцев в этом регионе.\n\n§YКолониальная Сила§!£colonial_power основана на количестве фабрик, умноженном на 8, плюс любые колониальные технологии, которые у вас есть."
 #Eras #NT!
 INGAME_WIKI_TEXT_INDEX_3: "§YWIP§!"
 #Military High Command #NT!
 INGAME_WIKI_TEXT_INDEX_4: "Система §YВВК§! позволяет игроку или ИИ контролировать и управлять §Үвысокопоставленными офицерами§! в своей стране, заменяя при этом ванильных военных советников.\n\n\n Система разделена на три организации: §GАрмия§!, §ԌВМФ§! и §ԌВВС§! В каждой организации есть уникальные должности. Каждая организация и должность имеют §Yуровень власти§!, определяющий, сколько \"§Yвласти§!\" данная организация имеет в стране.\n\n\nЗадача состоит в том, чтобы сбалансировать власть между должностями и организациями. Уровень власти организаций частично зависит от §Rвнутреннего устройства§! позиций. Внутреннее состояние/установка может стать §RДезорганизованным§!, что приведет к ежемесячной потере власти пострадавшей организации и §RМассивному дебаффу§! в виде динамического модификатора, если §YВертикальный восходящий поток власти§! будет нарушен.\n\nВ целом, власть (обозначенная желтыми стрелками) всегда должна перетекать от низших позиций к высшим. Чем больше таких нарушений между позициями, тем сильнее дебафф.\n\n\nПозиция, если на нее назначен советник, может быть §Yактивной§! или §Yнеактивной§! Ярлык активной позиции окрашивается в §YЖелтый§! Если позиция активна, она получает Y§Один уровень силы в месяц§! и §YПотеряет один уровень силы в месяц§! если она неактивна. Неактивные советники не дают никаких баффов. Чтобы получить модификаторы советника, необходимо сначала §Gактивировать§! ту позицию, на которой находится советник. Это можно сделать, нажав на кнопку \"§Yактивные позиции§!\" под окном позиций. Советников также можно вернуть в пул выбора, освободив при этом позицию, нажав §RКрасную кнопку с красным крестом§! в правом верхнем углу рамки позиции. Обратите внимание, что по умолчанию эти кнопки скрыты и могут быть отображены нажатием кнопки-переключателя рядом с кнопкой \"§YАктивные позиции§!\".\n\n§gВоенные хунты:§!\n§YВоенные хунты§! могут взять под временный контроль страну, если власть организации была §RРазвита без надзора§! Если уровень власти достигнет §Y80§!, военная хунта будет иметь §Y50%§! шанс на появление в каждом последующем месяце. Военная хунта, как правило, должна рассматриваться как нечто, чего следует избегать, учитывая массивные §RДебаффы Законодательной Власти§! и политический хаос, который они приносят. Военная хунта всегда будет §Rпытаться изменить законы страны§! в \"военной авторитарной моде\\". Эти изменения в законах проводятся хунтой силой, то есть, если было инициировано голосование в парламенте, то оно будет успешным, несмотря ни на что. Игрок/ИП не имеет никакого контроля над процедурой голосования.\n\n Хунты, однако, предоставляют §YВременные баффы§! в определенных военных областях. Например, военная хунта, инициированная §Армией§! даст незначительный бафф армии (сухопутным войскам) и значительный бафф на время обучения. После завершения хунты в страну добавляется §YИдея/дух§! на §Y180 дней§!, в течение которых не может возникнуть другая хунта. Кроме того, военные хунты §Rнуллифицируют как положительную, так и отрицательную политическую стабильность§! Военные хунты не могут динамически возникать в шовинистических популистских странах.\n\n\nЕсть §Y12.5%§! шанс, что другие организации §Yпредупредят игрока о появлении хунты§! при условии, что одна организация имеет уровень власти не менее §Y50§! или две другие §Yобе не менее 35§! Это позволяет избежать военной хунты, несмотря на то, что идея последействия все равно действует в течение 60 дней. Одна организация получит §Y20§! и две организации получат по §Y10 уровней власти каждая§! если их предложение будет принято."
 #Coggs empire mechanic #NT!
 INGAME_WIKI_TEXT_INDEX_5: "§B(§!§gЧто такое политика империи?§!§B)§!\nПолитика империи - это механика, которая позволяет игроку полностью участвовать в политике на всех уровнях.\n\n\n§B(§!§gДолжен ли я участвовать в элементах текстовой RPG?§!§B)§!\nВ общем, нет. Игрок может использовать решения 'Macro Management', которые позволят обойти необходимость использования меню управления состоянием. Хотя лучше всего изучить эти меню, так как предметы роскоши, государственный корнинг и военное положение не имеют решений "Макроуправления" в настоящее время.\n\n\n\n§B(§!§gАвтономия государства§!§B)§!\nЭто измеряет, насколько автономно государство в пределах нашей империи, при 100% автономии государство будет просить быть подданным. Автономия менее 50% снимет любые негативные модификаторы ресурсов и рекрутинга.\n\n§B(§!§gПравило империи: децентрализованное§!§B)§!\nДецентрализованное правление империей означает, что страна имеет ограниченную власть над конкретным государством. Государства с децентрализованным правлением империи будут иметь минимальный предел автономии в 75%. Таким образом, любые попытки снизить автономию децентрализованного государства ниже 75% невозможны, пока децентрализованное правление империи не будет удалено из этого государства.\n\n\n§B(§!§gВоенное положение§!§B)§!\nЕсли автономия государства становится критически высокой, вы можете включить "военное положение" в этом государстве. Хотя включение военного положения приведет к снижению общественного мнения об этом государстве, используйте его в случае крайней необходимости.\n\n\n§B(§!§gГосударственная лояльность§!§B)§!\nЭто измеряет, насколько государство лояльно к нашей империи. Если лояльность государства упадет ниже нуля, оно восстанет против нас. При высокой лояльности государства будут обеспечивать нашей империи лучшую вербовку неосновных и основных государств. Кроме того, модификаторы соответствия и сопротивления будут положительными при высокой лояльности и отрицательными при низкой.\n\n§B(§!§gГосударственное корифейство§!§B)§! \nКогда лояльность непрофильного государства достигает 10, у него есть возможность стать профильным, поддерживая лояльность не ниже 9 уровня в течение 360 дней.\n\n\n\n§B(§!§gОбщественное мнение§!§B)§!\nОбщественное мнение, в зависимости от того, что оно собой представляет, изменяет лояльность соответствующего государства ежемесячно. Общественное мнение может быть изменено налоговыми законами, событиями, экономическим состоянием, выбором государственного управления и многим другим. Любой модификатор общественного мнения будет указан.\n\nПовышенное мнение §Gувеличит§! Лояльность на 1\nСчастливое мнение §Gувеличит§! Лояльность на 0,5\nСодержательное мнение не изменит лояльность\nДискредитированное мнение §Rуменьшит§! Лояльность на 0,5\nНесчастное мнение §Rуменьшит§! Лояльность на 1\n\n\n\n§B(§!§gЭкономический статус§!§B)§!\nРазличные экономические эффекты будут влиять на ресурсы, население, лояльность и процветание государства. Они временны и со временем проходят.\n\n§B(§!§gЛюксовые товары§!§B)§!\nЛюксовые товары - это особые месторождения, которые могут принести процветание, если их модернизировать. Не во всех государствах есть месторождения предметов роскоши."
 #DCI #NT!
 INGAME_WIKI_TEXT_INDEX_6: "§YWIP§!"
 #Crisis #NT!
 INGAME_WIKI_TEXT_INDEX_7: "§SНациональные кризисы§!" - это ключевая механика "§YEnd of a New Beginning§!", которая становится актуальной, когда ваша нация страдает от экономической или политической нестабильности. Фракционные беспорядки, радикализация гражданского населения и многое другое может произойти, нарушая стабильность вашей нации до тех пор, пока кризис не будет разрешен.\n \n §CФрагментация§! отслеживает уровень нестабильности, вызванный §Н[EOANBSYS_national_crisis_time_scripted]§! и будет продолжать увеличиваться §S[EOANBSYS_national_crisis_time_scripted]§! без какого-либо вмешательства. Выполнение задач, событий и других действий, связанных с кризисом, может увеличить или уменьшить вашу фрагментацию.\n \nДостижение §R100 фрагментации§! приведет к большей катастрофе.\n \nДостижение §G0 фрагментации§! закончит кризис и позволит избежать катастрофических последствий.\n"
 #Pandemics #NT!
 INGAME_WIKI_TEXT_INDEX_8: "§SВспышки Болезней§!" являются ключевым §YEnd of a New Beginning§! механикой, который моделирует, когда болезнь быстро заражает определенную популяцию, вызывая гражданские беспорядки, общественные беспорядки и часто смерть. Существует множество типов и уровней таких вспышек, каждый из которых имеет существенно различные эффекты.\n \n§SБолезни§! бывают трех видов, §SБактериальные§!, §SВирусные§! и §SПаразитические§! §SБактерии§! могут быть более §Cпередаваемыми§!, но часто менее §Cинфекционными§! для вашего населения. В отличие от них, §СПаразиты§! плохо передаются, но могут стать смертельно опасными. Вспышки бывают двух уровней, §SЭпидемия§! и §SПандемия§! §SЭпидемии§! - это вспышки, которые в основном ограничиваются отдельными странами/регионами и не распространяются. §SПандемии§! распространяются из страны в страну и могут стать всемирной проблемой при наличии достаточной глобальной связи.\n \n \n§CТрансмиссия§! отслеживает способность патогена распространяться через популяцию. §CИнфекционность§! отражает летальность патогена. Различные технологии, политика и события могут влиять на эти показатели.\n \n§CИммунизация§! отслеживает прогресс вашей нации в прекращении §SВирус§! и будет продолжать увеличиваться естественным образом §SДва раза в неделю§! до тех пор, пока вспышка не будет ликвидирована. Выполнение задач, событий и других действий, связанных со вспышкой, может увеличить или уменьшить Иммунизацию вашего населения.\n"
 EOANBSYS_pandemics_progress_counter: "§R[EOANBSYS_pandemics_name_scripted] [EOANBSYS_pandemics_level_scripted] Волна§!"
