  #Political Stability 
 INGAME_WIKI_TEXT_INDEX_0: "§YПолитическая Стабильность§! это ключевая механика в §YEnd of a New Beginning§! которая показывает насколько §Gстабильно§! нынешнее правительство страны.\n\nПолитическая Стабильность колеблется от §R-5§! до §G+3§!. С каждым Полученным или Потерянным уровнем страна получает либо Дебаффы, либо Бонусы в определенных областях. Значение по умолчанию, равное §Y0§!, никак не влияет. Чтобы увидеть, как влияет на вас текущая политическая стабильность, наведите курсор на значок £pol_stab_1 в верхней строке. Каждый раз, когда политическая стабильность повышается или снижается, игрок получает информацию об этом.\n\nПолитическая Стабильность снижается с каждым политически сомнительным, агрессивным или в целом нестабильным действием, таким как объявление войны, проигрыш в войне, выход из фракции, проигрыш в пограничной войне, прекращение гражданской войны и т.д. Если политическая стабильность достигнет §R-3§!, радикальная идеология в стране начнет набирать силу. Если политическая стабильность продолжит снижаться и достигнет §R-5§!, то в стране начнется либо гражданская война, либо политический переворот.\n\n§GКаждый год§! игрок будет получать информацию о предстоящем выступлении лидера страны, в которой он появится. К этим событиям почти всегда прилагается несколько вариантов, которые, в свою очередь, могут либо снизить, либо повысить текущую политическую стабильность. Какой вариант выбрать, зависит от того, какой §Gидеологии§! придерживается правительство игрока.\n\nВарианты, связанные с ежегодным мероприятием, всегда можно разделить на агрессивные, осторожные или нейтральные.\n\nИдеологии, считающиеся §Rагрессивные§!:\n - Традиционный Консерватизм\n - Авангардный Коммунизм\n - Анархизм\n - Автократия\n - Шовинизм Популизм\n\nИдеологии, считающиеся §Gосторжные§!:\n - Центризм\n - Фундаментализм\n\nИдеологии, считающиеся §gнейтральные§!:\n - Социал-Эгалитаризм\n - Радикальный Социализм\n - Радикальная Демократия\n\nПомимо ежегодного мероприятия, политическая стабильность повышается за счет §YДерева Фокусов§!, §Yсобытий§! или по каждому успешному голосованию в §GПарламенте§!."
  #Industrialization 
 INGAME_WIKI_TEXT_INDEX_1: "§YWIP§!"
  #Colonisation 
 INGAME_WIKI_TEXT_INDEX_2: "Механика Колонизации - это то, что Великие и Второстепенные Державы используют для колонизации Африки во время Гонки за Африку.\n\nСуществует три этапа.\n\n§gГонка за Африку§!:\nКаждый регион имеет свой уровень колонизации, и для того, чтобы начать колонизацию в регионе, вам необходимо инвестировать £colonial_power (§YКолониальную Власть§!). Стоимость составляет либо 80£colonial_power для региона без претензий или 40£colonial_power для региона с претензиями(или национального). Таким образом, каждый уровень колонизации требует §YЗаконодательную Власть§!£pol_power  или §YКомандную Силу§!£command_power . Колонизация Региона продвигается по уровням, и как только вы достигнете 4-го уровня в не спорном регионе, вы получите контроль над ним и получите обратно £colonial_power .\nСпорный Регион- это колониальный регион, которое либо оккупировано историческим соперником, либо другая колониальная держава отстает от вас как минимум на 2 уровня колонизации. Чтобы колонизировать спорный регион, вам необходимо завершить последний уровень колонизации до того, как это сможет сделать любая другая колониальная держава, если другая колониальная держава находится на 6-м уровне, когда регион колонизируется таким образом, у них появляется возможность оспорить регион, что вызовет колониальный кризис.\n\n§gКолониальная Конференция§!:\n §YКолониальная Конференция§! начнется либо после того, как произойдет колониальный кризис, либо если дата будет после 1883 года и §YГермания§!, §YПортугалия§! и §YБритания§! будут существовать. \nНа эту конференцию (исторически называемую "Берлинской") все §YВеликие§! и §YВторостепенные державы§! мира приглашены принять участие, как только прибудут сопровождающие, начнется серия голосований.\nПервое голосование будет проведено по вопросу о рабстве в Африке, последующие голосования будут проводиться поочередно в каждом колониальном регионе Африки.\nВ ваших §YРешениях§! будет предложен выбор колониальных держав. Чтобы выбрать владельца выделенным в данный момент колониальным регионом, каждый регион, принадлежащий стране, или марионеткам этих стран в колониальном регионе, предоставят дополнительное право голоса.\nКак только все участники проголосуют, победитель будет считать данный колониальный регион национальным.\nПосле того, как владелец каждого §YКолониального Региона§! в Африке принял решение, организатор конференции получит престиж и §YКолониальные Хартии§! будут разблокированы.\n\n§gКолониальные Хартии§!:\n§YКолониальные Хартии§! являются решениями, которые позволяют вам полностью аннексировать регион, назначенный вам в §YКолониальной Конференции§!, это займет некоторое время, и после завершения вы получите контроль над всеми племенными странами (кроме столиц сопротивления) в этом регионе, после чего вам будет объявлена война всеми племенными соперниками в этом регионе.\n\n§YКолониальная Власть§!£colonial_power зависит от количества имеющихся у вас фабрик, умноженные на 8, плюс от любых имеющихся у вас колониальных технологий."
  #Eras 
 INGAME_WIKI_TEXT_INDEX_3: "§YWIP§!"
  #Military High Command 
 INGAME_WIKI_TEXT_INDEX_4: "§YСистема Высшего Военного Командования§! позволяет игроку или ИИ следить или управлять §Yвысокопоставленными офицерами§! в своей стране, попутно заменяя обычных военных советников.\n\nСистема разделена на три структуры: §GАрмия§!, §GФлот§! и §GВВС§!. В каждой структуре есть уникальные должности. Каждая структура и должность имеют свой §YУровень Власти§!, определение того, насколько \"§Yувластна§!\" указанная структура в стране.\n\nГлавная задача состоит в том, чтобы сбалансировать власть между должностями и структурами. Уровень власти в структурах частично зависит от §Rвнутренней структуры§! должностей. Внутреннее состояние/настройка могут стать §Rнеорганизованными§!, что приведет к ежемесячному уменьшению власти в затронутой структуре и §Rмассовому дебаффу§! в виде динамического модификатора, если §Yвертикальный поток власти§! будет нарушен.\n\nКак правило, власть (обозначенная желтыми стрелками) всегда должна поступать с более низких позиций на более высокие. Чем больше таких разрывов между позициями, тем тяжелее становится дебафф.\n\nДолжность, если за ней закреплен советник, может быть как §Yактивной§!, так и §Yнеактивной§!. Метка активной должности окрашена в §Yжелтый§!. Если должность активна, она будет набирать §Yодин уровень власти в месяц§! и §Yтерять один уровень власти в месяц§!, если она неактивна. Неактивные советники не дают никаких бонусов. Чтобы получить модификаторы советника, сначала необходимо §Gактивировать§! должность, в которой находится советник. Это можно сделать, нажав на кнопку \"§YАктивные Должности§!\" в окне Должностей. Советников также можно вернуть в выбранный список, освободив должность в процессе, нажав круглую красную кнопку с красным крестиком в правом верхнем углу рамки должности. Обратите внимание, что эти кнопки по умолчанию скрыты и могут быть отображены нажатием кнопки-переключателя рядом с кнопкой \"§YАктивных Должностей§!\".\n\n§gВоенные Хунты:§!\n§YВоенная Хунта§! может временно взять под контроль страну, если власти структуры было позволено §Rрасти без надзора§!. Если уровень власти достигнет §Y80§!, вероятность появления военной хунты в течение каждого месяца увеличивается на §Y50%§!. К военной хунте, как правило, следует относиться как к чему-то, чего следует избегать, учитывая массовые §Rдебаффы Законодательной Власти§! и политический хаос, которые они приносят. Военная хунта всегда будет §Rпытаться изменить законы страны§! в \"военно-авторитарной манере\". Эти изменения в закон были внесены хунтой с применением силы, что означает, что если голосование в парламенте было инициировано, то оно будет успешным, несмотря ни на что. Игрок/ИИ больше не может контролировать процедуру голосования.\n\nОднако хунты предоставляют §Yвременные баффы§! в определенных военных областях. Например, военная хунта, инициированная §GАрмией§!, будет предоставлять незначительные баффы сухопутным войскам и значительные баффы во время тренировок. После того, как хунта свергнется, в стране на §Y180 дней§! воцарится §Yновая идея/дух§!, в течение которых никакая другая хунта возникнуть не может. Кроме того, военные хунты §Rсведут на нет как позитивную, так и негативную Политическую Стабильность§!. Военные хунты не могут динамично возникать в шовинистических популистских странах.\n\nВероятность того, что другие структуры §Yпредупредят игрока о приближающейся хунте§!, составляет §Y12,5%§!, при условии, что у одной структуры уровень власти не менее §Y50§!, а у §Yдвух оставшихся - не менее 35§!. Это позволяет избежать военной хунты, несмотря на то, что нац.дух по-прежнему применяется в течение 60 дней. Одна структура получит §Y20§! уровней власти, а две другие получат по §Y10 уровней каждая§!, если их предложение будет принято."
  #Coggs empire mechanic 
 INGAME_WIKI_TEXT_INDEX_5: "§B(§!§gЧто такое Политики Империи?§!§B)§!\nПолитики Империи - это механика, которая позволяет игроку полностью погрузиться в политику на всех уровнях.\n§B(§!§gДолжен ли я взаимодействовать с текстовыми элементами RPG?§!§B)§!\nКороче говоря, нет. Игрок может воспользоваться решениями "Макроуправления", которые позволят избежать необходимости использования меню управления регионами. Хотя лучше изучить эти меню, поскольку в настоящее время в "предметах роскоши", "национализации регионов" и "военном положении" нет решений "Макроуправления".\n§B(§!§gРегиональная Автономия§!§B)§!\nЭто показатель того, насколько автономен регион в рамках нашей империи, при 100% автономии регион попросит стать марионеткой. Автономия менее 50% устранит любые негативные факторы, влияющие на ресурсы или набор в армию.\n§B(§!§gИмперское Правление: Децентрализация§!§B)§!\nДецентрализованное имперское правление означает, что страна имеет ограниченную власть над конкретным регионом. Регионы с децентрализованным имперским правлением будут иметь минимальный предел автономии в 75%. Таким образом, любые попытки снизить автономию децентрализованного региона ниже 75% невозможны, пока децентрализованное имперское правление не будет отменено.\n§B(§!§gВоинская Повинность§!§B)§!\nЕсли уровень автономии региона станет критически высоким, вы можете ввести военное положение в этом регионе. Хотя введение военного положения приведет к снижению общественного мнения о государстве, используйте его в случае крайней необходимости.\n§B(§!§gЛояльность Региона§!§B)§!\nЭто показатель того, насколько регион лоялен к нашей империи. Если лояльность региона упадет ниже нуля, он поднимет восстание против нас. Регионы обеспечат нашей империи лучший набор в армию в (не)национальных, регионах если их лояльность высока. Кроме того, модификаторы подчинения и сопротивления будут положительными, если лояльность высока, и отрицательными, если лояльность низкая.\n§B(§!§gНационализация Регионов§!§B)§!\nКогда уровень лояльности достигнет 10 в ненациональном регионе, у него есть возможность стать национальным, сохраняя лояльность как минимум 9-го уровня в течение 360 дней.\n§B(§!§gНародное Мнение§!§B)§!\nНародное Мнение, в зависимости от того, что это такое, ежемесячно меняет лояльность к соответствующему государству. Народное Мнение может быть изменено налоговыми законами, событиями, состоянием экономики, выбором государственного управления и т. д. Будет указан любой параметр, изменяющий общественное мнение.\nВосторженное Мнение §Gповысит§! Лояльность на 1\nСчастливое Мнение §Gповысит§! Лояльность на 0.5\nНикакое Мнение не меняет Лояльость\nНедовольное Мнение §Rуменьшит§! Лояльность на 0.5\nНесчастливое Мнение §Rуменьшит§! Лояльность на 1\n§B(§!§gЭкономический Статус§!§B)§!\nРазличные экономические эффекты будут влиять на ресурсы, численность населения, лояльность и процветание региона. Они носят временный характер и со временем проходят.\n§B(§!§gПредметы Роскоши§!§B)§!\nПредметы Роскоши - это специальные депозиты, которые при обновлении могут привести к процветанию. Не во всех регионах есть депозиты предметов роскоши."
  #DCI 
 INGAME_WIKI_TEXT_INDEX_6: "§YWIP§!"
  #Crisis 
 INGAME_WIKI_TEXT_INDEX_7: "§SНациональные Кризисы§! это ключевая механика §YEnd of a New Beginning§! которая становится актуальным, когда ваша страна сталкивается с экономической или политической нестабильностью. Могут возникнуть межфракционные беспорядки, гражданская радикализация и многое другое, что нарушит стабильность вашей страны до тех пор, пока кризис не будет разрешен.\n \n§CРазделение§! отслеживает уровень нестабильности, вызванный Кризисом: §H[EOANBSYS_national_crisis_name_scripted]§! и будет продолжать увеличиваться на протяжении данного времени: §S[EOANBSYS_national_crisis_time_scripted]§! без какой либо интервенции. Выполнение задач, мероприятий и других действий, связанных с кризисом, может увеличить или уменьшить значение Разделения.\n \nДостижение §R100 Разделения§! начнет еще большую катастрофу.\n \nДостижение §G0 Разделения§! положит конец кризису и позволит избежать катастрофических последствий.\n"
  #Pandemics 
 INGAME_WIKI_TEXT_INDEX_8: "§SВспышки Патогенов§! это ключевая механика §YEnd of a New Beginning§! которая имитирует ситуацию, когда болезнь быстро поражает определенную группу населения, вызывая гражданские беспорядки, социальную неурядицу и часто приводя к смерти. Существует много типов и уровней этих вспышек, каждая из которых имеет существенно разные последствия.\n \n§SПатогены§! бывают трех разновидностей, §SБактериальные§!, §SВирусные§!, и §SПаразитические§!. §SБактериальные§! могут быть более легко §Cпередающимися§!, но зачастую менее §Cзаразными§! для вашего населения. Для сравнения, §SПаразитические§! не так хорошо передаются, но могут привести к летальному исходу. Вспышки бывают двух видов: §SЭпидеми§! и §SПандемии§!. §SЭпидемии§! - это вспышки, которые в основном локализованы в отдельных странах/регионах и не будут распространяться. §SПандемии§! будут распространяться от страны к стране и может стать глобальной проблемой при наличии достаточной глобальной связи.\n \n§CПередача Инфекции§! определяет способность патогена распространяться среди населения. §CИнфекционность§! определяет летальность от патогена. На эти показатели могут влиять различные технологии, политика и мероприятия.\n \nУровень §CИммунизации§! отслеживает прогресс вашей страны в борьбе со §SВспышкой§! и будет естественным образом увеличиваться §SКаждые Две Недели§! до тех пор, пока вспышка не будет ликвидирована. Выполнение задач, мероприятий и других действий, связанных со вспышкой, может увеличить или уменьшить уровень Иммунизации вашего населения.\n"
