 NA_B_transcontinental_railways_category:0 "Трансконтинентальная железная дорога"
 NA_B_transcontinental_railways_category_desc:0 "§YТрансконтинентальная железная дорога:§!\n§WСтарые тропы западных территорий издавна использовались для путешествия от моря к сияющему морю, но путешествие долгое и опасное. С начала 1850-х годов железнодорожные компании получали гранты от правительства Соединенных Штатов, которое финансировало расширение на запад.\n\nХотя финансирование - не единственное препятствие, поскольку люди первых наций часто сопротивляются строительству железных дорог и саботируют прогресс. Железные дороги не только привозят больше поселенцев, но и уничтожают популяцию Буффло, когда поселенцы стреляют в Буффло ради развлечения. Это резко сократило популяцию буффло и нанесло серьезный ущерб кочевому образу жизни первых наций.§!"
 USA_railroad_construction_canceled:0 "Строительство железной дороги прекращено"
 USA_railroad_independence_to_salt_lake_city:0 "Индепенденс - Солт-Лейк-Сити"
 USA_railroad_independence_to_salt_lake_city_desc:0 "Инициатива строительства этой железной дороги началась в 1857 году и соединит Индепенденс, штат Миссури, с Солт-Лейк-Сити, штат Юта."
 USA_railroad_salt_lake_city_to_sacramento:0 "Солт-Лейк-Сити - Сакраменто"
 USA_railroad_salt_lake_city_to_sacramento_desc:0 "Инициатива строительства этой железной дороги началась в 1858 году и соединит Сакраменто, Калифорния, с Солт-Лейк-Сити, Юта."
 USA_railroad_salt_lake_city_to_los_angeles:0 "Солт-Лейк-Сити - Лос-Анджелес"
 USA_railroad_salt_lake_city_to_los_angeles_desc:0 "Инициатива строительства этой железной дороги началась в 1854 году и соединит Лос-Анджелес, Калифорния, с Солт-Лейк-Сити, Юта."
 USA_railroad_kansas_city_to_stockton:0 "Канзас-Сити - Стоктон"
 USA_railroad_kansas_city_to_stockton_desc:0 "Эта железная дорога на самом деле является продуктом двух железных дорог, которые строились и объединялись одновременно. Инициатива создания этих железных дорог началась в 1850 году, когда один конец планировал соединить Индепенденс, штат Миссури, с Санта-Фе, штат Нью-Мексико, и приведет к соединению из Канзас-Сити, штат Миссури, со Стоктоном, штат Калифорния."
 USA_railroad_san_antonio_to_santa_fe:0 "Сан-Антонио - Санта-Фе"
 USA_railroad_san_antonio_to_santa_fe_desc:0 "Инициатива строительства этой железной дороги началась в 1857 году и соединит Сан-Антонио, штат Техас, с Санта-Фе, штат Нью-Мексико."
 USA_railroad_san_antonio_to_san_diego:0 "Сан-Антонио - Сан-Диего"
 USA_railroad_san_antonio_to_san_diego_desc:0 "Инициатива строительства этой железной дороги началась в 1857 году и соединит Сан-Антонио, штат Техас, с Санта-Фе, штат Нью-Мексико."
 USA_railroad_butterfield_overland_mail:0 "Наземная почта Баттерфилда"
 USA_railroad_neosho_to_albuquerque:0 "Неошо - Альбукерке"
 USA_railroad_neosho_to_albuquerque_desc:0 "Инициатива строительства этой железной дороги началась в 1858 году и соединит Неошо, штат Миссури, с Альбукерке, штат Нью-Мексико."
 USA_railroad_leavenworth_and_pikes_peak_express:0 "Ливенворт - Пайкс Пик Экспресс"
 USA_railroad_leavenworth_and_pikes_peak_express_desc:0 "Инициатива превратить участок Пайкс-Пик-Экспресс в железную дорогу, первоначально предназначенную для повозок, началась в 1859 году и соединит Неошо, штат Миссури, с Альбукерке, штат Нью-Мексико."
