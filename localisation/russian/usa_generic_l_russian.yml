 #Economic Panic #NT!

 EOANBSYS_economic_crisis_decision_category: "Экономическая паника и помощь"
 EOANBSYS_economic_crisis_decision_category_desc: "§YВлияние паники:§!\nКаждые 30 дней до нас будет доходить отчет о финансовых событиях во время экономической паники. Эти отчеты будут в основном содержать негативные новости, касающиеся отраслей, наиболее сильно пострадавших от экономического спада.\n\nРешения могут быть приняты, чтобы уменьшить влияние экономической паники, но это часто будет связано с жертвами. Рекомендуется принять меры как можно быстрее, чтобы остановить панику. Если ничего не предпринять, пострадает стабильность и экономика страны".
 na_b_monthly_economic_panic_countdown: "Экономическая паника!"
 na_b_economic_panic_addressed: "§YЭкономическая паника§! была устранена".
 na_b_monthly_economic_panic_countdown_timeout_tooltip: "§RПаника продолжается...§!\n"
 na_b_economic_panic_has_low_debt: "§YУровень долга§! меньше 20"

 na_b_economic_panic_industry_bankruptcy_protections: "Защита от банкротства в отрасли"
 na_b_economic_panic_industry_bankruptcy_protections_desc: "Выкупив часть долга, который понесла наша промышленность, мы можем уменьшить последствия паники. Хотя облегчение будет лишь временным, если мы не продолжим спасать отрасли по мере их банкротства".
 na_b_economic_panic_temporary_tax_relief: "Временное снижение налога на промышленность"
 na_b_economic_panic_temporary_tax_relief_desc: "Временно снизив налоги для промышленности, мы сможем уменьшить финансовое бремя для компаний".
 na_b_economic_panic_temporary_tax_relief_tooltip: "Налоги возвращаются к прежней сумме".

 na_b_monthly_economic_panic_report.1.t: "Ежемесячный экономический отчет"
 na_b_monthly_economic_panic_report.1.d: "[ROOT.GetName] экономика все еще находится в панике после краха, и отрасли продолжают объявлять о банкротстве или приближаются к нему. Поскольку конца панике не видно, сейчас действительно тяжелые времена...".
 na_b_monthly_economic_panic_report.1.a: "Паника продолжается!"

 na_b_monthly_economic_panic_report.2.t: "Движемся к экономическому восстановлению!"
 na_b_monthly_economic_panic_report.2.d: "Экономическая паника нанесла значительный ущерб нашей экономике, но мы достигли конца этого неспокойного периода. Теперь мы смотрим вперед и идем к восстановлению!".
 na_b_monthly_economic_panic_report.2.a: "Замечательно, паника закончилась!".

