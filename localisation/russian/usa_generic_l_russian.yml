 # Transcontinental Railway # #NT!
 NA_B_transcontinental_railways_category: "Трансконтинентальная железная дорога"
 NA_B_transcontinental_railways_category_desc: "§YТрансконтинентальная железная дорога:§!\n§WСтарые тропы западных территорий давно использовались для путешествия от моря до сияющего моря, но путешествие было долгим и опасным. С начала 1850-х годов железнодорожные компании получали гранты от правительства США, которое финансировало расширение на запад.\n\n\nТолько финансирование не является единственным препятствием, так как первые народы часто сопротивляются строительству железных дорог и саботируют прогресс. Железные дороги не только привели больше поселенцев, но и нарушили популяцию баффло, поскольку поселенцы отстреливали баффло для спорта. Это резко сократило популяцию буффло и сильно повредило кочевому образу жизни первых народов.§!"

 USA_railroad_construction_canceled: "Строительство железной дороги прекращено"

 USA_railroad_independence_to_salt_lake_city: "Независимость - Солт-Лейк-Сити"
 USA_railroad_independence_to_salt_lake_city_desc: "Инициатива строительства этой железной дороги началась в 1857 году, она соединит Индепенденс, штат Миссури, с Солт-Лейк-Сити, штат Юта."
 USA_railroad_salt_lake_city_to_sacramento: "Солт-Лейк-Сити - Сакраменто".
 USA_railroad_salt_lake_city_to_sacramento_desc: "Инициатива строительства этой железной дороги началась в 1858 году, она соединит Сакраменто, Калифорния, с Солт-Лейк-Сити, Юта."
 USA_railroad_salt_lake_city_to_los_angeles: "Солт-Лейк-Сити - Лос-Анджелес".
 USA_railroad_salt_lake_city_to_los_angeles_desc: "Инициатива строительства этой железной дороги началась в 1854 году, она соединит Лос-Анджелес, Калифорния, с Солт-Лейк-Сити, Юта."
 USA_railroad_kansas_city_to_stockton: "Канзас-Сити - Стоктон".
 USA_railroad_kansas_city_to_stockton_desc: "Эта железная дорога фактически является продуктом строительства и слияния двух железных дорог в одно время. Инициатива этих железных дорог началась в 1850 году, когда один конец планировал соединить Индепенденс, штат Миссури, с Санта-Фе, штат Нью-Мексико, а в результате получилось сообщение от Канзас-Сити, штат Миссури, до Стоктона, штат Калифорния."
 USA_railroad_san_antonio_to_santa_fe: "Сан-Антонио - Санта-Фе"
 USA_railroad_san_antonio_to_santa_fe_desc: "Инициатива строительства этой железной дороги началась в 1857 году, она соединит Сан-Антонио, штат Техас, с Санта-Фе, штат Нью-Мексико".
 USA_railroad_san_antonio_to_san_diego: "Сан-Антонио - Сан-Диего".
 USA_railroad_san_antonio_to_san_diego_desc: "Инициатива строительства этой железной дороги началась в 1857 году, она соединит Сан-Антонио, штат Техас, с Санта-Фе, штат Нью-Мексико."
 USA_railroad_butterfield_overland_mail: "Сухопутная почта Баттерфилда".
 USA_railroad_neosho_to_albuquerque: "Неошо - Альбукерке".
 USA_railroad_neosho_to_albuquerque_desc: "Инициатива строительства этой железной дороги началась в 1858 году, она соединит Неошо, штат Миссури, с Альбукерке, штат Нью-Мексико".
 USA_railroad_leavenworth_and_pikes_peak_express: "Ливенворт - Пайкс Пик Экспресс".
 USA_railroad_leavenworth_and_pikes_peak_express_desc: "Инициатива по превращению в железную дорогу участка экспресса Пайкс Пик, который изначально был тропой для повозок, началась в 1859 году и соединит Неошо, штат Миссури, с Альбукерке, штат Нью-Мексико."

