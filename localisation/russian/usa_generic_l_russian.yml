 EOANBSYS_economic_crisis_decision_category:0 "Экономическая паника и облегчение"
 EOANBSYS_economic_crisis_decision_category_desc:0 "§YПоследствия паники:§!\nКаждые 30 дней во время экономической паники наше внимание будет привлекать отчет о финансовых событиях. Эти отчеты будут в основном содержать негативные новости об отраслях, наиболее сильно затронутых этим экономическим спадом.\n\nРешения могут быть приняты, чтобы уменьшить воздействие экономической паники, но это часто требует жертв. Рекомендуется справиться с этим как можно быстрее, чтобы остановить панику. Если ничего не будет сделано, пострадают стабильность и экономика страны."
 na_b_monthly_economic_panic_countdown:0 "Экономическая паника!"
 na_b_economic_panic_addressed:0 "§YЭкономическая паника§! решена"
 na_b_monthly_economic_panic_countdown_timeout_tooltip:0 "§RПаника продолжается...§!\n"
 na_b_economic_panic_has_low_debt:0 "Уровень §YDebt§! ниже 20"
 na_b_economic_panic_industry_bankruptcy_protections:0 "Защита от банкротства в отрасли"
 na_b_economic_panic_industry_bankruptcy_protections_desc:0 "Погашая часть долгов, которые взяла на себя наша промышленность, мы можем уменьшить последствия паники. Хотя облегчение будет временным, если мы не продолжим спасать отрасли, когда они терпят крах."
 na_b_economic_panic_temporary_tax_relief:0 "Временное снижение промышленного налога"
 na_b_economic_panic_temporary_tax_relief_desc:0 "Временно снизив налоги для отраслей, мы можем снизить финансовую нагрузку на компании."
 na_b_economic_panic_temporary_tax_relief_tooltip:0 "Налоги возвращаются в прежний размер."
 na_b_monthly_economic_panic_report.1.t:0 "Ежемесячный экономический отчет"
 na_b_monthly_economic_panic_report.1.d:0 "Экономика [ROOT.GetName] все еще находится в панике из-за краха, и отрасли продолжают объявлять о банкротстве или приближаться к нему. Поскольку конца панике не видно, это действительно тяжелые времена..."
 na_b_monthly_economic_panic_report.1.a:0 "Паника продолжается!"
 na_b_monthly_economic_panic_report.2.t:0 "Движение к экономическому восстановлению!"
 na_b_monthly_economic_panic_report.2.d:0 "Экономическая паника нанесла значительный ущерб нашей экономике, но мы подошли к концу этого неспокойного периода. Теперь мы смотрим вперед и идем к выздоровлению!"
 na_b_monthly_economic_panic_report.2.a:0 "Замечательно, паника прошла!"
