 BAV_decision_category_economy: "Экономика Баварии"
 BAV_mission_industrializing: "Индустриализация"
 BAV_decision_enact_free_enterprise: "Enact Free Enterprise"
 BAV_decision_establish_an_industrial_code: "Establish an Industrial Code"
 BAV_decision_railway_upgrade: "Модернизация железной дороги"
 BAV_decision_railway_upgrade_desc: "Наша железнодорожная сеть больше не справляется с задачей поддержки, не говоря уже о стимулировании современной промышленности. Модернизация и расширение не только исправят эту проблему, но и предоставят важные контракты для нашей промышленности, а также возможность расширить торговлю."
 BAV_decision_railway_upgrade_trigger_tt: "Имеется §YЖелезнодорожное соединение§! между §YПассау§! и §YНюрнбергом§!, а также между §YБерхтесгаденом§! и §YМюнхеном§!\n"
  
 ###Focus### 
 BAV_bavarianagriculture: "Баварское сельское хозяйство"
 BAV_bavarianagriculture_desc: "Бавария в основном является аграрным обществом. Мы должны учитывать это и развивать данное направление."
 BAV_bavarianindustry: "Баварская промышленность"
 BAV_bavarianindustry_desc: "Великие державы по всему миру начинают индустриализацию. Нам следует начать делать то же самое, чтобы не оказаться ещё более отстающими от них."
 #BAV_bavarianarmy: "Bavarian Army"
 BAV_bavarianarmy_desc: "Наша армия в плачевном состоянии и крайне нуждается в модернизации. Сильная армия обеспечит защиту государства и народа за нашими границами, а также предоставит нам достаточную свободу действий в контексте политики союзов."
 BAV_bavariannationalguard: "Баварская национальная гвардия"
 BAV_bavariannationalguard_desc: "Теперь у нас есть возможность создать национальную гвардию для нашей страны. Национальная гвардия обеспечит нас достаточным количеством военных резервов в случае чрезвычайной ситуации."
 BAV_maximilianii: "Максимилиан II"
 BAV_maximilianii_desc: "Король Максимилиан II восстановил стабильность нашего королевства. Он выдающийся человек, который больше интересуется государственными вопросами, чем личной роскошью. Его реформы могут творить чудеса для нас."
 BAV_nurembergsindustrieundkulturverein: "Нюрнбергский союз индустрии и культуры"
 BAV_nurembergsindustrieundkulturverein_desc: "Союз индустрии и культуры в Нюрнберге был основан в 1827 году для стимулирования сельского хозяйства и промышленности. Расширение его влияния принесло бы нам значительную пользу."
 BAV_developearlyweaponfactories: "Разработка первых проектов оружейных фабрик"
 BAV_developearlyweaponfactories_desc: "Если мы начнем разрабатывать проекты оружейных фабрик сейчас, возможно, мы сможем догнать великие державы Европы. В любом случае, нашей армии не помешают новые вооружения."
 BAV_concertofeurope: "Концерт Европы"
 BAV_concertofeurope_desc: "Концерт Европы, также известный как Венская система, представляет собой сложную систему разрешения конфликтов, принятую крупными консервативными державами. Если мы хотим сыграть в нем роль, нам следует действовать прямо сейчас."
 BAV_middlepower: "Средняя держава"
 BAV_middlepower_desc: "Бавария никогда не имела потенциала стать великой или даже сверхдержавой. Вместо этого нам следует сосредоточиться на поддержании нашего умеренного влияния и международного признания."
 BAV_triaspolitik: "Триасполитик"
 BAV_triaspolitik_desc: "Триас — это попытка германских средних государств выработать общую политику. Бавария, будучи довольно крупным королевством по сравнению с другими средними государствами, должна играть более значительную роль в Триасполитике, по крайней мере, так предлагает наш король Максимилиан II. Покажет ли это себя полезным, узнаем позже."
 BAV_heilunsermknigheil: "Да здравствует наш король!"
 BAV_heilunsermknigheil_desc: "Максимилиан II — великий король, и народ его любит, как и мы все. Давайте распространим весть о нашем великом короле и его щедрости."
 BAV_constitutionalmonarchy: "Конституционная монархия"
 BAV_constitutionalmonarchy_desc: "'Я горжусь тем, что могу назвать себя конституционным королем', — сказал Максимилиан II при восхождении на престол. Бавария — это конституционная монархия, что означает, что суверен действует в соответствии с конституцией. Это позволяет нам и королю принимать обдуманные решения и избегать глупых ошибок."
 BAV_bavarianpechkohle: "Баварский пеколь"
 BAV_bavarianpechkohle_desc: "Наша индустрия добычи пеколя в Верхней Баварии могла бы поставлять больше угля, если бы мы её поддержали. Это можно использовать в нашу пользу."
 BAV_extendludwigdonaumainkanal: "Расширить канал Людвига"
 BAV_extendludwigdonaumainkanal_desc: "Людвигов канал был завершен в 1846 году, соединяя Дунай и Майн. Если бы мы могли его немного расширить, наши торговые суда могли бы извлекать из этого больше выгоды."
 BAV_grundentlastung: "Освобождение от повинностей"
 BAV_grundentlastung_desc: "Освобождение от повинностей избавляет наших граждан от личных обязательств перед помещиками. Таким образом, наши фермеры смогут сосредоточиться на более важных делах."
 BAV_berzirksamterlangen: "Администрация округа Эрланген"
 BAV_berzirksamterlangen_desc: "Благодаря Людвигову каналу город Эрланген в Средней Франконии в последнее время быстро развивается. Давайте создадим там администрацию округа, чтобы упростить влияние на этот регион и увеличить налоговые поступления."
 BAV_knivesforthebrgermilitr: "Ножи для гражданской армии"
 BAV_knivesforthebrgermilitr_desc: "Наша армия в данный момент жалкая по сравнению с европейскими державами. Мы должны начать её улучшение с постройки большего числа фабрик."
 BAV_learnfromthefrench: "Учимся у французов"
 BAV_learnfromthefrench_desc: "Французы под предводительством Наполеона добились большого успеха в Европе. Если мы проанализируем и попытаемся понять их тактику, это может быть полезным."
 BAV_learnfromtheprussians: "Учимся у пруссаков"
 BAV_learnfromtheprussians_desc: "Даже если нам не хочется это признавать, пруссаки сильны. Их военная мощь невероятна, они оснащены новейшим оружием. Наши же ружья устарели до невозможности. Как насчет того, чтобы обзавестись такими же, как у них?"
 BAV_learnfromtheaustrians: "Учимся у австрийцев"
 BAV_learnfromtheaustrians_desc: "Наши соседи, австрийцы, известны своими генералами. Мы должны убедить их научить нас военному делу."
 BAV_givepowertolandtag: "Передать полномочия ландтагу"
 BAV_givepowertolandtag_desc: "Наш король верит в наш парламент и предложил передать ландтагу право законодательной инициативы. Ландтаг сможет проводить реформы самостоятельно, снимая часть работы с наших плеч."
 BAV_socialdistressoftheworkingclass: "Социальные проблемы рабочего класса"
 BAV_socialdistressoftheworkingclass_desc: "В последнее время рабочие Баварии переживают не лучшие времена. Максимилиан II открыт к их нуждам и хочет выслушать их."
 BAV_palatinatelumber: "Пфальцская древесина"
 BAV_palatinatelumber_desc: "Пфальцская древесина отличается высоким качеством. Мы должны эффективно её использовать."
 BAV_extendludwigsdnordbahn: "Расширить Южно-Северную железную дорогу"
 BAV_extendludwigsdnordbahn_desc: "Людвигова Южно-Северная железная дорога была построена в 1843–1854 годах, соединяя Нюрнберг, Аугсбург, Бамберг и другие важные города. Её расширение принесло бы огромную пользу нашей инфраструктуре."
 BAV_extendbavarianindustry: "Расширить баварскую промышленность"
 BAV_extendbavarianindustry_desc: "Баварская промышленность всё ещё находится на стадии развития. Помочь ей вырасти точно не будет ошибкой."
 BAV_mnchnerculture: "Мюнхенская культура"
 BAV_mnchnerculture_desc: "Людвиг I сделал Мюнхен центром баварской культуры и искусства. Он строил университеты и реформировал школы. Нам следует идти по его стопам и распространять нашу культуру."
 BAV_horsesforthelandwehr: "Лошади для ландвера"
 BAV_horsesforthelandwehr_desc: "Снаряжение баварской армии становится лучше, но нам ещё предстоит долгий путь. Нам нужно ускорить этот процесс."
 BAV_traingenerals: "Тренировка генералов"
 BAV_traingenerals_desc: "Если бы мы сейчас вступили в войну, это стало бы позором. Наши генералы не имеют никакого опыта, и это нужно менять."
 BAV_improvethekreuzkaserne: "Улучшить казарму Кройц"
 BAV_improvethekreuzkaserne_desc: "Казарма Кройц — это старейшая казарма мюнхенского гарнизона. Её улучшение может повысить нашу военную мощь."
 BAV_improvetheisarkaserne: "Улучшить казарму Изар"
 BAV_improvetheisarkaserne_desc: "Казарма Изар — это кавалерийская казарма баварской армии в Мюнхене. В последнее время нашей армии не хватает кавалерии. Возможно, улучшение казармы исправит это."
 BAV_stopthelandtag: "Остановить ландтаг"
 BAV_stopthelandtag_desc: "Ландтаг мешает развитию нашей армии своими сокращениями бюджета, и именно он является главной причиной, по которой баварская армия находится в таком плохом состоянии. Если это продолжится, мы не сможем себя защитить."
 BAV_bavariansteel: "Баварская сталь"
 BAV_bavariansteel_desc: "Сталь нашего государства — это настоящая возможность. Расширение сталелитейной промышленности поможет как нашему экспорту, так и оружейной промышленности."
 BAV_reformarmsindustry: "Реформа оружейной промышленности"
 BAV_reformarmsindustry_desc: "После расширения баварской промышленности нам следует сосредоточиться на вооружении. Мы крайне нуждаемся в новых ружьях, униформах и другом снаряжении."
 BAV_civiliancooperation: "Сотрудничество с гражданскими"
 BAV_civiliancooperation_desc: "Нет страны без народа и нет промышленности без рабочих. Давайте мотивируем наших рабочих и фермеров работать для нашего короля."
 BAV_theprideofthebavarians: "Гордость баварцев"
 BAV_theprideofthebavarians_desc: "Бавария — это гордое королевство с гордым народом. Объявим об этом нашему народу и соседям, и каждый баварец будет рад следовать за нашим королем, даже на смерть!"
 BAV_gunsfortheknigsarmee: "Оружие для королевской армии"
 BAV_gunsfortheknigsarmee_desc: "У нас больше оружия, но всё ещё недостаточно. Построим больше оружейных фабрик. Возможно, тогда мы сможем создать достойную армию."
 BAV_thebavarianwarstrategy: "Баварская военная стратегия"
 BAV_thebavarianwarstrategy_desc: "Пришло время задуматься о нашем будущем и границах, ведь война неизбежна. Нам следует готовиться к худшему."
 #BAV_armyfirst: "Army First"
 BAV_armyfirst_desc: "Теперь, когда ландтаг наконец-то уступил, мы можем начать развивать нашу армию. Пусть это станет главным приоритетом."
 BAV_ludwigii: "Людвиг II"
 BAV_ludwigii_desc: "Максимилиан II умер, но его сын, Людвиг II, вскоре взойдет на трон. Слава нашему новому королю!"
 BAV_getridofthewittelsbachs: "Избавиться от Виттельсбахов"
 BAV_getridofthewittelsbachs_desc: "Это уникальная возможность. Виттельсбахи правят уже достаточно долго, пора им уйти."
 BAV_prinzkarltheodorslessons: "Уроки принца Карла Теодора"
 BAV_prinzkarltheodorslessons_desc: "Принц Карл Теодор — опытный генерал, сражавшийся в Германской кампании 1813 года. Он должен научить наших генералов паре вещей о военном искусстве."
 BAV_recoverfromtherussiancampaign: "Восстановление после Русской кампании"
 BAV_recoverfromtherussiancampaign_desc: "Русская кампания 1812 года была катастрофой. Наполеон проиграл войну, и мы помогли ему, отправив более 30 000 человек. Однако прошлое не должно сдерживать нас, вместо этого давайте учиться на своих ошибках."
 BAV_convincethelandtag: "Убедить ландтаг"
 BAV_convincethelandtag_desc: "Конечно, мы убедили ландтаг не сокращать бюджет нашей армии, но этого недостаточно, чтобы выжить в этих условиях. Нам нужно убедить их снова — на этот раз действительно поддержать баварскую армию финансами."
 BAV_likefatherlikeson: "Как отец, так и сын"
 BAV_likefatherlikeson_desc: "Без сомнений, Людвиг II — сын короля Макса. Людвиг продолжит наследие своего отца, и мы должны его поддержать."
 BAV_gottstehunsbei: "Господи, помоги нам!"
 BAV_gottstehunsbei_desc: "Людвиг II, наш новый король, решил отказаться от политики своего отца. Вместо этого он будет действовать по своим собственным мыслям. Возможно, это принесет свежий политический ветер, в котором нуждается наша страна."
 BAV_voicesofthepeople: "Голоса народа"
 BAV_voicesofthepeople_desc: "Хватит, говорим мы! Страна — это её народ, а народ Баварии хочет больше свободы и равенства. Бавария, потерявшая двух королей за короткое время, находится в смятении, поэтому нам нужно действовать быстро. Пусть народ решает, что для него хорошо, а что плохо!"
 BAV_newideasnewwinds: "Новые идеи, новые ветра"
 BAV_newideasnewwinds_desc: "Баварская монархия мертва. Сейчас нам нужны новые идеи о государстве, где все могут быть счастливы. Как насчет страны с равенством вместо социальной сегрегации?"
 BAV_prepareforwar: "Подготовка к войне"
 BAV_prepareforwar_desc: "Пришло время готовиться к войне. Наша армия реформирована и готова к выступлению в любой момент. Давайте дадим понять нашим врагам, что мы не боимся их и встретим их с поднятым оружием."
 BAV_militarystrength: "Военная мощь"
 BAV_militarystrength_desc: "Максимилиан II был сторонником военной силы, и Людвиг II хочет продолжить эту линию. В наши времена это, вероятно, самый эффективный способ продемонстрировать свою силу."
 BAV_withdrawfromthezollverein: "Выйти из Таможенного союза"
 BAV_withdrawfromthezollverein_desc: "Таможенный союз — это всего лишь жалкая попытка пруссаков унифицировать германские государства. Давайте положим конец этой смехотворной пропаганде."
 BAV_pickourside: "Выбор стороны"
 BAV_pickourside_desc: "У нас просто нет шансов на выживание без союзников. К счастью, у нас есть два варианта: Пруссия и Австрия."
 BAV_thenewrepublic: "Новая Республика"
 BAV_thenewrepublic_desc: "Наконец-то государство, где народ — это их короли, может стать реальностью! Все связанные с этим политические вопросы решены, и мы можем провозгласить новую Республику Баварии!"
 BAV_reformthecountry: "Реформировать страну"
 BAV_reformthecountry_desc: "Чтобы наши идеи стали реальностью, необходимо реформировать всю Баварию. Давайте начнем прямо сейчас."
 BAV_forthegermanbavaria: "За германскую Баварию!"
 BAV_forthegermanbavaria_desc: "Фитиль подожжен. Кто осмелится сказать, что Бавария не является германской, получит сильнейший удар. Слава германской Баварии!"
 BAV_bavariaspower: "Мощь Баварии"
 BAV_bavariaspower_desc: "Бавария — второе по величине германское государство после Пруссии, если их вообще можно называть 'германскими'. Как бы то ни было, Бавария не должна подчиняться никому. Мы должны ясно дать понять это каждому противнику."
 #BAV_thegermanmiddle: "The German Middle"
 #BAV_thegermanmiddle_desc: ""
 BAV_prussiaisright: "Пруссия права"
 BAV_prussiaisright_desc: "Даже если пруссаки отличаются от нас в одном или двух аспектах, они доказали, что являются силой, с которой нужно считаться. Бавария сделала выбор, и она выбрала, что союз с пруссаками — это меньшее зло."
 BAV_austriaisright: "Австрия права"
 BAV_austriaisright_desc: "Если подумать, Австрия является более германской, чем Пруссия. Или, говоря другими словами, Бавария ближе к Австрии, чем к Германии. Наши две страны имеют много общего, и, кроме того, австрийские силы могут защитить нас от пруссаков. Союз с Австрией — правильный путь."
 BAV_blueskiesofbavaria: "Голубое небо Баварии"
 BAV_blueskiesofbavaria_desc: "Теперь, когда республика стала реальностью, мы должны закрепить права народа навечно. Никто больше не сможет их отнять!"
 BAV_voting: "Голосование"
 BAV_voting_desc: "Хотя народ сам решает, куда двигаться стране, нам все равно нужен представитель. Установление системы голосования решит эту проблему."
 BAV_takeover: "Захват власти"
 BAV_takeover_desc: "Если мы нанесем удар прямо сейчас, мы сможем захватить почти все государственные органы без кровопролития. С этого момента всё пойдет как по маслу."
 BAV_revolution: "Революция"
 BAV_revolution_desc: "Монархическое правительство никогда не сдастся так легко. Без крови не будет справедливости. Это призыв к революции и равенству!"
 BAV_athirddeutschland: "Третья Германия"
 BAV_athirddeutschland_desc: "Теперь мы и наши союзники готовы создать Третью Германию — Южногерманский союз. Благодаря этому мы станем третьей крупной державой, способной существовать без внешней помощи. Это момент, когда мы пишем историю."
 BAV_jointhenorth: "Присоединиться к северу"
 BAV_jointhenorth_desc: "Все сделано. В последние годы отношения между Баварией и Пруссией улучшились, и теперь мы можем присоединиться к прусскому альянсу. Это большой шаг к объединению Германии."
 BAV_jointhesouth: "Присоединиться к югу"
 BAV_jointhesouth_desc: "Австрийцы согласились с нашими предложениями и радушно примут нас. Вместе мы встанем против прусских свиней."
 BAV_visionariesofeurope: "Видение Европы"
 BAV_visionariesofeurope_desc: "Наша республика, вероятно, первая в своем роде в Европе. Многие просто не понимают, что монархии — не лучший путь. Дайте им время, и они поймут. А пока давайте будем европейским примером государства, сосредоточенного на свободе."
 BAV_democracy: "Демократия"
 BAV_democracy_desc: "Мы создали современную демократию, в которой народ выбирает своего представителя. Давайте официально объявим об этом европейским государствам."
 BAV_newmnchnerrte: "Новые мюнхенские советы"
 BAV_newmnchnerrte_desc: "Советы Мюнхена — основные политические силы, направляющие нашу новую страну. Нам нужно будет организовать советы так, чтобы они могли справляться с любыми политическими вопросами."
 BAV_menandwomenofbavaria: "Мужчины и женщины Баварии"
 BAV_menandwomenofbavaria_desc: "Каждый мужчина и женщина должны иметь возможность работать и помогать делать нашу республику великой. Это также, несомненно, поднимет нашу экономику."
 BAV_newvolunteers: "Новые добровольцы"
 BAV_newvolunteers_desc: "После провозглашения Баварской революции нам нужны новые добровольцы для нашей армии. Если мы прорекламируем это, несомненно, некоторые из наших людей будут готовы служить своей стране."
 BAV_customs: "Обычаи?"
 BAV_customs_desc: "У Баварии множество обычаев. Например, Католическая церковь всегда была важной частью баварской культуры. Мы должны пересмотреть их и, возможно, внести изменения."
 BAV_agriculturalreforms: "Аграрные реформы"
 BAV_agriculturalreforms_desc: "Сельское хозяйство нуждается в реформировании. Текущая система ограничивает права фермеров."
 BAV_industrialreforms: "Промышленные реформы"
 BAV_industrialreforms_desc: "Наша промышленность была создана с монархическими идеями. Если мы хотим равенства, нам нужно её изменить."
 BAV_schoolreforms: "Школьные реформы"
 BAV_schoolreforms_desc: "Каждый заслуживает образования, а не только богатые. Нам нужно реформировать всю систему образования."
 BAV_therightcause: "Правое дело"
 BAV_therightcause_desc: "То, что мы делаем, — это освобождение народа от монархии. То, что мы делаем, — это справедливо. Распространяйте это, и вскоре вся Бавария поддержит наше дело!"
 BAV_bavarianconstitution: "Пересмотренная Баварская конституция"
 BAV_bavarianconstitution_desc: "Теперь, когда мы достигли таких высот, мы должны гарантировать, что никто и ничто не сможет отменить наш прогресс. Давайте установим новую конституцию и увековечим её."
 BAV_nomorenobles: "Больше никаких дворян!"
 BAV_nomorenobles_desc: "Запретив дворянство, мы гарантируем, что тирания больше не возродится на нашей любимой баварской земле. Этот необходимый шаг имеет огромное значение для будущего нашей страны."
 BAV_stateschools: "Государственные школы"
 BAV_stateschools_desc: "Мы реформировали систему образования, но ей всё ещё требуется внимание. Проще говоря, школ слишком мало. Строительство новых и превращение их в государственные гарантирует, что ни один ребенок не останется необразованным."
 BAV_convincewuerttemberg: "Убедить Вюртемберг"
 BAV_convincewuerttemberg_desc: "Вюртемберг, наш сосед, имеет много общего с нами. Мы должны убедить их проводить совместную политику с нами."
 BAV_convincebaden: "Убедить Баден"
 BAV_convincebaden_desc: "Баден, сосед Вюртемберга, также участвует в Триасполитике. Убедить их — важная часть Триасполитики."
 BAV_swayhessedarmstadt: "Склонить Гессен-Дармштадт"
 BAV_swayhessedarmstadt_desc: "Теперь, когда мы расширили Триас, мы можем перейти к склонению других германских государств. Давайте начнем с Гессен-Дармштадта."
 BAV_swayfrankfurt: "Склонить Франкфурт"
 BAV_swayfrankfurt_desc: "Франкфурт — это небольшой независимый город. С расширением Триаса, мы можем склонить их на нашу сторону."
 BAV_swaysachsen: "Склонить Саксонию"
 BAV_swaysachsen_desc: "Саксония будет нашим следующим союзником. С теми союзниками, которых мы уже собрали, они, возможно, присоединятся к нам."
 BAV_thegermantwo: "Германская двойка"
 BAV_thegermantwo_desc: "Вюртемберг и Бавария уже давно имеют общие интересы. Если мы объединим наши силы, мы сможем возродить Триас."
 BAV_extendthetrias: "Расширить Триас"
 BAV_extendthetrias_desc: "Текущая Триасполитика касается только южногерманских государств. Если мы расширим её, то сможем привлечь и германских союзников на севере."
 BAV_swaythueringen: "Склонить Тюрингию"
 BAV_swaythueringen_desc: "Тюрингия может стать отличным союзником, учитывая, что она расположена прямо между Баварией и Пруссией. Мы должны отправить кого-нибудь, чтобы попытаться склонить их."
 BAV_swayhannover: "Склонить Ганновер"
 BAV_swayhannover_desc: "Ганновер — это германское государство на севере, но мы должны хотя бы попытаться привлечь их на свою сторону. Если мы добьемся успеха, Пруссия будет отрезана от своих западных территорий."
 BAV_sueddeutscherzollverein: "Южногерманский Таможенный Союз"
 BAV_sueddeutscherzollverein_desc: "Мы вышли из Таможенного союза, чтобы освободиться от влияния Пруссии, но это нанесло удар по нашей экономике. Мы можем предложить свою версию Таможенного союза и не включать в неё Пруссию и её союзников, чтобы исправить ситуацию."
 #BAV_catholicchurch: "Catholic Church"
 BAV_catholicchurch_desc: "Католическая церковь официально признана нашим правительством и является важной частью нашей культуры. Мы должны укрепить её значимость."
 BAV_acceptprotestantism: "Принять протестантизм"
 BAV_acceptprotestantism_desc: "Несмотря на то, что наша культура тесно связана с классическим католицизмом, протестантизм показал себя доминирующей формой религии. Кроме того, мы получили бы признание от пруссаков, если бы официально приняли его."
 BAV_ludwigvonderpfordten: "Людвиг фон дер Пфортен"
 BAV_ludwigvonderpfordten_desc: "Фон дер Пфортен зарекомендовал себя как выдающийся политик и профессор Лейпцигского университета. Сделать его председателем в Совете министров было бы хорошей идеей."
 BAV_supportbismarcksparliament: "Поддержать парламент Бисмарка"
 BAV_supportbismarcksparliament_desc: "К удивлению многих, Бисмарк предложил создать национальный парламент, который реформирует Германский союз целиком. Если мы поддержим эту инициативу, это окажет услугу Пруссии."
 BAV_commoncontempt: "Общее презрение"
 BAV_commoncontempt_desc: "Мы и Австрия имеем общего врага — Пруссию. Австрия наверняка не откажется от наших предложений, если они не принесут выгоды Пруссии."
 BAV_austriasresigntowar: "Австрия готова к войне"
 BAV_austriasresigntowar_desc: "Как сказал российский царь Александр II, 'Австрия уже смирилась с войной', что означает, что Австрия не искала мирного решения немецкого вопроса с самого начала. Вероятно, не стоит доверять и рассчитывать на австрийцев."
 BAV_myenemysenemy: "Враг моего врага"
 BAV_myenemysenemy_desc: "Австрия — это великий союзник, который нам понадобится в неизбежной войне. Мы должны немедленно предложить союз между Баварией и Австрией."
 BAV_anotherwaytounity: "Другой путь к единству"
 BAV_anotherwaytounity_desc: "Каждая попытка пруссаков мирно объединить германские государства потерпела неудачу. Теперь для достижения своей цели у них остался только один путь. Мы должны действовать быстро и поддержать их, чтобы не оказаться под перекрестным огнем без союзников."
 BAV_militaryconsultativecommission: "Военно-консультативная комиссия"
 BAV_militaryconsultativecommission_desc: "Будет проведена военно-консультативная комиссия для рассмотрения каждого возможного военного шага Баварии. Эта комиссия и последующие решения буквально определят будущее Баварии."
 BAV_supportfarmers: "Поддержать фермеров"
 BAV_supportfarmers_desc: "Если мы поддержим баварских фермеров, то через определенное время сможем получить доступ к большему количеству рабочей силы. Подумать о будущем — не такая уж плохая идея."
 BAV_focusoncivilianindustry: "Сосредоточиться на гражданской промышленности"
 BAV_focusoncivilianindustry_desc: "Баварии необходимо поддерживать своих фермеров, рабочих и людей. Мы должны сосредоточиться на улучшении нашей экономики и промышленности, а не тратить огромные средства на экспериментальные оружие и технологии."
 BAV_focusonmilitaryindustry: "Сосредоточиться на военной промышленности"
 BAV_focusonmilitaryindustry_desc: "Сейчас нам нужны новые оружие, лошади и пушки, а не вилы, коровы и семена. Наступили времена войны, и мы должны к ней подготовиться."
 BAV_investinthearmy: "Инвестировать в оружейную промышленность"
 BAV_investinthearmy_desc: "Учитывая, насколько важен этот вопрос с каждым днем, мы должны инвестировать в нашу оружейную промышленность, чтобы поддержать нашу армию. Оружия никогда не бывает слишком много."
 BAV_newcropsandfields: "Новые культуры и поля"
 BAV_newcropsandfields_desc: "Наша нация — это аграрная страна. Однако у нас все еще недостаточно полей для выращивания всех новых культур. Мы должны финансово поддержать это начинание."
 BAV_uselocalresources: "Использовать местные ресурсы"
 BAV_uselocalresources_desc: "Мы неэффективно используем наши ресурсы, растрачивая их на оружейные заводы. Поэтому нам следует сосредоточиться на доставке этих ресурсов туда, где они действительно нужны."
 BAV_newfactorylayout: "Новая планировка фабрик"
 BAV_newfactorylayout_desc: "Переработав планировку наших оружейных заводов, мы могли бы сделать их более эффективными. Это значительно поможет развитию нашей оружейной промышленности."
 BAV_reassurepower: "Подтвердить власть"
 BAV_reassurepower_desc: "Хотя Бавария является конституционной монархией, кажется, некоторые политики забыли, что наш король по-прежнему является высшей политической фигурой. Не повинуясь нашему королю, вы не повинуйтесь Баварии. Напомним всем этот факт."
 BAV_thegermanstrongest: "Самая сильная в Германии"
 BAV_bavariaandthegermanstates: "Бавария и немецкие государства"
 BAV_bavariaandthegermanstates_desc: "Бавария и некоторые другие немецкие средние государства пытались вести общую политику в прошлом, иногда неудачно, иногда успешно. Мы могли бы продолжить этот путь, поскольку многие немецкие государства, похоже, не любят нашего врага — Пруссию."
 BAV_thegermanstrongest_desc: "Бавария — самое большое и сильное среднее немецкое государство. Мы должны ясно дать это понять остальным, чтобы у них не возникало плохих идей."
 BAV_cottonexperiments: "Эксперименты с хлопком"
 BAV_cottonexperiments_desc: "Хлопок становится все более важным. Возможно, нам следует начать попытки выращивать его на родной земле, чтобы в будущем не стать полностью зависимыми от импорта."
 BAV_bavariansupremacy: "Превосходство Баварии"
 BAV_bavariansupremacy_desc: "Бавария велика, и никто не должен ставить этот факт под сомнение. Малые немецкие государства должны равняться на нас, а не игнорировать нашу политику. Кто против Баварии — тот против нашего короля, а это непростительно."
  
 ###Events### 
 bavariafocus.0.t: "Максимилиан II мертв!"
 bavariafocus.0.d: "Сегодня королевство в трауре. В течение долгого времени наш драгоценный король Максимилиан II страдал от тяжелой болезни. После месяцев борьбы с недугом Его Величество три дня назад сильно заболел. Тело Максимилиана больше не выдержало, и этим утром он окончательно скончался. Максимилиан II, будучи королем Баварии в течение 16 лет, умер 10 марта 1864 года, оставив трон пустым. Это событие, несомненно, повлияет на само существование нашего королевства."
 bavariafocus.0.a: "Да упокоится король с миром."
 bavariafocus.1.t: "Людвиг II решает"
 bavariafocus.1.d: "Как старший сын Максимилиана II, обладающий правом на трон, Людвиг II Отто Фридрих Вильгельм фон Виттельсбах восходит на трон в возрасте всего 18 лет после смерти отца и официально становится новым королем Баварии. Поскольку юный король мог стать объектом манипуляций со стороны иностранного государства, многие политики обеспокоены его поведением в будущем. Было предложено убедить короля следовать по стопам отца, возможно, даже продолжить политику Триаса. Однако многие считают, что это не принесет результата, так как Людвиг никогда не был заинтересован в работе отца и, вероятно, по-прежнему не заинтересован в его способе правления. Что бы мы ни решили, это сильно повлияет на будущее королевства Бавария."
 bavariafocus.1.a: "Мы должны попытаться убедить короля."
 bavariafocus.1.b: "Он все еще ребенок. Оставьте его в покое. Это ничего не изменит для нас."
 bavariafocus.2.t: "Выбор стороны"
 bavariafocus.2.d: "Теперь мы находимся на этапе, когда нам нужно выбрать сторону. Пруссаки на севере могут стать сильным союзником, но австрийцы во многом похожи на нас, в отличие от пруссаков. Если мы хотим сохранить наше королевство, культуру и народ в безопасности, нужно действовать сейчас."
 bavariafocus.2.a: "Пруссаки отличаются от нас, но они станут великим союзником и смогут защитить нас."
 bavariafocus.2.b: "Никаких союзов с прусскими зверями. Австрия - гораздо лучший выбор."
 bavariafocus.3.t: "Людвиг II мертв!"
 bavariafocus.3.d: "Еще одна трагедия постигла Виттельсбахов. Сегодня Людвиг II, старший сын Максимилиана II, был найден мертвым, истекающим кровью на белой простыне, в своей комнате горничной, которая услышала странные звуки изнутри. Когда она робко вошла, кроме Людвига, там никого не было. Его горло было пронзено острым ножом или мечом. Причина убийства пока остается загадкой, но ясно одно – оно связано со смертью Максимилиана и восхождением Людвига на трон."
 bavariafocus.3.a: "Значит, все прошло по плану."
 bavariafocus.4.t: "Люитпольд фон Бавария взял трон!"
 bavariafocus.4.d: "После смерти Людвига II и последовавших за этим общественных волнений Люитпольд Карл Йозеф Вильгельм фон Бавария почувствовал необходимость восстановить часть утраченной стабильности из-за отсутствия правящего монарха. Поскольку Отто I, младший брат Людвига и следующий принц, страдает от тяжелой психической болезни, Люитпольд стал регентом Баварии до тех пор, пока его брат не будет признан пригодным, или не появится подходящий наследник."
 bavariafocus.4.a: "Это может доставить нам неприятности."
 bavariafocus.5.t: "Триасполитик"
 bavariafocus.5.d: "Так называемый Триас — это попытка южногерманских государств укрепить свои связи и противостоять великим германским державам — Пруссии и Австрии. Главными участниками этой идеи являются Вюртемберг с Карлом Августом фон Вангенхаймом, Бавария с Максимилианом II и премьер-министр Фридрих Фердинанд фон Бойст из Ганновера. Эта идея вновь набрала популярность после Германской революции и даже поддерживается Францией. После попытки Пруссии реализовать план Малой Германии, Четверной альянс королей стал реальностью, в который вошли Бавария, Саксония, Ганновер и Вюртемберг, поддерживающие проект Великой Австрии."
 bavariafocus.5.a: "Бавария должна возглавить Триас."
 bavariafocus.6.t: "Баварское предложение"
 bavariafocus.6.d: "Сегодня Бавария предложила укрепить наши связи и, возможно, даже создать альянс, учитывая, что напряжение между Австрией и Пруссией продолжает расти. Принятие баварского предложения может принести свои выгоды, но многие считают, что старая идея Триаса, попытка южногерманских государств укрепить свои связи и противостоять великим германским державам, приведет к тому, что и Австрия, и Пруссия будут против нас. Мы должны тщательно обдумать это решение."
 bavariafocus.6.a: "Нам следует принять предложение Баварии. Вместе мы станем сильнее."
 bavariafocus.6.b: "Это предложение не принесет пользы нашему государству. Отклоните его."
 bavariafocus.7.t: "Баварское предложение"
 bavariafocus.7.d: "Сегодня Бавария предложила укрепить связи между нашими странами. Несмотря на то, что в прошлом мы не проводили много общей политики, Бавария может стать хорошим союзником. Однако, если мы примем это предложение, нужно помнить, что мы привлечем внимание как Пруссии, так и Австрии. Следует тщательно обдумать наше решение."
 bavariafocus.7.a: "Мы должны принять предложение Баварии. Вместе мы станем сильнее."
 bavariafocus.7.b: "Это предложение не принесет пользы нашему государству. Отклонить его."
 bavariafocus.8.t: "Бавария предлагает создать Южногерманский таможенный союз"
 bavariafocus.8.d: "В последнее время отношения между нашей страной и Баварией развивались очень хорошо. Мы также приобрели несколько новых союзников, и теперь они предложили новый тип Таможенного союза. Принятие этого нового Южногерманского таможенного союза означало бы отказ от старого и разозлило бы Пруссию. Тем не менее, это не такое уж плохое предложение от Баварии, которая хочет исключить своих врагов из нового Таможенного союза. Иными словами, Бавария считает нас союзниками."
 bavariafocus.8.a: "Блестящая идея! Это будет большой пользой для нашей экономики."
 bavariafocus.8.b: "Это всего лишь попытка Баварии захватить больше власти. Не дайте им этого сделать."
 bavariafocus.9.t: "Бавария предлагает Южногерманскую конфедерацию!"
 bavariafocus.9.d: "Южногерманский таможенный союз стал реальностью, и теперь Бавария хочет пойти еще дальше. Предлагаемая Южногерманская конфедерация — это военный и экономический союз между союзными немецкими средними государствами. Принятие этого предложения означает отказ от союзов с Пруссией или Австрией и самостоятельные действия. У этого может быть два исхода: либо новая Южногерманская конфедерация не будет поддержана многими средними государствами, что приведет к ее краху, либо она станет Третьим Германским государством, третьей великой державой в центральной Европе. Мы не любим рисковать будущим нашей страны, но в данном случае это, кажется, неизбежно."
 bavariafocus.9.a: "Наша страна хочет стать частью этой новой конфедерации. Это ознаменует новую эру."
 bavariafocus.9.b: "Нет никакого шанса, что мы согласимся. Это самоубийство."
 bavariafocus.10.t: "Баварский протестантизм мертв?"
 bavariafocus.10.d: "Католицизм — неотъемлемая часть истории и культуры Баварии. Отказ от него означал бы уничтожение нашей культуры, и никто не хочет, чтобы это произошло. Католическая церковь будет частью нашей страны навсегда."
 bavariafocus.10.a: "Это к лучшему."
 bavariafocus.11.t: "Бавария принимает протестантизм"
 bavariafocus.11.d: "Сегодня Бавария потеряла часть своей культуры. Государство официально признало протестантизм, сделав его государственной религией. Многие недовольны этим развитием событий, в том числе 'классическая' католическая церковь и консервативные группы."
 bavariafocus.11.a: "Посмотрим, как это будет развиваться."
 bavariafocus.12.t: "Консерваторы сопротивляются!"
 bavariafocus.12.d: "После наших недавних протестантских реформ, множество консервативных баварских групп начали выражать недовольство. Они требуют, чтобы мы прекратили 'разрушать их любимую культуру' и вернулись к старым стандартам. Что бы мы ни решили, нам следует подготовиться к негативной реакции."
 bavariafocus.12.a: "Пусть покричат немного, и их голоса затихнут. Мы поступаем правильно."
 bavariafocus.12.b: "Может быть, не стоит быть такими агрессивными. Давайте сначала поговорим."
 bavariafocus.13.t: "Провал баварского протестантизма!"
 bavariafocus.13.d: "Наша попытка официально признать протестантизм обернулась провалом. Многие вооруженные группы начали забастовки и протесты против наших последних неконсервативных шагов. Католическая церковь одержала победу и только расширила своё влияние. Все усилия оказались напрасными."
 bavariafocus.13.a: "Разве они не понимают, что они разрушают нашу страну?!"
 bavariafocus.14.t: "Баварский протестантизм принят!"
 bavariafocus.14.d: "Никто не верил, что это может произойти, но это случилось. Консервативные группы не смогли убедить правительство вернуться к классическому католицизму. Вместо этого протестантизм теперь играет большую роль в повседневной жизни баварцев. Тем не менее, консерваторы не готовы сдаться, и теперь баварский народ явно разделён."
 bavariafocus.14.a: "Новые времена требуют новых стандартов."
 bavariafocus.15.t: "Бавария - друг?"
 bavariafocus.15.d: "Сегодня баварские советники и политики прибыли в Вену и предложили тайное сотрудничество между Баварией и Австрией, поскольку у нас обоих есть что-то против Пруссии, мягко говоря. Хотя было бы логично, если бы они предложили нам стать союзниками, может, нам не стоит слишком вмешиваться в дела немецких средних государств. С другой стороны, с некоторой политической работой, мы могли бы закрепиться в Баварии, что облегчило бы борьбу против Пруссии."
 bavariafocus.15.a: "Чем больше союзников на нашей стороне - тем лучше."
 bavariafocus.15.b: "Они нам не нужны."
 bavariafocus.16.t: "Бавария - союзник?"
 bavariafocus.16.d: "Опять же баварские советники прибывают в Вену. На этот раз их предложение более радикальное — видя, как Пруссия продолжает давить своими требованиями, Бавария хочет, чтобы мы стали официальными союзниками против них, чувствуя угрозу со стороны Пруссии. Это может быть нашим шансом полностью привлечь Баварию на нашу сторону. Однако это может спровоцировать Пруссию."
 bavariafocus.16.a: "Если подумать, Бавария не так уж отличается от Австрии."
 bavariafocus.16.b: "У нас общий враг, но мы справимся сами."
 bavariafocus.17.t: "Переговоры с Австрией идут успешно"
 bavariafocus.17.d: "Сегодня наши советники вернулись из Вены с хорошими новостями. Наши предложения Австрии были приняты, и отношения между нашими странами постепенно улучшаются. Хотя это хорошие новости для нас, Пруссии не следует радоваться этому развитию событий. Нам следует быть осторожными."
 bavariafocus.17.a: "Это поможет укрепить наши отношения."
 bavariafocus.18.t: "Переговоры с Австрией продолжают идти успешно"
 bavariafocus.18.d: "И снова наши советники возвращаются с хорошими новостями. Австрия теперь официально считает нас союзниками после рассмотрения всех плюсов и минусов этого союза. Пока у нас есть общий враг — Пруссия, этот союз будет существовать."
 bavariafocus.18.a: "В такие времена союзники необходимы."
 bavariafocus.19.t: "Бавария хочет поддержать парламент Бисмарка"
 bavariafocus.19.d: "Предложение Бисмарка о парламенте, кажется, нашло некоторую популярность в Баварии. Это предложение — последняя попытка Бисмарка объединить немецкие средние государства, и, возможно, с согласием Баварии это может сработать. Время покажет, но пока Бавария, кажется, стала немного более открыта к прусской политике. Мы можем либо принять их поддержку, либо отклонить её, выбор за нами."
 bavariafocus.19.a: "Для них еще не поздно."
 bavariafocus.19.b: "Они просто пытаются нам льстить."
 bavariafocus.20.t: "Пруссия принимает нашу поддержку!"
 bavariafocus.20.d: "Пруссия только что приняла нашу поддержку для парламента Бисмарка. Возможно, это приблизит нас на шаг к объединению Германии или хотя бы улучшит отношения между Баварией и Пруссией. В любом случае, это хорошие новости, и мы можем больше не затаивать дыхание."
 bavariafocus.20.a: "Может, нам удастся избежать эскалации."
 bavariafocus.21.t: "Бавария хочет единства"
 bavariafocus.21.d: "Бавария снова хочет поддержать наше дело, и на этот раз это касается единства Германии. Видя, как война, вероятно, неизбежна, Бавария хочет нас поддержать. Хотя мы не думаем, что Бавария действительно хочет идти на войну, скорее она просто ищет союзников на случай, если она начнется. В крайнем случае баварская территория может быть использована в качестве временного буфера между немецкими средними государствами и нами."
 bavariafocus.21.a: "Хорошо, пусть будет единство."
 bavariafocus.21.b: "Ничего кроме лжи. Мы не должны им доверять."
 bavariafocus.22.t: "Пруссия соглашается!"
 bavariafocus.22.d: "После некоторого ожидания мы получили сообщение, что Пруссия согласилась на нашу поддержку. Теперь у нас есть сильный союзник на нашей стороне, но мы оказались между другими немецкими государствами и Австрией, все из которых строго против прусских реформ. Тем не менее, теперь нам не нужно бояться остаться в одиночестве в случае войны."
 bavariafocus.22.a: "Сегодня хороший день."
 #(Austria) 
 bavariafocus.23.t: "Военная консультативная комиссия"
 bavariafocus.23.d: "Сегодня была проведена военная консультативная комиссия. Результаты показали, что существует высокая вероятность нашего выживания в предстоящей войне, если мы будем сражаться на стороне Австрии, так как последние события показали, что Австрия имеет достаточно высокое политическое мнение о нас, чтобы быть нашим союзником. В конечном итоге мы не узнали ничего нового, учитывая, что Австрия согласилась на все наши предложения. Тем не менее, военная консультативная комиссия считает, что было бы разумно быть на стороне Австрии."
 bavariafocus.23.a: "Комиссия завершена."
 #(lean Austria) 
 bavariafocus.24.d: "Сегодня была проведена военная консультативная комиссия. Результаты оказались менее ясными, чем мы надеялись: хотя у Австрии есть свои отличия, вероятно, было бы лучше сражаться на их стороне, а не пытаться выжить в одиночку. Австрийцы согласились с большинством наших предложений, что делает союз в случае войны вероятным, но не окончательным. Тем не менее, военная консультативная комиссия считает, что было бы разумно встать на сторону Австрии в случае войны, но следует быть осторожными с ними."
 #(Prussia) 
 bavariafocus.25.d: "Сегодня была проведена военная консультативная комиссия. Результаты оказались, мягко говоря, неожиданными, и комиссия рекомендовала Пруссию как союзника. Пруссия и Бавария не являются лучшими друзьями и имеют культурные и политические различия, но последние события показали, что пруссаки могут быть не такими агрессивными по отношению к Баварии, как мы думали. Тем не менее, военная консультативная комиссия считает, что было бы разумно быть на стороне Пруссии."
 #(lean Prussia) 
 bavariafocus.26.d: "Сегодня была проведена военная консультативная комиссия. Результаты оказались немного неожиданными: комиссия рекомендовала Пруссию как союзника в случае войны. Однако комиссия отметила, что главная цель Пруссии — расширить своё влияние, что может означать, что однажды они могут обернуться против нас. Поэтому следует быть очень осторожными при вступлении в союз с Пруссией. Тем не менее, военная консультативная комиссия считает, что было бы разумно быть на стороне Пруссии, но при этом внимательно следить за их действиями."
 #(neutral) 
 bavariafocus.27.d: "Сегодня была проведена Военная Консультативная Комиссия. Результаты оказались, мягко говоря, разочаровывающими. Вместо четкого заявления комиссия не смогла достичь соглашения между своими членами. Таким образом, ни Пруссия, ни Австрия не кажутся хорошими вариантами в случае войны. Возможно, нам стоит попытаться сохранить нейтралитет, даже если это кажется маловероятным."
 bavariafocus.28.t: "Баварские традиции"
 bavariafocus.28.d: "Бавария — страна культуры, искусств и традиций. Однако, с образованием новой республики, нам теперь нужно задуматься о том, может ли это продолжаться в том же духе. Мы могли бы попытаться убедить наш народ быть более терпимым к другим культурам и религиям и разделить государство и религию."
 bavariafocus.28.a: "Наши традиции и культура важны для нашего народа."
 bavariafocus.28.b: "Может быть, смена курса пошла бы на пользу."
 bavariafocus.29.t: "Бавария решает"
 bavariafocus.29.d: "С двумя ушедшими королями за столь короткий срок и новыми социальными идеями, правительство оказалось в смятении. Сейчас наш шанс сформировать будущее нашей страны, взяв бразды правления в свои руки. Прежде чем совершить ошибки, о которых мы будем сожалеть в будущем, мы должны решить, как к этому подойти. Мы можем либо попытаться захватить правительство изнутри, либо призвать к революции."
 bavariafocus.29.a: "Это наш шанс захватить правительство без кровопролития."
 bavariafocus.29.b: "Нет шансов, что дворяне уступят. Единственный путь — революция."
 bavariafocus.30.t: "[From.GetName] принимает!"
 bavariafocus.30.d: "[From.GetName], кажется, понравилось наше предложение, и оно было принято! Теперь мы можем двигаться дальше и собирать других союзников. Вместе мы сильны!"
 bavariafocus.30.a: "Отличные новости!"
 bavariafocus.31.t: "[From.GetName] отклоняет!"
 bavariafocus.31.d: "К сожалению, [From.GetName] отклонил наше предложение. Нам следует двигаться дальше и попытаться убедить других присоединиться к нам."
 bavariafocus.31.a: "Они не понимают, насколько это важно."
 bavariafocus.32.t: "Нюрнбергский Союз промышленности и культуры создан!"
 bavariafocus.32.d: "Как было указано, Союз промышленности и культуры в Нюрнберге был создан. Он будет активно поддерживать и стимулировать нашу промышленность и распространение нашей культуры. Кроме того, он поможет нам укрепить местное влияние в Нюрнберге."
 bavariafocus.32.a: "Рад слышать!"
 bavariafocus.33.t: "Бецирксамт Эрлангена создан!"
 bavariafocus.33.d: "Как было указано, был создан Бецирксамт Эрлангена. Из-за быстрого роста Эрлангена, небольшого города вблизи Нюрнберга, Бецирксамт гарантирует, что баварское правительство полностью контролирует аграрную культуру и промышленность в этом регионе."
 bavariafocus.33.a: "Вундербар!"
 bavariafocus.34.t: "Культура Мюнхена"
 bavariafocus.34.d: "С тех пор как Людвиг I сделал Мюнхен центром баварской культуры, город стал главным вкладчиком в имидж Баварии и является одновременно нашей столицей. Как было указано нами, баварская культура теперь выйдет за пределы Мюнхена и достигнет даже самых маленьких деревень и городов [Root.GetName]."
 bavariafocus.34.a: "Аусгецайхнет!"
 bavariafocus.35.t: "Гордость баварцев"
 bavariafocus.35.d: "Сегодня [Root.GetLeader] выступил с речью, в которой сказал народу, что они, как [From.GetAdjectiveCap]ы, должны гордиться собой. Речь была встречена громкими аплодисментами, а следующей ночью можно было услышать и увидеть радостные песни, танцы и пьянства повсюду. Ein Prosit auf Bayern!"
 bavariafocus.35.a: "Мы гордая нация!"
 bavariafocus.36.t: "Бавария хочет играть по-крупному"
 bavariafocus.36.d: "Сегодня Королевство Бавария объявило, что с этого момента оно хочет играть более важную роль на Концерте Европы и найти свое место в нем. Видя, как это самое большое и влиятельное немецкое среднее государство, некоторые считают, что желание Баварии быть замеченной может быть успешным, если она примет участие в международной политике, как это делают великие державы. Однако другие считают, что это желание всего лишь мечта, отмечая, что Королевство Бавария никогда раньше не проявляло интереса к участию в Концерте. В то время как малые страны, такие как некоторые другие немецкие средние государства, кажутся поддерживающими успех Баварии, основные и давно установленные державы Европы, главным образом Франция, Пруссия и Австрия, хотят, чтобы Бавария оставалась на своем нынешнем месте."
 bavariafocus.36.a: "Вперед, Бавария!"
 bavariafocus.36.b: "Это всего лишь пустые мечты."
 bavariafocus.37.t: "Бавария хочет играть осторожно"
 bavariafocus.37.d: "На данный момент Королевство Бавария заявило, что оно останется в стороне от крупных европейских вопросов. Хотя Бавария хочет продолжать играть роль в немецких делах, она не хочет вовлекаться в значительные внешние дела. Это решение, однако, не удивило никого, особенно с учетом размеров великих держав, граничащих с маленьким королевством, а именно Французской империи, Королевства Пруссия и Австрийской империи. Бавария, явно не желающая отказываться от своей изоляционистской политики и культуры, предпочитает сосредоточиться на немецких регионах, а не соревноваться с соседними державами, которые окружают ее и ее союзников."
 bavariafocus.37.a: "Мы будем придерживаться наших принципов."
 bavariafocus.37.b: "Мудрое решение."
 bavariafocus.38.t: "Людвиг-Донау-Майн-Канал расширен!"
 bavariafocus.38.d: "Как было указано, Людвиг-Донау-Майн-Канал был расширен. Построенный в 1846 году во время правления Людвига I, Донау-Майн-Канал всегда был важным инструментом для баварской торговли. С завершением расширения, он теперь позволяет нам использовать больше кораблей для торговли, делая Баварию более важным игроком в сфере торговли."
 bavariafocus.38.a: "Корабли — это что-то!"
 bavariafocus.39.t: "Людвиг-Зюд-Норд-Бан расширен!"
 bavariafocus.39.d: "Как было указано, Людвиг-Зюд-Норд-Бан был расширен. Названный в честь Людвига I, так же, как и Людвиг-Донау-Майн-Канал, он обеспечивает быстрое перемещение между Франконией и Верхней Баварией, достигая даже Саксонии. После расширения с добавлением новых линий, теперь он дает нам возможность быстрее транспортировать наши товары в самые дальние уголки Баварии."
 bavariafocus.39.a: "Поезда — это что-то!"
 bavariafocus.40.t: "Южногерманская конфедерация сформирована!"
 bavariafocus.40.d: "Кажется, что Триасполитика Баварии и других немецких средних государств наконец-то дала свои плоды. В последнее время средние государства ведут общую политику под руководством Баварии, самого крупного и, вероятно, сильнейшего среднего государства в немецком регионе. Сегодня, после бесконечных дискуссий и дебатов, была рождена Южногерманская конфедерация, официально возглавляемая Баварией. Она рекламируется её членами как Третий Дойчланд, третья большая германская держава, рядом с Австрией и Пруссией. Однако остается загадкой, принесет ли этот новый альянс плоды и сможет ли он соперничать с европейскими державами."
 bavariafocus.40.a: "Мы будем силой, с которой придется считаться."
 bavariafocus.40.b: "Третий Дойчланд теперь сформирован."
 bavariafocus.41.t: "[From.GetName] присоединился к Южногерманскому Zollverein!"
 bavariafocus.41.d: "Нам только что сообщили, что [From.GetName] присоединился к Южногерманскому Zollverein. Таким образом, они покинули старый."
 bavariafocus.41.a: "Это значительно улучшит нашу экономику."
 bavariafocus.42.t: "[From.GetName] отказался от Южногерманского Zollverein!"
 bavariafocus.42.d: "Нам только что сообщили, что [From.GetName] отклонил наше предложение. Не видя будущего в новом Южногерманском Zollverein, они решили остаться в старом."
 bavariafocus.42.a: "Что они вообще выигрывают от этого решения!?"
 bavariafocus.43.t: "[From.GetName] присоединился к Южногерманской конфедерации!"
 bavariafocus.43.d: "[From.GetAdjectiveCap] правительство сегодня сообщило нам, что они поддержат наше дело, согласившись с нашим предложением, и что [From.GetName] присоединится к Южногерманскому Zollverein. Теперь они де-юре члены."
 bavariafocus.43.a: "В единстве мы сильны!"
 bavariafocus.44.t: "[From.GetName] отказался от Южногерманской конфедерации!"
 bavariafocus.44.d: "После рассмотрения плюсов и минусов нашего предложения, [From.GetName] решил не присоединяться к новой Южногерманской конфедерации. Нам придется искать других членов."
 bavariafocus.44.a: "После всех наших усилий!?"
 bavariafocus.45.t: "Бавария предлагает создать Триас"
 bavariafocus.45.d: "Бавария, наш сосед на юге немецких земель, в последнее время мотивирует средние государства на создание Триаса, или Третьего Дойчланда, как его называют некоторые. По сути, это будет конфедерация или лига, которая установит третью силу рядом с Пруссией и Австрией на юге. Бавария теперь официально предложила создание этой лиги Триас. Таким образом, мы и Баден получили приглашение. Если один из нас откажется, Триас распадется, так как для его формирования необходимы как Вюртемберг, так и Баден. Принятие или отклонение этого предложения должно быть тщательно обдумано, поскольку стать третьей германской силой может иметь последствия."
 bavariafocus.45.a: "Пусть это будет рождением Третьего Дойчланда!"
 bavariafocus.45.b: "Это старая и нереалистичная идея, фантазия."
 bavariafocus.48.d: "Бавария, наш сосед на юге немецких земель, в последнее время мотивирует средние государства на создание Триаса, или, как его называют некоторые, Третьего Дойчланда. По сути, это будет конфедерация или лига, которая создаст третью силу наряду с Пруссией и Австрией на юге. Эта идея понравилась, и Бавария теперь официально предложил создание данной лиги Триас. Мы получили это приглашение, и Вюртемберг уже принял его. Если мы откажемся, Триас распадется, так как для его формирования необходимы как Вюртемберг, так и Баден. Принятие или отклонение этого предложения должно быть тщательно обдумано, поскольку становление третьей германской силой может иметь последствия."
 bavariafocus.46.t: "Триас установлен!"
 bavariafocus.46.d: "Так как и Вюртемберг, и Баден приняли наше предложение о создании Триаса, мы, три южногерманских государства Триаса, теперь являемся союзниками. Поскольку у этой формы Триаса нет конкретного лидера, каждый член может высказывать свои озабоченности и амбиции. Однако для обеспечения внутренней стабильности этой структуры Бавария будет действовать в качестве представителя Триаса."
 bavariafocus.46.a: "Пусть Третий Дойчланд процветает и развивается!"
 bavariafocus.49.t: "Вюртемберг принимает!"
 bavariafocus.49.d: "Нам сообщили, что Вюртемберг принял наше предложение о Триасе. Теперь дело за Баденом, который должен решить, будет ли Триас создан."
 bavariafocus.49.a: "Приветствуем наших друзей из Вюртемберга!"
 bavariafocus.47.t: "[FROM.GetName] отказался!"
 bavariafocus.47.d: "Так как [FROM.GetNameDef] отклонил наше предложение относительно Триаса, такая структура больше не может быть сформирована с нашей стороны, поскольку для этого необходимы согласия как Вюртемберга, так и Бадена. К сожалению для нас и для всех южногерманских государств, желающих Третьего Дойчланда, мы больше ничего не можем сделать, чтобы обеспечить суверенитет средних государств, включая нас самих."
 bavariafocus.47.a: "Мечта о Триасе — разбита на тысячи осколков..."
 bavariafocus.50.t: "Приглашение в Триас"
 bavariafocus.50.d: "С созданием Триаса на юге, Бавария спрашивает нас, хотим ли мы присоединиться к нему или нет. Три основополагающие нации Триаса, а именно Бавария, Вюртемберг и Баден, теперь ищут новых союзников, так как Триас пока еще довольно мал. Присоединившись к ним, мы можем принять участие в создании Третьего Дойчланда, хотя нужно сказать, что это также может иметь последствия."
 bavariafocus.50.a: "Третий Дойчланд, мы будем его частью!"
 bavariafocus.50.b: "Мы не хотим усугублять политическую ситуацию в Центральной Европе."
 bavariafocus.51.t: "[FROM.GetName] принимает!"
 bavariafocus.51.d: "После нашего приглашения в Триас, [FROM.GetNameDef] решил, что участие в недавно созданном Триасе принесет им пользу в долгосрочной перспективе."
 bavariafocus.51.a: "Добро пожаловать в Третий Дойчланд!"
 bavariafocus.52.t: "[FROM.GetName] отказывается!"
 bavariafocus.52.d: "После нашего приглашения в Триас, [FROM.GetNameDef] решил, что они предпочтут остаться в стороне от недавно созданного Триаса."
 bavariafocus.52.a: "Проклятые [FROM.GetAdjective]ы!"
  
 bavariaevent.0.t: "Максимилиан II пытается провести реформы"
 bavariaevent.0.d: "Баварский король Максимилиан II сегодня предложил отменить свободу прессы и избирательные права. Вспоминая Германскую революцию 1848-1849 годов, король считает, что должны быть приняты более строгие законы, чтобы предотвратить возвращение такого движения. Однако многие советники и политики сомневаются, является ли это хорошей идеей. Многие опасаются, что такие реформы могут разжечь народное недовольство, усугубив ситуацию. Будут ли предложенные реформы реализованы, пока неясно."
 bavariaevent.0.a: "Мы последуем воле короля."
 bavariaevent.1.t: "Франкфуртский съезд князей"
 bavariaevent.1.d: "Сегодня, 17 августа 1863 года, началась сессия Франкфуртского съезда князей. Съезд был инициирован австрийским кайзером и касается предложенных реформ Германского союза. Если реформы будут приняты, то, среди прочего, будет создан парламентский комитет, приближая Германский союз к федеративному государству. С другой стороны, Пруссия предложила свои планы по реорганизации Германского союза. Мы можем либо поддержать австрийские предложения, либо отвергнуть их и поддержать прусские, либо остаться нейтральными."
 bavariaevent.1.a: "Мы поддержим австрийские предложения."
 bavariaevent.1.b: "Мы не хотим никого провоцировать."
 bavariaevent.1.c: "Мы поддержим прусские предложения."
 bavariaevent.2.t: "Прогулка короля Макса"
 bavariaevent.2.d: "Максимилиан II сегодня совершил прогулку в альпийском регионе Верхней Баварии. Общая длина маршрута составляет 26 км и простирается от вершины Хёрнле около Бад-Кольгруба, королевского охотничьего домика на Пюршлинге и вершины Кламмшпитце до построенных самим королем Максом домов на Брунненкопфе."
 bavariaevent.2.a: "Мы должны назвать этот маршрут в честь нашего короля!"
 bavariaevent.3.t: "Общая политика с [From.GetNameDef]"
 bavariaevent.3.d: "Наши недавние политические действия произвели впечатление на министров и политиков из [From.GetAdjectiveCap]. После множества обсуждений, предложений и дебатов наши две страны наконец договорились проводить общую политику и в будущем становиться сильнее - бок о бок."
 bavariaevent.3.a: "Прост за наших новых [From.GetAdjectiveCap] друзей!"
 bavariaevent.4.t: "Общая политика с [From.GetNameDef]"
 bavariaevent.4.d: "Опасаясь, что наша последняя попытка проведения общей политики с [From.GetAdjectiveCap] может ухудшить отношения между ними и другими германскими государствами, [From.GetName] отклонил наше предложение. Тем не менее, они, кажется, впечатлены нашими новыми открытыми политическими взглядами и хотят сохранить дружеские отношения."
 bavariaevent.4.a: "Это печально, но мы должны уважать их решение."
 bavariaevent.5.t: "[From.GetName] предлагает общую политику"
 bavariaevent.5.d: "Сегодня [From.GetNameDef] предложил проводить общую политику между нашими двумя странами. Они считают, что это хороший способ улучшить наши отношения."
 bavariaevent.5.a: "[From.GetNameDef] - наши друзья. Мы должны согласиться."
 bavariaevent.5.b: "Хотя наши страны обе немецкие, есть причина, по которой мы независимы."
 #Unification 
 bavariaevent.7.t: "Немецкий вопрос"
 bavariaevent.7.d: "Теперь, когда немецкая угроза устранена, австрийцы будут стремиться объединить Германию на свой лад. К счастью, мы выбрали правильную сторону и теперь являемся победителями. В связи с этим нам разрешено участвовать в мирных переговорах. Мы могли бы попытаться высказать свое мнение и получить некоторые преимущества для себя, но также можем оставить все на усмотрение австрийцев. Однако, если мы решим участвовать в переговорах, нам следует учитывать, что наши шансы на успех будут зависеть от того, как наша страна проявила себя в войне."
 bavariaevent.7.a: "Мы должны попытаться высказаться."
 bavariaevent.7.b: "Оставим это австрийцам."
 bavariaevent.8.t: "Франкфуртский договор"
 bavariaevent.8.d: "Наконец начались мирные переговоры. Так как мы решили участвовать в них и высказывать свои требования, нам теперь нужно предложить наши требования или предложения. Так как Север, возглавляемый Пруссией, проиграл войну, мы имеем полный контроль над Германией и можем продвигать свои интересы.\n\nВо-первых, мы можем потребовать присоединения Рурской области к Баварии, поскольку у нас уже есть Пфальц в этом регионе. Это могло бы существенно укрепить нашу промышленность, но нужно учитывать, что если австрийцы не признают Баварию как индустриализирующуюся страну, наши шансы на успех будут малы.\n\nДругой вариант — просто присутствовать за столом переговоров, но позволить австрийцам делать основную работу. Наше присутствие и победа уже сделали нас довольно популярными. Кроме того, это укрепит наши отношения с австрийцами.\n\nСамое смелое предложение касается объединения Германии. Мы могли бы представить свои идеи по поводу того, как должно проходить объединение."
 bavariaevent.8.a: "Рурская область — это баварская земля. Мы должны потребовать ее."
 bavariaevent.8.b: "Что бы ни сказали австрийцы, мы согласимся ради хороших отношений."
 bavariaevent.8.c: "Объединение — ключевой момент. У нас есть несколько идей, как его достичь."
 bavariaevent.9.t: "Бавария требует Рурскую область"
 bavariaevent.9.d: "На мирных переговорах Бавария сегодня потребовала официальной передачи Рурской области под их контроль. Поскольку мы победили пруссаков на поле боя, теоретически мы можем делать с этой землей что угодно. Фактически, если Бавария аннексирует Рурскую область, это сильно ослабит промышленность [PRS.GetNameDef]. Однако мы можем отказаться от этого и использовать землю по-другому."
 bavariaevent.9.a: "Пусть забирают. Бавария — наш друг."
 bavariaevent.9.b: "Мы не должны давать Баварии больше власти."
 bavariaevent.10.t: "Германский союз"
 bavariaevent.10.d: "Так как явного ответа на немецкий вопрос до сих пор не найдено, нам нужно решить, что делать. Объединение Германии оказалось гораздо более сложным, чем мы думали, и нам нужно действовать, пока германские государства не отвернулись от нас. Многие в нашем правительстве пришли к идее временного формирования оборонительного союза, чтобы обеспечить стабильность и безопасность на германских территориях. Было решено, что этот союз будет создан в ближайшие дни. Однако еще предстоит решить, как управлять этим союзом: мы можем либо подчинить германские государства и создать союз ради безопасности, либо создать его без подчинения, чтобы избежать недоверия."
 bavariaevent.10.a: "Действуем безопасно."
 bavariaevent.10.b: "Сам союз должен быть достаточной мерой."
 bavariaevent.11.t: "Бавария предлагает объединение"
 bavariaevent.11.d: "Сегодня Бавария предложила окончательное объединение Германии под её управлением как нашего субъекта. Все германские государства будут силой аннексированы ими и будут управляться из Вены через Мюнхен. Если мы согласимся с этим предложением, объединение Германии наконец будет завершено, и у нас будет полный контроль над всеми германскими землями без особого риска, как, например, протестов в нашей стране. Однако нужно помнить, что это может быть попытка Баварии захватить власть, несмотря на их дружественное к нам отношение."
 bavariaevent.11.a: "Так тому и быть."
 bavariaevent.11.b: "Мы сами решим, как с этим поступить."
 bavariaevent.12.t: "Бавария предлагает объединение"
 bavariaevent.12.d: "Сегодня Бавария предложила окончательное объединение Германии под её управлением как нашего субъекта. Все германские государства будут аннексированы ими и будут управляться из Вены через Мюнхен, за исключением тех, кто был нашими союзниками в последней войне. Вместо этого наши бывшие союзники, состоящие в основном из южных германских государств, будут приглашены стать частью новой Германской конфедерации. Если они откажутся, они просто станут субъектами новой Германии, сохранив свои старые и законные границы и территории. Теперь нам предстоит решить, станет ли эта новая Германия реальностью или нет."
 bavariaevent.12.a: "Бавария была нашим хорошим другом. За новую Германию!"
 bavariaevent.12.b: "У нас есть идеи получше."
 bavariaevent.13.t: "Путь к объединению"
 bavariaevent.13.d: "Настало время представить наши планы по объединению Германии австрийцам. Тем не менее, нам нужно решить, что именно мы предложим им. У нас есть два основных варианта, как достичь объединения.\n\nПервый вариант — силой объединить Германию под управлением Баварии, при этом сама Бавария станет субъектом Австрии. Это сделает нашу мечту о Баварской Германии реальностью, хотя и с Австрией в роли нашего сюзерена.\n\nВторой вариант — дать германским государствам, которые были нашими союзниками в предыдущей войне, выбор: либо они присоединяются к нам и становятся частью новой Германии, либо сохраняют свои границы, но подчиняются нам.\n\nХотя первый вариант звучит более заманчиво, второй обеспечит, что ни один из наших бывших союзников не окажется против нас. Однако стоит отметить, что окончательное решение остается за австрийцами. Примут ли они наше предложение, зависит от того, как мы себя проявили перед другими европейскими державами."
 bavariaevent.13.a: "Мы объединим Германию, даже если это может вызвать недовольство."
 bavariaevent.13.b: "Мы не можем позволить себе терять союзников."
 bavariaevent.14.t: "Объединение Германии"
 bavariaevent.14.d: "Немецкие мирные переговоры, похоже, подходят к концу, и, судя по всему, Австрия приняла предложение Баварии об объединении; до объединения остался один шаг. Теперь все германские государства, которые были союзниками Австрии, должны принять решение. Либо они станут частью новой Германии, либо сохранят свои границы и территории, но станут вассалами. Поскольку мы были одними из прошлых союзников, нам предстоит сделать выбор."
 bavariaevent.14.a: "Мы станем частью новой Конфедерации."
 bavariaevent.14.b: "Объединение никогда не было нашей мечтой. Мы хотим наши [Root.GetAdjectiveCap] границы."
 bavariaevent.15.t: "[From.GetNameDef] становится частью Германии"
 bavariaevent.15.d: "Как сегодня объявило [From.GetName], их государство станет частью вновь образованной Германии. [From.GetAdjectiveCap] политики будут интегрированы в новую политическую систему как министры и члены правительства."
 bavariaevent.15.a: "Наконец-то немецкая мечта становится реальностью."
 bavariaevent.16.t: "[From.GetNameDef] становится вассалом Германии"
 bavariaevent.16.d: "Как сегодня объявило [From.GetName], они сохранят свои границы и территории. Вместо того чтобы стать частью новой Германии, они предпочитают сохранить свою культуру, политическую систему и земли, но стать нашими вассалами."
 bavariaevent.16.a: "Они сделали свой выбор."
 bavariaevent.17.t: "Германия объединена!"
 bavariaevent.17.d: "Сегодня мы получили известие о том, что немецкая война между Австрией и Пруссией завершилась победой Юга — то есть Австрии и её союзников. Была проведена мирная конференция, на которой решено, как действовать с германскими государствами. Бавария, самое большое южногерманское государство, предложила объединить Германию под её властью, управляемую из Вены, Австрия. Австрийцы приняли баварское предложение, похоже, им понравилась идея объединения немецких государств, и таким образом была образована [GEC.GetNameDef]. Однако, поскольку бывшие союзники Пруссии и сама Пруссия были силой интегрированы в новую страну, ещё предстоит увидеть, удержится ли эта новая Германия."
 bavariaevent.17.a: "Ура!"
 bavariaevent.17.b: "Ну и хорошо."
 bavariaevent.18.t: "[From.GetNameDef] соглашается"
 bavariaevent.18.d: "Австрия согласилась с нашим предложением. Объединение Германии под властью Баварии теперь может стать реальностью."
 bavariaevent.18.a: "Ура!"
 bavariaevent.19.t: "[From.GetNameDef] отказывает"
 bavariaevent.19.d: "Австрия отклонила наше предложение. Теперь они будут продвигать свои собственные идеи и планы, вместо того чтобы слушать других."
 bavariaevent.19.a: "Чёрт."
 bavariaevent.20.t: "Баварские добровольческие корпуса восстают"
 bavariaevent.20.d: "Видя, как коварные пруссаки напали на нашу любимую страну, баварский народ в смятении. Несколько организованных групп поднялись и присоединились к нашей армии, чтобы помочь нам в защите Баварии. В общем, эти Freiwilligenkorps плохо оснащены, но они сделают всё возможное, чтобы помочь нам, понимая, что если Бавария падёт, их убеждения будут также насильственно разрушены. Вместе мы будем стоять крепко против прусских революционеров, едины и рука об руку."
 bavariaevent.20.a: "Бавария никогда не падёт!"
  
 bavariaevent.22.t: "Железнодорожная линия Мюнхен-Вена — Планирование завершено"
 bavariaevent.22.d: "Планы по соединению столицы Баварии, Мюнхена, с Веной с помощью железной дороги существовали с начала 1850-х годов. После первоначального провала план недавно был возобновлен, что очень обрадовало австрийскую императрицу Елизавету, уроженку Баварии. Планирование железнодорожной линии завершено. Она будет проходить на юго-восток от Мюнхена до Розенхайма, откуда продолжится на восток до Берхтесгадена и встретится с австрийской линией за границей у Зальцбурга. Линия должна быть введена в эксплуатацию примерно через три года. Если мы решим поддержать эту инициативу, новая железнодорожная линия, несомненно, принесет пользу нашей экономике и улучшит взаимопонимание с австрийцами."
 bavariaevent.22.a: "Счастливой поездки!"
 bavariaevent.22.b: "Остановить нашу поддержку железнодорожных проектов."
 bavariaevent.23.t: "Сегмент Розенхайм-Траунштайн введен в эксплуатацию"
 bavariaevent.23.d: "В рамках наших усилий по строительству железнодорожной линии от Мюнхена до Вены сегмент между Розенхаймом и Траунштайном наконец открыт для эксплуатации. Строительство было задержано из-за сложных условий рельефа и почвы вокруг Химзее."
 bavariaevent.23.a: "Счастливой поездки!"
 bavariaevent.23.b: "Остановить нашу поддержку железнодорожных проектов."
 bavariaevent.24.t: "Сегмент Траунштайн-Зальцбург введен в эксплуатацию"
 bavariaevent.24.d: "В рамках наших усилий по строительству железнодорожной линии от Мюнхена до Вены последний сегмент между Траунштайном и Зальцбургом наконец открыт для эксплуатации. Линия от Мюнхена до Вены теперь может работать без изменений и перерывов. Церемония открытия, на которой присутствуют император Австрии Франц Иосиф, императрица Елизавета и её родственник, король Максимилиан II, состоится через несколько дней."
 bavariaevent.24.a: "Счастливой поездки!"
 bavariaevent.24.b: "Остановить нашу поддержку железнодорожных проектов."
 bavariaevent.25.t: "Линия Розенхайм-Куфштайн введена в эксплуатацию"
 bavariaevent.25.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, завершено строительство железнодорожной линии от Розенхайма до Куфштайна на австрийской границе. Это первая железнодорожная линия в южной части Баварии, которая соединяет регион с Мюнхеном, что, несомненно, способствует развитию промышленности и туризма в регионе."
 bavariaevent.25.a: "Счастливой поездки!"
 bavariaevent.25.b: "Остановить нашу поддержку железнодорожных проектов."
 bavariaevent.26.t: "Ostbahn — сегмент Мюнхен-Ландсхут введен в эксплуатацию"
 bavariaevent.26.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, завершено строительство сегмента Ostbahn от Мюнхена до Ландсхута. Линия продолжится до Пассау через Штраубинг. Эта железнодорожная линия должна быть завершена примерно через два года, если мы решим продолжить поддержку железнодорожных проектов."
 bavariaevent.26.a: "Счастливой поездки!"
 bavariaevent.26.b: "Остановить нашу поддержку железнодорожных проектов."
 bavariaevent.27.t: "Ostbahn — сегмент Ландсхут-Регенсбург-Нюрнберг введен в эксплуатацию"
 bavariaevent.27.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, завершено строительство сегмента Ostbahn от Ландсхута до Регенсбурга и соединение с Нюрнбергом. Линия продолжится до Пассау. Эта железнодорожная линия должна быть завершена примерно через год, если мы решим продолжить поддержку железнодорожных проектов."
 bavariaevent.27.a: "Счастливой поездки!"
 bavariaevent.27.b: "Остановить нашу поддержку железнодорожных проектов."
 bavariaevent.28.t: "Ostbahn — сегмент Регенсбург-Штраубинг-Пассау введен в эксплуатацию"
 bavariaevent.28.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, завершено строительство сегмента Ostbahn от Регенсбурга через Штраубинг до Пассау. Линия продолжится до Пассау. Планируются другие железнодорожные линии, соединяющие северо-восток Баварии с Богемией, если мы решим продолжить поддержку железнодорожных проектов."
 bavariaevent.28.a: "Счастливой поездки!"
 bavariaevent.28.b: "Остановить нашу поддержку железнодорожных проектов."
 bavariaevent.29.t: "Ostbahn — сегмент Швандорф-Хам-граница с Богемией введен в эксплуатацию"
 bavariaevent.29.d: "В рамках железнодорожных концессий, согласованных государством и инвесторами, завершено строительство сегмента Ostbahn от Швандорфа до границы с Богемией через Хам. Линия в конечном итоге соединит железнодорожную сеть Баварии с Прагой."
 bavariaevent.29.a: "Счастливой поездки!"
  
