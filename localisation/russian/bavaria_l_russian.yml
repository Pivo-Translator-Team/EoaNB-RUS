 BAV_decision_common_policy_saxony: "Try to make Common Policy with Sachsen" #NT!
 BAV_decision_common_policy_hannover: "Try to make Common Policy with Hannover" #NT!
 BAV_decision_invite_WUR_BAD_trias: "Form the Trias" #NT!
 BAV_decision_invite_WUR_BAD_trias_desc: "We will try to officially invite both §Y[WUR.GetNameDef]§! and §Y[BAD.GetNameDef]§! to the Trias and as such form it." #NT!
