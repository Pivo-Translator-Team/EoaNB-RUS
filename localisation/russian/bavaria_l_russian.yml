 BAV_decision_invite_WUR_BAD_trias: "Создать Триас"
 BAV_decision_invite_WUR_BAD_trias_desc: "Мы постараемся официально пригласить §YВюртемберг§! и §YБаден§! в Триас и тем самым его создать."
