 ###Leaders### 
 POLITICS_MAXIMILIAN_II_DESC: "После восшествия на престол после смерти отца Максимилиан II восстановил стабильность Королевства во время Немецкой революции 1848 года. Король Макс, как его называют его сторонники, отстаивает независимость и культуру Баварии, что делает его очень популярным среди народа. В отличие от своего отца, Максимилиан больше интересуется вопросами управления, чем личными излишествами. Следуя своей политике превращения Баварии в центр культуры, образования и искусства, Максимилиан II отклонил Франкфуртскую Конституцию, предложенную Франкфуртским собранием, что спровоцировало восстание в Пфальце в 1849 году. Однако при помощи прусской армии и баварских военных корпусов восстание было подавлено."
 POLITICS_BAV_LUDWIG_II_DESC: "Людвиг II Отто Фридрих Вильгельм фон Виттельсбах взошел на трон Короля Баварии в возрасте 18 лет после того, как его отец умер от болезни, будучи неподготовленным к высокому посту и неизвестным среди политиков. Людвиг предан культуре; однако его любовь к музыке Рихарда Вагнера вызвала много беспокойства среди баварского правительства и, прежде всего, его собственной семьи. Максимилиан II, его отец, однажды сказал: 'Ты мечтатель, Людвиг. Ты знаешь, что на самом деле твоя любовь к искусству? Это слабость,' — во время демонстрации нового ружья M/1842. В условиях напряженных отношений с Пруссией нам остается только надеяться, что наш новый король, Людвиг II, приведет нас к славе, а не к гибели."
  
