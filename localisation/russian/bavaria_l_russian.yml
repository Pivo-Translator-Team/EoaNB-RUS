 BAV_decision_category_economy: "The Economy of Bavaria" #NT!
 BAV_mission_industrializing: "Industrializing" #NT!
 BAV_decision_enact_gewerbefreiheit: "Enact the Gewerbefreiheit" #NT!
 BAV_decision_enact_a_proper_gewerbeordnung: "Enact a Proper Gewerbeordnung" #NT!
 BAV_decision_railway_upgrade: "Railway Upgrade" #NT!
 BAV_decision_railway_upgrade_desc: "Our railway network is not up to the task of supporting let alone encouraging a modern industry anymore. Upgrading and expanding it would not only fix this problem, it would also grant our industry important contracts and the possibility for trade expansion." #NT!
 BAV_decision_railway_upgrade_trigger_tt: "Has §YRailway connection§! between §YPassau§! and §YNuremberg§! as well as between §YBerchtesgaden§! and §YMunich§!\n" #NT!
  
  ###Focus### 
 BAV_bavarianagriculture: "Bavarian Agriculture" #NT!
 BAV_bavarianagriculture_desc: "Bavaria is mainly an agricultural society. We should keep this in mind and expand on it." #NT!
 BAV_bavarianindustry: "Bavarian Industry" #NT!
 BAV_bavarianindustry_desc: "The big powers around the world are starting to industrialize. We should begin doing that too, as to not be even more inferior to them." #NT!
 #BAV_bavarianarmy: "Bavarian Army" #NT!
 BAV_bavarianarmy_desc: "Our army is a mess and in dire need of modernization. A strong army will keep our state and people safe behind our borders, and would provide us a sufficient scope of action, in the context of alliance politics." #NT!
 BAV_bavariannationalguard: "Bavarian National Guard" #NT!
 BAV_bavariannationalguard_desc: "We now have the option to establish a national guard for our country. A national guard would provide us with enough military reserves, in the case of emergency." #NT!
 BAV_maximilianii: "Maximilian II" #NT!
 BAV_maximilianii_desc: "King Max II restored the stability of our kingdom. He is a great man, taking more interest in governmental issues than personal extravagance. Surely his reforms can do wonders for us." #NT!
 BAV_nurembergsindustrieundkulturverein: "Nuremberg's Industrie- und Kulturverein" #NT!
 BAV_nurembergsindustrieundkulturverein_desc: "The Industrie- und Kulturverein in Nuremberg was founded in 1827 to stimulate the agriculture and industry. Expanding its reach would be of great benefit to us." #NT!
 BAV_developearlyweaponfactories: "Early Weapon Factory Designs" #NT!
 BAV_developearlyweaponfactories_desc: "If we start developing designs for weapon factories now, maybe then we can catch up to the great European powers. Either way, our army could use some new weapons." #NT!
 BAV_concertofeurope: "Concert of Europe" #NT!
 BAV_concertofeurope_desc: "The Concert of Europe, also known as the Vienna System, is a complex system of dispute resolution adopted by the major conservative powers. If we want to play a role in it, we should act now." #NT!
 BAV_middlepower: "Middle Power" #NT!
 BAV_middlepower_desc: "Bavaria never really had the potential of becoming a great or even superpower. Instead, we should focus on maintaining our moderate influence and international recognition." #NT!
 BAV_triaspolitik: "Triaspolitik" #NT!
 BAV_triaspolitik_desc: "The Trias is the attempt of the German middle states to make common policy. Bavaria, being a rather large kingdom when compared to the other middle states, should play a bigger role in the Triaspolitik, at least that's what our King Maximilian II proposes. Whether this will be of any use will show later." #NT!
 BAV_heilunsermknigheil: "Heil unserm' König, Heil!" #NT!
 BAV_heilunsermknigheil_desc: "Maximilian II is a great king and the people love him, we all do in fact. Let us spread the word of our great King and his generosity." #NT!
 BAV_constitutionalmonarchy: "Constitutional Monarchy" #NT!
 BAV_constitutionalmonarchy_desc: "'I am proud to call myself a constitutional king', Maximilian II said when ascending the throne. Bavaria is a constitutional monarchy, meaning that the sovereign must act accordingly to a constitution. This allows us and the King to think our actions through and not make silly mistakes." #NT!
 BAV_bavarianpechkohle: "Bavarian Pechkohle" #NT!
 BAV_bavarianpechkohle_desc: "Our pitch coal mining industry in Upper Bavaria would be able to deliver more coal if we would support it. We could use this to our advantage." #NT!
 BAV_extendludwigdonaumainkanal: "Extend Donau-Main-Kanal" #NT!
 BAV_extendludwigdonaumainkanal_desc: "The Ludwig-Donau-Main-Kanal was finished in 1846, connecting the Donau and Main. If we could extend it a bit further, our trading ships could profit even more." #NT!
 BAV_grundentlastung: "Grundentlastung" #NT!
 BAV_grundentlastung_desc: "The Grundentlastung, or Bauernbefreiung, relieves our people of personal obligations towards their landlords. This way our farmers can concentrate on more important things." #NT!
 BAV_berzirksamterlangen: "Bezirksamt Erlangen" #NT!
 BAV_berzirksamterlangen_desc: "Thanks to the Ludwig-Donau-Main-Kanal, Erlangen, a town in Middle Franconia, has been developing rather quickly as of late. Let us establish a Bezirksamt, making it easier for us to influence that area and draw more taxes." #NT!
 BAV_knivesforthebrgermilitr: "Knives for the Bürgermilitär" #NT!
 BAV_knivesforthebrgermilitr_desc: "Our army, at the moment, is pathetic when compared to the European powers. We should start off improving it by building more factories." #NT!
 BAV_learnfromthefrench: "Learn from the French" #NT!
 BAV_learnfromthefrench_desc: "The French under Napoleon had great success in Europe. If we analyze and try to understand their tactics they could be put to good use." #NT!
 BAV_learnfromtheprussians: "Learn from the Prussians" #NT!
 BAV_learnfromtheprussians_desc: "Even if we don't want to admit it, the Prussians are strong. Their military power is incredible, equipped with the latest guns. Our guns, however, are outdated beyond belief. How about we get the same guns as them?" #NT!
 BAV_learnfromtheaustrians: "Learn from the Austrians" #NT!
 BAV_learnfromtheaustrians_desc: "Our neighbors, the Austrians, are known for their generals. We should convince them to teach us a thing or another about war." #NT!
 BAV_givepowertolandtag: "Give Power to Landtag" #NT!
 BAV_givepowertolandtag_desc: "Our King believes in our parliament and suggested giving the Landtag the right of initiative. The Landtag then would be able to pass reforms on its own, taking off a load of work from our shoulders." #NT!
 BAV_socialdistressoftheworkingclass: "Social Distress of the Working Class" #NT!
 BAV_socialdistressoftheworkingclass_desc: "As of late the workers of Bavaria haven't been doing all that great. Maximilian II is open to the their social distress and wants to lend them an ear." #NT!
 BAV_palatinatelumber: "Palatinate Lumber" #NT!
 BAV_palatinatelumber_desc: "Palatinate lumber is of great quality. We should use it effectively." #NT!
 BAV_extendludwigsdnordbahn: "Extend Süd-Nord-Bahn" #NT!
 BAV_extendludwigsdnordbahn_desc: "The Ludwig-Süd-Nord-Bahn was built between 1843 and 1854, connecting Nuremberg, Augsburg, Bamberg and other important cities. Expanding it would do wonders for our infrastructure." #NT!
 BAV_extendbavarianindustry: "Extend Bavarian Industry" #NT!
 BAV_extendbavarianindustry_desc: "The Bavarian industry is still in its developing phase. Helping it grow surely wouldn't be wrong." #NT!
 BAV_mnchnerculture: "Münchner Culture" #NT!
 BAV_mnchnerculture_desc: "Ludwig I made Munich the center of Bavarian culture and arts. He built universities and reformed Bavarian schools. We should follow his steps and spread our culture." #NT!
 BAV_horsesforthelandwehr: "Horses for the Landwehr" #NT!
 BAV_horsesforthelandwehr_desc: "The equipment of the Bavarian army is getting better, but we still have miles to go. We need to speed up the process." #NT!
 BAV_traingenerals: "Train Generals" #NT!
 BAV_traingenerals_desc: "If we would go to war now, we would embarrass ourselves. Our generals have no experience whatsoever, and we need to change that." #NT!
 BAV_improvethekreuzkaserne: "Improve the Kreuzkaserne" #NT!
 BAV_improvethekreuzkaserne_desc: "The Kreuzkaserne is the oldest barrack of the Munich garrison. Improving it could in turn improve our manpower." #NT!
 BAV_improvetheisarkaserne: "Improve the Isarkaserne" #NT!
 BAV_improvetheisarkaserne_desc: "The Isarkaserne is a cavalry-barrack of the Bavarian army in Munich. As of late our army has been lacking in cavalry. Maybe improving the barrack could fix that." #NT!
 BAV_stopthelandtag: "Stop the Landtag" #NT!
 BAV_stopthelandtag_desc: "The Landtag is hindering our army from evolving with budget cuts, they are the main reason why the Bavarian army is in such a bad state. If this is to continue we will not be able to defend ourselves." #NT!
 BAV_bavariansteel: "Bavarian Steel" #NT!
 BAV_bavariansteel_desc: "The steel of our country is a real opportunity. Expanding our steel industry will help our exports and arms industry." #NT!
 BAV_reformarmsindustry: "Reform Arms Industry" #NT!
 BAV_reformarmsindustry_desc: "Having extended the Bavarian industry, we should now focus on our arms. We are in dire need of new guns, uniforms and other equipment." #NT!
 BAV_civiliancooperation: "Civilian Cooperation" #NT!
 BAV_civiliancooperation_desc: "There is no country without people and there is no industry without workers. Let us motivate our workers and farmers to work for our King." #NT!
 BAV_theprideofthebavarians: "The Pride of the Bavarians" #NT!
 BAV_theprideofthebavarians_desc: "Bavaria is a proud kingdom, with proud people. Announce this to our people and neighbors, and every Bavarian will be delighted to follow our King, even to death!" #NT!
 BAV_gunsfortheknigsarmee: "Guns for the Königsarmee" #NT!
 BAV_gunsfortheknigsarmee_desc: "We have more guns now, but still not nearly enough. Build more arms factories. Maybe then we will be able to build up a worthwhile army." #NT!
 BAV_thebavarianwarstrategy: "The Bavarian War Strategy" #NT!
 BAV_thebavarianwarstrategy_desc: "It is time for us to think of our future, and our borders, as war is inevitable. We should prepare for the worst." #NT!
 #BAV_armyfirst: "Army First" #NT!
 BAV_armyfirst_desc: "Now that the Landtag finally gave in, we can start growing our army. Let us make it the first priority." #NT!
 BAV_ludwigii: "Ludwig II" #NT!
 BAV_ludwigii_desc: "Maximilian II is dead, but Ludwig II, his son, will shortly ascend to the throne. Heil to our new King!" #NT!
 BAV_getridofthewittelsbachs: "Get Rid of the Wittelsbachs" #NT!
 BAV_getridofthewittelsbachs_desc: "This is the opportunity of a lifetime. The Wittelsbachs have ruled for long enough, it is time for them to go." #NT!
 BAV_prinzkarltheodorslessons: "Prinz Karl Theodor's Lessons" #NT!
 BAV_prinzkarltheodorslessons_desc: "Prinz Karl Theodor is an experienced general, having fought in the German Campaign of 1813. He should be able to teach our generals a thing or two about the art of war." #NT!
 BAV_recoverfromtherussiancampaign: "Recover from the Russian Campaign" #NT!
 BAV_recoverfromtherussiancampaign_desc: "The Russian Campaign of 1812 was a disaster. Napoleon lost the war, and we aided him with more than 30.000 men. However, the past should not hold us back, instead let us learn from our mistakes." #NT!
 BAV_convincethelandtag: "Convince the Landtag" #NT!
 BAV_convincethelandtag_desc: "Sure, we convinced the Landtag from cutting the budget of our army, but that is not nearly enough for us to survive these times. We need to convince them again - this time to actually support the Bavarian army with funds." #NT!
 BAV_likefatherlikeson: "Like Father, Like Son" #NT!
 BAV_likefatherlikeson_desc: "No doubt, Ludwig II is the son of King Max. Ludwig will continue his father's legacy, and we should support him." #NT!
 BAV_gottstehunsbei: "Gott, steh' uns bei!" #NT!
 BAV_gottstehunsbei_desc: "Ludwig II, our new King, decided to abandon his fathers policies. Instead he will act according to his own thoughts. Maybe this will bring the fresh political air our country needs." #NT!
 BAV_voicesofthepeople: "Voices of the People" #NT!
 BAV_voicesofthepeople_desc: "Enough, we say! The country is its people, and Bavaria's people want more freedom and egality. Bavaria, having lost two Kings in a short time, is in turmoil, so we need to act quickly. Let the people decide what is good and what is bad for them!" #NT!
 BAV_newideasnewwinds: "New Ideas, New Winds" #NT!
 BAV_newideasnewwinds_desc: "The Bavarian monarchy is dead. What we need now is new ideas about a state where everyone can be happy. How about a country with egality instead of social segregation?" #NT!
 BAV_prepareforwar: "Prepare for War" #NT!
 BAV_prepareforwar_desc: "The time has come for us to prepare for war. Our army has been reformed and is ready to move out at any moment. Let us make clear to our enemies that we are not afraid of them and will welcome them with raised guns." #NT!
 BAV_militarystrength: "Military Strength" #NT!
 BAV_militarystrength_desc: "Maximilian II was all for military strength and Ludwig II wants to continue this thought. In our times, this is probably the most effective way of stating ones strength." #NT!
 BAV_withdrawfromthezollverein: "Withdraw from the Zollverein" #NT!
 BAV_withdrawfromthezollverein_desc: "The Zollverein is merely a pathetic try of the Prussians to harmonize the German states. Let us put an end to this laughable propaganda." #NT!
 BAV_pickourside: "Pick our Side" #NT!
 BAV_pickourside_desc: "There simply is no way for us to survive without allies. Luckily, we have two options, namely Prussia and Austria." #NT!
 BAV_thenewrepublic: "The New Republic" #NT!
 BAV_thenewrepublic_desc: "Finally a state where the people are their kings can become reality! All related political issues have been solved and we can declare the new Republic of Bavaria!" #NT!
 BAV_reformthecountry: "Reform the Country" #NT!
 BAV_reformthecountry_desc: "For our ideas to become reality, the whole of Bavaria must be reformed. Let us start right away." #NT!
 BAV_forthegermanbavaria: "For the German Bavaria!" #NT!
 BAV_forthegermanbavaria_desc: "The fuse has been lit. Whoever dares to say that Bavaria is not German will get the shock of his life. Heil to the German Bavaria!" #NT!
 BAV_bavariaspower: "Bavaria's Power" #NT!
 BAV_bavariaspower_desc: "Bavaria is the second biggest German state after Prussia, if one could call them 'German' at all. Anyway, Bavaria should not be forced to subordinate herself to anybody. We should make this clear to every opposing force." #NT!
 #BAV_thegermanmiddle: "The German Middle" #NT!
 #BAV_thegermanmiddle_desc: "" #NT!
 BAV_prussiaisright: "Prussia is Right" #NT!
 BAV_prussiaisright_desc: "Even if the Prussians are different in a way or two from us, they have proven to be a force to be reckoned with. Bavaria decided, and she decided that an alliance with the Prussians are a lesser evil." #NT!
 BAV_austriaisright: "Austria is Right" #NT!
 BAV_austriaisright_desc: "If one thinks about it for a second, then Austria is more German than Prussia is. Or in other words, Bavaria is more Austrian than German. Our two countries have a lot of similarities, and on top of that the Austrian forces could protect us from the Prussian ones. An alliance with Austria is the way to go." #NT!
 BAV_blueskiesofbavaria: "Blue Skies of Bavaria" #NT!
 BAV_blueskiesofbavaria_desc: "Now that the Republic has become reality, we should embed the rights of the people for eternity. No one shall take them away anymore!" #NT!
 BAV_voting: "Voting" #NT!
 BAV_voting_desc: "While the people are the ones who decide where our country is heading in, we will still need a representative. Establishing votes will solve this problem." #NT!
 BAV_takeover: "Take Over" #NT!
 BAV_takeover_desc: "If we were to strike now, we could take over nearly all governmental organs without any bloodshed. Everything from there on will be a piece of Weißwurst." #NT!
 BAV_revolution: "Revolution" #NT!
 BAV_revolution_desc: "There is absolutely no way the monarchist government will give in that easily. With no blood there will be no justice. This is a call for revolution, and a call for egality!" #NT!
 BAV_athirddeutschland: "A Third Deutschland" #NT!
 BAV_athirddeutschland_desc: "We and our allies are now ready to form the Third Deutschland, the South German Confederation. With it we will be the third big power, capable of sustaining ourselves without external help. This is the moment we write history." #NT!
 BAV_jointhenorth: "Join the North" #NT!
 BAV_jointhenorth_desc: "It is done. Relations between Bavaria and Prussia have been improving, as of late, and we are now able to join the Prussian alliance. This will be a big step towards German unification." #NT!
 BAV_jointhesouth: "Join the South" #NT!
 BAV_jointhesouth_desc: "The Austrians agreed to our proposals and will welcome us with open arms. Together we stand against the Prussian pigs." #NT!
 BAV_visionariesofeurope: "Visionaries of Europe" #NT!
 BAV_visionariesofeurope_desc: "Our Republic is probably the first of its kind in Europe. Many just do not understand that monarchies are not the way to go. Give them time and they will understand. For now let us be the European example of a state focused on freedom." #NT!
 BAV_democracy: "Democracy" #NT!
 BAV_democracy_desc: "What we have established is a modern democracy, with the people voting for the representative. Let us officially declare this to the European states." #NT!
 BAV_newmnchnerrte: "New Münchner Räte" #NT!
 BAV_newmnchnerrte_desc: "The Councils of Munich are the main directive political forces to guide our new country. We will have to organize the Councils to make them capable of dealing with every occurring political issue." #NT!
 BAV_menandwomenofbavaria: "Men and Women of Bavaria" #NT!
 BAV_menandwomenofbavaria_desc: "Every man and woman should be able to work and help make our Republic great. This surely will boost our economy too." #NT!
 BAV_newvolunteers: "New Volunteers" #NT!
 BAV_newvolunteers_desc: "Having called out the Bavarian revolution, we need more volunteers for our new army. If we advertise it a bit surely some of our people will be ready to serve our country." #NT!
 BAV_customs: "Customs?" #NT!
 BAV_customs_desc: "Bavaria has a lot of customs. As an example, the Catholic Church has been a big part of Bavarian culture throughout history. We should take a look at these and maybe change them up a bit." #NT!
 BAV_agriculturalreforms: "Agricultural Reforms" #NT!
 BAV_agriculturalreforms_desc: "The agriculture needs some reforming. The current system restrains the rights of the farmers." #NT!
 BAV_industrialreforms: "Industrial Reforms" #NT!
 BAV_industrialreforms_desc: "Our industry has been formed with the monarchist thought in mind. If we want egality, we should focus on changing it." #NT!
 BAV_schoolreforms: "School Reforms" #NT!
 BAV_schoolreforms_desc: "Everyone deserves schooling, not only the wealthy. As follows we need to reform the whole of the schooling system." #NT!
 BAV_therightcause: "The Right Cause" #NT!
 BAV_therightcause_desc: "What we are doing is freeing the people from the clutches of the monarchy. What we are doing is just. Spread the word and soon all of Bavaria will support our cause!" #NT!
 BAV_bavarianconstitution: "Revised Bavarian Constitution" #NT!
 BAV_bavarianconstitution_desc: "Now that we have come this far, we should make sure no one and nothing will undo our progress. Let us establish a new constitution and immortalize it." #NT!
 BAV_nomorenobles: "No more Nobles!" #NT!
 BAV_nomorenobles_desc: "By banning nobility we would make sure that no tyranny resurfaces on our much-loved Bavarian soil. This necessary step is of great importance to the future of our country." #NT!
 BAV_stateschools: "State Schools" #NT!
 BAV_stateschools_desc: "We reformed the schooling system, but it still needs some attention. Simply put, there are too little of them. By building more schools and making them state-owned we will make sure that no child will grow up uneducated." #NT!
 BAV_convincewuerttemberg: "Convince Württemberg" #NT!
 BAV_convincewuerttemberg_desc: "Württemberg, our neighbor, shares many similarities with us. We should convince them to pursue policies with us." #NT!
 BAV_convincebaden: "Convince Baden" #NT!
 BAV_convincebaden_desc: "Baden, the neighbor of Württemberg, also takes part in the Triaspolitik. Convincing them will play a big role in the Triaspolitik." #NT!
 BAV_swayhessedarmstadt: "Sway Hesse-Darmstadt" #NT!
 BAV_swayhessedarmstadt_desc: "Now that we have extended the Trias, we can get to swaying the other German states. Let us start off with Hesse-Darmstadt." #NT!
 BAV_swayfrankfurt: "Sway Frankfurt" #NT!
 BAV_swayfrankfurt_desc: "Frankfurt is a small independent city. With the Trias extended, we can sway them to our side." #NT!
 BAV_swaysachsen: "Sway Sachsen" #NT!
 BAV_swaysachsen_desc: "Sachsen will be the next ally to seek. With the allies we have gathered, maybe they will join us." #NT!
 BAV_thegermantwo: "The German Two" #NT!
 BAV_thegermantwo_desc: "Württemberg and Bavaria had common interests for a long time now. If we combine our strengths, we can kickstart the Trias again." #NT!
 BAV_extendthetrias: "Extend the Trias" #NT!
 BAV_extendthetrias_desc: "The current Triaspolitik only concerns the southern German states. If we extend it, however, then maybe we will be able to get German allies in the north too." #NT!
 BAV_swaythueringen: "Sway Thüringen" #NT!
 BAV_swaythueringen_desc: "Thüringen could be a great ally to have, seeing how they are right in-between Bavaria and Prussia. we should send someone over to try to sway them." #NT!
 BAV_swayhannover: "Sway Hannover" #NT!
 BAV_swayhannover_desc: "Hannover is a German state up north, but we should at least try to get them on our side. If we succeed, Prussia will be cut off from its western territories." #NT!
 BAV_sueddeutscherzollverein: "Süddeutscher Zollverein" #NT!
 BAV_sueddeutscherzollverein_desc: "We rejected the Zollverein to be able to move freely from Prussian influence, but it took a toll on our economy. We could propose our own version of the Zollverein and not include Prussia and their allies to reverse the effect." #NT!
 #BAV_catholicchurch: "Catholic Church" #NT!
 BAV_catholicchurch_desc: "The Catholic Church is officially accepted by our government and is an important part of our culture. We should reinforce the significance of it." #NT!
 BAV_acceptprotestantism: "Accept Protestantism" #NT!
 BAV_acceptprotestantism_desc: "Even if our culture is closely tied with classic Catholicism, Protestantism has shown to be the dominant form of it. Not to forget we would gain some good recognition from the Prussians if we were to officially accept it." #NT!
 BAV_ludwigvonderpfordten: "Ludwig von der Pfordten" #NT!
 BAV_ludwigvonderpfordten_desc: "Von der Pfordten has shown to be a great politician and professor in the Leipzig University. Making him the Chairman in the Council of Ministers would be a good idea." #NT!
 BAV_supportbismarcksparliament: "Support Bismarck's Parliament" #NT!
 BAV_supportbismarcksparliament_desc: "Bismarck, to the surprise of many, proposed a national parliament, effectively making the proposal to reform the German Bund in its whole. If we were to support it we would do Prussia a favor." #NT!
 BAV_commoncontempt: "Common Contempt" #NT!
 BAV_commoncontempt_desc: "We and Austria have a common rival - Prussia. Surely Austria would not decline our proposals if the said proposals would be of no benefit to Prussia." #NT!
 BAV_austriasresigntowar: "Austrias Resign to War" #NT!
 BAV_austriasresigntowar_desc: "As the Russian Zar Alexander II had put it, 'Austria already resigned to war', meaning Austria was not and is not looking for a peaceful solution to the German question in the first place. It is probably a good idea to not trust and count on the Austrians." #NT!
 BAV_myenemysenemy: "My Enemy's Enemy" #NT!
 BAV_myenemysenemy_desc: "Austria is a great ally we will need in the inevitable war. We should immediately propose an alliance between Bavaria and Austria." #NT!
 BAV_anotherwaytounity: "Another Way to Unity" #NT!
 BAV_anotherwaytounity_desc: "Every peaceful try by the Prussians to unificate the German states failed. Now, there is only one way for them to reach their goal. We should act quickly and support them to not completely get in the crossfire without any allies." #NT!
 BAV_militaryconsultativecommission: "Military Consultative Commission" #NT!
 BAV_militaryconsultativecommission_desc: "A Military Consultative Commission will be held to consider every military move Bavaria could take. This Commission and the following decisions will literally decide the future of Bavaria." #NT!
 BAV_supportfarmers: "Support Farmers" #NT!
 BAV_supportfarmers_desc: "If we were to support the Bavarian farmers we could gain access to more manpower, after a certain period of time. Let us think of the future a bit too, it surely would not be wrong." #NT!
 BAV_focusoncivilianindustry: "Focus on Civilian Industry" #NT!
 BAV_focusoncivilianindustry_desc: "Bavaria needs to support its farmers, workers and people. We should focus on improving our economy and industry instead of spending ludicrous amounts of money on experimental weapons and technology." #NT!
 BAV_focusonmilitaryindustry: "Focus on Military Industry" #NT!
 BAV_focusonmilitaryindustry_desc: "What we need right now are new weapons, horses and cannons, not pitchforks, cows and seeds. The times we are in are the times of war, and we should prepare for it." #NT!
 BAV_investinthearmy: "Invest in the Arms Industry" #NT!
 BAV_investinthearmy_desc: "Seeing how the matter becomes more important by the day, we should invest in our arms industry to help out our army. One can never have too many guns." #NT!
 BAV_newcropsandfields: "New Crops and Fields" #NT!
 BAV_newcropsandfields_desc: "Our nation is an agricultural one. However, we still do not have enough fields to plant all the new different crops. We should financially support this cause." #NT!
 BAV_uselocalresources: "Use Local Resources" #NT!
 BAV_uselocalresources_desc: "We are not using our resources efficiently, instead we are wasting them on arms factories. As such, we should focus on getting these resources to where they are needed." #NT!
 BAV_newfactorylayout: "New Factory Layout" #NT!
 BAV_newfactorylayout_desc: "By redesigning the layout of our arms factories we could make them more efficient. This will greatly help our arms industry grow." #NT!
 BAV_reassurepower: "Reassure Power" #NT!
 BAV_reassurepower_desc: "Even if Bavaria is a Constitutional Monarchy, it seems that some politicians forgot that our King still is our highest political figure. By disobeying our King you are disobeying Bavaria. Let us remind everyone of this fact." #NT!
 BAV_thegermanstrongest: "The German Strongest" #NT!
 BAV_bavariaandthegermanstates: "Bavaria and the German States" #NT!
 BAV_bavariaandthegermanstates_desc: "Bavaria and some other German middle states have tried to do common policy in the past, sometimes failing and sometimes succeeding. We could continue going down this path, as many of the German states seem to dislike our enemy - Prussia." #NT!
 BAV_thegermanstrongest_desc: "Bavaria is the biggest and strongest German middle state. We should make this clear to the others, so not a single middle state gets any bad ideas." #NT!
 BAV_cottonexperiments: "Cotton Experiments" #NT!
 BAV_cottonexperiments_desc: "Cotton seems to become more and more important. Maybe we should start trying to grow some of it in our homeland, as to not completely become dependent on imports in the future." #NT!
 BAV_bavariansupremacy: "Bavarian Supremacy" #NT!
 BAV_bavariansupremacy_desc: "Bavaria is great, and no one shall question this fact. The small German middle states should look up to us, instead of neglecting our policies. Whoever is against Bavaria, is against our King, and such is unforgivable." #NT!
  
  ###Events### 
 bavariafocus.0.t: "Maximilian II Dead!" #NT!
 bavariafocus.0.d: "Today, the realm is in mourning. For quite some time, our precious King Maximilian II had been suffering from severe illness. After months of battling disease, His Majesty fell very sick three days ago. Maximilian's body could no longer withstand the disease, and this morning he eventually succumbed to it. Maximilian II, being King of Bavaria for 16 years, died on 10th March 1864, ultimately leaving the throne empty. This event will certainly influence the very existence of our Kingdom." #NT!
 bavariafocus.0.a: "May the King rest in peace." #NT!
 bavariafocus.1.t: "Ludwig II Decides" #NT!
 bavariafocus.1.d: "As the oldest son of Maximilian II with a right to the throne, Ludwig II Otto Friedrich Wilhelm von Wittelsbach ascended at the age of just 18 years after his fathers death, and is now officially the new King of Bavaria. Seeing as how the young King could be or have been a subject of manipulation from a foreign state, many politicians are worried about how Ludwig could behave in the future. In an attempt to eliminate this risk, a proposal has been made by some of the worried, which would try to persuade the King. The proposal would try to bring Ludwig II closer to his fathers work, and maybe even push for the continuation of the Triaspolitik. However, a lot of people think that this would lead to no result, as Ludwig never was and probably still isn't interested in his fathers work and way of ruling. Whatever we decide to do, this will impact the future of the Kingdom of Bavaria greatly." #NT!
 bavariafocus.1.a: "We must try to persuade the King." #NT!
 bavariafocus.1.b: "He's still just a kid. Let him be. This won't change anything for us." #NT!
 bavariafocus.2.t: "Pick our Side" #NT!
 bavariafocus.2.d: "We are now at the point where we have to choose a side. The Prussians in the north could be a strong ally, but the Austrians share a lot of similarities with us, unlike the Prussians. If we want to keep our Kingdom, culture and people safe, we have to act now." #NT!
 bavariafocus.2.a: "The Prussians are different than us, but they'll be a great ally and able to protect us." #NT!
 bavariafocus.2.b: "No way we will ally with the Prussian beasts. Austria is a much better choice." #NT!
 bavariafocus.3.t: "Ludwig II Dead!" #NT!
 bavariafocus.3.d: "Yet again a tragedy hits the Wittelsbachs. Today Ludwig II, the eldest son of Maximilian II, was found dead, bleeding onto the white duvet cover, in his room by a maid, after she seemingly heard some kind of commotion going on inside. After she hesitantly entered the room no one aside from the dead Ludwig was in it anymore. His throat was pierced with a sharp knife or sword. The assassination and its real reason remain a mistery for now, but it is clear that the murder is connected to Maximilian's death and Ludwig's planned ascension of the throne." #NT!
 bavariafocus.3.a: "Everything went according to plan then." #NT!
 bavariafocus.4.t: "Luitpold von Bayern Takes the Throne!" #NT!
 bavariafocus.4.d: "After the death of Ludwig II and the following public commotion, Luitpold Karl Joseph Wilhelm von Bayern felt obligated on his own behalf to restore part of the stability lost due to the lack of a reigning monarch. As Otto I, Ludwig's younger brother and the next Prince to succeed the throne of their father, suffers archly from a mental illness, Luitpold has risen to act as Prince Regent of Bavaria until his sibling is considered adequate or a proper heir can be assorted." #NT!
 bavariafocus.4.a: "This might become a nuisance for us." #NT!
 bavariafocus.5.t: "Triaspolitik" #NT!
 bavariafocus.5.d: "The so-called Trias is a try of the southern German states to strengthen their bond and affront the great Germanic powers, being Prussia and Austria. The main contributors to this idea are Württemberg with Karl Augustus von Wangenheim, Bavaria with Maximilian II, the current King of Bavaria, and Prime Minister Friedrich Ferdinand von Beust from Hannover. This idea of a unified coalition in the south again experienced an upsurge in popularity after the German Revolution and is even being supported by France. Following the Prussian attempt at pulling through the Lesser Germany, the Four Kings Alliance became reality, consisting of Bavaria, Saxony, Hannover and Württemberg, which mainly supports the Greater Austrian Plan." #NT!
 bavariafocus.5.a: "Bavaria should be the one to lead the Trias." #NT!
 bavariafocus.6.t: "Bavarian Proposal" #NT!
 bavariafocus.6.d: "Bavaria today proposed to strengthen our bond and maybe even establish an alliance, seeing how the tension between Austria and Prussia keeps on growing. Accepting the Bavarian proposal may have its benefits, but many think that the old idea of the Trias, a try of the southern German states to strengthen their bond and affront the great Germanic powers, would lead to both Austria and Prussia being against us. We should decide carefully." #NT!
 bavariafocus.6.a: "We should accept Bavarias proposal. Let's grow stronger together." #NT!
 bavariafocus.6.b: "This proposal will be of no benefit to our nation. Deny it." #NT!
 bavariafocus.7.t: "Bavarian Proposal" #NT!
 bavariafocus.7.d: "Bavaria today proposed to strengthen the bond between our countries. While we did not make that much common policy in the past, Bavaria may be a good ally to have. If we were to accept, however, we must keep in mind that we would attract attention from both Prussia and Austria. Let us decide carefully." #NT!
 bavariafocus.7.a: "We should accept Bavarias proposal. Let's grow stronger together." #NT!
 bavariafocus.7.b: "This proposal will be of no benefit to our nation. Deny it." #NT!
 bavariafocus.8.t: "Bavaria Proposes a Süddeutscher Zollverein" #NT!
 bavariafocus.8.d: "As of late the relations between our country and Bavaria have been developing very well. We gained a few new allies, too, and now they proposed a new kind of Zollverein. Accepting this new South German Zollverein would mean getting rid of the old one and upsetting Prussia. Still, this proposal is not a bad move from Bavaria, wanting to exclude their enemies from the new Zollverein. In other words, Bavaria thinks of us as an ally." #NT!
 bavariafocus.8.a: "A brilliant idea! This will be of great benefit to our economy." #NT!
 bavariafocus.8.b: "This is just an attempt by Bavaria to grab more power. Don't let them succeed." #NT!
 bavariafocus.9.t: "Bavaria proposes the South German Confederation!" #NT!
 bavariafocus.9.d: "The South German Zollverein became reality and now Bavaria wants to push even further. The proposed South German Confederation is a military and economic alliance between allied German middle states. Accepting it means giving up on getting Prussia or Austria as allies and being on our own. There are two ways this could turn out - either the new South German Confederation is not supported by many middle states, marking its demise, or it becomes the Third Deutschland, the third big power in middle Europe. We do not like to gamble with the future with our country, but in this case it seems to be inevitable." #NT!
 bavariafocus.9.a: "Our country wants to be a part of this new Confederation. This will mark a new era." #NT!
 bavariafocus.9.b: "There is no way we will agree. It's suicide." #NT!
 bavariafocus.10.t: "Bavarian Protestantism Dead?" #NT!
 bavariafocus.10.d: "Catholicism is a part of Bavarian history and culture. Abolishing it would mean abolishing our culture, and no one wants that to happen. The Catholic Church will be a part of our country forever." #NT!
 bavariafocus.10.a: "This is for the best." #NT!
 bavariafocus.11.t: "Bavaria Accepts Protestantism" #NT!
 bavariafocus.11.d: "Today Bavaria lost a piece of its culture. The state officially recognized Protestantism, making it the state religion. Many are not content with this development, however, namely the 'classic' Catholic Church and conservative groups." #NT!
 bavariafocus.11.a: "Let us see how this will develop." #NT!
 bavariafocus.12.t: "Conservatives Resist!" #NT!
 bavariafocus.12.d: "Following our recent pro-Protestantism policies, a bunch of conservative Bavarian groups have been raising their voices. They demand that we stop 'destroying their beloved culture' and come back to old standards. Whatever we do, we should prepare for the backlash." #NT!
 bavariafocus.12.a: "Let them scream for a bit and eventually their cries will dampen. We're doing the right thing." #NT!
 bavariafocus.12.b: "Maybe we shouldn't be as aggressive. Let's do some talking first." #NT!
 bavariafocus.13.t: "Bavarian Protestantism Fails!" #NT!
 bavariafocus.13.d: "Our try to officially recognize Protestantism backfired. Many armed groups went on to strike and protest against our recent non-conservative moves. The Catholic Church prevailed and only widened its reach. All this effort - for nothing." #NT!
 bavariafocus.13.a: "Can't they see that they're destroying our country?!" #NT!
 bavariafocus.14.t: "Bavarian Protestantism Accepted!" #NT!
 bavariafocus.14.d: "No one believed this could happen - and yet it did. The conservative groups simply could not get the government to accept classic Catholicism again. Instead, Protestantism now plays a big role in the everyday-life of the Bavarian citizen. Still, the conservative groups refuse to give up on their beloved Catholic Church and the Bavarian people are now clearly divided." #NT!
 bavariafocus.14.a: "New times require new standards." #NT!
 bavariafocus.15.t: "Bavaria - A Friend?" #NT!
 bavariafocus.15.d: "Bavarian advisors and politicians today arrived in Vienna and proposed silent cooperation between Bavaria and Austria, as both of us have something against Prussia, to say the least. While it would make sense for them to ask us to become allies, maybe we should not meddle with the German middle states too much. On the other hand, with some political work, we could get a foothold in Bavaria, possibly making a battle against Prussia easier." #NT!
 bavariafocus.15.a: "The more allies on our side - the better." #NT!
 bavariafocus.15.b: "We don't need them." #NT!
 bavariafocus.16.t: "Bavaria - An Ally?" #NT!
 bavariafocus.16.d: "Yet again Bavarian advisors arrive in Vienna. This time their proposal is more drastic - seeing how Prussia keeps pushing their demands, Bavaria now wants us an official ally against them, feeling threatened by Prussia. This might be our chance to completely bring Bavaria on our side. However, this might incite the Prussians." #NT!
 bavariafocus.16.a: "If you think about it, Bavaria is not that different from Austria." #NT!
 bavariafocus.16.b: "We may have a common enemy, but we can manage alone." #NT!
 bavariafocus.17.t: "Talks With Austria Going Well" #NT!
 bavariafocus.17.d: "Today our advisors came back from Vienna with good news. Our proposals to Austria were accepted and the relationship between our two countries is steadily growing. While this is good news to us, Prussia should not be that happy about this development. We should tread with caution." #NT!
 bavariafocus.17.a: "This will help our relationship grow." #NT!
 bavariafocus.18.t: "Talks With Austria Continue to Go Well" #NT!
 bavariafocus.18.d: "And again our advisors come back, bringing good news with them. Austria now officially sees us as an ally after considering the pros and cons of this coalition. As long as our common enemy Prussia exists, this coalition will too." #NT!
 bavariafocus.18.a: "In these times allies are a must." #NT!
 bavariafocus.19.t: "Bavaria Wants to Support Bismarck's Parliament" #NT!
 bavariafocus.19.d: "Bismarck's proposal for a parliament seems to have found some popularity in Bavaria. This proposal is Bismarck's last try to bring the German middle states together and maybe with Bavaria agreeing to it it could succeed. Time will tell, but for now Bavaria seems to have become a little more open to Prussian politics. We could either accept their support, or reject it, the choice is still ours." #NT!
 bavariafocus.19.a: "It's not too late for them." #NT!
 bavariafocus.19.b: "They're just trying to kiss up to us." #NT!
 bavariafocus.20.t: "Prussia Accepts our Support!" #NT!
 bavariafocus.20.d: "Prussia just accepted our support for Bismarck's parliament. Maybe this will bring us a step closer to a German unification, or at least improve the relation between Bavaria and Prussia. Either way, this is good news, and we can stop holding our breath." #NT!
 bavariafocus.20.a: "Maybe we can avoid escalation after all." #NT!
 bavariafocus.21.t: "Bavaria Wants Unity" #NT!
 bavariafocus.21.d: "Bavaria once again wants to support our deed, and this time it is about German unity. Seeing how a war is probably inevitable, Bavaria wants to support us. While we do not think that Bavaria really wants to go to war, but only tries to gain some allies in case of it, they could be a good ally to have in the south. At the very least the Bavarian territory could be used as a temporary buffer between the German middle states and us." #NT!
 bavariafocus.21.a: "Very well, there shall be unity." #NT!
 bavariafocus.21.b: "Nothing but lies. We shouldn't trust them." #NT!
 bavariafocus.22.t: "Prussia Agrees!" #NT!
 bavariafocus.22.d: "After some wait, we have received message that Prussia agreed to our support. Now we have a strong ally on our side, but are right between the other German states and Austria, all of whom are strictly against Prussian reforms. Still, we now do not have to fear being alone in the case of war." #NT!
 bavariafocus.22.a: "Today is a good day." #NT!
  #(Austria) 
 bavariafocus.23.t: "Military Consultative Commission" #NT!
 bavariafocus.23.d: "Today the Military Consultative Commission was held. The results state that there is a high possibility of us surviving the upcoming war if we were to fight on Austrias side, as the latest developments have shown that Austria has a high enough political opinion of us to be our ally. Ultimately we did not learn anything we did not know before, seeing how Austria agreed to all of our proposals. Either way, the Military Consultative Commission thinks it would be a good idea to be on Austrias side." #NT!
 bavariafocus.23.a: "The commission is over." #NT!
  #(lean Austria) 
 bavariafocus.24.d: "Today the Military Consultative Commission was held. The results were less clear than we had hoped them to be, stating that while Austria has its differences, it would probably be still a better idea to fight on their side instead of trying to survive alone. The Austrians agreed to most of our proposals, making an alliance in the case of war likely, but not definite. Either way, the Military Consultative Commission thinks it would be a good idea to be on Austrias side in case of war, but still be careful around them." #NT!
  #(Prussia) 
 bavariafocus.25.d: "Today the Military Consultative Commission was held. The results were surprising, to say the least, with the commission recommending Prussia as an ally. Prussia and Bavaria are not the best friends per se and have their cultural and political differences, but recent developments have shown that the Prussians might not be as aggressive against Bavaria as we thought them to be. Either way, the Military Consultative Commission thinks it would be a good idea to be on Prussia's side." #NT!
  #(lean Prussia) 
 bavariafocus.26.d: "Today the Military Consultative Commission was held. The results were slightly surprising, with the commission recommending Prussia as an ally in case of war. However, the commission pointed out that Prussia's main goal is to expand their reach, meaning one day they might turn against us. As such we should be very careful when joining an alliance with Prussia. Either way, the Military Consultative Commission thinks it would be a good idea to be on Prussias side, but still have an eye on their actions." #NT!
  #(neutral) 
 bavariafocus.27.d: "Today the Military Consultative Commission was held. The results were disappointing at most, if anything. Instead of producing a clear statement, the commission could not find an agreement between its members. As such, not Prussia nor Austria seem to be good options in case of war. Maybe we should try to stay neutral, even if that seems unlikely at first." #NT!
 bavariafocus.28.t: "Bavarian Customs" #NT!
 bavariafocus.28.d: "Bavaria is a country of culture, arts and customs. With the new Republic established, however, we now have to ask ourselves if this can go on like this. We could try convincing our people to be more understanding towards other cultures and religions, and separate state and religion." #NT!
 bavariafocus.28.a: "Our customs and culture are important to our people." #NT!
 bavariafocus.28.b: "Maybe a change of pace would be good." #NT!
 bavariafocus.29.t: "Bavaria Decides" #NT!
 bavariafocus.29.d: "With two Kings gone in such a short time and new social ideas embraced, the government is in a turmoil. Now is our chance to form the future of our country, by taking the leashes in our own hands. Before we do any mistakes we will regret doing in the future though, we must first decide how to approach this. We could either try to take over the government from the inside, or call for a revolution." #NT!
 bavariafocus.29.a: "This is our chance to take over the government without any bloodshed." #NT!
 bavariafocus.29.b: "There is no way the nobles will give in. The only way is revolution." #NT!
 bavariafocus.30.t: "[From.GetName] Accepts!" #NT!
 bavariafocus.30.d: "[From.GetName] seemingly liked our proposal, and accepted it! Now we can move on and gather other allies. Together we are strong!" #NT!
 bavariafocus.30.a: "Great news!" #NT!
 bavariafocus.31.t: "[From.GetName] Denies!" #NT!
 bavariafocus.31.d: "To our regret, [From.GetName] denied our proposal. We should move on and try convincing others to join us." #NT!
 bavariafocus.31.a: "They don't understand how important this is." #NT!
 bavariafocus.32.t: "Nuremberg's Industrie- und Kulturverein Established!" #NT!
 bavariafocus.32.d: "As we have instructed, the Industrie- und Kulturverein in Nuremberg has been established. It will actively try to support and stimulate our industry and spread of our culture. Additionally it will help us gain more local influence in Nuremberg." #NT!
 bavariafocus.32.a: "Good to hear!" #NT!
 bavariafocus.33.t: "Bezirksamt Erlangen Established!" #NT!
 bavariafocus.33.d: "As we have instructed, the Bezirksamt Erlangen has been established. Because of how fast Erlangen, the small city in the proximity of Nuremberg has grown, the Bezirksamt makes sure that we as the Bavarian government have full control over the agrarian culture and industry in that area." #NT!
 bavariafocus.33.a: "Wunderbar!" #NT!
 bavariafocus.34.t: "The Culture of Munich" #NT!
 bavariafocus.34.d: "Since Ludwig I Munich has been the centre of Bavarian culture. The city is the main contributor to the Bavarian image and is our capital at the same time. As instructed by us, Bavarian culture will now go beyond Munich and reach even the smallest villages and towns of the [Root.GetName]." #NT!
 bavariafocus.34.a: "Ausgezeichnet!" #NT!
 bavariafocus.35.t: "The Pride of the Bavarians" #NT!
 bavariafocus.35.d: "Today [Root.GetLeader] made a speech, telling the people that they, as [From.GetAdjectiveCap]s, should be proud of themselves. The speech was received with loud clapping and the following night one could hear and see joyful singing, dancing and drinking everywhere. Ein Prosit auf Bayern!" #NT!
 bavariafocus.35.a: "We are a proud nation!" #NT!
 bavariafocus.36.t: "Bavaria Wants to Play Big" #NT!
 bavariafocus.36.d: "Today the Kingdom of Bavaria announced that from now on it wants to play a bigger role in the Concert of Europe, and find its place in it. Seeing how it is the biggest and most influential German middle state, some think that Bavaria's wish to be noticed by others could be successful, provided they take part in international politics, like the big powers do. Others, however, think that this wish is merely that, noting that the Kingdom of Bavaria never before had any interest in being a part of the Concert. While small countries like some other German middle states seemingly want Bavaria to succeed in becoming more important, the main and long-established powers in Europe, mainly France, Prussia and Austria, would like Bavaria to stay in its current position." #NT!
 bavariafocus.36.a: "Onwards, Bavaria!" #NT!
 bavariafocus.36.b: "This is merely wishful thinking." #NT!
 bavariafocus.37.t: "Bavaria Wants to Play Safe" #NT!
 bavariafocus.37.d: "For the current time, the Kingdom of Bavaria stated today that it will stay out of major European issues. While Bavaria wants to continue to play a role in German affairs, it does not want to get involved in any prominent foreign affairs. This choice, on the other hand, does not appear to have surprised anyone, especially given the size of the major powers that border the small kingdom, namely the Empire of France, the Kingdom of Prussia, and the Austrian Empire. Bavaria, ostensibly unwilling to abandon its isolated policies and culture, prefers to concentrate on German regions rather than compete with neighboring powerhouses that surround it and its allies." #NT!
 bavariafocus.37.a: "We shall keep our principles." #NT!
 bavariafocus.37.b: "A wise decision." #NT!
 bavariafocus.38.t: "Ludwig-Donau-Main-Kanal Extended!" #NT!
 bavariafocus.38.d: "As we have instructed, the Ludwig-Donau-Main-Kanal has been extended. Finished in 1846 and built during the reign of Ludwig I, the Donau-Main-Kanal has been an important tool for Bavarian trade ever since. With the expansion finished, it now allows us to use more ships for trade, making Bavaria more important when it comes to trading." #NT!
 bavariafocus.38.a: "Ships sure are something." #NT!
 bavariafocus.39.t: "Ludwig-Süd-Nord-Bahn Extended!" #NT!
 bavariafocus.39.d: "As we have instructed, the Ludwig-Süd-Nord-Bahn has been extended. Named after Ludwig I, just like the Ludwig-Donau-Main-Kanal, it allows for fast transportation between Franconia and Upper Bavaria, even going so far to reach Saxony. After extending it with additional lines, it now grants us the possibility to transport our goods to more corners of Bavaria faster than ever before." #NT!
 bavariafocus.39.a: "Trains sure are something." #NT!
 bavariafocus.40.t: "Southgerman Confederation Formed!" #NT!
 bavariafocus.40.d: "It seems that the Triaspolitik of Bavaria and the other German middle states finally payed off. As of late, the middle states have been making common policy, guided by Bavaria, the biggest and most probably strongest middle state in the German area. Today, after endless discourses and debates, the Southgerman Confederation was born, officially lead by Bavaria. It is advertised by its members as the Third Deutschland, the third big Germanic power, right beside Austria and Prussia. However, it still remains a mystery whether this brand new alliance will bear any fruit and keep up with the European powers." #NT!
 bavariafocus.40.a: "We will be a power to be reckoned with." #NT!
 bavariafocus.40.b: "The Third Deutschland is now formed." #NT!
 bavariafocus.41.t: "[From.GetName] Joins the Southgerman Zollverein!" #NT!
 bavariafocus.41.d: "We just received word that [From.GetName] has joined the Southgerman Zollverein. As follows, they have abandoned the old one." #NT!
 bavariafocus.41.a: "This will benefit our economy greatly." #NT!
 bavariafocus.42.t: "[From.GetName] Denies the Southgerman Zollverein!" #NT!
 bavariafocus.42.d: "We just received word that [From.GetName] has refused our proposal. Seeing no future in the new Southgerman Zollverein, they decided to stick to the old one." #NT!
 bavariafocus.42.a: "What do they even gain from this decision!?" #NT!
 bavariafocus.43.t: "[From.GetName] Joins the Southgerman Confederation!" #NT!
 bavariafocus.43.d: "The [From.GetAdjectiveCap] government today told us that they will support our cause, agreeing to our proposal and that [From.GetName] will join the Southgerman Zollverein. They are now de jure a member." #NT!
 bavariafocus.43.a: "United we are strong!" #NT!
 bavariafocus.44.t: "[From.GetName] Denies the Southgerman Confederation!" #NT!
 bavariafocus.44.d: "After having considered the up- and downsides of our proposal, [From.GetName] decided to not join the new Southgerman Confederation. We will have to search for other members." #NT!
 bavariafocus.44.a: "After all this trouble we went through!?" #NT!
 bavariafocus.45.t: "[BAV.GetNameDef] Proposes the Establishment of the Trias" #NT!
 bavariafocus.45.d: "[BAV.GetName], our neighbour in the south of the German lands, lately has been motivating the middle states for the formation of the Trias, or the Third Deutschland, as some people call it. Essentially being a confederation or league of sorts, the Trias will establish a third power besides Prussia and Austria in the south. Liking this idea, [BAV.GetName] now officially proposed the formation of said Trias league. As such, both us and [BAD.GetNameDef] receive an invitation. If one of us declines, the Trias will break down, as it requires both [WUR.GetName] and [BAD.GetName] for its formation. When deciding on whether to accept or deny this proposal, however, we should keep in mind that becoming the third German power could have consequences." #NT!
 bavariafocus.45.a: "May this be the birthing hour of the Third Deutschland!" #NT!
 bavariafocus.45.b: "It is an old and unrealistic idea; fantasy." #NT!
 bavariafocus.48.d: "[BAV.GetName], our neighbour in the south of the German lands, lately has been motivating the middle states for the formation of the Trias, or the Third Deutschland, as some people call it. Essentially being a confederation or league of sorts, the Trias will establish a third power besides Prussia and Austria in the south. Liking this idea, [BAV.GetName] now officially proposed the formation of said Trias league. As such, we now receive this invitation, with [WUR.GetNameDef] already having accepted it. If we were to decline, the Trias would break down, as it requires both [WUR.GetName] and [BAD.GetName] for its formation. When deciding on whether to accept or deny this proposal, however, we should keep in mind that becoming the third German power could have consequences." #NT!
 bavariafocus.46.t: "Trias Established!" #NT!
 bavariafocus.46.d: "As both [WUR.GetNameDef] and [BAD.GetNameDef] have accepted our proposal regarding the formation of the Trias, we, the three south German states of the Trias, are now allied to each other. As this form of Trias has no leader per se, each and every member can voice their concerns and ambitions if they want to. However, to ensure the inner stability of this structure, [BAV.GetName] will act as a representative of the Trias." #NT!
 bavariafocus.46.a: "May the Third Deutschland flourish and thrive!" #NT!
 bavariafocus.49.t: "[WUR.GetName] Accepts!" #NT!
 bavariafocus.49.d: "Word reached us that [WUR.GetNameDef] has accepted our proposal regarding the Trias. Now, it is up to [BAD.GetNameDef] to decide whether the Trias will be established or not." #NT!
 bavariafocus.49.a: "We welcome our [WUR.GetAdjective] friends!" #NT!
 bavariafocus.47.t: "[FROM.GetName] Denies!" #NT!
 bavariafocus.47.d: "As [FROM.GetNameDef] has denied our proposal regarding the Trias, no such structure can be formed anymore from our side as such requires both [WUR.GetName] and [BAD.GetName] to accept. Unfortunately for us, and for all of the southern German states wishing for a Third Deutschland, there is nothing we can do anymore to ensure the sovereignty of the middle states, including ourselves." #NT!
 bavariafocus.47.a: "The dream of the Trias - shattered into a thousand pieces..." #NT!
 bavariafocus.50.t: "Invitation to the Trias" #NT!
 bavariafocus.50.d: "With the Trias established in the South, [BAV.GetNameDef] asks us whether we would like to join it or not. The three founding nations of the Trias, namely [BAV.GetName], [WUR.GetName] and [BAD.GetName], now are on the lookout for more allies, as the Trias is still quite small as it is right now. By deciding to join them we may be able to participate in creating the Third Deutschland, although it must be said that doing so may also have consequences." #NT!
 bavariafocus.50.a: "The Third Deutschland, we shall be a part of it!" #NT!
 bavariafocus.50.b: "We do not want to aggravate the political situation Central Europe is already in." #NT!
 bavariafocus.51.t: "[FROM.GetName] Accepts!" #NT!
 bavariafocus.51.d: "Following our invitation into the Trias, [FROM.GetNameDef] decided that being a part of the newly formed Trias would benefit them in the long run." #NT!
 bavariafocus.51.a: "Welcome to the Third Deutschland!" #NT!
 bavariafocus.52.t: "[FROM.GetName] Denies!" #NT!
 bavariafocus.52.d: "Following our invitation into the Trias, [FROM.GetNameDef] decided that they would rather stay away from the newly formed Trias." #NT!
 bavariafocus.52.a: "Curse those damn [FROM.GetAdjective]s!" #NT!
  
 bavariaevent.0.t: "Maximilian II Tries to Push for Reforms" #NT!
 bavariaevent.0.d: "The Bavarian King Maximilian II has today suggested withdrawing the freedom of the press and suffrage. Remembering the German Revolution of 1848 and 1849, the King thinks that there should be stricter laws to prevent a return of such a movement. However, multiple advisors and politicians are unsure if that really is such a good idea. Many are concerned that such reforms could incite the people, making the situation only worse. Whether these suggested reforms will be implemented or not is still up in the air." #NT!
 bavariaevent.0.a: "We will follow the King's will." #NT!
 bavariaevent.1.t: "Frankfurter Fürstentag" #NT!
 bavariaevent.1.d: "The Frankfurter Fürstentag session began today on the 17th August 1863. The Fürstentag was initiated by the Austrian Kaiser and deals with proposed reforms regarding the German Confederation. The proposed reforms, if enacted, would inter alia set up a parliamentary committee, bringing the German Confederation nearer to being a Federal State. On the other hand, Prussia proposed other plans for the reorganization of the German Confederation. We either could support the Austrian proposals, disapprove of them and support the Prussian ones or stay neutral." #NT!
 bavariaevent.1.a: "We will support the Austrian proposals." #NT!
 bavariaevent.1.b: "We don't want to incite anybody." #NT!
 bavariaevent.1.c: "We will support the Prussia proposals." #NT!
 bavariaevent.2.t: "King Max's Hike" #NT!
 bavariaevent.2.d: "Maximilian II today hiked in the Alpine region in Upper Bavaria. The total length of the path amounts up to 26 km and stretches from the Hörnle summit by Bad Kohlgrub, the royal Jagdhaus on the Pürschling and the Klammspitze summit to the Brunnenkopfhäuser built by King Max himself." #NT!
 bavariaevent.2.a: "We should name this path after our King!" #NT!
 bavariaevent.3.t: "Common Policy with [From.GetNameDef]" #NT!
 bavariaevent.3.d: "Our recent political actions have impressed the [From.GetAdjectiveCap] ministers and politicians. After many discussions, proposals and debates, our two countries finally agreed to make common policy and to grow stronger together in the future - side by side." #NT!
 bavariaevent.3.a: "A Prost to our new [From.GetAdjectiveCap] friends!" #NT!
 bavariaevent.4.t: "Common Policy with [From.GetNameDef]" #NT!
 bavariaevent.4.d: "Afraid that our latest try to make common policy with the [From.GetAdjectiveCap] would stir up the relations between them and other German states, [From.GetName] denied our proposal. However, they seem to be moved by our newly embraced open politics and want to stay on friendly terms." #NT!
 bavariaevent.4.a: "It is a shame, but we will have to respect their decision." #NT!
 bavariaevent.5.t: "[From.GetName] Proposes Common Policy" #NT!
 bavariaevent.5.d: "Today [From.GetNameDef] proposed common policy between our two countries. They think that this is a good way to improve the relations between us." #NT!
 bavariaevent.5.a: "[From.GetNameDef] are our friends. We should accept." #NT!
 bavariaevent.5.b: "Even if our countries are both German, there is a reason for why we are independent." #NT!
  #Unification 
 bavariaevent.7.t: "The German Question" #NT!
 bavariaevent.7.d: "Now that the German threat is gone, the Austrians will look forward to unite Germany as they like. Luckily, we chose the right side and are now one of the winners. As such, we are allowed to partake in the peace talks. We could try to have a say and get a few advantages for ourselves, but we also could leave it up to the Austrians. However, if we were to take part in the peace talks, we would need to keep in mind that our chance of achieving what we want would be dependent on how much our country developed or performed in the war." #NT!
 bavariaevent.7.a: "We should try to have a say." #NT!
 bavariaevent.7.b: "Let's leave it up to the Austrians." #NT!
 bavariaevent.8.t: "Treaty of Frankfurt" #NT!
 bavariaevent.8.d: "The peace talks are finally here. As we decided to have a say and be present during the talks, we now have to propose our demands or suggestions. As the North, led by Prussia, lost the war, we now have full control over Germany and can push through our interests.\n\nFirstly, we could demand the annexation of the Ruhrgebiet by Bavaria, as we already own Palatinate in that region. This could greatly benefit our industry, but we should be aware that if the Austrians do not recognize Bavaria as an industrializing country, we would have little chances in succeeding with this demand.\n\nAnother approach would be to just sit at the table, but let the Austrians do all the actual work. Being present at the peace talks and being victorious already makes us quite popular. Additionally, it would not be a bad idea to be on the good side of the Austrians.\n\nThe by far most daring suggestions would be the ones concerning the German unification. As to not be completely thrown aside, we could try to submit some ideas on how the unification should go." #NT!
 bavariaevent.8.a: "The Ruhr is rightfully Bavarian soil. We should demand it to be handed over to us." #NT!
 bavariaevent.8.b: "Whatever the Austrians say, we should agree for the sake of relations." #NT!
 bavariaevent.8.c: "Unification is key. Conveniently, we have some ideas how it could be reached." #NT!
 bavariaevent.9.t: "Bavaria Demands the Ruhrgebiet" #NT!
 bavariaevent.9.d: "Taking part in the peace talks, [BAV.GetNameDef] today demanded the Ruhr to be officially handed over to them. As we have defeated the Prussians on the field, we theoretically can do whatever we want with that piece of land. In fact, if Bavaria were to annex the Ruhrgebiet, it would weaken the industry of [PRS.GetNameDef] immensely. We could, however, decline and do something else with it." #NT!
 bavariaevent.9.a: "Let them have it. Bavaria is a friend." #NT!
 bavariaevent.9.b: "We shouldn't give Bavaria more power." #NT!
 bavariaevent.10.t: "Deutscher Staatenbund" #NT!
 bavariaevent.10.d: "As no apparent answer to the German Question could have been found until now, we have to decide what to do for the time being. Unification seems to be a much more complicated thing to accomplish than we thought it would be, and now we have to act before the German states turn away from us.\nMany in our government have come to like the temporary idea of forming a Schutzbund, a temporary, protective federation, to ensure stability and safety along the German areas. It was decided that this faction is to be established within the next days. However, it is yet to be decided how to handle this federation; we could either directly subjugate the German states and initiate the Schutzbund to play safe, or we could create the Schutzbund without subjugating anyone, as that could lead to mistrust." #NT!
 bavariaevent.10.a: "Let's play safe." #NT!
 bavariaevent.10.b: "The Schutzbund alone should be enough." #NT!
 bavariaevent.11.t: "Bavaria Proposes Unification" #NT!
 bavariaevent.11.d: "Today [BAV.GetNameDef] proposed the final unification of Germany under Bavaria as our subject. Every German state would be forcefully annexed by them, to be ruled from Vienna through Munich. If we were to agree to this proposal, German unification would finally be accomplished and we would have full power over all German land without risking too much, like protests in our home country. However, we have to keep in mind that this possibly could be a power grab from Bavaria, even though they have been quite well-disposed towards us." #NT!
 bavariaevent.11.a: "So be it." #NT!
 bavariaevent.11.b: "We will decide by ourselves how to handle this." #NT!
 bavariaevent.12.t: "Bavaria Proposes Unification" #NT!
 bavariaevent.12.d: "Today [BAV.GetNameDef] proposed the final unification of Germany under Bavaria as our subject. Every German state would be annexed by them, to be ruled from Vienna through Munich, except from the ones who were our allies in the past war. Instead, our past allies, mostly consisting of the southern German states, would be asked whether they would like to become a part of the to be formed German Confederation. If they deny, they will simply become subjects of the new Germany, maintaining their old and rightful borders and territories. It is now up to us to decide whether this new Germany becomes reality, or not." #NT!
 bavariaevent.12.a: "Bavaria has been a good friend of ours. For a new Germany!" #NT!
 bavariaevent.12.b: "We have better ideas than that." #NT!
 bavariaevent.13.t: "The Road to Unification" #NT!
 bavariaevent.13.d: "The time has come to present our plans for Germany to the Austrians. Still, we need to decide what exactly we will propose to them; on that matter we have two major ideas on how to establish a unified Germany.\n\nThe first idea would be to forcefully unify Germany under Bavaria, while Bavaria itself becomes a subjugated state of Austria. This would make our dream of a Bavarian Germany reality, even if Austria would become our overlord.\n\nThe second idea would be to give the German states who were our allies in the previous war a choice: either they join us and become a part of the New Germany, or they maintain their borders, but are subjugated to us.\n\nWhile the first idea sounds more pleasing, the second one would ensure that no previous ally turns sour on us. However, we should note that the ones who have the final say remain the Austrians. Whether they will accept our proposal depends on how we decided to be seen by the other European powers." #NT!
 bavariaevent.13.a: "We will unite Germany, even if this could bother some people." #NT!
 bavariaevent.13.b: "We can not afford to upset our allies." #NT!
 bavariaevent.14.t: "German Unification" #NT!
 bavariaevent.14.d: "The German peace talks seem to be coming to an end, and with that it seems that Austria has accepted Bavaria's proposal of unification; unification is but a step away. All German states who have been allied to [AUS.GetNameDef] have now to make a decision. Either they become a direct part of the new Germany, or they maintain their borders and territories, but become a subject. As we are one of the past allies, we have to make a choice." #NT!
 bavariaevent.14.a: "We will become a part of the new Confederation." #NT!
 bavariaevent.14.b: "Unification was never our dream. We want our [Root.GetAdjectiveCap] borders." #NT!
 bavariaevent.15.t: "[From.GetNameDef] Becomes Part of Germany" #NT!
 bavariaevent.15.d: "As the [From.GetName] today announced, their realm will become a part of the newly formed Germany. [From.GetAdjectiveCap] politicians will be integrated into the new political system as ministers and general members of the government." #NT!
 bavariaevent.15.a: "Finally the German dream becomes reality." #NT!
 bavariaevent.16.t: "[From.GetNameDef] Becomes Subject of Germany" #NT!
 bavariaevent.16.d: "As the [From.GetName] today announced, the [From.GetName] will hold on to their borders and territories. Instead of becoming a part of the new Germany, they rather would preserve their culture, political system, and land, but turn into our subject." #NT!
 bavariaevent.16.a: "They have to suit themselves." #NT!
 bavariaevent.17.t: "Germany United!" #NT!
 bavariaevent.17.d: "Today we received word that the German war between Austria and Prussia concluded in a victory of the South - meaning Austria and it's allies. A peace conference was held, deciding on how to proceed with the German states. Bavaria, the biggest southern German state, proposed uniting Germany under her, to be ruled from Vienna, Austria. The Austrians accepted the Bavarian proposal, seemingly liking the sound of finally uniting the German states, and as such [GEC.GetNameDef] was born. However, as the former Prussian allies and Prussia itself were forcefully integrated into the new country, it is yet to be seen whether this new Germany will hold." #NT!
 bavariaevent.17.a: "Hurra!" #NT!
 bavariaevent.17.b: "Good for them." #NT!
 bavariaevent.18.t: "[From.GetNameDef] Agrees" #NT!
 bavariaevent.18.d: "Austria has agreed to our proposal. The German unification under Bavaria can now become a real thing. " #NT!
 bavariaevent.18.a: "Cheers!" #NT!
 bavariaevent.19.t: "[From.GetNameDef] Denies" #NT!
 bavariaevent.19.d: "Austria denied our proposal. They will now push through their own ideas and plans, instead of listening to others." #NT!
 bavariaevent.19.a: "Damn." #NT!
 bavariaevent.20.t: "Bavarian Freiwilligenkorps Rise Up" #NT!
 bavariaevent.20.d: "Seeing how the treacherous Prussians attacked our beloved country, the Bavarian people are in turmoil. Multiple organized bodies have risen up and joined our army to help us in the defense of Bavaria. Generally, these Freiwilligenkorps are badly equipped, but they will do their best to help us out, understanding that if Bavaria falls, their beliefs will forcefully too. Together, we will stand firm against the Prussian revolutionary, united and arm in arm." #NT!
 bavariaevent.20.a: "Bavaria will never fall!" #NT!
  
 bavariaevent.22.t: "Railway Line from Munich to Vienna - Planning Complete" #NT!
 bavariaevent.22.d: "Plans have existed since the early 1850s to connect the Bavarian capital Munich to Vienna via railway. After initial failure, the plan has recently been revitalized, much to the joy of the Austrian Empress Elisabeth, who is a Bavarian native. The planning for the railway line has been completed now. It will run southeast from Munich to Rosenheim, from where it will continue in eastern direction to Berchtesgaden and meet the line from Austria behind the border at Salzburg. The line is scheduled to go into service in approximately three years time. If we decide to support this initiative, the new railway line would surely benefit our economy and our mutual understanding with the Austrians." #NT!
 bavariaevent.22.a: "Sounds good." #NT!
 bavariaevent.22.b: "Stop our support for the railway projects." #NT!
 bavariaevent.23.t: "Segment from Rosenheim to Traunstein in Service" #NT!
 bavariaevent.23.d: "As part of our effort to construct a railway line from Munich to Vienna, the segment between Rosenheim and Traunstein has finally been opened for service. Construction was delayed due to the difficult terrain and soil conditions around the Chiemsee." #NT!
 bavariaevent.23.a: "Gute Reise!" #NT!
 bavariaevent.23.b: "Stop our support for the railway projects." #NT!
 bavariaevent.24.t: "Segment from Traunstein to Salzburg in Service" #NT!
 bavariaevent.24.d: "As part of our effort to construct a railway line from Munich to Vienna, the last segment between Traunstein and Salzburg has finally been opened for service. The line from Munich to Vienna can now operate without change and interruption. The inauguration ceremony, attented by Emperor Franz Joseph of Austria and the Empress Elisabeth as well as her relative, King Maximilian II, will commence in a few days." #NT!
 bavariaevent.24.a: "Gute Reise!" #NT!
 bavariaevent.24.b: "Stop our support for the railway projects." #NT!
 bavariaevent.25.t: "Rosenheim-Kufstein Line in Service" #NT!
 bavariaevent.25.d: "As part of the railway concessions agreed upon by the state and the investors, the railway line from Rosenheim to Kufstein, at the Austrian border, has been completed. It's the first railway line in the southern part of Bavaria and connects the region to Munich via railway, which will surely promote industry and tourism in the whole region." #NT!
 bavariaevent.25.a: "Gute Reise!" #NT!
 bavariaevent.25.b: "Stop our support for the railway projects." #NT!
 bavariaevent.26.t: "Ostbahn - Segment Munich-Landshut in Service" #NT!
 bavariaevent.26.d: "As part of the railway concessions agreed upon by the state and the investors, the Ostbahn segment from Munich to Landshut has been completed. The line will continue to Passau via Straubing. That railway line is supposed to be finished in around two years time, if we decide to continue our support for the railway projects." #NT!
 bavariaevent.26.a: "Gute Reise!" #NT!
 bavariaevent.26.b: "Stop our support for the railway projects." #NT!
 bavariaevent.27.t: "Ostbahn - Segment Landshut-Regensburg-Nürnberg in Service" #NT!
 bavariaevent.27.d: "As part of the railway concessions agreed upon by the state and the investors, the Ostbahn segment from Landshut to Regensburg and the connection to Nuremburg has been completed. The line will continue to Passau. That railway line is supposed to be finished in about a year, if we decide to continue our support for the railway projects." #NT!
 bavariaevent.27.a: "Gute Reise!" #NT!
 bavariaevent.27.b: "Stop our support for the railway projects." #NT!
 bavariaevent.28.t: "Ostbahn - Segment Regensburg-Straubing-Passau in Service" #NT!
 bavariaevent.28.d: "As part of the railway concessions agreed upon by the state and the investors, the Ostbahn segment from Regensburg via Straubing to Passau has been completed. The line will continue to Passau. There are other railway lines planned connecting the northeast of Bavaria to Bohemia, if we decide to continue our support for the railway projects." #NT!
 bavariaevent.28.a: "Gute Reise!" #NT!
 bavariaevent.28.b: "Stop our support for the railway projects." #NT!
 bavariaevent.29.t: "Ostbahn - Segment Schwandorf-Cham-Bohemian Border in Service" #NT!
 bavariaevent.29.d: "As part of the railway concessions agreed upon by the state and the investors, the Ostbahn segment from Schwandorf to the Bohemian border via Cham has been completed. The line will eventually connect the Bavarian railway network to Prague." #NT!
 bavariaevent.29.a: "Gute Reise!" #NT!
  
