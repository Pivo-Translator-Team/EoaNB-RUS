 POLITICS_MAXIMILIAN_II_DESC: "Взяв на себя ответственность за трон после смерти отца, Максимилиан II восстановил стабильность королевства во время немецкой революции 1848 года. Король Макс, как называют его последователи, отстаивает независимость и культуру Баварии, что делает его очень популярным в народе. В отличие от своего отца, Максимилиан больше интересуется государственными вопросами, чем личными экстравагантными делами. Следуя своей политике превращения Баварии в центр культуры, образования и искусства, Максимилиан II отклонил Франкфуртскую конституцию, предложенную Франкфуртским собранием, что спровоцировало восстание в Палатине в 1849 году. Однако с помощью прусской армии и баварских военных корпусов восстание было подавлено."
 POLITICS_BAV_LUDWIG_II_DESC: "Ludwig II Otto Friedrich Wilhelm von Wittelsbach ascended to the throne of King of Bavaria at the age of 18 after his father had died of an illness, not prepared for high office and unknown to politicians. Ludwig is committed to culture; his love for Richard Wagner's music, however, raised many concerns among the Bavarian government and first and foremost his own family. Maximilian II, his father, once said "You're a dreamer, Ludwig. Do you know what your love for art is in reality? Weakness" during a demonstration of the new M/1842 rifle. With straining relations with Prussia all we can do is hope our new King, Ludwig II, will lead us to glory, and not our doom." #NT!

