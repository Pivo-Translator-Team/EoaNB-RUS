 bavariaevent.7.t: "Германский вопрос"
 bavariaevent.7.d: "Теперь, когда немецкая угроза исчезла, австрийцы будут стремиться объединить Германию по своему усмотрению. К счастью, мы выбрали правильную сторону и теперь являемся одними из победителей. Поэтому нам разрешено участвовать в мирных переговорах. Мы можем попытаться высказаться и получить несколько преимуществ для себя, но мы также можем оставить это на усмотрение австрийцев. Однако, если мы примем участие в мирных переговорах, мы должны помнить, что наши шансы на достижение желаемого будут зависеть от того, насколько наша страна развилась или выступила в войне."
 bavariaevent.7.a: "Мы должны стараться иметь право голоса".
 bavariaevent.7.b: "Давайте оставим это на усмотрение австрийцев".
 bavariaevent.8.t: "Франкфуртский договор"
 bavariaevent.8.d: "Наконец-то начались мирные переговоры. Поскольку мы решили высказать свое мнение и присутствовать на переговорах, теперь мы должны выдвинуть свои требования или предложения. Поскольку Север, возглавляемый Пруссией, проиграл войну, мы теперь имеем полный контроль над Германией и можем продвигать свои интересы.\n\n\nВо-первых, мы можем потребовать аннексии Рургебета Баварией, поскольку мы уже владеем Пфальцем в этом регионе. Это могло бы принести большую пользу нашей промышленности, но мы должны знать, что если австрийцы не признают Баварию как индустриальную страну, у нас будет мало шансов добиться успеха в этом требовании.\n\n\nДругой подход - просто сидеть за столом переговоров, но позволить австрийцам делать всю фактическую работу. Присутствие на мирных переговорах и победа уже делают нас достаточно популярными. Кроме того, было бы неплохо быть на стороне австрийцев.\n\nНаиболее смелыми будут предложения, касающиеся объединения Германии. Чтобы не быть полностью отброшенными в сторону, мы могли бы попробовать представить несколько идей о том, как должно проходить объединение."
 bavariaevent.8.a: "Рур по праву принадлежит Баварии. Мы должны потребовать, чтобы его передали нам".
 bavariaevent.8.b: "Что бы ни говорили австрийцы, мы должны согласиться ради отношений".
 bavariaevent.8.c: "Объединение - это ключ. Удобно, что у нас есть некоторые идеи, как его можно достичь".
 bavariaevent.9.t: "Бавария требует Рургебиет".
 bavariaevent.9.d: "Участвуя в мирных переговорах, [BAV.GetNameDef] сегодня потребовала, чтобы Рур был официально передан им. Поскольку мы победили пруссаков на поле боя, теоретически мы можем делать с этим участком земли все, что захотим. На самом деле, если Бавария аннексирует Рурскую область, это сильно ослабит промышленность [PRS.GetNameDef]. Мы могли бы, однако, отказаться и сделать с ней что-нибудь другое".
 bavariaevent.9.a: "Пусть получают. Бавария - друг".
 bavariaevent.9.b: "Мы не должны давать Баварии больше власти".
 bavariaevent.10.t: "Немецкий государственный союз"
 bavariaevent.10.d: "Поскольку до сих пор не было найдено никакого очевидного ответа на германский вопрос, мы должны решить, что делать в данный момент. Объединение представляется гораздо более сложной задачей, чем мы думали, и теперь мы должны действовать, пока немецкие земли не отвернулись от нас.\nМногим в нашем правительстве понравилась временная идея создания Schutzbund, временной, защитной федерации, для обеспечения стабильности и безопасности на немецких территориях. Было решено, что эта фракция должна быть создана в ближайшие дни. Однако еще предстоит решить, как поступить с этой федерацией; мы можем либо напрямую подчинить себе германские земли и создать Шуцбунд для обеспечения безопасности, либо мы можем создать Шуцбунд, никого не подчиняя, так как это может привести к недоверию."
 bavariaevent.10.a: "Давайте играть в безопасность".
 bavariaevent.10.b: "Одного Шутцбунда должно быть достаточно".
 bavariaevent.11.t: "Бавария предлагает объединение"
 bavariaevent.11.d: "Сегодня [BAV.GetNameDef] предложил окончательное объединение Германии под властью Баварии как нашего субъекта. Каждое немецкое государство будет насильно аннексировано ими и будет управляться из Вены через Мюнхен. Если бы мы согласились на это предложение, то объединение Германии было бы окончательно завершено, и мы получили бы полную власть над всеми немецкими землями, не рискуя слишком многим, например, протестами у себя на родине. Однако мы должны помнить, что это может быть захватом власти со стороны Баварии, хотя они и были настроены к нам довольно благосклонно".
 bavariaevent.11.a: "Да будет так".
 bavariaevent.11.b: "Мы сами решим, как нам поступить".
 bavariaevent.12.t: "Бавария предлагает объединение"
 bavariaevent.12.d: "Сегодня [BAV.GetNameDef] предложил окончательное объединение Германии под властью Баварии как нашего субъекта. Каждое немецкое государство будет аннексировано ими, и будет управляться из Вены через Мюнхен, за исключением тех, которые были нашими союзниками в прошлой войне. Вместо этого наших бывших союзников, в основном состоящих из южных немецких государств, спросят, хотят ли они стать частью создаваемой Германской конфедерации. Если они откажутся, они просто станут подданными новой Германии, сохранив свои старые и законные границы и территории. Теперь только от нас зависит, станет ли эта новая Германия реальностью или нет".
 bavariaevent.12.a: "Бавария была нашим хорошим другом. За новую Германию!".
 bavariaevent.12.b: "У нас есть идеи получше".
 bavariaevent.13.t: "Путь к объединению"
 bavariaevent.13.d: "Пришло время представить австрийцам наши планы относительно Германии. Но нам еще предстоит решить, что именно мы им предложим; на этот счет у нас есть две основные идеи по созданию единой Германии.\n\nПервая идея заключается в насильственном объединении Германии под властью Баварии, в то время как сама Бавария станет подвластным государством Австрии. Это сделает нашу мечту о Баварской Германии реальностью, даже если Австрия станет нашим владыкой.\n\n\nВторая идея заключается в том, чтобы дать немецким государствам, которые были нашими союзниками в предыдущей войне, выбор: либо они присоединяются к нам и становятся частью Новой Германии, либо сохраняют свои границы, но подчиняются нам.\n\n\nХотя первая идея звучит более приятно, вторая гарантирует, что ни один из прежних союзников не обидится на нас. Однако следует отметить, что последнее слово остается за австрийцами. Примут ли они наше предложение, зависит от того, как нас решат воспринимать другие европейские державы".
 bavariaevent.13.a: "Мы объединим Германию, даже если это может беспокоить некоторых людей".
 bavariaevent.13.b: "Мы не можем позволить себе расстраивать наших союзников".
 bavariaevent.14.t: "Объединение Германии"
 bavariaevent.14.d: "Германские мирные переговоры, похоже, подходят к концу, и вместе с этим кажется, что Австрия приняла предложение Баварии об объединении; до объединения остался всего один шаг. Все немецкие государства, которые были союзниками [AUS.GetNameDef], теперь должны принять решение. Либо они становятся прямой частью новой Германии, либо они сохраняют свои границы и территории, но становятся подданными. Поскольку мы являемся одним из прошлых союзников, мы должны сделать выбор".
 bavariaevent.14.a: "Мы станем частью новой конфедерации".
 bavariaevent.14.b: "Объединение никогда не было нашей мечтой. Мы хотим иметь свои [Root.GetAdjectiveCap] границы".
 bavariaevent.15.t: "[From.GetNameDef] Становится частью Германии"
 bavariaevent.15.d: "Как объявил сегодня [From.GetName], их королевство станет частью новообразованной Германии. Политики [From.GetAdjectiveCap] будут интегрированы в новую политическую систему в качестве министров и рядовых членов правительства."
 bavariaevent.15.a: "Наконец-то немецкая мечта становится реальностью".
 bavariaevent.16.t: "[From.GetNameDef] становится субъектом Германии"
 bavariaevent.16.d: "Как объявил сегодня [From.GetName], [From.GetName] будет удерживать свои границы и территории. Вместо того, чтобы стать частью новой Германии, они скорее сохранят свою культуру, политическую систему и земли, но превратятся в нашего подданного."
 bavariaevent.16.a: "Они должны сами себя устраивать".
 bavariaevent.17.t: "Германия едина!".
 bavariaevent.17.d: "Сегодня мы получили известие, что война в Германии между Австрией и Пруссией завершилась победой Юга - то есть Австрии и ее союзников. Была проведена мирная конференция, на которой решалось, как поступить с немецкими государствами. Бавария, крупнейшее южное немецкое государство, предложила объединить Германию под своей властью, чтобы управлять ею из Вены, Австрия. Австрийцы приняли предложение Баварии, по-видимому, им понравилась идея окончательного объединения германских государств, и так родилась [GEC.GetNameDef]. Однако, поскольку бывшие союзники Пруссии и сама Пруссия были насильно интегрированы в новую страну, еще предстоит выяснить, устоит ли эта новая Германия."
 bavariaevent.17.a: "Ура!"
 bavariaevent.17.b: "Рад за них".
 bavariaevent.18.t: "[From.GetNameDef] Соглашается"
 bavariaevent.18.d: "Австрия согласилась на наше предложение. Объединение Германии под властью Баварии теперь может стать реальностью. "
 bavariaevent.18.a: "Ура!"
 bavariaevent.19.t: "[From.GetNameDef] Отказывается"
 bavariaevent.19.d: "Австрия отклонила наше предложение. Теперь они будут продвигать свои собственные идеи и планы, вместо того, чтобы прислушиваться к другим."
 bavariaevent.19.a: "Проклятье".
 bavariaevent.20.t: "Баварский фрайвиллигенкорпс восстает".
 bavariaevent.20.d: "Видя, как вероломные пруссаки напали на нашу любимую страну, баварский народ в смятении. Множество организованных организаций восстали и присоединились к нашей армии, чтобы помочь нам в защите Баварии. Как правило, эти Freiwilligenkorps плохо оснащены, но они сделают все возможное, чтобы помочь нам, понимая, что если Бавария падет, то и их убеждения тоже. Вместе мы будем твердо стоять против прусской революции, объединившись и взявшись за руки".
 bavariaevent.20.a: "Бавария никогда не падет!"

 bavariaevent.22.t: "Железнодорожная линия из Мюнхена в Вену - планирование завершено"
 bavariaevent.22.d: "С начала 1850-х годов существовали планы соединить столицу Баварии Мюнхен с Веной по железной дороге. После первоначальной неудачи этот план недавно был возрожден, к радости австрийской императрицы Елизаветы, уроженки Баварии. В настоящее время проектирование железнодорожной линии завершено. Она пройдет на юго-восток от Мюнхена до Розенхайма, откуда будет продолжена в восточном направлении до Берхтесгадена и встретится с линией из Австрии за границей в Зальцбурге. Линию планируется ввести в эксплуатацию примерно через три года. Если мы решим поддержать эту инициативу, то новая железнодорожная линия, несомненно, принесет пользу нашей экономике и нашему взаимопониманию с австрийцами".
 bavariaevent.22.a: "Звучит неплохо".
 bavariaevent.22.b: "Прекратить нашу поддержку железнодорожных проектов".
 bavariaevent.23.t: "Участок от Розенхайма до Траунштайна в эксплуатации"
 bavariaevent.23.d: "В рамках наших усилий по строительству железнодорожной линии от Мюнхена до Вены, участок между Розенхаймом и Траунштайном наконец-то открыт для эксплуатации. Строительство было отложено из-за сложного рельефа и состояния почвы в районе реки Химзее".
 bavariaevent.23.a: "Gute Reise!"
 bavariaevent.23.b: "Прекратить поддержку железнодорожных проектов".
 bavariaevent.24.t: "Участок от Траунштайна до Зальцбурга в эксплуатации"
 bavariaevent.24.d: "В рамках наших усилий по строительству железнодорожной линии от Мюнхена до Вены, последний участок между Траунштайном и Зальцбургом наконец-то открыт для эксплуатации. Теперь линия от Мюнхена до Вены может работать без изменений и перерывов. Церемония открытия, на которой будут присутствовать император Австрии Франц Иосиф и императрица Елизавета, а также ее родственник, король Максимилиан II, начнется через несколько дней."
 bavariaevent.24.a: "Gute Reise!"
 bavariaevent.24.b: "Прекратить нашу поддержку железнодорожных проектов".
 bavariaevent.25.t: "Линия Розенхайм-Куфштайн введена в эксплуатацию"
 bavariaevent.25.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, завершено строительство железнодорожной линии от Розенхайма до Куфштайна на границе с Австрией. Это первая железнодорожная линия в южной части Баварии, которая соединяет регион с Мюнхеном по железной дороге, что, несомненно, будет способствовать развитию промышленности и туризма во всем регионе."
 bavariaevent.25.a: "Gute Reise!"
 bavariaevent.25.b: "Прекратить поддержку железнодорожных проектов".
 bavariaevent.26.t: "Ostbahn - участок Мюнхен-Ландсхут в эксплуатации"
 bavariaevent.26.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, завершено строительство участка Ostbahn от Мюнхена до Ландсхута. Линия будет продолжена до Пассау через Штраубинг. Эта железнодорожная линия должна быть закончена примерно через два года, если мы решим продолжить поддержку железнодорожных проектов".
 bavariaevent.26.a: "Gute Reise!"
 bavariaevent.26.b: "Прекратить нашу поддержку железнодорожных проектов".
 bavariaevent.27.t: "Ostbahn - участок Ландсхут-Регенсбург-Нюрнберг введен в эксплуатацию"
 bavariaevent.27.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, завершено строительство участка Ostbahn от Ландсхута до Регенсбурга и соединения с Нюрнбургом. Линия будет продолжена до Пассау. Эта железнодорожная линия должна быть закончена примерно через год, если мы решим продолжить поддержку железнодорожных проектов".
 bavariaevent.27.a: "Gute Reise!"
 bavariaevent.27.b: "Прекратить нашу поддержку железнодорожных проектов".
 bavariaevent.28.t: "Ostbahn - сегмент Регенсбург-Штраубинг-Пассау введен в эксплуатацию"
 bavariaevent.28.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, завершено строительство участка Ostbahn от Регенсбурга через Штраубинг до Пассау. Линия будет продолжена до Пассау. Планируются и другие железнодорожные линии, соединяющие северо-восток Баварии с Богемией, если мы решим продолжить поддержку железнодорожных проектов".
 bavariaevent.28.a: "Gute Reise!"
 bavariaevent.28.b: "Прекратить поддержку железнодорожных проектов".
 bavariaevent.29.t: "Ostbahn - участок Швандорф - Шам - Богемская граница в эксплуатации"
 bavariaevent.29.d: "В рамках железнодорожных концессий, согласованных между государством и инвесторами, завершено строительство участка Ostbahn от Швандорфа до богемской границы через Чам. Эта линия в конечном итоге соединит баварскую железнодорожную сеть с Прагой".
 bavariaevent.29.a: "Gute Reise!"

