 BAV_decision_enact_gewerbefreiheit: "Принять Gewerbefreiheit".
 BAV_decision_enact_a_proper_gewerbeordnung: "Ввести в действие правильное Gewerbeordnung".
 BAV_decision_railway_upgrade: "Модернизация железной дороги"
 BAV_decision_railway_upgrade_desc: "Наша железнодорожная сеть уже не справляется с задачей поддержки современной промышленности, не говоря уже о стимулировании ее развития. Ее модернизация и расширение не только решат эту проблему, но и предоставят нашей промышленности важные контракты и возможность расширения торговли."
BAV_decision_railway_upgrade_trigger_tt: "Имеет §YЖелезнодорожное сообщение§! между §ҮПассау§! и §ҮНюрнбергом§!, а также между §ҮБерхтесгаден§! и §ҮМюнхеном§!\n".

 ###Focus### #NT!
 BAV_bavarianagriculture: "Сельское хозяйство Баварии"
 BAV_bavarianagriculture_desc: "Бавария - это в основном сельскохозяйственное общество. Мы должны помнить об этом и развивать это".
 BAV_bavarianindustry: "Промышленность Баварии".
 BAV_bavarianindustry_desc: "Крупные державы мира начинают индустриализацию. Мы тоже должны начать это делать, чтобы не уступать им еще больше".
#BAV_bavarianarmy: "Bavarian Army" #NT!
 BAV_bavarianarmy_desc: "Наша армия находится в беспорядке и остро нуждается в модернизации. Сильная армия обеспечит безопасность нашего государства и народа за нашими границами, а также предоставит нам достаточную свободу действий в контексте политики альянса."
 BAV_bavariannationalguard: "Баварская национальная гвардия"
 BAV_bavariannationalguard_desc: "Теперь у нас есть возможность создать национальную гвардию для нашей страны. Национальная гвардия обеспечит нас достаточными военными резервами на случай чрезвычайных ситуаций".
 BAV_maximilianii: "Максимилиан II"
 BAV_maximilianii_desc: "Король Макс II восстановил стабильность нашего королевства. Он великий человек, больше интересующийся государственными вопросами, чем личными экстравагантными делами. Несомненно, его реформы могут сотворить для нас чудеса".
 BAV_nurembergsindustrieundkulturverein: "Нюрнбергский промышленный и культурный союз".
 BAV_nurembergsindustrieundkulturverein_desc: "Индустриально-культурный союз в Нюрнберге был основан в 1827 году для стимулирования сельского хозяйства и промышленности. Расширение сферы его деятельности принесло бы нам большую пользу".
 BAV_developearlyweaponfactories: "Проекты ранних оружейных заводов"
 BAV_developearlyweaponfactories_desc: "Если мы начнем разрабатывать проекты оружейных заводов сейчас, возможно, тогда мы сможем догнать великие европейские державы. В любом случае, нашей армии не помешает новое оружие".
 BAV_concertofeurope: "Концерт Европы"
 BAV_concertofeurope_desc: "Европейский концерт, также известный как Венская система, - это сложная система разрешения споров, принятая крупными консервативными державами. Если мы хотим играть в ней роль, нам следует действовать сейчас".
 BAV_middlepower: "Средняя держава".
 BAV_middlepower_desc: "У Баварии никогда не было потенциала стать великой или даже сверхдержавой. Вместо этого мы должны сосредоточиться на сохранении нашего умеренного влияния и международного признания."
 BAV_triaspolitik: "Triaspolitik"
 BAV_triaspolitik_desc: "Триасполитика - это попытка средних земель Германии проводить общую политику. Бавария, будучи довольно большим королевством по сравнению с другими средними государствами, должна играть большую роль в Триасполитике, по крайней мере, так предлагает наш король Максимилиан II. Будет ли от этого польза, покажет время".
 BAV_heilunsermknigheil: "Heil unserm' König, Heil!".
 BAV_heilunsermknigheil_desc: "Максимилиан II - великий король, и народ любит его, мы все любим. Давайте распространять информацию о нашем великом короле и его щедрости".
 BAV_constitutionalmonarchy: "Конституционная монархия"
 BAV_constitutionalmonarchy_desc: ""Я горжусь тем, что могу назвать себя конституционным королем", - сказал Максимилиан II, вступая на престол. Бавария является конституционной монархией, что означает, что суверен должен действовать в соответствии с конституцией. Это позволяет нам и королю продумывать свои действия и не совершать глупых ошибок".
 BAV_bavarianpechkohle: "Баварский пехколе"
 BAV_bavarianpechkohle_desc: "Наша угольная промышленность в Верхней Баварии могла бы поставлять больше угля, если бы мы ее поддержали. Мы могли бы использовать это в наших интересах".
 BAV_extendludwigdonaumainkanal: "Расширить Донау-Майн-канал".
 BAV_extendludwigdonaumainkanal_desc: "Канал Людвиг-Донау-Майн был закончен в 1846 году, соединив Донау и Майн. Если бы мы могли продлить его немного дальше, наши торговые суда могли бы получить еще больше прибыли".
 BAV_grundentlastung: "Grundentlastung"
 BAV_grundentlastung_desc: "Grundentlastung, или Bauernbefreiung, освобождает наших людей от личных обязательств перед своими помещиками. Таким образом, наши фермеры могут сосредоточиться на более важных делах".
 BAV_berzirksamterlangen: "Безирксамт Эрланген".
 BAV_berzirksamterlangen_desc: "Благодаря каналу Людвига-Донау-Майн-Каналу Эрланген, город в Средней Франконии, в последнее время развивается довольно быстро. Давайте создадим Безирксамт, чтобы нам было легче влиять на эту область и получать больше налогов."
 BAV_knivesforthebrgermilitr: "Ножи для Бюргермилитра".
 BAV_knivesforthebrgermilitr_desc: "Наша армия, на данный момент, жалка по сравнению с европейскими державами. Мы должны начать ее улучшение со строительства большего количества заводов".
 BAV_learnfromthefrench: "Учитесь у французов".
 BAV_learnfromthefrench_desc: "Французы при Наполеоне добились большого успеха в Европе. Если мы проанализируем и попытаемся понять их тактику, она может быть использована с пользой".
 BAV_learnfromtheprussians: "Учиться у пруссаков".
 BAV_learnfromtheprussians_desc: "Даже если мы не хотим этого признавать, пруссаки сильны. Их военная мощь невероятна, они оснащены новейшим оружием. Наше оружие, однако, устарело до невозможности. Как насчет того, чтобы мы получили такие же пушки, как у них?".
 BAV_learnfromtheaustrians: "Учитесь у австрийцев"
 BAV_learnfromtheaustrians_desc: "Наши соседи, австрийцы, известны своими генералами. Мы должны убедить их научить нас кое-чему о войне".
 BAV_givepowertolandtag: "Дать власть ландтагу".
 BAV_givepowertolandtag_desc: "Наш король верит в наш парламент и предложил дать ландтагу право инициативы. Тогда ландтаг сможет самостоятельно проводить реформы, снимая груз работы с наших плеч."
 BAV_socialdistressoftheworkingclass: "Социальное бедствие рабочего класса"
 BAV_socialdistressoftheworkingclass_desc: "В последнее время дела у рабочих Баварии идут не очень хорошо. Максимилиан II с пониманием относится к их социальным проблемам и хочет их выслушать".
 BAV_palatinatelumber: "Пфальцские пиломатериалы"
 BAV_palatinatelumber_desc: "Пфальцские пиломатериалы отличного качества. Мы должны использовать его эффективно".
 BAV_extendludwigsdnordbahn: "Расширить Зюд-Норд-Бан"
 BAV_extendludwigsdnordbahn_desc: "Людвиг-Зюд-Норд-бан был построен между 1843 и 1854 годами, соединив Нюрнберг, Аугсбург, Бамберг и другие важные города. Расширение этой дороги сделало бы чудеса для нашей инфраструктуры".
 BAV_extendbavarianindustry: "Расширить баварскую промышленность"
 BAV_extendbavarianindustry_desc: "Баварская промышленность все еще находится в стадии развития. Помогать ей развиваться, конечно, было бы неправильно".
 BAV_mnchnerculture: "Мюнхенская культура"
 BAV_mnchnerculture_desc: "Людвиг I сделал Мюнхен центром баварской культуры и искусства. Он построил университеты и реформировал баварские школы. Мы должны следовать его примеру и распространять нашу культуру".
 BAV_horsesforthelandwehr: "Лошади для ландвера".
 BAV_horsesforthelandwehr_desc: "Оснащение баварской армии становится все лучше, но нам еще далеко до этого. Нам нужно ускорить этот процесс".
 BAV_traingenerals: "Тренировать генералов".
 BAV_traingenerals_desc: "Если бы мы начали войну сейчас, мы бы опозорились. У наших генералов нет никакого опыта, и мы должны это изменить".
 BAV_improvethekreuzkaserne: "Улучшить Кройцкасерне".
 BAV_improvethekreuzkaserne_desc: "Кройцкасерне - старейший барак мюнхенского гарнизона. Улучшив его, мы, в свою очередь, сможем улучшить нашу рабочую силу".
 BAV_improvetheisarkaserne: "Улучшить Изаркасерне".
 BAV_improvetheisarkaserne_desc: "Изаркасерне - это кавалерийский барак баварской армии в Мюнхене. В последнее время наша армия испытывает недостаток в кавалерии. Возможно, улучшение казармы сможет это исправить".
 BAV_stopthelandtag: "Остановить ландтаг".
 BAV_stopthelandtag_desc: "Ландтаг мешает нашей армии развиваться за счет сокращения бюджета, это главная причина, почему баварская армия находится в таком плохом состоянии. Если так будет продолжаться, мы не сможем защитить себя".
 BAV_bavariansteel: "Баварская сталь"
 BAV_bavariansteel_desc: "Сталь нашей страны - это реальная возможность. Расширение сталелитейной промышленности поможет нашему экспорту и оружейной промышленности."
 BAV_reformarmsindustry: "Реформировать оружейную промышленность"
 BAV_reformarmsindustry_desc: "Расширив баварскую промышленность, мы должны теперь сосредоточиться на нашем вооружении. Мы остро нуждаемся в новых пушках, униформе и другом снаряжении".
 BAV_civiliancooperation: "Гражданское сотрудничество"
 BAV_civiliancooperation_desc: "Нет страны без людей и нет промышленности без рабочих. Давайте мотивируем наших рабочих и фермеров работать на нашего короля".
 BAV_theprideofthebavarians: "Гордость баварцев".
 BAV_theprideofthebavarians_desc: "Бавария - гордое королевство, с гордым народом. Объявите об этом нашим людям и соседям, и каждый баварец с радостью последует за нашим королем даже на смерть!".
 BAV_gunsfortheknigsarmee: "Оружие для Кенигсармии".
 BAV_gunsfortheknigsarmee_desc: "Теперь у нас больше оружия, но все равно его недостаточно. Постройте больше оружейных заводов. Возможно, тогда мы сможем создать достойную армию".
 BAV_thebavarianwarstrategy: "Баварская военная стратегия"
 BAV_thebavarianwarstrategy_desc: "Пришло время подумать о нашем будущем и наших границах, поскольку война неизбежна. Мы должны готовиться к худшему".
#BAV_armyfirst: "Army First" #NT!
 BAV_armyfirst_desc: "Теперь, когда ландтаг наконец сдался, мы можем начать выращивать нашу армию. Давайте сделаем это первоочередной задачей".
 BAV_ludwigii: "Людвиг II"
 BAV_ludwigii_desc: "Максимилиан II умер, но Людвиг II, его сын, скоро взойдет на трон. Слава нашему новому королю!".
 BAV_getridofthewittelsbachs: "Избавиться от Виттельсбахов".
 BAV_getridofthewittelsbachs_desc: "Это возможность всей жизни. Виттельсбахи правили достаточно долго, пришло время им уйти".
 BAV_prinzkarltheodorslessons: "Уроки принца Карла Теодора".
 BAV_prinzkarltheodorslessons_desc: "Принц Карл Теодор - опытный генерал, сражавшийся в Германской кампании 1813 года. Он должен быть в состоянии научить наших генералов кое-чему о военном искусстве".
 BAV_recoverfromtherussiancampaign: "Восстановиться после русской кампании"
 BAV_recoverfromtherussiancampaign_desc: "Русская кампания 1812 года была катастрофой. Наполеон проиграл войну, а мы помогли ему более чем 30.000 человек. Однако прошлое не должно удерживать нас, вместо этого давайте учиться на наших ошибках."
 BAV_convincethelandtag: "Убедить ландтаг"
 BAV_convincethelandtag_desc: "Конечно, мы убедили ландтаг сократить бюджет нашей армии, но этого недостаточно, чтобы выжить в эти времена. Нам нужно убедить их снова - на этот раз, чтобы они действительно поддержали баварскую армию средствами".
 BAV_likefatherlikeson: "Как отец, как сын".
 BAV_likefatherlikeson_desc: "Без сомнения, Людвиг II - сын короля Макса. Людвиг продолжит наследие своего отца, и мы должны поддержать его".
 BAV_gottstehunsbei: "Gott, steh' uns bei!".
 BAV_gottstehunsbei_desc: "Людвиг II, наш новый король, решил отказаться от политики своего отца. Вместо этого он будет действовать в соответствии со своими собственными мыслями. Возможно, это принесет свежий политический воздух, в котором нуждается наша страна".
 BAV_voicesofthepeople: "Голоса народа"
 BAV_voicesofthepeople_desc: "Хватит, говорим мы! Страна - это ее народ, а народ Баварии хочет больше свободы и равенства. Бавария, потерявшая двух королей за короткое время, находится в смятении, поэтому мы должны действовать быстро. Пусть народ решит, что для него хорошо, а что плохо!".
 BAV_newideasnewwinds: "Новые идеи, новые ветра"
 BAV_newideasnewwinds_desc: "Баварская монархия мертва. Теперь нам нужны новые идеи о государстве, где каждый может быть счастлив. Как насчет страны, в которой вместо социальной сегрегации будет эгалитарность?".
 BAV_prepareforwar: "Готовиться к войне"
 BAV_prepareforwar_desc: "The time has come for us to prepare for war. Our army has been reformed and is ready to move out at any moment. Let us make clear to our enemies that we are not afraid of them and will welcome them with raised guns."
 BAV_militarystrength: "Военная сила"
 BAV_militarystrength_desc: "Максимилиан II был сторонником военной силы, и Людвиг II хочет продолжить эту мысль. В наше время это, вероятно, самый эффективный способ заявить о своей силе."
 BAV_withdrawfromthezollverein: "Выйти из Зольферайна".
 BAV_withdrawfromthezollverein_desc: "Зольферайн - это всего лишь жалкая попытка пруссаков гармонизировать немецкие государства. Давайте покончим с этой смехотворной пропагандой".
 BAV_pickourside: "Выберите нашу сторону".
 BAV_pickourside_desc: "Без союзников нам просто не выжить. К счастью, у нас есть два варианта, а именно Пруссия и Австрия."
 BAV_thenewrepublic: "Новая Республика".
 BAV_thenewrepublic_desc: "Наконец-то государство, где народ является своим королем, может стать реальностью! Все связанные с этим политические вопросы были решены, и мы можем провозгласить новую Баварскую Республику!"
 BAV_reformthecountry: "Реформировать страну"
 BAV_reformthecountry_desc: "Чтобы наши идеи стали реальностью, вся Бавария должна быть реформирована. Давайте начнем прямо сейчас".
 BAV_forthegermanbavaria: "За немецкую Баварию!".
 BAV_forthegermanbavaria_desc: "Фитиль зажжен. Тот, кто осмелится сказать, что Бавария не является немецкой, получит шок на всю жизнь. Хайль немецкой Баварии!".
 BAV_bavariaspower: "Сила Баварии".
 BAV_bavariaspower_desc: "Бавария - второе по величине немецкое государство после Пруссии, если их вообще можно назвать "немецкими". В любом случае, Бавария не должна быть вынуждена подчиняться кому-либо. Мы должны ясно дать это понять каждой противоборствующей силе".
 #BAV_thegermanmiddle: "The German Middle" #NT!
 #BAV_thegermanmiddle_desc: "" #NT!
 BAV_prussiaisright: "Пруссия права"
 BAV_prussiaisright_desc: "Даже если пруссаки в чем-то отличаются от нас, они доказали, что являются силой, с которой нужно считаться. Бавария решила, и она решила, что союз с пруссаками - меньшее зло".
 BAV_austriaisright: "Австрия права".
 BAV_austriaisright_desc: "Если задуматься на секунду, то Австрия более немецкая страна, чем Пруссия. Или, другими словами, Бавария больше австрийская, чем немецкая. У наших двух стран много общего, и, кроме того, австрийские войска могли бы защитить нас от прусских. Союз с Австрией - это то, что нужно".
 BAV_blueskiesofbavaria: "Голубое небо Баварии"
 BAV_blueskiesofbavaria_desc: "Теперь, когда Республика стала реальностью, мы должны навечно закрепить права народа. Никто больше не сможет их отнять!"
 BAV_voting: "Голосование".
 BAV_voting_desc: "Хотя народ и решает, куда движется наша страна, нам все равно нужен представитель. Создание голосований решит эту проблему".
 BAV_takeover: "Захват власти"
 BAV_takeover_desc: "Если бы мы нанесли удар сейчас, то смогли бы захватить почти все правительственные органы без кровопролития. Дальше все будет как кусок вайсвурста".
 BAV_revolution: "Революция"
 BAV_revolution_desc: "Монархическое правительство ни за что так просто не сдастся. Без крови не будет справедливости. Это призыв к революции и призыв к равенству!".
 BAV_athirddeutschland: "Третья Германия"
 BAV_athirddeutschland_desc: "Мы и наши союзники теперь готовы сформировать Третью Дойчланд, Южногерманскую конфедерацию. С ней мы станем третьей большой державой, способной поддерживать себя без внешней помощи. Это момент, когда мы пишем историю".
 BAV_jointhenorth: "Присоединится к Северу"
 BAV_jointhenorth_desc: "Свершилось. В последнее время отношения между Баварией и Пруссией улучшились, и теперь мы можем присоединиться к Прусскому союзу. Это будет большим шагом к объединению Германии".
 BAV_jointhesouth: "Присоединиться к Югу"
 BAV_jointhesouth_desc: "Австрийцы согласились с нашими предложениями и примут нас с распростертыми объятиями. Вместе мы выступим против прусских свиней".
 BAV_visionariesofeurope: "Визионеры Европы"
 BAV_visionariesofeurope_desc: "Наша республика, возможно, первая в своем роде в Европе. Многие просто не понимают, что монархии - это не выход. Дайте им время, и они поймут. А пока пусть мы будем европейским примером государства, ориентированного на свободу".
 BAV_democracy: "Демократия"
 BAV_democracy_desc: "То, что мы установили, является современной демократией, где народ голосует за представителя. Давайте официально заявим об этом европейским государствам".
 BAV_newmnchnerrte: "Новая Мюнхенская рать".
 BAV_newmnchnerrte_desc: "Мюнхенские Советы - это главные директивные политические силы, которые будут направлять нашу новую страну. Мы должны будем организовать Советы так, чтобы они были способны решать все возникающие политические вопросы."
 BAV_menandwomenofbavaria: "Мужчины и женщины Баварии".
 BAV_menandwomenofbavaria_desc: "Каждый мужчина и каждая женщина должны иметь возможность работать и помогать делать нашу республику великой. Это, несомненно, поднимет и нашу экономику".
 BAV_newvolunteers: "Новые добровольцы".
 BAV_newvolunteers_desc: "После призыва к Баварской революции нам нужно больше добровольцев для нашей новой армии. Если мы немного прорекламируем ее, то наверняка кто-то из наших людей будет готов служить нашей стране."
 BAV_customs: "Таможня?"
 BAV_customs_desc: "В Баварии много обычаев. Например, католическая церковь была большой частью баварской культуры на протяжении всей истории. Нам стоит взглянуть на них и, возможно, немного изменить".
 BAV_agriculturalreforms: "Сельскохозяйственные реформы"
 BAV_agriculturalreforms_desc: "Сельское хозяйство нуждается в реформировании. Нынешняя система ограничивает права фермеров".
 BAV_industrialreforms: "Промышленные реформы"
 BAV_industrialreforms_desc: "Наша промышленность была сформирована с учетом монархического мышления. Если мы хотим эгалитаризма, мы должны сосредоточиться на его изменении".
 BAV_schoolreforms: "Школьные реформы"
 BAV_schoolreforms_desc: "Школьного образования заслуживают все, а не только богатые. Поэтому нам нужно реформировать всю систему школьного образования".
 BAV_therightcause: "Правое дело".
 BAV_therightcause_desc: "То, что мы делаем, - это освобождение народа из лап монархии. То, что мы делаем, справедливо. Распространяйте информацию, и скоро вся Бавария поддержит наше дело!".
 BAV_bavarianconstitution: "Пересмотренная Конституция Баварии"
 BAV_bavarianconstitution_desc: "Теперь, когда мы зашли так далеко, мы должны быть уверены, что никто и ничто не отменит наш прогресс. Давайте создадим новую конституцию и увековечим ее".
 BAV_nomorenobles: "Больше никаких Дворян!"
 BAV_nomorenobles_desc: "Запретив дворянство, мы сделаем так, чтобы ни одна тирания не появилась вновь на нашей любимой баварской земле. Этот необходимый шаг имеет огромное значение для будущего нашей страны."
 BAV_stateschools: "Государственные школы"
 BAV_stateschools_desc: "Мы реформировали систему школьного образования, но она все еще требует внимания. Проще говоря, их слишком мало. Построив больше школ и сделав их государственными, мы сделаем так, чтобы ни один ребенок не вырос необразованным."
 BAV_convincewuerttemberg: "Убедить Вюртемберг".
 BAV_convincewuerttemberg_desc: "Вюртемберг, наш сосед, имеет с нами много общего. Мы должны убедить их проводить политику вместе с нами".
 BAV_convincebaden: "Убедить Баден".
 BAV_convincebaden_desc: "Баден, сосед Вюртемберга, также принимает участие в Triaspolitik. Убедить их будет играть большую роль в Triaspolitik".
 BAV_swayhessedarmstadt: "Sway Hesse-Darmstadt".
 BAV_swayhessedarmstadt_desc: "Теперь, когда мы расширили Триас, мы можем приступить к раскачиванию других немецких государств. Давайте начнем с Гессен-Дармштадта".
 BAV_swayfrankfurt: "Раскачать Франкфурт".
 BAV_swayfrankfurt_desc: "Франкфурт - небольшой независимый город. С расширенным Триасом мы сможем склонить их на нашу сторону".
 BAV_swaysachsen: "Sway Sachsen".
 BAV_swaysachsen_desc: "Следующим союзником будет Саксен. С теми союзниками, которых мы собрали, возможно, они присоединятся к нам".
 BAV_thegermantwo: "Двое германцев".
 BAV_thegermantwo_desc: "У Вюртемберга и Баварии уже давно есть общие интересы. Если мы объединим наши силы, мы сможем снова дать толчок развитию Триаса".
 BAV_extendthetrias: "Расширить Триас".
 BAV_extendthetrias_desc: "Нынешняя Triaspolitik касается только южных земель Германии. Однако если мы расширим ее, то, возможно, сможем получить немецких союзников и на севере."
 BAV_swaythueringen: "Sway Thüringen"
 BAV_swaythueringen_desc: "Тюринген может стать отличным союзником, поскольку он находится прямо между Баварией и Пруссией. Мы должны послать туда кого-нибудь, чтобы попытаться склонить его на свою сторону".
 BAV_swayhannover: "Покорить Ганновер".
 BAV_swayhannover_desc: "Ганновер - немецкое государство на севере, но мы должны хотя бы попытаться привлечь их на свою сторону. Если нам это удастся, Пруссия будет отрезана от своих западных территорий".
 BAV_sueddeutscherzollverein: "Союз землевладельцев".
 BAV_sueddeutscherzollverein_desc: "Мы отказались от Союза чтобы иметь возможность свободно выходить из-под влияния Пруссии, но это отрицательно сказалось на нашей экономике. Мы могли бы предложить свой вариант Союза и не включать в него Пруссию и их союзников, чтобы обратить эффект вспять."
#BAV_catholicchurch: "Catholic Church" #NT!
 BAV_catholicchurch_desc: "Католическая церковь официально признана нашим правительством и является важной частью нашей культуры. Мы должны усилить ее значимость".
 BAV_acceptprotestantism: "Принять протестантизм".
 BAV_acceptprotestantism_desc: "Даже если наша культура тесно связана с классическим католицизмом, протестантизм показал себя как его доминирующая форма. Не говоря уже о том, что мы получим хорошее признание со стороны пруссаков, если официально примем его."
 BAV_ludwigvonderpfordten: "Людвиг фон дер Пфордтен".
 BAV_ludwigvonderpfordten_desc: "Фон дер Пфордтен показал себя как великий политик и профессор Лейпцигского университета. Сделать его председателем в Совете министров было бы хорошей идеей".
 BAV_supportbismarcksparliament: "Поддержите парламент Бисмарка".
 BAV_supportbismarcksparliament_desc: "Бисмарк, к удивлению многих, предложил создать национальный парламент, фактически сделав предложение о реформе Германского Бунда в целом. Если бы мы поддержали его, то оказали бы Пруссии услугу".
 BAV_commoncontempt: "Общее презрение"
 BAV_commoncontempt_desc: "У нас и Австрии есть общий соперник - Пруссия. Конечно, Австрия не откажется от наших предложений, если эти предложения не принесут пользы Пруссии."
 BAV_austriasresigntowar: "Австрийцы отказываются от войны"
 BAV_austriasresigntowar_desc: "Как выразился русский Зар Александр II, "Австрия уже смирилась с войной", то есть Австрия не искала и не ищет мирного решения германского вопроса в первую очередь. Возможно, это хорошая идея - не доверять австрийцам и не рассчитывать на них".
 BAV_myenemysenemy: "Враг моего врага".
 BAV_myenemysenemy_desc: "Австрия - великий союзник, который нам понадобится в неизбежной войне. Мы должны немедленно предложить союз между Баварией и Австрией".
 BAV_anotherwaytounity: "Другой путь к единству"
 BAV_anotherwaytounity_desc: "Все мирные попытки пруссаков объединить немецкие государства провалились. Теперь у них есть только один способ достичь своей цели. Мы должны действовать быстро и поддержать их, чтобы не оказаться под перекрестным огнем без союзников."
 BAV_militaryconsultativecommission: "Военная консультативная комиссия"
 BAV_militaryconsultativecommission_desc: "Военная консультативная комиссия будет проведена для рассмотрения каждого военного хода, который может предпринять Бавария. Эта комиссия и следующие решения буквально определят будущее Баварии."
 BAV_supportfarmers: "Поддержка фермеров"
 BAV_supportfarmers_desc: "Если мы поддержим баварских фермеров, то через некоторое время получим доступ к большему количеству рабочей силы. Давайте немного подумаем о будущем, это точно не будет неправильно".
 BAV_focusoncivilianindustry: "Фокус на гражданскую промышленность"
 BAV_focusoncivilianindustry_desc: "Бавария должна поддерживать своих фермеров, рабочих и людей. Мы должны сосредоточиться на улучшении нашей экономики и промышленности вместо того, чтобы тратить смехотворные суммы денег на экспериментальное оружие и технологии."
 BAV_focusonmilitaryindustry: "Фокус на военной промышленности"
 BAV_focusonmilitaryindustry_desc: "Сейчас нам нужно новое оружие, лошади и пушки, а не вилы, коровы и семена. Время, в которое мы живем, - это время войны, и мы должны к ней готовиться".
 BAV_investinthearmy: "Инвестируйте в оружейную промышленность"
 BAV_investinthearmy_desc: "Видя, что дело становится все более важным с каждым днем, мы должны инвестировать в нашу оружейную промышленность, чтобы помочь нашей армии. Оружия никогда не бывает слишком много".
 BAV_newcropsandfields: "Новые посевы и поля"
 BAV_newcropsandfields_desc: "Наша нация - сельскохозяйственная. Однако у нас все еще не хватает полей, чтобы посадить все новые различные культуры. Мы должны финансово поддержать это дело".
 BAV_uselocalresources: "Использовать местные ресурсы".
 BAV_uselocalresources_desc: "Мы неэффективно используем наши ресурсы, вместо этого мы тратим их на заводы по производству оружия. Поэтому мы должны сосредоточиться на том, чтобы направить эти ресурсы туда, где они нужны".
 BAV_newfactorylayout: "Макет новой фабрики"
 BAV_newfactorylayout_desc: "Изменив планировку наших оружейных заводов, мы сможем сделать их более эффективными. Это значительно поможет развитию нашей оружейной промышленности".
 BAV_reassurepower: "Усилить мощь".
 BAV_reassurepower_desc: "Несмотря на то, что Бавария является конституционной монархией, кажется, что некоторые политики забыли, что наш король по-прежнему является нашей высшей политической фигурой. Не подчиняясь нашему королю, вы не подчиняетесь Баварии. Давайте напомним всем об этом факте".
 BAV_thegermanstrongest: "Сильнейший немец".
 BAV_bavariaandthegermanstates: "Бавария и немецкие государства"
 BAV_bavariaandthegermanstates_desc: "Бавария и некоторые другие средние земли Германии в прошлом пытались проводить общую политику, иногда неудачно, иногда успешно. Мы можем продолжать идти по этому пути, так как многие немецкие государства, похоже, не любят нашего врага - Пруссию."
 BAV_thegermanstrongest_desc: "Бавария - самое большое и сильное среднее немецкое государство. Мы должны дать это понять остальным, чтобы ни у одного среднего государства не возникло плохих идей".
 BAV_cottonexperiments: "Хлопковые эксперименты"
 BAV_cottonexperiments_desc: "Похоже, хлопок становится все более и более важным. Возможно, нам стоит начать пытаться выращивать его у себя на родине, чтобы в будущем не оказаться в полной зависимости от импорта."
 BAV_bavariansupremacy: "Баварское превосходство"
 BAV_bavariansupremacy_desc: "Бавария велика, и никто не должен оспаривать этот факт. Маленькие средние земли Германии должны равняться на нас, а не пренебрегать нашей политикой. Кто против Баварии, тот против нашего короля, и это непростительно".

 ###Events### #NT!
 bavariafocus.0.t: "Максимилиан II мертв!"
 bavariafocus.0.d: "Сегодня королевство в трауре. В течение некоторого времени наш драгоценный король Максимилиан II страдал от тяжелой болезни. После нескольких месяцев борьбы с болезнью, три дня назад Его Величество тяжело заболел. Тело Максимилиана больше не могло противостоять болезни, и сегодня утром он в конце концов скончался. Максимилиан II, будучи королем Баварии в течение 16 лет, умер 10 марта 1864 года, оставив трон пустым. Это событие, безусловно, повлияет на само существование нашего королевства".
 bavariafocus.0.a: "Пусть король покоится с миром".
 bavariafocus.1.t: "Людвиг II принимает решение"
 bavariafocus.1.d: "Как старший сын Максимилиана II, имеющий право на престол, Людвиг II Отто Фридрих Вильгельм фон Виттельсбах взошел на престол в возрасте всего 18 лет после смерти своего отца и теперь официально является новым королем Баварии. Учитывая, что молодой король может быть или уже был объектом манипуляций со стороны иностранного государства, многие политики обеспокоены тем, как Людвиг может вести себя в будущем. В попытке устранить этот риск, некоторые из обеспокоенных выдвинули предложение, которое должно было попытаться убедить короля. Это предложение попытается приблизить Людвига II к делам его отцов и, возможно, даже настаивать на продолжении Triaspolitik. Однако многие считают, что это не приведет ни к какому результату, так как Людвиг никогда не интересовался и, вероятно, до сих пор не интересуется работой и способом правления своих отцов. Что бы мы ни решили сделать, это сильно повлияет на будущее королевства Бавария".
 bavariafocus.1.a: "Мы должны попытаться убедить короля".
 bavariafocus.1.b: "Он еще совсем ребенок. Оставьте его в покое. Для нас это ничего не изменит".
 bavariafocus.2.t: "Выбери нашу сторону"
 bavariafocus.2.d: "Сейчас мы находимся на том этапе, когда нам нужно выбрать сторону. Пруссаки на севере могли бы стать сильным союзником, но австрийцы имеют с нами много общего, в отличие от пруссаков. Если мы хотим сохранить наше королевство, культуру и народ в безопасности, мы должны действовать сейчас".
 bavariafocus.2.a: "Пруссаки отличаются от нас, но они будут отличным союзником и смогут защитить нас".
 bavariafocus.2.b: "Мы ни за что не пойдем на союз с прусскими зверями. Австрия - гораздо лучший выбор".
 bavariafocus.3.t: "Людвиг II мертв!"
 bavariafocus.3.d: "Вновь трагедия обрушилась на Виттельсбахов. Сегодня Людвиг II, старший сын Максимилиана II, был найден мертвым, истекающим кровью на белом пододеяльнике, в своей комнате горничной, которая, похоже, услышала какой-то шум внутри. После того как она нерешительно вошла в комнату, в ней уже не было никого, кроме мертвого Людвига. Его горло было пронзено острым ножом или мечом. Убийство и его истинная причина пока остаются загадкой, но ясно, что оно связано со смертью Максимилиана и планируемым восхождением Людвига на престол."
 bavariafocus.3.a: "Тогда все шло по плану".
 bavariafocus.4.t: "Луитпольд фон Байерн занимает трон!".
 bavariafocus.4.d: "После смерти Людвига II и последовавших за этим общественных волнений Луитпольд Карл Йозеф Вильгельм фон Байерн почувствовал себя обязанным от своего имени восстановить часть стабильности, утраченной из-за отсутствия правящего монарха. Поскольку Оттон I, младший брат Людвига и следующий принц, который должен был унаследовать трон их отца, страдает от психического заболевания, Луитпольд взял на себя обязанности принца-регента Баварии до тех пор, пока его брат не будет признан адекватным или пока не будет подобран подходящий наследник."
 bavariafocus.4.a: "Это может стать для нас неприятностью".
 bavariafocus.5.t: "Triaspolitik"
 bavariafocus.5.d: "Так называемый триас - это попытка южных немецких государств укрепить свои связи и нанести ущерб великим германским державам - Пруссии и Австрии. Основными авторами этой идеи являются Вюртемберг с Карлом Августом фон Вангенхаймом, Бавария с Максимилианом II, нынешним королем Баварии, и премьер-министр Фридрих Фердинанд фон Бойст из Ганновера. Эта идея единой коалиции на юге вновь пережила всплеск популярности после Германской революции и даже получила поддержку Франции. После попытки Пруссии протащить Малую Германию стал реальностью Союз четырех королей, состоящий из Баварии, Саксонии, Ганновера и Вюртемберга, который в основном поддерживает план Большой Австрии."
 bavariafocus.5.a: "Бавария должна возглавить Триас".
 bavariafocus.6.t: "Баварское предложение"
 bavariafocus.6.d: "Бавария сегодня предложила укрепить нашу связь и, возможно, даже создать союз, видя, как напряжение между Австрией и Пруссией продолжает расти. Принятие предложения Баварии может иметь свои преимущества, но многие считают, что старая идея Триаса, попытка южных германских государств укрепить свои связи и противостоять великим германским державам, приведет к тому, что и Австрия, и Пруссия будут против нас. Мы должны принимать решения осторожно".
 bavariafocus.6.a: "Мы должны принять предложение Баварии. Давайте станем сильнее вместе".
 bavariafocus.6.b: "Это предложение не принесет пользы нашей нации. Откажитесь от него".
 bavariafocus.7.t: "Баварское предложение"
 bavariafocus.7.d: "Бавария сегодня предложила укрепить связь между нашими странами. Хотя в прошлом мы проводили не так много общей политики, Бавария может стать хорошим союзником. Однако если мы согласимся, то должны помнить, что привлечем внимание как Пруссии, так и Австрии. Давайте примем решение осторожно".
 bavariafocus.7.a: "Мы должны принять предложение Баварии. Давайте вместе станем сильнее".
 bavariafocus.7.b: "Это предложение не принесет пользы нашей нации. Откажитесь от него".
 bavariafocus.8.t: "Бавария предлагает создать Зюддойче Союз".
 bavariafocus.8.d: "В последнее время отношения между нашей страной и Баварией развиваются очень хорошо. Мы также приобрели несколько новых союзников, и теперь они предложили новый вид Союз. Принятие этого нового южногерманского Союза означало бы избавление от старого и расстройство Пруссии. Тем не менее, это предложение - неплохой ход со стороны Баварии, желающей исключить своих врагов из нового Союза. Другими словами, Бавария думает о нас как о союзнике".
 bavariafocus.8.a: "Блестящая идея! Это принесет большую пользу нашей экономике".
 bavariafocus.8.b: "Это просто попытка Баварии захватить больше власти. Не дайте им добиться успеха".
 bavariafocus.9.t: "Бавария предлагает Южногерманскую конфедерацию!".
 bavariafocus.9.d: "Южногерманский союз стал реальностью, и теперь Бавария хочет продвинуться еще дальше. Предлагаемая Южногерманская конфедерация - это военный и экономический союз между союзными средними немецкими государствами. Принять его означает отказаться от возможности получить в союзники Пруссию или Австрию и остаться в одиночестве. Есть два варианта развития событий: либо новая Южногерманская конфедерация не будет поддержана многими средними государствами, что ознаменует ее гибель, либо она станет Третьей Германией, третьей большой державой в средней Европе. Мы не любим играть в азартные игры с будущим нашей страны, но в данном случае это кажется неизбежным".
 bavariafocus.9.a: "Наша страна хочет быть частью этой новой конфедерации. Это ознаменует новую эру".
 bavariafocus.9.b: "Мы ни за что не договоримся. Это самоубийство".
 bavariafocus.10.t: "Баварский протестантизм мертв?".
 bavariafocus.10.d: "Католицизм - это часть истории и культуры Баварии. Его отмена означала бы отмену нашей культуры, а этого никто не хочет. Католическая церковь навсегда останется частью нашей страны".
 bavariafocus.10.a: "Это к лучшему".
 bavariafocus.11.t: "Бавария принимает протестантизм"
 bavariafocus.11.d: "Сегодня Бавария потеряла часть своей культуры. Государство официально признало протестантизм, сделав его государственной религией. Однако многие недовольны таким развитием событий, а именно "классическая" католическая церковь и консервативные группы."
 bavariafocus.11.a: "Посмотрим, как это будет развиваться".
 bavariafocus.12.t: "Консерваторы сопротивляются!"
 bavariafocus.12.d: "После нашей недавней пропротестантской политики, группа консервативных баварских групп подняла свой голос. Они требуют, чтобы мы прекратили "разрушать их любимую культуру" и вернулись к старым стандартам. Что бы мы ни делали, мы должны быть готовы к ответной реакции".
 bavariafocus.12.a: "Пусть они немного покричат, и в конце концов их крики стихнут. Мы поступаем правильно".
 bavariafocus.12.b: "Может быть, нам не стоит быть такими агрессивными. Давайте сначала немного поговорим".
 bavariafocus.13.t: "Баварский протестантизм терпит поражение!".
 bavariafocus.13.d: "Наша попытка официально признать протестантизм провалилась. Многие вооруженные группы начали бастовать и протестовать против наших последних неконсервативных шагов. Католическая церковь одержала верх и только расширила сферу своего влияния. Все эти усилия - впустую".
 bavariafocus.13.a: "Неужели они не видят, что разрушают нашу страну?!".
 bavariafocus.14.t: "Баварский протестантизм принят!".
 bavariafocus.14.d: "Никто не верил, что такое может произойти - и все же это случилось. Консервативные группы просто не смогли заставить правительство снова принять классический католицизм. Вместо этого протестантизм теперь играет большую роль в повседневной жизни баварского гражданина. Тем не менее, консервативные группы отказываются от своей любимой католической церкви, и баварский народ теперь четко разделен".
 bavariafocus.14.a: "Новые времена требуют новых стандартов".
 bavariafocus.15.t: "Бавария - друг?"
 bavariafocus.15.d: "Баварские советники и политики сегодня прибыли в Вену и предложили молчаливое сотрудничество между Баварией и Австрией, поскольку мы оба, мягко говоря, имеем что-то против Пруссии. Хотя с их стороны было бы логично попросить нас стать союзниками, возможно, нам не стоит слишком вмешиваться в дела средних земель Германии. С другой стороны, при определенной политической работе мы могли бы закрепиться в Баварии, что, возможно, облегчило бы борьбу с Пруссией".
 bavariafocus.15.a: "Чем больше союзников на нашей стороне - тем лучше".
 bavariafocus.15.b: "Они нам не нужны".
 bavariafocus.16.t: "Бавария - союзник?".
 bavariafocus.16.d: "И снова баварские советники прибывают в Вену. На этот раз их предложение более радикально - видя, как Пруссия продолжает настаивать на своих требованиях, Бавария теперь хочет, чтобы мы стали официальным союзником против них, чувствуя угрозу со стороны Пруссии. Это может стать нашим шансом полностью привлечь Баварию на нашу сторону. Однако это может подстрекать пруссаков".
 bavariafocus.16.a: "Если подумать, Бавария не так уж сильно отличается от Австрии".
 bavariafocus.16.b: "У нас может быть общий враг, но мы можем справиться и в одиночку".
 bavariafocus.17.t: "Переговоры с Австрией идут хорошо"
 bavariafocus.17.d: "Сегодня наши советники вернулись из Вены с хорошими новостями. Наши предложения Австрии были приняты, и отношения между нашими двумя странами неуклонно растут. Хотя для нас это хорошие новости, Пруссия не должна быть так уж рада такому развитию событий. Мы должны действовать осторожно".
 bavariafocus.17.a: "Это поможет нашим отношениям развиваться".
 bavariafocus.18.t: "Переговоры с Австрией продолжаются успешно"
 bavariafocus.18.d: "И снова наши советники возвращаются, принося с собой хорошие новости. Австрия теперь официально рассматривает нас как союзника после рассмотрения всех плюсов и минусов этой коалиции. Пока существует наш общий враг Пруссия, будет существовать и эта коалиция".
 bavariafocus.18.a: "В наше время союзники просто необходимы".
 bavariafocus.19.t: "Бавария хочет поддержать парламент Бисмарка"
 bavariafocus.19.d: "Предложение Бисмарка о создании парламента, похоже, обрело некоторую популярность в Баварии. Это предложение - последняя попытка Бисмарка объединить средние земли Германии, и, возможно, если Бавария согласится с ним, оно может быть успешным. Время покажет, но сейчас Бавария, похоже, стала более открытой для прусской политики. Мы можем либо принять их поддержку, либо отвергнуть ее, выбор все равно за нами".
 bavariafocus.19.a: "Для них еще не слишком поздно".
 bavariafocus.19.b: "Они просто пытаются подлизаться к нам".
 bavariafocus.20.t: "Пруссия принимает нашу поддержку!"
 bavariafocus.20.d: "Пруссия только что приняла нашу поддержку парламента Бисмарка. Возможно, это сделает нас на шаг ближе к объединению Германии, или, по крайней мере, улучшит отношения между Баварией и Пруссией. В любом случае, это хорошая новость, и мы можем перестать затаивать дыхание".
 bavariafocus.20.a: "Возможно, нам все-таки удастся избежать эскалации".
 bavariafocus.21.t: "Бавария хочет единства"
 bavariafocus.21.d: "Бавария снова хочет поддержать наш поступок, и на этот раз речь идет о единстве Германии. Видя, что война, вероятно, неизбежна, Бавария хочет поддержать нас. Хотя мы не думаем, что Бавария действительно хочет вступить в войну, а только пытается получить союзников на случай войны, они могли бы стать хорошим союзником на юге. По крайней мере, территория Баварии может быть использована в качестве временного буфера между средними землями Германии и нами".
 bavariafocus.21.a: "Очень хорошо, будет единство".
 bavariafocus.21.b: "Ничего, кроме лжи. Мы не должны им доверять".
 bavariafocus.22.t: "Пруссия согласна!"
 bavariafocus.22.d: "После некоторого ожидания мы получили сообщение, что Пруссия согласилась на нашу поддержку. Теперь у нас есть сильный союзник на нашей стороне, но мы находимся прямо между другими немецкими государствами и Австрией, все из которых категорически против прусских реформ. Тем не менее, теперь нам не нужно бояться остаться в одиночестве в случае войны".
 bavariafocus.22.a: "Сегодня хороший день".
 #(Austria) #NT!
 bavariafocus.23.t: "Военная консультативная комиссия"
 bavariafocus.23.d: "Сегодня состоялась военная консультативная комиссия. Результаты показывают, что существует большая вероятность того, что мы выживем в предстоящей войне, если будем сражаться на стороне Австрии, так как последние события показали, что Австрия имеет достаточно высокое политическое мнение о нас, чтобы быть нашим союзником. В конечном итоге мы не узнали ничего такого, чего не знали раньше, видя, как Австрия согласилась на все наши предложения. В любом случае, Военная консультативная комиссия считает, что было бы неплохо быть на стороне Австрии".
 bavariafocus.23.a: "Комиссия закончена".
 #(lean Austria) #NT!
 bavariafocus.24.d: "Сегодня состоялась военная консультативная комиссия. Результаты оказались не столь однозначными, как мы надеялись, заявив, что, хотя у Австрии есть свои разногласия, вероятно, было бы все же лучше воевать на их стороне, а не пытаться выжить в одиночку. Австрийцы согласились с большинством наших предложений, что делает союз в случае войны вероятным, но не окончательным. В любом случае, Военная консультативная комиссия считает, что было бы хорошей идеей быть на стороне Австрии в случае войны, но все же быть осторожными рядом с ними."
 #(Prussia) #NT!
 bavariafocus.25.d: "Сегодня состоялась военная консультативная комиссия. Результаты были, мягко говоря, неожиданными: комиссия рекомендовала Пруссию в качестве союзника. Пруссия и Бавария сами по себе не лучшие друзья и имеют свои культурные и политические разногласия, но последние события показали, что пруссаки могут быть не столь агрессивны против Баварии, как мы думали. В любом случае, Военная консультативная комиссия считает, что было бы неплохо быть на стороне Пруссии".
 #(lean Prussia) #NT!
 bavariafocus.26.d: "Сегодня состоялась военная консультативная комиссия. Результаты оказались несколько неожиданными: комиссия рекомендовала Пруссию в качестве союзника в случае войны. Однако комиссия отметила, что главной целью Пруссии является расширение своего влияния, а это значит, что однажды она может выступить против нас. Поэтому мы должны быть очень осторожны, вступая в союз с Пруссией. В любом случае, Военная консультативная комиссия считает, что было бы неплохо быть на стороне Пруссии, но при этом следить за их действиями".
 #(neutral) #NT!
 bavariafocus.27.d: "Сегодня состоялась военно-консультативная комиссия. Результаты оказались, по большей части, разочаровывающими. Вместо того, чтобы выработать четкое заявление, комиссия не смогла найти согласия между своими членами. Таким образом, ни Пруссия, ни Австрия не кажутся хорошими вариантами на случай войны. Возможно, нам стоит попытаться сохранить нейтралитет, даже если поначалу это кажется маловероятным".
 bavariafocus.28.t: "Баварские обычаи"
 bavariafocus.28.d: "Бавария - страна культуры, искусства и обычаев. Однако с созданием новой республики мы должны спросить себя, может ли так продолжаться дальше. Мы могли бы попытаться убедить наш народ с большим пониманием относиться к другим культурам и религиям и разделить государство и религию."
 bavariafocus.28.a: "Наши обычаи и культура важны для нашего народа".
 bavariafocus.28.b: "Возможно, смена темпа была бы полезна".
 bavariafocus.29.t: "Бавария решает"
 bavariafocus.29.d: "После того, как за столь короткое время сменилось два короля и были приняты новые социальные идеи, правительство находится в смятении. Сейчас у нас есть шанс сформировать будущее нашей страны, взяв поводки в свои руки. Прежде чем совершать ошибки, о которых мы будем жалеть в будущем, мы должны решить, как к этому подойти. Мы можем либо попытаться захватить власть изнутри, либо призвать к революции".
 bavariafocus.29.a: "Это наш шанс захватить власть без кровопролития".
 bavariafocus.29.b: "Дворяне ни за что не уступят. Единственный выход - революция".
 bavariafocus.30.t: "[From.GetName] Принимается!"
 bavariafocus.30.d: "[From.GetName], похоже, понравилось наше предложение, и он его принял! Теперь мы можем двигаться дальше и собирать других союзников. Вместе мы сильны!"
 bavariafocus.30.a: "Отличные новости!"
 bavariafocus.31.t: "[From.GetName] Отказывается!"
 bavariafocus.31.d: "К нашему сожалению, [From.GetName] отклонил наше предложение. Мы должны двигаться дальше и попытаться убедить других присоединиться к нам".
 bavariafocus.31.a: "Они не понимают, насколько это важно".
 bavariafocus.32.t: "Основан Нюрнбергский промышленный и культурный союз!"
 bavariafocus.32.d: "Как мы и распорядились, в Нюрнберге был создан Промышленный и культурный союз. Он будет активно стараться поддерживать и стимулировать нашу промышленность и распространение нашей культуры. Кроме того, это поможет нам добиться большего влияния на местном уровне в Нюрнберге".
 bavariafocus.32.a: "Приятно слышать!"
 bavariafocus.33.t: "Безирксамт Эрланген создан!".
 bavariafocus.33.d: "В соответствии с нашими указаниями был создан Безирксамт Эрланген. Поскольку Эрланген, небольшой город в непосредственной близости от Нюрнберга, рос очень быстро, Безирксамт обеспечивает нам, баварскому правительству, полный контроль над аграрной культурой и промышленностью в этом районе."
 bavariafocus.33.a: "Wunderbar!"
 bavariafocus.34.t: "Культура Мюнхена"
 bavariafocus.34.d: "Со времен Людвига I Мюнхен является центром баварской культуры. Этот город вносит основной вклад в формирование имиджа Баварии и одновременно является нашей столицей. По нашему указанию, баварская культура теперь выйдет за пределы Мюнхена и достигнет даже самых маленьких деревень и городков [Root.GetName]".
 bavariafocus.34.a: "Ausgezeichnet!"
 bavariafocus.35.t: "Гордость баварцев".
 bavariafocus.35.d: "Сегодня [Root.GetLeader] выступил с речью, сказав людям, что они, как [From.GetAdjectiveCap]ы, должны гордиться собой. Речь была встречена громкими аплодисментами, и на следующий вечер повсюду можно было услышать и увидеть радостное пение, танцы и выпивку. Ein Prosit auf Bayern!".
 bavariafocus.35.a: "Мы - гордая нация!"
 bavariafocus.36.t: "Бавария хочет играть по-крупному"
 bavariafocus.36.d: "Сегодня Королевство Бавария объявило, что отныне оно хочет играть более значительную роль в европейском концерте и найти свое место в нем. Учитывая, что это самая большая и влиятельная средняя земля Германии, некоторые считают, что желание Баварии быть замеченной другими может быть успешным, если она будет участвовать в международной политике, как это делают крупные державы. Другие, однако, считают, что это желание всего лишь желание, отмечая, что Королевство Бавария никогда раньше не было заинтересовано в том, чтобы стать частью концерта. В то время как малые страны, такие как некоторые другие средние земли Германии, по-видимому, хотят, чтобы Бавария добилась успеха и стала более значимой, главные и давно существующие державы Европы, в основном Франция, Пруссия и Австрия, хотели бы, чтобы Бавария осталась в своем нынешнем положении."
 bavariafocus.36.a: "Вперед, Бавария!"
 bavariafocus.36.b: "Это всего лишь принятие желаемого за действительное".
 bavariafocus.37.t: "Бавария хочет играть в безопасность"
 bavariafocus.37.d: "На данный момент Королевство Бавария заявило сегодня, что будет оставаться в стороне от основных европейских проблем. Хотя Бавария хочет продолжать играть определенную роль в делах Германии, она не хочет вмешиваться в какие-либо заметные иностранные дела. Этот выбор, с другой стороны, похоже, никого не удивил, особенно учитывая размеры крупных держав, граничащих с маленьким королевством, а именно: Французской империи, Королевства Пруссия и Австрийской империи. Бавария, якобы не желая отказываться от своей изолированной политики и культуры, предпочитает сосредоточиться на немецких регионах, а не конкурировать с соседними державами, которые окружают ее и ее союзников."
 bavariafocus.37.a: "Мы сохраним наши принципы".
 bavariafocus.37.b: "Мудрое решение".
 bavariafocus.38.t: "Людвиг-Донау-Майн-Канал расширен!".
 bavariafocus.38.d: "Как мы и распорядились, канал Людвиг-Донау-Майн-Канале был расширен. Завершенный в 1846 году и построенный во время правления Людвига I, канал Донау-Майн с тех пор является важным инструментом баварской торговли. После завершения расширения он позволяет нам использовать больше судов для торговли, что делает Баварию более значимой в сфере торговли".
 bavariafocus.38.a: "Корабли - это, конечно, нечто".
 bavariafocus.39.t: "Людвиг-Зюд-Норд-Бан расширен!".
 bavariafocus.39.d: "Как мы и распорядились, Людвиг-Зюд-Норд-Бан был продлен. Названный в честь Людвига I, как и канал Людвиг-Донау-Майн-Канале, он позволяет быстро перемещаться между Франконией и Верхней Баварией, доходя даже до Саксонии. После расширения его дополнительными линиями он дает нам возможность доставлять наши товары во все уголки Баварии быстрее, чем когда-либо прежде".
 bavariafocus.39.a: "Поезда - это нечто".
 bavariafocus.40.t: "Сформирована Южногерманская конфедерация!".
 bavariafocus.40.d: "Похоже, что триасполитика Баварии и других средних земель Германии наконец-то окупилась. С недавних пор средние земли проводят общую политику, руководствуясь Баварией, самой большой и, скорее всего, самой сильной средней землей в Германии. Сегодня, после бесконечных обсуждений и дебатов, родилась Южногерманская конфедерация, которую официально возглавила Бавария. Ее члены рекламируют ее как "Третий Дойчланд", третью большую германскую державу, рядом с Австрией и Пруссией. Однако до сих пор остается загадкой, принесет ли этот совершенно новый союз какие-либо плоды и будет ли он идти в ногу с европейскими державами."
 bavariafocus.40.a: "Мы станем державой, с которой придется считаться".
 bavariafocus.40.b: "Третья Германия сформирована".
 bavariafocus.41.t: "[From.GetName] Присоединяется к Южногерманскому Союзу!".
 bavariafocus.41.d: "Мы только что получили сообщение, что [From.GetName] вступил в Южногерманский Союз. Как следует из этого, они отказались от старого".
 bavariafocus.41.a: "Это принесет большую пользу нашей экономике".
 bavariafocus.42.t: "[From.GetName] Отказывает южногерманский Союз!".
 bavariafocus.42.d: "Мы только что получили сообщение, что [From.GetName] отклонил наше предложение. Не видя будущего у нового Южногерманского Союза, они решили придерживаться старого".
 bavariafocus.42.a: "Что они вообще выиграют от этого решения!?".
 bavariafocus.43.t: "[From.GetName] Присоединяется к Южногерманской конфедерации!".
 bavariafocus.43.d: "Правительство [From.GetAdjectiveCap] сегодня сообщило нам, что поддержит наше дело, согласившись с нашим предложением, и что [From.GetName] присоединится к Южногерманскому Союзу. Теперь они де-юре являются его членами".
 bavariafocus.43.a: "Едины мы сильны!"
 bavariafocus.44.t: "[From.GetName] Отрицает Южногерманскую конфедерацию!".
 bavariafocus.44.d: "Рассмотрев все плюсы и минусы нашего предложения, [From.GetName] решил не вступать в новую Южногерманскую конфедерацию. Нам придется искать других членов".
 bavariafocus.44.a: "После всех этих проблем, через которые мы прошли!?".
 bavariafocus.45.t: "[BAV.GetNameDef] Предлагает создание Триаса"
 bavariafocus.45.d: "[BAV.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние государства к созданию Триаса, или Третьего Дойчланда, как некоторые его называют. Будучи по сути конфедерацией или лигой, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, и [BAV.GetName] теперь официально предложил создать эту лигу Триаса. В связи с этим и мы, и [BAD.GetNameDef] получаем приглашение. Если кто-то из нас откажется, то Trias распадется, так как для ее создания нужны и [WUR.GetName], и [BAD.GetName]. Однако, принимая решение о том, принять или отклонить это предложение, мы должны помнить, что превращение в третью германскую державу может иметь последствия."
 bavariafocus.45.a: "Пусть это будет час рождения третьей Германии!".
 bavariafocus.45.b: "Это старая и нереалистичная идея; фантазия".
 bavariafocus.48.d: "[BAV.GetName], наш сосед на юге немецких земель, в последнее время мотивирует средние земли к образованию Триаса, или Третьего Дойчланда, как некоторые его называют. Будучи по сути конфедерацией или лигой, Триас создаст третью державу, помимо Пруссии и Австрии, на юге. Понравилась эта идея, и [BAV.GetName] теперь официально предложил создать эту лигу Триаса. Таким образом, мы получаем это приглашение, причем [WUR.GetNameDef] уже принял его. Если бы мы отказались, "Триас" распался бы, так как для его формирования требуются как [WUR.GetName], так и [BAD.GetName]. Однако, решая, принять или отклонить это предложение, мы должны помнить, что превращение в третью германскую державу может иметь последствия."
 bavariafocus.46.t: "Триас создан!"
 bavariafocus.46.d: "Поскольку [WUR.GetNameDef] и [BAD.GetNameDef] приняли наше предложение о создании Триаса, мы, три южногерманских государства Триаса, теперь являемся союзниками друг друга. Поскольку у этой формы Триаса нет лидера как такового, каждый член может высказывать свои опасения и амбиции, если захочет. Однако, для обеспечения внутренней стабильности этой структуры, [BAV.GetName] будет действовать как представитель Триаса."
 bavariafocus.46.a: "Пусть Третий Дойчланд процветает и процветает!".
 bavariafocus.49.t: "[WUR.GetName] Принимается!"
 bavariafocus.49.d: "До нас дошли слухи, что [WUR.GetNameDef] принял наше предложение относительно Триаса. Теперь [BAD.GetNameDef] должен решить, будет ли создан Триас или нет."
 bavariafocus.49.a: "Мы приветствуем наших [WUR.GetAdjective] друзей!".
 bavariafocus.47.t: "[FROM.GetName] Отрицает!".
 bavariafocus.47.d: "Поскольку [FROM.GetNameDef] отклонил наше предложение относительно Триаса, с нашей стороны больше не может быть сформирована подобная структура, так как для этого необходимо согласие как [WUR.GetName], так и [BAD.GetName]. К сожалению, для нас и для всех южных немецких земель, желающих Третьего Дойчланда, мы больше ничего не можем сделать, чтобы обеспечить суверенитет средних земель, включая себя."
 bavariafocus.47.a: "Мечта о Триасе - разбилась на тысячу осколков...".
 bavariafocus.50.t: "Приглашение в Триас"
 bavariafocus.50.d: "После того, как Триас был основан на юге, [BAV.GetNameDef] спрашивает нас, хотим ли мы присоединиться к нему или нет. Три нации-основательницы Триаса, а именно [BAV.GetName], [WUR.GetName] и [BAD.GetName], сейчас находятся в поиске новых союзников, поскольку Триас и сейчас довольно мал. Решив присоединиться к ним, мы сможем принять участие в создании Третьего Дойчланда, хотя надо сказать, что это может иметь и свои последствия."
 bavariafocus.50.a: "Третья Германия, мы будем ее частью!".
 bavariafocus.50.b: "Мы не хотим усугублять политическую ситуацию, в которой уже находится Центральная Европа".
 bavariafocus.51.t: "[FROM.GetName] Принимается!".
 bavariafocus.51.d: "После нашего приглашения в Триас, [FROM.GetNameDef] решили, что принадлежность к новообразованному Триасу принесет им пользу в долгосрочной перспективе."
 bavariafocus.51.a: "Добро пожаловать в Третью Германию!"
 bavariafocus.52.t: "[FROM.GetName] Отрицает!"
 bavariafocus.52.d: "После нашего приглашения в Триас, [FROM.GetNameDef] решили, что им лучше держаться подальше от новообразованного Триаса".
 bavariafocus.52.a: "Будь прокляты эти проклятые [FROM.GetAdjective]ы!".

 bavariaevent.0.t: "Максимилиан II пытается продвигать реформы"
 bavariaevent.0.d: "Баварский король Максимилиан II сегодня предложил отменить свободу прессы и избирательного права. Вспоминая немецкую революцию 1848 и 1849 годов, король считает, что должны быть приняты более строгие законы, чтобы предотвратить возвращение подобного движения. Однако многочисленные советники и политики не уверены, что это действительно хорошая идея. Многие опасаются, что такие реформы могут подстрекать народ, что только усугубит ситуацию. Будут ли эти предложенные реформы реализованы или нет, все еще остается под вопросом".
 bavariaevent.0.a: "Мы будем следовать воле короля".
 bavariaevent.1.t: "Frankfurter Fürstentag".
 bavariaevent.1.d: "Сегодня, 17 августа 1863 года, началась сессия Франкфуртского фюрстентага. Фюрстентаг был инициирован австрийским кайзером и посвящен предлагаемым реформам в отношении Германской конфедерации. Предложенные реформы, если они будут приняты, среди прочего, создадут парламентский комитет, приближая Германскую конфедерацию к статусу федерального государства. С другой стороны, Пруссия предложила другие планы реорганизации Германской конфедерации. Мы могли либо поддержать австрийские предложения, либо не одобрить их и поддержать прусские, либо остаться нейтральными."
 bavariaevent.1.a: "Мы поддержим австрийские предложения".
 bavariaevent.1.b: "Мы не хотим никого подстрекать".
 bavariaevent.1.c: "Мы поддержим предложения Пруссии".
 bavariaevent.2.t: "Поход короля Макса"
 bavariaevent.2.d: "Максимилиан II сегодня совершил пеший поход в альпийский регион в Верхней Баварии. Общая длина пути составляет 26 км и простирается от вершины Хёрнле у Бад Кольгруба, королевского Ягдхауса на Пюршлинге и вершины Кламмшпитце до Брунненкопфхойзера, построенного самим королем Максом."
 bavariaevent.2.a: "Мы должны назвать эту тропу в честь нашего короля!".
 bavariaevent.3.t: "Общая политика с [From.GetNameDef]".
 bavariaevent.3.d: "Наши недавние политические действия произвели впечатление на министров и политиков [From.GetAdjectiveCap]. После многих обсуждений, предложений и дебатов наши две страны, наконец, согласились проводить общую политику и в будущем становиться сильнее вместе - бок о бок."
 bavariaevent.3.a: "Прост нашим новым [From.GetAdjectiveCap] друзьям!".
 bavariaevent.4.t: "Общая политика с [From.GetNameDef]".
 bavariaevent.4.d: "Боясь, что наша последняя попытка провести общую политику с [From.GetAdjectiveCap] накалит отношения между ними и другими немецкими государствами, [From.GetName] отвергли наше предложение. Однако, похоже, они тронуты нашей недавно начатой открытой политикой и хотят остаться в дружеских отношениях."
 bavariaevent.4.a: "Очень жаль, но нам придется уважать их решение".
 bavariaevent.5.t: "[From.GetName] Предлагает общую политику"
 bavariaevent.5.d: "Сегодня [From.GetNameDef] предложил общую политику между нашими двумя странами. Они считают, что это хороший способ улучшить отношения между нами".
 bavariaevent.5.a: "[From.GetNameDef] - наши друзья. Мы должны принять их".
 bavariaevent.5.b: "Даже если наши страны обе немецкие, есть причина, по которой мы независимы".
