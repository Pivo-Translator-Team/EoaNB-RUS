  ###Leaders### 
 POLITICS_MAXIMILIAN_II_DESC: "Upon taking the responsibility of the throne after his father’s passing, Maximilian II restored stability of the Kingdom during the German Revolution of 1848. King Max, as his followers call him, stands up for Bavarian independence and culture, making him very popular among the people. Unlike his father, Maximilian takes more interest in governmental issues than personal extravagance. Following his policy of making Bavaria into a center of culture, education and arts, Maximilian II declined the Frankfurt Constitution proposed by the Frankfurt Assembly, triggering the 1849 Palatine uprising. With the help of the Prussian army and Bavarian military corps, however, the revolt was broken." #NT!
 POLITICS_BAV_LUDWIG_II_DESC: "Ludwig II Otto Friedrich Wilhelm von Wittelsbach ascended to the throne of King of Bavaria at the age of 18 after his father had died of an illness, not prepared for high office and unknown to politicians. Ludwig is committed to culture; his love for Richard Wagner's music, however, raised many concerns among the Bavarian government and first and foremost his own family. Maximilian II, his father, once said "You're a dreamer, Ludwig. Do you know what your love for art is in reality? Weakness" during a demonstration of the new M/1842 rifle. With straining relations with Prussia all we can do is hope our new King, Ludwig II, will lead us to glory, and not our doom." #NT!
  
