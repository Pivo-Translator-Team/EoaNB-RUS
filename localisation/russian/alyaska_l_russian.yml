l_russian:
  
  #National Focus Tree 
  
  #Starting Branch 
  
 ALK_vic_Pearl_of_the_Motherland: "Жемчужина Отчизны"
 ALK_vic_Pearl_of_the_Motherland_desc: "Русская Америка — край льда, пушного зверя, диких туземцев и смелых первопроходцев. Истинный русский фронтир. Но сейчас дела идут, мягко говоря нехорошо."
 ALK_vic_Chief_Manager: "Главный Правитель"
 ALK_vic_Chief_Manager_desc: "Текущий правитель Русско-Американской Компании это контр-адмирал Степан Васильевич Воеводский. Его основные усилия, помимо повышения безопасности Русской Америки, направлены на улучшение жизни его работников и гарантирование прибыли компании."
 ALK_vic_Legacy_of_the_Great_Northern_Expedition: "Наследие Великой Северной Экспедиции"
 ALK_vic_Legacy_of_the_Great_Northern_Expedition_desc: "Русская Америка — это результат многих русских экспедиций в северные проходы Евразии и Северного Ледовитого океана. Это навсегда останется в нашей памяти, гарантируя, что все наши моряки способны укротить суровую погоду северной части Тихого и Северного Ледовитого океанов."
  
  #Economic Branch 
 ALK_vic_RAC_Economics: "Экономика РАК"
 ALK_vic_RAC_Economics_desc: "Экономика Русской Америки не так уж развита и диверсифицирована. Мы, РАК, в основном полагаемся на торговлю пушниной, которая считается неустойчивым источником дохода в перспективе. Мы должны найти новые пути, если хотим обеспечить будущее компании."
 ALK_vic_Resource_ExtRACtion: "Добыча ресурсов"
 ALK_vic_Resource_ExtRACtion_desc: "Полуостров Кенай считается перспективным с точки зрения добычи угля. Это может быть разумным источником дохода, поэтому нам нужно рассмотреть возможность их разработки."
 ALK_vic_Fur_Trade: "Торговля пушниной"
 ALK_vic_Fur_Trade_desc: "Пушнина — наш традиционный и самый постоянный источник дохода. Это то, для чего изначально был создан РАК. В торговле одна забота – не стояла бы работа!"
 ALK_vic_Trading_Ventures: "Торговые Предприятия"
 ALK_vic_Trading_Ventures_desc: "РАК Кажется, что это не очень подходящее положение для крупных торговых предприятий. Нам нужно взглянуть на этот вопрос с другой точки зрения. РАК находится на побережье Тихого океана, что открывает возможности для торговли с Америкой и Китаем, продажи их товаров в России."
 ALK_vic_RAC_Economic_Dead_End: "РАК Экономический тупик"
 ALK_vic_RAC_Economic_Dead_End_desc: "Несмотря на наши недавние усилия по улучшению экономического положения РАК, мы, похоже, зашли в своего рода экономический тупик. РАК, без сомнения, находится в кризисе, который глубоко укоренен в политическом составе колонии. Многие считают это поводом продать Аляску..."
  
  #Political Branch 
 ALK_vic_New_Chief_Manager: "Новый Главный Правитель"
 ALK_vic_New_Chief_Manager_desc: "Новый Главный Правитель РАК сегодня будет установлен. Выбор пал на капитана Ивана Фургельма. Его курс направлен ​​на улучшение экономического положения компании, налаживание отношений с туземцами и судостроение. Слава Главному Правителю!"
 ALK_vic_End_Ice_Treaty: "Конец Ледового договора"
 ALK_vic_End_Ice_Treaty_desc: "Торговля льдом с американцами была нашим второстепенным доходом в течение многих лет, но сегодня она не считается такой уж прибыльной, в основном из-за огромной конкуренции на рынке и наших устаревших методов. Мы должны положить конец Ледовому договору, чтобы не упасть в грязь лицом."
 ALK_vic_Native_Diplomacy: "Контакт с местными"
 ALK_vic_Native_Diplomacy_desc: "На Аляске много туземцев. Честно говоря, действительно, абсолютное большинство людей здесь туземцы. Было много конфликтов с ними в прошлом, особенно у умелых в военном деле и многочисленных тлингитов. И все же, самый хрупкий мир — лучше любой небольшой войны, да и у нас осталось не так много денег в казне, что означает, что конфликт не только бессмыслен, но и, о ужас, убыточен. Мы должны установить более выгодные отношения с туземцами, чтобы улучшить наше благосостояние."
 ALK_vic_Thats_All: "На этом всё?"
 ALK_vic_Thats_All_desc: "Знаете, лёгкий выход из тяжёлой ситуации может привести к безвыходной ситуации. Никто не знает, какие меры нужно предпринять, чтобы ситуация на Аляске улучшилась, поэтому нужно предпринять какие-то радикальные действия в Санкт-Петербурге"
  
  #Diplomatic Branch 
 ALK_vic_RAC_Relations_with_the_Americas: "Взаимодействие РАК с Североамериканским союзом"
 ALK_vic_RAC_Relations_with_the_Americas_desc: "Североамериканский союз является одним из наших крупнейших торговых партнеров и самой могущественной суверенной нацией в Америке. Мы должны гарантировать, что наши отношения останутся дружественными, чтобы продолжить операции."
 ALK_vic_Open_for_Sale: "Начать торги?"
 ALK_vic_Open_for_Sale_desc: "РАК это компания, верно? И компании можно покупать и продавать, если они не приносят прибыли. Может быть, мы рассмотрим предложения о продаже, если таковые появятся?"
  
  #Sell Debate Branch 
 ALK_vic_alyaskan_Burden: "Аляскинское ярмо"
 ALK_vic_alyaskan_Burden_desc: "Продолжение деятельности Русско-Американской компании больше не считается прибыльным. Мы должны найти решение этой проблемы, будь то реорганизация или продажа."
 ALK_vic_Selling_Debate: "Дебаты о продаже"
 ALK_vic_Selling_Debate_desc: "Обсуждения о судьбе Аляски началось. Решение примут в Санкт-Петербурге."
 ALK_vic_Keep: "Тяжёлая ноша"
 ALK_vic_Keep_desc: "Нет причин отказываться от земли, завоеванной потом и кровью наших первопроходцев. Вместо того, чтобы просто продавать проблемную землю, мы найдем лекарство от ее несчастий."
 ALK_vic_Reform_Russian_America: "Реформировать Русскую Америку"
 ALK_vic_Reform_Russian_America_Desc: "«Когда вы делаете шаг, начинает проявляться путь»"
 ALK_vic_Sell: "Скинуть ярмо"
 ALK_vic_Sell_desc: "Нет смысла держать далекую, небезопасную и невыгодную колонию. Мы должны превратить это бремя в инвестиции. Если мы продадим Аляску Соединенным Штатам или Великобритании, мы сможем улучшить наши отношения с ними и вернуть часть наших финансовых потерь."
 ALK_vic_United_Kingdom: "Британцы хорошие партнёры."
 ALK_vic_United_Kingdom_desc: "Несмотря на то, что мы являемся конкурентами, британцы знают, как вести бизнес. Сотрудничество с компанией Гудзонова залива в прошлом было очень плодотворным, и с приобретением Аляски ее состояние возрастет. Кроме того, будет снята некоторая напряженность между нами и Британской Империей, что само по себе весьма недурно."
 ALK_vic_United_States: "Новые партнёры?"
 ALK_vic_United_States_desc: "Соединенные Штаты обладают огромным потенциалом, чтобы стать величайшей державой в Америке, и, без сомнения, попытаются установить контроль над всем континентом. Зачем оставлять наши отношения на волю случая и ждать, пока янки станут колонистами, если мы могли бы просто продать им это, получив жизненно важные деньги и одновременно подогрев наши отношения?"
  
  #Economic Decisions 
 ALK_decision_category_alyaskan_economy: "Экономика Аляски"
 ALK_mission_meeting_eco_deadend: "Встреча экономического тупика"
 ALK_mission_meeting_eco_deadend_desc: "Славные деньки РАК давно прошли, так как сегодня мы из последних сил пытаемся получить доход и удовлетворить своих инвесторов. Мы должны найти новые решения, если РАК хочет продолжить свое существование."
 ALK_decision_kenai_coal_expansion: "Расширить угольные шахты на полуострове Кенай"
 ALK_decision_kenai_coal_expansion_desc: "Полуостров Кенай, похоже, богат углем, который может стать хорошим, а главное надёжным источником дохода для компании, если нам удастся правильно его добывать."
 ALK_decision_fur_trade_expansion: "Увеличить сбор пушнины"
 ALK_decision_fur_trade_expansion_desc: "Пушнина была и остается основным источником доходов РАК, по крайней мере, на бумаге. Поскольку Восточная война наконец закончилась и опасность конфискации наших кораблей британским флотом исчезла, мы должны обеспечить стабильные поставки меха, чтобы удержаться на плаву."
 ALK_decision_tea_trade_expansion: "Попробовать торговлю чаем"
 ALK_decision_tea_trade_expansion_desc: "Неочевидно, что компания, специализирующаяся на торговле пушниной, может попробовать заняться торговлей чаем. Однако ее расположение на побережье Тихого океана, работающий торговый флот и растущий спрос на чай в России открывают новые возможности для получения прибыли. Мы должны расширить наши операции по торговле чаем, особенно — с Китаем."
  
  
  ###Events 
  
  #Sale Chain 
 Аляска.1.t: "Аляскинское ярмо"
 Аляска.1.d: "Похоже, экономическая ситуация в наших американских колониях наконец ударилась о дно. Пока чиновники РАК пытаются склонить правительство к предоставлению субсидий колонии, многие полемики, особенно либерально настроенные, считают Аляску обузой и рекомендуют ее наконец продать. В любом случае, выход из кризиса должен быть найден в ближайшее время."
 Аляска.1.a: "Мы вскоре предложим наши варианты."
 Аляска.2.t: "Дебаты о продаже"
 Аляска.2.d: "Продажа Аляски была впервые предложена во время Крымской войны бывшим губернатором Восточной Сибири графом Муравьевым-Амурским. Он заявил, что Аляска слишком небезопасна для британского обращения и в любом случае станет целью американской экспансии в будущем. Продав его, Россия не только получит большую сумму столь необходимых денег, но и одновременно улучшит свои отношения с возможным покупателем и укрепит позиции России на Тихом океане.\n\nЕго аргументы актуальны и сегодня и получают поддержку реформистов и военно-морского министра. Во главе стоят граф Константин Романов и министр финансов граф Ройтерн. Есть также много тех, кто выступает против продажи, в первую очередь министр иностранных дел граф Александр Горчаков. Они настаивают на сохранении нашего владения на Аляске и превращении ее в наш форпост в Западном полушарии.\n\nОднако окончательное решение за вами, ваше величество. Что нам делать?"
 Аляска.2.a: "Нужно сбросить ярмо!"
 Аляска.2.b: "Это наш крест, нам его и нести!"
 Аляска.3.t: "Наладить контакты с Американцами"
 Аляска.3.d: "Американцы из США лучший вариант для продажи. Они близки географически, влиятельны в Америке и, что самое важное, хоть как-то дружелюбны к нам. Эта сделка может привести к большой выгоде для всех нас. Да и кто если не они?"
 Аляска.3.a: "Отправьте им весточку."
 Аляска.4.t: "Представители России предлагают купить... Аляску?"
 Аляска.4.d: "Сегодня мы получили интересное предложение. Российский посланник Эдуард де Стекль передал предложение Российской империи о продаже нам своей колонии — Аляски. Цена не слишком высока, да и дополнительная земля никогда никому ещё не навредила. Стоит ли нам соглашаться на их предложение?"
 Аляска.4.a: "Мы согласны на сделку, где подписать?"
 Аляска.4.b: "Мы не заинтересованы. Отказать."
 Аляска.5.t: "Американцы соглашаются на покупку!"
 Аляска.5.d: "Наше посольство в Вашингтоне сообщает нам, что наше предложение о продаже Аляски было сочтено интересным американским правительством. В ближайшее время мы начнем переговоры о цене продажи и последующих действиях."
 Аляска.5.a: "Подготовьте банковский перевод"
 Аляска.6.t: "Американцы... О ужас, они отказали нам!"
 Аляска.6.d: "Наше посольство в Вашингтоне сообщает нам, что наше предложение о продаже Аляски Соединенным Штатам не было сочтено интересным американским правительством. У нас есть разные варианты, как отреагировать на этот вопрос. Мы можем попытаться убедить их, подкупив некоторых влиятельных политиков, которые будут агитировать за наше предложение. Это определенно снизит чистую прибыль от продажи, но немного денег лучше, чем совсем ничего, верно ведь?"
 Аляска.6.a: "Мы должны попытаться «уговорить» их. Прибыль того стоит"
 Аляска.7.t: "Русские проводят компанию в поддержку покупки нами Аляски?"
 Аляска.7.d: "Дело Аляски не исчезло после нашего решения отклонить предложение России о продаже. В последнее время наш государственный секретарь Уильям Х. Сьюард, похоже, очень оптимистично настроен относительно возможного приобретения Аляски, что поддержит наш вектор развития, стратегическое положение на Тихом океане и, в теории, приведет к приобретению Британской Колумбии. Однако ходит много слухов о том, что Сьюард был просто подкуплен российским правительством, чтобы поддержать их желание продать невыгодную колонию, или просто пытается улучшить свой общественный имидж.\n\nНет никаких весомых доказательств того, что Сьюард был коррумпирован, и его доводы вполне разумны. Не следует ли нам пересмотреть нашу позицию по предложению о продаже?"
 Аляска.7.a: "Обдумав это во второй раз, я думаю что Уильям в чём-то прав... Подготовьте документы и ответ представителям России"
 Аляска.7.b: "Чёрт, мы уже говорили что нам это не интересно. Уильям, ты в своём уме?"
 Аляска.8.t: "Американцы всё ещё не заинтересованы в нашем предложении."
 Аляска.8.d: "Несмотря на все наши усилия, американцы по-прежнему равнодушны к нашему предложению о продаже, что значительно угнетает многих сторонников продажи. Остается не так много вариантов, наиболее разумный из них — британцы. Они, конечно, наши конкуренты, но деньги есть деньги, и продажа дополнительной колонии может немного подогреть наши отношения. Однако этот вариант многие наши советники считают непатриотичным и может быть плохо воспринят общественностью. Стоит ли нам сказать нашему посланнику в Лондоне, чтобы он сделал предложение, или, может быть, нам самим сохранить колонию наудачу, надеясь исправить ситуацию?"
 Аляска.8.a: "Ну и чёрт с ними. Свяжитесь с британцами, нам нужно скинуть это хоть кому-то"
 Аляска.8.b: "Если даже они не согласны, что же, оставим себе. Как-нибудь вытянем."
 Аляска.9.t: "Представители России предлагают нам купить их колонию — Аляску."
 Аляска.9.d: "Сегодня мы получили интересное предложение. Российский посланник Филипп Бруннов передал предложение Российской империи о продаже нам своей колонии Аляска. Цена считается не слишком высокой, и дополнительная земля никогда никому не вредила. Стоит ли нам соглашаться на их предложение?"
 Аляска.9.a: "С их аргументами не поспоришь, чёрт, давайте провернём это!"
 Аляска.9.b: "Это нам не интересно. Аляска слишком дорого нам обойдётся."
 Аляска.10.t: "Англичане согласились на сделку! Аляска теперь не наша головная боль!"
 Аляска.10.d: "Наше посольство в Лондоне сообщает, что наше предложение о продаже Аляски Соединенному Королевству было сочтено интересным британским правительством. В ближайшее время мы начнем переговоры о цене продажи и последующих действиях."
 Аляска.10.a: "Подготовьте банковский перевод"
 Аляска.11.t: "Британцы тоже отказывают. О горе! Нам что, придётся самим расхлёбывать эту кашу, ваша светлость?"
 Аляска.11.d: "Наше посольство в Лондоне сообщает, что наше предложение о продаже Аляски Соединенному Королевству не было сочтено интересным британским правительством. У нас заканчиваются варианты, а голос тех, кто настаивает на реформах в колонии и ее развитии, становится громче. Нет смысла продолжать поиск покупателя, нам придется рассмотреть возможность предстоящей реформы в Аляске."
 Аляска.11.a: "Горчаков был прав. Этот крест придётся нести нам самим."
 Аляска.12.t: "Реформы в администрации Русской Америки"
 Аляска.12.d: "После решения о реорганизации наших американских владений будет проведена обширная реформа аляскинского управления. Вместо колониальной монополии будет создана гражданская администрация при генерал-губернаторе, а РАК продолжит свою деятельность как частная компания, специализирующаяся на перевозках и торговле пушниной. Да поможет нам Бог."
 Аляска.12.a: "Впереди ещё много... Очень много работы."
 Аляска.13.t: "Реформы в администрации Русской Америки"
 Аляска.13.d: "После покупки Аляски у России мы начнем процесс включения новых земель в нашу административную систему, так как будет создан Департамент Аляски при военном губернаторе, который будет курировать переходный процесс и передачу РАК."
 Аляска.13.a: "Впереди ещё много работы!"
 Аляска.14.t: "Реформы в администрации Русской Америки"
 Аляска.14.d: "После покупки Аляски у России мы начнем процесс включения новых земель в нашу административную систему, поскольку новые территории будут переданы в ведение нашей колониальной администрации в Канаде."
 Аляска.14.a: "Работы ещё непаханное поле..."
  
 Аляска.101.t: "Экономический тупик"
 Аляска.101.d: "Чем больше РАК старался, тем очевиднее становилось, что затеи компаний не поддаются исправлению. Даже с расширенной добычей ресурсов и торговлей компания не может достичь своей цели, поскольку дыра в бюджетах продолжает расти. Сотрудники РАК продолжат удерживать его на плаву, но что-то нам подсказывает, что правительство Санкт-Петербурга теперь будет менее оптимистично настроено в отношении продолжения деятельности РАК и, вероятно, захочет продать его вместе со всей землей, поскольку выгодность Аляски для России становится еще более сомнительной."
 Аляска.101.a: "Вызывает опасения."
  
  #Ideas 
 ALK_idea_ice_treaty: "Ледяной договор"
 ALK_idea_ice_treaty_desc: "Как это ни обидно, но одним из основных источников дохода РАК является торговля льдом с западным побережьем США. Это не очень удачное предприятие, да и конкуренция высока, но деньги есть деньги."
 ALK_idea_tea_trade: "Чайная торговля"
 ALK_idea_tea_trade_desc: "Торговля чаем – достаточно новая сфера для РАК, но она уже приносит большую прибыль, что помогает компании хоть немного залатать дыру в бюджете."
 ALK_idea_Alyacka_reorganised: "Реформированная колония"
 ALK_idea_Alyacka_reorganised_desc: "Итоги 70-летней монополии РАК на Аляске были признаны неудовлетворительными, и была создана новая колониальная администрация. С этого момента Аляска вступает в новую главу своей истории."
  
  #Tooltips 
 ALK_vic_open_for_sale_tt: "§YСоединенные Штаты откроют возможность купить Аляску, если они каким-то образом осознают ее важность§!"
