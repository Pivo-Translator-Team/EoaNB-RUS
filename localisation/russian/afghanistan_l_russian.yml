 AFG_idea_afghan_splintering: "Афганское разбитое корыто"
 AFG_idea_afghan_splintering_desc: "После распада империи Дуррани Афганистан распался на враждующие между собой осколки — мелкие пуштунские эмираты и различных военачальников, захватившик себе земли. Британское вторжение в страну в 1839 году также не помогло, и Афганистан продолжал быть серьезно разделенным, пока правители Кабула Баракзаи не вернулись, не вытеснили британцев и не начали консолидировать власть и аннексировать более мелкие эмираты. Теперь осталось только несколько отколовшихся государств, а главным претендентом является эмират Баракзаи в Афганистане, но, несмотря на это, Афганистан по-прежнему остается разобщенным."
