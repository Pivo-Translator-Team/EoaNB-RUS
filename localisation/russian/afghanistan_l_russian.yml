AFG_idea_afghan_splintering_desc: "После распада империи Дуррани Афганистан распался на враждующие между собой остатки Дуррани, более мелкие пуштунские эмираты и различных военачальников. Британское вторжение в страну в 1839 году также не помогло, и Афганистан продолжал оставаться сильно разделенным, пока правители Баракзая не вернулись в Кабул, вытеснили британцев и начали консолидировать власть и присоединять более мелкие эмираты. Сейчас осталось лишь несколько отколовшихся государств, главным претендентом является Баракзайский эмират Афганистана, но, несмотря на это, Афганистан по-прежнему остается разобщенным."
