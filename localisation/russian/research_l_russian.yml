 interchange_parts: "Взаимозаменяемые части"
 interchange_parts_desc: "Стандартизация производства деталей позволяет их взаимозаменяемость. Это улучшает эффективность производства и позволяет массовое изготовление частей."
 mechanical_production_1: "Механическое производство I"
 mechanical_production_1_desc: "Ранние методы использования машин для помощи в производстве товаров существовали с начала промышленной революции. Эти новые машины начинают массово внедряться."
 pyroglycerine_experiment: "Пироглицерин"
 pyroglycerine_experiment_desc: "В некоторых из наших экспериментов ученые подтвердили возможность обнаружения взрывчатого вещества, более мощного, чем черный порох. Продолжение этих исследований может привести к созданию более современных взрывчатых веществ."
 nitroglycerine: "Нитроглицерин"
 nitroglycerine_desc: "Мы научились синтезировать нитроглицерин — крайне мощное взрывчатое вещество, которое можно использовать как в горнодобыче, так и в боевых действиях."
 combustion_theory: "Исследование горения"
 combustion_theory_desc: "Наше внимание к явлению, которое мы называем горением, было вызвано в основном авариями в угольных шахтах с газовыми лампами. Если мы изучим это явление глубже, мы сможем использовать горение для производства или преобразования энергии."
 combustion_study: "Эксперименты с горением"
 combustion_study_desc: "Наука продвинулась достаточно далеко, чтобы позволить проводить эксперименты по изучению процесса горения."
 electromagnetism_theory: "Теории электромагнетизма"
 electromagnetism_theory_desc: "Явление электромагнетизма стало предметом активных обсуждений в научном сообществе. Мы инвестируем исследования в это новое понятие!"
