 tech_humanities_gun_boat_diplomacy: "Дипломатия канонерок"
 tech_humanities_gun_boat_diplomacy_desc: "Война — ужасная перспектива как с моральной, так и с материальной точки зрения. Это верно для всех народов и наций, стремящихся к миру или к избеганию войны. Мы, разумеется, тоже не желаем войны. Но не отступим, если что-то изменится. Для этого и существуют наши канонерки: поддерживать мир и защищать нас от несправедливости..."
 tech_humanities_colonial_settlements: "Колониальные поселения"
 tech_humanities_colonial_settlements_desc: "Когда вы ищете возможность осесть на враждебных землях, вам нужна защита! Создание колониальных фортов и других оборонительных сооружений вокруг наших поселений значительно упростит жизнь нашим людям... и сильно усложнит её для тех, кто захочет устранить наши мирные города!"
 tech_humanities_colonial_forts: "Колониальные форты"
 tech_humanities_colonial_forts_desc: "С защитой наших интересов на этой территории мы можем направить усилия на привлечение поселенцев. С момента первых колониальных экспедиций задача по привлечению людей в отдаленные уголки мира всегда была сложной. Однако с правильным подходом, временем и рекламой мы сможем создать устойчивые поселения!"
