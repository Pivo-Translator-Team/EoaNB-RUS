 DEEP_BATTLE_LABEL_TT: "Улучшить обеспечение и возможность нанесения ударов по глубокому вражескому тылу."
 MASS_MOBILIZATION_LABEL: "МАССОВАЯ МОБИЛИЗАЦИЯ"
 MASS_MOBILIZATION_LABEL_TT: "Максимально активизировать вербовку и упор на численность."
 FLEET_IN_BEING_DESC: "Сильный флот, основой которого являются линкоры, даст понять, что с нами необходимо считаться."
 TRADE_INTERDICTION_DESC: "Сражаясь на море с более сильным противником, мы можем втянуть его флот в битвы и уничтожить пути снабжения, чтобы взять измором его военную машину."
 BASE_STRIKE_DESC: "Сделав упор на авианосцы и их поддержку, мы сможем достать любого врага, будь то на суше или море."
 AIR_SUPERIORITY_DESC: "Наши истребители — основа ВВС. Они сторожат наше небо, сопровождают бомбардировщики и уничтожают врагов, помогая сухопутным войскам."
 BATTLEFIELD_SUPPORT_DESC: "Улучшив взаимодействие штурмовиков с наземными дивизиями, мы сможем масикмально эффективно уничтожать силы противника."
 OPERATIONAL_INTEGRITY_DESC: "Тактические бомбардировщики очень гибки, они могут оказывать поддержку наземным войскам в дополнение к стандартным бомбардировкам."
 STRATEGIC_DESTRUCTION_DESC: "Уничтожая заводы противника, будь то ночью или, что гораздо опаснее, днем, мы сильно подорвем его военно-промышленный комплекс."
