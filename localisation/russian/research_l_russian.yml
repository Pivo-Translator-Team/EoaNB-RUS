 tech_naval_mtg_superfire_designs: "Superfire Designs"
 tech_naval_mtg_superfire_designs_desc: "Superfire Designs улучшит огневую мощь наших турелей".
 tech_naval_mtg_early_light_batteries: "Батареи раннего света".
 tech_naval_mtg_early_light_batteries_desc: "Легкие батареи, для использования против легкобронированных или небронированных морских целей."
 tech_naval_mtg_1915_light_batteries: "Легкие батареи 1915 года"
 tech_naval_mtg_1915_light_batteries_desc: "Лучшие легкие батареи, для использования против легкобронированных или небронированных морских целей."
 tech_naval_mtg_early_medium_batteries: "Ранние средние батареи".
 tech_naval_mtg_early_medium_batteries_desc: "Средние батареи, для использования против прилично бронированных морских целей."
 tech_naval_mtg_1915_medium_batteries: "Средние батареи 1915 года"
 tech_naval_mtg_1915_medium_batteries_desc: "Улучшенные средние батареи, для использования против прилично бронированных морских целей."
 tech_naval_mtg_early_heavy_batteries: "Ранние тяжелые батареи".
 tech_naval_mtg_early_heavy_batteries_desc: "Тяжелые батареи, для использования против сильно бронированных морских целей и Капитальных кораблей".
 tech_naval_mtg_1915_heavy_batteries: "Тяжелые батареи 1915 года"
 tech_naval_mtg_1915_heavy_batteries_desc: "Улучшенные тяжелые батареи, для использования против сильно бронированных морских целей и Капитальных кораблей."
 tech_naval_mtg_deck_mounted_secondary_battery: "Палубная вторичная батарея".
 tech_naval_mtg_deck_mounted_secondary_battery_desc: "Вторичные батареи, установленные на палубах наших кораблей, увеличивают доступную огневую мощь корабля."
 tech_naval_mtg_casemate_secondary_battery: "Казематная вторичная батарея"
 tech_naval_mtg_casemate_secondary_battery_desc: "Улучшенная вторичная батарея для наших боевых кораблей".
 tech_naval_mtg_sails: "Паруса"
 tech_naval_mtg_sails_desc: "Форма морской тяги, испытанная с незапамятных времен, паруса могут быть выведены из строя быстрым прогрессом промышленных технологий сегодня, но пока они работают и доказали свою эффективность на протяжении веков."
 tech_naval_mtg_paddle_wheels: "Лопастные колеса"
 tech_naval_mtg_paddle_wheels_desc: "Весла, приводимые в движение паровым двигателем, наконец-то позволят нам приводить в движение корабли, не полагаясь на ветер и погоду."
 tech_naval_mtg_steam_driven_single_screw_propeller: "Одновинтовой пропеллер с паровым приводом"
 tech_naval_mtg_steam_driven_single_screw_propeller_desc: "\n"корабельный винт\n", как наши инженеры называют эту новую разработку, позволяет расширить двигательные возможности и контроль над кораблем."
 tech_naval_mtg_efficient_steam_propellers: "Эффективные паровые пропеллеры"
 tech_naval_mtg_efficient_steam_propellers_desc: "Достижения в технологии паровых двигателей позволяют нам улучшить возможности наших паровых движителей."
 tech_naval_mtg_early_steam_turbines: "Ранние паровые турбины".
 tech_naval_mtg_early_steam_turbines_desc: "Паровые турбины - это новая концепция, которая может дать нашим кораблям преимущество в технологии движителей, необходимое для того, чтобы обойти наших противников."
 tech_naval_mtg_improved_steam_turbines: "Улучшенные паровые турбины"
 tech_naval_mtg_improved_steam_turbines_desc: "Обновленные конструкции, материалы и технологические приложения для улучшения наших старых паровых турбин."
 tech_naval_mtg_early_oil_engines: "Ранние нефтяные двигатели"
 tech_naval_mtg_early_oil_engines_desc: "Были разработаны версии двигателя внутреннего сгорания, работающего на бензине, и мы должны попытаться применить это в области морских движителей."
 tech_naval_mtg_oil_fueled_engines: "Двигатели на нефтяном топливе"
 tech_naval_mtg_oil_fueled_engines_desc: "Используя двигатели на нефтяном топливе, мы можем сделать корабли независимыми от ветра и погодных условий, при этом гораздо более эффективными, чем паровые системы на угольном топливе."
 tech_naval_mtg_simple_floating_contact_mine: "Простая плавучая контактная шахта"
 tech_naval_mtg_simple_floating_contact_mine_desc: "Простая мина, которая детонирует при контакте с морским судном, вызывая повреждения и затопление".
 tech_naval_mtg_floating_contact_mine: "Плавающая контактная мина".
 tech_naval_mtg_floating_contact_mine_desc: "Достижения в технологии взрывчатых веществ позволили нам сделать наши морские мины намного опаснее".
 tech_naval_mtg_hertz_horn_detonation: "Детонация рога Герца".
 tech_naval_mtg_hertz_horn_detonation_desc: "Мины Герца-Горна полагаются на химическое, а не механическое воздействие для детонации, и работают годами после установки в воде."
 tech_naval_mtg_early_moored_contact_mine: "Ранняя заякоренная контактная мина"
 tech_naval_mtg_early_moored_contact_mine_desc: "Подводные контактные мины плавают на глубине нескольких метров под поверхностью моря и поэтому более склонны вызывать затопление вражеских кораблей."
 tech_naval_mtg_moored_contact_mine: "Подводная контактная мина".
 tech_naval_mtg_moored_contact_mine_desc: "Новая, более усовершенствованная заякоренная контактная мина с большими возможностями по нанесению ущерба".
 tech_naval_mtg_improved_moored_contact_mine: "Улучшенная заякоренная контактная мина".
 tech_naval_mtg_improved_moored_contact_mine_desc: "Эти новые швартовые контактные мины легче приводятся в действие и разрывают более крупные куски морских судов противника".
 tech_naval_mtg_whitehead_torpedo: "Торпеда Уайтхеда".
 tech_naval_mtg_whitehead_torpedo_desc: "Эти самоходные торпеды приводятся в действие тремя паровыми винтами внутри устройства и взрываются при контакте с вражеским кораблем. Легкие суда с такими торпедами могут представлять опасность даже для Капитальных кораблей, не имея при этом огромных батарей, как на Кораблях Охранения."
 tech_naval_mtg_gyroscope_torpedo: "Гироскопы для торпед".
 tech_naval_mtg_gyroscope_torpedo_desc: "Гироскопы помогут нашим торпедам держать курс и быть уверенными, что они попадут во врага."
 tech_naval_mtg_heated_torpedo: "Торпеда с подогревом".
 tech_naval_mtg_heated_torpedo_desc: "Торпеды с подогревом нагревают воздух внутри себя, а затем используют его в качестве топлива, что делает их быстрее, а удар сильнее."
 tech_naval_mtg_twin_tube_torpedo_launcher: "Двухтрубная торпедная пусковая установка".
 tech_naval_mtg_twin_tube_torpedo_launcher_desc: "Современные торпедные пусковые установки могут позволить нам запускать по врагу несколько торпед одновременно."
 tech_naval_mtg_early_radio_guided_torpedo: "Ранняя радиоуправляемая торпеда".
 tech_naval_mtg_early_radio_guided_torpedo_desc: "Используя революционно новую технологию, мы смогли разработать прототипы торпед, управляемых радиоволнами."
 tech_naval_mtg_crows_nest: "Воронье гнездо".
 tech_naval_mtg_crows_nest_desc: "Вороньи гнезда использовались с древних времен как смотровые площадки и для обнаружения вражеских кораблей, и стали неотъемлемой частью морской войны и путешествий."
 tech_naval_mtg_artillery_spotting_techniques: "Техника артиллерийского наведения"
 tech_naval_mtg_artillery_spotting_techniques_desc: "Наши морские артиллеристы будут обучены передовым методам наводки, чтобы обеспечить нам преимущество над противником в морском бою."
 tech_naval_mtg_telescopic_sights: "Телескопические прицелы"
 tech_naval_mtg_telescopic_sights_desc: "Используя телескопические прицелы, основанные на принципе телескопов, используемых, например, в обсерваториях, мы могли бы улучшить наши возможности по обнаружению вражеских кораблей до того, как они обнаружат нас."
 tech_naval_mtg_simple_optical_rangefinders: "Простые оптические дальномеры"
 tech_naval_mtg_simple_optical_rangefinders_desc: "Ранние прототипы дальномеров позволяют нам приблизительно рассчитать расстояние до других морских судов, что позволяет нам более точно настраивать наши орудия для попадания."
 tech_naval_mtg_simple_mechanical_fire_control_systems: "Простые механические системы управления огнем"
 tech_naval_mtg_simple_mechanical_fire_control_systems_desc: "Начало механизации наших систем управления огнем - это первый шаг к революции в современной морской войне."
 tech_naval_mtg_director_control_systems: "Системы управления директора"
 tech_naval_mtg_director_control_systems_desc: "Централизованные системы управления огнем на наших кораблях позволят нам вести точный и частый артиллерийский огонь по врагу."
 tech_naval_mtg_repair_crews: "Ремонтные экипажи"
 tech_naval_mtg_repair_crews_desc: "Создание на наших кораблях специальных экипажей для ремонта пробоин или борьбы с затоплением наших судов предотвратит потопление."
 tech_naval_mtg_steam_driven_water_pumps: "Водяные насосы с паровым приводом"
 tech_naval_mtg_steam_driven_water_pumps_desc: "Водяные насосы всегда приводились в действие только силой человека, если мы сможем использовать механические устройства для их питания, это значительно улучшит их насосные возможности."
 tech_naval_mtg_early_fire_fighting_crews: "Экипажи раннего пожаротушения"
 tech_naval_mtg_early_fire_fighting_crews_desc: "Выделенные экипажи пожаротушения на наших кораблях предотвратят худшее в случае возникновения пожара."
 tech_naval_mtg_fire_fighting_drills: "Противопожарные учения".
 tech_naval_mtg_fire_fighting_drills_desc: "Тренировки наших экипажей в мирное время и на море подготовят их к боевым действиям".
 tech_naval_mtg_integrated_damage_control_system: "Интегрированная система контроля повреждений"
 tech_naval_mtg_integrated_damage_control_system_desc: "Простая система контроля повреждений на наших кораблях значительно повысит живучесть".
 tech_naval_mtg_capital_ship_naval_transportation: "Военно-морской транспорт Капитальных кораблей".
 tech_naval_mtg_capital_ship_naval_transportation_desc: "Наиболее очевидная форма транспортировки морских войск: Перевозка наших войск на существующих военных кораблях".
 tech_naval_mtg_merchant_ship_requisitioning: "Запрос торговых кораблей".
 tech_naval_mtg_merchant_ship_requisitioning_desc: "В военное время мы можем реквизировать торговые корабли, чтобы улучшить наши возможности по транспортировке солдат."
 tech_naval_mtg_civilian_liner_requisitioning: "Реквизиция гражданских лайнеров".
 tech_naval_mtg_civilian_liner_requisitioning_desc: "Если бы мы также реквизировали гражданские лайнеры, мы могли бы еще больше улучшить наши возможности по транспортировке солдат."
 tech_naval_mtg_dedicated_transport_boats: "Выделенные транспортные суда"
 tech_naval_mtg_dedicated_transport_boats_desc: "Разработка специализированных транспортных лодок для флота в конечном итоге будет необходима, и мы должны сделать это, чтобы убедиться, что мы сможем перевозить большое количество солдат, если это потребуется в военное время."
 tech_naval_mtg_armored_transport_boats: "Бронированные транспортные катера"
 tech_naval_mtg_armored_transport_boats_desc: "Защита наших транспортных катеров необходима для того, чтобы как можно больше людей выжило при морском вторжении и транспортировке войск."
