 armor_tech_steam_car_experiment: "Steam Car Experiments" #NT!
 armor_tech_steam_car_experiment_desc: "Early experiments with carriage frams and steam engines suggest we might be able to make a car that runs on a steam engine..." #NT!
 armor_tech_steam_car_prototype: "Steam Car Prototypes" #NT!
 armor_tech_steam_car_prototype_desc: "We will develop prototypes for a steam car." #NT!
