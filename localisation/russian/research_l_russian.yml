 land_doctrine_victorian: "Наполеоновская армия"
 land_doctrine_victorian_desc: "Тактика, стратегии и организация, наиболее ярко воплощенные Великой армией Наполеона, являлись основой всех армий в середине XIX века и стали отправной точкой для всех последующих. Этот тип ведения войны был предназначен для крупных подразделений солдат, сражавшихся плечом к плечу, обученных массовым залпам из гладкоствольного оружия с дульной зарядкой."
 naval_doctrine_victorian: "Викторианский флот"
 naval_doctrine_victorian_desc: "Наши морские тактики и доктрины должны соответствовать современным стандартам."
 air_doctrine_victorian: "Мечта о полетах"
 air_doctrine_victorian_desc: "Хотя это пока остается далекой фантазией, ранние достижения в области воздушных шаров показали, что эпоха воздушной войны когда-нибудь наступит. Мы должны сделать всё возможное, чтобы подготовиться."
 doctrine_victorian_artillery: "Артиллерийская поддержка"
 doctrine_victorian_artillery_desc: "Армии, поддерживаемые артиллерией, способны наносить огромный урон."
 doctrine_victorian_tradition: "Традиционная армия"
 doctrine_victorian_tradition_desc: "Традиционная армия внушает смелость и завоевывает сердца и умы людей."
 doctrine_victorian_industry: "Промышленное наращивание"
 doctrine_victorian_industry_desc: "Армия, за которой стоит промышленность ее страны, никогда не столкнется с проблемами."
 doctrine_victorian_innovation: "Инновационное мышление"
 doctrine_victorian_innovation_desc: "В связи с быстрыми изменениями времени, требуется адаптация и инновации в военном мышлении для достижения победы. Поэтому важно оставаться гибкими и новаторскими, чтобы справляться с любыми ситуациями."
 VICTORIAN_ARTILLERY_DOCTRINE_LABEL: "Сосредоточение на артиллерии"
 VICTORIAN_TRADITION_DOCTRINE_LABEL: "Сосредоточение на традициях"
 VICTORIAN_INDUSTRY_DOCTRINE_LABEL: "Сосредоточение на промышленности"
 VICTORIAN_INNOVATION_DOCTRINE_LABEL: "Сосредоточение на инновациях"
 early_oil_refining: "Ранние методы переработки нефти"
 early_oil_refining_desc: "Переработка нефти позволяет увеличить выход продукции благодаря более эффективной обработке."
 oil_refinery_1: "Нефтеперерабатывающий завод I"
 oil_refinery_1_desc: "Раннее здание, построенное специально для переработки нефти."
 oil_refinery_2: "Нефтеперерабатывающий завод II"
 oil_refinery_2_desc: "Улучшения технологий переработки нефти позволяют модернизировать здания, отвечающие за этот процесс."
 oil_refinery_3: "Нефтеперерабатывающий завод III"
 oil_refinery_3_desc: "Дальнейшие достижения в технологиях переработки нефти ведут к ещё большему увеличению выхода продукции."
 hot_blast_furnaces: "Горячий дутьевой доменный процесс"
 hot_blast_furnaces_desc: "Горячий дутьевой процесс заключается в предварительном нагревании воздуха перед его подачей в доменную печь. Это значительно снижает расход топлива."
 industrial_blast_furnace: "Промышленная доменная печь"
 industrial_blast_furnace_desc: "Дальнейшие улучшения наших доменных печей."
 cast_iron_industrialization: "Промышленное использование чугуна"
 cast_iron_industrialization_desc: "Чугун содержит углерод и имеет более низкую температуру плавления. Стандартизация и исследование этого материала могут сделать наше производство более гибким."
 industrial_finery_forge: "Промышленные огневые кузни"
 industrial_finery_forge_desc: "Огневые кузни используются для удаления углеродных следов из расплавленного железа. Инвестиции в их развитие позволят нам в будущем производить кованое железо."
 wrought_iron_industrialization: "Кованое железо"
 wrought_iron_industrialization_desc: "Кованое железо более прочное и легче сваривается, чем чугун. Его разработка приведет к повышению возможностей строительства и производства."
 chemical_vapor_deposition: "Химическое осаждение из паровой фазы"
 chemical_vapor_deposition_desc: "Химическое осаждение из паровой фазы, или CVD, используется для производства высококачественных материалов."
 dry_puddling_process: "Процесс сухого рафинирования"
 dry_puddling_process_desc: "Процесс сухого рафинирования используется для производства специальных сталей и позволяет обойтись без использования древесного угля."
 bessemer_process: "Процесс Бессемера"
 bessemer_process_desc: "Процесс Бессемера позволяет наладить массовое производство стали."
 regenerative_furnace: "Регенеративная печь"
 regenerative_furnace_desc: "Регенеративные печи удаляют примеси из чугуна, превращая его в сталь."
 siemens_martin_process: "Процесс Сименса-Мартина"
 siemens_martin_process_desc: "Этот процесс расширяет концепцию мартеновских печей, повышая их эффективность."
 electric_arc_furnace: "Электродуговая печь"
 electric_arc_furnace_desc: "Электродуговые печи нагревают материал с помощью электрической дуги, что делает процесс плавки более эффективным."
 industrial_ironworks_1: "Промышленные металлургические предприятия I"
 industrial_ironworks_1_desc: "Улучшения наших промышленных металлургических предприятий."
 industrial_ironworks_2: "Промышленные металлургические предприятия II"
 industrial_ironworks_2_desc: "Дальнейшие улучшения наших промышленных металлургических предприятий."
 stainless_steel: "Нержавеющая сталь"
 stainless_steel_desc: "Нержавеющая сталь, по определению, содержит не менее 10% хрома, что делает её очень устойчивой, особенно к коррозии."
 bayer_process: "Процесс Байера"
 bayer_process_desc: "Процесс Байера используется для переработки боксита в оксид алюминия."
 physical_chemistry: "Физическая химия"
 physical_chemistry_desc: "Изучение химических процессов в деталях."
 rare_earth_discovery: "Открытие редкоземельных элементов"
 rare_earth_discovery_desc: "Редкоземельные элементы используются для различных целей и относятся либо к лантанидам, либо к химически схожим элементам."
 noble_gas_discovery: "Открытие инертных газов"
 noble_gas_discovery_desc: "Инертные газы — это без запаха, бесцветные одноатомные газы с низкой химической активностью. Они имеют различные применения, например, в качестве хладагентов."
 corliss_steam_engine: "Паровая машина Корлисса"
 corliss_steam_engine_desc: "Величайшее улучшение со времен паровой машины Уатта. Паровая машина Корлисса значительно улучшает контроль скорости и эффективность, что делает её пригодной для различных промышленных применений."
 iron_railways: "Железные дороги из кованого железа"
 iron_railways_desc: "Хотя они дороги и сложны в изготовлении, железные дороги из кованого железа позволяют перевозить гораздо более тяжелые грузы, чем железные дороги из чугуна, которые хрупкие и ломаются под значительной нагрузкой."
 manufactories: "Мануфактуры"
 manufactories_desc: "Организация производства товаров в централизованных мануфактурах позволяет создать более эффективные системы производства."
 machine_tools_1: "Станки I"
 machine_tools_1_desc: "Станки — это машины, которые обрабатывают металл или другие материалы. Они повышают точность и увеличивают производительность."
 machine_tools_2: "Станки II"
 machine_tools_2_desc: "Новые инструменты, изготовленные из стальных сплавов, позволяют удвоить производственные мощности."
 machine_tools_3: "Станки III"
 machine_tools_3_desc: "Используя открытия в области новых материалов, более мощные и точные машины смогут удовлетворить потребности развивающихся отраслей, таких как автомобильная промышленность."
 petrol_engine: "Бензиновый двигатель"
 petrol_engine_desc: "Простой двигатель внутреннего сгорания, работающий на бензине."
 petrol_combustion_engine: "Бензиновый двигатель внутреннего сгорания"
 petrol_combustion_engine_desc: "Добавление камеры, в которой топливо сгорает с окислителем, таким как воздух, для производства энергии, помогло улучшить наши двигатели."
 internal_combustion_engine: "Двигатель внутреннего сгорания"
 internal_combustion_engine_desc: "Новейшие конструкции двигателей интегрируют камеру сгорания в двигатель, что значительно повышает его эффективность."
 internal_combustion_engine: "Двигатель внутреннего сгорания"
 internal_combustion_engine_desc: "Новейшие конструкции двигателей интегрируют камеру сгорания в двигатель, что значительно повышает его эффективность."
 mechanical_production_2: "Механическое производство II"
 mechanical_production_2_desc: "С завершением первой промышленной революции механическое производство становится повсеместным."
 mechanical_production_3: "Механическое производство III"
 mechanical_production_3_desc: "Принятие новых машин второй промышленной революции значительно увеличит производство."
 factory_industry_1: "Фабричная индустрия I"
 factory_industry_1_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 factory_industry_2: "Фабричная индустрия II"
 factory_industry_2_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 factory_industry_3: "Фабричная индустрия III"
 factory_industry_3_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 factory_industry_4: "Фабричная индустрия IV"
 factory_industry_4_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 factory_industry_5: "Фабричная индустрия V"
 factory_industry_5_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 industrial_era_tools_1: "Инструменты промышленной эры I"
 industrial_era_tools_1_desc: "С наступлением промышленной революции требуются лучшие ручные инструменты для удовлетворения спроса."
 industrial_era_tools_2: "Инструменты промышленной эры II"
 industrial_era_tools_2_desc: "Дешёвая сталь позволяет изготавливать стальные инструменты. Они более эффективны и долговечны, чем железные."
 industrial_era_tools_3: "Инструменты промышленной эры III"
 industrial_era_tools_3_desc: "Небоскребы требуют лучших инструментов. Улучшенные конструкции и технологии обеспечивают более эффективные и качественные инструменты."
 industrial_era_tools_4: "Инструменты промышленной эры IV"
 industrial_era_tools_4_desc: "Лучшие инструменты приводят к повышению производительности."
 industrial_era_tools_5: "Инструменты промышленной эры V"
 industrial_era_tools_5_desc: "Лучшие инструменты приводят к повышению производительности."
 construction_1: "Гидравлические краны"
 construction_1_desc: "Использование гидравлических лебедок, гидравлически приводимых механических лебедок, позволяет поднимать более тяжёлые грузы по сравнению с традиционными кранами."
 construction_2: "Железобетон" 
 construction_2_desc: "Бетон, усиленный железом, позволяет зданиям лучше выдерживать растягивающие напряжения. Это укрепляет конструкцию в целом."
 construction_3: "Дизайн небоскребов"
 construction_3_desc: "Продвинутые лифты, стальные балки и краны позволяют строить невероятно высокие здания, названные «небоскребами», которые проникают в небо и обеспечивают невероятную плотность застройки."
 construction_4: "Строительство IV"
 construction_4_desc: "Улучшенные строительные технологии и методы ускоряют строительство или ремонт любых сооружений, независимо от их размеров."
 construction_5: "Строительство V"
 construction_5_desc: "Улучшенные строительные технологии и методы ускоряют строительство или ремонт любых сооружений, независимо от их размеров."
 steam_engine: "Атмосферный паровой двигатель"
 steam_engine_desc: "Атмосферные паровые двигатели могут использовать древесину или уголь для выполнения полезной работы. Ранние конструкции откачивали воду из неглубоких угольных шахт и были настолько неэффективны, что были экономически невыгодны вне этих шахт. Однако более эффективный и мощный паровой двигатель Уатта может питать заводы и стационарные машины."
 high_speed_steam_engine: "Паровой двигатель высокого давления"
 high_speed_steam_engine_desc: "С улучшенными методами производства, предотвращающими утечки, котлы и поршни паровых двигателей теперь могут работать при давлении, превышающем одну атмосферу. Это позволяет получать больше мощности при сопоставимом весе, что делает возможными мобильные машины. Однако при очень высоких давлениях они склонны к взрывам."
 porter_allen_engine: "Паровой двигатель Портера-Аллена"
 porter_allen_engine_desc: "Достижения в области станкостроения привели к созданию высокоскоростного парового двигателя. Вращаясь в несколько раз быстрее других паровых двигателей, этот двигатель находит применение на лесопилках благодаря своей высокой скорости и стабильности."
 impulse_steam_turbine: "Импульсная паровая турбина"
 impulse_steam_turbine_desc: "Используя сжатый пар, импульсные турбины способны создавать вращательное движение. Турбины идеально подходят для производства дешёвой и обильной электроэнергии благодаря своей эффективности и высокой скорости."
 de_laval_turbine: "Турбина де Лаваля"
 de_laval_turbine_desc: "Турбина де Лаваля ускоряет пар до полной скорости перед его направлением на лопасть турбины. Это простая и менее дорогая конструкция, не требующая давления."
 ljungstrom_turbine: "Турбина Льюнгстрёма"
 ljungstrom_turbine_desc: "Турбина Льюнгстрёма намного гибче предыдущих турбин. Она может использоваться в системе централизованного теплоснабжения, что делает её идеально подходящей для промышленных комплексов."
 diesel_engine: "Дизельный двигатель"
 diesel_engine_desc: "Двигатель, использующий дизельное топливо, отличается высокой эффективностью, особенно по сравнению с предшественниками."
 early_thermodynamics_theories: "Классическая термодинамика"
 early_thermodynamics_theories_desc: "Классическая термодинамика описывает состояние термодинамических систем в условиях, близких к равновесию. Она используется для моделирования обмена энергией, работой и теплом на основе законов термодинамики."
 gibbs_theory_of_thermodynamics: "Статистическая механика"
 gibbs_theory_of_thermodynamics_desc: "Статистическая механика, также известная как статистическая термодинамика, дополняет классическую термодинамику интерпретацией микроскопических взаимодействий между частицами. Она объясняет, что классическая термодинамика является результатом статистики и квантовой теории на микроскопическом уровне."
 steam_locomotive: "Паровоз I"
 steam_locomotive_desc: "Введение паровой машины высокого давления открыло новые возможности для транспорта. Хотя эти паровозы испытывают трудности при подъёме на высокие холмы, их будущее весьма светлое."
 steam_locomotive_2: "Паровоз II"
 steam_locomotive_2_desc: "Новые локомотивы с более мощными и эффективными двигателями, большими котлами и высокими скоростями преобразуют многонедельные путешествия в поездки, занимающие считанные дни. Более мощные поезда также позволяют перевозить больше грузов."
 steam_locomotive_3: "Паровоз III"
 steam_locomotive_3_desc: "Большие и более мощные локомотивы перевозят больше грузов. Новые меры безопасности, такие как воздушный тормоз, делают поезда безопаснее, а пассажирские вагоны класса люкс с бумажными колесами обеспечивают более тихую и плавную поездку."
 steam_locomotive_4: "Паровоз IV"
 steam_locomotive_4_desc: "Новые, более крупные схемы колес, такие как 4-6-0, 2-8-0, 4-4-2 и 2-8-2, обеспечивают намного более мощные поезда, способные перевозить больше грузов и пассажиров. Вводятся также более быстрые поезда, превышающие скорость в 160 км/ч."
 diesel_locomotive_1: "Дизельный локомотив I"
 diesel_locomotive_1_desc: "Этот локомотив работает на дизельном топливе, что делает его более эффективным."
 traction_engine: "Тяговый двигатель"
 traction_engine_desc: "Тяговые двигатели не работают на рельсах. Несмотря на громоздкость и неподходящесть для пересечения мягкой или тяжелой земли, они являются мощными дорожными тягачами и находят основное применение в сельском хозяйстве."
 early_electric_trains: "Ранние электрические поезда"
 early_electric_trains_desc: "Электрическая энергия предлагает альтернативный источник питания по сравнению с паром. Однако низкая выходная мощность от батарей ограничивает его применение."
 electric_tramway: "Электрический трамвай"
 electric_tramway_desc: "Трамваи на электрической тяге обеспечивают более чистый способ движения трамваев, чем лошади, более тихий, чем пар, и более дешевый, чем канат. Однако эти ранние электрические трамваи ненадежны."
 steel_railways: "Стальные железные дороги"
 steel_railways_desc: "Более тяжелые локомотивы требуют прочных путей для поддержки увеличенного веса. Сталь является гораздо более прочным материалом, который не только крепче, но и служит в несколько раз дольше, чем железо. Однако сталь очень дорога в производстве."
 standardized_gauge: "Стандартизация колеи"
 standardized_gauge_desc: "Стандартизация колеи обеспечит гораздо более эффективную транспортировку, так как больше не потребуется перегружать груз с одного поезда на другой. Однако процесс стандартизации будет дорогостоящим."
 wohler_synthesis: "Синтез Вёлера"
 wohler_synthesis_desc: "Процесс превращения цианата аммония в мочевину."
 organic_chemistry: "Органическая химия"
 organic_chemistry_desc: "Нам необходимо изучить органические аспекты химии для продвижения в этой области науки."
 chemical_structure_model: "Модель химической структуры"
 chemical_structure_model_desc: "Разработка модели для легкого понимания структуры химических элементов значительно поможет нашим исследовательским усилиям."
 periodic_table: "Периодическая таблица элементов"
 periodic_table_desc: "Все известные человечеству элементы аккуратно организованы в удобную таблицу. Это достижение станет благословением для наших ученых."
 polymer_chemistry: "Полимерная химия"
 polymer_chemistry_desc: "Исследования и разработки в области полимеров."
 celluloid: "Целлулоид"
 celluloid_desc: "Соединение, созданное из нитроцеллюлозы и камфоры. Может использоваться как замена слоновой кости."
 polyethylene_synthesis: "Синтез полиэтилена"
 polyethylene_synthesis_desc: "Полиэтилен - это материал, относящийся к группе пластиков. Если мы научимся его синтезировать, то сможем использовать его для различных нужд."
 microbiology: "Микробиология"
 microbiology_desc: "Наука о микроорганизмах, влияющих на наш мир, недавно стала очевидной для учёных. Мы должны инвестировать в это направление исследований!"
 food_preserving_icebox: "Сохранение продуктов в льдогенераторе"
 food_preserving_icebox_desc: "При хранении продуктов в льдогенераторе они портятся гораздо медленнее."
 food_canning: "Консервирование продуктов"
 food_canning_desc: "При хранении продуктов в консервных банках они портятся значительно медленнее. Это открытие будет очень полезно для моряков или нашей армии!"
 pasteurization: "Пастеризация"
 pasteurization_desc: "Процесс уничтожения микроорганизмов в продуктах питания и напитках путём их нагрева, что предотвращает порчу."
 vapor_compression_refrigerator: "Рефрижерация парокомпрессией"
 vapor_compression_refrigerator_desc: "В этом процессе хладагент проходит фазовые изменения, что доказало свою эффективность в исследованиях."
 absorption_refrigerator: "Абсорбционная рефрижерация"
 absorption_refrigerator_desc: "Абсорбционный холодильник использует источник тепла для обеспечения энергии, необходимой для охлаждения."
 early_artificial_fertilizer: "Ранние искусственные удобрения"
 early_artificial_fertilizer_desc: "Традиционные методы, такие как внесение навоза и вспашка почвы, ускоряют рост растений."
 high_phosphate_fertilizer: "Высокофосфатные удобрения"
 high_phosphate_fertilizer_desc: "Удобрения с высоким содержанием фосфатов, необходимых растениям, еще больше сокращают сроки роста."
 copper_salts_pesticides: "Пестициды на основе медных солей"
 copper_salts_pesticides_desc: "Медные соли могут использоваться в качестве пестицидов для защиты наших посевов от вредителей."
 fungicides: "Фунгициды"
 fungicides_desc: "Фунгициды - это химические соединения, которые убивают паразитические грибы и их споры, ингибируя их рост."
 industrial_fertilizers: "Промышленные удобрения"
 industrial_fertilizers_desc: "Промышленные удобрения для дальнейшего увеличения урожайности."
 pre_industrial_farms: "Доиндустриальные фермы"
 pre_industrial_farms_desc: "Фермы, использующие доиндустриальные методы для производства."
 cottage_industry_1: "Кустарная промышленность I"
 cottage_industry_1_desc: "Производство промышленных товаров прямо на частной территории, такой как фермы, увеличит объём производства."
 cottage_industry_2: "Кустарная промышленность II"
 cottage_industry_2_desc: "Увеличенные средства и стимулы для кустарной промышленности."
 agricultural_engineering: "Агроинженерия"
 agricultural_engineering_desc: "Мы будем инвестировать в разработку технологий, улучшающих сельскохозяйственную производительность."
 early_tractors: "Ранние тракторы"
 early_tractors_desc: "Тракторы могут значительно увеличить сельскохозяйственную производительность."
 mechanized_farming: "Механизированное сельское хозяйство"
 mechanized_farming_desc: "На протяжении веков сельское хозяйство велось с использованием примитивных ручных инструментов. С приходом промышленной революции это изменится."
 threshing_machine: "Молотильная машина"
 threshing_machine_desc: "Машины для отделения семян, например, зерна, от стеблей и шелухи растений увеличивают эффективность фермерских работ."
 manufactured_seed_drill: "Сеялка"
 manufactured_seed_drill_desc: "Устройство, которое гораздо эффективнее засевает семена, чем любой фермер вручную."
 pyroglycerine_synthesis: "Синтез пироглицерина"
 pyroglycerine_synthesis_desc: "В некоторых наших экспериментах учёные подтвердили возможность обнаружения взрывчатого вещества, более мощного, чем чёрный порох. Продолжение исследований в этом направлении может привести к открытию более совершенных взрывчатых веществ."
 dynamite: "Динамит"
 dynamite_desc: "Конденсация взрывчатых материалов в удобные для использования в шахтах или боевых действиях палочки."
 electrical_engineering: "Электротехника"
 electrical_engineering_desc: "Изучение и применение электричества."
 early_incandescent_lightbulb: "Ранние лампы накаливания"
 early_incandescent_lightbulb_desc: "Электрические лампы с нагреванием проводов до температур, при которых они начинают светиться."
 better_incandescent_lightbulb: "Лампы накаливания Свана/Эдисона"
 better_incandescent_lightbulb_desc: "Улучшенные и более эффективные лампы."
 geissler_tube: "Трубка Гейсслера"
 geissler_tube_desc: "Газоразрядные трубки для электрического светового разряда."
 daguerreotype: "Дагеротип"
 daguerreotype_desc: "Фотографический процесс, в котором отполированная медь, покрытая серебром, делается светочувствительной и затем подвергается воздействию камеры. Этот процесс приводит к изображению с острым отражающим стилем, как зеркало."
 collodion_process: "Коллодионный процесс"
 collodion_process_desc: "Фотографический процесс, при котором фотоматериал покрывают, сенсибилизируют, экспонируют и проявляют всего за пятнадцать минут."
 photographic_glass_plate: "Фотографическая стеклянная пластина"
 photographic_glass_plate_desc: "Стеклянные пластины, используемые в качестве носителя для фотографии."
 dry_plate: "Сухая пластина"
 dry_plate_desc: "Улучшенная фотографическая пластина."
 ambrotype: "Амбротип"
 ambrotype_desc: "Фотография на стекле, видимая благодаря влажной пластинке, представляющей собой вариант коллодионного процесса."
 tintype: "Ферротип"
 tintype_desc: "Фотография, создаваемая путем прямого позитивного изображения на тонком металлическом листе, покрытом темной эмалью."
 photographic_film: "Фотографическая пленка"
 photographic_film_desc: "Полоса или лист прозрачной пленки с эмульсией, содержащей мельчайшие кристаллы серебра."
 electrical_telegraph: "Электрический телеграф"
 electrical_telegraph_desc: "Телеграф, использующий электрические сигналы."
 telephone: "Телефон"
 telephone_desc: "Телекоммуникационное устройство для передачи звуков на большие расстояния."
 phonograph: "Фонограф"
 phonograph_desc: "Устройство для механической записи и воспроизведения звука."
 cinematograph: "Кинематограф"
 cinematograph_desc: "Кинокамера, также служащая в качестве проектора и печатного аппарата."
 electromagnetic_radiation_detection: "Обнаружение электромагнитного излучения"
 electromagnetic_radiation_detection_desc: "Обнаружение и исследование электромагнитных волн для дальнейшего использования этих знаний."
 xray_discovery: "Открытие рентгеновских лучей"
 xray_discovery_desc: "Исследование рентгеновских лучей, формы электромагнитного излучения."
 early_radiograph: "Ранняя рентгенограмма"
 early_radiograph_desc: "Рентгенограммы используют рентгеновские лучи для анализа человеческого тела, что позволяет видеть, например, переломы костей."
 radioactivity_discovery: "Открытие радиоактивности"
 radioactivity_discovery_desc: "Радиоактивность — это стохастический процесс на атомном уровне, приводящий к распаду частиц. Мы должны инвестировать в изучение этого явления."
 photoelectric_effect: "Фотоэлектрический эффект"
 photoelectric_effect_desc: "Явление эмиссии электронов или других свободных носителей при воздействии света на материал."
 radio_wave_generators: "Генераторы радиоволн"
 radio_wave_generators_desc: "Исследование и разработка устройств, способных излучать электромагнитные волны на определенных частотах."
 wireless_telegraphy: "Беспроводной телеграф"
 wireless_telegraphy_desc: "Способность передавать информацию без проводов революционизирует многие сферы жизни."
 early_radio: "Раннее радио"
 early_radio_desc: "Портативное устройство беспроводного телеграфа. Это изобретение революционизирует связь."
 voltas_battery: "Батарея Вольты"
 voltas_battery_desc: "Ранняя батарея, которая производит постоянный электрический ток."
 lead_acid_battery: "Свинцово-кислотная батарея"
 lead_acid_battery_desc: "Свинцово-кислотные батареи можно перезаряжать, и они не полностью разряжаются после завершения всех химических реакций, в отличие от предыдущих моделей."
 zinc_carbon_battery: "Цинк-углеродная батарея"
 zinc_carbon_battery_desc: "Цинк-углеродные батареи менее подвержены проливам и чрезвычайно прочны, требуя минимального обслуживания."
 nickel_cadmium_battery: "Никель-кадмиевая батарея"
 nickel_cadmium_battery_desc: "Никель-кадмиевые батареи — это перезаряжаемые батареи, использующие гидроксид никеля и металлический кадмий в качестве электродов."
 woolrich_electrical_generator: "Электрический генератор Вулрича"
 woolrich_electrical_generator_desc: "Раннее устройство для генерации электричества."
 early_alternators: "Ранние Альтернаторы"
 early_alternators_desc: "Электрический генератор, преобразующий механическую энергию в электрическую в форме переменного тока."
 early_dynamo_generator: "Ранний Динамо-Генератор"
 early_dynamo_generator_desc: "Ранний электрический генератор, который производит постоянный ток с использованием коммутатора."
 theory_of_electromagnetism: "Теория Электромагнетизма"
 theory_of_electromagnetism_desc: "Феномен электромагнетизма в последнее время активно обсуждается в научном сообществе. Мы должны вложить исследования в эту новую концепцию!"
 jedliks_dynamo: "Динамо Джедлика"
 jedliks_dynamo_desc: "Улучшенный динамо-генератор."
 dynamo_electric_machine: "Электрическая Динамо-Машина"
 dynamo_electric_machine_desc: "Более крупный динамо-генератор для обеспечения достаточной мощности для нашей промышленности."
 hydroelectric_plant: "Гидроэлектростанция"
 hydroelectric_plant_desc: "Электростанция, использующая кинетическую энергию больших водоемов для производства электричества."
 gramme_dynamo: "Динамо Грамма"
 gramme_dynamo_desc: "Особый электрогенератор, разработанный для производства энергии в промышленных масштабах."
 alternators: "Альтернаторы"
 alternators_desc: "Улучшенные генераторы для более быстрой и эффективной конверсии механической энергии в электрическую."
 early_power_station: "Ранняя Электростанция"
 early_power_station_desc: "Завод для производства электроэнергии."
 thermal_power_station_1: "Тепловая Электростанция I"
 thermal_power_station_1_desc: "Завод для производства энергии из тепловой энергии."
 transformer: "Трансформатор"
 transformer_desc: "Электрическое устройство для передачи энергии между двумя или более цепями."
 power_station_1: "Электростанция I"
 power_station_1_desc: "Улучшенный завод для производства электроэнергии."
 early_wind_turbine: "Ранняя Ветряная Турбина"
 early_wind_turbine_desc: "Ранняя турбина для генерации энергии за счет кинетической энергии ветра."
 polyphase_alternators: "Многополюсные Альтернаторы"
 polyphase_alternators_desc: "Улучшенные альтернаторы, способные подавать токи различных фаз."
 thermal_power_station_2: "Тепловая Электростанция II"
 thermal_power_station_2_desc: "Улучшенный завод для производства энергии на основе тепловой энергии."
 power_station_2: "Электростанция II"
 power_station_2_desc: "Еще более модернизированный завод для производства электроэнергии."
 alexanderson_alternator: "Альтернатор Александерсона"
 alexanderson_alternator_desc: "Вращающаяся машина для генерации высокочастотного переменного тока, используемая в качестве радиопередатчика."
 mongolfiere: "Монгольфьер"
 mongolfiere_desc: "Ранний воздушный шар."
 giffard_airship: "Дирижабль Гиффара"
 giffard_airship_desc: "Ранний дирижабль, который может летать и управляться."
 balloon_designs: "Проекты Воздушных Шаров"
 balloon_designs_desc: "Исследования по проектированию и производству воздушных шаров."
 navigable_balloons: "Управляемые Шары"
 navigable_balloons_desc: "Шары, которые могут управляться, могут значительно продвинуть нас вперед, если мы вложимся в их разработку."
 early_zeppelin_designs: "Ранние Проекты Цеппелинов"
 early_zeppelin_designs_desc: "Наши ученые придумали новую идею: большие летающие шары, которые могут служить воздушными базами."
 zeppelin_prototypes: "Прототипы Цеппелинов"
 zeppelin_prototypes_desc: "Первые попытки реализации мобильных воздушных баз."
 ornithopter: "Орнитоптер"
 ornithopter_desc: "Ранние попытки создания летательного аппарата, который летает, махая крыльями."
 aerial_steam_carriage_design: "Проект Воздушной Паровой Кареты"
 aerial_steam_carriage_design_desc: "Попытки проектирования летательного аппарата, который движется за счет паровой энергии."
 early_aerodynamics: "Ранняя Аэродинамика"
 early_aerodynamics_desc: "Изучение аэродинамики является ключевым, если мы хотим строить лучшие летательные аппараты."
 early_aileron_control_system: "Ранняя Система Управления Элеронами"
 early_aileron_control_system_desc: "Элероны — это подвижные поверхности управления полетом, которые позволяют самолету поворачивать, направляя поток воздуха над крыльями."
 planophore: "Планофор"
 planophore_desc: "Планофор — это ранний летательный аппарат, использующий скрученный резиновый мотор, приводящий в движение толкающий пропеллер."
 du_temple_monoplane: "Моноплан Дю Темпля"
 du_temple_monoplane_desc: "Моноплан Дю Темпля — это самолет, способный взлетать и совершать короткие прыжки с пилотом на борту."
 tatin_aeroplane: "Аэроплан Татен"
 tatin_aeroplane_desc: "Аэроплан Татен — это миниатюрный самолет. Весом всего 1.8 кг он способен взлетать с земли, используя собственную энергию."
 derwitzer_glider: "Глайдер Дервитцера"
 derwitzer_glider_desc: "Глайдер Дервитцера способен нести одного пилота, который может безопасно спрыгнуть с высоких конструкций и планировать вниз. Он достигал дальности полета до 25 метров в ходе испытаний."
 aders_avion: "Авион Адера"
 aders_avion_desc: "Авион — это миниатюрный летательный аппарат, совершающий полеты с помощью пропеллера."
 maxims_flying_machine: "Летающая Машина Максима"
 maxims_flying_machine_desc: "Аттракцион, использующий физические силы для запуска и поддержания пассажиров в воздухе на некоторое время. Его цель — повысить общественный интерес к авиационным исследованиям."
 wright_flyer: "Флайер Райтов"
 wright_flyer_desc: "Самолет тяжелее воздуха, способный к полету с пилотом на борту. Тесты показали, что он может пролететь до 300 метров при хороших условиях." 
  
   #Special Forces stuff from new update 
 special_forces_doctrine: "Доктрина войск спецназначения"
 special_forces_doctrine_folder: "Доктрина войск спецназначения"
 special_forces_doctrine_folder_desc: "Как подготовлены наши войска спецназначения."
  
  # Naval Doctrine 
 doctrine_victorian_naval_light: "Фокус на Легкие Корабли"
 doctrine_victorian_naval_light_desc: "Легкие суда, универсальные и быстрые, позволят нам захватить контроль над морями!"
 doctrine_victorian_naval_heavy: "Фокус на Тяжелые Корабли"
 doctrine_victorian_naval_heavy_desc: "Тяжелые, мощные корабли позволят нам доминировать с помощью нашей военно-морской силы!"
 doctrine_victorian_naval_trade: "Фокус на Торговые Корабли"
 doctrine_victorian_naval_trade_desc: "Торговля — это важнейший инструмент для распространения влияния нашей нации, и наше кораблестроение должно сосредоточиться на этом."
 naval_doctrine_machine: "Флот Эры Машин"
 naval_doctrine_machine_desc: "По мере быстрого прогресса технологий наш флот не должен отставать."
 doctrine_victorian_naval_light_speed: "Обтекаемые Корабли"
 doctrine_victorian_naval_light_speed_desc: "Новые конструкции кораблей, которые движутся плавнее по воде, сделают наши суда быстрее."
 doctrine_victorian_naval_light_maneuver: "Гибкий Руль"
 doctrine_victorian_naval_light_maneuver_desc: "Более гибкий руль на всех наших кораблях гарантирует лучшую маневренность."
 doctrine_victorian_naval_light_range: "Эффективная Тяга"
  doctrine_victorian_naval_light_range_desc: "Более эффективное топливо и большие паруса гарантируют, что наши корабли смогут действовать дольше, прежде чем вернуться на базу."
 doctrine_victorian_naval_light_spotters: "Наблюдательные Команды"
 doctrine_victorian_naval_light_spotters_desc: "Создание наблюдательных команд увеличит наши шансы заметить другие корабли раньше, чем они заметят нас."
 doctrine_victorian_naval_light_raid: "Тактика Пиратов"
 doctrine_victorian_naval_light_raid_desc: "Мы можем учиться у пиратов, чтобы контролировать моря, особенно пригодятся их методы абордажа."
 doctrine_victorian_naval_light_raid_2: "Береговые Рейды"
 doctrine_victorian_naval_light_raid_2_desc: "Береговые рейды позволят нам ослабить прибрежные города противника."
 doctrine_victorian_naval_light_safe: "Хранители Моря"
 doctrine_victorian_naval_light_safe_desc: "Мы создадим крупную военно-морскую силу с большой проекцией для обеспечения безопасности наших морей."
 doctrine_victorian_naval_light_safe_2: "Охотничьи Тактики"
 doctrine_victorian_naval_light_safe_2_desc: "Тактики охоты на пиратские суда помогут нам лучше бороться с малыми кораблями."
 doctrine_victorian_naval_light_mastery: "Адмиралтейство"
 doctrine_victorian_naval_light_mastery_desc: "Учреждение адмиралтейства обеспечит наш военно-морской корпус отличными офицерами и бесперебойным снабжением."
 doctrine_victorian_naval_trade_backup: "Охрана Конвоев"
 doctrine_victorian_naval_trade_backup_desc: "Наличие нескольких охранников и солдат на наших конвоях сможет отпугнуть большинство мелких атакующих судов."
 doctrine_victorian_naval_trade_output: "Бум Кораблестроения"
 doctrine_victorian_naval_trade_output_desc: "Каждый сильный торговый флот опирается на сильную кораблестроительную индустрию."
 doctrine_victorian_naval_trade_output_2: "Усовершенствованные Техники"
 doctrine_victorian_naval_trade_output_2_desc: "Усовершенствованные кораблестроительные техники и эксперты по производству помогут нам максимизировать выпуск."
 doctrine_victorian_naval_trade_speed: "Быстрые Корабли"
 doctrine_victorian_naval_trade_speed_desc: "Быстрые корабли не только лучше избегают врагов, но и увеличивают объем торговли."
 doctrine_victorian_naval_trade_speed_2: "Легкие Корпуса"
 doctrine_victorian_naval_trade_speed_2_desc: "Уменьшив броню на корпусах судов, мы сможем добиться еще большей скорости, хотя наши корабли станут немного слабее."
 doctrine_victorian_naval_trade_merchants: "Торговые Договоры"
 doctrine_victorian_naval_trade_merchants_desc: "Законы и правила в сфере торговли улучшат ее эффективность."
 doctrine_victorian_naval_trade_protect: "Флоты Защиты Торговли"
 doctrine_victorian_naval_trade_protect_desc: "Флоты, задача которых — защищать международную торговлю, значительно повысят безопасность наших морей."
 doctrine_victorian_naval_trade_export: "Фокус на Экспорт"
 doctrine_victorian_naval_trade_export_desc: "Фокус на экспорте товаров приведет к буму в нашей промышленности."
 doctrine_victorian_naval_trade_mastery: "Адмиралтейство Торгового Флота"
 doctrine_victorian_naval_trade_mastery_desc: "Адмиралтейство, где офицеры и капитаны не только учатся командовать кораблями, но и изучают экономику, дополнительно поможет нашему флоту."
 doctrine_victorian_naval_heavy_hulls: "Укрепленные Корпуса"
 doctrine_victorian_naval_heavy_hulls_desc: "Укрепленные корпуса сделают наши корабли труднее потопляемыми."
 doctrine_victorian_naval_heavy_guns: "Тяжелое Вооружение"
 doctrine_victorian_naval_heavy_guns_desc: "Наши корабли должны быть вооружены так, чтобы одни лишь их вид заставлял вражеские суда дрожать!"
 doctrine_victorian_naval_heavy_huge: "Фокус на Линкорах"
 doctrine_victorian_naval_heavy_huge_desc: "Самые большие и самые тяжелые корабли будущего будут построены нами!"
 doctrine_victorian_naval_heavy_huge_2: "Анти-Субмаринные Тактики"
 doctrine_victorian_naval_heavy_huge_2_desc: "Новая технология распространяется в военно-морской сфере: подводные лодки. Они охотятся на крупные суда, поэтому мы должны придумать, как противодействовать им!"
 doctrine_victorian_naval_heavy_huge_3: "Мобильная База"
 doctrine_victorian_naval_heavy_huge_3_desc: "Большие топливные баки, крупные паруса, огромные экипажи — все, что нужно кораблю, чтобы долго оставаться в море."
 doctrine_victorian_naval_heavy_escort: "Эскортные Эскадрильи"
 doctrine_victorian_naval_heavy_escort_desc: "Флот с большим количеством капитальных судов, к которому мы стремимся, также нуждается в эскортных кораблях."
 doctrine_victorian_naval_heavy_escort_2: "Сбалансированный Подход к Флоту"
 doctrine_victorian_naval_heavy_escort_2_desc: "Мы должны сбалансировать наш флот, чтобы тяжелые корабли поддерживались легкими судами."
 doctrine_victorian_naval_heavy_escort_3: "Шаблоны Производства"
 doctrine_victorian_naval_heavy_escort_3_desc: "Наша судостроительная индустрия должна быть достаточно сильной, чтобы поддерживать строительство таких тяжелых судов, как мы планируем."
 doctrine_victorian_naval_heavy_mastery: "Адмиралтейство Войны"
 doctrine_victorian_naval_heavy_mastery_desc: "Мы создадим адмиралтейство, чтобы военно-морские офицеры могли изучать все о командовании судном и войне!"
  
  # Air Doctrine 
 doctrine_victorian_air_school: "Изучение Аэродинамики"
 doctrine_victorian_air_school_desc: "Эра полетов еще не наступила, но мы должны изучать полеты, чтобы стать первыми, кто достигнет этой цели."
 doctrine_victorian_air_officers: "Офицеры Воздушного Корпуса"
 doctrine_victorian_air_officers_desc: "Мы уже знаем, что разведывательные воздушные шары могут использоваться в войне, и хотя бы мы можем создать корпус офицеров для управления теми, которые мы планируем использовать."
 doctrine_victorian_air_recon: "Стратегическая Разведка"
 doctrine_victorian_air_recon_desc: "Мы можем использовать воздушные шары и, возможно, дирижабли для разведки территории и получения преимущества над потенциальными врагами."
 doctrine_victorian_air_bases: "Строительство Авиационных Баз"
 doctrine_victorian_air_bases_desc: "Эра полетов приближается, и нам нужна необходимая инфраструктура для нее."
 doctrine_victorian_air_pilots: "Обучение Летчиков"
 doctrine_victorian_air_pilots_desc: "Нам нужно искать людей, не боящихся покорять неизвестное небо, чтобы они были готовы, когда у нас появится соответствующая технология."
 air_doctrine_machine: "Новая Эра Полетов"
 air_doctrine_machine_desc: "Исследования все больше показывают, что мечта о полетах скоро станет реальностью. Мы должны подготовиться к этой новой эпохе!"
  
  # Land Doctrine 
 doctrine_victorian_artillery_light: "Легкая Артиллерия"
 doctrine_victorian_artillery_light_desc: "Легкие и малогабаритные пушки позволят нам использовать артиллерию на каждом поле боя."
 doctrine_victorian_artillery_light_battalions: "Артиллерийские Батальоны"
 doctrine_victorian_artillery_light_battalions_desc: "Мы создадим батальоны, специально обученные и оснащенные для работы с артиллерией."
 doctrine_victorian_artillery_light_mobility: "Мобильные Пушки"
 doctrine_victorian_artillery_light_mobility_desc: "Больше мобильности в нашей артиллерии позволит нам добиться еще большей гибкости."
 doctrine_victorian_artillery_heavy: "Тяжелая Артиллерия"
 doctrine_victorian_artillery_heavy_desc: "Тяжелая поддержка позволит нанести наибольший урон."
 doctrine_victorian_artillery_heavy_tactics: "Тактика Осколочного Урона"
 doctrine_victorian_artillery_heavy_tactics_desc: "Нам нужно разработать тактику, чтобы минимизировать потери среди союзников и максимизировать урон."
 doctrine_victorian_artillery_heavy_organize: "Артиллерийский Корпус"
 doctrine_victorian_artillery_heavy_organize_desc: "Нам нужно обучить людей для работы с тяжелой артиллерией, которую мы будем производить."
 doctrine_victorian_artillery_production: "Стандартизация Производства"
 doctrine_victorian_artillery_production_desc: "Нам нужно увеличить объем выпуска на наших фабриках, чтобы мы могли быстрее производить артиллерию."
 doctrine_victorian_artillery_munitions: "Тяжелые Боеприпасы"
 doctrine_victorian_artillery_munitions_desc: "Тяжелые боеприпасы увеличат наш урон."
 doctrine_victorian_artillery_barrels: "Длинные Стволы"
 doctrine_victorian_artillery_barrels_desc: "Длинные стволы позволят нам стрелять с большей точностью."
 doctrine_victorian_artillery_school: "Артиллерийские Школы"
 doctrine_victorian_artillery_school_desc: "Нам нужно создать подразделение армии, которое будет тренировать солдат для работы с артиллерией."
 doctrine_victorian_tradition_napoleon: "Тактики Наполеоновских Войн"
 doctrine_victorian_tradition_napoleon_desc: "Мы должны учиться на войнах, которые потрясли Европу в ее основе - ведь их тактики доказали свою эффективность."
 doctrine_victorian_tradition_1848: "Уроки 1848 года"
 doctrine_victorian_tradition_1848_desc: "Восстания 1848 года, когда граждане наций сражались с их армиями, могут послужить отличным источником знаний."
 doctrine_victorian_tradition_morale: "Повышение Морали Армии"
 doctrine_victorian_tradition_morale_desc: "Маршевые оркестры, парады — все, что помогает держать армию в фаворе у публики и поддерживать высокий боевой дух."
 doctrine_victorian_tradition_special: "Специализация"
 doctrine_victorian_tradition_special_desc: "Нам нужны специально подготовленные солдаты для выполнения различных задач."
 doctrine_victorian_tradition_special_2: "Специальная Подготовка"
 doctrine_victorian_tradition_special_2_desc: "Нам нужно создать больше возможностей для подготовки наших солдат в различных условиях."
 doctrine_victorian_tradition_officers: "Корпус Офицеров"
 doctrine_victorian_tradition_officers_desc: "Нам нужно подготовить новых офицеров, чтобы командовать нашими армиями."
 doctrine_victorian_tradition_uniforms: "Методы Производства Униформ" 
 doctrine_victorian_tradition_uniforms_desc: "Создание униформ для наших армий важно как для боевой эффективности, так и для престижа, поэтому мы должны улучшить этот процесс."
 doctrine_victorian_tradition_prestige: "Престижная Армия"
 doctrine_victorian_tradition_prestige_desc: "Наша армия должна быть известна по всему миру!"
 doctrine_victorian_tradition_training: "Призыв"
 doctrine_victorian_tradition_training_desc: "Мы должны сделать наши вооруженные силы популярными среди молодежи, чтобы у нас всегда были новобранцы."
 doctrine_victorian_industry_naval: "Военно-морская Промышленность"
 doctrine_victorian_industry_naval_desc: "Мы должны укрепить нашу военно-морскую промышленность, чтобы править морями!"
 doctrine_victorian_industry_naval_2: "Рост Промышленности Верфей"
 doctrine_victorian_industry_naval_2_desc: "Нам нужно больше верфей, чтобы строить больше кораблей!"
 doctrine_victorian_industry_land: "Военная Промышленность"
 doctrine_victorian_industry_land_desc: "Сухопутные войны всегда будут самой важной областью, поэтому мы должны улучшить нашу военную промышленность."
 doctrine_victorian_industry_land_2: "Рост Промышленности Заводов"
 doctrine_victorian_industry_land_2_desc: "Нам нужно больше заводов, чтобы строить больше оружия!"
 doctrine_victorian_industry_roads: "Расширение Инфраструктуры"
 doctrine_victorian_industry_roads_desc: "Нам нужно снабжать наши войска, и для этого нам нужна инфраструктура."
 doctrine_victorian_industry_military: "Финансирование Военной Промышленности"
 doctrine_victorian_industry_military_desc: "Нам нужно финансировать нашу военную промышленность, чтобы ускорить ее рост."
 doctrine_victorian_industry_ports: "Строительство Военно-морских Портов"
 doctrine_victorian_industry_ports_desc: "Нам нужны военно-морские порты для снабжения флота, поэтому мы должны найти новые методы строительства."
 doctrine_victorian_industry_forts: "Инженеры Фортификации"
 doctrine_victorian_industry_forts_desc: "Нам нужен корпус инженеров фортификации, чтобы мы могли быстро строить укрепления при необходимости."
 doctrine_victorian_innovation_mobility: "Мобильная Армия"
 doctrine_victorian_innovation_mobility_desc: "С распространением колониализма и расширением империй по всему миру мобильная армия важнее, чем когда-либо."
 doctrine_victorian_innovation_mobility_2: "Тактика Призыва"
 doctrine_victorian_innovation_mobility_2_desc: "Более эффективная тактика призыва означает, что у нас всегда будут люди, готовые к службе, когда это будет необходимо."
 doctrine_victorian_innovation_research: "Военные Исследования"
 doctrine_victorian_innovation_research_desc: "Мы должны инвестировать в военные исследования, чтобы опередить другие страны."
 doctrine_victorian_innovation_tactics: "Новые Тактики"
 doctrine_victorian_innovation_tactics_desc: "Наши тактики не должны отставать по мере прогресса времени."
 doctrine_victorian_innovation_armor: "Бронированные Войска"
 doctrine_victorian_innovation_armor_desc: "От бронепоездов до тяжелой кавалерии — бронированные войска, вероятно, сыграют важную роль в будущем."
 doctrine_victorian_innovation_air: "Исследования Баллистики"
 doctrine_victorian_innovation_air_desc: "Мы должны расширить наши знания в области баллистики, чтобы разрабатывать более эффективное оружие."
 doctrine_victorian_innovation_air_2: "Скоростная Война"
 doctrine_victorian_innovation_air_2_desc: "Огнестрельное оружие дало армиям возможность убивать друг друга с высокой скоростью, и мы должны развить это, чтобы уничтожить вражеские армии быстрее, чем они наши."
 doctrine_victorian_innovation_new_navy: "Мировой Флот"
 doctrine_victorian_innovation_new_navy_desc: "Мы должны проецировать свою силу там, где можем в эту эпоху, и мощный флот нам в этом поможет."
 doctrine_victorian_innovation_new_navy_2: "Солдаты Экипажей Кораблей"
 doctrine_victorian_innovation_new_navy_2_desc: "Нам нужно подразделение армии, которое обучает солдат сражаться на военно-морских судах для повышения эффективности в морских сражениях."
 doctrine_victorian_innovation_planning: "Штаб Армии"
 doctrine_victorian_innovation_planning_desc: "Нам нужно улучшить штаб армии, чтобы быть более организованными и иметь разнообразие тактик."
 land_doctrine_machine: "Армия Эры Машин"
 land_doctrine_machine_desc: "Викторианская эпоха больше не актуальна. Мы должны принять новую эпоху машин и модернизировать нашу армию в соответствии с современными стандартами."
  
