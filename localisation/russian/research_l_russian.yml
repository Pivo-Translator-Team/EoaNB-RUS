 inorganic_chemistry: "Inorganic Chemistry" #NT!
 inorganic_chemistry_desc: "We need to study the inorganic aspects of chemistry to advance this field of science." #NT!
 antibiotics: "Antibiotics" #NT!
 antibiotics_desc: "We can use antibiotics to cure diseases, in civilians as well as in soldiers." #NT!
 agriculture_engineer: "Agricultural Engineering" #NT!
 agriculture_engineer_desc: "We will invest into technology that improves farming output." #NT!
 food_preserving: "Food Preservation" #NT!
 food_preserving_desc: "Longer Food Preservation times will increase our stockpiles and therefore reduce the risk of famines." #NT!
 refrigeration: "Refrigeration" #NT!
 refrigeration_desc: "The technique of refrigerating food to preserve it is ancient, but we will attempt to create a cooling device using modern technology." #NT!
 canned_food: "Canned Food" #NT!
 canned_food_desc: "We can also preserve food longer by canning it in tin cans." #NT!
 farming_tech: "Food Production" #NT!
 early_photography: "Early Photography" #NT!
 early_photography_desc: "Experiments with using large-sized cameras to burn objects from real life onto platters of silver-iodide." #NT!
 work_tech: "Productivity" #NT!
 shift_work: "Shift Work" #NT!
 shift_work_desc: "Having workers change on shifts means that the average worker is less tired, and can thus perform better." #NT!
 transport_tech: "Mobility and Transport" #NT!
 mass_transit_early: "Early Mass Transit" #NT!
 mass_transit_early_desc: "We can invest some of our resources and research into mass transit, increasing the output of our factories due to shorter travel times for workers." #NT!
 railroad_research: "Railroad Research" #NT!
 railroad_research_desc: "Trains can transport goods and people quickly along large distances. We should invest into research and development in this area." #NT!
