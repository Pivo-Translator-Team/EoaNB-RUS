 tech_naval_mtg_primitive_naval_technology_desc: "Основные морские технологии, используемые людьми на протяжении тысяч лет."
 tech_naval_mtg_primitive_naval_technology_2: "Примитивные Транспортные Корабли"
 tech_naval_mtg_primitive_naval_technology_2_desc: "Примитивные транспортные суда для перевозки людей по воде."
