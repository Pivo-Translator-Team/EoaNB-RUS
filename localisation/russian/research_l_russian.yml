 tech_field_hospital: "Полевой госпиталь I"
 tech_field_hospital_desc: "Раненый не обязательно означает мертвого солдата. Обеспечение немедленной медицинской помощи для наших раненых, доставленных в тыл, является первым шагом к обеспечению этого."
 tech_field_hospital2: "Полевой госпиталь II"
 tech_field_hospital2_desc: "Наладив использование переносных госпиталей, доставляя медицинскую помощь туда, где она необходима, мы сможем остановить множество ненужных смертей и необратимых травм."
 tech_field_hospital3: "Полевой госпиталь III"
 tech_field_hospital3_desc: "Хирургия - одна из самых распространенных неотложных процедур, необходимых в полевых условиях. Процедуры и инструменты для этого должны быть доступны ближе к фронту, и мы должны убедиться, что квалифицированные хирурги входят в состав военных медицинских подразделений."
 tech_field_hospital4: "Полевой госпиталь IV"
 tech_field_hospital4_desc: "Хотя в полевой медицине было сделано много улучшений, многие достижения носят импровизационный характер, и нам не хватает устоявшейся доктрины. С приобретением опыта мы сможем более четко объяснить роль этих подразделений и сделать импровизированные инновации постоянными."
 tech_logistics_company: "Логистическая рота I"
 tech_logistics_company_desc: "Наличие в наших рядах специализированных офицеров по логистике обеспечит использование сетей поддержки для минимизации потерь."
 tech_logistics_company2: "Логистическая компания II"
 tech_logistics_company2_desc: "Адаптация нашего анализа рисков к новым условиям войны повысит безопасность нашей логистической поддержки."
 tech_logistics_company3: "Логистическая компания III"
 tech_logistics_company3_desc: "Постоянная статистическая оценка потребностей войск в снабжении способствует максимально эффективному использованию наших ресурсов."
 tech_logistics_company4: "Логистическая рота IV"
 tech_logistics_company4_desc: "Разработка стандартизированных классификаций предметов снабжения сведет к минимуму путаницу и сделает планирование более эффективным."
 tech_military_police: "Военная полиция I"
 tech_military_police_desc: "Регулярные войска могут быть способны управлять оккупацией в течение более короткого периода времени, но в первую очередь они являются солдатами. Включение военной полиции в состав наших сил обеспечит нам наличие людей на местах для реагирования на сопротивление и расследования случаев саботажа."
 tech_military_police2: "Военная полиция II"
 tech_military_police2_desc: "Выполняя обычные полицейские функции на оккупированных территориях, такие как контроль дорожного движения и поддержание общественного порядка, наша военная полиция может свести к минимуму хаос и неразбериху, в которых процветают партизанские движения."
 tech_military_police3: "Военная полиция III"
 tech_military_police3_desc: "Сотрудничая с местными шпионскими сетями и информаторами, созданными до оккупации, наша военная полиция может заблаговременно подготовиться к возможным очагам сопротивления."
 tech_military_police4: "Военная полиция IV"
 tech_military_police4_desc: "Безопасное поддержание порядка на оккупированной территории - это не только возвращение к нормальной жизни, но и безжалостное уничтожение оппозиции. Наша военная полиция должна обеспечить раннее начало этого процесса, чтобы гарантировать безопасность как для солдат, так и для гражданских лиц."
 tech_signal_company: "Сигнальная рота I".
 tech_signal_company_desc: "Установление и поддержание связи в полевых условиях всегда требовало специальных навыков. С появлением новых технологий связи и обнаружения в Великой войне перед практиками открылись новые возможности."
 tech_signal_company2: "Сигнальная рота II"
 tech_signal_company2_desc: "Сигнальные роты, сосредоточенные на связи между различными родами войск, могут обеспечить сухопутным войскам возможность координировать усилия с морскими и воздушными операциями и быстрее планировать свои передвижения."
 tech_signal_company3: "Сигнальная рота III"
 tech_signal_company3_desc: "Все более портативные технологии связи становятся более жизнеспособными для личного ношения в виде рюкзака. Необходимо использовать эту повышенную мобильность связистов".
 tech_signal_company4: "Сигнальная рота IV"
 tech_signal_company4_desc: "Среди наших специалистов по сигналам есть люди, обладающие непревзойденными непосредственными знаниями об использовании этого оборудования в полевых условиях. Привлекая их к исследованиям новых технологий связи, мы можем использовать их опыт."
 tech_maintenance_company: "Компания по техническому обслуживанию I"
 tech_maintenance_company_desc: "Техническое обслуживание, ремонт и Капитальный ремонт важны для поддержания надежности и безопасности использования военной техники. Наличие компаний, занимающихся этим, гарантирует, что ей будет уделено должное внимание."
 tech_maintenance_company2: "Рота технического обслуживания II".
 tech_maintenance_company2_desc: "Процедуры регулярного оперативного технического обслуживания минимизируют риски поломки оборудования и предупреждают войска о необходимости его замены до того, как это произойдет."
 tech_maintenance_company3: "Рота технического обслуживания III"
 tech_maintenance_company3_desc: "Обеспечение того, чтобы наши войска всегда имели в полевых условиях основные материалы для проведения обычного ремонта, предотвращает дальнейшее использование оборудования, которое, как известно, повреждено."
 tech_maintenance_company4: "Рота технического обслуживания IV"
 tech_maintenance_company4_desc: "Опыт проектирования активного резервирования в Великой войне может быть возобновлен для работы с более современным оборудованием, чтобы облегчить обслуживание."
 motorised_infantry: "Моторизованная пехота"
 motorised_infantry_desc: "Расширение использования автотранспорта в перевозках пехоты в полевых условиях позволяет значительно повысить мобильность медлительных пехотных подразделений, что позволяет быстрее реагировать и разрабатывать новые стратегии."
 night_vision: "Ночное зрение I"
 night_vision_desc: "Способность видеть врага, не будучи замеченным, является ключом к ночным операциям. С изобретением инфракрасной технологии мы можем оснастить нашу армию приборами, которые, хотя и громоздкие, делают это возможным."
 night_vision2: "Ночное зрение II"
 night_vision2_desc: "Ранние инфракрасные прицелы, хотя изначально предназначались для использования снайперами, имели ограниченный диапазон обзора. По мере улучшения портативности и обзора эти приборы могут использоваться большим количеством военнослужащих, действующих ночью."
 basic_machine_tools: "Основные станки"
 basic_machine_tools_desc: "В военном производстве могут использоваться различные недавно разработанные фрезерные станки, от небольших и универсальных типов, доступных в любой механической мастерской, до крупномасштабных, передовых моделей, расширяющих технологические границы."
 improved_machine_tools: "Улучшенные станки"
 improved_machine_tools_desc: "Токарно-револьверные станки оказываются незаменимыми в массовом производстве. Обеспечение эффективной конструкции и использования самих токарных станков даст нам значительное промышленное преимущество."
 advanced_machine_tools: "Передовые станки"
 advanced_machine_tools_desc: "Автоматизация станков с помощью сервомеханизмов обсуждалась и раньше. Применение этих идей на практике позволяет использовать другие достижения в области автоматизации, например, компьютеры."
 assembly_line_production: "Производство на сборочной линии"
 assembly_line_production_desc: "Приведенный в действие сборочный конвейер, уже используемый во многих отраслях промышленности, может изменить ход войны, обеспечив беспрецедентную лавину производства."
 flexible_line: "Гибкая линия"
 flexible_line_desc: "Какой бы хорошо отлаженной машиной ни был конвейер, на нем все равно работают люди, что позволяет адаптироваться, когда это необходимо. Мы должны использовать это в нашем промышленном производстве".
 streamlined_line: "Обтекаемая линия"
 streamlined_line_desc: "Стандартизация и жесткая структура сборочной линии являются ключом к ее эффективности и безопасности. Это должны быть ключевые аспекты, которые следует развивать в нашем промышленном производстве."
 improved_equipment_conversion: "Улучшенная конверсия оборудования"
 improved_equipment_conversion_desc: "Достижения в инженерном деле позволяют нам устранить проблемы, обнаруженные в предыдущих моделях, и обновить их в соответствии с нашими текущими потребностями."
 advanced_equipment_conversion: "Передовая конверсия оборудования"
 advanced_equipment_conversion_desc: "Создание специализированных команд и сборочных линий для модернизации наших устаревших моделей позволит сохранить нашу военную машину смертоносной в любое время."
 concentrated_industry: "Концентрированная промышленность I"
 concentrated_industry_desc: "Сосредоточение промышленного производства на нескольких ключевых объектах позволит нам значительно повысить его эффективность.\n\n"
 concentrated_industry2: "Концентрированная промышленность II"
 concentrated_industry2_desc: "Дальнейшая концентрация производства поможет снизить затраты."
 concentrated_industry3: "Концентрированная промышленность III"
 concentrated_industry3_desc: "Инфраструктурные расходы могут быть снижены за счет адаптации сетей к нашей более концентрированной промышленности."
 concentrated_industry4: "Концентрированная промышленность IV"
 concentrated_industry4_desc: "Расположение ключевых точек нашей отрасли близко друг к другу увеличивает влияние этих концентрированных объектов."
 concentrated_industry5: "Концентрированная отрасль V"
 concentrated_industry5_desc: "Крупные промышленные комплексы теперь объединяют многие части нашей промышленности, минимизируя затраты на транспорт и рабочую силу."
 dispersed_industry: "Дисперсная промышленность I"
 dispersed_industry_desc: "Распределяя нашу промышленность, мы можем гарантировать, что во время войны врагу будет трудно выбрать цель.\n\n"
 dispersed_industry2: "Рассеянная промышленность II"
 dispersed_industry2_desc: "Дальнейшая децентрализация нашего производства затрудняет нанесение удара по конкретным его частям."
 dispersed_industry3: "Дисперсная промышленность III"
 dispersed_industry3_desc: "Если заводы будут работать под прикрытием других операций, это снизит риск прямых атак."
 dispersed_industry4: "Рассеянная промышленность IV"
 dispersed_industry4_desc: "Камуфлирование и рассредоточение наших заводов создает сеть, которую очень трудно полностью разрушить".
 dispersed_industry5: "Дисперсная промышленность V"
 dispersed_industry5_desc: "Благодаря тому, что не только наша промышленность, но и инфраструктура, связывающая ее воедино, работает в условиях секретности, мы можем сделать ее еще более сложной для уничтожения с помощью воздушных атак."
 synth_oil_experiments: "Эксперименты с синтетическим маслом"
 synth_oil_experiments_desc: "Чтобы уменьшить зависимость от нефти, можно исследовать процессы производства заменителей из других веществ и материалов."
 early_refining: "Ранняя переработка"
 early_refining_desc: "Сырая нефть может быть переработана в ряд веществ и материалов, жизненно необходимых для любой современной войны. Опережение в этих методах будет необходимо для создания современной промышленности."
 oil_plant: "Нефтяной завод"
 oil_plant_desc: "Сеть заводов по синтетической перегонке и очистке нефтепродуктов - следующий шаг к обеспечению топливом нашей нации."
 improved_oil_plant: "Улучшенный маслозавод"
 improved_oil_plant_desc: "Перенос ранее экспериментальных методов дистилляции на крупномасштабные операции позволит нам лучше адаптироваться к имеющимся материалам и потребностям."
 advanced_oil_plant: "Передовой маслозавод"
 advanced_oil_plant_desc: "Новые экспериментальные методы очистки, такие как гидроочистка, могут быть использованы в производстве нефти для значительного улучшения конечного продукта."
 construction1: "Железобетон"
 construction1_desc: "Усиленный бетон позволит нам строить более прочные основания для наших зданий".
 construction2: "Кованые железные конструкции"
 construction2_desc: "Кованые железные конструкции укрепят бетонные здания и позволят строить более высокие сооружения."
 construction3: "Карты, обработанные по чертежам"
 construction3_desc: "Копирование архитектурных карт с чертежей позволит строить здания с меньшими затратами."
 construction4: "Строительство IV"
 construction4_desc: "Более высокая степень механизации и лучшие рутины еще больше повышают скорость строительства зданий."
 construction5: "Строительство V"
 construction5_desc: "Будущее эффективного строительства потребует более тщательного планирования отдельных проектов, а также стандартизированных решений везде, где это возможно."
 excavation1: "Раскопки I"
 excavation1_desc: "Достижения в технике бурения позволяют нам раскапывать ресурсы, которые ранее были недоступны."
 excavation2: "Раскопки II"
 excavation2_desc: "Новые методы помогают нам собирать ресурсы более эффективно. Мы больше не портим ресурсы при добыче, что приводит к большему урожаю".
 excavation3: "Раскопки III"
 excavation3_desc: "Прогресс в геологии помогает нам определить местоположение ресурсов. Теперь мы можем сосредоточить наши усилия по добыче в местах, где больше шансов найти большое количество природных ресурсов."
 excavation4: "Раскопки IV"
 excavation4_desc: "Автоматизация ключевых процессов и усовершенствование механики делает все наши ресурсные площадки гораздо более эффективными."
 excavation5: "Раскопки V"
 excavation5_desc: "Достижения в таких областях, как поверхностная добыча, позволяют нам получать больше ресурсов из наших текущих мест добычи."
 excavation_tech: "Добыча ресурсов"
 electronic_mechanical_engineering: "Электронное машиностроение"
 electronic_mechanical_engineering_desc: "Мы живем в эпоху, когда электрические машины могут уже не только согревать и освещать нас, но и помогать нам думать и общаться. Электроника будет играть ключевую роль в военной разведке в наступающем столетии".
 radio: "Радио"
 radio_desc: "Принятие изобретений радиолюбителей и расширение использования FM-радиостанций уменьшит радиопомехи и позволит нам найти новое применение радиотехнологиям."
 radio_detection: "Радиообнаружение"
 radio_detection_desc: "Развитие RADAR, или Radio Detection and Ranging, позволяет использовать радиоволны для обнаружения физических объектов. Исследования очень секретны, учитывая, какое влияние эти изобретения могут оказать на определение местонахождения подразделений."
 decimetric_radar: "Дециметрический радар"
 decimetric_radar_desc: "Эффективность многих подразделений зависит от элемента внезапности. Разработка дециметрического радара позволяет нам лишить их этого преимущества."
 improved_decimetric_radar: "Улучшенный дециметрический радар".
 improved_decimetric_radar_desc: "Использование радара уже доказало свою важность, но наших дециметрических радаров слишком мало, чтобы обеспечить хорошее покрытие. Оснащение радарами большего количества единиц позволит нам максимально использовать наше технологическое преимущество."
 centimetric_radar: "Сантиметрический радар"
 centimetric_radar_desc: "Новые радары, работающие в микроволновом диапазоне, позволяют нам обнаруживать объекты, слишком маленькие для предыдущих радаров."
 improved_centimetric_radar: "Улучшенный сантиметровый радар".
 improved_centimetric_radar_desc: "Внедрение передовых методов радиолокации, таких как моноимпульсные радары, в ключевых операциях позволит добиться чрезвычайной точности слежения."
 advanced_centimetric_radar: "Передовой сантиметровый радар"
 advanced_centimetric_radar_desc: "Несмотря на наши передовые радары, у противника все еще есть способы избежать обнаружения. Новые разработки, такие как импульсно-доплеровский радар, позволяют нам устранить многие из этих ограничений в нашем оборудовании."
 mechanical_computing: "Механические вычисления"
 mechanical_computing_desc: "Создание машин, способных к продвинутому дифференциальному анализу, радикально изменит то, какие вычисления можно производить с помощью машин."
 computing_machine: "Вычислительная машина"
 computing_machine_desc: "Разработка теоретических основ для современных компьютеров и создание электромеханических машин, чтобы начать применять их на практике, станут первыми шагами в эту сферу возможностей."
 improved_computing_machine: "Улучшенная вычислительная машина"
 improved_computing_machine_desc: "Теперь можно создавать электронные цифровые компьютеры, которые можно программировать. Хотя эти машины все еще дороги и велики, они позволяют проводить интеллектуальный анализ, намного превосходящий человеческие возможности."
 advanced_computing_machine: "Передовая вычислительная машина"
 advanced_computing_machine_desc: "Начало работы на компьютерах, способных хранить программы и использовать транзисторы, поставит нас на путь цифровой революции, когда эти машины можно будет использовать практически в любой области."
 basic_encryption:1 "Шифрование - полиалфавитные шифры"
 basic_encryption_desc: "С новыми методами коммуникации появляются новые риски для перехвата. Роторные шифровальные машины могут использоваться для быстрого и сложного шифрования."
 improved_encryption:1 "Шифрование - циклические перестановки"
 improved_encryption_desc: "Ограничения в рандомизации шифровальных машин могут быть использованы для взлома шифров. Улучшая случайность механики ротора, мы можем усложнить этот вид криптоанализа."
 advanced_encryption:1 "Шифрование - импульсно-кодовая модуляция"
 advanced_encryption_desc: "Технологические усовершенствования и с трудом накопленный опыт позволяют нам внедрять в нашу связь больше мер по защите потока трафика."
 basic_decryption:1 "Расшифровка - частотный анализ"
 basic_decryption_desc: "Криптоанализ все больше становится передовой математической наукой. Системы вроде карточных каталогов и устройства вроде циклометров могут помочь в необходимой работе."
 improved_decryption:1 "Расшифровка - Атака на боковой канал"
 improved_decryption_desc: "Развитие более сложных компьютеров позволяет по-новому применять такие методы криптоанализа, как дифферинцирование, которые могут быть использованы для взлома продвинутых шифров в сочетании с новыми методами ручного взлома."
 advanced_decryption:1 "Расшифровка - автоматическая дедукция"
 advanced_decryption_desc: "Возросшая вычислительная мощность, которая улучшила наш криптоанализ к настоящему времени, угрожает создать почти невзламываемые шифры в будущем. Чтобы оставаться впереди, мы должны быть готовы более агрессивно работать над получением внутренней информации о технологии."
 experimental_rockets: "Экспериментальные ракеты"
 experimental_rockets_desc: "Продвижение науки о ракетах путем улучшения дальности и надежности жидкотопливных ракет позволит нам узнать достаточно о технологии, чтобы построить стартовые площадки для более совершенных моделей."
 rocket_engines: "Ракетные двигатели"
 rocket_engines_desc: "Знания о ракетных двигателях достигают того уровня, когда мы сможем строить летающие бомбы и самолеты с ракетным двигателем, работающие на ранее недостижимых скоростях."
 improved_rocket_engines: "Улучшенные ракетные двигатели"
 improved_rocket_engines_desc: "Первые баллистические ракеты дальнего действия могут быть построены и сделаны все более точными, достигая далеких вражеских городов и даже космоса."
 advanced_rocket_engines: "Усовершенствованные ракетные двигатели"
 advanced_rocket_engines_desc: "Будущее ракетной техники открывает такие возможности, как межконтинентальные ракеты, дальность которых не знает границ, а полезная нагрузка становится все более смертоносной."
 atomic_research: "Атомные исследования"
 atomic_research_desc: "При ядерном делении расщепление атома дает огромное количество энергии и безграничные разрушительные возможности."
 rocket_interceptor: "Ракетный перехватчик"
 rocket_interceptor_desc: "Самолеты-перехватчики с ракетным двигателем на базе планеров могут в течение коротких периодов времени двигаться быстрее, чем любой другой самолет. Хотя нестабильность топлива подвергает самолеты риску, они могут взлетать и реагировать на атаки быстрее, чем ожидает любой враг."
 rocket_interceptor_2: "Ракетный перехватчик II"
 rocket_interceptor_2_desc: "Все еще считаясь чрезвычайно опасными в эксплуатации, истребители с ракетным двигателем теперь оснащены автопилотами и буксировкой другими самолетами для максимального использования их чрезвычайной скорости, но короткого топливного окна."
 rocket_interceptor_3: "Ракетный перехватчик III"
 rocket_interceptor_3_desc: "Новые методы посадки и более безопасные топливные системы значительно повысили шансы ракетных истребителей на успех и выживание, реализовав некогда теоретический потенциал этих передовых машин."
 nukes: "Ядерные бомбы"
 nukes_desc: "Проект по созданию атомной бомбы будет одной из самых секретных и трудных задач, которые может решить нация, но в случае успеха может изменить не только ход сегодняшних войн, но и будущее мира."
 interwar_artillery: "Межвоенная артиллерия"
 interwar_artillery_desc: "Уроки, полученные при разработке различных видов артиллерии, могут быть использованы при проектировании других орудий."
 anti_tank_equipment_0: "Ранние противотанковые средства"
 anti_tank_equipment_0_desc: "Полевое орудие, предназначенное для противотанковых задач".
 artillery1: "Артиллерия I"
 artillery1_desc: "С помощью более современных материалов и механизмов гаубицы и полевые орудия времен Великой войны могут быть перекомпонованы и модернизированы для ведения современной войны."
 artillery2: "Улучшенная артиллерия I"
 artillery2_desc: "Модернизация старых орудий может дать нам лишь незначительные результаты. Потребуются новые конструкции гаубиц, использующие преимущества новых гидравлических устройств отдачи и более длинных стволов."
 artillery3: "Улучшенная артиллерийская модернизация II"
 artillery3_desc: "Для того, чтобы тяжелые орудия можно было разместить на более легких повозках, в конструкцию гаубиц могут быть включены дульные тормоза".
 artillery4: "Артиллерия IV"
 artillery4_desc: "Разработка легкой артиллерии, которую можно будет разбирать для транспортировки, позволит оказывать артиллерийскую поддержку в ранее труднодоступных районах."
 artillery5: "Усовершенствованная артиллерия"
 artillery5_desc: "Артиллерийские конструкции с более низкими силуэтами будут более сложными для вражеских целей."
 mountain_gun: "Горная пушка"
 mountain_gun_desc: "Гористая местность Северной Индии привела к созданию артиллерийского орудия, которое можно было бы разбирать и перевозить на мулах туда, где оно необходимо."
 rocket_artillery2: "Модернизация ракетной артиллерии I"
 rocket_artillery2_desc: "Самоходная артиллерия, использующая несколько ракет, сможет быстро наносить крупномасштабные разрушения, сохраняя при этом мобильность, чтобы избежать встречного огня."
 rocket_artillery3: "Модернизация ракетной артиллерии II"
 rocket_artillery3_desc: "Жертвуя дальностью ради удара, мы можем устанавливать более тяжелые ракеты на большие машины. Работая в группах, эти артиллерийские батареи могут сотрудничать для быстрой перезарядки и передислокации."
 rocket_artillery4: "Ракетная артиллерия III"
 rocket_artillery4_desc: "Стабилизированные вращением ракеты могут увеличить дальность стрельбы легких артиллерийских батарей."
 interwar_antiair: "Противовоздушная"
 antiair1: "Модернизация противовоздушного оружия"
 antiair1_desc: "Благодаря более быстрым механизмам перезарядки, противовоздушные орудия с большими снарядами могут поддерживать необходимый темп стрельбы."
 antiair2: "Противовоздушная  II"
 antiair2_desc: "Для поражения высоколетящих самолетов потребуются более длинные патроны и стволы для противовоздушных орудий".
 antiair3: "Улучшенная антивоздушная модернизация I"
 antiair3_desc: "По мере совершенствования радарных систем использование радиолокационного наведения зенитных орудий становится более целесообразным. Следование этой технологии позволит нам создать одни из самых точных зенитных систем".
 antiair4: "Улучшенная противовоздушная модернизация II".
 antiair4_desc: "Сочетание современных систем радаров, компьютеризации и автозарядов будет необходимо для быстрого реагирования против более быстрых самолетов."
 antiair5: "Противовоздушная V"
 antiair5_desc: "Ракеты класса "земля-воздух" - будущее зенитной войны. Разработка мобильной платформы для них должна стать нашей следующей целью."
 antitank1: "Противотанковая модернизация"
 antitank1_desc: "Важность эффективного противотанкового оружия была доказана во время Великой войны. Внедрение нового поколения этого оружия будет необходимо для борьбы с современными танками."
 antitank2: "Противотанк II"
 antitank2_desc: "Большинство противотанковых орудий пока довольно легкие. Для борьбы с более тяжелыми танками с наклонной броней потребуются орудия более крупного калибра."
 antitank3: "Улучшенная противотанковая модернизация I"
 antitank3_desc: "HEAT (фугасные противотанковые снаряды) могут использоваться в противотанковой артиллерии для компенсации ограниченной дульной скорости".
 antitank4: "Улучшенная противотанковая модернизация II"
 antitank4_desc: "Новые универсальные противотанковые орудия, использующие бронебойные выстрелы с отбрасывающей саблей, могут пробить броню практически любого танка."
 antitank5: "Противотанк V"
 antitank5_desc: "Комбинируя различные виды новых технологий боеприпасов с орудиями с более высокими дульными скоростями, мы можем быть готовы к любой новой броне, которую могут разработать наши враги."
 air_superiority: "Воздушное превосходство"
 air_superiority_desc: "Достижение превосходства в воздухе затруднит использование вражеских бомбардировщиков против нашей страны, чтобы наши бомбардировщики могли быть использованы против наших врагов."
 formation_flying: "Формационный полет"
 formation_flying_desc: "Летая строем, самолеты могут оказывать поддержку друг другу или совместно атаковать врагов."
 air_offense: "Сопровождение истребителей"
 air_offense_desc: "Сосредоточившись на бомбардировках в дневное время, мы должны обезопасить наши бомбардировщики от перехвата истребителей. Обучение наших пилотов-истребителей тесному взаимодействию с бомбардировщиками улучшит их боевые качества при защите бомбардировщиков в воздушном пространстве противника."
 fighter_baiting: "Приманка для истребителей"
 fighter_baiting_desc: "Выглядя уязвимыми, наши истребители могут заманивать вражеские самолеты в засады".
 dogfighting_experience: "Опыт ведения догфайтинга"
 dogfighting_experience_desc: "Нелегко следить за относительным положением друзей и врагов в суматошном вихре собачьего боя, но по мере того, как наши пилоты набираются опыта, они становятся все более искусными в этом".
 fighter_ace_initiative: "Инициатива истребительного аса".
 fighter_ace_initiative_desc: "Выдача специальных наград и статуса пилотам, которые достигают статуса аса, сбив пять врагов, стимулирует риск и вызывает чувство элитарности у пилотов-асов - хотя это и заставляет опытных пилотов оставаться на боевых позициях."
 multialtitude_flying: "Многовысотные полеты"
 multialtitude_flying_desc: "Воздушный бой происходит в трех измерениях, но большинству пилотов сложнее следить за самолетами, летящими над или под ними. Мы можем воспользоваться этим, распределив наши формации по вертикали".
 offensive_formations: "Наступательные формации"
 offensive_formations_desc: "Тренировки в более наступательных формациях делают наши истребители более смертоносными в бою."
 fighter_sweeps: "Приемы бойцов"
 fighter_sweeps_desc: "Агрессивное патрулирование истребителей над вражеской территорией может застать их самолеты на взлете или посадке, когда они особенно уязвимы, или сорвать тренировочные полеты противника."
 force_rotation: "Вращение сил"
 force_rotation_desc: "Бой или просто длительные периоды сосредоточенности утомляют, но, меняя свежие силы по мере возможности, мы можем уменьшить количество ошибок из-за усталости пилотов".
 air_defence: "Противовоздушная оборона"
 air_defence_desc: "Обучая наших пилотов быть постоянно начеку, даже когда, казалось бы, нет никакой опасности, их шансы перехватить вражеские самолеты увеличиваются."
 dispersed_fighting: "Рассеянный бой"
 dispersed_fighting_desc: "Принятие более рассредоточенного строя позволяет тому же количеству самолетов патрулировать большую территорию."
 forward_interception: "Передовой перехват"
 forward_interception_desc: "Действуя ближе к воздушному пространству противника, повышается вероятность того, что наши истребители смогут перехватить вражеские самолеты до того, как они достигнут цели".
 fighter_veteran_initiative: "Инициатива ветеранов-истребителей"
 fighter_veteran_initiative_desc: "Сосредоточение внимания на долгосрочном выживании пилотов, как за счет разумной тактики, так и за счет ротации опытных пилотов на учебные позиции, означает, что они могут передавать уроки, которые они выучили, новым пилотам."
 formation_fighting: "Бой формаций"
 formation_fighting_desc: "Полеты в правильных формациях позволяют нашим пилотам перекрывать "слепые зоны" друг друга, что приводит к повышению способности обнаруживать вражеские самолеты."
 air_skirmish: "Воздушная стычка"
 air_skirmish_desc: "К сожалению, не всегда возможно уничтожить каждый вражеский самолет, обнаруженный над нашей страной, но можно преследовать их с момента обнаружения до момента ухода, постоянно изматывая их."
 home_defence: "Оборона дома"
 home_defence_desc: "Наблюдатели на земле, а также посты обнаружения и прослушивания работают совместно с нашими военно-воздушными силами, чтобы отслеживать и уничтожать вражеские вторжения."
 battlefield_destruction: "Уничтожение на поле боя"
 battlefield_destruction_desc: "Хотя военно-воздушные силы могут наносить удары по далеким вражеским странам, они также могут быть очень полезны в непосредственной поддержке армии в сражениях."
 dive_bombing: "Бомбардировка с пикирования"
 dive_bombing_desc: "Бомбардировка с пикирования позволяет добиться большей точности, но для достижения наилучших результатов требуются специализированные самолеты, способные как замедлять пикирование, так и выдерживать стрессы, связанные с выходом из него."
 direct_ground_support: "Прямая наземная поддержка"
 direct_ground_support_desc: "Благодаря тесной координации действий пилотов CAS с наземными наблюдателями воздушная огневая мощь может быть точно направлена на оказание наилучшей помощи войскам в бою."
 bomber_veteran_initiative: "Инициатива ветеранов-бомбардировщиков"
 bomber_veteran_initiative_desc: "Политика, при которой пилоты-ветераны передают свои знания новобранцам, значительно повышает их шансы на выживание."
 bomber_ace_initiative: "Инициатива бомбардировщика-аса"
 bomber_ace_initiative_desc: "Официальное признание и награждение летчиков-бомбардировщиков "тузов" поощряет смелость и инициативу".
 cas_veteran_initiative: "Инициатива ветеранов наземной атаки"
 cas_veteran_initiative_desc: "Политика, при которой пилоты-ветераны передают свои знания новобранцам, значительно повышает их шансы на выживание."
 cas_ace_initiative: "Инициатива асов наземной атаки"
 cas_ace_initiative_desc: "Официальное признание и награждение пилотов Ace CAS поощряет смелость и инициативу".
 hunt_and_destroy: "Охота и уничтожение".
 hunt_and_destroy_desc: "Помимо прямой огневой поддержки подразделения CAS могут самостоятельно вести поиск целей, часто атакуя наземные силы противника неожиданно, когда они продвигаются к линии фронта."
 naval_strike_torpedo_tactics: "Тактика морских ударных торпед"
 naval_strike_torpedo_tactics_desc: "Обучение пилотов более точным ударам торпедами сделает наши воздушные налеты на вражеские корабли более эффективными."
 naval_strike_torpedo_tactics_oi: "Тактика морских ударных торпед"
 naval_strike_torpedo_tactics_oi_desc: "Обучение пилотов более точному удару торпедами сделает наши воздушные налеты на вражеские корабли более эффективными."
 naval_strike_tactics: "Тактика морских ударов"
 naval_strike_tactics_desc: "Обучение пилотов прогнозированию движения кораблей и координации атак сделает наши воздушные налеты на вражеские корабли более эффективными."
 low_echelon_support: "Поддержка нижнего эшелона"
 low_echelon_support_desc: "Назначая подразделения CAS непосредственно небольшим наземным формированиям, мы гарантируем, что у них всегда будет дополнительная огневая мощь, к которой они могут обратиться, даже когда они находятся вне зоны досягаемости традиционной артиллерии."
 combat_unit_destruction: "Уничтожение боевых единиц"
 combat_unit_destruction_desc: "Обучение наших пилотов CAS многократной атаке одной и той же цели до подтверждения ее уничтожения гарантирует, что цели не останутся в одиночестве после промаха."
 operational_destruction: "Оперативное уничтожение"
 operational_destruction_desc: "Атаки на линии снабжения вражеских наземных сил препятствуют их способности перемещаться между полями сражений. Это дает преимущество нашей армии при действиях в районах, где у нас есть превосходство в воздухе."
 infrastructure_destruction: "Разрушение инфраструктуры"
 infrastructure_destruction_desc: "Обучение наших пилотов лучшим способам атаки инфраструктуры, например, железных дорог и мостов, позволяет повысить эффективность тактических бомбардировок."
 logistical_bombing: "Логистическое бомбометание"
 logistical_bombing_desc: "Уделение большего внимания атакам на линии снабжения противника с воздуха дает большее преимущество нашим наземным силам в этом районе."
 battlefield_support: "Поддержка на поле боя"
 battlefield_support_desc: "Тактическим бомбардировщикам трудно атаковать цели вблизи тех мест, где ведут бой наши наземные силы, поскольку бомбометание с уровня менее точно, чем бомбометание с пикирования, но большее обучение и взаимодействие с наземными наблюдателями может помочь преодолеть эти проблемы."
 carousel_bombing: "Бомбардировка каруселью"
 carousel_bombing_desc: "Бомбардировщики часто просто хотят сбросить все свои бомбы, как только они достигнут района цели, а затем как можно скорее улететь домой. Хотя это может сработать при бомбардировке территории, когда речь идет о поражении небольшой цели, эффективнее задержаться над целью, сбрасывая только часть бомбового груза за один раз для достижения максимальной точности."
 keypoint_bombing: "Бомбардировка ключевых точек"
 keypoint_bombing_desc: "Точная бомбардировка целевых ключевых точек на поле боя в поддержку наших наземных сил может значительно помочь им победить врага".
 ground_support_integration: "Интеграция наземной поддержки"
 ground_support_integration_desc: "Полная интеграция наших тактических бомбардировщиков с наземными наблюдателями повышает их точность и позволяет им напрямую поддерживать наши наземные силы в бою."
 strategic_destruction: "Стратегическое уничтожение"
 strategic_destruction_desc: "Наши пилоты могут добраться до стратегических целей гораздо быстрее, чем наши морские или сухопутные силы. Не имея средств для оснащения своих новобранцев, мы скоро превзойдем силы противника."
 high_level_bombing: "Бомбардировка высокого уровня".
 high_level_bombing_desc: "С больших высот мы можем избежать некоторых воздушных столкновений и зенитного оружия. Сбрасывание бомб на больших высотах требует большей точности, но это безопаснее".
 massed_bomber_formations: "Массированные формации бомбардировщиков"
 massed_bomber_formations_desc: "Держась в строю, наши бомбардировщики могут защитить свою группу и увеличить шансы на успешный сброс бомб."
 night_bombing: "Ночное бомбометание"
 night_bombing_desc: "Когда оборона противника ослаблена, а наши бомбардировщики скрыты темнотой, мы можем вести наступательные и эффективные действия круглосуточно. Покажите врагу, насколько мы настойчивы.\n\n"
 dead_reckoning_bombing: "Бомбардировка "Мертвой расплаты"
 dead_reckoning_bombing_desc: "Измеряя скорость, направление и отклонение от предыдущих позиций, мы можем рассчитать более точные бомбовые удары даже ночью."
 infiltration_bombing: "Инфильтрационное бомбометание"
 infiltration_bombing_desc: "Присоединение к вражеским формированиям или преследование их до базы может показаться безумием. При достаточной практике это вполне возможно".
 pathfinder_groups: "Следопытские группы"
 pathfinder_groups_desc: "Ветераны-пилоты оснащены лучшими средствами для освещения позиций целей. Ни дым, ни плохая погода не могут помешать бомбардировщикам выполнить свою миссию."
 day_bombing: "Дневная бомбардировка"
 day_bombing_desc: "Сосредоточенные усилия в течение дня являются разрушительными из-за большого преимущества видимости. Проекция силы является приятным побочным эффектом.\n\n"
 escort_relay_system: "Эскортная ретрансляционная система"
 escort_relay_system_desc: "Бомбардировщики в сопровождении истребителей значительно улучшают нашу способность отвечать на огонь противника."
 flying_fortress: "Летающая крепость"
 flying_fortress_desc: "Оснащение наших высоколетящих тяжелых бомбардировщиков пушками для самообороны и достаточной броней, чтобы выдержать удар и вернуться домой".
 mass_destruction: "Массовое уничтожение"
 mass_destruction_desc: "Бомбардировщики оснащены самым разрушительным оружием в огромных количествах. Это гарантирует результат, даже если только несколько наших пилотов пройдут через это."
 fleet_in_being: "Флот в бытии"
 fleet_in_being_desc: "Корабли остаются в порту, где они в большей безопасности, и вступают в бой с врагами только в подходящие моменты. Присутствие наших кораблей заставит врагов отказаться от захвата наших портов.\n\n"
 battlefleet_concentration: "Концентрация боевого флота"
 battlefleet_concentration_desc: "Вызывайте ближайшие корабли, как только обнаружите вражеское судно. Скоординированный сосредоточенный огонь быстро сделает вражеские корабли бесполезными. Преследуйте их один за другим".
 battlefleet_concentration_ti: "Концентрация боевого флота".
 battlefleet_concentration_ti_desc: "Вызовите ближайшие корабли, как только будет замечено вражеское судно. Скоординированный сосредоточенный огонь быстро сделает вражеские корабли бесполезными. Преследуйте их один за другим".
 subsidiary_carrier_role: "Роль вспомогательного носителя".
 subsidiary_carrier_role_desc: "Носители поддерживают линкоры, повышая их готовность к переходу от обороны к наступлению. Полезность авианосца как "глаза в небе" и мощной силы быстрого удара хорошо дополняет более медленные линкоры."
 subsidiary_carrier_role_ti: "Роль вспомогательного авианосца"
 subsidiary_carrier_role_ti_desc: "Носители поддерживают линкоры, повышая их готовность при переходе от обороны к наступлению. Полезность авианосца как "глаза в небе" и мощной силы быстрого удара хорошо дополняет более медленные линкоры."
 hunter_killer_groups: "Группы убийц-охотников"
 hunter_killer_groups_desc: "Разрушители формируют группы для охоты на вражеские подводные лодки. Объединенные усилия специалистов по разведке и охоте создают фантастическую команду убийц."
 floating_fortress: "Плавучая крепость"
 floating_fortress_desc: "С линкорами, находящимися в состоянии наивысшей боевой готовности, мы всегда будем готовы ответить, если враг осмелится угрожать нашим водам. Любому флоту нужен прочный фундамент, а мощь линкора не имеет себе равных."
 floating_fortress_ti: "Плавучая крепость"
 floating_fortress_ti_desc: "С линкорами в состоянии наивысшей боевой готовности мы всегда будем готовы ответить, если враг осмелится угрожать нашим водам. Любому флоту нужен прочный фундамент, а мощь линкора не имеет себе равных."
 floating_fortress_bs: "Плавучая крепость"
 floating_fortress_bs_desc: "С линкорами в состоянии наивысшей боевой готовности мы всегда будем готовы ответить, если враг осмелится угрожать нашим водам. Любому флоту нужен прочный фундамент, а мощь линкора не имеет себе равных."
 floating_airfield: "Плавучий аэродром"
 floating_airfield_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми нанести удар как с моря, так и с воздуха. Очень важно, чтобы мы доминировали в воздухе, где бы мы ни находились".
 floating_airfield_ti: "Плавучий аэродром"
 floating_airfield_ti_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми к нанесению ударов как с моря, так и с воздуха. Очень важно, чтобы мы доминировали в воздухе, где бы мы ни находились".
 floating_airfield_bs: "Плавучий аэродром"
 floating_airfield_bs_desc: "Улучшенная интеграция авианосцев в наш флот позволяет нам быть готовыми к нанесению ударов как с моря, так и с воздуха. Очень важно, чтобы мы доминировали в воздухе, где бы мы ни находились".
 grand_battlefleet: "Большой боевой флот"
 grand_battlefleet_desc: "Лидерские тренировки позволяют нашим командирам сохранять спокойствие в пылу сражения даже при командовании огромными флотами. Наш флот сокрушит любую оппозицию наголову".
 convoy_sailing: "Конвойное плавание"
 convoy_sailing_desc: "Введение обязательного плавания конвоев облегчит обнаружение вражеских рейдов и своевременное реагирование. Безопасность в количестве - это путь к успеху".
 convoy_sailing_ti: "Конвойное плавание"
 convoy_sailing_ti_desc: "Введение обязательного конвойного плавания облегчит обнаружение вражеских рейдов и своевременное реагирование. Безопасность в количестве - это путь к успеху".
 convoy_sailing_bs: "Конвойное плавание"
 convoy_sailing_bs_desc: "Введение обязательного конвойного плавания облегчит обнаружение вражеских рейдов и своевременное реагирование. Безопасность в количестве - это путь к успеху".
 convoy_escorts: "Сопровождение конвоев"
 convoy_escorts_desc: "Быстроходные надводные корабли в составе наших конвоев позволят нам обнаруживать вражеские подводные лодки и вовремя реагировать. Обнаружение - это ключ к устранению неприятностей, связанных с подводными лодками".
 convoy_escorts_bs: "Сопровождение конвоев"
 convoy_escorts_bs_desc: "Быстроходные надводные корабли в составе наших конвоев позволят нам обнаружить вражеские подводные лодки и вовремя отреагировать. Обнаружение - это ключ к устранению неприятности в виде подводных лодок".
 escort_carriers: "Эскортные корабли"
 escort_carriers_desc: "Площадь, покрываемая авианосцами, значительно облегчает сопровождение торговых конвоев. Обеспечение безопасности потока ресурсов очень важно".
 integrated_convoy_defence: "Интегрированная защита конвоев"
 integrated_convoy_defence_desc: "Улучшенная координация действий флота и авиации позволит нам наносить удары по врагам на расстоянии многих миль, прежде чем они приблизятся к нашим торговым конвоям. Это резко повысит эффективность плавания конвоев".
 integrated_convoy_defence_bs: "Интегрированная защита конвоев"
 integrated_convoy_defence_bs_desc: "Улучшенная координация действий флота и авиации позволит нам наносить удары по врагам на расстоянии многих миль, прежде чем они приблизятся к нашим торговым конвоям. Это резко повысит эффективность плавания конвоев".
 submarine_operations: "Операции подводных лодок"
 submarine_operations_desc: "Нам не нужно вступать в бой с вражеским флотом лоб в лоб, чтобы выиграть войну. Нанесите удар по их торговым конвоям, прежде чем они успеют отреагировать и снова исчезнуть под поверхностью. Нельзя бороться с тем, чего не видишь".
 submarine_operations_bs: "Операции подводных лодок"
 submarine_operations_bs_desc: "Нам не нужно вступать в бой с вражеским флотом лоб в лоб, чтобы выиграть войну. Нанесите удар по их торговым конвоям, прежде чем они успеют отреагировать и снова исчезнуть под поверхностью. Нельзя бороться с тем, чего не видишь".
 undersea_blockade: "Подводная блокада".
 undersea_blockade_desc: "Подводные лодки - идеальный инструмент для перекрытия притока вражеского сырья. Мы подорвем производство противника и победим, выморив его голодом".
 undersea_blockade_bs: "Подводная блокада"
 undersea_blockade_bs_desc: "Подводные лодки - идеальный инструмент для перекрытия притока важного сырья противника. Мы подорвем производство противника и победим, выморив его голодом".
 convoy_interdiction: "Перехват конвоя".
 convoy_interdiction_desc: "Улучшенная координация наших подводных лодок позволит им наносить удары по торговым конвоям, находящимся в пути. Нарушение линий снабжения противника даст нам стратегическое преимущество."
 convoy_interdiction_ti: "Перехват конвоев"
 convoy_interdiction_ti_desc: "Улучшенная координация наших подводных лодок позволит им наносить удары по торговым конвоям, находящимся в пути. Нарушение линий снабжения противника даст нам стратегическое преимущество."
 convoy_interdiction_bs: "Перехват конвоев"
 convoy_interdiction_bs_desc: "Улучшенная координация наших подводных лодок позволит им наносить удары по торговым конвоям, находящимся в пути. Нарушение линий снабжения противника даст нам стратегическое преимущество".
 submarine_offensive: "Наступление подводных лодок".
 submarine_offensive_desc: "Достижение вершины связи между нашими подводными лодками позволит им перейти в наступление. Давайте уничтожим вражеские торговые конвои быстрее, чем они смогут их заменить".
 submarine_offensive_bs: "Наступление подводных лодок"
 submarine_offensive_bs_desc: "Достижение вершины связи между нашими подводными лодками позволяет им перейти в наступление. Давайте уничтожим вражеские торговые конвои быстрее, чем они смогут их заменить".
 trade_interdiction: "Торговый интердикт"
 trade_interdiction_desc: "Чем раньше мы обнаружим вражеские корабли, тем быстрее мы сможем их уничтожить. Бейте их торговые конвои и бегите, пока они не успели отреагировать.\n\n"
 unrestricted_submarine_warfare: "Неограниченная подводная война"
 unrestricted_submarine_warfare_desc: "Пусть наши подводные лодки без предупреждения топят любое судно, гражданское или нет. Хотя некоторые считают это нарушением правил войны, нельзя отрицать его эффективность."
 wolfpacks: "Волчьи стаи"
 wolfpacks_desc: "С нашими подводными лодками, организованными в стаи, координация между ними значительно улучшается. Как только враг обнаружен, наша подводная лодка затаивается в ожидании, пока не прибудут остальные члены стаи, атакуя только тогда, когда шансы на успех становятся подавляюще высокими."
 advanced_submarine_warfare: "Продвинутая подводная война"
 advanced_submarine_warfare_desc: "Массовое улучшение связи между нашими подводными лодками позволяет им идеально выверять время атак. Когда они наконец увидят нас, это будет с тонущего корабля".
 combined_operations_raiding: "Рейдерство объединенных операций"
 combined_operations_raiding_desc: "Направляем все ресурсы на охоту за вражескими торговыми конвоями. Координация между нашим основным флотом и подводными лодками заставляет наш флот быть всегда начеку. Ни один корабль не останется незамеченным в наших водах".
 raider_patrols: "Рейдерские патрули"
 raider_patrols_desc: "Патрули, состоящие из быстроходных и тяжелых кораблей, не дают вражеским торговым конвоям нигде спрятаться. \nНе только подводные лодки могут охотиться."
 capital_ship_raiders: "Рейдеры Капитальных кораблей"
 capital_ship_raiders_desc: "С нашими самыми мощными кораблями, охотящимися за торговыми конвоями, враг больше не будет искать спасения в количестве. Они сидят как утки и молятся, чтобы мы их не нашли".
 carrier_operations: "Операции авианосцев"
 carrier_operations_desc: "Носители позволят нашим пилотам наносить удары в море быстрее и легче, чем с наших авиабаз на суше. Мы нанесем удар до того, как они успеют среагировать".
 naval_air_operations: "Военно-воздушные операции"
 naval_air_operations_desc: "Пилоты, обученные выполнять задачи с авианосцев, открывают нам новый путь к господству на морях. Самолеты - эффективный способ проредить вражеский флот".
 base_strike: "Базовый удар"
 base_strike_desc: "Нанося удар по портам противника, мы лишаем его возможности восстановить свой флот. Это позволит нам доминировать на морях за счет численности.\n\n"
 carrier_primacy: "Первенство перевозчика"
 carrier_primacy_desc: "Современные самолеты имеют большую дальность и точность, чем обычные морские орудия. Интегрируйте авианосцы в наш флот и доминируйте на морях с неба."
 carrier_task_forces: "Оперативные группы авианосцев"
 carrier_task_forces_desc: "Организованные оперативные группы с авианосцами и легкими крейсерами гарантируют, что враг никогда не застанет нас врасплох".
 massed_strikes: "Массированные удары"
 massed_strikes_desc: "Пилоты, обученные для выполнения задач на авианосцах, позволят даже переполненному авианосцу функционировать бесперебойно, заваливая противника и значительно повышая свою эффективность в морских сражениях. Авианосец должен работать как хорошо смазанная машина, где каждый знает свою роль".
 carrier_battlegroups: "Боевые группы авианосцев"
 carrier_battlegroups_desc: "Носители способны наносить удары по врагу с большего расстояния, чем любое морское орудие, а с глазами в небе нас никогда не застанут врасплох. Носители в массе - это сила, с которой нужно считаться".
 escort_patrols: "Патрули сопровождения"
 escort_patrols_desc: "Улучшение обнаружения делает наши конвои гораздо более смертоносными для подводных лодок. Поскольку им негде спрятаться, они не представляют реальной угрозы".
