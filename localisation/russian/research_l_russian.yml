 infantry_folder_desc: "Оборудование и другие новые изобретения для вооруженных сил вашей страны".
 support_folder: "Поддержка армии"
 support_folder_desc: "Разнообразие фирм и технологий, доступных для помощи вашим людям на поле боя."
 armour_folder: "Военные транспортные средства"
 armour_folder_desc: "Военные транспортные средства включают все транспортные средства, которые используются в армии, в том числе, иногда, транспортные средства гражданского назначения."
 nsb_armour_folder: "Броня"
 nsb_armour_folder_desc: "Танки и их разновидности".
 artillery_folder: "Артиллерия"
 artillery_folder_desc: "Оборудование и технологии, касающиеся артиллерийской техники, от простой пушки до современного ЗРК".
 land_doctrine_folder: "Армейские доктрины"
 land_doctrine_folder_desc: "Армейские доктрины влияют на все, что касается того, как воюют ваши сухопутные войска".
 naval_folder: "Военно-морские технологии"
 naval_folder_desc: "Все виды кораблей, будь то обычные надводные корабли или современные подводные лодки, и технологии, влияющие на них, находятся здесь."
 naval_doctrine_folder: "Военно-морские доктрины"
 naval_doctrine_folder_desc: "Военно-морская доктрина диктует структуру вашего флота, а также тактику и стратегию, которые обычно применяются в бою."
 air_techs_folder: "Технология полетов"
 air_techs_folder_desc: "Все виды летательных аппаратов и технологии, которые они используют, чтобы оказаться здесь - сюда могут входить воздушные шары, самолеты, а позже даже космические корабли."
 air_doctrine_folder: "Воздушные доктрины"
 air_doctrine_folder_desc: "Воздушные доктрины помогают вам диктовать, как воевать вашим ВВС, и помогают вам в продвижении понимания вашей нацией полетов."
 mtgnavalfolder: "Военно-морские"
 mtgnavalfolder_desc: "Корабли и подводные лодки. Исследуйте новые модули для настройки ваших кораблей".
 click_to_open_doctrine: "§GНажмите§! чтобы открыть докторину"
 industry_folder: "Промышленность"
