 land_doctrine_combined_arms: "Комбинированные вооружения"
 trench_warfare: "Окопная война"
 trench_warfare_desc: "Лопата часто является лучшим оружием пехоты. Подразделения усваивают ценность рытья окопов на любой позиции, которую они занимают".
 wars_of_attrition: "Войны на истощение".
 dedicated_trench_infrastructure: "Выделенная траншейная инфраструктура"
