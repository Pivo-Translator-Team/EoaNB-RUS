 pyroglycerine_experiment: "Пироглицерин"
 pyroglycerine_experiment_desc: "В некоторых наших экспериментах ученые подтвердили, что потенциально нашли взрывчатое вещество, более мощное, чем черный порох. Продолжение этого направления исследований может привести нас к открытию более совершенных взрывчатых веществ".
 nitroglycerine: "Нитроглицерин"
