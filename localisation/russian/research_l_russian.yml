 early_oil_refining: "Early Oil Refining" #NT!
 early_oil_refining_desc: "By refining oil we can increase output, due to more efficient processing." #NT!
 oil_refinery_1: "Oil Refinery I" #NT!
 oil_refinery_1_desc: "An early building constructed specifically for the process of refining oil." #NT!
 oil_refinery_2: "Oil Refinery II" #NT!
 oil_refinery_2_desc: "Improvements in Oil Refining Technology allows for modernization of the buildings responsible for it." #NT!
 oil_refinery_3: "Oil Refinery III" #NT!
 oil_refinery_3_desc: "Further Advances in Oil Refining Technology lead to an even higher output." #NT!
 hot_blast_furnaces: "Hot Blast Furnace" #NT!
 hot_blast_furnaces_desc: "Hot Blasting is the process of preheating air prior to pumping it into a furnace. This significantly lowers fuel consumption." #NT!
 industrial_blast_furnace: "Industrial Blast Furnace" #NT!
 industrial_blast_furnace_desc: "Further Improvements to our Blast Furnaces." #NT!
 cast_iron_industrialization: "Cast Iron Industrialization" #NT!
 cast_iron_industrialization_desc: "Cast Iron contains Carbon and has a lower melting point. By standardising and researching this material we could make our production more flexible." #NT!
 industrial_finery_forge: "Industrial Finery Forges" #NT!
 industrial_finery_forge_desc: "Finery Forges are used to remove Carbon traces from molten iron. Investing into their development will allow us to produce wrought iron in the future." #NT!
 wrought_iron_industrialization: "Wrought Iron" #NT!
 wrought_iron_industrialization_desc: "Wrought Iron is tougher and weldable more easily than cast iron. Its development will advance construction and production capabilities." #NT!
 chemical_vapor_deposition: "Chemical Vapor Deposition" #NT!
 chemical_vapor_deposition_desc: "Chemical Vapor Deposition, or CVD for short, is used to produce high quality materials." #NT!
 dry_puddling_process: "Dry Puddling" #NT!
 dry_puddling_process_desc: "The Process of Dry Puddling is used to produce special steels, and it makes it possible to do so without using charcoal." #NT!
 bessemer_process: "Bessemer Process" #NT!
 bessemer_process_desc: "The Bessemer process allows for mass production of steel." #NT!
 regenerative_furnace: "Regenerative Furnace" #NT!
 regenerative_furnace_desc: "Regenerative Furnaces burn impurities out of Pig Iron to produce steel." #NT!
 siemens_martin_process: "Siemens-Martin Process" #NT!
 siemens_martin_process_desc: "This Process expands upon the concept of open-hearth furnaces, increasing the efficiency of those." #NT!
 electric_arc_furnace: "Electric Arc Furnace" #NT!
 electric_arc_furnace_desc: "Electric Arc Furnaces heat charged material using an electric arc. This means the process of smelting in them is more efficient." #NT!
 industrial_ironworks_1: "Industrial Ironworks I" #NT!
 industrial_ironworks_1_desc: "Improvements to our industrial ironworks." #NT!
 industrial_ironworks_2: "Industrial Ironworks II" #NT!
 industrial_ironworks_2_desc: "Further improvements to our industrial ironworks." #NT!
 stainless_steel: "Stainless Steel" #NT!
 stainless_steel_desc: "Stainless steel by definition contains at least 10% Chromium. This makes it very resistant, especially to corrosive materials." #NT!
 bayer_process: "Bayer Process" #NT!
 bayer_process_desc: "The Bayer Process is used to refine bauxite into aluminium oxide." #NT!
 physical_chemistry: "Physical Chemistry" #NT!
 physical_chemistry_desc: "The Study of chemical processes in detail." #NT!
 rare_earth_discovery: "Rare Earth Elements" #NT!
 rare_earth_discovery_desc: "Rare Earth Elements are used for various purposes and are all either lanthanides or chemically similar to them." #NT!
 noble_gas_discovery: "Noble Gases" #NT!
 noble_gas_discovery_desc: "Noble Gases are odorless, colorless, monoatomic gases with low chemical reactivity. They have various uses, for example as refrigerants." #NT!
 corliss_steam_engine: "Corliss Steam Engine" #NT!
 corliss_steam_engine_desc: "The greatest improvement since Watt's Steam engine, the Corliss engine greatly improves speed control and efficiency, making it suitable to all sorts of industrial applications." #NT!
 iron_railways: "Wrought Iron Railways" #NT!
 iron_railways_desc: "While expensive and difficult to manufacture, wrought iron rails allow for much heavier loads than cast iron rails which are brittle and break under sufficient stress." #NT!
 manufactories: "Manufactories" #NT!
 manufactories_desc: "The organization of goods production into centralized manufactories allow for more efficient systems of production." #NT!
 machine_tools_1: "Machine Tools I" #NT!
 machine_tools_1_desc: "Machine Tools are machines that handle or machine metal or other materials. They allow increased precision and heighten productivity." #NT!
 machine_tools_2: "Machine Tools II" #NT!
 machine_tools_2_desc: "New tools made of steel alloy are able to double the capacity of machining." #NT!
 machine_tools_3: "Machine Tools III" #NT!
 machine_tools_3_desc: "Using discoveries of new materials, more powerful and precise machines are able to fulfill the demands of the developing industries, like the automobile industry." #NT!
 petrol_engine: "Petrol Engine" #NT!
 petrol_engine_desc: "A simple combustion engine running on petroleum." #NT!
 petrol_combustion_engine: "Petrol Combustion Engine" #NT!
 petrol_combustion_engine_desc: "The addition of a chamber in which fuel combusts with an oxidizer like air to produce energy has helped to improve our engines further." #NT!
 internal_combustion_engine: "Internal Combustion Engine" #NT!
 internal_combustion_engine_desc: "Newest Designs of Engines integrate the Combustion Chamber into the engine properly, further increasing efficiency." #NT!
 mechanical_production_2: "Mechanical Production II" #NT!
 mechanical_production_2_desc: "As the first Industrial Revolution comes to a close, mechanical production becomes commonplace." #NT!
 mechanical_production_3: "Mechanical Production III" #NT!
 mechanical_production_3_desc: "Adoption of the new machines of the Second Industrial Revolution will drastically increase production." #NT!
 factory_industry_1: "Factory Industry I" #NT!
 factory_industry_1_desc: "Development and Modernization of our factories will make them more capable to produce goods." #NT!
 factory_industry_2: "Factory Industry II" #NT!
 factory_industry_2_desc: "Development and Modernization of our factories will make them more capable to produce goods." #NT!
 factory_industry_3: "Factory Industry III" #NT!
