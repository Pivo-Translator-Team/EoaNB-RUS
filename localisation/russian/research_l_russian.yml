 antibiotics: "Антибиотики"
 antibiotics_desc: "Мы можем использовать антибиотики для лечения болезней как у гражданских, так и у солдат."
 agriculture_engineer: "Сельскохозяйственная инженерия"
 agriculture_engineer_desc: "Мы будем инвестировать в технологии, которые улучшат урожайность."
 food_preserving: "Сохранение продуктов"
 food_preserving_desc: "Длительное сохранение продуктов увеличит наши запасы и снизит риск голода."
 refrigeration: "Холодильные установки"
 refrigeration_desc: "Техника охлаждения для сохранения пищи известна с древних времен, но мы постараемся создать охлаждающее устройство с использованием современных технологий."
 canned_food: "Консервированные продукты"
 canned_food_desc: "Мы также можем дольше сохранять продукты, консервируя их в жестяных банках."
 farming_tech: "Производство продуктов питания"
 early_photography: "Ранняя фотография"
 early_photography_desc: "Эксперименты с использованием больших камер для переноса изображений из реальной жизни на серебряно-йодистые пластинки."
 work_tech: "Производительность"
 shift_work: "Посменная работа"
 shift_work_desc: "Смена рабочих по сменам означает, что средний рабочий менее устаёт и, следовательно, может работать более эффективно."
 transport_tech: "Мобильность и транспорт"
 mass_transit_early: "Ранние массовые перевозки"
 mass_transit_early_desc: "Мы можем инвестировать ресурсы и исследования в массовые перевозки, увеличивая производительность фабрик за счёт сокращения времени в пути для рабочих."
 railroad_research: "Исследования железных дорог"
 railroad_research_desc: "Поезда могут быстро перевозить товары и людей на большие расстояния. Мы должны вложить средства в исследования и разработки в этой области."
