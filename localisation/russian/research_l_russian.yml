 tech_naval_mtg_early_light_batteries: "Ранние Легкие Батареи"
 tech_naval_mtg_early_light_batteries_desc: "Легкие батареи, предназначенные для использования против легкобронированных или небронированных морских целей."
 tech_naval_mtg_1915_light_batteries: "Легкие Батареи 1915 года"
 tech_naval_mtg_1915_light_batteries_desc: "Улучшенные легкие батареи, предназначенные для использования против легкобронированных или небронированных морских целей."
 tech_naval_mtg_early_medium_batteries: "Ранние Средние Батареи"
 tech_naval_mtg_early_medium_batteries_desc: "Средние батареи, предназначенные для использования против среднебронированных морских целей."
 tech_naval_mtg_1915_medium_batteries: "Средние Батареи 1915 года"
 tech_naval_mtg_1915_medium_batteries_desc: "Улучшенные средние батареи, предназначенные для использования против среднебронированных морских целей."
 tech_naval_mtg_early_heavy_batteries: "Ранние Тяжелые Батареи"
 tech_naval_mtg_early_heavy_batteries_desc: "Тяжелые батареи, предназначенные для использования против сильно бронированных морских целей и капитальных кораблей."
 tech_naval_mtg_1915_heavy_batteries: "Тяжелые Батареи 1915 года"
 tech_naval_mtg_1915_heavy_batteries_desc: "Улучшенные тяжелые батареи, предназначенные для использования против сильно бронированных морских целей и капитальных кораблей."
 tech_naval_mtg_deck_mounted_secondary_battery: "Палубная Вторичная Батарея"
 tech_naval_mtg_deck_mounted_secondary_battery_desc: "Установленные на палубе вторичные батареи увеличат доступную огневую мощь корабля."
 tech_naval_mtg_casemate_secondary_battery: "Казематная Вторичная Батарея"
 tech_naval_mtg_casemate_secondary_battery_desc: "Улучшенная вторичная батарея для наших боевых кораблей."
 tech_naval_mtg_sails: "Паруса"
 tech_naval_mtg_sails_desc: "Форма морского привода, проверенная временем с древних времен. Паруса могут вскоре выйти из строя из-за быстрого развития промышленных технологий, но пока они работают и доказали свою эффективность на протяжении веков."
 tech_naval_mtg_paddle_wheels: "Гребные Колеса"
 tech_naval_mtg_paddle_wheels_desc: "Гребные колеса, приводимые в движение паровым двигателем, наконец-то позволят нам перемещать корабли, не полагаясь на ветер и погоду."
 tech_naval_mtg_steam_driven_single_screw_propeller: "Паровой Винт Одинарного Привода"
 tech_naval_mtg_steam_driven_single_screw_propeller_desc: "«Корабельный винт», как называют это новшество наши инженеры, обеспечивает большие возможности для привода и управления кораблем."
 tech_naval_mtg_efficient_steam_propellers: "Эффективные Паровые Винты"
 tech_naval_mtg_efficient_steam_propellers_desc: "Достижения в области паровых двигателей позволяют нам улучшить возможности наших паровых винтов."
 tech_naval_mtg_early_steam_turbines: "Ранние Паровые Турбины"
 tech_naval_mtg_early_steam_turbines_desc: "Паровые турбины — это новая концепция, которая может дать нашим кораблям преимущество в технологии привода, необходимое для того, чтобы обойти соперников."
 tech_naval_mtg_improved_steam_turbines: "Улучшенные Паровые Турбины"
 tech_naval_mtg_improved_steam_turbines_desc: "Обновленные конструкции, материалы и технологические применения для улучшения наших старых паровых турбин."
 tech_naval_mtg_early_oil_engines: "Ранние Нефтяные Двигатели"
 tech_naval_mtg_early_oil_engines_desc: "Были разработаны версии двигателя внутреннего сгорания, работающие на бензине, и мы должны попытаться применить их в области морских двигателей."
 tech_naval_mtg_oil_fueled_engines: "Двигатели на Нефтяном Топливе"
 tech_naval_mtg_oil_fueled_engines_desc: "Используя двигатели на нефтяном топливе, мы можем сделать корабли независимыми от ветра и погодных условий, при этом они будут намного эффективнее, чем системы на основе угля и пара."
 tech_naval_mtg_simple_floating_contact_mine: "Простая Плавучая Контактная Мина"
 tech_naval_mtg_simple_floating_contact_mine_desc: "Простая мина, которая взрывается при контакте с морским судном, нанося ущерб и вызывая затопление."
 tech_naval_mtg_floating_contact_mine: "Плавучая Контактная Мина"
 tech_naval_mtg_floating_contact_mine_desc: "Прогресс в области взрывчатых технологий позволил сделать наши морские мины значительно опаснее."
 tech_naval_mtg_hertz_horn_detonation: "Детонация С Помощью Герцового Рога"
 tech_naval_mtg_hertz_horn_detonation_desc: "Мины с детонацией с помощью герцового рога работают на химических, а не механических эффектах и могут оставаться активными в воде годами."
 tech_naval_mtg_early_moored_contact_mine: "Ранняя Якорная Контактная Мина"
 tech_naval_mtg_early_moored_contact_mine_desc: "Якорные контактные мины плавают в нескольких метрах под поверхностью моря и поэтому более склонны вызывать затопление вражеских кораблей."
 tech_naval_mtg_moored_contact_mine: "Якорная Контактная Мина"
 tech_naval_mtg_moored_contact_mine_desc: "Новая, улучшенная якорная контактная мина с большими возможностями для нанесения ущерба."
 tech_naval_mtg_improved_moored_contact_mine: "Улучшенная Якорная Контактная Мина"
 tech_naval_mtg_improved_moored_contact_mine_desc: "Эти новые якорные контактные мины легче активируются и могут пробивать большие участки морских судов противника."
 tech_naval_mtg_whitehead_torpedo: "Торпеда Уайтхеда"
 tech_naval_mtg_whitehead_torpedo_desc: "Эти самоуправляемые торпеды приводятся в движение тремя паровыми винтами внутри устройства и взрываются при контакте с вражеским кораблем. Легкие суда, оснащенные такими торпедами, могут представлять угрозу даже капитальным кораблям, неся с собой огромные батареи, подобные мониторам."
 tech_naval_mtg_gyroscope_torpedo: "Гироскоп для Торпед"
 tech_naval_mtg_gyroscope_torpedo_desc: "Гироскопы помогут нашим торпедам сохранять курс и гарантировать, что они попадут в цель."
 tech_naval_mtg_heated_torpedo: "Торпеда С Подогревом"
 tech_naval_mtg_heated_torpedo_desc: "Торпеды с подогревом нагревают воздух внутри устройства и используют его в качестве топлива, что делает их быстрее, а удар — сильнее."
 tech_naval_mtg_twin_tube_torpedo_launcher: "Двуствольный Торпедный Аппарат"
 tech_naval_mtg_twin_tube_torpedo_launcher_desc: "Современные торпедные аппараты могут позволить нам запускать несколько торпед одновременно по врагу."
 tech_naval_mtg_early_radio_guided_torpedo: "Ранняя Радиоуправляемая Торпеда"
 tech_naval_mtg_early_radio_guided_torpedo_desc: "Используя революционные новые технологии, мы можем разработать прототип торпед, управляемых радиоволнами."
 tech_naval_mtg_crows_nest: "Капитанский Мостик"
 tech_naval_mtg_crows_nest_desc: "Капитанские мостики использовались с древних времен как наблюдательный пункт для обнаружения вражеских кораблей, и они стали неотъемлемой частью морских боев и путешествий."
 tech_naval_mtg_artillery_spotting_techniques: "Техники Наведения Артиллерии"
 tech_naval_mtg_artillery_spotting_techniques_desc: "Наши корабельные артиллеристы будут обучены продвинутым техникам наведения, чтобы обеспечить нам преимущество в морском бою."
 tech_naval_mtg_telescopic_sights: "Телескопические Прицелы"
 tech_naval_mtg_telescopic_sights_desc: "Использование телескопических прицелов на основе принципа телескопов, применяемых, например, в обсерваториях, может улучшить наши возможности по обнаружению вражеских кораблей до того, как они обнаружат нас."
 tech_naval_mtg_simple_optical_rangefinders: "Простые Оптические Дальномеры"
 tech_naval_mtg_simple_optical_rangefinders_desc: "Прототипы ранних дальномеров позволяют нам приблизительно рассчитать расстояние до других морских судов, что позволяет точнее настраивать наши орудия для попадания в цель."
 tech_naval_mtg_simple_mechanical_fire_control_systems: "Простые Механические Системы Управления Огонем"
 tech_naval_mtg_simple_mechanical_fire_control_systems_desc: "Начало механизации наших систем управления огнем — это первый шаг к революции в современном морском бою."
 tech_naval_mtg_director_control_systems: "Системы Директивного Управления Огонем"
 tech_naval_mtg_director_control_systems_desc: "Централизованные системы управления огнем на наших кораблях позволят нам вести точный и частый артиллерийский огонь по врагу."
 tech_naval_mtg_repair_crews: "Ремонтные Команды"
 tech_naval_mtg_repair_crews_desc: "Создание специализированных команд на наших кораблях для устранения пробоин и борьбы с затоплением предотвратит гибель судов."
 tech_naval_mtg_steam_driven_water_pumps: "Паровые Водяные Насосы"
 tech_naval_mtg_steam_driven_water_pumps_desc: "Водяные насосы всегда работали вручную, если мы сможем использовать механические устройства для их питания, это значительно улучшит их эффективность."
 tech_naval_mtg_early_fire_fighting_crews: "Ранние Пожарные Команды"
 tech_naval_mtg_early_fire_fighting_crews_desc: "Создание специализированных пожарных команд на наших кораблях предотвратит худшие последствия в случае возгорания."
 tech_naval_mtg_fire_fighting_drills: "Учения По Тушению Пожаров"
 tech_naval_mtg_fire_fighting_drills_desc: "Проведение учений для наших команд в мирное время и на море подготовит их к боевым действиям."
 tech_naval_mtg_integrated_damage_control_system: "Интегрированная Система Контроля Повреждений"
 tech_naval_mtg_integrated_damage_control_system_desc: "Простая система контроля повреждений на наших кораблях значительно повысит их выживаемость."
 tech_naval_capital_ship_naval_transportation: "Перевозка Войск На Капитальных Кораблях"
 tech_naval_capital_ship_naval_transportation_desc: "The most obvious form of naval troops transportation: Transporting our troops on existing warships."
 tech_naval_mtg_merchant_ship_requisitioning: "Реквизиция Торговых Судов"
 tech_naval_mtg_merchant_ship_requisitioning_desc: "Во время войны мы можем реквизировать торговые суда, чтобы улучшить наши возможности по перевозке солдат."
 tech_naval_mtg_civilian_liner_requisitioning: "Реквизиция Гражданских Лайнеров"
 tech_naval_mtg_civilian_liner_requisitioning_desc: "Если мы также реквизируем гражданские лайнеры, это позволит нам еще больше улучшить наши возможности по перевозке солдат."
 tech_naval_mtg_dedicated_transport_boats: "Специализированные Транспортные Корабли"
 tech_naval_mtg_dedicated_transport_boats_desc: "Разработка специализированных транспортных судов для флота в конечном итоге станет необходимой, и мы должны сделать это, чтобы убедиться, что в военное время мы сможем транспортировать большое количество солдат."
 tech_naval_mtg_armored_transport_boats: "Бронированные Транспортные Корабли"
 tech_naval_mtg_armored_transport_boats_desc: "Защита наших транспортных судов жизненно важна для того, чтобы как можно больше людей выжили при морских сражениях и перевозке войск."
