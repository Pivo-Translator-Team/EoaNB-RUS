 tech_naval_prototype_monitor: "Прототип Монитора"
 tech_naval_prototype_monitor_desc: "Мониторные корабли — это крупные хорошо вооруженные линкоры."
 tech_naval_early_monitor: "Ранний Монитор"
 tech_naval_early_monitor_desc: "Улучшения в дизайне наших мониторных кораблей."
 tech_naval_1812_sloop: "Шлюп 1812 года"
 tech_naval_1812_sloop_desc: "Шлюп — это военный корабль, который не вписывается в обычную классификацию. Его размер может варьироваться, но обычно он меньше."
 tech_naval_1840_sloop: "Шлюп 1840 года"
 tech_naval_1840_sloop_desc: "Улучшения в дизайне наших шлюпов."
 tech_naval_1857_sloop_steam: "Паровой Шлюп 1857 года"
 tech_naval_1857_sloop_steam_desc: "Паровой шлюп намного более маневрен и способен уклоняться от вражеского обстрела."
 tech_naval_1812_lineship: "Линейный Корабль 1812 года"
 tech_naval_1812_lineship_desc: "Линейные корабли — это огромные боевые суда с большим количеством вооружения, предназначенные для уничтожения других кораблей с помощью огневой мощи."
 tech_naval_1840_lineship: "Линейный Корабль 1840 года"
 tech_naval_1840_lineship_desc: "Улучшения в дизайне наших линейных кораблей."
 tech_naval_1857_lineship: "Линейный Корабль 1857 года"
 tech_naval_1857_lineship_desc: "Улучшения в дизайне наших линейных кораблей."
 tech_naval_1873_lineship_ironclad: "Броненосный Линейный Корабль 1873 года"
 tech_naval_1873_lineship_ironclad_desc: "Этот линейный корабль лучше бронирован, чем его предшественники."
 tech_naval_1830_gunboat: "Канонерка 1830 года"
 tech_naval_1830_gunboat_desc: "Канонерки — это небольшие суда, вооруженные до зубов, часто используемые для обстрела берегов."
 tech_naval_1857_gunboat: "Канонерка 1857 года"
 tech_naval_1857_gunboat_desc: "Улучшения в дизайне наших канонерок."
 tech_naval_1865_gunboat: "Канонерка 1865 года"
 tech_naval_1865_gunboat_desc: "Улучшения в дизайне наших канонерок."
 tech_naval_1812_corvette: "Корвет 1812 года"
 tech_naval_1812_corvette_desc: "Корвет — это военный корабль, немного меньше фрегата."
 tech_naval_1840_corvette: "Корвет 1840 года"
 tech_naval_1840_corvette_desc: "Улучшения в дизайне наших корветов."
 tech_naval_1861_corvette: "Корвет 1861 года"
 tech_naval_1861_corvette_desc: "Улучшения в дизайне наших корветов."
 tech_naval_1869_corvette: "Корвет 1869 года"
 tech_naval_1869_corvette_desc: "Улучшения в дизайне наших корветов."
 tech_naval_1863_submarine: "Подводная Лодка 1863 года"
 tech_naval_1863_submarine_desc: "Ранние эксперименты с морскими судами, которые движутся и работают под поверхностью океана."
 tech_naval_1873_submarine: "Подводная Лодка 1873 года"
 tech_naval_1873_submarine_desc: "Улучшенная подводная лодка, способная эффективно атаковать вражеские суда из-под воды."
 tech_naval_1812_troops: "Транспортные Суда"
 tech_naval_1812_troops_desc: "Нам нужно строить транспортные суда, чтобы высаживать наши войска, если мы планируем морское вторжение."
 tech_naval_1857_troops: "Улучшенные Дизайны"
 tech_naval_1857_troops_desc: "Если мы улучшим дизайн наших транспортных судов, мы сможем разместить в них больше солдат."
 tech_naval_1865_troops: "Исследования Береговой Фортификации"
 tech_naval_1865_troops_desc: "Нам нужно изучить береговые укрепления, чтобы улучшить наши и облегчить вторжение на другие укрепленные побережья."
 tech_naval_1873_troops: "Тактика Вторжения"
 tech_naval_1873_troops_desc: "Нам нужно изучить логистику, тактику и другие военные аспекты проведения морского военного вторжения."
  
 basic_medium_tank: "Исправление Ошибок 1"
 main_battle_tank: "Исправление Ошибок 2"
 tech_humanities_mercantilism: "Меркантилизм"
 tech_humanities_mercantilism_desc: "Политика агрессивного преследования национальных экономических интересов."
 tech_humanities_capitalism: "Капитализм"
 tech_humanities_capitalism_desc: "Экономическая система, в которой частные лица или компании владеют и контролируют средства производства и распределения богатства."
 tech_humanities_saint_simonianism: "Сен-Симонизм"
 tech_humanities_saint_simonianism_desc: "Политическое и социальное движение, полагающее, что технологии и индустриализация могут привести к настоящему единству и процветанию."
 tech_humanities_social_stratification: "Социальная Стратификация"
 tech_humanities_social_stratification_desc: "Социальная дифференциация, при которой люди находятся в разных классах в зависимости от богатства и власти, получаемых благодаря социальному статусу."
 tech_humanities_workers_rights: "Права Рабочих"
 tech_humanities_workers_rights_desc: "С ростом индустриализма важно, чтобы мы защищали права наших рабочих."
 tech_humanities_trade_unions: "Профсоюзы"
 tech_humanities_trade_unions_desc: "Профсоюзы — это средство объединения рабочих и возможность отстаивать свои требования."
 tech_humanities_industrial_society: "Индустриальное Общество"
 tech_humanities_industrial_society_desc: "Наше общество должно адаптироваться к изменениям, вызванным быстрой индустриализацией."
 tech_humanities_public_works: "Общественные Работы"
 tech_humanities_public_works_desc: "Органы общественных работ, ответственные за поддержание и расширение общественных территорий и зданий."
 tech_humanities_sewage_system: "Канализационная Система"
 tech_humanities_sewage_system_desc: "Канализационные системы крайне важны для поддержания здоровья населения, особенно в крупных городах."
 tech_humanities_roadworks: "Дорожные Работы"
 tech_humanities_roadworks_desc: "Мы должны сосредоточиться на расширении нашей дорожной сети, для чего необходимо расширить дорожно-строительные работы."
 tech_humanities_metropolitan: "Метрополитен"
 tech_humanities_metropolitan_desc: "Метрополитен — это небольшой поезд, используемый для массового транспорта."
 tech_humanities_asphalt_roads: "Асфальтированные Дороги"
 tech_humanities_asphalt_roads_desc: "Асфальтированные дороги более долговечны, дешевле и быстрее в строительстве, и требуют меньше ухода."
 eoanb_tt_technology_victorian_land_doctrine: "Если мы находимся в §YВикторианскую Эру§!, мы сможем улучшить нашу §YАрмейскую Структуру и Тактику§!."
 eoanb_tt_technology_machine_land_doctrine: "Если мы находимся в §YЭру Машин§!, мы сможем улучшить нашу §YАрмейскую Структуру и Тактику§!."
 start_build_tech: "Основное Строительство"
 start_build_tech_desc: "Эта технология позволяет вам строить здания на доиндустриальном уровне."
 eoanb_tt_technology_industrial_society: "Если вы §YAграрная§! нация, эта технология будет §Rзаблокирована§!."
 biwheel_vehicle_tech: "Двухколесные Транспортные Средства"
 armor_tech_velocipede: "Велосипед"
 armor_tech_velocipede_desc: "Ранний прототип велосипеда, приводимого в движение силой человеческих мышц."
 armor_tech_bicycle: "Современный Велосипед"
 armor_tech_bicycle_desc: "Современный велосипед с педальным приводом."
 armor_tech_early_motorcycle: "Ранние Прототипы Мотоциклов"
 armor_tech_early_motorcycle_desc: "Ранний мотоцикл, приводимый в движение двигателем внутреннего сгорания."
 armor_tech_motorcycle: "Мотоцикл"
 armor_tech_motorcycle_desc: "Мотоцикл, используемый военными для разведки и доставки."
 ARMOR_SUBTITLE_PETROL_ENGINE: "Бензиновый Двигатель"
 ARMOR_SUBTITLE_COMBUSTION_ENGINE: "Двигатель Внутреннего Сгорания"
 armor_tech_bicycle_division: "Велосипедные Батальоны"
 armor_tech_bicycle_division_desc: "Мы можем использовать велосипеды, чтобы сделать наши пехотные дивизии более мобильными."
 fourwheel_vehicle_tech: "Четырехколесные Транспортные Средства"
 ARMOR_SUBTITLE_STEAM_ENGINE: "Паровой Двигатель"
 ARMOR_SUBTITLE_HIGH_SPEED_STEAM_ENGINE: "Высокоскоростной Паровой Двигатель"
 armor_tech_steam_car_experiment: "Эксперименты с Паровыми Автомобилями"
 armor_tech_steam_car_experiment_desc: "Ранние эксперименты с рамами экипажей и паровыми двигателями показывают, что мы можем создать автомобиль, работающий на паровом двигателе..."
 armor_tech_steam_car_prototype: "Прототипы Паровых Автомобилей"
 armor_tech_steam_car_prototype_desc: "Мы разработаем прототипы парового автомобиля."
 armor_tech_steam_car: "Паровой Автомобиль"
 armor_tech_steam_car_desc: "Паровой автомобиль работает на угле и может развивать скорость до 20 км/ч на дорогах, будучи слегка бронированным."
 tech_infantry_flintlock_pistol: "Кремневые Пистолеты"
 tech_infantry_flintlock_pistol_desc: "Ручное огнестрельное оружие, использующее кремневый ударный механизм воспламенения."
 tech_infantry_caplock_pistol: "Капсюльные Пистолеты"
 tech_infantry_caplock_pistol_desc: "Основной заряд капсюльного пистолета воспламеняется ударом молотка по капсюлю."
 tech_infantry_standardised_revolvers: "Стандартизированные Револьверы"
 tech_infantry_standardised_revolvers_desc: "Стандартизация стволов и калибра револьверов уменьшит количество поломок на поле боя."
 tech_infantry_semi_auto_experimentation: "Эксперименты с Полуавтоматикой"
 tech_infantry_semi_auto_experimentation_desc: "Некоторые наши инженеры считают, что можно создать винтовки, которые будут использовать часть энергии выстрела для подготовки следующего патрона. Мы создадим несколько прототипов в надежде однажды создать полуавтоматическую винтовку..."
 tech_infantry_semi_auto_c93: "Полуавтоматический Пистолет C93"
 tech_infantry_semi_auto_c93_desc: "Этот пистолет, использующий систему с максим-болтом, может стрелять несколькими пулями подряд. Мы сделаем так, чтобы это оружие было доступно только нашим самым опытным и высокопоставленным военным."
 tech_infantry_large_capacity_pistol_mags: "Магазины Большой Ёмкости для Пистолетов"
 tech_infantry_large_capacity_pistol_mags_desc: "В перестрелке выигрывает тот, у кого в магазине на один патрон больше. Мы должны увеличить ёмкость наших магазинов."
 tech_infantry_locked_breech_action: "Механизм С Запиранием Затвора"
 tech_infantry_locked_breech_action_desc: "Механизмы с запиранием затвора на наших оружиях обеспечат более безопасное и эффективное использование."
 tech_infantry_improved_handgun_designs: "Улучшенные Дизайны Пистолетов"
 tech_infantry_improved_handgun_designs_desc: "Лучшие конструкции пистолетов приведут к увеличению боевой эффективности, поэтому мы должны стремиться к максимальному качеству нашего оружия."
 tech_infantry_infantry_pistols: "Стандартные Пистолеты для Пехоты"
 tech_infantry_infantry_pistols_desc: "Нам нужно стандартизировать производство пистолетов, чтобы они работали надёжно, и каждый высокопоставленный офицер мог легко носить их."
 tech_infantry_trench_equipment: "Окопное Снаряжение"
 tech_infantry_trench_equipment_desc: "Мы должны обеспечить наши войска снаряжением для окопной войны, включая лопаты для окопов, базовые медицинские средства и другие предметы в стандартный комплект пехоты."
 tech_infantry_anti_tank_rifle: "Противотанковая Винтовка"
 tech_infantry_anti_tank_rifle_desc: "Противотанковые винтовки — это массивные винтовки, предназначенные для пробивания толстой брони танков. При борьбе с бронированной техникой они повысят эффективность наших войск."
 rifle_equipment6: "Винтовка Ли-Энфилд"
 rifle_equipment6_desc: "Винтовка Ли-Энфилд имеет затворную систему, которая позволяет стрелять значительно быстрее, чем у более ранних ружей."
 tech_infantry_early_small_magazines: "Ранние Малые Магазины"
 tech_infantry_early_small_magazines_desc: "Ранние разработки малых магазинов для оружия с магазинным питанием."
 rifle_equipment7: "Карабин MLE"
 rifle_equipment7_desc: "Эта версия винтовки Ли-Энфилд немного короче предыдущей и заряжается с помощью магазина."
 tech_infantry_adopt_advanced_ammunition: "Принятие Современных Боеприпасов"
 tech_infantry_adopt_advanced_ammunition_desc: "Нам нужны боеприпасы с большей останавливающей силой и лучшими баллистическими характеристиками для наших винтовок!"
 rifle_equipment8: "SMLE No.1"
 rifle_equipment8_desc: "SMLE имеет большую дальность стрельбы и более высокую точность по сравнению с карабином MLE."
 tech_infantry_improved_infantry_equipment: "Улучшенное Снаряжение Пехоты"
 tech_infantry_improved_infantry_equipment_desc: "Нам нужно оснастить нашу пехоту лучшими снаряжением, от рационов и фляг до обычных пехотных инструментов, таких как лопаты и сумки."
 rifle_equipment9: "Винтовка Энфилд Образца 1914 Года"
 rifle_equipment9_desc: "Винтовка Энфилд образца 1914 года — это пехотная винтовка с затворной системой и магазином на пять патронов."
 tech_infantry_infantry_field_kits: "Полевые Комплекты для Пехоты"
 tech_infantry_infantry_field_kits_desc: "Мы должны обеспечить нашу пехоту лучшими полевыми комплектами для выживания в любых возможных ситуациях."
 tech_infantry_specialized_infantry_equipment: "Специализированное Пехотное Снаряжение"
 tech_infantry_specialized_infantry_equipment_desc: "Поскольку война всё больше фокусируется на отдельных, небольших подразделениях, а не на крупных линейных сражениях XVIII века, мы должны убедиться, что некоторые наши солдаты специализированы и оснащены соответствующим снаряжением для выполнения их задач."
 rifle_equipment10: "Винтовка No.1 Mk.III"
 rifle_equipment10_desc: "Винтовка No.1 Mk.III — это улучшенная версия нашей старой винтовки Ли-Энфилд."
 tech_infantry_percussion_cap: "Капсюли"
 tech_infantry_percussion_cap_desc: "Нам нужно улучшить систему воспламенения в наших ружьях, чтобы повысить их эффективность в бою."
 tech_infantry_practical_rifling: "Практическая Нарезка"
 tech_infantry_practical_rifling_desc: "Нам нужно улучшить конструкции стволов наших ружей, чтобы учесть практические трудности с нарезкой."
 tech_infantry_breech_loading: "Затворный Механизм"
 tech_infantry_breech_loading_desc: "Затворный механизм позволяет перезаряжать оружие более легко за укрытием или в положении лёжа."
 tech_infantry_lever_acutators: "Рычажные Приводы"
 tech_infantry_lever_acutators_desc: "Рычажные приводы можно использовать для изготовления винтовок с рычажным механизмом, которые имеют гораздо более высокую скорострельность по сравнению с традиционными затворными винтовками."
 tech_infantry_bolt_action: "Затворный Механизм"
 tech_infantry_bolt_action_desc: "Затворный механизм позволяет упростить эксплуатацию и ускорить перезарядку боеприпасов в нашем оружии."
 tech_infantry_streamlined_bolt_action: "Усовершенствованный Затворный Механизм"
 tech_infantry_streamlined_bolt_action_desc: "Нам нужно стандартизировать затворные механизмы и внедрить их в наши оружейные проекты с должным вниманием."
 tech_infantry_mass_produced_clips: "Массовое Производство Обойм"
 tech_infantry_mass_produced_clips_desc: "Мы будем массово производить обоймы с боеприпасами для наших солдат, чтобы они не остались без боеприпасов или не испытывали трудностей с перезарядкой в бою."
 tech_infantry_improved_magazine_design: "Улучшенный Дизайн Магазинов"
 tech_infantry_improved_magazine_design_desc: "Лучший дизайн магазина позволит ускорить и упростить перезарядку, а также уменьшить вероятность поломок."
 tech_infantry_early_silencers: "Ранние Глушители"
 tech_infantry_early_silencers_desc: "Глушители можно использовать для подавления звука при выстреле, что полезно для скрытных операций или для снайперов."
 tech_infantry_early_grenades: "Ранние Гранаты"
 tech_infantry_early_grenades_desc: "Гранаты могут быть разрушительными для вражеской пехоты и, в меньшей степени, для вражеской военной техники."
 tech_infantry_fragmentation_grenades: "Осколочные Гранаты"
 tech_infantry_fragmentation_grenades_desc: "Нам нужно улучшить конструкцию наших гранат и обеспечить, чтобы наши осколочные гранаты наносили максимальный возможный урон."
 tech_infantry_smg_design: "Проектирование ПП"
 tech_infantry_smg_design_desc: "Мы будем работать над проектированием пистолетов-пулемётов, которые смогут стрелять очередями при удержании спускового крючка."
 tech_infantry_smg_equipment0: "MP18"
 tech_infantry_smg_equipment0_desc: "MP18 — наша первая успешная попытка создать пистолет-пулемет, готовый к использованию в боевых условиях. Его производство дорогостоящее, но если у нас будет необходимая промышленная мощь, он даст нам огромное преимущество."
 tech_infantry_infantry_swords: "Пехотные Мечи"
 tech_infantry_infantry_swords_desc: "Пехотные мечи позволят нашей пехоте более эффективно вступать в ближний бой."
 tech_infantry_efficient_bolt_casts: "Эффективные Литые Затворы"
 tech_infantry_efficient_bolt_casts_desc: "Лучшие литые затворы означают, что вероятность осечки в нашем оружии станет меньше."
 tech_infantry_circular_magazines: "Барабанные Магазины"
 tech_infantry_circular_magazines_desc: "Барабанные магазины могут вмещать гораздо больше патронов в небольшом пространстве по сравнению с обычными магазинами."
 tech_infantry_flamethrowers: "Огнемёты"
 tech_infantry_flamethrowers_desc: "Огнемёты — это высокоэффективное противопехотное оружие, хотя многие считают его негуманным."
 early_belt_systems: "Ранние Ленты Питания"
 early_belt_systems_desc: "Системы ленточного питания позволяют использовать ленточные пулемёты, что особенно полезно для оружия с большим боезапасом."
 tech_infantry_improved_belt_systems: "Улучшенные Ленты Питания"
 tech_infantry_improved_belt_systems_desc: "Улучшенные системы ленточного питания работают с меньшим количеством ошибок и быстрее."
 tech_infantry_water_jacket_cooling: "Охлаждение Водяной Рубашкой"
 tech_infantry_water_jacket_cooling_desc: "Охлаждение водяной рубашкой предотвратит перегрев наших пулемётов."
 tech_infantry_vickers: "Пулемёт Виккерс"
 tech_infantry_vickers_desc: "Пулемёт Виккерс — это очень эффективный скорострельный пулемёт, способный пробить вражескую пехоту."
 tech_infantry_mg_equipment0: "Пулемёт Льюиса"
 tech_infantry_mg_equipment0_desc: "Пулемёт Льюиса — наша первая попытка создать пулемёт, достаточно маленький для того, чтобы его могла носить пехотная часть."
 tech_infantry_lmg_design: "Проектирование Лёгких Пулемётов"
 tech_infantry_lmg_design_desc: "Проектирование лёгких пулемётов необходимо для того, чтобы мы могли изучить их производство и улучшение для наших пехотных подразделений."
 tech_infantry_mg_equipment1: "Пулемёт M1918 Браунинг"
 tech_infantry_mg_equipment1_desc: "M1918 — это многоцелевой тяжёлый пулемёт, который может быть установлен на технику или использоваться вручную во время наземных боевых действий."
 tech_infantry_napoleonic_uniform: "Наполеоновская Униформа"
 tech_infantry_napoleonic_uniform_desc: "Униформа времён наполеоновской эпохи."
 tech_infantry_uniform_1887: "Униформа 1887 года"
 tech_infantry_uniform_1887_desc: "Униформа 1887 года."
 tech_infantry_uniform_1895: "Униформа 1895 года"
 tech_infantry_uniform_1895_desc: "Униформа 1895 года."
 tech_infantry_two_color_camo: "Двухцветный Камуфляж"
 tech_infantry_two_color_camo_desc: "Двухцветный камуфляж делает наших солдат менее заметными в разнообразной местности, такой как леса."
 tech_infantry_khaki_camo: "Камуфляж Хаки"
 tech_infantry_khaki_camo_desc: "Камуфляж хаки — это универсальный камуфляж, который помогает нашим войскам дольше оставаться незамеченными, особенно на дальних расстояниях."
 tech_infantry_pith_helmets: "Тропические Шлемы"
 tech_infantry_pith_helmets_desc: "Тропические шлемы обеспечивают лишь базовую защиту головы, но всё же полезны для наших солдат."
 tech_infantry_protective_gear: "Защитное Снаряжение"
 tech_infantry_protective_gear_desc: "Защитное снаряжение, такое как укреплённая одежда с кожаным покрытием и прочное, долговечное оборудование, гарантирует, что наша пехота будет продолжать сражаться, несмотря на любые угрозы."
 tech_infantry_infantry_helmets: "Пехотные Шлемы"
 tech_infantry_infantry_helmets_desc: "Шлемы для нашей пехоты значительно уменьшат количество травм и смертей от ударов по голове в бою — их производство потребует немного промышленной мощности."
 tech_infantry_early_great_war_uniform: "Ранняя Униформа Первой Мировой Войны"
 tech_infantry_early_great_war_uniform_desc: "Униформа 1912 года."
 tech_infantry_improved_great_war_uniform: "Улучшенная Униформа Первой Мировой Войны"
 tech_infantry_improved_great_war_uniform_desc: "Униформа 1915 года."
 tech_infantry_uniform_1918: "Униформа 1918 года"
 tech_infantry_uniform_1918_desc: "Униформа 1918 года."
 tech_infantry_gas_masks: "Противогазы"
 tech_infantry_gas_masks_desc: "Противогазы защищают нашу пехоту от высоких температур и ядовитых газов в определенной степени."
 improved_dragoon_equipment: "Улучшенное Снаряжение Драгун"
 improved_dragoon_equipment_desc: "Лучшее снаряжение для наших драгун для повышения их боевой эффективности."
 tech_infantry_colonial_cavalry: "Колониальная Кавалерия"
 tech_infantry_colonial_cavalry_desc: "Специальная подготовка и снаряжение для кавалерии, используемой в наших колониях/некоренной территории."
 tech_infantry_improved_modern_cavalry_equipment: "Улучшенное Современное Кавалерийское Снаряжение"
 tech_infantry_improved_modern_cavalry_equipment_desc: "Лучшее снаряжение для нашей кавалерии гарантирует, что она сможет соперничать с постоянно модернизирующейся пехотой."
 tech_infantry_specialized_cavalry_weapons: "Специализированное Кавалерийское Оружие"
 tech_infantry_specialized_cavalry_weapons_desc: "Оружие, специально разработанное для использования кавалерией, повысит эффективность наших боевых конных войск."
 tech_infantry_great_war_cavalry: "Кавалерия Первой Мировой Войны"
 tech_infantry_great_war_cavalry_desc: "Нам нужно использовать кавалерию в больших количествах и очень эффективно, чтобы она оказала значительное влияние на ведение войны."
 tech_infantry_special_infantry_corps: "Специальный Пехотный Корпус"
 tech_infantry_special_infantry_corps_desc: "Создание специального пехотного корпуса означает, что наша армия будет развиваться в разных, специализированных направлениях."
 tech_infantry_colonial_marines: "Морская Пехота"
 tech_infantry_colonial_marines_desc: "Колониальная морская пехота и морская пехота в целом использовались в некоторых странах с XVII века, но только сейчас мы осознали их полезность. Мы должны инвестировать в специальное подразделение."
 tech_infantry_navy_revolver: "Морские Револьверы"
 tech_infantry_navy_revolver_desc: "Специальные морские револьверы, которые прочны, долговечны и водонепроницаемы, позволят нашим морским пехотинцам сражаться более эффективно."
 tech_infantry_standardised_navy_revolver: "Стандартизированные Морские Револьверы"
 tech_infantry_standardised_navy_revolver_desc: "Мы стандартизируем размеры деталей при производстве наших револьверов, чтобы облегчить их использование."
 tech_infantry_improved_landing_gear: "Улучшенное Посадочное Снаряжение"
 tech_infantry_improved_landing_gear_desc: "Улучшенное посадочное снаряжение снижает риск для наших войск при каждой морской атаке."
 tech_infantry_improved_field_equipment: "Улучшенное Полевое Снаряжение"
 tech_infantry_improved_field_equipment_desc: "Полевое снаряжение наших войск должно всегда поддерживаться в актуальном состоянии для обеспечения их эффективности и выживаемости."
 tech_infantry_terrain_adaptability: "Адаптация к Местности"
 tech_infantry_terrain_adaptability_desc: "Мы сосредоточимся на тактике и снаряжении, которые позволят нашим подразделениям преуспевать в бою независимо от местности."
 tech_infantry_specialized_training: "Специализированная Подготовка"
 tech_infantry_specialized_training_desc: "Мы организуем специализированную подготовку для подразделений, которые могут столкнуться с определёнными препятствиями в бою."
 tech_infantry_climate_training: "Подготовка к Климату"
 tech_infantry_climate_training_desc: "Мы сосредоточимся на том, чтобы наши подразделения были устойчивы к любому климату, в котором они сражаются, чтобы он не оказывал на них слишком сильного влияния. Это также частично достигается за счёт проектирования и раздачи подходящего снаряжения для этих условий."
 tech_infantry_quinine: "Хинин"
 tech_infantry_quinine_desc: "Хинин — это очень эффективное средство против малярии, в основном используемое в Африке, но также может быть использовано для лечения других болезней."
 tech_infantry_special_service_branches: "Специальные Служебные Подразделения"
 tech_infantry_special_service_branches_desc: "Мы создадим специальные служебные подразделения для некоторых крупных и ключевых подразделений нашей армии."
 tech_infantry_colonial_service_equipment: "Снаряжение для Колониальных Служб"
 tech_infantry_colonial_service_equipment_desc: "Снаряжение для колониальных служб поможет нашим войскам за границей, предоставляя им необходимые средства для успешных действий в любых условиях."
 tech_infantry_modern_service_equipment: "Современное Служебное Снаряжение"
 tech_infantry_modern_service_equipment_desc: "Служебное снаряжение наших войск должно постоянно модернизироваться, чтобы мы не отставали в эффективности."
 tech_infantry_infantry_specialization: "Специализация Пехоты"
 tech_infantry_infantry_specialization_desc: "Наша пехота должна специализироваться на уровне более мелких подразделений, чтобы приспособиться к реалиям современной войны."
 tech_infantry_early_sniper_team: "Ранние Снайперские Группы"
 tech_infantry_early_sniper_team_desc: "Снайперы и корректировщики, работающие в группах, могут легко устранить вражескую пехоту или важные цели."
 tech_infantry_sniper_team: "Снайперские Группы"
 tech_infantry_sniper_team_desc: "Мы сосредоточимся на создании правильно организованных снайперских групп в наших пехотных боевых подразделениях."
 tech_infantry_two_inch_medium_mortar: "Двухдюймовые Средние Миномёты"
 tech_infantry_two_inch_medium_mortar_desc: "Миномёты можно использовать для забрасывания снарядов, таких как взрывчатка, на большие расстояния. Этот миномёт способен стрелять 2–3 раза в минуту на расстояния от 100 до 500 метров."
 tech_infantry_stokes_mortar: "Миномёт Стокса"
 tech_infantry_stokes_mortar_desc: "Улучшенный миномёт, способный стрелять до шести раз в минуту на расстояние до 700 метров."
 tech_infantry_marines_1: "Морская Пехота I"
 tech_infantry_marines_1_desc: "Мы создадим корпус морской пехоты."
 tech_infantry_marines_2: "Морская Пехота II"
 tech_infantry_marines_2_desc: "Мы внесём улучшения в снаряжение и структуру командования морской пехоты."
 tech_infantry_marines_3: "Морская Пехота III"
 tech_infantry_marines_3_desc: "Мы внесём улучшения в снаряжение и структуру командования морской пехоты."
 tech_infantry_mountaineers_1: "Горные Стрелки I"
 tech_infantry_mountaineers_1_desc: "Мы создадим корпус горных стрелков."
 tech_infantry_mountaineers_2: "Горные Стрелки II"
 tech_infantry_mountaineers_2_desc: "Мы внесём улучшения в снаряжение и структуру командования горных стрелков."
 tech_infantry_mountaineers_3: "Горные Стрелки III"
 tech_infantry_mountaineers_3_desc: "Мы внесём улучшения в снаряжение и структуру командования горных стрелков."
 tech_infantry_shocktroops_1: "Штурмовые Войска I"
 tech_infantry_shocktroops_1_desc: "Мы создадим подразделение штурмовых войск."
 tech_infantry_shocktroops_2: "Штурмовые Войска II"
 tech_infantry_shocktroops_2_desc: "Мы улучшим подготовку и снаряжение наших штурмовых войск."
 tech_infantry_shocktroops_3: "Штурмовые Войска III"
 tech_infantry_shocktroops_3_desc: "Мы улучшим подготовку и снаряжение наших штурмовых войск."
