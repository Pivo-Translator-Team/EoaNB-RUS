 mobile_warfare: "Мобильная война"
 mobile_warfare_desc: "Мобильная война - это упор на скорость и маневр, чтобы отрезать и дезорганизовать силы противника.\n\n"
 delay: "Задержка"
 delay_desc: "Даже когда сражение не может быть выиграно, может быть выгодно замедлить продвижение атакующих сил с помощью засад и тактики задержки."
 elastic_defence: "Эластичная защита"
 elastic_defence_desc: "Вместо того, чтобы сосредоточить все силы на передней линии, эластичная оборона создает "более глубокий" слой обороны, который позволяет обороняющимся иметь больше времени для реакции и контратаки, в то время как атакующие рассредоточены и увязли".
 mobile_infantry: "Мобильная пехота"
 mobile_infantry_desc: "Обычная пехота часто слишком медлительна, чтобы поспевать за быстро движущимися бронетанковыми силами, реагировать на них или убегать от них. Ответ заключается в том, чтобы сосредоточиться на моторизованной или механизированной пехоте, которая может идти в ногу с темпом современной войны.\n\n"
 mass_motorization: "Массовая моторизация"
 mass_motorization_desc: "Еще больший упор на моторизованные войска."
 mechanised_offensive: "Механизированное наступление"
 mechanised_offensive_desc: "Моторизованные войска - это хорошо, но для ведения наступления нам нужна пехота, которая может ехать в бой на бронированных транспортах, которые защищают их и несут тяжелое вооружение."
 armored_spearhead: "Бронированный наконечник копья"
 armored_spearhead_desc: "Чтобы использовать танки в полную силу, их нельзя привязывать к поддержке пехоты. Вместо этого они должны быть сформированы в быстро движущиеся, независимые подразделения, которые могут возглавлять атаки.\n\n"
 schwerpunk: "Schwerpunkt"
 schwerpunk_desc: "В любой операции должен быть определен Schwerpunkt, или фокусная точка, и сконцентрированы максимальные силы для победы в этой точке."
 blitzkrieg: "Блицкриг"
 blitzkrieg_desc: "Блицкриг относится к стратегии быстро движущихся бронетанковых сил при поддержке мобильной пехоты и воздушной поддержки, прорывающихся через линии противника, чтобы дезорганизовать и окружить его."
 kampfgruppe: "Kampfgruppe".
 kampfgruppe_desc: "Kampfgruppe - это специальное формирование, организованное для выполнения конкретной задачи."
 firebrigades: "Пожарные бригады"
 firebrigades_desc: ""Пожарные бригады" - это наспех сколоченные силы, брошенные вместе для реагирования на прорыв противника или другие критические проблемы.\n\n"
 backhand_blow: "Удар в спину"
 backhand_blow_desc: "Вместо того, чтобы сражаться за каждый сантиметр земли, проникновения противника в основном избегают, пока он не расширит свои границы, и тогда его можно отрезать и уничтожить контратаками."
 modern_blitzkrieg: "Современный блицкриг"
 modern_blitzkrieg_desc: "Вершина мобильной войны, современный блицкриг включает в себя все последние достижения технологии и уроки, извлеченные из предыдущих доктрин."
 volkssturm: "Volkssturm"
 volkssturm_desc: "Volkssturm, или народное ополчение, состояло из мужчин, которые были слишком стары, слишком молоды или по другим причинам не годились для регулярной военной службы.\n\n"
 nd_conscription: "Недискриминационная воинская повинность"
 nd_conscription_desc: "Даже инвалиды и калеки должны быть призваны, не может быть такого понятия, как гражданское лицо".
 werwolf_guerillas: "Партизаны Вервольфа".
 werwolf_guerillas_desc: "Вервольфы" были запланированной немецкой группой сопротивления, которая должна была продолжать борьбу против оккупационных держав, когда война будет проиграна."

 superior_firepower: "Превосходная огневая мощь"
 superior_firepower_desc: "Эта доктрина сосредоточена на том, чтобы бросать во врага снаряды, а не людей. Наша людская сила ценна, а пули дешевы.\n\n"
 sup_delay: "Задержка"
 sup_delay_desc: "Даже когда сражение не может быть выиграно, может быть выгодно замедлить продвижение атакующих сил с помощью засад и тактики задержки."
 mobile_defence: "Мобильная оборона"
 mobile_defence_desc: "Мобильные силы могут быть использованы для укрепления обороны везде, где враг может атаковать."
 intergrated_support: "Интегрированная поддержка"
 intergrated_support_desc: "Тесная интеграция сил поддержки с боевыми войсками приводит к созданию дивизий, которые сильнее в атаке.\n\n"
 regimental_combat_teams: "Полковые боевые группы"
 regimental_combat_teams_desc: "Полковая боевая группа - это пехотный полк, тесно интегрированный с поддерживающими подразделениями, такими как артиллерия, танки и разведывательные элементы, чтобы сформировать небольшое самодостаточное подразделение, которое обеспечивает большую гибкость при атаке."
 dispersed_support: "Рассеянная поддержка"
 dispersed_support_desc: "Рассеивая наши подразделения поддержки, они могут покрыть большую площадь, оставаясь вне линии огня, что приводит к созданию дивизий с большей обороной.\n\n"
 overwhelming_firepower: "Подавляющая огневая мощь"
 overwhelming_firepower_desc: "Привлечение всех доступных подразделений поддержки для создания подавляющей огневой мощи может значительно смягчить цель, или, что еще лучше, серьезно испортить день атакующего."
 sup_mechanized_offensive: "Механизированное наступление"
 sup_mechanized_offensive_desc: "Моторизованные войска - это хорошо, но для ведения наступления нам нужна пехота, которая может ехать в бой на бронированных транспортах, которые защищают их и несут тяжелое вооружение."
 concentrated_fire_plans: "Планы концентрированного огня"
 concentrated_fire_plans_desc: "Концентрируя огонь разных батарей в синхронной бомбардировке, можно нанести врагу гораздо больший урон.\n\n"
 combined_arms: "Комбинированные вооружения"
 combined_arms_desc: "Бронетехника, пехота и подразделения поддержки, работающие вместе в хорошо организованных командах, намного эффективнее, чем те же силы, используемые по отдельности."
 tactical_control: "Тактический контроль"
 tactical_control_desc: "Офицеры, знакомые с операциями комбинированного оружия на передовых позициях, теперь могут напрямую контролировать операции всех подразделений."
 air_land_battle: "Воздушно-земное сражение"
 air_land_battle_desc: "Поскольку сухопутные войска уже действуют в составе общевойсковых формирований, в AirLand Battle теперь также подчеркивается тесная координация между сухопутными и воздушными силами, объединяя воздушные и сухопутные поля боя в единое целое."
 centralized_fire_control: "Централизованное управление огнем"
 centralized_fire_control_desc: "Централизованная система управления огнем позволяет оценивать все запросы на артиллерийскую поддержку в одном месте, и при необходимости концентрировать всю огневую мощь дивизии на цели, а не только подразделения, которые могут запросить огонь у приписанной к ним артиллерии.\n\n"
 forward_observers: "передовые наблюдатели"
 forward_observers_desc: "Передовые наблюдатели занимают позиции, с которых они могут непосредственно наблюдать за точностью и эффектом артиллерийского огня, и передавать результаты обратно к орудиям для корректировки."
 advanced_firebases: "Передовые огневые базы"
 advanced_firebases_desc: "Артиллерийские лагеря могут быть расположены вблизи линии фронта на укрепленных базах, чтобы оказать максимально возможную поддержку наступающим войскам."
 shock_and_awe: "Шок и трепет"
 shock_and_awe_desc: "Массированная концентрация огневой мощи немедленно или достаточно своевременно наложит на противника такой подавляющий уровень "шока и трепета", который парализует его волю к продолжению наступления".

 grand_battle_plan: "Грандиозный план битвы"
 grand_battle_plan_desc: "Обширное планирование и подготовка перед вступлением в бой - залог успеха.\n\n"
 refined_trench_warfare: "Усовершенствованная окопная война"
 refined_trench_warfare_desc: ""
 prepared_defense: "Подготовленная оборона"
 prepared_defense_desc: "Более развитые системы полевых укреплений значительно улучшают оборону подразделения".
 grand_assault: "Великий штурм"
 grand_assault_desc: "После накопления достаточных сил и хорошо спланированных целей, мощный штурм не может не уничтожить врага".
 grand_mechanized_offensive: "Механизированное наступление"
 grand_mechanized_offensive_desc: "Моторизованные войска - это хорошо, но для ведения наступления нам нужна пехота, которая может ехать в бой на бронированных транспортах, которые защищают их и несут тяжелое вооружение.\n\n"
 assault_concentration: "Штурмовая концентрация"
 assault_concentration_desc: "Перед атакой ведущие элементы тщательно подготавливаются и размещаются на передовых позициях, обеспечивая максимальное применение силы в первые моменты."
 branch_interoperation: "Взаимодействие между отделениями"
 branch_interoperation_desc: "Усиление координации между различными видами вооруженных сил позволяет им лучше работать в операциях с применением комбинированного оружия."
 assault_breakthrough: "Штурмовой прорыв"
 assault_breakthrough_desc: "Вместо того чтобы начинать грандиозное наступление по всему фронту, гораздо эффективнее сконцентрировать удар на одном или нескольких участках линии противника и добиться прорыва там."
 central_planning: "Центральное планирование"
 central_planning_desc: "Офицеры всех родов войск теперь участвуют в планировании той или иной операции, чтобы обеспечить ее максимальную эффективность."
 c3i_theory: "C3I"
 c3i_theory_desc: "Эффективные штабные офицеры обеспечивают поток командования, управления, связи и разведки между командиром и подразделениями, которыми он управляет".
 infantry_offensive: "Наступление пехоты"
 infantry_offensive_desc: "Наступательный дух пехоты - решающий элемент победы в сражениях. Наша пехота должна вести за собой.\n\n"
 armored_operations: "Бронетанковые операции"
 armored_operations_desc: "Tanks and other armored vehicles are highly useful for delivering infantry to battlefields and offering direct support in combat." #NT!
 infiltration_assault: "Штурм с проникновением"
 infiltration_assault_desc: "В первых ходах атаки пехота должна нацелиться на слабые места в линии противника, чтобы обойти и изолировать более хорошо защищенные участки, которые затем могут быть уничтожены остальными атакующими силами."
 night_assault_tactics: "Тактика ночного штурма"
 night_assault_tactics_desc: "Солдаты, привыкшие передвигаться и сражаться ночью, могут либо заранее подготовиться к атаке, либо непосредственно атаковать ничего не подозревающих врагов."
 attritional_containment: "Боевое сдерживание"
 attritional_containment_desc: "Если мы не можем начать атаку, чтобы уничтожить вражескую позицию, она, тем не менее, должна подвергаться постоянным незначительным атакам, которые приведут к потерям и не позволят врагу начать собственные атаки."
 infiltration_in_depth: "Инфильтрация в глубину"
 infiltration_in_depth_desc: "Наши войска теперь обучены обходить и изолировать опорные пункты противника на гораздо большую глубину, в идеале наши штурмовые силы не должны останавливаться, пока не достигнут тыловых районов противника и его силы не будут полностью отрезаны."

 mass_assault: "Массовое нападение"
 mass_assault_desc: ""Совершенное" оружие переоценено, большое количество "достаточно хорошего" оружия - путь к победе! \n\n"
 pocket_defence: "Карманная защита"
 pocket_defence_desc: "Возможно, что при обороне наши войска могут оказаться в кармане. В этом случае они должны просто держаться, пока неизбежная контратака не освободит их."
 defence_in_depth: "Оборона в глубину".
 defence_in_depth_desc: "Оказывая относительно легкое сопротивление и временно уступая позиции, мы можем обменять пространство на время и позволить атакующим силам выдохнуться перед контратакой."
 large_front_operations: "Крупные фронтовые операции"
 large_front_operations_desc: "Бои на большом фронте предполагают координацию усилий многочисленных подразделений на больших расстояниях: На оперативном уровне, а не на тактическом.\n\n"
 deep_operations: "Глубокие операции"
 deep_operations_desc: "Концепция глубоких операций, или глубокого боя, заключается в том, чтобы прорвать оборонительные линии противника в нескольких точках и уничтожить его оперативные резервы, его оперативную глубину и занять как можно большую стратегическую глубину."
 operational_concentration: "Оперативная концентрация"
 operational_concentration_desc: "Ключом к любым военным действиям является подавляющее местное превосходство. Если нет подавляющего превосходства по всему фронту, это предполагает ослабление частей линии фронта для концентрации войск там, где это необходимо, вместо того, чтобы пытаться быть сильным везде."
 vast_offensives: "Широкие наступательные операции"
 vast_offensives_desc: "Если удается достичь прорыва, его необходимо использовать как можно сильнее: Обширное наступление, пробивающееся сквозь вражеские линии как можно глубже, сделает оборону их фронта более трудной, невозможной или неактуальной."
 breakthrough_priority: "Приоритет прорыва"
 breakthrough_priority_desc: "Расширяя оперативную концентрацию, все потребности фронта подчинены необходимости концентрации сил для прорыва. Локальные поражения несущественны по сравнению с нанесением решающего удара."
 mechanized_wave: "Механизированная волна"
 mechanized_wave_desc: "Механизированные силы идеально подходят для проведения быстрых наступлений, необходимых для правильного использования прорыва, как для поддержки бронетанковых сил, так и для обеспечения флангов прорыва."
 continuous_offensive: "Непрерывное наступление"
 continuous_offensive_desc: "Хотя правильно используемые прорывы часто очень эффективны, рано или поздно атакующий всегда выдыхается, а обороняющийся способен реорганизовать и перестроить новые оборонительные линии. Однако при наличии достаточных резервов и правильной организации наступление может быть продолжено на гораздо большую глубину с разрушительными для противника результатами."
 human_wave_offensive: "Наступление человеческой волны".
 human_wave_offensive_desc: "Наступление человеческой волны - это пехотная тактика, при которой атакующий проводит фронтальную атаку с плотно сконцентрированными пехотными формированиями против линии противника с намерением смять защитников, вступив в рукопашный бой."
 human_infantry_offensive: "Наступление пехоты".
 human_infantry_offensive_desc: "Наступательный дух пехоты - решающий элемент победы в сражениях. Наша пехота должна вести за собой".
 large_front_offensive: "Наступление на большом фронте"
 large_front_offensive_desc: "Проводя или угрожая наступлениями "человеческой волны" на нескольких участках фронта, мы можем помешать противнику сконцентрировать огневую мощь против какой-либо одной атаки".
 peoples_army: "Народная армия"
 peoples_army_desc: "Народная армия верит в превосходство людей над оружием, в превосходство мотивации над недостатками технологии, и пользуется широкой поддержкой гражданского населения.\n\n"
 guerilla_warfare: "Партизанская война"
 guerilla_warfare_desc: "Враг наступает, мы отступаем; враг разбивает лагерь, мы преследуем; враг устает, мы атакуем; враг отступает, мы преследуем."
 doctrine_modern_arms: "Современное вооружение"
 doctrine_modern_arms_desc: ""

