 aviation_balloons: "Исследования аэростатов"
 aviation_balloons_desc: "Теории и эксперименты о том, как работают аэростаты, приведут к достижениям в области подъёма объектов с использованием газов легче воздуха."
 early_medicine: "Ранняя медицина"
 early_medicine_desc: "Применение знаний о лекарственных травах и опыта древних времен о медицине увеличивает шансы на выживание пациентов при лечении."
 hygiene: "Гигиена"
 hygiene_desc: "Поддержание гигиены в больницах будет длительным процессом, но мы можем начать с самого простого: требовать от врачей мыть руки."
 germ_theory: "Теория микробов"
 germ_theory_desc: "Теории о микроорганизмах, вызывающих болезни, приведут к более эффективным методам лечения заболеваний."
 early_hospitals: "Ранние больницы"
 early_hospitals_desc: "Больницы — это крупные здания, где многие врачи могут лечить большое количество пациентов одновременно. Мы начнем строительство таких объектов в крупных городах."
 early_vaccination: "Ранняя вакцинация"
 early_vaccination_desc: "Теории о предотвращении болезней путём создания устойчивости организма с помощью введения небольшого количества инфицированного материала."
 health_tech: "Медицина"
 engine_tech: "Двигатели"
 tech_daim_eng_1875_tt: "§GПриведет к достижениям в технологиях движения с использованием тяги.§!"
 engines_project_theory: "Теоретические двигатели"
 engines_project_theory_desc: "После изобретения парового двигателя началась промышленная революция. Энергия стала топливом для всего, и мы можем использовать её для мобильности, например, для поездов, но в гораздо больших масштабах. Поэтому мы должны финансировать исследования в области разработки двигателей."
 daimler_1875: "Четырёхтактный двигатель"
 daimler_1875_desc: "Четырёхтактный двигатель, работающий на газообразном топливе, использует движения поршней для преобразования энергии. Хотя он очень неэффективен, это первый шаг к мобилизации мира."
 early_zeppelin: "Ранний цеппелин"
 early_zeppelin_desc: "Цеппелины — это мобильные воздушные базы, используемые для выполнения различных задач."
 zeppelin_models_early: "Ранние модели цеппелинов"
 zeppelin_models_early_desc: "Первые эксперименты по выводу в воздух небольших моделей цеппелинов."
 zeppelin_theory: "Теория цеппелинов"
 zeppelin_theory_desc: "Теории о мобильных воздушных базах, называемых цеппелинами, и о том, как их можно сделать реальными."
 zeppelin: "Цеппелин"
 zeppelin_desc: "Мобильная воздушная база, используемая для стратегических бомбардировок."
 zeppelin_tech: "Цеппелины"
 science_tech: "Научные исследования и разработки"
 new_science_thought: "Новая научная мысль"
 new_science_thought_desc: "В духе науки, мир должен быть измерен, а технологический прогресс — достигнут!"
 extraction_tech: "Экстракция"
 extraction_tech_desc: "Исследование процесса извлечения материалов, связанных с чем-то, может привести к достижениям в области производства ресурсов."
