 combustion_study_desc: "Наука продвинулась настолько, что позволяет проводить эксперименты по изучению процесса горения".
 electromagnetism_theory: "Теории об электромагнетизме"
 electromagnetism_theory_desc: "Феномен электромагнетизма в последнее время является предметом многочисленных дискуссий в научном сообществе. Мы будем инвестировать исследования в эту новую концепцию!"
 cryptography_tech: "Криптография"
 algorithms_tech: "Алгоритмы"
 computer_science_tech: "Вычислительная техника"
 doctrine_victorian_artillery_tech: "Викторианская сухопутная доктрина: Артиллерия"
 doctrine_victorian_traditional_tech: "Викторианская земельная доктрина: Традиция"
 doctrine_victorian_industry_tech: "Доктрина Викторианской земли: Промышленность"
 doctrine_victorian_innovative_tech: "Доктрина Викторианской земли: Инновации"
 land_doctrine_victorian: "Наполеоновская армия"
 land_doctrine_victorian_desc: "Тактика, стратегия и организация, лучшим примером которых является Великая армия Наполеона, основа всех армий середины 19 века и ступень для всех последующих. Этот тип войны был разработан для крупных подразделений солдат, сражающихся плечом к плечу, обученных массированным залпам из гладкоствольного дульнозарядного оружия."
 naval_doctrine_victorian: "Викторианский флот"
 naval_doctrine_victorian_desc: "Наша военно-морская тактика и доктрина должны соответствовать современным стандартам".
 air_doctrine_victorian: "Мечта о полете"
 air_doctrine_victorian_desc: "Хотя это все еще остается далекой фантазией, ранние прорывы в воздухоплавании показали нам, что век воздушной войны когда-нибудь наступит. Мы сделаем все возможное, чтобы подготовиться".
 doctrine_victorian_artillery: "Артиллерийская поддержка"
 doctrine_victorian_artillery_desc: "Армии, поддерживаемые артиллерией, способны наносить огромный урон".
 doctrine_victorian_tradition: "Традиционная армия"
 doctrine_victorian_tradition_desc: "Традиционная армия будет вдохновлять мужество и завоевывать сердца и умы у себя дома".
 doctrine_victorian_industry: "Промышленное наращивание"
 doctrine_victorian_industry_desc: "Армия, которую прикрывает промышленность своих стран, никогда не столкнется с проблемами."
 doctrine_victorian_innovation: "Инновационное мышление".
 doctrine_victorian_innovation_desc: "Поскольку время быстро меняется, меняется и военное мышление, необходимое для победы. Поэтому важно, чтобы мы оставались адаптивными и инновационными, и тогда мы сможем справиться с любой ситуацией."
 VICTORIAN_ARTILLERY_DOCTRINE_LABEL: "Сосредоточьтесь на артиллерии".
 VICTORIAN_TRADITION_DOCTRINE_LABEL: "Фокус на традициях".
 VICTORIAN_INDUSTRY_DOCTRINE_LABEL: "Фокус на промышленности"
 VICTORIAN_INNOVATION_DOCTRINE_LABEL: "Фокус на инновации".
 early_oil_refining: "Ранняя переработка нефти"
 early_oil_refining_desc: "Перерабатывая нефть, мы можем увеличить производство за счет более эффективной переработки."
 oil_refinery_1: "Нефтеперерабатывающий завод I"
 oil_refinery_1_desc: "Раннее здание, построенное специально для процесса переработки нефти".
 oil_refinery_2: "Нефтеперерабатывающий завод II"
 oil_refinery_2_desc: "Совершенствование технологии переработки нефти позволяет модернизировать здания, отвечающие за это."
 oil_refinery_3: "Нефтеперерабатывающий завод III"
 oil_refinery_3_desc: "Дальнейшие усовершенствования в технологии переработки нефти ведут к еще большему увеличению производительности."
 hot_blast_furnaces: "Доменная печь"
 hot_blast_furnaces_desc: "Горячее дутье - это процесс предварительного нагрева воздуха перед подачей его в печь. Это значительно снижает расход топлива".
 industrial_blast_furnace: "Промышленная доменная печь"
 industrial_blast_furnace_desc: "Дальнейшие усовершенствования наших доменных печей".
 cast_iron_industrialization: "Индустриализация чугуна"
 cast_iron_industrialization_desc: "Чугун содержит углерод и имеет более низкую температуру плавления. Стандартизировав и изучив этот материал, мы смогли сделать наше производство более гибким."
 industrial_finery_forge: "Промышленные кузницы"
 industrial_finery_forge_desc: "Кузницы для финифти используются для удаления следов углерода из расплавленного железа. Инвестиции в их развитие позволят нам в будущем производить кованое железо."
 wrought_iron_industrialization: "Кованое железо"
 wrought_iron_industrialization_desc: "Кованое железо прочнее и легче поддается сварке, чем чугун. Его разработка позволит расширить возможности строительства и производства."
 chemical_vapor_deposition: "Химическое осаждение из паровой фазы"
 chemical_vapor_deposition_desc: "Химическое осаждение из паровой фазы, или сокращенно CVD, используется для производства высококачественных материалов".
 dry_puddling_process: "Сухое осаждение"
 dry_puddling_process_desc: "Процесс сухого пудлингования используется для производства специальных сталей, и он позволяет делать это без использования древесного угля."
 bessemer_process: "Бессемеровский процесс"
 bessemer_process_desc: "Бессемеровский процесс позволяет производить сталь массово."
 regenerative_furnace: "Регенеративная печь"
 regenerative_furnace_desc: "Регенеративные печи сжигают примеси из чугуна для производства стали."
 siemens_martin_process: "Процесс Сименса-Мартина"
 siemens_martin_process_desc: "Этот процесс развивает концепцию мартеновских печей, повышая их эффективность."
 electric_arc_furnace: "Электродуговая печь"
 electric_arc_furnace_desc: "Электродуговые печи нагревают заряженный материал с помощью электрической дуги. Это означает, что процесс плавки в них более эффективен".
 industrial_ironworks_1: "Промышленный чугунолитейный завод I"
 industrial_ironworks_1_desc: "Улучшения нашего промышленного железоделательного завода".
 industrial_ironworks_2: "Промышленные железоделательные заводы II"
 industrial_ironworks_2_desc: "Дальнейшие усовершенствования наших промышленных железных заводов".
 stainless_steel: "Нержавеющая сталь"
 stainless_steel_desc: "Нержавеющая сталь по определению содержит не менее 10% хрома. Это делает ее очень устойчивой, особенно к коррозионным материалам."
 bayer_process: "Байерский процесс"
 bayer_process_desc: "Процесс Байера используется для переработки бокситов в оксид алюминия".
 physical_chemistry: "Физическая химия"
 physical_chemistry_desc: "Детальное изучение химических процессов".
 rare_earth_discovery: "Редкоземельные элементы"
 rare_earth_discovery_desc: "Редкоземельные элементы используются в различных целях и все они являются либо лантаноидами, либо химически схожими с ними".
 noble_gas_discovery: "Благородные газы"
 noble_gas_discovery_desc: "Благородные газы - это моноатомные газы без запаха и цвета, обладающие низкой химической реактивностью. Они находят различное применение, например, в качестве хладагентов".
 corliss_steam_engine: "Паровая машина Корлисса"
 corliss_steam_engine_desc: "Самое большое усовершенствование со времен парового двигателя Уатта, двигатель Корлисса значительно улучшает контроль скорости и эффективность, что делает его пригодным для всех видов промышленного применения."
 iron_railways: "Железные дороги из кованого железа"
 iron_railways_desc: "Хотя кованые железные рельсы дороги и сложны в производстве, они позволяют выдерживать гораздо более высокие нагрузки, чем чугунные рельсы, которые хрупки и ломаются при достаточной нагрузке."
 manufactories: "Мануфактуры"
 manufactories_desc: "Организация производства товаров на централизованных мануфактурах позволяет создавать более эффективные системы производства."
 machine_tools_1: "Станки I"
 machine_tools_1_desc: "Станки - это машины, которые обрабатывают или обрабатывают металл или другие материалы. Они позволяют повысить точность и производительность".
 machine_tools_2: "Станки II"
 machine_tools_2_desc: "Новые инструменты, изготовленные из стального сплава, способны удвоить производительность обработки."
 machine_tools_3: "Станки III"
 machine_tools_3_desc: "Используя открытия новых материалов, более мощные и точные станки способны удовлетворить потребности развивающихся отраслей, таких как автомобильная промышленность."
 petrol_engine: "Бензиновый двигатель"
 petrol_engine_desc: "Простой двигатель внутреннего сгорания, работающий на нефти".
 petrol_combustion_engine: "Бензиновый двигатель внутреннего сгорания"
 petrol_combustion_engine_desc: "Добавление камеры, в которой топливо сгорает с окислителем, таким как воздух, для получения энергии, помогло еще больше улучшить наши двигатели."
 internal_combustion_engine: "Двигатель внутреннего сгорания"
 internal_combustion_engine_desc: "Новейшие конструкции двигателей интегрируют камеру сгорания в двигатель должным образом, что еще больше повышает эффективность."
 mechanical_production_2: "Механическое производство II"
 mechanical_production_2_desc: "Когда первая промышленная революция подходит к концу, механическое производство становится обычным делом."
 mechanical_production_3: "Механическое производство III"
 mechanical_production_3_desc: "Принятие новых машин второй промышленной революции резко увеличит производство."
 factory_industry_1: "Фабричная промышленность I"
 factory_industry_1_desc: "Развитие и модернизация наших фабрик сделает их более способными производить товары."
 factory_industry_2: "Фабричная промышленность II"
 factory_industry_2_desc: "Развитие и модернизация наших заводов сделает их более способными производить товары."
 factory_industry_3: "Фабричная промышленность III"
 factory_industry_3_desc: "Развитие и модернизация наших заводов сделает их более способными производить товары."
 factory_industry_4: "Фабричная промышленность IV"
 factory_industry_4_desc: "Развитие и модернизация наших заводов сделает их более способными производить товары."
 factory_industry_5: "Фабричная промышленность V"
 factory_industry_5_desc: "Развитие и модернизация наших заводов сделает их более способными производить товары."
 industrial_era_tools_1: "Инструменты I промышленной эпохи"
 industrial_era_tools_1_desc: "Когда промышленная революция в самом разгаре, для удовлетворения спроса необходимы более совершенные ручные инструменты."
 industrial_era_tools_2: "Инструменты II промышленной эпохи"
 industrial_era_tools_2_desc: "Дешевая сталь позволяет производить стальные инструменты. Более эффективные и долговечные, чем железные инструменты, они могут помочь в производственном процессе."
 industrial_era_tools_3: "Инструменты III промышленной эпохи"
 industrial_era_tools_3_desc: "Небоскребы требуют лучших инструментов. Более совершенные конструкции и технологии обеспечивают более эффективные и качественные инструменты."
 industrial_era_tools_4: "Инструменты IV промышленной эпохи"
 industrial_era_tools_4_desc: "Лучшие инструменты ведут к большей производительности".
 industrial_era_tools_5: "Инструменты промышленной эры V"
 industrial_era_tools_5_desc: "Лучшие инструменты ведут к повышению производительности".
 construction_1: "Гидравлические краны"
 construction_1_desc: "Благодаря использованию гидравлических подъемников, механической лебедки с гидравлическим приводом, можно поднимать большие грузы, чем традиционными кранами."
 construction_2: "Железобетон"
 construction_2_desc: "Бетон, армированный железом, обеспечивает зданиям большую способность противостоять растягивающим нагрузкам. Это укрепляет здание в целом".
 construction_3: "Проектирование небоскребов"
 construction_3_desc: "Достижения в области лифтов, стальных балок и кранов позволяют строить невероятно высокие здания. Названные "небоскребами", они пронизывают небо и обеспечивают невероятную плотность застройки."
 construction_4: "Строительство IV"
 construction_4_desc: "Более совершенные технологии и методы строительства позволяют быстрее строить и ремонтировать сооружения, независимо от их размера."
 construction_5: "Строительство V"
 construction_5_desc: "Более совершенные технологии и методы строительства позволяют ускорить процесс возведения или ремонта сооружений, независимо от их размера."
 steam_engine: "Атмосферный паровой двигатель"
 steam_engine_desc: "Атмосферные паровые двигатели способны использовать древесину или уголь, превращая их в полезную работу. Ранние конструкции откачивали воду из неглубоких угольных шахт и были настолько неэффективны, что были нерентабельны вне этих шахт, однако с более эффективным и мощным паровым двигателем Уатта они могут приводить в действие фабрики и стационарные машины."
 high_speed_steam_engine: "Паровая машина высокого давления"
 high_speed_steam_engine_desc: "Благодаря более совершенным технологиям производства, предотвращающим утечки, котлы и поршни паровых машин теперь могут работать при давлении выше одной атмосферы. Это означает, что при сопоставимом весе можно получить большую мощность, что позволяет создавать мобильные машины. Однако при слишком высоком давлении они имеют склонность к взрыву".
 porter_allen_engine: "Высокоскоростной паровой двигатель Портера-Аллена"
 porter_allen_engine_desc: "Достижения в области станков привели к появлению высокоскоростного парового двигателя. Вращаясь в несколько раз быстрее, чем другие паровые двигатели, высокая скорость и стабильность этого двигателя обеспечивают его использование на лесопилках."
 impulse_steam_turbine: "Импульсная паровая турбина"
 impulse_steam_turbine_desc: "Используя пар под давлением, импульсные турбины способны производить вращательное движение. Эффективность и высокая скорость турбин делают их идеальными для выработки дешевой и обильной электроэнергии."
 de_laval_turbine: "Турбина Де Лаваля"
 de_laval_turbine_desc: "Турбина Де Лаваля разгоняет пар до полной скорости, прежде чем направить его на лопасти турбины. Она проще, дешевле и не требует защиты от давления".
 ljungstrom_turbine: "Турбина Люнгстрема".
 ljungstrom_turbine_desc: "Турбина Люнгстрема гораздо более гибкая, чем предыдущие турбины. Ее можно использовать в сетях централизованного теплоснабжения, что делает ее хорошо подходящей для промышленных комплексов."
 diesel_engine: "Дизельный двигатель"
 diesel_engine_desc: "Двигатель, использующий дизель в качестве топлива, очень эффективный, особенно по сравнению со своими предшественниками."
 early_thermodynamics_theories: "Классическая термодинамика"
 early_thermodynamics_theories_desc: "Классическая термодинамика - это описание состояний термодинамических систем, находящихся в состоянии, близком к равновесию. Она используется для моделирования обмена энергией, работой и теплом на основе законов термодинамики."
 gibbs_theory_of_thermodynamics: "Статистическая механика"
 gibbs_theory_of_thermodynamics_desc: "Статистическая механика, также известная как статистическая термодинамика, дополняет классическую термодинамику интерпретацией микроскопических взаимодействий между отдельными частицами. Она объясняет, что классическая термодинамика является результатом статистики и квантовой теории на микроскопическом уровне."
 steam_locomotive: "Паровоз I"
 steam_locomotive_desc: "Появление парового двигателя высокого давления открыло возможности для нового вида транспорта. Хотя эти новомодные паровозы с трудом взбираются на высокий холм, будущее у этих транспортных средств большое."
 steam_locomotive_2: "Паровоз II"
 steam_locomotive_2_desc: "Новые локомотивы с более мощными, более эффективными двигателями с большими котлами и более высокой скоростью превращают путешествия, которые раньше занимали недели пешком, в путешествия, занимающие несколько дней. Более мощные поезда также позволяют перевозить больше грузов".
 steam_locomotive_3: "Паровоз III"
 steam_locomotive_3_desc: "Более крупные и мощные локомотивы тянут больше груза. Новые средства безопасности, такие как воздушный тормоз, делают поезда более безопасными, а новые роскошные пассажирские вагоны с бумажными колесами, обеспечивающими более тихий и плавный ход, делают пассажирские перевозки более жизнеспособными."
 steam_locomotive_4: "Паровоз IV"
 steam_locomotive_4_desc: "Внедрение новых, более крупных колесных формул, таких как 4-6-0, 2-8-0, 4-4-2 и 2-8-2, позволяет создавать гораздо более мощные поезда, способные перевозить больше грузов и пассажиров. Также внедряются более скоростные поезда, превышающие 100 миль/ч или 160 км/ч".
 diesel_locomotive_1: "Тепловоз I"
 diesel_locomotive_1_desc: "Этот локомотив работает на дизельном топливе и поэтому более эффективен."
 traction_engine: "Тяговый двигатель"
 traction_engine_desc: "Тяговые двигатели не работают на рельсах. Хотя они громоздки и не приспособлены для преодоления мягкого или тяжелого грунта, они являются мощными тягачами и используются в сельском хозяйстве."
 early_electric_trains: "Ранние электрические поезда"
 early_electric_trains_desc: "Электрическая энергия обеспечивает иной источник энергии, чем пар. Низкая выходная мощность батарей не позволяет использовать его в широких масштабах."
 electric_tramway: "Электрический трамвай"
 electric_tramway_desc: "Трамвайные пути с электрическим приводом обеспечивают более чистый способ передвижения трамваев, чем конный, более тихий, чем паровой, и более дешевый, чем кабельный. Несмотря на эти преимущества, ранние электрические трамваи в лучшем случае ненадежны."
 steel_railways: "Стальные железные дороги"
 steel_railways_desc: "Новые тяжелые локомотивы требуют прочных рельсов, чтобы выдержать увеличенный вес. Сталь - гораздо более прочный материал, который не только прочнее, но и служит в несколько раз дольше, чем железо. Однако сталь очень дорога в производстве".
 standardized_gauge: "Стандартизированная колея"
 standardized_gauge_desc: "Стандартизация калибров обеспечит гораздо более эффективные перевозки, поскольку грузы больше не придется перегружать с одного поезда на другой. Однако процесс стандартизации будет дорогостоящим мероприятием".
 wohler_synthesis: "Синтез Вёлера"
 wohler_synthesis_desc: "Процесс превращения цианата аммония в мочевину".
 organic_chemistry: "Органическая химия"
 organic_chemistry_desc: "Нам необходимо изучать органические аспекты химии для развития этой области науки."
 chemical_structure_model: "Модель химической структуры"
 chemical_structure_model_desc: "Разработка модели, позволяющей легко понять структуру химических элементов, значительно поможет нашим исследованиям."
 periodic_table: "Периодическая таблица элементов"
 periodic_table_desc: "Все известные человеку элементы, аккуратно организованные во всеобъемлющую таблицу. Эта разработка станет благословением для наших ученых".
 polymer_chemistry: "Химия полимеров"
 polymer_chemistry_desc: "Исследования и разработки в области полимеров".
 celluloid: "Целлулоид"
 celluloid_desc: "Соединение, созданное из нитроцеллюлозы и камфоры. Его можно использовать в качестве замены слоновой кости".
 polyethylene_synthesis: "Синтез полиэтилена"
 polyethylene_synthesis_desc: "Полиэтилен - это материал, относящийся к группе пластмасс. Если мы научимся его синтезировать, то сможем использовать его для различных приборов."
 microbiology: "Микробиология"
 microbiology_desc: "Наука о микроорганизмах, которые по-разному влияют на наш мир, лишь недавно стала очевидной для глаз ученых. Мы должны инвестировать в эту область исследований!".
 food_preserving_icebox: "Консервация в холодильнике"
 food_preserving_icebox_desc: "При хранении продуктов в ящике со льдом они дольше портятся".
 food_canning: "Консервирование продуктов"
 food_canning_desc: "Если хранить продукты в жестяных банках, они будут портиться значительно медленнее. Это открытие очень пригодится морякам или нашей армии!".
 pasteurization: "Пастеризация"
 pasteurization_desc: "Процесс уничтожения микроорганизмов в продуктах питания и напитках путем нагревания, что предотвращает их порчу или прокисание".
 vapor_compression_refrigerator: "Парокомпрессионное охлаждение"
 vapor_compression_refrigerator_desc: "В этом процессе хладагент претерпевает фазовые изменения, он доказал свою эффективность в исследованиях."
 absorption_refrigerator: "Абсорбционное охлаждение"
 absorption_refrigerator_desc: "Абсорбционный холодильник использует источник тепла для получения энергии, необходимой для процесса охлаждения."
 early_artificial_fertilizer: "Раннее искусственное удобрение"
 early_artificial_fertilizer_desc: "Традиционные методы, такие как внесение навоза и обработка почвы, заставляют растения расти быстрее."
 high_phosphate_fertilizer: "Удобрение с высоким содержанием фосфатов"
 high_phosphate_fertilizer_desc: "Удобрения с высоким содержанием фосфатов, которые необходимы растениям, еще больше сокращают время роста."
 copper_salts_pesticides: "Пестициды на основе медных солей"
 copper_salts_pesticides_desc: "Соли меди можно использовать в качестве пестицида, чтобы паразиты не поедали наши культуры".
 fungicides: "Фунгициды"
 fungicides_desc: "Фунгициды - это химические соединения, которые убивают паразитические грибки и их споры, подавляя их рост".
 industrial_fertilizers: "Промышленные удобрения"
 industrial_fertilizers_desc: "Удобрения промышленного класса для дальнейшего повышения производительности сельского хозяйства."
 pre_industrial_farms: "Доиндустриальные фермы"
 pre_industrial_farms_desc: "Фермы, использующие доиндустриальные методы для производства продукции".
 cottage_industry_1: "Кустарная промышленность I"
 cottage_industry_1_desc: "Производство промышленной продукции непосредственно на частной собственности, такой как фермы, увеличит объем производства."
 cottage_industry_2: "Коттеджная промышленность II"
 cottage_industry_2_desc: "Увеличение средств и стимулов для кустарной промышленности".
 agricultural_engineering: "Сельскохозяйственная инженерия"
 agricultural_engineering_desc: "Мы будем инвестировать в развитие технологий, улучшающих производительность сельского хозяйства".
 early_tractors: "Ранние тракторы"
 early_tractors_desc: "Тракторы способны значительно повысить производительность сельского хозяйства".
 mechanized_farming: "Механизированное земледелие"
 mechanized_farming_desc: "На протяжении веков сельское хозяйство велось с помощью примитивных ручных инструментов. С приходом промышленной революции этот факт скоро изменится."
 threshing_machine: "Молотильная машина"
 threshing_machine_desc: "Машины для удаления семян, например, зерна, из стеблей и шелухи растения, что повышает эффективность сельского хозяйства."
 manufactured_seed_drill: "Изготовленная сеялка для семян"
 manufactured_seed_drill_desc: "Устройство, которое высевает семена для сельскохозяйственных культур гораздо эффективнее, чем любой фермер мог бы сделать это вручную."
 pyroglycerine_synthesis: "Синтез пироглицерина"
 pyroglycerine_synthesis_desc: "В некоторых наших экспериментах ученые подтвердили, что потенциально нашли взрывчатое вещество, более мощное, чем черный порох. Продолжение этого направления исследований может привести нас к открытию более совершенных взрывчатых веществ."
 dynamite: "Динамит".
 dynamite_desc: "Конденсирование взрывчатых веществ в удобные палочки, чтобы их можно было использовать в горном деле или в бою."
 electrical_engineering: "Electrical Engineering" #NT!
 electrical_engineering_desc: "Изучение и применение электричества".
 early_incandescent_lightbulb: "Ранняя лампа накаливания".
 early_incandescent_lightbulb_desc: "Электрические лампы, провода которых нагревались до температуры, достаточной для их свечения".
 better_incandescent_lightbulb: "Лампа накаливания Свана/Эдисона".
 better_incandescent_lightbulb_desc: "Улучшенные, более эффективные лампочки".
 geissler_tube: "Трубка Гейслера"
 geissler_tube_desc: "Газоразрядные трубки для электрического свечения".
 daguerreotype: "Дагерротип"
 daguerreotype_desc: "Фотографический процесс, при котором полированная посеребренная медь обрабатывается для придания ей светочувствительности, а затем экспонируется в фотокамере. В результате этого процесса получается изображение с резким отражением, как у зеркала."
 collodion_process: "Коллодионный процесс"
 collodion_process_desc: "Фотографический процесс, при котором фотоматериал покрывается слоем, сенсибилизируется, экспонируется и проявляется всего за пятнадцать минут."
 photographic_glass_plate: "Фотографическая стеклянная пластина"
 photographic_glass_plate_desc: "Стеклянные пластины, используемые в качестве носителя изображения в фотографии".
 dry_plate: "Сухая пластина"
 dry_plate_desc: "Улучшенная фотографическая пластина".
 ambrotype: "Амбротипия"
 ambrotype_desc: "Фотография на стекле, сделанная видимой с помощью мокрой пластины, разновидность коллодионного процесса".
 tintype: "Тинтип"
 tintype_desc: "Фотография, сделанная путем создания прямого позитива на тонком металлическом листе, покрытом темной эмалью".
 photographic_film: "Фотографическая пленка"
 photographic_film_desc: "Полоса или лист прозрачной пленки с эмульсией, содержащей очень маленькие кристаллы серебра".
 electrical_telegraph: "Электрический телеграф"
 electrical_telegraph_desc: "Телеграф, использующий электрические сигналы".
 telephone: "Telephone" #NT!
 telephone_desc: "A telecommunications device for transmitting sounds over long distances." #NT!
 phonograph: "Фонограф"
 phonograph_desc: "Устройство для механической записи и воспроизведения звука".
 cinematograph: "Синематограф"
 cinematograph_desc: "Кинокамера, служащая также кинопроектором и принтером".
 electromagnetic_radiation_detection: "Обнаружение электромагнитного излучения"
 electromagnetic_radiation_detection_desc: "Обнаружение и исследование электромагнитных волн, чтобы мы могли использовать эти знания в будущем".
 xray_discovery: "Обнаружение рентгеновских лучей"
 xray_discovery_desc: "Изучение рентгеновских лучей, одной из форм электромагнитного излучения".
 early_radiograph: "Ранняя рентгенограмма"
 early_radiograph_desc: "Рентгенография использует рентгеновские лучи для анализа человеческого тела так, как мы никогда не могли раньше - например, теперь мы можем увидеть переломы костей, выполнив рентгенографическое сканирование."
 radioactivity_discovery: "Открытие радиоактивности"
 radioactivity_discovery_desc: "Радиоактивность - стохастический процесс, происходящий на атомном уровне и приводящий к распаду частиц. Мы должны инвестировать в изучение этого явления".
 photoelectric_effect: "Фотоэлектрический эффект"
 photoelectric_effect_desc: "Явление испускания электронов или других свободных носителей, когда свет светит на материал."
 radio_wave_generators: "Генераторы радиоволн"
 radio_wave_generators_desc: "Исследование и разработка устройств, способных испускать электромагнитное излучение на определенных частотах."
 wireless_telegraphy: "Беспроводная телеграфия"
 wireless_telegraphy_desc: "Способность передавать информацию без проводов произведет революцию во многих областях жизни".
 early_radio: "Раннее радио"
 early_radio_desc: "Портативное устройство беспроводной телеграфии. Это изобретение произведет революцию в области связи".
 voltas_battery: "Батарея Вольта"
 voltas_battery_desc: "Ранняя батарея, вырабатывающая постоянный электрический ток".
 lead_acid_battery: "Свинцово-кислотная батарея"
 lead_acid_battery_desc: "Свинцово-кислотные аккумуляторы можно перезаряжать, и они не разряжаются после того, как в них протекают все химические реакции, как предыдущие модели."
 zinc_carbon_battery: "Цинково-углеродная батарея"
 zinc_carbon_battery_desc: "Цинково-углеродные батареи менее подвержены проливанию и очень прочны, практически не требуют обслуживания."
 nickel_cadmium_battery: "Никель-кадмиевая батарея"
 nickel_cadmium_battery_desc: "Никель-кадмиевые батареи - это перезаряжаемые батареи, в которых в качестве электродов используются гидроксид оксида никеля и металлический кадмий."
 woolrich_electrical_generator: "Электрический генератор Woolrich"
 woolrich_electrical_generator_desc: "Раннее устройство для выработки электроэнергии".
 early_alternators: "Ранние альтернаторы"
 early_alternators_desc: "Электрический генератор, преобразующий механическую энергию в электрическую в форме переменного тока."
 early_dynamo_generator: "Ранний динамо-генератор"
 early_dynamo_generator_desc: "Ранний электрический генератор, вырабатывающий постоянный ток с помощью коммутатора".
 theory_of_electromagnetism: "Теория электромагнетизма"
 theory_of_electromagnetism_desc: "Феномен электромагнетизма в последнее время стал предметом многочисленных дискуссий в научном сообществе. Мы будем инвестировать исследования в эту новую концепцию!".
 jedliks_dynamo: "Динамо Джедлика"
 jedliks_dynamo_desc: "Улучшенное динамо".
 dynamo_electric_machine: "Динамо-электрическая машина".
 dynamo_electric_machine_desc: "Динамо большего размера, чтобы обеспечить достаточную мощность для нашей промышленности."
 hydroelectric_plant: "Гидроэлектростанция"
 hydroelectric_plant_desc: "Электростанция, использующая кинетическую энергию больших водоемов для выработки электроэнергии."
 gramme_dynamo: "Динамо Грамма"
 gramme_dynamo_desc: "Специальный электрический генератор, предназначенный для выработки электроэнергии в промышленных масштабах".
 alternators: "Альтернаторы"
 alternators_desc: "Улучшенный электрический генератор для более быстрого и эффективного преобразования механической энергии в электрическую."
 early_power_station: "Ранняя электростанция"
 early_power_station_desc: "Станция для производства электроэнергии".
 thermal_power_station_1: "Тепловая электростанция I"
 thermal_power_station_1_desc: "Станция для выработки электроэнергии из тепловой энергии".
 transformer: "Трансформатор"
 transformer_desc: "Электрическое устройство, передающее энергию между двумя или более цепями".
 power_station_1: "Электростанция I"
 power_station_1_desc: "Усовершенствованная установка для выработки электроэнергии".
 early_wind_turbine: "Ранняя ветровая турбина"
 early_wind_turbine_desc: "Ранняя турбина для выработки электроэнергии из кинетической энергии ветра".
 polyphase_alternators: "Полифазные альтернаторы"
 polyphase_alternators_desc: "Улучшенные генераторы переменного тока, способные подавать ток нескольких различных фаз."
 thermal_power_station_2: "Тепловая электростанция II"
 thermal_power_station_2_desc: "Улучшенная установка для производства электроэнергии на основе тепловой энергии".
 power_station_2: "Электростанция II"
 power_station_2_desc: "Еще более модернизированная станция для производства электроэнергии."
 alexanderson_alternator: "Альтернатор Александерсона"
 alexanderson_alternator_desc: "Вращающаяся машина для выработки высокочастотного переменного тока для использования в качестве радиопередатчика."
 mongolfiere: "Монгольфьер"
 mongolfiere_desc: "Ранний воздушный шар".
 giffard_airship: "Воздушный корабль Гиффарда"
 giffard_airship_desc: "Ранний летающий и управляемый дирижабль".
 balloon_designs: "Дизайн воздушных шаров"
 balloon_designs_desc: "Исследования по проектированию и производству воздушных шаров".
 navigable_balloons: "Управляемые воздушные шары"
 navigable_balloons_desc: "Воздушные шары, способные ориентироваться, могли бы продвинуть нас далеко вперед, если бы мы вложили в них деньги".
 early_zeppelin_designs: "Ранние проекты цеппелинов"
 early_zeppelin_designs_desc: "Наши ученые пришли к новой идее: Большие плавающие воздушные шары, которые могут служить в качестве воздушных баз."
 zeppelin_prototypes: "Прототипы цеппелинов"
 zeppelin_prototypes_desc: "Первые попытки реализовать мобильные воздушные базы на воздушных шарах".
 ornithopter: "Орнитоптер"
 ornithopter_desc: "Первые попытки создания летательного аппарата, который летает, хлопая крыльями".
 aerial_steam_carriage_design: "Проект воздушной паровой кареты"
 aerial_steam_carriage_design_desc: "Попытки создания летательного аппарата, который приводится в движение с помощью паровой энергии."
 early_aerodynamics: "Ранняя аэродинамика"
 early_aerodynamics_desc: "Изучение аэродинамики необходимо, если мы хотим построить лучшие летательные аппараты".
 early_aileron_control_system: "Ранняя система управления элеронами"
 early_aileron_control_system_desc: "Элероны - это шарнирные поверхности управления полетом, которые позволяют самолету поворачивать, направляя воздушный поток на крылья".
 planophore: "Планофор"
 planophore_desc: "Planophore - это ранний самолет, в котором для полета используется мотор из скрученной резины, приводящий в движение толкающий пропеллер".
 du_temple_monoplane: "Du Temple Monoplane".
 du_temple_monoplane_desc: "Du Temple Monoplane - это самолет, способный подниматься в воздух и совершать короткие прыжки с пилотом на борту".
 tatin_aeroplane: "Аэроплан Татин".
 tatin_aeroplane_desc: "Аэроплан Татина - это миниатюрный аэроплан. Он весит всего 1,8 кг и способен взлетать с земли на собственной энергии."
 derwitzer_glider: "Планер Дервитцера"
 derwitzer_glider_desc: "Планер Derwitzer способен удерживать одного пилота, который может безопасно спрыгивать с высоких конструкций и скользить вниз. В ходе испытаний он достиг расстояния полета до 25 метров."
 aders_avion: "Aders Avion"
 aders_avion_desc: "Avion - это миниатюрный самолет, летающий с помощью пропеллера".
 maxims_flying_machine: "Летающая машина Maxims"
 maxims_flying_machine_desc: "Аттракцион, использующий физические силы для запуска и удержания пассажиров над землей. Его цель - повысить интерес общественности к исследованиям в области авиации."
 wright_flyer: "Райт Флаер".
 wright_flyer_desc: "Самолет тяжелее воздуха, способный совершать полет с пилотом внутри. Испытания показали, что при хороших условиях он может пролететь расстояние до 300 метров."

 # Naval Doctrine #NT!
 doctrine_victorian_naval_light: "Сосредоточьтесь на легких кораблях"
 doctrine_victorian_naval_light_desc: "Легкие суда, универсальные и быстрые, позволят нам установить контроль над морями!".
 doctrine_victorian_naval_heavy: "Сосредоточьтесь на тяжелых кораблях"
 doctrine_victorian_naval_heavy_desc: "Тяжелые, сильно бьющие корабли позволят нам доминировать с нашей морской мощью!".
 doctrine_victorian_naval_trade: "Фокус на торговых кораблях"
 doctrine_victorian_naval_trade_desc: "Торговля - самый важный инструмент для распространения влияния нашей нации, и наше кораблестроение должно быть сосредоточено на ней."
 naval_doctrine_machine: "Флот эпохи машин"
 naval_doctrine_machine_desc: "Поскольку технологии быстро прогрессируют, наш флот не должен отставать от них".
 doctrine_victorian_naval_light_speed: "Обтекаемые корабли"
 doctrine_victorian_naval_light_speed_desc: "Новые конструкции кораблей, которые более плавно движутся по воде, сделают наши суда быстрее".
 doctrine_victorian_naval_light_maneuver: "Гибкий руль"
 doctrine_victorian_naval_light_maneuver_desc: "Более гибкий руль на всех наших кораблях гарантирует большую маневренность".
 doctrine_victorian_naval_light_range: "Эффективное движение"
 doctrine_victorian_naval_light_range_desc: "Более эффективное топливо и большие паруса гарантируют, что наши корабли смогут работать дольше до возвращения на базу".
 doctrine_victorian_naval_light_spotters: "Экипажи наблюдателей"
 doctrine_victorian_naval_light_spotters_desc: "Создание экипажей наблюдения увеличит наши шансы заметить другие корабли до того, как они заметят нас".
 doctrine_victorian_naval_light_raid: "Пиратская тактика"
 doctrine_victorian_naval_light_raid_desc: "Мы можем научиться у пиратов контролировать моря, особенно могут пригодиться методы абордажа."
 doctrine_victorian_naval_light_raid_2: "Прибрежный рейд".
 doctrine_victorian_naval_light_raid_2_desc: "Рейд на побережье позволит нам ослабить прибрежные города врага".
 doctrine_victorian_naval_light_safe: "Хранители моря".
 doctrine_victorian_naval_light_safe_desc: "Мы создадим крупные военно-морские силы с большой проекцией для обеспечения безопасности наших морей".
 doctrine_victorian_naval_light_safe_2: "Тактика охоты"
 doctrine_victorian_naval_light_safe_2_desc: "Тактика охоты на разбойничьи суда поможет нам лучше бороться с малыми кораблями".
 doctrine_victorian_naval_light_mastery: "Адмиралтейство"
 doctrine_victorian_naval_light_mastery_desc: "Создание адмиралтейства обеспечит наш морской корпус отличными офицерами".
 doctrine_victorian_naval_trade_backup: "Охрана конвоев"
 doctrine_victorian_naval_trade_backup_desc: "Держа на конвоях несколько дозорных и солдат, мы сможем отпугнуть большинство мелких атакующих судов."
 doctrine_victorian_naval_trade_output: "Бум судостроения"
 doctrine_victorian_naval_trade_output_desc: "Каждый сильный торговый флот поддерживается сильной судостроительной промышленностью".
 doctrine_victorian_naval_trade_output_2: "Отточенная техника"
 doctrine_victorian_naval_trade_output_2_desc: "Усовершенствованные технологии судостроения и эксперты по производству помогут нам максимизировать выпуск продукции."
 doctrine_victorian_naval_trade_speed: "Более быстрые корабли".
 doctrine_victorian_naval_trade_speed_desc: "Более быстрые корабли не только лучше уклоняются от врага, но и ведут к увеличению объемов торговли".
 doctrine_victorian_naval_trade_speed_2: "Легкие корпуса"
 doctrine_victorian_naval_trade_speed_2_desc: "Снизив броню на корпусах кораблей, мы сможем двигаться еще быстрее, хотя наши корабли станут немного слабее."
 doctrine_victorian_naval_trade_merchants: "Торговые договоры"
 doctrine_victorian_naval_trade_merchants_desc: "Законы и постановления о торговле повысят ее эффективность."
 doctrine_victorian_naval_trade_protect: "Флоты защиты торговли"
 doctrine_victorian_naval_trade_protect_desc: "Флоты, которым поручена защита международной торговли, значительно повысят безопасность наших морей."
 doctrine_victorian_naval_trade_export: "Сосредоточиться на экспорте".
 doctrine_victorian_naval_trade_export_desc: "Ориентация на экспорт товаров вызовет бум в нашей промышленности".
 doctrine_victorian_naval_trade_mastery: "Адмиралтейство торгового флота".
 doctrine_victorian_naval_trade_mastery_desc: "Адмиралтейство, где офицеры и капитаны не только учатся управлять своим кораблем, но и изучают экономику, будет способствовать развитию нашего флота."
 doctrine_victorian_naval_heavy_hulls: "Более прочные корпуса"
 doctrine_victorian_naval_heavy_hulls_desc: "Благодаря более прочным корпусам наши корабли будет сложнее потопить".
 doctrine_victorian_naval_heavy_guns: "Тяжелое вооружение"
 doctrine_victorian_naval_heavy_guns_desc: "Наши корабли должны обладать вооружением, которое заставит вражеские суда трепетать при виде его!".
 doctrine_victorian_naval_heavy_huge: "Сосредоточьтесь на линкорах".
 doctrine_victorian_naval_heavy_huge_desc: "Самые большие и тяжелые корабли будущего будут построены нами!"
 doctrine_victorian_naval_heavy_huge_2: "Противолодочная тактика"
 doctrine_victorian_naval_heavy_huge_2_desc: "В военно-морской области распространяется новая технология: Подводные лодки. Они охотятся за Капитальными кораблями, поэтому мы должны придумать, как им противостоять!".
 doctrine_victorian_naval_heavy_huge_3: "Мобильная база"
 doctrine_victorian_naval_heavy_huge_3_desc: "Большие топливные баки, большие паруса, массивные экипажи - все, что нужно кораблю, чтобы долго оставаться в океане."
 doctrine_victorian_naval_heavy_escort: "Эскадренные миноносцы"
 doctrine_victorian_naval_heavy_escort_desc: "Флоту с большим количеством Капитальных кораблей, к чему мы стремимся, также нужны корабли сопровождения".
 doctrine_victorian_naval_heavy_escort_2: "Смешанный подход к флоту".
 doctrine_victorian_naval_heavy_escort_2_desc: "Нам нужно сбалансировать наш флот, чтобы тяжелые корабли были поддержаны более легкими".
 doctrine_victorian_naval_heavy_escort_3: "Производственные схемы"
 doctrine_victorian_naval_heavy_escort_3_desc: "Наша судостроительная промышленность должна быть достаточно сильной, чтобы поддерживать строительство тяжелых кораблей, как мы планируем."
 doctrine_victorian_naval_heavy_mastery: "Военное адмиралтейство"
 doctrine_victorian_naval_heavy_mastery_desc: "Мы создадим адмиралтейство для морских офицеров, чтобы они могли узнать все о командовании кораблем и войне!".

 # Air Doctrine #NT!
 doctrine_victorian_air_school: "Изучение аэродинамики"
 doctrine_victorian_air_school_desc: "Эра полетов еще не наступила, но мы должны изучать полеты, чтобы быть первыми, кто туда придет".
 doctrine_victorian_air_officers: "Офицеры воздушного корпуса"
 doctrine_victorian_air_officers_desc: "Мы уже знаем, что разведывательные аэростаты возможны в военных действиях, и меньшее, что мы можем сделать, это создать корпус воздушных офицеров для управления теми, которые мы планируем иметь."
 doctrine_victorian_air_recon: "Стратегическая разведка".
 doctrine_victorian_air_recon_desc: "Мы можем использовать воздушные шары и, возможно, даже дирижабли, чтобы разведать местность и получить преимущество перед потенциальными врагами."
 doctrine_victorian_air_bases: "Строить воздушные базы".
 doctrine_victorian_air_bases_desc: "Наступает эра полетов, и нам нужна необходимая для этого инфраструктура".
 doctrine_victorian_air_pilots: "Обучать летчиков".
 doctrine_victorian_air_pilots_desc: "Нам нужно искать людей, не боящихся покорять неизвестность, которой является небо, чтобы они были доступны нам, когда у нас будет технология."
 air_doctrine_machine: "Новая эра полетов"
 air_doctrine_machine_desc: "Исследования показывают все больше и больше, что мечта о полете скоро станет возможной. Мы должны подготовиться к этой новой эре!"

 # Land Doctrine #NT!
 doctrine_victorian_artillery_light: "Легкая артиллерия"
 doctrine_victorian_artillery_light_desc: "Легкие и небольшие пушки позволят нам принести артиллерию на каждое поле боя".
 doctrine_victorian_artillery_light_battalions: "Артиллерийские батальоны"
 doctrine_victorian_artillery_light_battalions_desc: "Мы сформируем батальоны, специально обученные и оснащенные для работы с артиллерийской техникой".
 doctrine_victorian_artillery_light_mobility: "Мобильные пушки"
 doctrine_victorian_artillery_light_mobility_desc: "Большая мобильность нашей артиллерии позволит добиться еще большей гибкости."
 doctrine_victorian_artillery_heavy: "Тяжелая артиллерия"
 doctrine_victorian_artillery_heavy_desc: "Тяжелая поддержка позволит нанести наибольший урон".
 doctrine_victorian_artillery_heavy_tactics: "Тактика нанесения всплескового урона".
 doctrine_victorian_artillery_heavy_tactics_desc: "Нам нужно разработать тактику, чтобы минимизировать потери дружественных войск и одновременно максимизировать урон".
 doctrine_victorian_artillery_heavy_organize: "Артиллерийский корпус".
 doctrine_victorian_artillery_heavy_organize_desc: "Нам нужно обучить людей обращаться с тяжелой артиллерией, которую мы создадим".
 doctrine_victorian_artillery_production: "Стандартизированное производство"
 doctrine_victorian_artillery_production_desc: "Нам нужно увеличить производительность наших заводов, чтобы мы могли быстрее производить артиллерию".
 doctrine_victorian_artillery_munitions: "Тяжелые боеприпасы".
 doctrine_victorian_artillery_munitions_desc: "Более тяжелые боеприпасы увеличат наш урон".
 doctrine_victorian_artillery_barrels: "Более длинная конструкция ствола"
 doctrine_victorian_artillery_barrels_desc: "Более длинные стволы позволят нам вести более точный огонь".
 doctrine_victorian_artillery_school: "Артиллерийские школы".
 doctrine_victorian_artillery_school_desc: "Нам нужно создать армейское отделение, обучающее наших солидеров специально для работы с артиллерией".
 doctrine_victorian_tradition_napoleon: "Тактика наполеоновской войны"
 doctrine_victorian_tradition_napoleon_desc: "Мы должны учиться у войн, которые потрясли Европу в ее корнях - в конце концов, ее тактика оказалась очень эффективной."
 doctrine_victorian_tradition_1848: "Учиться у 1848 года"
 doctrine_victorian_tradition_1848_desc: "Восстания 1848 года, когда граждане стран сражались со своими армиями, могут послужить отличным источником знаний."
 doctrine_victorian_tradition_morale: "Повышение морального духа армии".
 doctrine_victorian_tradition_morale_desc: "Марширующие оркестры, парады, все, что поддерживает общественное расположение и моральный дух наших армий".
 doctrine_victorian_tradition_special: "Специализация".
 doctrine_victorian_tradition_special_desc: "Нам нужны специально украшенные солдаты для разных целей".
 doctrine_victorian_tradition_special_2: "Специальная подготовка"
 doctrine_victorian_tradition_special_2_desc: "Нам нужно открыть больше возможностей для обучения наших солдат в различных условиях".
 doctrine_victorian_tradition_officers: "Офицерский корпус"
 doctrine_victorian_tradition_officers_desc: "Нам нужно готовить новых офицеров для руководства нашими армиями".
 doctrine_victorian_tradition_uniforms: "Методы производства униформы"
 doctrine_victorian_tradition_uniforms_desc: "Создание униформы для наших армий имеет значение как для боеспособности, так и для престижа, поэтому мы должны совершенствоваться в этом".
 doctrine_victorian_tradition_prestige: "Престижная армия".
 doctrine_victorian_tradition_prestige_desc: "Наша армия должна быть известна во всем мире!".
 doctrine_victorian_tradition_training: "Вербовка"
 doctrine_victorian_tradition_training_desc: "Мы должны быть уверены, что наши вооруженные силы популярны среди молодежи, чтобы мы могли получить много новых призывников."
 doctrine_victorian_industry_naval: "Военно-морская промышленность"
 doctrine_victorian_industry_naval_desc: "Мы должны укреплять нашу военно-морскую промышленность, чтобы править морями!".
 doctrine_victorian_industry_naval_2: "Промышленный рост верфей"
 doctrine_victorian_industry_naval_2_desc: "Нам нужно больше верфей, чтобы строить больше кораблей!"
 doctrine_victorian_industry_land: "Военная промышленность"
 doctrine_victorian_industry_land_desc: "Сухопутная война всегда будет самой важной областью, поэтому мы должны улучшить нашу военную промышленность."
 doctrine_victorian_industry_land_2: "Промышленный рост фабрик"
 doctrine_victorian_industry_land_2_desc: "Нам нужно больше фабрик, чтобы строить больше оружия!".
 doctrine_victorian_industry_roads: "Расширяйте нашу инфраструктуру"
 doctrine_victorian_industry_roads_desc: "We need to supply our troops, and to do that, we need infrastructure." #NT!
 doctrine_victorian_industry_military: "Финансировать военную промышленность".
 doctrine_victorian_industry_military_desc: "Нам нужно финансировать нашу военную промышленность, чтобы увеличить ее рост".
 doctrine_victorian_industry_ports: "Строительство военно-морских портов"
 doctrine_victorian_industry_ports_desc: "Нам нужны морские порты для снабжения флота, поэтому мы должны найти новые методы строительства".
 doctrine_victorian_industry_forts: "Инженеры по фортификации"
 doctrine_victorian_industry_forts_desc: "Нам нужен корпус инженеров-фортификаторов, чтобы мы могли быстро строить укрепления, когда это необходимо".
 doctrine_victorian_innovation_mobility: "Мобильная армия"
 doctrine_victorian_innovation_mobility_desc: "По мере распространения колониализма и расширения империй по всему миру мобильная армия важна как никогда."
 doctrine_victorian_innovation_mobility_2: "Тактика вербовки"
 doctrine_victorian_innovation_mobility_2_desc: "Более эффективная вербовка означает, что у нас всегда будут люди, когда они нам нужны."
 doctrine_victorian_innovation_research: "Военные исследования"
 doctrine_victorian_innovation_research_desc: "Нам нужно инвестировать в военные исследования, чтобы опережать другие страны".
 doctrine_victorian_innovation_tactics: "Новая тактика".
 doctrine_victorian_innovation_tactics_desc: "Наша тактика не должна отставать от времени".
 doctrine_victorian_innovation_armor: "Бронированные войска"
 doctrine_victorian_innovation_armor_desc: "От бронепоездов до тяжелой кавалерии, бронетанковые войска, вероятно, должны будут играть большую роль в будущем."
 doctrine_victorian_innovation_air: "Баллистические исследования"
 doctrine_victorian_innovation_air_desc: "Нам необходимо развивать наши знания в области баллистики, чтобы разрабатывать более эффективное оружие."
 doctrine_victorian_innovation_air_2: "Высокоскоростная война"
 doctrine_victorian_innovation_air_2_desc: "Огнестрельное оружие дало возможность армиям убивать друг друга с высокой скоростью, мы должны расширить это, чтобы уничтожать вражеские армии быстрее, чем они могут уничтожить наши."
 doctrine_victorian_innovation_new_navy: "Всемирный флот"
 doctrine_victorian_innovation_new_navy_desc: "Нам нужно проецировать силу там, где мы можем в эти века, и мощный флот поможет нам в этом".
 doctrine_victorian_innovation_new_navy_2: "Солдаты экипажа корабля".
 doctrine_victorian_innovation_new_navy_2_desc: "Нам нужна ветвь нашей армии, которая обучает солдат сражаться на морских судах, чтобы повысить боевую эффективность флота."
 doctrine_victorian_innovation_planning: "Штаб армии"
 doctrine_victorian_innovation_planning_desc: "Нам нужно улучшить штаб нашей армии, чтобы мы могли быть более организованными и иметь вариации различных тактик."
 land_doctrine_machine: "Армия эпохи машин"
 land_doctrine_machine_desc: "Викторианской эпохи больше нет. Мы должны принять новую эру машин и модернизировать нашу армию в соответствии с современными стандартами."

