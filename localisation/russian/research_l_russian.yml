 oil_refinery_1: "Нефтеперерабатывающий завод I"
 oil_refinery_1_desc: "Раннее здание, построенное специально для переработки нефти."
 oil_refinery_2: "Нефтеперерабатывающий завод II"
 oil_refinery_2_desc: "Улучшения технологий переработки нефти позволяют модернизировать здания, отвечающие за этот процесс."
 oil_refinery_3: "Нефтеперерабатывающий завод III"
 oil_refinery_3_desc: "Дальнейшие достижения в технологиях переработки нефти ведут к ещё большему увеличению выхода продукции."
 hot_blast_furnaces: "Горячий дутьевой доменный процесс"
 hot_blast_furnaces_desc: "Горячий дутьевой процесс заключается в предварительном нагревании воздуха перед его подачей в доменную печь. Это значительно снижает расход топлива."
 industrial_blast_furnace: "Промышленная доменная печь"
 industrial_blast_furnace_desc: "Дальнейшие улучшения наших доменных печей."
 cast_iron_industrialization: "Промышленное использование чугуна"
 cast_iron_industrialization_desc: "Чугун содержит углерод и имеет более низкую температуру плавления. Стандартизация и исследование этого материала могут сделать наше производство более гибким."
 industrial_finery_forge: "Промышленные огневые кузни"
 industrial_finery_forge_desc: "Огневые кузни используются для удаления углеродных следов из расплавленного железа. Инвестиции в их развитие позволят нам в будущем производить кованое железо."
 wrought_iron_industrialization: "Кованое железо"
 wrought_iron_industrialization_desc: "Кованое железо более прочное и легче сваривается, чем чугун. Его разработка приведет к повышению возможностей строительства и производства."
 chemical_vapor_deposition: "Химическое осаждение из паровой фазы"
 chemical_vapor_deposition_desc: "Химическое осаждение из паровой фазы, или CVD, используется для производства высококачественных материалов."
 dry_puddling_process: "Процесс сухого рафинирования"
 dry_puddling_process_desc: "Процесс сухого рафинирования используется для производства специальных сталей и позволяет обойтись без использования древесного угля."
 bessemer_process: "Процесс Бессемера"
 bessemer_process_desc: "Процесс Бессемера позволяет наладить массовое производство стали."
 regenerative_furnace: "Регенеративная печь"
 regenerative_furnace_desc: "Регенеративные печи удаляют примеси из чугуна, превращая его в сталь."
 siemens_martin_process: "Процесс Сименса-Мартина"
 siemens_martin_process_desc: "Этот процесс расширяет концепцию мартеновских печей, повышая их эффективность."
 electric_arc_furnace: "Электродуговая печь"
 electric_arc_furnace_desc: "Электродуговые печи нагревают материал с помощью электрической дуги, что делает процесс плавки более эффективным."
 industrial_ironworks_1: "Промышленные металлургические предприятия I"
 industrial_ironworks_1_desc: "Улучшения наших промышленных металлургических предприятий."
 industrial_ironworks_2: "Промышленные металлургические предприятия II"
 industrial_ironworks_2_desc: "Дальнейшие улучшения наших промышленных металлургических предприятий."
 stainless_steel: "Нержавеющая сталь"
 stainless_steel_desc: "Нержавеющая сталь, по определению, содержит не менее 10% хрома, что делает её очень устойчивой, особенно к коррозии."
 bayer_process: "Процесс Байера"
 bayer_process_desc: "Процесс Байера используется для переработки боксита в оксид алюминия."
 physical_chemistry: "Физическая химия"
 physical_chemistry_desc: "Изучение химических процессов в деталях."
 rare_earth_discovery: "Открытие редкоземельных элементов"
 rare_earth_discovery_desc: "Редкоземельные элементы используются для различных целей и относятся либо к лантанидам, либо к химически схожим элементам."
 noble_gas_discovery: "Открытие инертных газов"
 noble_gas_discovery_desc: "Инертные газы — это без запаха, бесцветные одноатомные газы с низкой химической активностью. Они имеют различные применения, например, в качестве хладагентов."
 corliss_steam_engine: "Паровая машина Корлисса"
 corliss_steam_engine_desc: "Величайшее улучшение со времен паровой машины Уатта. Паровая машина Корлисса значительно улучшает контроль скорости и эффективность, что делает её пригодной для различных промышленных применений."
 iron_railways: "Железные дороги из кованого железа"
 iron_railways_desc: "Хотя они дороги и сложны в изготовлении, железные дороги из кованого железа позволяют перевозить гораздо более тяжелые грузы, чем железные дороги из чугуна, которые хрупкие и ломаются под значительной нагрузкой."
 manufactories: "Мануфактуры"
 manufactories_desc: "Организация производства товаров в централизованных мануфактурах позволяет создать более эффективные системы производства."
 machine_tools_1: "Станки I"
 machine_tools_1_desc: "Станки — это машины, которые обрабатывают металл или другие материалы. Они повышают точность и увеличивают производительность."
 machine_tools_2: "Станки II"
 machine_tools_2_desc: "Новые инструменты, изготовленные из стальных сплавов, позволяют удвоить производственные мощности."
 machine_tools_3: "Станки III"
 machine_tools_3_desc: "Используя открытия в области новых материалов, более мощные и точные машины смогут удовлетворить потребности развивающихся отраслей, таких как автомобильная промышленность."
 petrol_engine: "Бензиновый двигатель"
 petrol_engine_desc: "Простой двигатель внутреннего сгорания, работающий на бензине."
 petrol_combustion_engine: "Бензиновый двигатель внутреннего сгорания"
 petrol_combustion_engine_desc: "Добавление камеры, в которой топливо сгорает с окислителем, таким как воздух, для производства энергии, помогло улучшить наши двигатели."
 internal_combustion_engine: "Двигатель внутреннего сгорания"
 internal_combustion_engine_desc: "Новейшие конструкции двигателей интегрируют камеру сгорания в двигатель, что значительно повышает его эффективность."
 mechanical_production_2: "Механическое производство II"
 mechanical_production_2_desc: "С завершением первой промышленной революции механическое производство становится повсеместным."
 mechanical_production_3: "Механическое производство III"
 mechanical_production_3_desc: "Принятие новых машин второй промышленной революции значительно увеличит производство."
 factory_industry_1: "Фабричная индустрия I"
 factory_industry_1_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 factory_industry_2: "Фабричная индустрия II"
 factory_industry_2_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 factory_industry_3: "Фабричная индустрия III"
 factory_industry_3_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 factory_industry_4: "Фабричная индустрия IV"
 factory_industry_4_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 factory_industry_5: "Фабричная индустрия V"
 factory_industry_5_desc: "Развитие и модернизация наших фабрик сделают их более способными к производству товаров."
 industrial_era_tools_1: "Инструменты промышленной эры I"
 industrial_era_tools_1_desc: "С наступлением промышленной революции требуются лучшие ручные инструменты для удовлетворения спроса."
 industrial_era_tools_2: "Инструменты промышленной эры II"
 industrial_era_tools_2_desc: "Дешёвая сталь позволяет изготавливать стальные инструменты. Они более эффективны и долговечны, чем железные."
 industrial_era_tools_3: "Инструменты промышленной эры III"
 industrial_era_tools_3_desc: "Небоскребы требуют лучших инструментов. Улучшенные конструкции и технологии обеспечивают более эффективные и качественные инструменты."
 industrial_era_tools_4: "Инструменты промышленной эры IV"
 industrial_era_tools_4_desc: "Лучшие инструменты приводят к повышению производительности."
 industrial_era_tools_5: "Инструменты промышленной эры V"
 industrial_era_tools_5_desc: "Лучшие инструменты приводят к повышению производительности."
 construction_1: "Гидравлические краны"
 construction_1_desc: "Использование гидравлических лебедок, гидравлически приводимых механических лебедок, позволяет поднимать более тяжёлые грузы по сравнению с традиционными кранами."
 construction_2: "Железобетон"
 construction_2_desc: "Бетон, усиленный железом, позволяет зданиям лучше выдерживать растягивающие напряжения. Это укрепляет конструкцию в целом."
 construction_3: "Дизайн небоскребов"
 construction_3_desc: "Продвинутые лифты, стальные балки и краны позволяют строить невероятно высокие здания, названные «небоскребами», которые проникают в небо и обеспечивают невероятную плотность застройки."
 construction_4: "Строительство IV"
 construction_4_desc: "Улучшенные строительные технологии и методы ускоряют строительство или ремонт любых сооружений, независимо от их размеров."
 construction_5: "Строительство V"
 construction_5_desc: "Улучшенные строительные технологии и методы ускоряют строительство или ремонт любых сооружений, независимо от их размеров."
 steam_engine: "Атмосферный паровой двигатель"
 steam_engine_desc: "Атмосферные паровые двигатели могут использовать древесину или уголь для выполнения полезной работы. Ранние конструкции откачивали воду из неглубоких угольных шахт и были настолько неэффективны, что были экономически невыгодны вне этих шахт. Однако более эффективный и мощный паровой двигатель Уатта может питать заводы и стационарные машины."
 high_speed_steam_engine: "Паровой двигатель высокого давления"
 high_speed_steam_engine_desc: "С улучшенными методами производства, предотвращающими утечки, котлы и поршни паровых двигателей теперь могут работать при давлении, превышающем одну атмосферу. Это позволяет получать больше мощности при сопоставимом весе, что делает возможными мобильные машины. Однако при очень высоких давлениях они склонны к взрывам."
 porter_allen_engine: "Паровой двигатель Портера-Аллена"
 porter_allen_engine_desc: "Достижения в области станкостроения привели к созданию высокоскоростного парового двигателя. Вращаясь в несколько раз быстрее других паровых двигателей, этот двигатель находит применение на лесопилках благодаря своей высокой скорости и стабильности."
 impulse_steam_turbine: "Импульсная паровая турбина"
 impulse_steam_turbine_desc: "Используя сжатый пар, импульсные турбины способны создавать вращательное движение. Турбины идеально подходят для производства дешёвой и обильной электроэнергии благодаря своей эффективности и высокой скорости."
 de_laval_turbine: "Турбина де Лаваля"
 de_laval_turbine_desc: "Турбина де Лаваля ускоряет пар до полной скорости перед его направлением на лопасть турбины. Это простая и менее дорогая конструкция, не требующая давления."
 ljungstrom_turbine: "Турбина Льюнгстрёма"
 ljungstrom_turbine_desc: "Турбина Льюнгстрёма намного гибче предыдущих турбин. Она может использоваться в системе централизованного теплоснабжения, что делает её идеально подходящей для промышленных комплексов."
 diesel_engine: "Дизельный двигатель"
 diesel_engine_desc: "Двигатель, использующий дизельное топливо, отличается высокой эффективностью, особенно по сравнению с предшественниками."
 early_thermodynamics_theories: "Классическая термодинамика"
 early_thermodynamics_theories_desc: "Классическая термодинамика описывает состояние термодинамических систем в условиях, близких к равновесию. Она используется для моделирования обмена энергией, работой и теплом на основе законов термодинамики."
 gibbs_theory_of_thermodynamics: "Статистическая механика"
 gibbs_theory_of_thermodynamics_desc: "Статистическая механика, также известная как статистическая термодинамика, дополняет классическую термодинамику интерпретацией микроскопических взаимодействий между частицами. Она объясняет, что классическая термодинамика является результатом статистики и квантовой теории на микроскопическом уровне."
 steam_locomotive: "Паровоз I"
 steam_locomotive_desc: "Введение паровой машины высокого давления открыло новые возможности для транспорта. Хотя эти паровозы испытывают трудности при подъёме на высокие холмы, их будущее весьма светлое."
 steam_locomotive_2: "Паровоз II"
 steam_locomotive_2_desc: "Новые локомотивы с более мощными и эффективными двигателями, большими котлами и высокими скоростями преобразуют многонедельные путешествия в поездки, занимающие считанные дни. Более мощные поезда также позволяют перевозить больше грузов."
 steam_locomotive_3: "Паровоз III"
 steam_locomotive_3_desc: "Большие и более мощные локомотивы перевозят больше грузов. Новые меры безопасности, такие как воздушный тормоз, делают поезда безопаснее, а пассажирские вагоны класса люкс с бумажными колесами обеспечивают более тихую и плавную поездку."
 steam_locomotive_4: "Паровоз IV"
 steam_locomotive_4_desc: "Новые, более крупные схемы колес, такие как 4-6-0, 2-8-0, 4-4-2 и 2-8-2, обеспечивают намного более мощные поезда, способные перевозить больше грузов и пассажиров. Вводятся также более быстрые поезда, превышающие скорость в 160 км/ч."
 diesel_locomotive_1: "Дизельный локомотив I"
 diesel_locomotive_1_desc: "Этот локомотив работает на дизельном топливе, что делает его более эффективным."
 traction_engine: "Тяговый двигатель"
 traction_engine_desc: "Тяговые двигатели не работают на рельсах. Несмотря на громоздкость и неподходящесть для пересечения мягкой или тяжелой земли, они являются мощными дорожными тягачами и находят основное применение в сельском хозяйстве."
 early_electric_trains: "Ранние электрические поезда"
 early_electric_trains_desc: "Электрическая энергия предлагает альтернативный источник питания по сравнению с паром. Однако низкая выходная мощность от батарей ограничивает его применение."
 electric_tramway: "Электрический трамвай"
 electric_tramway_desc: "Трамваи на электрической тяге обеспечивают более чистый способ движения трамваев, чем лошади, более тихий, чем пар, и более дешевый, чем канат. Однако эти ранние электрические трамваи ненадежны."
 steel_railways: "Стальные железные дороги"
 steel_railways_desc: "Более тяжелые локомотивы требуют прочных путей для поддержки увеличенного веса. Сталь является гораздо более прочным материалом, который не только крепче, но и служит в несколько раз дольше, чем железо. Однако сталь очень дорога в производстве."
 standardized_gauge: "Стандартизация колеи"
 standardized_gauge_desc: "Стандартизация колеи обеспечит гораздо более эффективную транспортировку, так как больше не потребуется перегружать груз с одного поезда на другой. Однако процесс стандартизации будет дорогостоящим."
 wohler_synthesis: "Синтез Вёлера"
 wohler_synthesis_desc: "Процесс превращения цианата аммония в мочевину."
 organic_chemistry: "Органическая химия"
 organic_chemistry_desc: "Нам необходимо изучить органические аспекты химии для продвижения в этой области науки."
 chemical_structure_model: "Модель химической структуры"
 chemical_structure_model_desc: "Разработка модели для легкого понимания структуры химических элементов значительно поможет нашим исследовательским усилиям."
 periodic_table: "Периодическая таблица элементов"
 periodic_table_desc: "Все известные человечеству элементы аккуратно организованы в удобную таблицу. Это достижение станет благословением для наших ученых."
 polymer_chemistry: "Полимерная химия"
 polymer_chemistry_desc: "Исследования и разработки в области полимеров."
 celluloid: "Целлулоид"
 celluloid_desc: "Соединение, созданное из нитроцеллюлозы и камфоры. Может использоваться как замена слоновой кости."
 polyethylene_synthesis: "Синтез полиэтилена"
 polyethylene_synthesis_desc: "Полиэтилен - это материал, относящийся к группе пластиков. Если мы научимся его синтезировать, то сможем использовать его для различных нужд."
 microbiology: "Микробиология"
 microbiology_desc: "Наука о микроорганизмах, влияющих на наш мир, недавно стала очевидной для учёных. Мы должны инвестировать в это направление исследований!"
 food_preserving_icebox: "Сохранение продуктов в льдогенераторе"
 food_preserving_icebox_desc: "При хранении продуктов в льдогенераторе они портятся гораздо медленнее."
 food_canning: "Консервирование продуктов"
 food_canning_desc: "При хранении продуктов в консервных банках они портятся значительно медленнее. Это открытие будет очень полезно для моряков или нашей армии!"
 pasteurization: "Пастеризация"
 pasteurization_desc: "Процесс уничтожения микроорганизмов в продуктах питания и напитках путём их нагрева, что предотвращает порчу."
 vapor_compression_refrigerator: "Рефрижерация парокомпрессией"
 vapor_compression_refrigerator_desc: "В этом процессе хладагент проходит фазовые изменения, что доказало свою эффективность в исследованиях."
 absorption_refrigerator: "Абсорбционная рефрижерация"
 absorption_refrigerator_desc: "Абсорбционный холодильник использует источник тепла для обеспечения энергии, необходимой для охлаждения."
 early_artificial_fertilizer: "Ранние искусственные удобрения"
 early_artificial_fertilizer_desc: "Традиционные методы, такие как внесение навоза и вспашка почвы, ускоряют рост растений."
 high_phosphate_fertilizer: "Высокофосфатные удобрения"
 high_phosphate_fertilizer_desc: "Удобрения с высоким содержанием фосфатов, необходимых растениям, еще больше сокращают сроки роста."
 copper_salts_pesticides: "Пестициды на основе медных солей"
 copper_salts_pesticides_desc: "Медные соли могут использоваться в качестве пестицидов для защиты наших посевов от вредителей."
 fungicides: "Фунгициды"
 fungicides_desc: "Фунгициды - это химические соединения, которые убивают паразитические грибы и их споры, ингибируя их рост."
 industrial_fertilizers: "Промышленные удобрения"
 industrial_fertilizers_desc: "Промышленные удобрения для дальнейшего увеличения урожайности."
 pre_industrial_farms: "Доиндустриальные фермы"
 pre_industrial_farms_desc: "Фермы, использующие доиндустриальные методы для производства."
 cottage_industry_1: "Кустарная промышленность I"
 cottage_industry_1_desc: "Производство промышленных товаров прямо на частной территории, такой как фермы, увеличит объём производства."
 cottage_industry_2: "Кустарная промышленность II"
 cottage_industry_2_desc: "Увеличенные средства и стимулы для кустарной промышленности."
 agricultural_engineering: "Агроинженерия"
 agricultural_engineering_desc: "Мы будем инвестировать в разработку технологий, улучшающих сельскохозяйственную производительность."
 early_tractors: "Ранние тракторы"
 early_tractors_desc: "Тракторы могут значительно увеличить сельскохозяйственную производительность."
 mechanized_farming: "Механизированное сельское хозяйство"
 mechanized_farming_desc: "На протяжении веков сельское хозяйство велось с использованием примитивных ручных инструментов. С приходом промышленной революции это изменится."
 threshing_machine: "Молотильная машина"
 threshing_machine_desc: "Машины для отделения семян, например, зерна, от стеблей и шелухи растений увеличивают эффективность фермерских работ."
 manufactured_seed_drill: "Сеялка"
 manufactured_seed_drill_desc: "Устройство, которое гораздо эффективнее засевает семена, чем любой фермер вручную."
 pyroglycerine_synthesis: "Синтез пироглицерина"
 pyroglycerine_synthesis_desc: "В некоторых наших экспериментах учёные подтвердили возможность обнаружения взрывчатого вещества, более мощного, чем чёрный порох. Продолжение исследований в этом направлении может привести к открытию более совершенных взрывчатых веществ."
 dynamite: "Динамит"
 dynamite_desc: "Конденсация взрывчатых материалов в удобные для использования в шахтах или боевых действиях палочки."
 electrical_engineering: "Электротехника"
 electrical_engineering_desc: "Изучение и применение электричества."
 early_incandescent_lightbulb: "Ранние лампы накаливания"
 early_incandescent_lightbulb_desc: "Электрические лампы с нагреванием проводов до температур, при которых они начинают светиться."
 better_incandescent_lightbulb: "Лампы накаливания Свана/Эдисона"
 better_incandescent_lightbulb_desc: "Улучшенные и более эффективные лампы."
 geissler_tube: "Трубка Гейсслера"
 geissler_tube_desc: "Газоразрядные трубки для электрического светового разряда."
 daguerreotype: "Дагеротип"
 daguerreotype_desc: "Фотографический процесс, в котором отполированная медь, покрытая серебром, делается светочувствительной и затем подвергается воздействию камеры. Этот процесс приводит к изображению с острым отражающим стилем, как зеркало."
 collodion_process: "Коллодионный процесс"
 collodion_process_desc: "Фотографический процесс, при котором фотоматериал покрывают, сенсибилизируют, экспонируют и проявляют всего за пятнадцать минут."
 photographic_glass_plate: "Фотографическая стеклянная пластина"
 photographic_glass_plate_desc: "Стеклянные пластины, используемые в качестве носителя для фотографии."
 dry_plate: "Сухая пластина"
 dry_plate_desc: "Улучшенная фотографическая пластина."
 ambrotype: "Амбротип"
 ambrotype_desc: "Фотография на стекле, видимая благодаря влажной пластинке, представляющей собой вариант коллодионного процесса."
 tintype: "Ферротип"
 tintype_desc: "Фотография, создаваемая путем прямого позитивного изображения на тонком металлическом листе, покрытом темной эмалью."
 photographic_film: "Фотографическая пленка"
 photographic_film_desc: "Полоса или лист прозрачной пленки с эмульсией, содержащей мельчайшие кристаллы серебра."
 electrical_telegraph: "Электрический телеграф"
 electrical_telegraph_desc: "Телеграф, использующий электрические сигналы."
 telephone: "Телефон"
 telephone_desc: "Телекоммуникационное устройство для передачи звуков на большие расстояния."
 phonograph: "Фонограф"
 phonograph_desc: "Устройство для механической записи и воспроизведения звука."
 cinematograph: "Кинематограф"
 cinematograph_desc: "Кинокамера, также служащая в качестве проектора и печатного аппарата."
 electromagnetic_radiation_detection: "Обнаружение электромагнитного излучения"
 electromagnetic_radiation_detection_desc: "Обнаружение и исследование электромагнитных волн для дальнейшего использования этих знаний."
 xray_discovery: "Открытие рентгеновских лучей"
 xray_discovery_desc: "Исследование рентгеновских лучей, формы электромагнитного излучения."
 early_radiograph: "Ранняя рентгенограмма"
 early_radiograph_desc: "Рентгенограммы используют рентгеновские лучи для анализа человеческого тела, что позволяет видеть, например, переломы костей."
 radioactivity_discovery: "Открытие радиоактивности"
 radioactivity_discovery_desc: "Радиоактивность — это стохастический процесс на атомном уровне, приводящий к распаду частиц. Мы должны инвестировать в изучение этого явления."
 photoelectric_effect: "Фотоэлектрический эффект"
 photoelectric_effect_desc: "Явление эмиссии электронов или других свободных носителей при воздействии света на материал."
 radio_wave_generators: "Генераторы радиоволн"
 radio_wave_generators_desc: "Исследование и разработка устройств, способных излучать электромагнитные волны на определенных частотах."
 wireless_telegraphy: "Беспроводной телеграф"
 wireless_telegraphy_desc: "Способность передавать информацию без проводов революционизирует многие сферы жизни."
 early_radio: "Раннее радио"
 early_radio_desc: "Портативное устройство беспроводного телеграфа. Это изобретение революционизирует связь."
 voltas_battery: "Батарея Вольты"
 voltas_battery_desc: "Ранняя батарея, которая производит постоянный электрический ток."
 lead_acid_battery: "Свинцово-кислотная батарея"
 lead_acid_battery_desc: "Свинцово-кислотные батареи можно перезаряжать, и они не полностью разряжаются после завершения всех химических реакций, в отличие от предыдущих моделей."
 zinc_carbon_battery: "Цинк-углеродная батарея"
 zinc_carbon_battery_desc: "Цинк-углеродные батареи менее подвержены проливам и чрезвычайно прочны, требуя минимального обслуживания."
 nickel_cadmium_battery: "Никель-кадмиевая батарея"
 nickel_cadmium_battery_desc: "Никель-кадмиевые батареи — это перезаряжаемые батареи, использующие гидроксид никеля и металлический кадмий в качестве электродов."
 woolrich_electrical_generator: "Электрический генератор Вулрича"
 woolrich_electrical_generator_desc: "Раннее устройство для генерации электричества."
 early_alternators: "Ранние Альтернаторы"
 early_alternators_desc: "Электрический генератор, преобразующий механическую энергию в электрическую в форме переменного тока."
 early_dynamo_generator: "Ранний Динамо-Генератор"
 early_dynamo_generator_desc: "Ранний электрический генератор, который производит постоянный ток с использованием коммутатора."
 theory_of_electromagnetism: "Теория Электромагнетизма"
 theory_of_electromagnetism_desc: "Феномен электромагнетизма в последнее время активно обсуждается в научном сообществе. Мы должны вложить исследования в эту новую концепцию!"
 jedliks_dynamo: "Динамо Джедлика"
 jedliks_dynamo_desc: "Улучшенный динамо-генератор."
 dynamo_electric_machine: "Электрическая Динамо-Машина"
 dynamo_electric_machine_desc: "Более крупный динамо-генератор для обеспечения достаточной мощности для нашей промышленности."
 hydroelectric_plant: "Гидроэлектростанция"
 hydroelectric_plant_desc: "Электростанция, использующая кинетическую энергию больших водоемов для производства электричества."
 gramme_dynamo: "Динамо Грамма"
 gramme_dynamo_desc: "Особый электрогенератор, разработанный для производства энергии в промышленных масштабах."
 alternators: "Альтернаторы"
 alternators_desc: "Улучшенные генераторы для более быстрой и эффективной конверсии механической энергии в электрическую."
 early_power_station: "Ранняя Электростанция"
 early_power_station_desc: "Завод для производства электроэнергии."
 thermal_power_station_1: "Тепловая Электростанция I"
 thermal_power_station_1_desc: "Завод для производства энергии из тепловой энергии."
 transformer: "Трансформатор"
 transformer_desc: "Электрическое устройство для передачи энергии между двумя или более цепями."
 power_station_1: "Электростанция I"
 power_station_1_desc: "Улучшенный завод для производства электроэнергии."
 early_wind_turbine: "Ранняя Ветряная Турбина"
 early_wind_turbine_desc: "Ранняя турбина для генерации энергии за счет кинетической энергии ветра."
 polyphase_alternators: "Многополюсные Альтернаторы"
 polyphase_alternators_desc: "Улучшенные альтернаторы, способные подавать токи различных фаз."
 thermal_power_station_2: "Тепловая Электростанция II"
 thermal_power_station_2_desc: "Улучшенный завод для производства энергии на основе тепловой энергии."
 power_station_2: "Электростанция II"
 power_station_2_desc: "Еще более модернизированный завод для производства электроэнергии."
 alexanderson_alternator: "Альтернатор Александерсона"
 alexanderson_alternator_desc: "Вращающаяся машина для генерации высокочастотного переменного тока, используемая в качестве радиопередатчика."
 mongolfiere: "Монгольфьер"
 mongolfiere_desc: "Ранний воздушный шар."
 giffard_airship: "Дирижабль Гиффара"
 giffard_airship_desc: "Ранний дирижабль, который может летать и управляться."
 balloon_designs: "Проекты Воздушных Шаров"
 balloon_designs_desc: "Исследования по проектированию и производству воздушных шаров."
 navigable_balloons: "Управляемые Шары"
 navigable_balloons_desc: "Шары, которые могут управляться, могут значительно продвинуть нас вперед, если мы вложимся в их разработку."
 early_zeppelin_designs: "Ранние Проекты Цеппелинов"
 early_zeppelin_designs_desc: "Наши ученые придумали новую идею: большие летающие шары, которые могут служить воздушными базами."
 zeppelin_prototypes: "Прототипы Цеппелинов"
 zeppelin_prototypes_desc: "Первые попытки реализации мобильных воздушных баз."
 ornithopter: "Орнитоптер"
 ornithopter_desc: "Ранние попытки создания летательного аппарата, который летает, махая крыльями."
 aerial_steam_carriage_design: "Проект Воздушной Паровой Кареты"
 aerial_steam_carriage_design_desc: "Попытки проектирования летательного аппарата, который движется за счет паровой энергии."
 early_aerodynamics: "Ранняя Аэродинамика"
 early_aerodynamics_desc: "Изучение аэродинамики является ключевым, если мы хотим строить лучшие летательные аппараты."
 early_aileron_control_system: "Ранняя Система Управления Элеронами"
 early_aileron_control_system_desc: "Элероны — это подвижные поверхности управления полетом, которые позволяют самолету поворачивать, направляя поток воздуха над крыльями."
 planophore: "Планофор"
 planophore_desc: "Планофор — это ранний летательный аппарат, использующий скрученный резиновый мотор, приводящий в движение толкающий пропеллер."
 du_temple_monoplane: "Моноплан Дю Темпля"
 du_temple_monoplane_desc: "Моноплан Дю Темпля — это самолет, способный взлетать и совершать короткие прыжки с пилотом на борту."
 tatin_aeroplane: "Аэроплан Татен"
 tatin_aeroplane_desc: "Аэроплан Татен — это миниатюрный самолет. Весом всего 1.8 кг он способен взлетать с земли, используя собственную энергию."
 derwitzer_glider: "Глайдер Дервитцера"
 derwitzer_glider_desc: "Глайдер Дервитцера способен нести одного пилота, который может безопасно спрыгнуть с высоких конструкций и планировать вниз. Он достигал дальности полета до 25 метров в ходе испытаний."
 aders_avion: "Авион Адера"
 aders_avion_desc: "Авион — это миниатюрный летательный аппарат, совершающий полеты с помощью пропеллера."
 maxims_flying_machine: "Летающая Машина Максима"
 maxims_flying_machine_desc: "Аттракцион, использующий физические силы для запуска и поддержания пассажиров в воздухе на некоторое время. Его цель — повысить общественный интерес к авиационным исследованиям."
 wright_flyer: "Флайер Райтов"
 wright_flyer_desc: "Самолет тяжелее воздуха, способный к полету с пилотом на борту. Тесты показали, что он может пролететь до 300 метров при хороших условиях."
  
  
  
   #Special Forces stuff from new update 
 special_forces_doctrine: "Доктрина войск спецназначения"
 special_forces_doctrine_folder: "Доктрина войск спецназначения"
 special_forces_doctrine_folder_desc: "Как подготовлены наши войска спецназначения."
  
  # Naval Doctrine 
 naval_doctrine_victorian_light_trade: "Victorian Light Ships Doctrine"
 naval_doctrine_victorian_light_trade_desc: "Light ships are the backbone of any navy, but we need to decide if we favour their combat skills or their economic potential."
 doctrine_victorian_naval_light: "Фокус на Легкие Корабли"
 doctrine_victorian_naval_light_desc: "Легкие суда, универсальные и быстрые, позволят нам захватить контроль над морями!"
 doctrine_victorian_naval_heavy: "Фокус на Тяжелые Корабли"
 doctrine_victorian_naval_heavy_desc: "Тяжелые, мощные корабли позволят нам доминировать с помощью нашей военно-морской силы!"
 doctrine_victorian_naval_trade: "Фокус на Торговые Корабли"
 doctrine_victorian_naval_trade_desc: "Торговля — это важнейший инструмент для распространения влияния нашей нации, и наше кораблестроение должно сосредоточиться на этом."
 naval_doctrine_machine: "Флот Эры Машин"
 naval_doctrine_machine_desc: "По мере быстрого прогресса технологий наш флот не должен отставать."
 doctrine_victorian_naval_light_speed: "Обтекаемые Корабли"
 doctrine_victorian_naval_light_speed_desc: "Новые конструкции кораблей, которые движутся плавнее по воде, сделают наши суда быстрее."
 doctrine_victorian_naval_light_maneuver: "Гибкий Руль"
 doctrine_victorian_naval_light_maneuver_desc: "Более гибкий руль на всех наших кораблях гарантирует лучшую маневренность."
 doctrine_victorian_naval_light_range: "Эффективная Тяга"
 doctrine_victorian_naval_light_range_desc: "Более эффективное топливо и большие паруса гарантируют, что наши корабли смогут действовать дольше, прежде чем вернуться на базу."
 doctrine_victorian_naval_light_spotters: "Наблюдательные Команды"
 doctrine_victorian_naval_light_spotters_desc: "Создание наблюдательных команд увеличит наши шансы заметить другие корабли раньше, чем они заметят нас."
 doctrine_victorian_naval_light_raid: "Тактика Пиратов"
 doctrine_victorian_naval_light_raid_desc: "Мы можем учиться у пиратов, чтобы контролировать моря, особенно пригодятся их методы абордажа."
 doctrine_victorian_naval_light_raid_2: "Береговые Рейды"
 doctrine_victorian_naval_light_raid_2_desc: "Береговые рейды позволят нам ослабить прибрежные города противника."
 doctrine_victorian_naval_light_safe: "Хранители Моря"
 doctrine_victorian_naval_light_safe_desc: "Мы создадим крупную военно-морскую силу с большой проекцией для обеспечения безопасности наших морей."
 doctrine_victorian_naval_light_safe_2: "Охотничьи Тактики"
 doctrine_victorian_naval_light_safe_2_desc: "Тактики охоты на пиратские суда помогут нам лучше бороться с малыми кораблями."
 doctrine_victorian_naval_light_mastery: "Адмиралтейство"
 doctrine_victorian_naval_light_mastery_desc: "Учреждение адмиралтейства обеспечит наш военно-морской корпус отличными офицерами и бесперебойным снабжением."
 doctrine_victorian_naval_trade_backup: "Охрана Конвоев"
 doctrine_victorian_naval_trade_backup_desc: "Наличие нескольких охранников и солдат на наших конвоях сможет отпугнуть большинство мелких атакующих судов."
 doctrine_victorian_naval_trade_output: "Бум Кораблестроения"
 doctrine_victorian_naval_trade_output_desc: "Каждый сильный торговый флот опирается на сильную кораблестроительную индустрию."
 doctrine_victorian_naval_trade_output_2: "Усовершенствованные Техники"
 doctrine_victorian_naval_trade_output_2_desc: "Усовершенствованные кораблестроительные техники и эксперты по производству помогут нам максимизировать выпуск."
 doctrine_victorian_naval_trade_speed: "Быстрые Корабли"
 doctrine_victorian_naval_trade_speed_desc: "Быстрые корабли не только лучше избегают врагов, но и увеличивают объем торговли."
 doctrine_victorian_naval_trade_speed_2: "Легкие Корпуса"
 doctrine_victorian_naval_trade_speed_2_desc: "Уменьшив броню на корпусах судов, мы сможем добиться еще большей скорости, хотя наши корабли станут немного слабее."
 doctrine_victorian_naval_trade_merchants: "Торговые Договоры"
 doctrine_victorian_naval_trade_merchants_desc: "Законы и правила в сфере торговли улучшат ее эффективность."
 doctrine_victorian_naval_trade_protect: "Флоты Защиты Торговли"
 doctrine_victorian_naval_trade_protect_desc: "Флоты, задача которых — защищать международную торговлю, значительно повысят безопасность наших морей."
 doctrine_victorian_naval_trade_export: "Фокус на Экспорт"
 doctrine_victorian_naval_trade_export_desc: "Фокус на экспорте товаров приведет к буму в нашей промышленности."
 doctrine_victorian_naval_trade_mastery: "Адмиралтейство Торгового Флота"
 doctrine_victorian_naval_trade_mastery_desc: "Адмиралтейство, где офицеры и капитаны не только учатся командовать кораблями, но и изучают экономику, дополнительно поможет нашему флоту."
 doctrine_victorian_naval_heavy_hulls: "Укрепленные Корпуса"
 doctrine_victorian_naval_heavy_hulls_desc: "Укрепленные корпуса сделают наши корабли труднее потопляемыми."
 doctrine_victorian_naval_heavy_guns: "Тяжелое Вооружение"
 doctrine_victorian_naval_heavy_guns_desc: "Наши корабли должны быть вооружены так, чтобы одни лишь их вид заставлял вражеские суда дрожать!"
 doctrine_victorian_naval_heavy_huge: "Фокус на Линкорах"
 doctrine_victorian_naval_heavy_huge_desc: "Самые большие и самые тяжелые корабли будущего будут построены нами!"
 doctrine_victorian_naval_heavy_huge_2: "Анти-Субмаринные Тактики"
 doctrine_victorian_naval_heavy_huge_2_desc: "Новая технология распространяется в военно-морской сфере: подводные лодки. Они охотятся на крупные суда, поэтому мы должны придумать, как противодействовать им!"
 doctrine_victorian_naval_heavy_huge_3: "Мобильная База"
 doctrine_victorian_naval_heavy_huge_3_desc: "Большие топливные баки, крупные паруса, огромные экипажи — все, что нужно кораблю, чтобы долго оставаться в море."
 doctrine_victorian_naval_heavy_escort: "Эскортные Эскадрильи"
 doctrine_victorian_naval_heavy_escort_desc: "Флот с большим количеством капитальных судов, к которому мы стремимся, также нуждается в эскортных кораблях."
 doctrine_victorian_naval_heavy_escort_2: "Сбалансированный Подход к Флоту"
 doctrine_victorian_naval_heavy_escort_2_desc: "Мы должны сбалансировать наш флот, чтобы тяжелые корабли поддерживались легкими судами."
 doctrine_victorian_naval_heavy_escort_3: "Шаблоны Производства"
 doctrine_victorian_naval_heavy_escort_3_desc: "Наша судостроительная индустрия должна быть достаточно сильной, чтобы поддерживать строительство таких тяжелых судов, как мы планируем."
 doctrine_victorian_naval_heavy_mastery: "Адмиралтейство Войны"
 doctrine_victorian_naval_heavy_mastery_desc: "Мы создадим адмиралтейство, чтобы военно-морские офицеры могли изучать все о командовании судном и войне!"
  
  # Air Doctrine 
 doctrine_victorian_air_school: "Изучение Аэродинамики"
 doctrine_victorian_air_school_desc: "Эра полетов еще не наступила, но мы должны изучать полеты, чтобы стать первыми, кто достигнет этой цели."
 doctrine_victorian_air_officers: "Офицеры Воздушного Корпуса"
 doctrine_victorian_air_officers_desc: "Мы уже знаем, что разведывательные воздушные шары могут использоваться в войне, и хотя бы мы можем создать корпус офицеров для управления теми, которые мы планируем использовать."
 doctrine_victorian_air_recon: "Стратегическая Разведка"
 doctrine_victorian_air_recon_desc: "Мы можем использовать воздушные шары и, возможно, дирижабли для разведки территории и получения преимущества над потенциальными врагами."
 doctrine_victorian_air_bases: "Строительство Авиационных Баз"
 doctrine_victorian_air_bases_desc: "Эра полетов приближается, и нам нужна необходимая инфраструктура для нее."
 doctrine_victorian_air_pilots: "Обучение Летчиков"
 doctrine_victorian_air_pilots_desc: "Нам нужно искать людей, не боящихся покорять неизвестное небо, чтобы они были готовы, когда у нас появится соответствующая технология."
 air_doctrine_machine: "Новая Эра Полетов"
 air_doctrine_machine_desc: "Исследования все больше показывают, что мечта о полетах скоро станет реальностью. Мы должны подготовиться к этой новой эпохе!"
  
  # Land Doctrine 
 land_doctrine_napoleonic: "Napoleonic Tactics"
 land_doctrine_napoleonic_desc: "The tactics used by the Grand Armeé during the command of Napoleon still remain significant today. If we were to improve then we could boost the strength of our army."
 doctrine_napoleonic_a_mobile_army: "A Mobile Army"
 doctrine_napoleonic_a_mobile_army_desc: "Mobile armies are becoming increasingly important. We will invest in training, equipping, and deploying cavalry units so that we can use their speed, agility, and firepower to achieve victory on the battlefield. We are developing a mobile cavalry army so that we can rapidly deploy and maneuver across different terrains, effectively projecting power and securing strategic objectives."
 doctrine_napoleonic_heavy_cavalry: "Heavy Cavalry"
 doctrine_napoleonic_heavy_cavalry_desc: "Heavy cavalry units are good at breaking through enemy lines and winning decisive victories. We want to build a strong heavy cavalry force to project power, scare our enemies, and achieve our goals quickly and easily."
 doctrine_napoleonic_shock_tactics: "Shock Tactics"
 doctrine_napoleonic_shock_tactics_desc: "By using shock tactics, our cavalry will be able to disrupt enemy lines, create chaos, and exploit vulnerabilities. This will allow our cavalry to deliver crushing blows to enemy formations and conduct lightning-fast raids. Our cavalry will be able to maintain momentum on the battlefield by using shock tactics."
 doctrine_napoleonic_clearing_the_fields: "Clearing the Fields"
 doctrine_napoleonic_clearing_the_fields_desc: "By clearing away obstacles, our cavalry will be able to move around more easily, make quick charges, and exploit enemy weaknesses more effectively. We need to make sure that our cavalry has the best possible conditions to succeed on the battlefield so that they can operate with agility, precision, and maximum impact in achieving our strategic goals."
 doctrine_napoleonic_light_cavalry: "Light Cavalry"
 doctrine_napoleonic_light_cavalry_desc: "We need to focus on training and using cavalry units that are good at quickly scouting the enemy, attacking quickly, and harassing the enemy. We need to learn how to use cavalry to get important information, disrupt the enemy's supplies, and attack the enemy from the sides to win battles."
 doctrine_napoleonic_reconnaissance: "Reconnaissance"
 doctrine_napoleonic_reconnaissance_desc: "Reconnaissance is an important part of winning battles. We need to improve our recon forces equipment and their tactics. Through the strategic deployment of reconnaissance units, aerial surveillance we aim to get accurate information on enemy positions."
 doctrine_napoleonic_screening_tactics: "Screening Tactics"
 doctrine_napoleonic_screening_tactics_desc: "We should focus on developing and improving strategies to protect our main forces during military operations. We will use screening units with reconnaissance capabilities to shield our advancing troops from enemy observation, harassment, and ambushes."
 doctrine_napoleonic_pursuit_the_enemy: "Pursuit the Enemy"
 doctrine_napoleonic_pursuit_the_enemy_desc: "We will keep attacking the enemy until they can't fight back. We will not let them rest or regroup. We will keep pushing them until they are defeated. We will relentlessly pursue the enemy and not give them any chance to rest or get help."
 doctrine_napoleonic_rearguard_support: "Rearguard Support"
 doctrine_napoleonic_rearguard_support_desc: "We will use resources, manpower, and expertise to improve our supply lines, logistical infrastructure, and homeland security measures. This will help us keep our territories safe from enemy attacks. We will also improve our rearguard support, which will help our armed forces operate more effectively on the front lines."
 doctrine_napoleonic_improved_military_research: "Improved Military Research"
 doctrine_napoleonic_improved_military_research_desc: "We are trying to enhance our effectiveness and lethality through the advancement of technological progress. By allocating additional resources, expertise, and infrastructure to research and development initiatives we aim to improve our weapons and other types of equipments."
 doctrine_napoleonic_conservative_highcommand: "Conservative High-command"
 doctrine_napoleonic_conservative_highcommand_desc: "Our tactics need improvement, but we'll stay true to tradition. Conservative commanders will uphold integrity and effectiveness, safeguarding our nation's security."
 doctrine_napoleonic_defensive_tactics: "Defensive Tactics"
 doctrine_napoleonic_defensive_tactics_desc: "We will focus on defense. We will need to improve our defenses in case of a future war. We will fortify key positions and strengthen our defensive lines. We will also need to improve our training and supply lines."
 doctrine_napoleonic_square_formation: "Square Formation"
 doctrine_napoleonic_square_formation_desc: "The square formation is not new. The Romans used it, and Napoleon used it in many of his battles. If we want to use this formation in our own doctrine, we will need to update it to fit modern times. The square formation is a close-order formation used in combat by infantry units, usually when threatened with a cavalry attack."
 doctrine_napoleonic_fortification: "Fortification"
 doctrine_napoleonic_fortification_desc: "We need to build more forts and put more resources into them. This will help us defend our country from threats and aggression. By investing in fortifications, we are showing our determination to protect our sovereignty and keep our country safe."
 doctrine_napoleonic_innovative_highcommand: "Innovative High-command"
 doctrine_napoleonic_innovative_highcommand_desc: "We should appoint commanders who are known for their innovative, and creative thinking, because this will bring a completely new life into our officer corps. We will need to have forward-thinking military leadership, and harness the power of new technologies and new military tactics."
 doctrine_napoleonic_focus_on_offense: "Focus on Offense"
 doctrine_napoleonic_focus_on_offense_desc: "We want to take charge and keep moving forward on the battlefield. Our goal is to make bold moves to win big against our enemies. By being good at attacking and making smart plans, we can find and use enemy weaknesses to break through their defenses and reach our goals quickly."
 doctrine_napoleonic_the_collumn_formation: "The Collumn Formation"
 doctrine_napoleonic_the_collumn_formation_desc: "A military column is a formation of soldiers marching together in one or more files in which the file is significantly longer than the width of ranks in the formation. This formation is really good for offensive so we should implement this into our military doctrine, and if possible improve it."
 doctrine_napoleonic_line_formation: "The Line Formation"
 doctrine_napoleonic_line_formation_desc: "Our troops should be trained to fight in line formation. This will help us coordinate our movements and concentrate our firepower, making us more effective in battle. It will also project strength, instill confidence, and help us achieve dominance on the battlefield."
 doctrine_napoleonic_mixed_orders: "Mixed Order"
 doctrine_napoleonic_mixed_orders_desc: "We will use a mix of traditional and flexible formations to maximize the effectiveness of our forces on the battlefield. This will allow us to maintain the advantages of disciplined firepower while also being able to maneuver and surprise our enemies."
 doctrine_napoleonic_skirmishing_tactics: "Skirmishing Tactics"
 doctrine_napoleonic_skirmishing_tactics_desc: "We need to develop and use strategies that use light infantry or other specialized units to harass, disrupt, and weaken enemy forces. These strategies should include hit-and-run tactics and guerrilla warfare. By using these tactics, we will show that we are ready to face and defeat superior enemies using cunning and resourcefulness."
 doctrine_napoleonic_the_corps_system: "The Corps System"
 doctrine_napoleonic_the_corps_system_desc: "We are grouping divisions into corps, each led by a skilled corps commander. This will improve coordination, communication, and operational efficiency in our armed forces. It will also streamline command and control processes, facilitate rapid decision-making, and maximize the effectiveness of our military operations."
 doctrine_napoleonic_artillery_schools: "Artillery Schools"
 doctrine_napoleonic_artillery_schools_desc: "We are opening new schools to train our artillery officers in the latest technologies and tactics. This will prepare them for the battlefield and make them more effective in combat."
 doctrine_napoleonic_light_artillery: "Light Artillery"
 doctrine_napoleonic_light_artillery_desc: "We're improving our firepower with light artillery, which will support ground ops and provide responsive fire support to frontline units. We're investing in this versatile and effective weapon because it will help us win."
 doctrine_napoleonic_mobile_artillery: "Mobile Artillery"
 doctrine_napoleonic_mobile_artillery_desc: "Mobile artillery units have light weapons that are easy to move. This lets them quickly move to different places on the battlefield to support the front lines. This gives us an advantage over the enemy because we can fire our weapons accurately and quickly move to a new position."
 doctrine_napoleonic_flying_battery: "Flying Battery"
 doctrine_napoleonic_flying_battery_desc: "This tactic used the mobility of artillery to attack the enemy. The artillery would move to a spot, fire, then quickly move to another spot and fire again. This could be repeated along the enemy's lines and was very effective. Napoleon used this tactic to great success in the early campaigns of the Grande Armée."
 doctrine_napoleonic_grand_battery: "Grand Battery"
 doctrine_napoleonic_grand_battery_desc: "If flying batteries couldn't be used, artillery would concentrate all their weapons on a key spot on the battlefield. This could be really effective if the enemy was caught off guard or lacked protection. But, gathering so many guns in one spot made it tough to keep it a secret. Once the enemy found out the attack source, they could evade it. Also, this tactic wasn't great at defending against enemy artillery or cavalry."
 doctrine_napoleonic_heavier_shells: "Heavier Shells"
 doctrine_napoleonic_heavier_shells_desc: "Our current artillery shells are too light, so it does not do as much damage if it was bigger. Our best scientist will have to make the perfect artillery shell for us, so we can operate more efficiently on the battlefield. This change will enable us to have more navigable, and more powerful artillery."
 doctrine_napoleonic_heavy_artillery: "Heavy Artillery"
 doctrine_napoleonic_heavy_artillery_desc: "We will need to focus on the effective deployment and utilization of formidable heavy artillery assets to provide overwhelming firepower and support to our military operations. These specialized units are equipped with large-caliber guns capable of delivering devastating strikes over long distances, inflicting significant damage on enemy positions, fortifications, and armored units."
 doctrine_napoleonic_splash_damage_tactics: "Splash Damage Tactics"
 doctrine_napoleonic_splash_damage_tactics_desc: "We need to use weapons and tactics that can cause a lot of damage to the enemy all over the battlefield. This will disrupt their formations, hurt them, and make them panic."
 doctrine_napoleonic_fort_buster: "Fort Buster"
 doctrine_napoleonic_fort_buster_desc: "These robust artilleries have the power to destroy fortresses, and decide the outcome of a siege. We will have to focus on the importance of precise targeting, and coordinated attacks, to overcome heavily fortified positions, like big fortresses and cities."
 doctrine_napoleonic_bigger_barrels: "Bigger Barrels"
 doctrine_napoleonic_bigger_barrels_desc: "By investing in research, innovation, and engineering expertise, we seek to design artillery pieces with increased barrel size, allowing for the accommodation of larger caliber ammunition and the delivery of more powerful and devastating firepower on the battlefield."
 doctrine_napoleonic_standarize_the_artillery_production: "Standarnise the Artillery Production"
 doctrine_napoleonic_standarize_the_artillery_production_desc: "We want to make artillery production more efficient, consistent, and cost-effective by standardizing production protocols, quality control measures, and supply chain management systems."
  
  ### Tier 1 - Victorian Army (1857-1871) ### 
 land_doctrine_victorian: "Наполеоновская армия"
 land_doctrine_victorian_desc: "Тактика, стратегии и организация, наиболее ярко воплощенные Великой армией Наполеона, являлись основой всех армий в середине XIX века и стали отправной точкой для всех последующих. Этот тип ведения войны был предназначен для крупных подразделений солдат, сражавшихся плечом к плечу, обученных массовым залпам из гладкоствольного оружия с дульной зарядкой."
 doctrine_victorian_mobility: "Mobility and Maneuverability"
 doctrine_victorian_mobility_desc: "By focusing on making lighter equipment, our troops will march faster and be more flexible. By prioritizing mobility and maneuverability, our cavalry units can launch quick attacks, flank enemies, and respond more immediately to new dangers."
 doctrine_victorian_lancers: "Lancers"
 doctrine_victorian_lancers_desc: "Lancers are highly skilled horseback soldiers who use lances in battle. It's important to focus on recruiting, training, and arming these troops. Lancers are key in breaking up enemy formations, attacking from the sides, and finding weak spots in enemy defenses."
 doctrine_victorian_charge_enemy_formations: "Charge Enemy Formations"
 doctrine_victorian_charge_enemy_formations_desc: "We need to focus on using strong attacks to strategically break up and scatter enemy units quickly. By training and working together, we can find weaknesses in enemy formations, cause confusion, and make opportunities for sweeping breakthroughs in battles."
 doctrine_victorian_exploit_weaknesses: "Exploit Weaknesses in Enemy Lines"
 doctrine_victorian_exploit_weaknesses_desc: "Using reconnaissance, analysis, and accurate targeting, we plan to advance through enemy defenses, disrupt their unity, and create chances for important moves and battles. By effectively using their weaknesses, we show our skill to outsmart and defeat enemies, securing victory and reaching our military goals."
 doctrine_victorian_owerhelme_enemy_defenses: "Overwhelm Enemy Defenses"
 doctrine_victorian_owerhelme_enemy_defenses_desc: "By focusing our attacks, working together, and targeting weaknesses, our goal is to launch a strong and continuous attack that weakens the enemy's defenses. This shows our commitment to winning by decisively breaking through their defenses and reaching our military goals."
 doctrine_victorian_create_openings: "Create Openings in Enemy Lines"
 doctrine_victorian_create_openings_desc: "Our tactics should involve employing strategic maneuvers and concentrated firepower to breach and penetrate enemy defenses, thus establishing pathways for our forces to advance. Through precise targeting, coordinated assaults, and exploiting vulnerabilities, we aim to rupture enemy lines and create opportunities for our troops to exploit and secure strategic objectives."
 doctrine_victorian_capitalize_on_momentum: "Capitalise on Momentum"
 doctrine_victorian_capitalize_on_momentum_desc: "We plan to use good strategies and strong attacks to break through the enemy's defenses and make a way for our troops to move forward. By aiming carefully, working together, and finding weak spots, we want to break the enemy's lines and create chances for our soldiers to reach important goals."
 doctrine_victorian_light_cavalry: "Light Cavalry"
 doctrine_victorian_light_cavalry_desc: "We need to improve our quick, agile cavalry units for scouting, fast attacks, and causing trouble for the enemy. These troops gather important information and interfere with enemy activities, taking advantage of weaknesses quickly and accurately. With special training and gear, we make sure our light cavalry is adaptable and successful in battle."
 doctrine_victorian_screening_operations: "Screening Operations"
 doctrine_victorian_screening_operations_desc: "We want to make our military stronger by sending units ahead to look for danger, spot enemies, and fight small battles. By getting better at early warnings, we aim to keep our soldiers safe and have the upper hand in battles. This way, our main forces can move forward confidently and smoothly."
 doctrine_victorian_patrol_the_battle_field: "Patrol the Battlefield"
 doctrine_victorian_patrol_the_battle_field_desc: "We should keep a constant presence to watch and control important areas. By sending units to patrol regularly, we improve our ability to spot enemy activity, secure important spots, and react fast to dangers. This approach helps us stay aware of the situation and strengthens our control of the battlefield."
 doctrine_victorian_raid_enemy_outposts: "Raid Enemy Outposts"
 doctrine_victorian_raid_enemy_outposts_desc: "By training special units for quick attacks, we want to weaken the enemy's front lines, supply routes, and communication systems. This helps our forces disrupt the enemy and open up chances for bigger advances."
 doctrine_victorian_distrupt_enemy_communication: "Disrupt Enemy Communication"
 doctrine_victorian_distrupt_enemy_communication_desc: "To throw the enemy off balance and make it harder for them to work together, we'll disrupt their means of communication. This includes sending soldiers to cut telegraph lines and stop messengers. By doing this, we aim to hinder their ability to send orders and gather information. The result? Our forces will have an upper hand as the enemy's operational efficiency is reduced."
 doctrine_victorian_mounted_infantry: "Mounted Infantry"
 doctrine_victorian_mounted_infantry_desc: "These units are equipped to quickly traverse terrain, dismount for engagements, and adapt to various battlefield scenarios. If we would invest in mounted infantry, we would enhance our ability to respond rapidly to threats, exploit opportunities, and maintain operational flexibility."
 doctrine_victorian_hybrid_nature: "Hybrid Nature"
 doctrine_victorian_hybrid_nature_desc: "Mounted Infantry uses a hybrid combination of cavalry and infantry tactics. When circumstances require them to fight on foot, they can easily get off the horse and march into battle like that, and when we need them to chase the enemy they can do that too."
 doctrine_victorian_rapid_mobility: "Rapid Mobility"
 doctrine_victorian_rapid_mobility_desc: "Mobility is an important factor in the battlefield. Our cavalry must be able to move swiftly and efficiently across the battlefield. Improving their transportation methods and training would ensure their success in the battles."
 doctrine_victorian_terrain_adaptability: "Terrain Adaptability"
 doctrine_victorian_terrain_adaptability_desc: "Mobility is an important factor in the battlefield. Our cavalry must be able to move swiftly and efficiently across the battlefield. Improving their transportation methods and training would ensure their success in the battles."
 doctrine_victorian_utilize_gaps: "Utilise Gaps in Enemy Lines"
 doctrine_victorian_utilize_gaps_desc: "The best way to distract our enemies is by cutting them up and creating small encirclements. Doing this would ensure our victory and the enemy's total destruction. "
 doctrine_victorian_mounted_charges: "Mounted Charges"
 doctrine_victorian_mounted_charges_desc: "Charging into the enemy lines creates chaos and distraction. By enhancing coordination and equipment for our mounted infantry they could perform serious blows to the enemy units creating potential opportunities for breakthroughs. The impact of speed and shock power is invaluable in a battle. "
 doctrine_victorian_evolve_with_time: "Evolve with Time"
 doctrine_victorian_evolve_with_time_desc: "Our cavalry tactics are old, and it is in need of updating. We should also consider creating an alternative for cavalry that is more robust and has more firepower. But right now we'll have to focus on the present and improving the technology that we have."
  
 doctrine_victorian_new_age_for_our_infantry: "A New Age for Our Infantry"
 doctrine_victorian_new_age_for_our_infantry_desc: "We need to modernise our infantry strategies and technologies. We will need to incorporate a better training system, and we will have to gather new tacticians who can rework our infantry tactics. Infantry remains at the forefront of modern warfare, capable of achieving decisive victories."
 doctrine_victorian_deep_battles: "Deep Battles"
 doctrine_victorian_deep_battles_desc: "Having multiple layers of defenses is important for defensive battles. By coordinating our infantry units we aim to strike beyond the front lines, targeting enemy reserves, command centers, and logistics. This would paralyze the enemy's ability to respond, ensuring comprehensive and decisive victories."
 doctrine_victorian_cover: "Cover and Concealment"
 doctrine_victorian_cover_desc: "Our units should use the terrain for hiding and tactical positions to protect themselves. We should train them in the usage of natural covers and stealth movements. This would decrease our casualties and increase effectiveness."
 doctrine_victorian_perimeter_defense: "Perimeter Defense"
 doctrine_victorian_perimeter_defense_desc: "Protecting vital positions is a key principle for our military. We should emphasize the use of fortification on the battlefields. Mating vital positions could decide the fate of entire wars and our fate in the world."
 doctrine_victorian_concetric_defense: "Concentric Defense"
 doctrine_victorian_concetric_defense_desc: "We should concentrate our defensive forces on vital positions such as supply hubs, and outposts."
 doctrine_victorian_counter_attacks: "Counter Attacks"
 doctrine_victorian_counter_attacks_desc: "By training our forces to swiftly regroup and launch coordinated counterattacks, we aim to exploit enemy vulnerabilities and regain lost ground. We need to ensure our ability to turn defensive situations into victory."
 doctrine_victorian_improve_skirmishers: "Improved Skirmisher Units"
 doctrine_victorian_improve_skirmishers_desc: "We will have to improve our skirmishers' effectiveness, survivability, and agility. Innovating their tactics, and giving them better training should help us achieve this. Ensuring our skirmishers' skills in disrupting enemy forces, and gathering critical information could win us battles."
 doctrine_victorian_disrupt_enemy_formations: "Disrupt Enemy Formations"
 doctrine_victorian_disrupt_enemy_formations_desc: "Employing targeted strikes on the enemy forces should disrupt them. In the chaos and confusion, our forces can cut up the enemy troops, and destroy them. We need to ensure our troops get the best training so that they can perform such manoeuvres."
 doctrine_victorian_improved_reconnaissance: "Improved Reconnaissance"
 doctrine_victorian_improved_reconnaissance_desc: "There is no denying that improving our reconnaissance will lead to us winning more battles. An improved recon training should help us achieve this goal. Our commanders will get the necessary information to make quality plans and execute precise operations."
 doctrine_victorian_ambushes: "Ambushes"
 doctrine_victorian_ambushes_desc: "By training our troops in stealth and camouflage we aim to carry out ambushes and shock our enemy. We need the ability to exploit our enemy's vulnerabilities and achieve victory in the fields."
 doctrine_victorian_hit_and_run_tactics: "Hit and Run Tactics"
 doctrine_victorian_hit_and_run_tactics_desc: "We need to perform swift attacks followed by rapid withdrawals to avoid direct engagement with the enemy. We need to enhance our mobility and agility, while we also maximise the enemy's damage."
 doctrine_victorian_advance_agressivly: "Advance Aggressivly"
 doctrine_victorian_advance_agressivly_desc: "By advancing aggressively we maintain relentless pressure on the enemy forces. Achieving breakthroughs through pure force will be our main goal on the battlefield. We need to boost our combat readiness, and our ability to perform offensive tactics"
 doctrine_victorian_fire_and_advance: "Fire and Advance"
 doctrine_victorian_fire_and_advance_desc: "If we wish to conduct successful operations we need to overwhelm our enemies with our fire while still advancing the line. By training our troops in synchronised manoeuvres and rapid movement under the enemies' counterattacks we assure victory for ourselves."
 doctrine_victorian_bayonett_charges: "Bayonet Charges"
 doctrine_victorian_bayonett_charges_desc: "If we were to make better use of our bayonet-equipped infantry units we could easily defeat our enemies on the battlefield. We will need to create new bayonet-focused combat tactics that can give us the upper hand."
 doctrine_victorian_reckless_advance: "Reckless Advance"
 doctrine_victorian_reckless_advance_desc: "The spirit of boldness and determination will bring us forward to our goal of victory. We will have to focus on improving our army's strategies and their ability to execute swift attacks. By prioritising rapid manoeuvrability and overwhelming firepower we could disrupt enemy defenses and create chaos and confusion on the battlefield."
 doctrine_victorian_tactical_flanking: "Tactical Flanking"
 doctrine_victorian_tactical_flanking_desc: "We aim to improve infantry effectiveness and battlefield survivability by training our troops in marksmanship and adapting tactics to leverage the advantages of rifles.  This enhances our ability to exploit our enemy's weaknesses."
 doctrine_victorian_switch_from_muskets_to_rifles: "Switch from Muskets to Rifles"
 doctrine_victorian_switch_from_muskets_to_rifles_desc: "We need to make the step of transitioning our infantry weapons to modern rifle technology. Investing in rifle technology, training our troops in marksmanship, and adapting tactics to leverage the advantages of rifles, we aim to improve infantry effectiveness and battlefield survivability. "
 doctrine_victorian_combined_arms_tactics: "Combined Arms Tactics"
 doctrine_victorian_combined_arms_tactics_desc: "We should integrate our infantry, cavalry, and artillery branches into a big one, with this we could ensure their maximum effectiveness and synchronise their capabilities. By coordinating these forces, we aim to exploit their common strengths, overwhelm the enemy with concentrated firepower, and achieve strategic objectives."
  
 doctrine_victorian_indtroduction_of_new_artillery_technology: "Introduction of New Artillery Technologies"
 doctrine_victorian_indtroduction_of_new_artillery_technology_desc: "The introduction of new artillery technologies marked a pivotal advancement in military capabilities. This technological leap transformed artillery into a more lethal and precise instrument of warfare, capable of delivering devastating firepower at greater distances and with improved reliability. "
 doctrine_victorian_dawn_of_machine_guns: "Dawn of Machine Guns"
 doctrine_victorian_dawn_of_machine_guns_desc: "The Dawn of Machine Guns marked a significant evolution in military technology during the late 19th century. Machine guns, such as the Gatling gun and later the Maxim gun, introduced unprecedented rates of fire and sustained firepower on the battlefield. These weapons revolutionised infantry tactics, providing suppressive fire, and impacting strategies for maneuver and assault."
 doctrine_victorian_the_mitrailleuse: "The Mitrailleuse"
 doctrine_victorian_the_mitrailleuse_desc: "Originally used by the French military, it represented a significant advancement in infantry weaponry during its time. The Mitrailleuse operated by firing a volley of bullets or small shots, capable of inflicting devastating damage on enemy formations. Its introduction marked a transition towards more mechanised warfare"
 doctrine_victorian_it_is_raining_gunfire: "It's Raining Gunfire"
 doctrine_victorian_it_is_raining_gunfire_desc: "It's raining gunfire on the battlefields. The introduction of machine guns was a significant event in modern warfare and the life of our soldiers. It brought chaos and unpredictability in battles, and new tactics should be introduced according to it. "
 doctrine_victorian_rotating_barrels: "Rotating Barells"
 doctrine_victorian_rotating_barrels_desc: "Introducing rotating barrels is an important step towards more mechanised warfare. This design allows for the rapid discharge of multiple rounds while mitigating overheating issues. By rotating the barrels, the heat generated from firing can be spread out, thus preventing the gun from becoming too hot and affecting its performance. "
 doctrine_victorian_the_gatling_gun: "The Gatling-Gun"
 doctrine_victorian_the_gatling_gun_desc: "The Gatling gun is the next step after the Mitrailleuse. This design enabled the Gatling gun to achieve a high rate of fire far surpassing that of contemporary firearms, making it a formidable weapon on the battlefield. It will play a significant role in our battles. "
 doctrine_victorian_field_artillery: "Field Artillery"
 doctrine_victorian_field_artillery_desc: "Field artillery helps us in pushing the frontline forward into the enemy territory. If we were to improve their performance then we would need to design new artilleries and howitzers. Field artillery plays a crucial role in modern warfare by providing artillery support, counter-battery fire, and suppressing enemy positions to facilitate infantry advances."
 doctrine_victorian_improved_mobility: "Improved Mobility"
 doctrine_victorian_improved_mobility_desc: "We should improve our artilleries' mobility and deployment capabilities. This enhancement should include upgrades to vehicles, transport methods, and logistical support. With this done our artillery units will overperform our rivals'."
 doctrine_victorian_integration_with_our_troops: "Integration with our Troops"
 doctrine_victorian_integration_with_our_troops_desc: "Integrating our artilleries with our infantry is an important step towards a more coordinated army.  This collaborative approach improves battlefield control, operational flexibility, and the ability to achieve mission objectives decisively."
 doctrine_victorian_counter_battery_fire: "Counter-Battery Fire"
 doctrine_victorian_counter_battery_fire_desc: "Our artillery should directly fire on the enemy artillery positions to neutralise their guns thus suppressing their ability to fire on our troops. This tactic aims to degrade the enemy's artillery capability, protect friendly troops and equipment, and gain control of the battlefield."
 doctrine_victorian_rapid_relocation: "Rapid Relocation"
 doctrine_victorian_rapid_relocation_desc: "Rapid relocation is crucial for maintaining flexibility, avoiding counterbattery fire, and adapting to changing tactical situations. By improving mobility, artillery units can reposition swiftly after firing, exploit new firing angles, and provide continuous and effective fire support to ground forces. "
 doctrine_victorian_improve_accuracy: "Improve the Accuracy of our Artilleries"
 doctrine_victorian_improve_accuracy_desc: "Our plan involves enhancing targeting precision and reliability in artillery fire. Optimising accuracy, artillery units can minimize collateral damage, increase effectiveness against enemy positions, and support friendly forces with more reliable and timely fire support. "
 doctrine_victorian_siege_artillery: "Siege Artillery"
 doctrine_victorian_siege_artillery_desc: "Siege artillery is crucial for demolishing forts, defensive positions, and city walls. Heavy artilleries are famous for their large caliber, long-range projectiles. They play a critical role in breaking through heavily fortified areas and besieging bigger cities. We'll integrate them into our strategies, and we'll prioritise them over light artillery."
 doctrine_victorian_breach_enemy_formations: "Breach Enemy Formations"
 doctrine_victorian_breach_enemy_formations_desc: "Our strategic objective is to disrupt and penetrate organized enemy defenses or positions. This tactic typically involves concentrated and coordinated attacks aimed at creating openings or weaknesses within the enemy's frontline. "
 doctrine_victorian_explosive_shells: "Explosive Shells"
 doctrine_victorian_explosive_shells_desc: "Explosive shells deal more damage to our enemies' forts and their organisation. By prioritising explosive firepower, this ensure fire support and dominance in the battlefield."
 doctrine_victorian_improve_range: "Improve the Range of our Guns"
 doctrine_victorian_improve_range_desc: " By increasing range, artillery units can engage targets from safer distances, extend their operational reach, and effectively support ground forces across larger areas of the battlefield. With this, we could hold our sieges more efficiently and safely."
 doctrine_victorian_revamp_our_artillery_desings: "Revamp our Artillery Designs"
 doctrine_victorian_revamp_our_artillery_desings_desc: "We will need to include our last improvements in our current artillery designs. This process might take some time, but we can wait. By doing this we hope to enhance their performance and reliability, ensuring success on the battlefield."
  
 doctrine_victorian_introduce_colonial_conscription: "Introduce Colonial Conscription"
 doctrine_victorian_introduce_colonial_conscription_desc: "Introducing colonial conscription involves enlisting local inhabitants from colonies or overseas territories into military service. Colonial conscriptions aimed to expand military capabilities, strengthen control over territories, and manage security challenges in distant regions."
 doctrine_victorian_exploit_new_regions: "Exploit Newly Colonised Regions"
 doctrine_victorian_exploit_new_regions_desc: "Our newly colonised regions are rich in new and old resources, and we should exploit this as much as we can. We should extract all of the resources that we find, and we should establish trade routes with other great powers. This could lead to serious conflicts with the natives so we might need to use brute force against them."
 doctrine_victorian_assymetrical_warfare: "Assymetrical Warfare"
 doctrine_victorian_assymetrical_warfare_desc: "We should employ unconventional tactics, such as guerrilla warfare against the natives. This form of warfare emphasizes agility, adaptability, and exploiting vulnerabilities in the stronger opponent's defenses or strategies to achieve strategic and tactical goals."
 doctrine_victorian_raise_colonial_troops: "Raise Colonial Troops"
 doctrine_victorian_raise_colonial_troops_desc: "No one denies that recruiting the locals for a colonial army is a bad idea. This way we can spare our people from dying in the deserts of Africa. Colonial troops will play significant roles in defending colonial interests, participating in conflicts, and maintaining control over vast territories. "
 doctrine_victorian_axualiry_forces: "Axualiry Forces"
 doctrine_victorian_axualiry_forces_desc: "We could utilize the natives in our colonial battles. They have a better knowledge of the terrain and the tactics of the tribes. This way we could save money, and use their valuable local expertise, and we could save many European lives using the Africans as colonial troops. "
 doctrine_victorian_use_them_as_fighting_forces: "Use Them as Fighting Forces"
 doctrine_victorian_use_them_as_fighting_forces_desc: "Using colonial forces as fighting forces would involve deploying local troops from colonies or overseas territories into active combat roles. This strategy aims to leverage local knowledge, manpower, and familiarity with the terrain to enhance military operations and achieve strategic objectives in colonial regions."
 doctrine_victorian_use_them_as_garrisons: "Use Them as Garrisons"
 doctrine_victorian_use_them_as_garrisons_desc: "We need to defend our colonies, so we should use the newly recruited colonial troops as garrisons. Colonial garrisons will play a crucial role in enforcing colonial rule, protecting settlements, and defending against local resistance or external threats."
 doctrine_victorian_use_native_supply: "Use Native Supply"
 doctrine_victorian_use_native_supply_desc: "Using native supply is crucial for us if we want to survive in Africa or Asia. By tapping into native supply networks, colonial forces could reduce logistical strain, lower costs, and adapt more effectively to local conditions."
 doctrine_victorian_adapt_to_humid_climate: "Adapt to Humid Climate"
 doctrine_victorian_adapt_to_humid_climate_desc: "It includes implementing maintenance protocols to protect equipment from moisture damage and ensuring logistical planning for adequate hydration and supply management. By prioritizing health, comfort, and operational efficiency in humid conditions, we aim to sustain our military presence in humid areas."
 doctrine_victorian_adapt_to_desert_climate: "Adapt to Desert Climate"
 doctrine_victorian_adapt_to_desert_climate_desc: "We should focus on giving our colonial troops proper training to adapt to the harsh climate of the deserts. This training will ensure that our troops are well-prepared, can navigate in the deserts, and are effective."
 doctrine_victorian_give_better_training_for_our_colonial_troops: "Give Better Training for our Colonial Troops"
 doctrine_victorian_give_better_training_for_our_colonial_troops_desc: "We must be sure that our colonial troops can operate the best in these harsh conditions. We must create a new and better training programme for them, that involves adapting to the new climate maintaining local support, and navigating in the deserts and jungles. This would highly increase our troops' effectiveness and their adaptability."
  
 doctrine_victorian_army_proffessionalism: "A Professional Army"
 doctrine_victorian_army_proffessionalism_desc: "After a long time, we have the infrastructure and money to build a centralised and professional army. This won't be a short procedure, but it'll be worth our time. There are many aspects that we need to focus on to reach the goals we set up."
 doctrine_victorian_standarnize_the_training_procedure: "Standarnise the Training Procedure"
 doctrine_victorian_standarnize_the_training_procedure_desc: "First things first we'll have to have a standardised training programme, so everyone in the army will get the same teaching. We will also need to rework the procedure so that our youth will only learn the most recent technology and tactics."
 doctrine_victorian_improve_military_education: "Improve Military Education"
 doctrine_victorian_improve_military_education_desc: "In our military academies, we teach about old technology and old strategies, we need to change that. We should train on the field by making up scenarios, this way we could teach them much more than by sitting in the classrooms."
 doctrine_victorian_focus_on_defensive_military_education: "Focus on Defensive Military Education"
 doctrine_victorian_focus_on_defensive_military_education_desc: "We are in danger. We are surrounded by our rivals and enemies, who are much stronger than us. If we want to survive this century then we’ll have to focus on improving our defensive capabilities."
 doctrine_victorian_focus_on_agressive_military_education: "Focus on Aggressive Military Education"
 doctrine_victorian_focus_on_agressive_military_education_desc: "We are the strongest among our neighbors. We should exploit and conquer them. We need to build our own empire, and they will be the first to be subjugated, to achieve this goal we should focus on our aggressive capabilities."
 doctrine_victorian_proffessional_officer_corps: "Focus on Aggressive Military Education"
 doctrine_victorian_proffessional_officer_corps_desc: "Our officers are old, and they should retire and let the young officers shine. In the last twenty years, many new tactics have been introduced, and our current officers can't keep up with the pace."
  
