 armor_tech_steam_car_desc: "The Steam Car runs on coal and can reach speeds up to 20km/h on roads, while being lightly armored." #NT!
 tech_infantry_flintlock_pistol: "Flintlock Pistols" #NT!
 tech_infantry_flintlock_pistol_desc: "Handheld firearms using a flint striking ignition mechanism." #NT!
 tech_infantry_caplock_pistol: "Caplock Pistols" #NT!
 tech_infantry_caplock_pistol_desc: "The primary charge of a Caplock handgun is set off by a percussion cap hit by a hammer." #NT!
 tech_infantry_standardised_revolvers: "Standardized Revolvers" #NT!
 tech_infantry_standardised_revolvers_desc: "Standardizing the barrel and caliber diameters of revolvers will reduce malfunctions in the field." #NT!
 tech_infantry_semi_auto_experimentation: "Semi-Automatic Experimentation" #NT!
 tech_infantry_semi_auto_experimentation_desc: "Part of our engineers believe it would be feasible to design rifles that can utilise some of the energy generated during a round's firing to prepare the following one. We'll make several prototypes in the hopes of one day creating a semi-automatic rifle..." #NT!
 tech_infantry_semi_auto_c93: "C93 Semi-Automatic Pistol" #NT!
 tech_infantry_semi_auto_c93_desc: "This handgun, which uses a maxim-bolt toggle system, can fire many bullets in quick succession. We will make certain that only our most skilled and high-ranking military personnel get access to this weapon." #NT!
 tech_infantry_large_capacity_pistol_mags: "Large Capacity Pistol Magazines" #NT!
 tech_infantry_large_capacity_pistol_mags_desc: "In a gunfight, the winner is he who has one more round in his magazine. We should increase the size of our magazines." #NT!
 tech_infantry_locked_breech_action: "Locked Breech Action" #NT!
 tech_infantry_locked_breech_action_desc: "Locked breech action mechanisms on our breech-loading firearms ensure the usage of them will be made less risky and more effective." #NT!
 tech_infantry_improved_handgun_designs: "Improved Handgun Designs" #NT!
 tech_infantry_improved_handgun_designs_desc: "Better pistol designs lead to increased combat effectiveness, thus we should strive for the highest quality possible with ours." #NT!
 tech_infantry_infantry_pistols: "Standard Issue Infantry Pistols" #NT!
 tech_infantry_infantry_pistols_desc: "We need to standardize pistol manufacturing to the point where our pistols work reliably, and every high-ranking army member will be able to carry one with ease." #NT!
 tech_infantry_trench_equipment: "Trench Equipment" #NT!
 tech_infantry_trench_equipment_desc: "We need to provide trench warfare equipment to our troops by include trench shovels, basic medical, and other items in our regular infantry kit." #NT!
 tech_infantry_anti_tank_rifle: "Anti-Tank Rifle" #NT!
 tech_infantry_anti_tank_rifle_desc: "Anti-Tank Rifles are massive rifles meant to pierce a tank's heavy layer of armor. When combating armored vehicles, they will improve the effectiveness of our troops." #NT!
 rifle_equipment6: "Lee-Enfield Rifle" #NT!
 rifle_equipment6_desc: "The Lee-Enfield rifle has a bolt-action system that allows it to fire at a significantly faster pace than earlier guns." #NT!
 tech_infantry_early_small_magazines: "Early Small Magazines" #NT!
 tech_infantry_early_small_magazines_desc: "Early developments in small magazines to allow for magazine-fed weaponry." #NT!
 rifle_equipment7: "MLE Carbine Rifle" #NT!
 rifle_equipment7_desc: "This version of the Lee-Enfield rifle is a bit shorter than its previous version, and is loaded via means of a magazine." #NT!
 tech_infantry_adopt_advanced_ammunition: "Adopt Advanced Ammunition" #NT!
 tech_infantry_adopt_advanced_ammunition_desc: "We need ammunition with more stopping power and better ballistics in our rifles!" #NT!
 rifle_equipment8: "SMLE No.1" #NT!
 rifle_equipment8_desc: "The SMLE has a longer range and greater accuracy over the MLE Carbine Rifle." #NT!
 tech_infantry_improved_infantry_equipment: "Improved Infantry Equipment" #NT!
 tech_infantry_improved_infantry_equipment_desc: "We need to equip our infantry with better gear, from rations and canteens to common infantry tools like shovels and bags." #NT!
 rifle_equipment9: "Pattern 1914 Enfield Rifle" #NT!
 rifle_equipment9_desc: "The Pattern 1914 Enfield Rifle is an infantry rifle featuring a bolt-action mechanism and a five-round capacity magazine." #NT!
 tech_infantry_infantry_field_kits: "Infantry Field Kits" #NT!
 tech_infantry_infantry_field_kits_desc: "We need to give our infantry better field kits to persist in all possible situations they may encounter." #NT!
 tech_infantry_specialized_infantry_equipment: "Specialized Infantry Equipment" #NT!
 tech_infantry_specialized_infantry_equipment_desc: "As warfare moves more towards being focuses on individual, smaller units and away from the huge line battles of the 18th century, we must make sure some of our soldiers are specialized and carry appropriate equipment for the tasks they will be facing." #NT!
 rifle_equipment10: "Rifle No.1 Mk.III" #NT!
 rifle_equipment10_desc: "The Rifle No.1 Mk.III is an improved version of our old Lee-Enfield rifle." #NT!
 tech_infantry_percussion_cap: "Percussion Caps" #NT!
 tech_infantry_percussion_cap_desc: "We need to improve the ignition system of our guns to improve their performance in combat." #NT!
 tech_infantry_practical_rifling: "Practical Rifling" #NT!
 tech_infantry_practical_rifling_desc: "We need to improve the barrel designs of our guns as to account for practical rifling difficulties." #NT!
 tech_infantry_breech_loading: "Breech Loading Mechanism" #NT!
 tech_infantry_breech_loading_desc: "A breech loading mechanism allows for weapons to be reloaded more easily behind cover, or lying down." #NT!
 tech_infantry_lever_acutators: "Lever Acutators" #NT!
 tech_infantry_lever_acutators_desc: "Lever Acutators can be used to manufacture lever-action rifles, which have a much higher fire rate over traditional breech-loading rifles." #NT!
 tech_infantry_bolt_action: "Bolt-Action Mechanism" #NT!
 tech_infantry_bolt_action_desc: "A bolt-action mechanism allows for easier operation and faster loading of ammunition in our firearms." #NT!
 tech_infantry_streamlined_bolt_action: "Streamlined Bolt-Action" #NT!
 tech_infantry_streamlined_bolt_action_desc: "We need to make sure bolt-action mechanisms are standardized and integrated into our firearm designs with appropriate care." #NT!
 tech_infantry_mass_produced_clips: "Mass Produced Clips" #NT!
 tech_infantry_mass_produced_clips_desc: "We will mass produce clips of ammunition for our soldiers, so that they may not run out of ammunition or have trouble reloading in combat." #NT!
 tech_infantry_improved_magazine_design: "Improved Magazine Design" #NT!
 tech_infantry_improved_magazine_design_desc: "A better magazine design will allow for faster and smoother reloading, with a lower rate of malfunctions." #NT!
 tech_infantry_early_silencers: "Early Silencers" #NT!
 tech_infantry_early_silencers_desc: "Silencers can be used to dissipate the sound generated while shooting a weapon, and are thus useful for stealth missions or sharpshooters." #NT!
 tech_infantry_early_grenades: "Early Grenades" #NT!
 tech_infantry_early_grenades_desc: "Grenades can be devastating to enemy infantry, and, to a lesser extent, enemy military vehicles." #NT!
 tech_infantry_fragmentation_grenades: "Fragmentation Grenades" #NT!
 tech_infantry_fragmentation_grenades_desc: "We need to improve the design of our grenades and ensure our fragmentation grenades have the maximum devastating effect possible." #NT!
 tech_infantry_smg_design: "SMG Design" #NT!
 tech_infantry_smg_design_desc: "We will work on designing submachine guns, which will be able to fire multiple rounds in rapid succession with the user just holding the trigger back." #NT!
 tech_infantry_smg_equipment0: "MP18" #NT!
 tech_infantry_smg_equipment0_desc: "The MP18 is our first successful attempt at buildling a submachine gun ready for use in the field. It is expensive to produce, but if we have the industrial capacity, it will give us a massive edge." #NT!
 tech_infantry_infantry_swords: "Infantry Swords" #NT!
 tech_infantry_infantry_swords_desc: "Infantry swords will allow our infantry to engage in close combat more efficiently." #NT!
 tech_infantry_efficient_bolt_casts: "Efficient Bolt Casts" #NT!
 tech_infantry_efficient_bolt_casts_desc: "Better bolt casts mean that it is less likely our weapons will misfire." #NT!
 tech_infantry_circular_magazines: "Circular Magazines" #NT!
 tech_infantry_circular_magazines_desc: "Circular magazines can store much more rounds of ammunition in a small space than regular magazines." #NT!
 tech_infantry_flamethrowers: "Flamethrowers" #NT!
 tech_infantry_flamethrowers_desc: "Flamethrowers are a highly effective anti-infantry weapon, although it is considered an inhumane one to use by many." #NT!
 early_belt_systems: "Early Belt Systems" #NT!
 early_belt_systems_desc: "Belt systems allow for belt-fed weapons, this would especially be useful for high-capacity machine guns." #NT!
 tech_infantry_improved_belt_systems: "Improved Belt Systems" #NT!
 tech_infantry_improved_belt_systems_desc: "Improved belt systems work with less mistakes and faster." #NT!
 tech_infantry_water_jacket_cooling: "Water Jacket Cooling" #NT!
 tech_infantry_water_jacket_cooling_desc: "Water jacket cooling will prevent our machine guns from overheating." #NT!
 tech_infantry_vickers: "Vickers Machine Gun" #NT!
 tech_infantry_vickers_desc: "The Vickers is a very efficient rapid-fire machine gun, that can tear through enemy infantry." #NT!
 tech_infantry_mg_equipment0: "Lewis Gun" #NT!
 tech_infantry_mg_equipment0_desc: "The Lewis Gun is our first attempt at a machine gun small enough for an infantry unit to carry around." #NT!
 tech_infantry_lmg_design: "LMG Design" #NT!
 tech_infantry_lmg_design_desc: "LMG Design is necessary for us to study if we want to build and improve light machine guns for our infantry units." #NT!
 tech_infantry_mg_equipment1: "M1918 Browning" #NT!
 tech_infantry_mg_equipment1_desc: "The M1918 is a multipurpose heavy machine gun, it can be mounted on vehicles or set up by hand during ground warfare." #NT!
 tech_infantry_napoleonic_uniform: "Napoleonic Uniform" #NT!
 tech_infantry_napoleonic_uniform_desc: "Uniforms from the napoleonic era." #NT!
 tech_infantry_uniform_1887: "1887 Uniform" #NT!
 tech_infantry_uniform_1887_desc: "Uniforms from 1887." #NT!
 tech_infantry_uniform_1895: "1895 Uniform" #NT!
 tech_infantry_uniform_1895_desc: "Uniforms from 1895." #NT!
 tech_infantry_two_color_camo: "Two Color Camouflage" #NT!
 tech_infantry_two_color_camo_desc: "Two-Color camouflage makes our soldiers harder to spot in diverse terrain like woods." #NT!
 tech_infantry_khaki_camo: "Khaki Camouflage" #NT!
 tech_infantry_khaki_camo_desc: "Khaki camouflage is a good general-purpose camouflage, that helps our troops to not be discovered as fast as before, especially from a distance." #NT!
 tech_infantry_pith_helmets: "Pith Helmets" #NT!
 tech_infantry_pith_helmets_desc: "Pith Helmets only offer basic head protection, but are useful for our soldiers nonetheless." #NT!
 tech_infantry_protective_gear: "Protective Gear" #NT!
 tech_infantry_protective_gear_desc: "Protective Gear like reinforced leather coated clothing and hardened, durable equipment ensures our infantry will keep fighting despite everything being thrown at it." #NT!
 tech_infantry_infantry_helmets: "Infantry Helmets" #NT!
 tech_infantry_infantry_helmets_desc: "Helmets for our infantry will massively decrease the number of injuries and deaths that occur from impacts on the head in combat - they will take a bit of industrial capacity to produce though." #NT!
 tech_infantry_early_great_war_uniform: "Early Great War Uniform" #NT!
 tech_infantry_early_great_war_uniform_desc: "Uniforms from 1912." #NT!
 tech_infantry_improved_great_war_uniform: "Improved Great War Uniform" #NT!
 tech_infantry_improved_great_war_uniform_desc: "Uniforms from 1915." #NT!
 tech_infantry_uniform_1918: "1918 Uniform" #NT!
 tech_infantry_uniform_1918_desc: "Uniforms from 1918." #NT!
 tech_infantry_gas_masks: "Gas Masks" #NT!
 tech_infantry_gas_masks_desc: "Gas Masks protect our infantry from high temperatures and poisonous gases to a degree." #NT!
 improved_dragoon_equipment: "Improved Dragoon Equipment" #NT!
 improved_dragoon_equipment_desc: "Better equipment for our dragoons to increase their combat efficiency." #NT!
 tech_infantry_colonial_cavalry: "Colonial Cavalry" #NT!
 tech_infantry_colonial_cavalry_desc: "Special training and equipment for the cavalry we use in our colonies/non-core territory." #NT!
 tech_infantry_improved_modern_cavalry_equipment: "Improved Modern Cavalry Equipment" #NT!
 tech_infantry_improved_modern_cavalry_equipment_desc: "Better equipment for our cavalry ensures they will be able to compete with ever-modernizing infantry." #NT!
 tech_infantry_specialized_cavalry_weapons: "Specialized Cavalry Weapons" #NT!
 tech_infantry_specialized_cavalry_weapons_desc: "Weapons designed specifically for cavalry usage will increase the effectiveness of our mounted combat troops." #NT!
 tech_infantry_great_war_cavalry: "Great War Cavalry" #NT!
 tech_infantry_great_war_cavalry_desc: "We must use cavalry in great numbers and very efficiently for them to have a deep impact on warfare." #NT!
 tech_infantry_special_infantry_corps: "Special Infantry Corps" #NT!
 tech_infantry_special_infantry_corps_desc: "Special infantry corps being established mean that our army will branch off into different, specialized directions." #NT!
 tech_infantry_colonial_marines: "Naval Infantry" #NT!
 tech_infantry_colonial_marines_desc: "Colonial Marines and Naval Infantry in general have been in use in some nations since the 17th century, but only now their usefulness occurs to us. We must invest into a special service branch." #NT!
 tech_infantry_navy_revolver: "Navy Revolvers" #NT!
 tech_infantry_navy_revolver_desc: "Special navy revolvers that are sturdy, durable and water-resistant will allow our marines to fight more effectively." #NT!
 tech_infantry_standardised_navy_revolver: "Standardized Navy Revolvers" #NT!
 tech_infantry_standardised_navy_revolver_desc: "We will standardize production part sizes of our revolvers to allow for easier usage." #NT!
 tech_infantry_improved_landing_gear: "Improved Landing Gear" #NT!
 tech_infantry_improved_landing_gear_desc: "Better landing gear reduces the risk our troops take everytime they perform a naval attack somewhere." #NT!
 tech_infantry_improved_field_equipment: "Improved Field Equipment" #NT!
 tech_infantry_improved_field_equipment_desc: "The field equipment of our troops must always be kept up to date to ensure efficiency and survivability." #NT!
 tech_infantry_terrain_adaptability: "Terrain Adaptability" #NT!
 tech_infantry_terrain_adaptability_desc: "We will focus on tactics and equipment that allow our units to prosper in combat, no matter the terrain it may be carried out on." #NT!
 tech_infantry_specialized_training: "Specialized Training" #NT!
 tech_infantry_specialized_training_desc: "We will establish specialized training for units that may face certain obstacles in the field." #NT!
 tech_infantry_climate_training: "Climate Training" #NT!
 tech_infantry_climate_training_desc: "We will focus on making our units resistant to whichever climate they fight in, so that it may not affect them too much. This is also party accomplished by designing and handing out proper gear for these environments." #NT!
 tech_infantry_quinine: "Quinine" #NT!
 tech_infantry_quinine_desc: "Quinine is a very effective antimalarial drug, mainly for use in Africa, but it can be used to cure a few other diseases as well." #NT!
 tech_infantry_special_service_branches: "Special Service Branches" #NT!
 tech_infantry_special_service_branches_desc: "We will establish special service branches for a few big and integral units of our army." #NT!
 tech_infantry_colonial_service_equipment: "Colonial Service Equipment" #NT!
 tech_infantry_colonial_service_equipment_desc: "Colonial service equipment will help our troops abroad by providing them with the necessary means to thrive in any environment." #NT!
 tech_infantry_modern_service_equipment: "Modern Service Equipment" #NT!
 tech_infantry_modern_service_equipment_desc: "The service equipment for our troops must undergo constant modernization, so that we may not fall behind in effectiveness." #NT!
 tech_infantry_infantry_specialization: "Infantry Specialization" #NT!
 tech_infantry_infantry_specialization_desc: "Our infantry will have to specialize on a scale of smaller units to adjust to the realities of modern warfare." #NT!
 tech_infantry_early_sniper_team: "Early Sniper Teams" #NT!
 tech_infantry_early_sniper_team_desc: "Snipers and spotters deployed in teams can easily pick off enemy infantry, or high value targets." #NT!
 tech_infantry_sniper_team: "Sniper Teams" #NT!
 tech_infantry_sniper_team_desc: "We will focus on the establishment of proper, well-organized sniper teams in our infantry combat units." #NT!
 tech_infantry_two_inch_medium_mortar: "Two-Inch Medium Mortars" #NT!
 tech_infantry_two_inch_medium_mortar_desc: "Mortars can be used to lob projectiles, like explosives, over high distances. This mortar is able to fire 2 or 3 rounds per minute over distances ranging from 100 to 500 meters." #NT!
 tech_infantry_stokes_mortar: "Stokes Mortar" #NT!
 tech_infantry_stokes_mortar_desc: "An improved mortar which can fire up to six rounds per minute and up to 700 meters away in distance." #NT!
