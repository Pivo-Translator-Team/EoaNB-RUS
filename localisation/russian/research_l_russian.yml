 degaussing_desc: "Путем установки мощных электромагнитных катушек можно значительно уменьшить магнетическую сигнатуру корабля, что делает его гораздо менее уязвимым для магнитных мин".
 submarine_mine_laying: "Подводная минная лодка"
 submarine_mine_laying_desc: "Установив специальное оборудование для удержания и выпуска мин, специально спроектированная подводная лодка может устанавливать мины, находясь под водой и, надеюсь, незамеченной."
 improved_submarine_mine_laying: "Улучшенная подводная минная постановка"
 improved_submarine_mine_laying_desc: "Перепроектирование мин для установки в торпедные аппараты позволяет любой подводной лодке стать миноносцем, хотя и в ущерб носимым торпедам."
 airdrop_mines: "Воздушная постановка мин"
 airdrop_mines_desc: "Снабдив мины небольшим парашютом, их можно безопасно сбрасывать с самолетов, что позволяет быстро и эффективно создавать минные поля."
 airsweep_mines: "Воздушное траление мин"
 airsweep_mines_desc: "Самолеты могут быть оснащены специальным оборудованием для обнаружения и безопасного подрыва морских мин с воздуха".
 naval_mines: "Технологии противоминной войны"
 concentrated_industry_category: "Технологии концентрированной промышленности"
 dispersed_industry_category: "Технологии дисперсной промышленности"
 NAVAL_TITLE_ARMAMENT: "ВООРУЖЕНИЕ"
 NAVAL_TITLE_DAMAGE_CONTROL: "КОНТРОЛЬ ПОВРЕЖДЕНИЙ"
 NAVAL_TITLE_FIRE_CONTROL: "МЕТОДЫ УПРАВЛЕНИЯ ОГНЕМ"
 early_ship_hull_carrier: "переоборудование палуб"
 early_ship_hull_carrier_short: "преобразования палубы"
 early_ship_hull_carrier_desc: "Переоборудование старых корпусов позволяет проводить дешевые эксперименты с морской авиацией для получения опыта строительства и эксплуатации авианосцев. Эти корабли будут менее мощными, чем специально построенные авианосцы, но их создание будет намного быстрее."
 cruiser_submarines: "Корпус крейсерской подводной лодки"
 coastal_defense_ships: "Корабли береговой обороны"
 basic_ship_hull_heavy: "Корпус тяжелого корабля 1936 года"
 basic_ship_hull_heavy_short: "Корпус тяжелого корабля 1936 года"
 basic_ship_hull_cruiser: "Корпус крейсера 1936 года"
 basic_fire_control_system: "Базовая система управления огнем"
 basic_fire_control_system_desc: "Весь огонь корабельных орудий управляется из центральной позиции, что обеспечивает более плотную группировку выстрелов и повышает точность".
 improved_fire_control_system: "Улучшенная система управления огнем"
 improved_fire_control_system_desc: "Вводя курс, скорость и расстояние до цели, механический компьютер может точно предсказать, где будет находиться цель, когда следующий залп будет готов к стрельбе."
 advanced_fire_control_system: "Усовершенствованная система управления огнем"
 advanced_fire_control_system_desc: "Большой и сложный механический компьютер, который отслеживает большое количество входных данных как о цели, так и о стреляющем корабле, а также погодные условия и состояние моря, позволяет проводить очень точные баллистические расчеты."
 sonar: "Пассивный сонар"
 sonar_desc:1 "Базовый набор гидрофонов позволяет отслеживать подводные цели посредством обнаружения издаваемых ими звуков.\n\nУстановка этого модуля в §YСлот для электроники§! на §YЛегкие корабли§! или §YКрейсеры§! поможет им обнаружить вражеские §YПодводные лодки§!".
 improved_sonar: "Активный сонар"
 improved_sonar_desc:1 "Используя модулированные звуковые волны, эта система может точно измерить пеленг и расстояние до подводной цели.\n\nУстановка этого модуля в §YСлот для электроники§! на §YЛегкие корабли§! или §YКреймеры§! поможет им обнаружить вражеские §YПодводные лодки§!".
 smoke_generator: "Генераторы дыма"
 smoke_generator_desc: "Некоторые незначительные модификации двигателей и дымовых труб легких и средних кораблей позволяют им производить много дыма, чтобы избежать или прервать контакт с врагом."
 depth_charges_advice_tt: "\nУстановка модуля §YГлубинный заряд§! на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать вражеские §YSПодводные лодки§!".
 sonar_advice_tt: "\nУстановка модуля §YСонар§! на §YЛегкие корабли§! и §YКрейсеры§! позволит им обнаруживать вражеские §YПодводные лодки§!".
 basic_depth_charges: "Основные глубинные заряды"
 basic_depth_charges_desc:1 "Простой взрывной контейнер с чувствительным к давлению детонатором взрывается при попадании на заданную глубину. \n\nУстановка этого модуля на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать вражеские §YПодводные лодки§!".
 improved_depth_charges: "Метатель глубинных зарядов"
 improved_depth_charges_desc:1 "Простое механическое устройство, которое выбрасывает глубинный заряд на заданное расстояние от корабля. Это означает, что эсминцу больше не нужно ехать прямо на цель, чтобы поразить ее. \n\nУстановка этого модуля на §YЛегкие корабли§! и §YКрейсера§! позволит им атаковать вражеские §YПодводные лодки§!".
 advanced_depth_charges: "Миномет с глубинным зарядом"
 advanced_depth_charges_desc:1 "Миномет на борту эсминца может бросать заряд взрывчатки намного дальше, что позволяет кораблю поддерживать гидролокационный контакт с подводной лодкой на протяжении всей атаки и значительно повышает точность.\n\nУстановка этого модуля на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать вражеские §YПодводные Лодки§!".
 modern_depth_charges: "Улучшенный миномет с глубинным зарядом"
 modern_depth_charges_desc:1 "Более мощный метательный заряд бросает соответствующий глубинный заряд, установленный на определенную глубину, в подводную лодку с достаточно большого расстояния.\n\nУстановка этого модуля на §YЛегкие корабли§! и §YКрейсеры§! позволит им атаковать вражеские §YПодводные Лодки§!".
 improved_airplane_launcher: "Улучшенная катапульта для самолетов"
 improved_airplane_launcher_desc:1 "Улучшенный пневматический механизм позволяет запускать с помощью катапульты гораздо более крупные самолеты. Это увеличивает радиус их поиска. \n\nУстановка этого модуля на §YКрейсеры§!, §YТяжёлые Корабли§! или специализированные §YПодводные Лодки§! улучшает их способность обнаруживать вражеские корабли."
 airplane_launcher_advice_tt: "\nУстановка модуля §YКатапульты§! на §YКрейсеры§!, §YТяжёлые Корабли§! или специализированные §YПодводные Лодки§! улучшает их способность обнаруживать вражеские корабли."
 cruiser_armor_advice_tt: "\nУстановка лучшего модуля §YБрони§! на §YКрейсеры§! улучшает их способность выдерживать повреждения."
 heavy_armor_advice_tt: "\nУстановка лучшего модуля §YБрони§! на §YТяжёлые Корабли§! улучшает их способность выдерживать урон. §YБроненосцы§! и §YБоевые крейсера§! определяются различными §YБроневыми Схемами§!, причем у крейсеров обычно хуже броня."
 basic_cruiser_armor_scheme: "Базовая схема брони крейсера"
 basic_cruiser_armor_scheme_desc:1 "Схема брони, которая копирует разделение между поясной и палубной броней, как на Капитальных кораблях, и обеспечивает некоторую защиту от осколков и малокалиберных орудий.\n\nУстановка этого модуля на §YКрейсеры§! улучшает их способность противостоять вражеским повреждениям§!, но также §RУменьшает§! их §YСкорость§!".
 improved_cruiser_armor_scheme: "Схема вооружения крейсера с наклонным поясом"
improved_cruiser_armor_scheme_desc:1 "Благодаря расположению поясной брони под углом, броню того же веса и толщины гораздо труднее пробить.\n\nУстановка этого модуля на §YКрейсеры§! улучшает их способность §Yвыдерживать вражеский урон§!, но также §Rуменьшает§! их §Yскорость§!".
 advanced_cruiser_armor_scheme: "Схема брони крейсера "все или ничего"".
 advanced_cruiser_armor_scheme_desc:1 "Эта схема фокусируется на защите только самых жизненно важных областей корабля, игнорируя неважные части. \n\nУстановка этого модуля на §YКрейсеры§! улучшает их способность §Yвыдерживать вражеские повреждения§!, но также §Rредуцирует§! их §Yскорость§!".
 basic_heavy_armor_scheme: "Схема брони с наклонным поясом".
 basic_heavy_armor_scheme_desc:1 "Благодаря расположению поясной брони под углом, броню того же веса и толщины гораздо труднее пробить.\n\n\nУстановка этого модуля на §YТяжелые корабли§! улучшает их способность §Yвыдерживать вражеские повреждения§! §YБроненосцы§! и §YБоевые крейсера§! определяются различными §YБроневыми Схемами§!".
 improved_heavy_armor_scheme: "Схема брони "все или ничего"".
 improved_heavy_armor_scheme_desc:1 "Эта схема фокусируется на защите только самых важных областей корабля, игнорируя неважные части.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает их способность §Yвыдерживать вражеские повреждения§! §YБроненосцы§! и §YБоевые крейсера§! определяются различными §YБроневыми Схемами§!".
torpedo_advice_tt: "\nУстановка §YТорпедных пусковых установок§! на §ҮЛегкие корабли§! или §ҮКрейсеры§! позволяет им наносить значительный урон вражеским §YКапитальным кораблям§! на §ҮБоевой линии§! если они могут ошеломить вражескую §ҮГруппу Кораблей Охранения§!".
 basic_torpedo: "Базовая торпеда"
 basic_torpedo_desc:1 "Самоходное оружие со взрывной боеголовкой, которое движется по заранее определенному курсу, пока не поразит цель ниже ватерлинии.\n\nУстановка этого модуля на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон вражеским §YКапитальным кораблям§!".
 magnetic_detonator: "Магнитный детонатор"
 magnetic_detonator_desc: "Новый детонатор обнаруживает сдвиг в магнитном поле Земли, когда торпеда проходит под целью. Взрыв непосредственно под кораблем наносит гораздо больший ущерб и часто пробивает киль цели, мгновенно топя ее."
 homing_torpedo: "самонаводящаяся торпеда".
 homing_torpedo_desc: "Оснащенная акустическим детектором, торпеда может навестись на самый большой источник шума впереди себя - обычно цель."
 electric_torpedo: "Электрическая торпеда"
 electric_torpedo_desc: "Вместо того чтобы оставлять легко обнаруживаемый след из пузырьков, торпеда с электрическим двигателем остается практически невидимой до момента попадания. Это также означает, что нет никакого следа, ведущего обратно к запускающей подводной лодке".
 improved_ship_torpedo_launcher: "Улучшенная корабельная торпедная пусковая установка"
 improved_ship_torpedo_launcher_desc:1 "Более мощные двигатели позволяют устанавливать больше труб на одну установку и быстрее наводить их на цель.\n\nУстановка этого модуля на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон вражеским §YКапитальным кораблям§!".
 advanced_ship_torpedo_launcher: "Усовершенствованная корабельная торпедная пусковая установка"
 advanced_ship_torpedo_launcher_desc:1 "Трубы большего диаметра позволяют использовать большие торпеды с более тяжелыми боеголовками.\n\nУстановка этого модуля на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон вражеским §YКапитальным кораблям§!".
 modern_ship_torpedo_launcher: "Современная корабельная торпедная пусковая установка"
 modern_ship_torpedo_launcher_desc:1 "Мощные заряды сжатого воздуха позволяют запускать более тяжелые торпеды на больших скоростях.\n\nУстановка этого модуля на §YЛегкие корабли§! или §YКрейсеры§! позволяет им наносить значительный урон вражеским §YКапитальным кораблям§!".
 snorkel_advice_tt: "\nУстановка §YШноркелей§! на §YПодводные Лодки§! значительно снижает их §YВидимость§!, делая их более трудными для наблюдения и поражения для вражеских кораблей."
 basic_submarine_snorkel: "Базовый подводный шноркель"
 basic_submarine_snorkel_desc:1 "Простая воздушная труба, идущая из машинного отделения в башню управления. Расширенная, она позволяет подводной лодке запускать свои двигатели и заряжать их, оставаясь под водой.\n\nУстановка этого модуля на §YSubmarines§! уменьшает их §YVisibility§!, делая их более трудно обнаруживаемыми."
 improved_submarine_snorkel: "Улучшенный шноркель для подводных лодок"
improved_submarine_snorkel_desc:1 "Улучшенная конструкция предотвращает засасывание воды в двигатели, а также уменьшает радиолокационное эхо от головки шноркеля.\n\nУстановка этого модуля на §YПодводные лодки§! уменьшает их §Үвидимость§!, делая их более трудными для обнаружения."
light_battery_advice_tt: "\n\nУстановка модулей §YЛёгкой Батареи§! на §ҮЛёгкие Корабли§! и §ҮКрейсеры§! улучшает их §ҮЛёгкую Атаку§!, что помогает уничтожать вражеские §ҮКорабли Охранения§! §YЛёгкие батареи§! обычно плохо работают против бронированных кораблей, таких как §YКрейсеры§! и §YТяжёлые корабли§!".
medium_battery_advice_tt: "\n\nУстановка модулей §YЛёгкой Средней Батареи§! или §ҮСредней Батареи§! на §ҮКрейсерах§! улучшает их §ҮЛёгкую Орудийную Атаку§! или §ҮТяжёлую Орудийную Атаку§!, позволяя им бороться с вражескими §ҮКораблями Охранения§! или §ҮКапитальными кораблями§! Установка любой §Yсредней батареи§! обозначает корабль как §Yтяжелый крейсер§!, а установка только §Yлегкой средней батареи§! обозначает корабль как §Yлегкий крейсер§!".
heavy_battery_advice_tt: "\n\nУстановка модулей §YТяжёлой Батареи§! увеличивает §ҮТяжёлый Корабль§! его §ҮТяжёлую Орудийную Атаку§!, позволяя ему поражать и уничтожать вражеские §ҮКапитальные корабли§!. §YТяжёлые Корабли§! обычно плохо работают против небольших кораблей, таких как §YЛёгкие Корабли§! и §YЛёгкие Крейсера§!".
 basic_battery: "Морская артиллерия"
 basic_battery_desc: "Базовая конструкция для обучения и механики возвышения морских орудий."
 basic_light_battery: "Базовая легкая батарея"
 basic_light_battery_desc:1 "Открытое крепление для малокалиберного орудия, используемое на небольших кораблях.\n\nУстановка этого модуля увеличивает §YЛёгкую Орудийную Атаку§!, что помогает в борьбе с вражескими §YКораблями Охранения§!".
 improved_light_battery: "Улучшенная легкая батарея"
 improved_light_battery_desc:1 "Закрытое, питаемое от электросети крепление для малокалиберного орудия дает экипажу некоторую защиту от стихии и осколков снарядов. \n\nУстановка этого модуля увеличивает §YЛёгкую Орудийную Атаку§!, что помогает в борьбе с вражескими §YКораблями Охранения§!".
 advanced_light_battery: "Усовершенствованная легкая батарея"
 advanced_light_battery_desc:1 "Усовершенствованная сдвоенная установка позволяет значительно увеличить огневую мощь под бронированной защитой.\n\nУстановка этого модуля увеличивает §YЛёгкую Орудийную Атаку§!, что помогает в борьбе с вражескими §YКораблями Охранения§!".
 basic_light_shell: "Малокалиберный полубронебойный снаряд".
 basic_light_shell_desc: "Компромисс между бронебойностью и взрывной силой, этот снаряд наносит значительно больше урона, пробивая слабую броню легких кораблей."
 improved_light_shell: "Малокалиберный бронебойный снаряд".
 improved_light_shell_desc: "Надлежащий бронебойный снаряд для малокалиберных орудий дает эсминцам и другим легким кораблям шанс в борьбе с бронированными противниками."
 basic_medium_battery: "Базовая средняя батарея"
 basic_medium_battery_desc:1 "Мощная башня с двумя или тремя орудиями среднего калибра для использования на крейсерах. \n\nУстановка модуля §YЛёгкая Средняя Батарея§! увеличивает §ҮЛёгкую Орудийную Атаку§!, что помогает в борьбе с вражескими §ҮКораблями Охранения§! Установка модуля §YMedium Battery§! увеличивает §YТяжёлую Орудийную Атаку§!, что помогает поражать вражеские §YКапитальные корабли§!".
 improved_medium_battery: "Улучшенная средняя батарея"
 improved_medium_battery_desc:1 "Улучшенная компоновка башни позволяет ускорить загрузку, а улучшенная броня повышает живучесть. \n\nУстановка модуля §YЛёгкой Средней Батареи§! увеличивает §ҮЛёгкую Орудийную Атаку§!, что помогает в борьбе с вражескими §YКораблями Охранения§! Установка модуля §YСредней Батареи§! увеличивает §ҮТяжелой Орудийной Атаки§!, что помогает при поражении вражеских §ҮКапитальных кораблей§!".
 advanced_medium_battery: "Усовершенствованная средняя батарея"
advanced_medium_battery_desc:1 "Интегрируя загрузку энергии и дистанционное управление, современные крейсеры могут достичь скорострельности и точности, которые до сих пор считались невозможными.\n\n\nУстановка модуля §YЛёгкой Средней Батареи§! увеличивает §ҮЛёгкую Орудийную Атаку§!, что помогает в поражении вражеских §ҮКапитальных кораблей§! Установка модуля §YСредней Батареи§! увеличивает §ҮТяжелой Орудийной Атаки§!, что помогает при поражении вражеских §ҮКапитальных кораблей§!".
 basic_medium_shell: "Бронебойный капсюльный снаряд среднего калибра".
 basic_medium_shell_desc: "Установив баллистический кожух, можно сделать снаряды более аэродинамичными, сохранив при этом их бронепробиваемость."
 improved_medium_shell: "Среднекалиберный полубронебойный снаряд".
 improved_medium_shell_desc: "Компромисс между бронебойными характеристиками и взрывной силой, этот снаряд наносит значительно больше повреждений, пробивая слабую броню легких кораблей".
 basic_heavy_battery: "Базовая тяжелая батарея"
 basic_heavy_battery_desc:1 "Гигантская турель, вмещающая массивные орудия под тяжелой броней. \nУстановка модуля §YТяжёлой Батареи§! увеличивает атаку §ҮТяжёлых Орудий§!, повышая эффективность против вражеских §YКапитальных кораблей§!".
 improved_heavy_battery: "Улучшенная тяжелая батарея"
 improved_heavy_battery_desc:1 "Мощные молоты увеличивают скорость заряжания тяжелых орудий, а автоматические герметичные двери повышают безопасность. \nУстановка модуля §YТяжёлой Батареи§! увеличивает атаку §ҮТяжёлых Орудий§!, улучшая эффективность против вражеских §YКапитальных кораблей§!".
 advanced_heavy_battery: "Усовершенствованная тяжелая батарея"
 advanced_heavy_battery_desc:1 "Улучшенные механизмы уменьшения отдачи и катушки задержки уменьшают помехи от снарядов в полете и значительно повышают точность. \n\nУстановка модуля §YТяжёлой Батареи§! увеличивает §YТяжёлую Орудийную Атаку§!, улучшая эффективность против вражеских §ҮКапитальных кораблей§!".
 basic_heavy_shell: "Бронебойный капсюльный снаряд".
 basic_heavy_shell_desc: "Установив баллистический кожух, можно сделать снаряды более аэродинамичными, сохранив при этом их бронебойные характеристики."
 improved_heavy_shell:1 "Сверхтяжелый бронебойный снаряд"
 improved_heavy_shell_desc: "Весом более тонны, эти массивные снаряды поражают с беспрецедентной мощью и представляют страшную угрозу даже для самой тяжелой брони."
secondary_battery_advice_tt: "\n§YВторичная Батарея§! позволяет §ҮКрейсерам§! и §ҮТяжелым Кораблям§! поражать вражеские §YКорабли Охранения§! как вторичные цели, нанося урон другой цели."
 basic_secondary_battery: "Вторичная батарея каземата"
 basic_secondary_battery_desc:1 "Размещенные в отверстиях вдоль корпуса, эти орудия меньшего размера обеспечивают кораблю некоторую защиту от малых кораблей, но имеют ограниченное поле обстрела.\n\nУстановка §YВторичной батареи§! дает §YКрейсеру§!, §YАвианосцу§! или §YТяжелому кораблю§! небольшое количество §YLight Gun Attack§! и позволяет поразить вторую цель."
 improved_secondary_battery: "Турельная вторичная батарея"
 improved_secondary_battery_desc:1 "Размещая вторичные орудия в турелях, они получают более широкое поле обстрела за счет большего веса и снижения устойчивости в тяжелых морях.\n\nУстановка §YВторичной батареи§! дает §YКрейсеру§!, §YАвианосцу§! или §YТяжелому кораблю§! небольшое количество §YЛёгкой Орудийной Атаки§! и позволяет поразить вторую цель."
 dp_secondary_battery: "Вторичная батарея двойного назначения".
 dp_secondary_battery_desc:1 "Объединение противокорабельных и противовоздушных орудий в одной установке обеспечивает большую гибкость и экономию веса.\n\nУстановка §YВторичной батареи§! дает §YКрейсеру§!, §YАвианосцу§! или §YТяжелому кораблю§! небольшое количество §YЛегкой орудийной атаки§! и позволяет поразить вторую цель. Этот модуль также увеличивает §YАнтивоздушную атаку§!".
 damage_control_1: "Противопожарные учения".
 damage_control_1_desc: "Каждый член команды корабля, от капитана до простого матроса, должен уметь помочь в локализации и тушении пожара на борту корабля."
 damage_control_2: "Отдельные пожарные магистрали"
 damage_control_2_desc: "Разделение основных водоводов вокруг корабля значительно снижает вероятность того, что в результате попадания корабль окажется полностью неспособным бороться с пожарами."
 damage_control_3: "Аварийные насосы с дизельным двигателем"
 damage_control_3_desc: "Поскольку тяжелые насосы обычно зависят от мощности главных двигателей, одно и довольно легкое попадание в машинное отделение может сделать судно неспособным оставаться на плаву."
 fire_control_methods_1: "Стрельба по скобам"
 fire_control_methods_1_desc: "Чтобы поразить цель, сначала нужно пройтись по ней, стреляя из нескольких орудий за раз, пока попадания не достигнут обеих сторон цели."
 fire_control_methods_2: "Стрельба с лестницы"
 fire_control_methods_2_desc: "Вместо того, чтобы стрелять поверх цели и терять след от попаданий позади вражеского корабля, выстрелы преднамеренно падают недалеко от цели, и расстояние между попаданием и целью измеряется для определения дальности."
 fire_control_methods_3: "Окрашивание снарядов"
 fire_control_methods_3_desc: "Добавление небольших цветных пакетов в снаряды при выстреле окрашивает удары вокруг цели и позволяет нескольким кораблям поражать одну и ту же цель, не путаясь в ударах друг друга."
 fuel_silos: "Хранение топлива"
 fuel_silos_desc: "Массовое хранение топлива требует сложного набора резервуаров, труб и клапанов для обеспечения его безопасности и легкой доступности."
 fuel_refining: "Переработка топлива I"
 fuel_refining_desc: "Достижения в области химического крекинга позволяют повысить выход легкого топлива из нефти."
 fuel_refining2: "Переработка топлива II"
 fuel_refining2_desc: "Улучшенное планирование планировки нефтеперерабатывающих заводов позволяет сократить потери топлива".
 fuel_refining3: "Переработка топлива III"
 fuel_refining3_desc: "Улучшенные методы рекультивации позволяют перерабатывать топливо из побочных продуктов".
 fuel_refining4: "Переработка топлива IV"
 fuel_refining4_desc: "Новые разработки в химической инженерии позволяют перерабатывать топливо из новых источников."
 fuel_refining5: "Переработка топлива V"
 fuel_refining5_desc: "Использование новых методов и усовершенствованных схем при строительстве нефтеперерабатывающих заводов значительно увеличивает производительность при сокращении потерь."
 scout_plane1: "Самолет-разведчик I"
 scout_plane1_desc: "Сбор разведданных о передвижении вражеских войск и предоставление отчетов о развертывании вражеского флота было первоначальной задачей самолетов с момента их первого применения в Великой войне, и до сих пор является важной миссией."
 scout_plane2: "Самолет-разведчик II"
 scout_plane2_desc: "Разрабатывая специальные самолеты для воздушного наблюдения и дальней разведки, мы обеспечиваем получение и поддержание точной картины намерений и возможностей нашего противника."
 SURRENDER_REDUCTION_TOOLTIP: "Сотрудничество в $COUNTRY|H$ снизит уровень капитуляции на $VALUE|+%.0$".
 COLLABORATION_EFFECTS_TOOLTIP: "Вы сотрудничаете с $COLLABORATION|+%.0$ в $COLLABORATION|H$. Это снизит их уровень капитуляции на $SURRENDER|+%.0$ и даст $COMPLIANCE|+%.0$ подчинения, когда враг капитулирует, которое будет использовано для разблокирования дополнительных модификаторов соответствия."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP: "$OTHER_COUNTRY|H$ имеют $COLLABORATION|+%.0$ сотрудничество в $COUNTRY|H$. Это снизит уровень капитуляции $COUNTRY|H$ на $SURRENDER|+%.0$ и даст $COMPLIANCE|+%.0$ подчинения, когда враг капитулирует, которое будет использовано для разблокирования дополнительных модификаторов соответствия."

