 tech_naval_mtg_steam_driven_single_screw_propeller_desc: "A \"ship screw\", as our engineers call this new development, allows for greater propulsion capabilities and control over a ship." #NT!
 tech_naval_mtg_efficient_steam_propellers: "Efficient Steam Propellers" #NT!
 tech_naval_mtg_efficient_steam_propellers_desc: "Advances in Steam Engine Technology allow us to improve the capabilities of our steam driven propellers." #NT!
 tech_naval_mtg_early_steam_turbines: "Early Steam Turbines" #NT!
 tech_naval_mtg_early_steam_turbines_desc: "Steam Turbines are a new concept that could give our ships the edge in propulsion technology they need to outmaneuver our opponents." #NT!
 tech_naval_mtg_improved_steam_turbines: "Improved Steam Turbines" #NT!
 tech_naval_mtg_improved_steam_turbines_desc: "Updated designs, materials and technological applications to improve upon our old steam turbines." #NT!
 tech_naval_mtg_early_oil_engines: "Early Oil Engines" #NT!
 tech_naval_mtg_early_oil_engines_desc: "Versions of a combustion engine running on petrol have been developed, and we should try to applicate this in the area of naval propulsion." #NT!
 tech_naval_mtg_oil_fueled_engines: "Oil Fueled Engines" #NT!
 tech_naval_mtg_oil_fueled_engines_desc: "By using oil fueled engines, we can make ships independent from wind and weather effects while being way more efficient than coal-fueled steam-based systems." #NT!
 tech_naval_mtg_simple_floating_contact_mine: "Simple Floating Contact Mine" #NT!
 tech_naval_mtg_simple_floating_contact_mine_desc: "A simple mine that detonates upon contact with a naval vessel, causing damage and flooding." #NT!
 tech_naval_mtg_floating_contact_mine: "Floating Contact Mine" #NT!
 tech_naval_mtg_floating_contact_mine_desc: "Advancements in high explosive technology have allowed us to make our naval mines way more dangerous." #NT!
 tech_naval_mtg_hertz_horn_detonation: "Hertz-Horn Detonation" #NT!
 tech_naval_mtg_hertz_horn_detonation_desc: "Hertz-Horn mines rely on chemical rather than mechanical effects to detonate them, and work for years after being placed in the water." #NT!
 tech_naval_mtg_early_moored_contact_mine: "Early Moored Contact Mine" #NT!
 tech_naval_mtg_early_moored_contact_mine_desc: "Moored Contact Mines float a few meters beneath the surface of the sea and thus are more prone to cause flooding in enemy ships." #NT!
 tech_naval_mtg_moored_contact_mine: "Moored Contact Mine" #NT!
 tech_naval_mtg_moored_contact_mine_desc: "A newer, more improved moored contact mine with greater capabilities to cause damage." #NT!
 tech_naval_mtg_improved_moored_contact_mine: "Improved Moored Contact Mine" #NT!
 tech_naval_mtg_improved_moored_contact_mine_desc: "These newer moored contact mines are easier to trigger and rupture larger chunks of naval enemy vessels." #NT!
 tech_naval_mtg_whitehead_torpedo: "Whitehead Torpedo" #NT!
 tech_naval_mtg_whitehead_torpedo_desc: "These self-propelled torpedoes are driven by three steam screws inside the device and detonate upon contact with an enemy ship. Light vessels carrying these could prove a danger to capital ships even, without having to carry huge batteries like a monitor ship would." #NT!
 tech_naval_mtg_gyroscope_torpedo: "Torpedo Gyroscopes" #NT!
 tech_naval_mtg_gyroscope_torpedo_desc: "Gyroscopes will help our torpedoes to maintain course and make sure they hit the enemy." #NT!
 tech_naval_mtg_heated_torpedo: "Heated Torpedo" #NT!
 tech_naval_mtg_heated_torpedo_desc: "Heated Torpedoes heat the air inside them and then use it as propellant, thus making them faster and the impact harder." #NT!
 tech_naval_mtg_twin_tube_torpedo_launcher: "Twin Tube Torpedo Launcher" #NT!
 tech_naval_mtg_twin_tube_torpedo_launcher_desc: "Modern torpedo launchers could allow us to launch multiple torpedoes at once at the enemy." #NT!
 tech_naval_mtg_early_radio_guided_torpedo: "Early Radio Guided Torpedo" #NT!
 tech_naval_mtg_early_radio_guided_torpedo_desc: "Using revolutionary new technology, we are able to develop prototypical torpedoes guided by radio waves." #NT!
 tech_naval_mtg_crows_nest: "Crows Nest" #NT!
 tech_naval_mtg_crows_nest_desc: "Crows Nests have been used since ancient times as a lookout and to spot enemy ships, and have become an integral part of naval warfare and travel." #NT!
 tech_naval_mtg_artillery_spotting_techniques: "Artillery Spotting Techniques" #NT!
 tech_naval_mtg_artillery_spotting_techniques_desc: "Our naval artillerymen will be trained in advanced spotting techniques to ensure we get an edge over the enemy in naval combat." #NT!
 tech_naval_mtg_telescopic_sights: "Telescopic Sights" #NT!
 tech_naval_mtg_telescopic_sights_desc: "Using telescopic sights based on the principle of telescopes used in, for example, observatories, we could improve our capabilities to spot enemy ships before they spot us." #NT!
 tech_naval_mtg_simple_optical_rangefinders: "Simple Optical Rangefinders" #NT!
 tech_naval_mtg_simple_optical_rangefinders_desc: "Early Rangefinder Prototypes allow us to roughly calculate the distance to other naval vessels, thus allowing us to adjust our guns more accurately to hit." #NT!
 tech_naval_mtg_simple_mechanical_fire_control_systems: "Simple Mechanical Fire Control Systems" #NT!
 tech_naval_mtg_simple_mechanical_fire_control_systems_desc: "Beginning to mechanize our fire control systems is the first step to a revolution in modern naval warfare." #NT!
 tech_naval_mtg_director_control_systems: "Director Control Systems" #NT!
 tech_naval_mtg_director_control_systems_desc: "Centralized fire control systems on our ships will allow us to fire accurate, frequent volleys of artillery fire at our enemy." #NT!
 tech_naval_mtg_repair_crews: "Repair Crews" #NT!
 tech_naval_mtg_repair_crews_desc: "Establishing dedicated crews on our ships to repair holes or combat flooding in our vessels will prevent sinking." #NT!
 tech_naval_mtg_steam_driven_water_pumps: "Steam Driven Water Pumps" #NT!
 tech_naval_mtg_steam_driven_water_pumps_desc: "Water Pumps have forever been only powered by manpower, if we could use mechanical devices to power them it will greatly improve their pumping capabilities." #NT!
 tech_naval_mtg_early_fire_fighting_crews: "Early Fire Fighting Crews" #NT!
 tech_naval_mtg_early_fire_fighting_crews_desc: "Dedicated Fire Fighting Crews on our ships will prevent the worst in case a fire breaks out." #NT!
 tech_naval_mtg_fire_fighting_drills: "Fire Fighting Drills" #NT!
 tech_naval_mtg_fire_fighting_drills_desc: "Exercising our crews in peacetime and on sea will prepare them for combat action." #NT!
 tech_naval_mtg_integrated_damage_control_system: "Integrated Damage Control System" #NT!
 tech_naval_mtg_integrated_damage_control_system_desc: "A simple damage control system on our ships will greatly improve survivability." #NT!
 tech_naval_mtg_capital_ship_naval_transportation: "Capital Ship Naval Transportation" #NT!
 tech_naval_mtg_capital_ship_naval_transportation_desc: "The most obvious form of naval troops transportation: Transporting our troops on existing warships." #NT!
 tech_naval_mtg_merchant_ship_requisitioning: "Merchant Ship Requisitioning" #NT!
 tech_naval_mtg_merchant_ship_requisitioning_desc: "In wartimes, we could requisition merchant ships to improve our capabilities to transport soldiers." #NT!
 tech_naval_mtg_civilian_liner_requisitioning: "Civilian Liner Requisitioning" #NT!
 tech_naval_mtg_civilian_liner_requisitioning_desc: "If we also requisitioned civilian liners we could improve our capabilities to transport soldiers even more." #NT!
 tech_naval_mtg_dedicated_transport_boats: "Dedicated Transport Boats" #NT!
 tech_naval_mtg_dedicated_transport_boats_desc: "Developing dedicated transport boats for the navy will eventually be necessary and we should do it to make sure we can transport a large number of soldiers if necessary in wartime." #NT!
 tech_naval_mtg_armored_transport_boats: "Armored Transport Boats" #NT!
 tech_naval_mtg_armored_transport_boats_desc: "Protecting our transport boats is essential to ensure as many men as possible survive naval invasion and troop transport." #NT!
