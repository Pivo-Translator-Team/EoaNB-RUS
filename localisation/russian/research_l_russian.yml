 tech_engineers: "Инженерная рота I"
 tech_engineers_desc: "Строительство укреплений и прорыв препятствий делают боевых инженеров жизненно необходимыми в полевых условиях. Придание нашим инженерам универсальной роли позволяет нам использовать их в различных ситуациях, где они будут необходимы."
 tech_engineers2: "Инженерная рота II"
 tech_engineers2_desc: "С помощью современного оборудования и взрывчатых веществ наши инженеры могут выйти за рамки своих традиционных задач и удивить врага своей изобретательностью на суше и на море."
 tech_engineers3: "Инженерная рота III"
 tech_engineers3_desc: "Военно-инженерные проекты приобретают все больший масштаб. Строительство передовых инфраструктурных сооружений позволяет проводить операции, требующие поставок сверх того, что обычно доступно на местах."
 tech_engineers4: "Инженерная рота IV"
 tech_engineers4_desc: "Сохраняя местную мобильность при строительстве того, что раньше считалось постоянными укреплениями и системами снабжения, боевые инженеры будущего обеспечат готовность наших войск, где бы их ни атаковали."
 hospital_tech: "Полевые госпитали"
 logistics_tech: "Рота материально-технического обеспечения"
