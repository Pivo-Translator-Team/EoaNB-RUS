 tech_humanities_gun_boat_diplomacy: "Дипломатия пушечных катеров"
 tech_humanities_gun_boat_diplomacy_desc: "Война - это ужасная перспектива как с моральной точки зрения, так и по цене ведения. Это справедливо для всех народов и стран, стремящихся обойтись или обойтись без войны. Естественно, мы тоже не хотим войны. Но мы не уклонимся от войны, если ситуация изменится. Вот для чего нужны канонерские лодки: для обеспечения и поддержания мира от творящейся против нас несправедливости...".
 tech_humanities_colonial_settlements: "Колониальные поселения"
 tech_humanities_colonial_settlements_desc: "Когда вы хотите поселиться на землях, которые не совсем дружелюбны, то вам нужна защита! Создание колониальных фортов и других оборонительных сооружений вокруг наших поселений сделает жизнь живущих там людей намного проще... и намного сложнее для людей, намеревающихся уничтожить наши мирные города!"
 tech_humanities_colonial_forts: "Колониальные форты"
 tech_humanities_colonial_forts_desc: "Когда наши интересы в этом районе защищены, мы можем приступить к поощрению поселений на нашей новообретенной земле! Со времен первых колониальных предприятий привлечение поселенцев на далекие земли в глуши - непростая задача. Однако с помощью правильных формулировок, маркетинга и времени мы сможем создать устойчивое поселение!".
