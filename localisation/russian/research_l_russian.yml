 factory_industry_5: "Factory Industry V" #NT!
 factory_industry_5_desc: "Development and Modernization of our factories will make them more capable to produce goods." #NT!
 industrial_era_tools_1: "Industrial Era Tools I" #NT!
 industrial_era_tools_1_desc: "With the industrial revolution in full swing, better hand-tools are needed to fulfill demand." #NT!
 industrial_era_tools_2: "Industrial Era Tools II" #NT!
 industrial_era_tools_2_desc: "Cheap Steel allows for steel tools. More effective and longer lasting than iron tools, they can help in the production process." #NT!
 industrial_era_tools_3: "Industrial Era Tools III" #NT!
 industrial_era_tools_3_desc: "Skyscrapers demand better tools. Better designs and techniques provide for more efficient and higher quality tools." #NT!
 industrial_era_tools_4: "Industrial Era Tools IV" #NT!
 industrial_era_tools_4_desc: "Better tools lead to greater productivity." #NT!
 industrial_era_tools_5: "Industrial Era Tools V" #NT!
 industrial_era_tools_5_desc: "Better tools lead to greater productivity." #NT!
 construction_1: "Hydraulic Cranes" #NT!
 construction_1_desc: "By using hydraulic-jiggers, a hydraulically-powered mechanical winch, bigger loads are able to be hoisted than traditional cranes." #NT!
 construction_2: "Reinforced Concrete" #NT!
 construction_2_desc: "Concrete reinforced with iron provide buildings a greater ability to deal with tensile stresses. This strengthens the building overall." #NT!
 construction_3: "Skyscraper Design" #NT!
 construction_3_desc: "Advancements with Elevators, steel beams, and cranes now allow for incredibly tall buildings. Coined 'skyscrapers,' they penetrate the sky and allow for incredible density." #NT!
 construction_4: "Construction IV" #NT!
 construction_4_desc: "Better Construction technology and methods lead to faster speed when building or reparing structures, no matter the size." #NT!
 construction_5: "Construction V" #NT!
 construction_5_desc: "Better Construction technology and methods lead to faster speed when building or reparing structures, no matter the size." #NT!
 steam_engine: "Atmospheric Steam Engine" #NT!
 steam_engine_desc: "Atmospheric Steam Engines are able to use wood or coal to turn it into useful work. Early designs pumped water out of shallow coal mines and were so inefficient that they were uneconomical outside of those mines, however, with the more efficient and powerful Watt Steam Engine they can power factories and stationary machines." #NT!
 high_speed_steam_engine: "High-Pressure Steam Engine" #NT!
 high_speed_steam_engine_desc: "With better manufacturing techniques which prevent leaks, steam engines' boilers and pistons are now able to operate at higher than one atmosphere of pressure. This means that more power can be obtained for a comparable weight, allowing for mobile machines. However, at exceedingly high pressures, they have a tendancy to explode." #NT!
 porter_allen_engine: "Porter-Allen High-Speed Steam Engine" #NT!
 porter_allen_engine_desc: "Advancements in machine tools have given rise to the high-speed steam engine. Rotating several times faster than other steam engines, this engine's high speed and stability provides it use in sawmills." #NT!
 impulse_steam_turbine: "Impulse Steam Turbine" #NT!
 impulse_steam_turbine_desc: "Using pressurized steam, impulse turbines are able to produce rotary motion. Turbines' efficiency and high speed make them perfect to generate cheap and plentiful electricity." #NT!
 de_laval_turbine: "De Laval Turbine" #NT!
 de_laval_turbine_desc: "The De Laval Turbine accelerates the steam to full speed before running it into a turbine blade. It's simpler and less expensive and does not need to be pressure proof." #NT!
 ljungstrom_turbine: "Ljungstrom Turbine" #NT!
 ljungstrom_turbine_desc: "The Ljungstrom Turbine is much more flexible than previous turbines. It can be used in a district heating grid, therefore making it well suited in industrial complexes." #NT!
 diesel_engine: "Diesel Engine" #NT!
 diesel_engine_desc: "An engine using Diesel as fuel, very efficient, especially compared to its predecessors." #NT!
 early_thermodynamics_theories: "Classical Thermodynamics" #NT!
 early_thermodynamics_theories_desc: "Classical Thermodynamics is the description of the states of thermodynamic systems at near-equilibrium. It is used to model exchanges of energy, work, and heat based on the laws of thermodynamics." #NT!
 gibbs_theory_of_thermodynamics: "Statistical Mechanics" #NT!
 gibbs_theory_of_thermodynamics_desc: "Statistical Mechanics, also known as Statistical Thermodynamics, supplements classical thermodynamics with an interpretation of the microscopic interactions between individual particles. It explains that classical thermodynamics is a result of statistics and quantum theory at the microscopic level." #NT!
 steam_locomotive: "Steam Locomotive I" #NT!
 steam_locomotive_desc: "The introduction of the high-pressure steam engine has provided opportunities for a new form of transport. While these newfangled steam locomotives struggle climbing a tall hill, the future of these vehicles is bright." #NT!
 steam_locomotive_2: "Steam Locomotive II" #NT!
 steam_locomotive_2_desc: "New locomotives with more powerful, more efficient engines with larger boilers and faster speeds transform journeys that used to take weeks by foot into trips that take days. More powerful trains also allow for more cargo." #NT!
 steam_locomotive_3: "Steam Locomotive III" #NT!
 steam_locomotive_3_desc: "Larger and stronger locomotives pull more cargo. New safety features like the air brake make trains safer and new luxury passenger cars with paper car wheels that provide a quieter and smoother ride make passenger transport more viable." #NT!
 steam_locomotive_4: "Steam Locomotive IV" #NT!
 steam_locomotive_4_desc: "The introduction of new, larger, wheel arrangements like the 4-6-0, 2-8-0, 4-4-2, and 2-8-2 provide for much more powerful trains that can haul more cargo and passengers. Faster trains, exceeding 100 mph or 160 kph, are also being introduced." #NT!
 diesel_locomotive_1: "Diesel Locomotive I" #NT!
 diesel_locomotive_1_desc: "This Locomotive runs on Diesel, and is therefore more efficient." #NT!
 traction_engine: "Traction Engine" #NT!
 traction_engine_desc: "Traction Engines do not run on rails. While cumbersome and ill-suited to crossing soft or heavy ground, they are powerful road haulers and have prime agricultural use." #NT!
 early_electric_trains: "Early Electric Trains" #NT!
 early_electric_trains_desc: "Electric power provides a different source of power than steam. The low power output from batteries prevent it from having much use." #NT!
 electric_tramway: "Electric Tramway" #NT!
 electric_tramway_desc: "Electric-powered Tramways provide a cleaner way to move trams than by horse, a quieter way than steam, and a cheaper way than by cable. Despite these benefits, these early electric trams are unreliable at best." #NT!
 steel_railways: "Steel Railways" #NT!
 steel_railways_desc: "Newer heavy locomotives require strong tracks to support the increased weight. Steel is a much stronger material that is not only stronger but lasts several times longer than iron. However, steel is very expensive to produce." #NT!
 standardized_gauge: "Standardized Gauge" #NT!
 standardized_gauge_desc: "Standarization of gauges will provide much more efficient transport as cargo no longer has to swap from one train to another. The process to standardize, however, will be an expensive endeavor." #NT!
 wohler_synthesis: "Wohler Synthesis" #NT!
 wohler_synthesis_desc: "The Process of converting ammonium cyanate into urea." #NT!
 organic_chemistry: "Organic Chemistry" #NT!
 organic_chemistry_desc: "We need to study the organic aspects of chemistry to advance this field of science." #NT!
 chemical_structure_model: "Chemical Structure Model" #NT!
 chemical_structure_model_desc: "Developing a model to easily understand the structure of chemical elements will greatly aid our research efforts." #NT!
 periodic_table: "Periodic Table of Elements" #NT!
 periodic_table_desc: "All Elements known to man, neatly organized into a comprehensive table. This development will be a blessing for our scientists." #NT!
 polymer_chemistry: "Polymer Chemistry" #NT!
 polymer_chemistry_desc: "Research and Development in the area of polymers." #NT!
 celluloid: "Celluloid" #NT!
 celluloid_desc: "A compound created from nitrocellulose and camphor. It can be used as a replacement for ivory." #NT!
 polyethylene_synthesis: "Polyethylene Synthesis" #NT!
 polyethylene_synthesis_desc: "Polyethylene is a material becoming to the group of plastics. If we learn how to synthesize it, we could use it for various appliances." #NT!
 microbiology: "Microbiology" #NT!
 microbiology_desc: "The science of microorganisms that influence our world in various ways has only recently become apparent to the scientists' eye. We must invest into this field of research!" #NT!
 food_preserving_icebox: "Icebox Preservation" #NT!
 food_preserving_icebox_desc: "When storing food in an icebox, it will take longer to spoil." #NT!
 food_canning: "Food Canning" #NT!
 food_canning_desc: "When food is stored in tin cans, it will spoil significantly slower. This discovery will be of great use to seamen or our army!" #NT!
 pasteurization: "Pasteurization" #NT!
 pasteurization_desc: "The Process of killing microorganisms in food and drink by heating those previously mentioned, which prevents those from turning bad or sour." #NT!
 vapor_compression_refrigerator: "Vapor Compression Refrigeration" #NT!
 vapor_compression_refrigerator_desc: "In this process the refrigerant undergoes phase changes, it has proven quite efficient in studies." #NT!
 absorption_refrigerator: "Absorption Refrigeration" #NT!
 absorption_refrigerator_desc: "An Absorption Refrigerator uses a heat source to provide the energy needed for the cooling process." #NT!
 early_artificial_fertilizer: "Early Artificial Fertilizer" #NT!
 early_artificial_fertilizer_desc: "Traditional methods such as dunging and tilling soil makes plants grow faster." #NT!
 high_phosphate_fertilizer: "High Phosphate Fertilizer" #NT!
 high_phosphate_fertilizer_desc: "Fertilizers high in phosphate, which plants need, decrease growth times even further." #NT!
 copper_salts_pesticides: "Copper Salt Pesticides" #NT!
 copper_salts_pesticides_desc: "Copper Salts can be used as a pesticide to keep vermin from eating our crops." #NT!
 fungicides: "Fungicides" #NT!
 fungicides_desc: "Fungicides are chemical compounds which kill parasitic fungi and their spores by inhibiting their growth." #NT!
 industrial_fertilizers: "Industrial Fertilizers" #NT!
 industrial_fertilizers_desc: "Industrial Grade Fertilizers to further increase farming output." #NT!
 pre_industrial_farms: "Pre-Industrial Farms" #NT!
 pre_industrial_farms_desc: "Farms relying on pre-industrial methods to produce output." #NT!
 cottage_industry_1: "Cottage Industry I" #NT!
 cottage_industry_1_desc: "Manufacturing industrial products directly on privately owned property such as farms will increase output." #NT!
 cottage_industry_2: "Cottage Industry II" #NT!
 cottage_industry_2_desc: "Increased means and incentives for cottage industry." #NT!
 agricultural_engineering: "Agricultural Engineering" #NT!
 agricultural_engineering_desc: "We will invest into developing technology that improves farming output." #NT!
 early_tractors: "Early Tractors" #NT!
 early_tractors_desc: "Tractors have the potential to hugely increase farming output." #NT!
 mechanized_farming: "Mechanized Farming" #NT!
 mechanized_farming_desc: "For centuries, farming has been done using primitive hand tools. With the advent of the industrial revolution, that fact is about to change." #NT!
 threshing_machine: "Threshing Machine" #NT!
 threshing_machine_desc: "Machines to remove the seeds of, for example, grain, from the stalks and husks of the plant, increasing farming efficiency." #NT!
 manufactured_seed_drill: "Manufactured Seed Drill" #NT!
 manufactured_seed_drill_desc: "A Device that sows seeds for crops much more efficiently than any farmer could ever do by hand." #NT!
 pyroglycerine_synthesis: "Pyroglycerine Synthesis" #NT!
 pyroglycerine_synthesis_desc: "In some of our experiments, scientists confirmed to potentially have found an explosive more potent than black powder. Following this line of research could lead to us discovering more advanced explosives." #NT!
 dynamite: "Dynamite" #NT!
 dynamite_desc: "Condensing explosive materials into handy sticks so they can be used in mining or combat." #NT!
 electrical_engineering: "Electrical Engineering" #NT!
 electrical_engineering_desc: "The study and application of electricity." #NT!
 early_incandescent_lightbulb: "Early Incandescent Lightbulb" #NT!
 early_incandescent_lightbulb_desc: "Electric lights with wires being heated to temperatures high enough for them to glow." #NT!
 better_incandescent_lightbulb: "Swan/Edison Incandescent Lightbulb" #NT!
 better_incandescent_lightbulb_desc: "Improved, more efficient Lightbulbs." #NT!
 geissler_tube: "Geissler Tube" #NT!
 geissler_tube_desc: "Gas discharge tubes for electrical glow discharging." #NT!
 daguerreotype: "Daguerrotype" #NT!
 daguerreotype_desc: "A photographic process in which polished, silver-plated copper is treated to be made light sensitive and then exposed to a camera. This process results in an image with a sharp reflective style, like a mirror." #NT!
 collodion_process: "Collodion Process" #NT!
 collodion_process_desc: "A photographic process in which the photographic material is coated, sensitized, exposed and developed in as quick as fifteen minutes." #NT!
 photographic_glass_plate: "Photographic Glass Plate" #NT!
 photographic_glass_plate_desc: "Glass plates used as a capture medium in photography." #NT!
 dry_plate: "Dry Plate" #NT!
 dry_plate_desc: "An improved photographic plate." #NT!
 ambrotype: "Ambrotype" #NT!
 ambrotype_desc: "A photograph on glass made visible by a wet plate variant of the collodion process." #NT!
