 tech_naval_mtg_explosive_shells_desc: "Фугасные снаряды, взорвавшиеся внутри корпуса вражеского корабля, могут нанести колоссальный урон."
 tech_naval_mtg_breach_loaded_shells: "Казнозарядные Снаряды"
 tech_naval_mtg_breach_loaded_shells_desc: "Использование казнозарядных снарядов позволяет быстрее вести огонь из наших батарей."
 tech_naval_mtg_high_explosive_rounds: "Высоковзрывные Боеприпасы"
 tech_naval_mtg_high_explosive_rounds_desc: "Разработка новых, более мощных боеприпасов обеспечит максимальный урон вражеским кораблям."
 tech_naval_mtg_early_ap_rounds: "Ранние Бронебойные Боеприпасы"
 tech_naval_mtg_early_ap_rounds_desc: "Используя специальные углы и наконечники в боеприпасах, мы сможем пробивать даже толстые корпуса, такие как стальные корпуса."
 tech_naval_mtg_ap_rounds: "Бронебойные Боеприпасы"
 tech_naval_mtg_ap_rounds_desc: "Разработка стандартизированных бронебойных боеприпасов для использования в наших морских батареях улучшит нашу огневую мощь."
 tech_naval_mtg_early_turrets: "Ранние Башни"
 tech_naval_mtg_early_turrets_desc: "Морские башни универсальны и обладают значительной огневой мощью."
 tech_naval_mtg_modern_ironclad_rams: "Современные Броненосные Тараны"
 tech_naval_mtg_modern_ironclad_rams_desc: "Несмотря на то, что развитие всё более мощных орудий, вероятно, сделает таран устаревшей тактикой, броненосцы всё ещё могут выполнять эту роль. Специальные тараны будут построены для этой цели."
 tech_naval_mtg_hdyraulic_machinery: "Гидравлические Механизмы"
 tech_naval_mtg_hdyraulic_machinery_desc: "Интеграция гидравлических механизмов в наши башни сделает их более быстрыми и точными."
