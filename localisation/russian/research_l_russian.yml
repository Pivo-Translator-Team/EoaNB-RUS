 resource_extraction_tech: "Добыча ресурсов"
 mechanized_mining: "Буровая установка I"
 mechanized_mining_desc: "Мы могли бы использовать двигатели, например, паровые для горнодобычи, чтобы увеличить объёмы добычи."
 mining_rig_2: "Буровая установка II"
 mining_rig_2_desc: "Большие и лучшие буровые установки позволяют увеличить объёмы добычи."
 mining_rig_3: "Буровая установка III"
 mining_rig_3_desc: "Дальнейшие улучшения в области конструкции буровых установок."
 refining: "Переработка"
 refining_desc: "Мы должны извлекать максимальное количество ресурсов из того, что можем добыть из земли."
 chemistry_tech: "Химия"
 inorganic_chemistry: "Неорганическая химия"
