 tech_naval_1812_frigate: "Фрегат 1812 года"
 tech_naval_1812_frigate_desc: "Фрегат - это меньший и более маневренный военный корабль, который хорошо вооружен".
 tech_naval_1830_frigate: "Фрегат 1830 года"
 tech_naval_1830_frigate_desc: "Усовершенствование конструкции фрегата".
 tech_naval_1855_frigate: "Фрегат 1855 года"
 tech_naval_1855_frigate_desc: "Улучшения в конструкции фрегата".
 tech_naval_1861_frigate: "Фрегат 1861 года"
 tech_naval_1861_frigate_desc: "Улучшение конструкции нашего фрегата".
 tech_naval_1865_frigate: "Фрегат 1865 года"
 tech_naval_1865_frigate_desc: "Улучшения в конструкции нашего фрегата".
 tech_naval_prototype_monitor: "Прототип Корабля Охранения"
 tech_naval_prototype_monitor_desc: "Корабли Охранения - большие, хорошо вооруженные линкоры".
 tech_naval_early_monitor: "Ранний Корабль Охранения"
 tech_naval_early_monitor_desc: "Улучшения в конструкции Кораблей Охранения".
 tech_naval_1812_sloop: "Шлюп 1812 года"
 tech_naval_1812_sloop_desc: "Шлюп - это военный корабль, который не вписывается ни в одну обычную классификацию. Его размер может варьироваться, но, как правило, он меньше".
 tech_naval_1840_sloop: "Шлюп 1840 года"
 tech_naval_1840_sloop_desc: "Улучшение конструкции нашего шлюпочного корабля".
 tech_naval_1857_sloop_steam: "Паровой шлюп 1857 года"
 tech_naval_1857_sloop_steam_desc: "Шлюп с паровым двигателем гораздо проворнее и способен уклоняться от вражеских бомбардировок".
 tech_naval_1812_lineship: "Линейный корабль 1812 года"
 tech_naval_1812_lineship_desc: "Линейные корабли - это огромные линкоры с большим количеством вооружения, предназначенные для уничтожения других морских судов с помощью огневой мощи".
 tech_naval_1840_lineship: "Линейный корабль 1840 года"
 tech_naval_1840_lineship_desc: "Улучшение конструкции нашего линейного корабля".
 tech_naval_1857_lineship: "Линейный корабль 1857 года"
 tech_naval_1857_lineship_desc: "Улучшения в конструкции нашего линейного корабля".
 tech_naval_1873_lineship_ironclad: "1873 Ironclad Lineship".
 tech_naval_1873_lineship_ironclad_desc: "Этот линейный корабль лучше бронирован, чем его предшественники".
 tech_naval_1830_gunboat: "1830 Gunboat".
 tech_naval_1830_gunboat_desc: "Канонерские лодки - это небольшие суда, вооруженные до зубов, которые часто использовались для обстрела берега."
 tech_naval_1857_gunboat: "Канонерская лодка 1857 года"
 tech_naval_1857_gunboat_desc: "Усовершенствование конструкции канонерской лодки".
 tech_naval_1865_gunboat: "1865 Gunboat"
 tech_naval_1865_gunboat_desc: "Усовершенствования в конструкции нашего катера".
 tech_naval_1812_corvette: "Корвет 1812 года"
 tech_naval_1812_corvette_desc: "Корвет - это военный корабль, немного меньше фрегата".
 tech_naval_1840_corvette: "Корвет 1840 года"
 tech_naval_1840_corvette_desc: "Улучшения в конструкции нашего корвета".
 tech_naval_1861_corvette: "1861 Corvette"
 tech_naval_1861_corvette_desc: "Усовершенствование конструкции нашего корвета".
 tech_naval_1869_corvette: "1869 Corvette"
 tech_naval_1869_corvette_desc: "Улучшения в дизайне нашего корвета".
 tech_naval_1863_submarine: "Подводная лодка 1863 года"
 tech_naval_1863_submarine_desc: "Ранние эксперименты с военно-морскими судами, которые перемещаются и действуют под поверхностью океанов".
 tech_naval_1873_submarine: "Подводная лодка 1873 года"
 tech_naval_1873_submarine_desc: "Усовершенствованная подводная лодка, которая действительно способна достойно атаковать вражеские корабли из-под воды."
 tech_naval_1812_troops: "Транспортные суда"
 tech_naval_1812_troops_desc: "Нам нужно построить транспортные суда для высадки наших войск, если мы хотим вторгнуться морским путем".
 tech_naval_1857_troops: "Улучшенные конструкции"
 tech_naval_1857_troops_desc: "Если мы улучшим конструкции наших транспортных кораблей, мы сможем разместить на них больше солдат".
 tech_naval_1865_troops: "Исследования береговых укреплений"
 tech_naval_1865_troops_desc: "Нам нужно изучить береговые укрепления, чтобы улучшить наши и облегчить вторжение на другие укрепленные побережья".
 tech_naval_1873_troops: "Тактика вторжения"
 tech_naval_1873_troops_desc: "Нам нужно изучить логистику, тактику и другие военные аспекты проведения военно-морского вторжения".

 basic_medium_tank: "Bugfix Tech 1"
 main_battle_tank: "Bugfix Tech 2"
 tech_humanities_mercantilism: "Меркантилизм"
 tech_humanities_mercantilism_desc: "Политика агрессивного преследования национальных экономических интересов."
 tech_humanities_capitalism: "Капитализм"
 tech_humanities_capitalism_desc: "Экономическая система, в которой частные лица или компании владеют и контролируют средства производства и распределения богатства."
 tech_humanities_saint_simonianism: "Сен-симонианство"
 tech_humanities_saint_simonianism_desc: "Политическое и социальное движение, которое считает, что технология и индустриализм могут принести настоящее единство и процветание."
 tech_humanities_social_stratification: "Социальная стратификация"
 tech_humanities_social_stratification_desc: "Социальная дифференциация, при которой люди относятся к разным классам в зависимости от богатства и власти, обусловленных социальным статусом."
 tech_humanities_workers_rights: "Права трудящихся"
 tech_humanities_workers_rights_desc: "С ростом мощи индустриализма важно, чтобы мы защищали наших рабочих".
 tech_humanities_trade_unions: "Профсоюзы"
 tech_humanities_trade_unions_desc: "Профсоюзы - это средство для рабочих объединиться и надеяться на выполнение своих требований."
 tech_humanities_industrial_society: "Индустриальное общество"
 tech_humanities_industrial_society_desc: "Наше общество должно адаптироваться к изменениям, которые принесла быстрая индустриализация."
 tech_humanities_public_works: "Общественные работы"
 tech_humanities_public_works_desc: "Отделы общественных работ занимаются обслуживанием и расширением общественных территорий и зданий."
 tech_humanities_sewage_system: "Канализационная система"
 tech_humanities_sewage_system_desc: "Канализационные системы имеют огромное значение для поддержания здоровья населения, особенно в больших городах".
 tech_humanities_roadworks: "Дорожные работы"
 tech_humanities_roadworks_desc: "Мы должны сосредоточиться на расширении нашей дорожной сети - поэтому нам необходимо расширить наши дорожные работы".
 tech_humanities_metropolitan: "Метрополия".
 tech_humanities_metropolitan_desc: "Метрополитен - это небольшой поезд, используемый для массовых перевозок".
 tech_humanities_asphalt_roads: "Асфальтовые дороги".
 tech_humanities_asphalt_roads_desc: "Асфальтовые дороги более долговечны, дешевле и быстрее строятся, и требуют меньше обслуживания".
 eoanb_tt_technology_victorian_land_doctrine: "Если мы окажемся в §YВикторианская эпоха§!, мы сможем усовершенствовать нашу §YСтруктура и тактика армии§!".
 eoanb_tt_technology_machine_land_doctrine: "Если мы находимся в §YМашинной Эре§!, мы сможем улучшить нашу §YСтруктуру и тактику армии§!".
 start_build_tech: "Базовое строительство".
 start_build_tech_desc: "Эта технология позволяет строить здания на доиндустриальном уровне."
 eoanb_tt_technology_industrial_society: "Если вы являетесь §Yаграрной§! нацией, эта технология будет §RБлокирована§!".
 biwheel_vehicle_tech: "Двухколесные транспортные средства".
 armor_tech_velocipede: "Велоципед"
 armor_tech_velocipede_desc: "Ранний прототип велосипеда, приводимого в движение мускульной силой человека".
 armor_tech_bicycle: "Велосипед"
 armor_tech_bicycle_desc: "Современный велосипед, приводимый в движение педалями".
 armor_tech_early_motorcycle: "Ранние прототипы мотоциклов"
 armor_tech_early_motorcycle_desc: "Ранний мотоцикл с двигателем внутреннего сгорания".
 armor_tech_motorcycle: "Мотоцикл"
 armor_tech_motorcycle_desc: "Мотоцикл, используемый военными для разведки и доставки грузов."
 ARMOR_SUBTITLE_PETROL_ENGINE: "Бензиновый двигатель".
 ARMOR_SUBTITLE_COMBUSTION_ENGINE: "Двигатель внутреннего сгорания".
 armor_tech_bicycle_division: "Велосипедные батальоны"
 armor_tech_bicycle_division_desc: "Мы можем использовать велосипеды, чтобы сделать наши пехотные дивизии более мобильными".
 fourwheel_vehicle_tech: "Четырехколесные транспортные средства"
 ARMOR_SUBTITLE_STEAM_ENGINE: "Паровой двигатель"
 ARMOR_SUBTITLE_HIGH_SPEED_STEAM_ENGINE: "Высокоскоростной паровой двигатель"
 armor_tech_steam_car_experiment: "Эксперименты с паровым автомобилем"
 armor_tech_steam_car_experiment_desc: "Ранние эксперименты с рамами карет и паровыми двигателями показывают, что мы сможем сделать автомобиль, работающий на паровом двигателе...".
 armor_tech_steam_car_prototype: "Прототипы паровых автомобилей"
 armor_tech_steam_car_prototype_desc: "Мы разработаем прототипы парового автомобиля".
 armor_tech_steam_car: "Паровая машина"
 armor_tech_steam_car_desc: "Паровая машина работает на угле и может развивать скорость до 20 км/ч на дорогах, при этом она легко бронирована".
 tech_infantry_flintlock_pistol: "Пистолеты с кремневым замком"
 tech_infantry_flintlock_pistol_desc: "Ручное огнестрельное оружие с ударно-кремневым механизмом воспламенения".
 tech_infantry_caplock_pistol: "Пистолеты с капсюльным замком"
 tech_infantry_caplock_pistol_desc: "Первичный заряд пистолета Caplock взводится ударным колпачком, по которому бьют молотком".
 tech_infantry_standardised_revolvers: "Стандартизированные револьверы"
 tech_infantry_standardised_revolvers_desc: "Стандартизация диаметров ствола и калибра револьверов уменьшит количество неисправностей в полевых условиях".
 tech_infantry_semi_auto_experimentation: "Эксперименты с полуавтоматическим оружием".
 tech_infantry_semi_auto_experimentation_desc: "Часть наших инженеров считает, что было бы возможно разработать винтовки, которые могут использовать часть энергии, полученной во время выстрела, для подготовки следующего патрона. Мы создадим несколько прототипов в надежде однажды создать полуавтоматическую винтовку...".
 tech_infantry_semi_auto_c93: "Полуавтоматический пистолет C93".
 tech_infantry_semi_auto_c93_desc: "Этот пистолет, использующий систему переключения "макси-болт", может выпускать много пуль в быстрой последовательности. Мы позаботимся о том, чтобы только наши самые опытные и высокопоставленные военные получили доступ к этому оружию".
 tech_infantry_large_capacity_pistol_mags: "Пистолетные магазины большой емкости"
 tech_infantry_large_capacity_pistol_mags_desc: "В перестрелке побеждает тот, у кого на один патрон в магазине больше. Мы должны увеличить размер наших магазинов".
 tech_infantry_locked_breech_action: "Запертый ствол".
 tech_infantry_locked_breech_action_desc: "Механизмы запирания казенной части на нашем огнестрельном оружии делают его использование менее рискованным и более эффективным."
 tech_infantry_improved_handgun_designs: "Improved Handgun Designs" #NT!
 tech_infantry_improved_handgun_designs_desc: "Улучшенные конструкции пистолетов ведут к повышению боевой эффективности, поэтому мы должны стремиться к максимально возможному качеству наших пистолетов".
 tech_infantry_infantry_pistols: "Стандартные пехотные пистолеты".
 tech_infantry_infantry_pistols_desc: "Мы должны стандартизировать производство пистолетов до такой степени, чтобы наши пистолеты работали надежно, и каждый высокопоставленный член армии мог с легкостью носить один из них."
 tech_infantry_trench_equipment: "Траншейное оборудование"
 tech_infantry_trench_equipment_desc: "Мы должны обеспечить наши войска оборудованием для окопной войны, включив окопные лопаты, базовую медицину и другие предметы в наш обычный пехотный комплект."
 tech_infantry_anti_tank_rifle: "Противотанковое ружье"
 tech_infantry_anti_tank_rifle_desc: "Противотанковые винтовки - это массивные винтовки, предназначенные для пробивания тяжелой брони танка. При борьбе с бронированными машинами они повышают эффективность наших войск."
 rifle_equipment6: "Винтовка Ли-Энфилда"
 rifle_equipment6_desc: "Винтовка Ли-Энфилд имеет болтовой механизм, который позволяет ей стрелять значительно быстрее, чем более ранние орудия."
 tech_infantry_early_small_magazines: "Ранние маленькие магазины"
 tech_infantry_early_small_magazines_desc: "Ранние разработки в области малых магазинов, позволяющие использовать оружие с магазинным питанием".
 rifle_equipment7: "Карабинная винтовка MLE"
 rifle_equipment7_desc: "Эта версия винтовки Ли-Энфилд немного короче своей предыдущей версии и заряжается с помощью магазина."
 tech_infantry_adopt_advanced_ammunition: "Принять усовершенствованные боеприпасы".
 tech_infantry_adopt_advanced_ammunition_desc: "Нам нужны боеприпасы с большей останавливающей силой и лучшей баллистикой в наших винтовках!"
 rifle_equipment8: "SMLE No.1"
 rifle_equipment8_desc: "SMLE имеет большую дальность и точность по сравнению с карабином MLE".
 tech_infantry_improved_infantry_equipment: "Улучшенное снаряжение пехоты"
 tech_infantry_improved_infantry_equipment_desc: "Нам нужно оснастить нашу пехоту лучшим снаряжением, от пайков и столовых до обычных пехотных инструментов, таких как лопаты и мешки".
 rifle_equipment9: "Винтовка Энфилда образца 1914 года"
 rifle_equipment9_desc: "Винтовка Энфилда образца 1914 года - это пехотная винтовка с продольно-скользящим затвором и магазином на пять патронов".
 tech_infantry_infantry_field_kits: "Пехотные полевые комплекты"
 tech_infantry_infantry_field_kits_desc: "Мы должны дать нашей пехоте лучшие полевые комплекты, чтобы она могла выстоять во всех возможных ситуациях, с которыми она может столкнуться."
 tech_infantry_specialized_infantry_equipment: "Специализированное пехотное снаряжение"
 tech_infantry_specialized_infantry_equipment_desc: "Поскольку война все больше переходит к сосредоточению на отдельных, небольших подразделениях и отходит от огромных линейных сражений 18 века, мы должны убедиться, что некоторые из наших солдат специализированы и имеют соответствующее снаряжение для задач, с которыми они будут сталкиваться."
 rifle_equipment10: "Винтовка No.1 Mk.III"
 rifle_equipment10_desc: "Винтовка No.1 Mk.III - это улучшенная версия нашей старой винтовки Lee-Enfield".
 tech_infantry_percussion_cap: "Ударные колпачки"
 tech_infantry_percussion_cap_desc: "Нам нужно улучшить систему зажигания наших ружей, чтобы повысить их эффективность в бою".
 tech_infantry_practical_rifling: "Практическое нарезное оружие"
 tech_infantry_practical_rifling_desc: "Нам нужно улучшить конструкцию стволов наших орудий, чтобы учесть практические трудности нарезки".
 tech_infantry_breech_loading: "Механизм казенной части ствола"
 tech_infantry_breech_loading_desc: "Механизм казенной части позволяет легче перезаряжать оружие за укрытием или лежа."
 tech_infantry_lever_acutators: "Рычажные акутаторы"
 tech_infantry_lever_acutators_desc: "Рычажные акутаторы могут быть использованы для производства винтовок с рычажным механизмом, которые имеют гораздо более высокую скорострельность, чем традиционные винтовки с казенной частью ствола."
 tech_infantry_bolt_action: "Механизм болтового затвора"
 tech_infantry_bolt_action_desc: "Затворный механизм позволяет упростить эксплуатацию и ускорить загрузку боеприпасов в наше оружие."
 tech_infantry_streamlined_bolt_action: "Обтекаемый болт"
 tech_infantry_streamlined_bolt_action_desc: "Мы должны убедиться, что механизмы болтового действия стандартизированы и интегрированы в конструкции нашего огнестрельного оружия с должной тщательностью".
 tech_infantry_mass_produced_clips: "Клипсы массового производства"
 tech_infantry_mass_produced_clips_desc: "Мы будем массово производить обоймы с боеприпасами для наших солдат, чтобы у них не закончились патроны и не было проблем с перезарядкой в бою".
 tech_infantry_improved_magazine_design: "Улучшенная конструкция магазина"
 tech_infantry_improved_magazine_design_desc: "Улучшенная конструкция магазина позволит быстрее и плавнее перезаряжать оружие, а также снизит количество неисправностей".
 tech_infantry_early_silencers: "Ранние глушители"
 tech_infantry_early_silencers_desc: "Глушители могут быть использованы для рассеивания звука, создаваемого при стрельбе из оружия, и поэтому полезны для стелс-миссий или снайперов."
 tech_infantry_early_grenades: "Ранние гранаты"
 tech_infantry_early_grenades_desc: "Гранаты могут быть разрушительными для вражеской пехоты и, в меньшей степени, для вражеской военной техники."
 tech_infantry_fragmentation_grenades: "Осколочные гранаты"
 tech_infantry_fragmentation_grenades_desc: "Нам необходимо улучшить конструкцию наших гранат и обеспечить максимальный разрушительный эффект наших осколочных гранат".
 tech_infantry_smg_design: "Дизайн SMG"
 tech_infantry_smg_design_desc: "Мы будем работать над созданием пистолетов-пулеметов, которые смогут производить несколько выстрелов в быстрой последовательности, когда пользователь просто удерживает курок нажатым."
 tech_infantry_smg_equipment0: "MP18"
 tech_infantry_smg_equipment0_desc: "MP18 - наша первая успешная попытка создать пистолет-пулемет, готовый к использованию в полевых условиях. Он дорог в производстве, но если у нас есть промышленные мощности, это даст нам огромное преимущество."
 tech_infantry_infantry_swords: "Мечи пехоты".
 tech_infantry_infantry_swords_desc: "Пехотные мечи позволят нашей пехоте более эффективно участвовать в ближнем бою."
 tech_infantry_efficient_bolt_casts: "Эффективные броски болтов".
 tech_infantry_efficient_bolt_casts_desc: "Более эффективное метание болтов означает меньшую вероятность осечки нашего оружия".
 tech_infantry_circular_magazines: "Круговые магазины"
 tech_infantry_circular_magazines_desc: "Круглые магазины позволяют хранить гораздо больше патронов на небольшом пространстве, чем обычные магазины."
 tech_infantry_flamethrowers: "Огнеметы"
 tech_infantry_flamethrowers_desc: "Огнеметы - высокоэффективное оружие против пехоты, хотя многие считают его использование негуманным".
 early_belt_systems: "Ранние поясные системы"
 early_belt_systems_desc: "Поясные системы позволяют питать оружие от ремня, это особенно полезно для мощных пулеметов".
 tech_infantry_improved_belt_systems: "Улучшенные поясные системы"
 tech_infantry_improved_belt_systems_desc: "Улучшенные системы ремней работают с меньшими ошибками и быстрее."
 tech_infantry_water_jacket_cooling: "Охлаждение водяной рубашкой"
 tech_infantry_water_jacket_cooling_desc: "Охлаждение водяной рубашки предотвратит перегрев наших пулеметов".
 tech_infantry_vickers: "Пулемет Виккерса"
 tech_infantry_vickers_desc: "Vickers - очень эффективный скорострельный пулемет, способный пробивать вражескую пехоту".
 tech_infantry_mg_equipment0: "Пулемет Льюиса"
 tech_infantry_mg_equipment0_desc: "Пушка Льюиса - наша первая попытка создать пулемет, достаточно маленький для того, чтобы пехота могла носить его с собой."
 tech_infantry_lmg_design: "Дизайн LMG"
 tech_infantry_lmg_design_desc: "Конструкция LMG необходима нам для изучения, если мы хотим создать и улучшить легкие пулеметы для наших пехотных подразделений."
 tech_infantry_mg_equipment1: "M1918 Browning"
 tech_infantry_mg_equipment1_desc: "M1918 - это многоцелевой тяжелый пулемет, он может быть установлен на транспортные средства или установлен вручную во время наземной войны."
 tech_infantry_napoleonic_uniform: "Наполеоновская униформа"
 tech_infantry_napoleonic_uniform_desc: "Униформа эпохи Наполеона".
 tech_infantry_uniform_1887: "Униформа 1887 года"
 tech_infantry_uniform_1887_desc: "Униформа 1887 года".
 tech_infantry_uniform_1895: "Униформа 1895 года"
 tech_infantry_uniform_1895_desc: "Униформа 1895 года".
 tech_infantry_two_color_camo: "Двухцветный камуфляж".
 tech_infantry_two_color_camo_desc: "Двухцветный камуфляж делает наших солдат более незаметными на разнообразной местности, например, в лесу".
 tech_infantry_khaki_camo: "Камуфляж цвета хаки"
 tech_infantry_khaki_camo_desc: "Камуфляж цвета хаки - это хороший камуфляж общего назначения, который помогает нашим солдатам не быть обнаруженными так быстро, как раньше, особенно на расстоянии."
 tech_infantry_pith_helmets: "Шлемы из питы".
 tech_infantry_pith_helmets_desc: "Шлемы Pith обеспечивают только базовую защиту головы, но тем не менее полезны для наших солдат."
 tech_infantry_protective_gear: "Защитное снаряжение"
 tech_infantry_protective_gear_desc: "Защитное снаряжение, такое как одежда из усиленной кожи и прочное снаряжение, гарантирует, что наша пехота будет продолжать сражаться, несмотря ни на что."
 tech_infantry_infantry_helmets: "Пехотные шлемы"
 tech_infantry_infantry_helmets_desc: "Шлемы для нашей пехоты значительно уменьшат количество травм и смертей, которые происходят от ударов по голове в бою - правда, для их производства потребуется немного промышленных мощностей."
 tech_infantry_early_great_war_uniform: "Униформа раннего периода Великой войны"
 tech_infantry_early_great_war_uniform_desc: "Униформа 1912 года".
 tech_infantry_improved_great_war_uniform: "Улучшенная униформа времен Великой войны"
 tech_infantry_improved_great_war_uniform_desc: "Униформа с 1915 года".
 tech_infantry_uniform_1918: "Униформа 1918 года"
 tech_infantry_uniform_1918_desc: "Униформа 1918 года".
 tech_infantry_gas_masks: "Противогазы"
 tech_infantry_gas_masks_desc: "Противогазы в некоторой степени защищают нашу пехоту от высоких температур и ядовитых газов".
 improved_dragoon_equipment: "Улучшенное снаряжение драгуна"
 improved_dragoon_equipment_desc: "Улучшенное снаряжение для наших драгун, повышающее их боевую эффективность".
 tech_infantry_colonial_cavalry: "Колониальная кавалерия"
 tech_infantry_colonial_cavalry_desc: "Специальное обучение и снаряжение для кавалерии, которую мы используем в наших колониях/на ненациональной территорию."
 tech_infantry_improved_modern_cavalry_equipment: "Улучшенное современное кавалерийское снаряжение".
 tech_infantry_improved_modern_cavalry_equipment_desc: "Улучшенное снаряжение для нашей кавалерии гарантирует, что она сможет конкурировать с постоянно модернизирующейся пехотой".
 tech_infantry_specialized_cavalry_weapons: "Специализированное кавалерийское оружие".
 tech_infantry_specialized_cavalry_weapons_desc: "Оружие, разработанное специально для использования в кавалерии, повысит эффективность наших конных войск".
 tech_infantry_great_war_cavalry: "Кавалерия времен Великой войны"
 tech_infantry_great_war_cavalry_desc: "Мы должны использовать кавалерию в большом количестве и очень эффективно, чтобы она оказала глубокое влияние на ход войны."
 tech_infantry_special_infantry_corps: "Специальный пехотный корпус"
 tech_infantry_special_infantry_corps_desc: "Создание специальных пехотных корпусов означает, что наша армия будет разветвляться по различным, специализированным направлениям."
 tech_infantry_colonial_marines: "Морская пехота".
 tech_infantry_colonial_marines_desc: "Колониальная морская пехота и морская пехота в целом используются в некоторых странах с 17-го века, но только сейчас их польза приходит к нам. Мы должны инвестировать в специальную ветвь службы".
 tech_infantry_navy_revolver: "Револьверы ВМФ".
 tech_infantry_navy_revolver_desc: "Специальные флотские револьверы, прочные, долговечные и водонепроницаемые, позволят нашим морпехам сражаться более эффективно."
 tech_infantry_standardised_navy_revolver: "Стандартизированные револьверы ВМФ"
 tech_infantry_standardised_navy_revolver_desc: "Мы стандартизируем размеры деталей наших револьверов, чтобы облегчить их использование".
 tech_infantry_improved_landing_gear: "Улучшенное посадочное устройство"
 tech_infantry_improved_landing_gear_desc: "Улучшенные десантные средства уменьшают риск, которому подвергаются наши войска каждый раз, когда они совершают морскую атаку где-либо".
 tech_infantry_improved_field_equipment: "Улучшенное полевое снаряжение"
 tech_infantry_improved_field_equipment_desc: "Полевое снаряжение наших войск всегда должно быть актуальным, чтобы обеспечить эффективность и живучесть".
 tech_infantry_terrain_adaptability: "Адаптация к местности"
 tech_infantry_terrain_adaptability_desc: "Мы сосредоточимся на тактике и снаряжении, которые позволят нашим подразделениям преуспевать в бою, независимо от местности, на которой он ведется".
 tech_infantry_specialized_training: "Специализированная подготовка"
 tech_infantry_specialized_training_desc: "Мы создадим специализированную подготовку для подразделений, которые могут столкнуться с определенными препятствиями в полевых условиях."
 tech_infantry_climate_training: "Климатическая подготовка".
 tech_infantry_climate_training_desc: "Мы сосредоточимся на том, чтобы сделать наши подразделения устойчивыми к климату, в котором они сражаются, чтобы он не слишком сильно влиял на них. Это также достигается путем разработки и выдачи соответствующего снаряжения для этих условий."
 tech_infantry_quinine: "Хинин"
 tech_infantry_quinine_desc: "Хинин - очень эффективный противомалярийный препарат, в основном применяемый в Африке, но его можно использовать и для лечения некоторых других заболеваний."
 tech_infantry_special_service_branches: "Отделения специальной службы"
 tech_infantry_special_service_branches_desc: "Мы создадим специальные отделения обслуживания для нескольких крупных и неотъемлемых частей нашей армии."
 tech_infantry_colonial_service_equipment: "Оборудование для колониальной службы"
 tech_infantry_colonial_service_equipment_desc: "Оборудование для колониальной службы поможет нашим войскам за рубежом, обеспечив их необходимыми средствами для процветания в любых условиях."
 tech_infantry_modern_service_equipment: "Современное служебное снаряжение"
 tech_infantry_modern_service_equipment_desc: "Сервисное оборудование для наших войск должно постоянно модернизироваться, чтобы мы не отставали в эффективности."
 tech_infantry_infantry_specialization: "Специализация пехоты".
 tech_infantry_infantry_specialization_desc: "Наша пехота должна будет специализироваться в масштабе более мелких подразделений, чтобы приспособиться к реалиям современной войны."
 tech_infantry_early_sniper_team: "Ранние снайперские команды"
 tech_infantry_early_sniper_team_desc: "Снайперы и наблюдатели, развернутые в команды, могут легко уничтожать вражескую пехоту или высокоценные цели."
 tech_infantry_sniper_team: "Снайперские команды"
 tech_infantry_sniper_team_desc: "Мы сосредоточимся на создании правильных, хорошо организованных снайперских команд в наших пехотных боевых подразделениях".
 tech_infantry_two_inch_medium_mortar: "Двухдюймовые средние минометы".
 tech_infantry_two_inch_medium_mortar_desc: "Минометы могут использоваться для метания снарядов, например, взрывчатки, на большие расстояния. Этот миномет способен делать 2-3 выстрела в минуту на расстояния от 100 до 500 метров".
 tech_infantry_stokes_mortar: "Миномет Стокса".
 tech_infantry_stokes_mortar_desc: "Улучшенный миномет, способный делать до 6 выстрелов в минуту на дистанции до 700 метров."
 tech_infantry_marines_1: "Морпехи I"
 tech_infantry_marines_1_desc: "Мы создадим корпус морской пехоты".
 tech_infantry_marines_2: "Морпехи II"
 tech_infantry_marines_2_desc: "Мы внесем некоторые улучшения в снаряжение и командную структуру наших морпехов".
