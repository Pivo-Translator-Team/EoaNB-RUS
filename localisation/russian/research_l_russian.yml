 MOBILE_WARFARE_DOCTRINE_DESC: "Мобильная война - это упор на скорость и маневр для отсечения и дезорганизации сил противника".
 SUPERIOR_FIREPOWER_DOCTRINE_LABEL:1 "Доктрина превосходной огневой мощи"
 SUPERIOR_FIREPOWER_DOCTRINE_DESC: "Эта доктрина сосредоточена на том, чтобы бросать во врага снаряды, а не людей. Наша людская сила ценна, а пули дешевы".
