 industry_folder_desc: "Промышленность и производство".
 electronics_folder: "Инженерия"
 electronics_folder_desc: "Инженерия, радар, шифрование и передовые технологические исследования".
 secret_weapons_folder: "Секретное оружие"
 secret_weapons_folder_desc: "Чудо-оружие, продукт безумной науки".

 infantry_weapons2: "Улучшенное снаряжение пехоты I"
 infantry_weapons2_desc: "Личное и обслуживаемое экипажем оружие для пехоты, а также различные другие предметы, необходимые солдату. Улучшенные модели оружия и более специализированное снаряжение".
 improved_infantry_weapons_2: "Улучшенное снаряжение пехоты II"
 improved_infantry_weapons_2_desc: "Личное и обслуживаемое экипажем оружие для пехоты, а также различные другие предметы, необходимые солдату. Улучшенные модели оружия и более специализированное снаряжение".
 advanced_infantry_weapons2: "Улучшенное снаряжение пехоты III"
 advanced_infantry_weapons2_desc: "Пехотное оружие, как личное, так и обслуживаемое экипажем, а также множество дополнительных предметов, необходимых солдату. Были добавлены личные штурмовые винтовки и противотанковые ракеты. Оружие, которое раньше было доступно только в ограниченных количествах, теперь стало более доступным".
 infantry_at: "Пехота противотанковая I"
 infantry_at_desc: "Противотанковое оружие позволит нашим пехотным войскам уничтожать легкие бронированные машины, сохраняя при этом мобильность."
 infantry_at2: "Пехотное противотанковое оружие II"
 infantry_at2_desc: "Чтобы пехота могла эффективно бороться с более тяжелыми бронетанковыми подразделениями, фугасное противотанковое оружие необходимо сделать меньше и легче."
 support_weapons: "Оружие поддержки I"
 support_weapons_desc: "Автоматическое оружие становится все более портативным. Пистолеты-пулеметы уже доказали свою эффективность, и разработка ручного оружия поддержки должна продолжаться."
 support_weapons2: "Оружие поддержки II"
 support_weapons2_desc: "Разработка автоматического оружия, сочетающего в себе аспекты легких и тяжелых пулеметов, обеспечивает универсальность в использовании пехотой своего снаряжения."
 support_weapons3: "Оружие поддержки III"
 support_weapons3_desc: "Поддерживая и улучшая надежность пулеметов, мы можем также экспериментировать с более высокими темпами стрельбы, чтобы обеспечить смертоносность постоянного потока пуль."
 support_weapons4: "Оружие поддержки IV"
 support_weapons4_desc: "С ростом использования штурмовых винтовок, разработка надежного автоматического оружия, которое может использоваться в любых условиях всеми солдатами, является приоритетом для современной армии."
 paratroopers: "Десантники I"
 paratroopers_desc: "Включив в состав нашей армии воздушно-десантные войска, мы можем осуществлять форсированные вторжения и размещать ключевые войска в ранее недоступных районах, открывая новые тактические возможности."
 paratroopers2: "Десантники II"
 paratroopers2_desc: "Переход от небольших операций с небольшим количеством десантников к более крупным воздушно-десантным дивизиям открывает путь к массовым десантам, превращая эти силы из новинки в естественную часть военных действий."
 paratroopers3: "Десантники III"
 paratroopers3_desc: "Обучение адаптации парашютных операций в зависимости от погоды, стандартизация снаряжения, такого как прыжковые ботинки, и расширенная специализированная подготовка позволят свести к минимуму путаницу и риски, связанные с этими опасными миссиями."
 marines: "Морпехи I"
 marines_desc: "Войска, специализирующиеся на амфибийных боевых действиях, становятся все более незаменимыми. Самодельные методы и оборудование уходят в прошлое, поскольку наша морская пехота поддерживается специализированными десантными кораблями и обучением."
 marines2: "Морская пехота II"
 marines2_desc: "Амфибийная война требует постоянных инноваций. Улучшенная материально-техническая поддержка и портативные гавани могут позволить нашим морским пехотинцам проводить высадки, которые иначе были бы невозможны."
 marines3: "Морпехи III"
 marines3_desc: "Морская пехота может быть не только амфибийной пехотой. В будущем наша морская пехота будет одной из самых дисциплинированных и организованных сил специального назначения."
 tech_mountaineers: "Горная пехота I".
 tech_mountaineers_desc: "Бои в горных районах подвергают войска многим опасностям, но иногда их невозможно избежать. Мы можем минимизировать эти риски, обеспечив наших солдат специальной подготовкой для таких условий."
 tech_mountaineers2: "Горная пехота II"
 tech_mountaineers2_desc: "Выходя за рамки выживания, наши войска могут быть обучены использовать горы в своих интересах. С легким снаряжением и транспортом на мулах они могут маневрировать по этой местности лучше, чем другая пехота."
 tech_mountaineers3: "Горная пехота III"
 tech_mountaineers3_desc: "Подготовка к самым трудным горным миссиям на больших высотах и при низких температурах потребует от наших горных войск исключительной подготовки и дисциплины."
 jungle_hills: "Холмы джунглей"
 jungle_warfare: "Война в джунглях"
 jungle_warfare_desc: "Специальная подготовка, чтобы сделать наших солдат эффективными в джунглях".
 tech_recon: "Скаутская рота I"
 tech_recon_desc: "Отправка небольших групп на разведку вперед перед движением основных сил позволяет нам собирать разведданные о том, где находится враг и сколько их у нас."
 tech_recon2: "Разведывательная рота II"
 tech_recon2_desc: "Разведывательные миссии часто опасны, а потери высоки. Подготовка наших патрулей к быстрому перемещению и отходу, а также их оснащение для преодоления препятствий, созданных противником, увеличит их шансы вернуться живыми."
