 tech_naval_mtg_explosive_shells: "Взрывчатые снаряды".
 tech_naval_mtg_explosive_shells_desc: "Взрывные снаряды, если их взорвать внутри корпуса вражеского корабля, могут нанести огромный урон".
 tech_naval_mtg_breach_loaded_shells: "Снаряды с казенным зарядом"
 tech_naval_mtg_breach_loaded_shells_desc: "Используя снаряды с казенной частью, мы можем быстрее расстрелять наши батареи".
 tech_naval_mtg_high_explosive_rounds: "Снаряды с высоким содержанием взрывчатых веществ"
 tech_naval_mtg_high_explosive_rounds_desc: "Разработка новых снарядов, более летучих, позволит нам нанести максимальный ущерб вражеским морским судам".
 tech_naval_mtg_early_ap_rounds: "Ранние бронебойного снаряда"
 tech_naval_mtg_early_ap_rounds_desc: "Используя определенные углы и наконечники в наших боеприпасах, мы можем пробивать даже толстые корпуса, такие как недавно используемые стальные корпуса."
 tech_naval_mtg_ap_rounds: "Бронебойные снаряды"
 tech_naval_mtg_ap_rounds_desc: "Разработка стандартизированного бронебойного снаряда для использования в наших морских батареях улучшит нашу огневую мощь."
 tech_naval_mtg_early_turrets: "Ранние турели".
 tech_naval_mtg_early_turrets_desc: "Морские турели универсальны и могут похвастаться значительной огневой мощью."
 tech_naval_mtg_modern_ironclad_rams: "Современные железные тараны".
 tech_naval_mtg_modern_ironclad_rams_desc: "Хотя развитие все более и более крупных батарей, вероятно, положит конец тарану как жизнеспособной тактике морской войны, броненосцы все еще могут выполнять эту роль. Для этого будут построены специализированные тараны".
 tech_naval_mtg_hdyraulic_machinery: "Гидравлическое оборудование"
 tech_naval_mtg_hdyraulic_machinery_desc: "Интеграция гидравлических механизмов в наши турели сделает их гораздо быстрее в прицеливании и точнее."
