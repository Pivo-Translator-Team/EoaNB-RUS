 #periodic_table_desc: "Categorizing the Elements of this world will make working with them much less of a hassle."
 modern_chemistry: "Современная химия"
 modern_chemistry_desc: "Химия — это разница между бедностью и голодом и изобилием."
 early_test_explosive: "Ранние испытания взрывчатки"
 early_test_explosive_desc: "Испытание взрывчатки для использования в горнодобывающей промышленности."
 plastic_explosives: "Пластиковая взрывчатка"
 plastic_explosives_desc: "Пластиковая взрывчатка — это взрывчатые вещества, которые из-за своей мягкости кажутся пластичными. Оснащение нашей армии такими материалами значительно усилит её атакующие способности."
 precision_tools: "Точные инструменты"
 precision_tools_desc: "Точные инструменты позволят выполнять более сложные инженерные работы."
 mil_eng_tech: "Военная инженерия"
 mil_eng_tech_desc: "Сосредоточение на достижениях в области военной инженерии."
 dynamite_eng: "Динамит"
 dynamite_eng_desc: "Взрывчатые вещества в виде палочек для использования в горнодобывающей промышленности и, возможно, в военных целях."
 blasting_cap: "Детонатор"
