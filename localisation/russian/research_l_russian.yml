 support_folder: "Поддержка армии"
 support_folder_desc: "Разнообразные фирмы и технологии, доступные для помощи вашим людям на поле боя."
 armour_folder: "Военные машины"
 armour_folder_desc: "Военные машины включают все транспортные средства, которые используются в военных целях, включая, иногда, гражданские транспортные средства."
 nsb_armour_folder: "Броня"
 nsb_armour_folder_desc: "Танки и их разновидности."
 artillery_folder: "Артиллерия"
 artillery_folder_desc: "Оборудование и технологии, касающиеся артиллерийских технологий, от простых пушек до современных ЗРК."
 land_doctrine_folder: "Армейские доктрины"
 land_doctrine_folder_desc: "Армейские доктрины влияют на все аспекты того, как ваши сухопутные войска ведут бой."
 naval_folder: "Военно-морские технологии"
 naval_folder_desc: "Все виды кораблей, будь то обычные надводные суда или современные подводные лодки, и технологии, которые на них влияют, находятся здесь."
 naval_doctrine_folder: "Военно-морские доктрины"
 naval_doctrine_folder_desc: "Военно-морская доктрина определяет структуру вашего флота и тактику и стратегии, которые они обычно применяют в бою."
 air_techs_folder: "Авиационные технологии"
 air_techs_folder_desc: "Все виды летательных аппаратов и технологий, используемых ими, находятся здесь – это могут быть воздушные шары, самолёты и позже даже космические корабли."
 air_doctrine_folder: "Воздушные доктрины"
 air_doctrine_folder_desc: "Воздушные доктрины помогают вам диктовать, как ваша авиация ведет бой, и продвигают ваше понимание авиации."
 mtgnavalfolder: "Флот"
 mtgnavalfolder_desc: "Корабли и подводные лодки. Исследуйте новые модули, чтобы модифицировать свои корабли."
 click_to_open_doctrine: "§GЩелкните§!, чтобы открыть доктрины"
