 INFANTRY_TITLE_CAMELS: "ВЕРБЛЮДЫ"
 INFANTRY_SUBTITLE_CAMELS_DESCRIPTION: "Верблюды — это особый тип кавалерии, который эффективен в засушливых регионах. Чтобы исследовать верблюдов, ваша страна должна иметь хотя бы одно коренное государство в §YБлижнем Востоке§! или §!Африке§!."
