l_russian:
  # This localisation folder is explicitly for Ideology, Subideology, Social Reforms and Government Type Descriptions 
  # Please keep this file clean and formatted correctly or I will commit the next Nanjing -V 
  
  # ORDERING: 
  # ideology 
  #   sub_ideology 
  #   sub_ideology 
  
  # DOCUMENTATION: 
  # ideology - Ideology's Adjective (ex: Democratic) 
  # ideology_noun - Ideology's Pronoun (ex: Democracy) 
  # ideology_desc - Ideology's Description (ex: Democratic Regime) 
  # ideology_drift - Ideology Drift Tooltip (ex: Daily Democratic Support) 
  # ideology_acceptance - Ideology Acceptance (ex: Acceptance of Democracy) 
  
 # Radical Socialism 
 ideology_radical_socialism: "Радикал-Социализм" 
 ideology_radical_socialism_noun: "Радикал-Социализм" 
 ideology_radical_socialism_desc: "Радикальный Режим" 
 ideology_radical_socialism_drift: "Ежедневная поддержка радикал-социализма" 
 ideology_radical_socialism_acceptance: "Радикал-Социализм: согласие с дипломатическими действиями" 
   # Marxism 
 marxism: "Марксизм" 
 marxism_noun: "Марксизм" 
 marxism_desc: "[marxism_desc_scripted]" 
 marxism_loc_normal: "Политические и экономические теории Карла Маркса и Фридриха Энгельса, впоследствии развитые их последователями и ставшие основой для теории и практики коммунизма." 
 marxism_loc_funny: "Социализм - это когда правительство делает что-то. Чем больше социализма, тем больше вещей оно делает. А когда оно делает очень много, это уже коммунизм!" 
   # Leninism 
 leninism: "Ленинизм" 
 leninism_noun: "Ленинизм" 
 leninism_desc: "[leninism_desc_scripted]" 
 leninism_loc_normal: "Ленинизм - политическая идеология, разработанная Российским Революционером-Марксистом В.И. Лениным и предлагающая в качестве политической прелюдии к установлению коммунизма установление диктатуры пролетариата во главе с революционной авангардной партией." 
 leninism_loc_funny: "Ленинизм - это марксизм, когда государство делает действительно много." 
   # Maoism 
 maoism: "Маоизм" 
 maoism_noun: "Маоизм" 
 maoism_desc: "[maoism_desc_scripted]" 
 maoism_loc_normal: "Маоизм, или Мысль Мао Цзэдуна - разновидность марксизма-ленинизма, разработанная Мао Цзэдуном для осуществления социалистической революции в аграрном, доиндустриальном обществе Китайской Республики, а затем Китайской Народной Республики." 
 maoism_loc_funny: "Маоизм - это марксизм, когда государство делает действительно много, но это много по Китайски ." 
   # Stalinism 
 stalinism: "Сталинизм" 
 stalinism_noun: "Сталинизм" 
 stalinism_desc: "[stalinism_desc_scripted]" 
 stalinism_loc_normal: "Сталинизм базируется на Марксизме-Ленинизме и включает в себя создание однопартийного тоталитарного полицейского государства, форсированную индустриализацию, теорию социализма в одной стране, коллективизацию сельского хозяйства, обострение классовой борьбы при социализме, культ личности, подчинение интересов зарубежных коммунистических партий интересам ведущей в то время авангардной партии коммунистической революции." 
 stalinism_loc_funny: "Сталинизм - это ленинизм, когда правительство делает слишком много." 
   # Trotskyism 
 trotskyism: "Троцкизм" 
 trotskyism_noun: "Троцкизм" 
 trotskyism_desc: "[trotskyism_desc_scripted]" 
 trotskyism_loc_normal: "Троцкизм - это убеждение в том, что пока существует капитализм, социализм существовать не может. Троцкизм также выступает за 'перманентную революцию' во всем мире." 
 trotskyism_loc_funny: "Троцкизм - это когда правительство делает все и не перестает делать все и везде." 
   # Anti Revisionism 
 anti_revisionism: "Анти-Ревизионизм" 
 anti_revisionism_noun: "Анти-Ревизионизм" 
 anti_revisionism_desc: "[anti_revisionism_desc_scripted]" 
 anti_revisionism_loc_normal: "Анти-Ревизионизм - это жидкое определение коммунизма, которое меняется в зависимости от места и ситуации. Некоторые Анти-Ревизионисты выступают против ветвей сталинизма, предпочитая придерживаться ортодоксального Марксизма. Некоторые - наоборот. Однако во всех формах ревизионизма прослеживается одна общая черта: они считают другие ветви 
Коммунизма, которые они считают "неправильными", большей угрозой, чем капитализм." 
 anti_revisionism_loc_funny: "Анти-Ревизионизм - это когда правительство делает что-то, но ему не нравится, как это делают другие правительства." 
   # Bernstein Marxism 
 bernstein: "Марксизм Бернштейна" 
 bernstein_noun: "Марксизм Бернштейна" 
 bernstein_desc: "[bernstein_desc_scripted]" 
 bernstein_loc_normal: "Марксизм Бернштейна - школа марксистской мысли, выступающая против идеи о необходимости насильственной революции для создания марксистской утопии. Напротив, более практичным и успешным является продвижение марксизма мирными и демократическими методами." 
 bernstein_loc_funny: "Марксизм Бернштейна - это когда правительство делает что-то, но делает это в результате демократии." 
   # Kongsi 
 kongsi: "Конгси" 
 kongsi_noun: "Конгси" 
 kongsi_desc: "Конгси - это незападная философия, представляющая собой управление чем-то, что представляет собой коллективный или общий интерес для входящих в него сообществ." 
   # Syndicalism 
 syndicalism: "Синдикализм" 
 syndicalism_noun: "Синдикализм" 
 syndicalism_desc: "[syndicalism_desc_scripted]" 
 syndicalism_loc_normal: "Движение за передачу собственности и контроля над средствами производства и распределения профсоюзам трудящихся." 
 syndicalism_loc_funny: "Юнионизм - это когда Профсоюзы делают что-то. Чем больше Юнионизма, тем больше дел они делают. А когда они делают действительно много, это синдикализм!" 
   # Owenism 
 owensim: "Оуэнизм" 
 owensim_desc: "[owenism_desc_scripted]" 
 owenism_loc_normal: "Оуэнизм - утопическая социалистическая философия социального реформатора XIX века Роберта Оуэна и его последователей и продолжателей, известных как Оуэниты. Оуэнизм был направлен на радикальное реформирование общества и считается предтечей кооперативного движения." 
 owenism_loc_funny: "Оуэнизм - это когда правительство делает что-то, но это сделал какой-то парень по имени Оуэн." 
   # Religious Socialism 
 religious_social: "Социализм и [GetNationalReligion1]" 
 religious_social_noun: "Религиозный Социализм" 
 religious_social_desc: "[religious_social_desc_scripted]" 
 religious_social_loc_normal: "Религиозный Социализм - это тип социализма, основанный на религиозных ценностях. Многие религиозные секты, часто делающие акцент на общинности и равенстве, нашли и положили в основу своего образа жизни и идеологии убеждения и принципы взаимовыручки, основанные на постулатах социализма." 
 religious_social_loc_funny: "Религиозный Социализм - это когда церковь делает что-то. Чем больше религиозного социализма, тем больше вещей она делает. А когда она делает очень много, это уже Религиозный Коммунизм!" 
   # Democratic Socialism 
 democratic_socialism: "Демократический Социализм" 
 democratic_socialism_noun: "Демократический Социализм" 
 democratic_socialism_desc: "Демократический Социализм - это политическая философия, поддерживающая политическую демократию в рамках экономики, основанной на общественной собственности, с особым акцентом на экономическую демократию, демократию на рабочем месте и самоуправление трудящихся в рамках рыночной социалистической экономики или некоторой формы децентрализованной плановой социалистической экономики." 
   # Lincolnism 
 lincolnism: "Линкольнизм" 
 lincolnism_noun: "Линкольнизм" 
 lincolnism_desc: "Линкольнизм - это политическая философия, основанная на социалистической экономике и приверженности Американским принципам свободы и свободы. Он ставит идеалы расового равенства на первое место по сравнению с другими формами социализма и выступает за сильное центральное правительство, хотя и отвергает идею тоталитарного государства." 
  
 # Social Egalitarianism 
 social_egalitarianism: "Социал-Эгалитаризм" 
 social_egalitarianism_noun: "Социал-Эгалитаризм" 
 social_egalitarianism_desc: "Социал-Эгалитарный Режим" 
 social_egalitarianism_drift: "Ежедневная поддержка социал-эгалитаризма" 
 social_egalitarianism_acceptance: "Социал-Эгалитаризм: согласие с дипломатическими действиями" 
   # National Progressivism 
 national_progressive: "Национал-Прогрессивизм" 
 national_progressive_noun: "Национал-Прогрессивизм" 
 national_progressive_desc: "Национал-Прогрессивизм - это политическая философия, сочетающая в себе прогрессивизм и гражданский национализм. Она призывает к реформам, которые соответствуют основным прогрессивным идеалам, но делает акцент на "Трех С" - Сохранении природных ресурсов, Содержании корпораций, и Сохранении потребителей. Он также поддерживает сильную армию, иностранное вмешательство и разрушение доверия." 
   # Social Liberalism 
 liberal_social: "Социал-Либерализм" 
 liberal_social_noun: "Социал-Либерализм" 
 liberal_social_desc: "Социал-Либерализм - это политическая идеология, которая считает, что для человека необходим определенный уровень социальной справедливости." 
   # Market Liberalism 
 market_social: "Социал-Капитализм" 
 market_social_noun: "Социал-Капитализм" 
 market_social_desc: "Социал-Капитализм как теория, политическая или философская позиция оспаривает идею о том, что капиталистическая система по своей природе антагонистична социальным целям или политической экономике, характеризующейся большим экономическим равенством. Суть социальной рыночной экономики заключается в том, что частные рынки являются наиболее эффективным механизмом распределения, но максимальный объем производства достигается за счет разумного государственного макроэкономического управления экономикой. Социальная рыночная экономика предполагает, что сильная сеть социальной поддержки для менее обеспеченных слоев населения повышает производительность капитала. Снижение уровня бедности и расширение благосостояния за счет многочисленного среднего класса позволяет расширить участие в рынке капитала." 
   # Republicanism 
 republicanism: "Республиканство" 
 republicanism_desc: "Республиканство - это широкий термин, который в целом описывает стремление двигаться в направлении народного суверенитета, расширения свободы и представительства для всех людей." 
   # Social Democracy 
 social_democracy: "Социал-Демократия" 
 social_democracy_noun: "Социал-Демократия" 
 social_democracy_desc: "Социал-Демократия - это экономическая идеология и политический режим, который описывается учеными как пропаганда экономических и социальных мер, направленных на обеспечение социальной справедливости в рамках либерально-демократического государства и капиталистически ориентированной смешанной экономики. Протоколы и нормы, используемые для достижения этой цели, включают в себя приверженность представительной и партисипативной демократии, меры по перераспределению доходов, регулирование экономики в общих интересах и положения о социальном обеспечении." 
   # Tridemism 
 tridemism: "Тридемизм" 
 tridemism_noun: "Тридемизм" 
 tridemism_desc: "Тридемизм - это политическая философия, которая подчеркивает важность национализма, демократии и средств к существованию народа. В частности, это развитие гражданской нации, право народа управлять собой, а также то, что правительство должно сосредоточиться на улучшении благосостояния граждан с помощью политики социального обеспечения." 
  
 # Centrism 
 centrism: "Консервативный Либерализм" 
 centrism_noun: "Консервативный Либерализм" 
 centrism_desc: "Консервативный Режим" 
 centrism_drift: "Ежедневная поддержка консервативного либерализма" 
 centrism_acceptance: "Консервативный Либерализм: согласие с дипломатическими действиями" 
   # Market Liberal 
 market_liberal: "Рыночный Либерализм" 
 market_liberal_noun: "Рыночный Либерализм" 
 market_liberal_desc: "Рыночный Либерализм - это политическая идеология и направление либерализма, выступающее за гражданские свободы в условиях верховенства закона с акцентом на экономическую свободу." 
   # Moderate Liberalism 
 moderatism: "Умеренный Либерализм" 
 moderatism_noun: "Умеренный Либерализм" 
 moderatism_desc: "В политике Умеренность - это политическое мировоззрение или конкретная позиция, предполагающая принятие или поддержку баланса между степенью социального равенства и степенью социальной иерархии, при этом выступая против политических изменений, которые привели бы к значительному сдвигу общества либо влево, либо вправо." 
   # Conservative Liberal 
 conserv_liberal: "Консервативный Либерализм" 
 conserv_liberal_noun: "Консервативный Либерализм" 
 conserv_liberal_desc: "Консервативный Либерализм - это разновидность либерализма, сочетающая либеральные ценности и политику с консервативной позицией, или просто представляющая правое крыло либерального движения." 
   # Liberal Nationalism 
 liberal_nationalism: "Либеральный Национализм" 
 liberal_nationalism_noun: "Либеральный Национализм" 
 liberal_nationalism_desc: "Гражданский Национализм, также известный как Либеральный Национализм, - это форма национализма, определяемая политическими философами, которые верят в инклюзивную форму национализма, придерживающуюся традиционных либеральных ценностей свободы, толерантности, равенства и индивидуальных прав. Гражданская нация - это политическая идентичность, построенная на основе общего гражданства в рамках государства. Таким образом, "гражданская нация" определяется не языком или культурой, а политическими институтами и либеральными принципами, которые ее граждане обязуются соблюдать. Членство в гражданской нации открыто для всех, кто разделяет эти ценности." 
  
 # Social Liberalism 
 ideology_social_liberalism: "Социал-Либерализм" 
 ideology_social_liberalism_noun: "Социал-Либерализм" 
 ideology_social_liberalism_desc: "Социал-Либеральный Режим" 
 ideology_social_liberalism_drift: "Ежедневная поддержка социал-либерализма" 
 ideology_social_liberalism_acceptance: "Социал-Либерализм: согласие с дипломатическими действиями" 
   # Radical Liberalism 
 radical_liberal: "Либеральный Радикализм" 
 radical_liberal_noun: "Либеральный Радикализм" 
 radical_liberal_desc: "Либеральный Радикализм - это политическая философия эпохи Просвещения, которая стремится к институциональным, социально-экономическим и особенно культурным/образовательным реформам, чтобы позволить каждому гражданину реализовать свои либеральные права на практике, часто продвигая Секуляризм, Республиканство и Радикальную Демократию." 
   # Social Liberalism 
 ideology_sub_social_liberal: "Социал-Либерализм" 
 ideology_sub_social_liberal_noun: "Социал-Либерализм" 
 ideology_sub_social_liberal_desc: "Социал-Либерализм - это политическая философия и разновидность либерализма, которая одобряет регулируемую рыночную экономику и расширение гражданских и политических прав. В рамках социального либерализма общее благо рассматривается как гармоничное сочетание со свободой личности." 
   # Third Way 
 ideology_sub_third: "Третий Путь" 
 ideology_sub_third_noun: "Третий Путь" 
 ideology_sub_third_desc: "Третий Путь - это политическая философия и политическая позиция сродни центризму, которая пытается примирить правые и левые политические силы, выступая за различный синтез правоцентристских и центристских экономических платформ с некоторыми левоцентристскими социальными стратегиями." 
   # Parliament 
 ideology_sub_parlia_repub: "Парламентаризм" 
 ideology_sub_parlia_repub_noun: "Парламентаризм" 
 ideology_sub_parlia_repub_desc: "Парламентская Система - это система демократического управления государством, в которой исполнительная власть черпает демократическую легитимность из своей способности пользоваться доверием законодательной власти, обычно парламента, а также подотчетна этому парламенту. В парламентской системе глава государства обычно является лицом, отличным от главы правительства." 
  
 # Conservativism 
 traditional_conservatism: "Традиционал-Консерватизм" 
 traditional_conservatism_noun: "Традиционал-Консерватизм" 
 traditional_conservatism_desc: "Традиционал-Консервативный Режим" 
 traditional_conservatism_drift: "Ежедневная поддержка традиционал-консерватизма" 
 traditional_conservatism_acceptance: "Традиционал-Консерватизм: согласие с дипломатическими действиями" 
   # Toryism 
 toryism: "Торизм" 
 toryism_noun: "Торизм" 
 toryism_desc: "Тори придерживаются политической философии торизма, основанной на британской версии традиционализма и консерватизма, которая отстаивает главенство общественного строя в том виде, в каком он развивался на протяжении истории." 
   # Federalism 
 federal: "Федерализм" 
 federal_noun: "Федерализм" 
 federal_desc: "Федерализм - это смешанная или комбинированная форма правления, сочетающая в единой политической системе общее правительство (центральное или 'федеральное') с региональными правительствами (провинциальными, штатными, кантональными, территориальными или другими органами власти). Оно также представляет собой политическую идеологию, продвигающую его." 
     # Neoconservatism 
 neoconserv: "Неоконсерватизм" 
 neoconserv_noun: "Неоконсерватизм" 
 neoconserv_desc: "Неоконсерватизм - это политическая идеология, характеризующаяся акцентом на капитализме свободного рынка и интервенционистской внешней политике. Он также обычно сопровождается социальным консерватизмом." 
   # Conservatism 
 conserv: "Консерватизм" 
 conserv_noun: "Консерватизм" 
 conserv_desc: "Консерватизм - это политическая и социальная философия, поддерживающая традиционные социальные институты в контексте культуры и цивилизации." 
   # Paleoconservativism 
 paleoconserv: "Палеоконсерватизм" 
 paleoconserv_noun: "Палеоконсерватизм" 
 paleoconserv_desc: "Палеоконсерватизм - политическая философия и разновидность консерватизма в новом мире, делающая акцент на национализме, христианской этике, регионализме и традиционалистском консерватизме." 
   # National Conservatism 
 natconserv: "Национал-Консерватизм" 
 natconserv_noun: "Национал-Консерватизм" 
 natconserv_desc: "Национал-Консерватизм - это политический термин, используемый в основном в Европе для обозначения разновидности консерватизма, которая в большей степени, чем стандартный консерватизм, концентрируется на национальных интересах, а также поддерживает культурную и этническую идентичность, не являясь при этом откровенно националистической или поддерживающей ультраправые взгляды." 
  
 # Authoritarian Democracy 
 radical_democracy: "Периферийная Демократия" 
 radical_democracy_noun: "Периферийная Демократия" 
 radical_democracy_desc: "Периферийный Режим" 
 radical_democracy_drift: "Ежедневная поддержка периферийной демократии" 
 radical_democracy_acceptance: "Периферийная Демократия: согласие с дипломатическими действиями" 
   # Authoritarian Democracy 
 authoritarian_democracy: "Авторитарная Демократия" 
 authoritarian_democracy_noun: "Авторитарная Демократия" 
 authoritarian_democracy_desc: "Авторитарные Демократии проводят выборы, чтобы создать видимость демократии, но на практике едва ли функционируют как демократия. Отсутствие настоящего демократического процесса может быть вызвано слабостью институтов или разгулом коррупции." 
   # Reactionary 
 reactionary: "Реакционеризм" 
 reactionary_desc: "Реакционер - это человек, придерживающийся политических взглядов, которые выступают за возврат к status quo ante, предыдущему политическому состоянию общества, которое, по их мнению, обладало характеристиками (дисциплина, уважение к авторитетам и т. д.), негативно отсутствующими в современном статус-кво общества." 
   # Revolutionary 
 revolutionary: "Революционизм" 
 revolutionary_noun: "Революционизм" 
 revolutionary_desc: "Революционное Правительство - это форма временного правительства между успехом революции и полным воплощением ее идеалов." 
   # Plutocracy 
 plutocracy: "Плутократия" 
 plutocracy_noun: "Плутократия" 
 plutocracy_desc: "Плутократия - это общество, которым управляют или контролируют люди с большим богатством или доходом." 
   # Stratocracy 
 military_goverment: "Стратократия" 
 military_goverment_noun: "Стратократия" 
 military_goverment_desc: "Стратократия - это форма правления, возглавляемая военными вождями. Ветви власти управляются военными силами, правительство легально в соответствии с законами соответствующей юрисдикции и обычно осуществляется военными. Право избирать или управлять государством имеют граждане, прошедшие обязательную или добровольную военную службу, а также ветераны, уволенные с почетом. Административные, судебные и/или законодательные полномочия военных подкреплены законом, конституцией и обществом. Для того чтобы сохранить право на власть, она не обязательно должна быть автократической или олигархической по своей природе." 
   # Military Junta 
 military_junta: "Хунта" 
 military_junta_noun: "Военная Хунта" 
 military_junta_desc: "Военная Хунта - это правительство, возглавляемое комитетом военных лидеров." 
   # Daimyo Republic 
 daimyo_republic: "Даймё" 
 daimyo_republic_noun: "Республика Даймё" 
 daimyo_republic_desc: "Республика Даймё - это специализированная форма правления в государстве [Root.GetName], где политические решения для нации принимает отдельный человек или совет лордов-даймё и их советников." 
   # Kemalism 
 kemalism: "Кемализм" 
 kemalism_noun: "Кемализм" 
 kemalism_desc: "Кемализм - это идеология, основанная на 6 фундаментальных столпах: республиканизме, популизме, лаицизме, реформизме, национализме и статизме. В частности, он поддерживает представительную парламентскую демократию, передачу социально-экономической власти простым гражданам, изгнание религии из государственных дел и наоборот, реформирование страны для перехода от старых традиций к современности, гражданскую нацию и регулирование государством экономической деятельности страны." 
     # Dixiecrat 
 dixiecrat: "Диксикратизм" 
 dixiecrat_noun: "Диксикратизм" 
 dixiecrat_desc: "Диксикраты - члены Демократической Партии, сочетающие идеологические корни Эндрю Джексона с особенностями современного американского Юга. Диксикраты выступают за слабое государственное регулирование штатов и стремятся сохранить или вернуть к статус-кво расовых законов в отношении Афроамериканского населения." 
  
 # Autocracy 
 autocracy: "Автократия" 
 autocracy_noun: "Автократия" 
 autocracy_desc: "Автократический Режим" 
 autocracy_drift: "Ежедневная поддержка автократии" 
 autocracy_acceptance: "Автократия: согласие с дипломатическими действиями" 
   # Despotism 
 despotism: "Деспотизм" 
 despotism_noun: "Деспотизм" 
 despotism_desc: "Деспотизм - это форма немонархического абсолютизма, при которой один человек правит с абсолютной властью над всеми государственными структурами и всем населением, не допуская оппозиции, и обычно имеет политически и религиозно репрессивное правительство." 
   # Limited Monarchy 
 constit_monarch: "Конституционная Монархия" 
 constit_monarch_noun: "Конституционная Монархия" 
 constit_monarch_desc: "Конституционная Монархия - это форма монархии, при которой суверен осуществляет власть в соответствии с писаной или неписаной конституцией. Конституционная Монархия отличается от Абсолютной Монархии тем, что конституционные монархи обязаны осуществлять свои полномочия и власть в пределах, предписанных установленной правовой базой." 
   # Absolutism 
 absolutism: "Абсолютная Монархия" 
 absolutism_noun: "Абсолютная Монархия" 
 absolutism_desc: "Абсолютная Монархия - это форма монархии, при которой монарх обладает верховной самодержавной властью, не ограниченной ни писаными законами, ни законодательной властью, ни обычаями." 
   # Bonapartism 
 bonapartism: "Бонапартизм" 
 bonapartism_noun: "Бонапартизм" 
 bonapartism_desc: "Бонапартизм - политическая идеология, идущая от Наполеона Бонапарта и его последователей и преемников. После Наполеона этот термин применялся к французским политикам, захватившим власть в результате переворота 18 Брюмера, правившим во Французском Консульстве, а затем в Первой и Второй Французских Империях. В более широком смысле этот термин использовался для обозначения политического движения, выступавшего за диктатуру или авторитарное централизованное государство с харизматичным лидером-силачом, опиравшимся на антиэлитарную риторику, поддержку армии и консерватизм. В более общем смысле 'Бонапартизм' может использоваться для описания замены гражданского руководства военным в революционных движениях или правительствах." 
   # Legitimists (Bourbonists) 
 legitimism: "Легитимизм" 
 legitimism_noun: "Легитимизм" 
 legitimism_desc: "Легитимисты - роялисты, придерживающиеся прав династического наследования Французской короны потомками старшей ветви династии Бурбонов, которая была свергнута в ходе Июльской Революции 1830 года. Они отвергают притязания Июльской монархии 1830-1848 годов, которая возвела на трон Луи Филиппа, герцога Орлеанского, главу Орлеанской кадетской ветви династии Бурбонов, пока и он не был свергнут и вместе со своей семьей отправлен в изгнание." 
   # Orleanists 
 orleanism: "Орлеанизм" 
 orleanism_noun: "Орлеанизм" 
 orleanism_desc: "Орлеанисты - сторонники конституционной монархии, выраженной Орлеанским домом. Орлеанистам противостояли два других монархических течения: более консервативный Легитимизм, который был верен старшей ветви дома Бурбонов после 1830 года, и Бонапартизм, который поддерживал наследие Наполеона и его наследников." 
   # Tribal 
 tribe: "Племенное Управление" 
 tribe_noun: "Племенное Управление" 
 tribe_desc: "У племенных правительств нет сильной центральной власти, управление осуществляется местными племенными советами." 
  
 #Chauvinist 
 chauvinist_populism: "Шовинист-Популизм" 
 chauvinist_populism_noun: "Шовинист-Популизм" 
 chauvinist_populism_desc: "Шовинистско-Популистский Режим" 
 chauvinist_populism_drift: "Ежедневная поддержка шовинист-популизма" 
 chauvinist_populism_acceptance: "Шовинист-Популизм: согласие с дипломатическими действиями" 
   # Fascism 
 fascism: "Фашизм"
 fascism_noun: "Фашизм"
 fascism_desc: "Фашизм - ультраправая, авторитарная форма ультранационализма, характеризующаяся диктаторской властью, насильственным подавлением оппозиции, жесткой регламентацией общества и экономики и выступающая против либерализма, демократии, марксизма и анархизма." 
   # Nazism 
 nazism: "Национал-Социализм" 
 nazism_noun: "Национал-Социализм" 
 nazism_desc: "Нацизм - одна из форм фашизма, презирающая либеральную демократию и парламентскую систему. Он включает в свое вероучение ярый антисемитизм, антикоммунизм, научный расизм и использование евгеники." 
   # Clericism 
 cleric_fascism: "Клерикизм" 
 cleric_fascism_noun: "Клерикальный Фашизм" 
 cleric_fascism_desc: "Клерикальный Фашизм - идеология, сочетающая политические и экономические доктрины фашизма с клерикализмом. Термин используется для описания организаций и движений, сочетающих религиозные элементы с фашизмом, получающих поддержку от религиозных организаций, симпатизирующих фашизму, или фашистских режимов, в которых духовенство играет ведущую роль." 
   # Rexism 
 rexism: "Рексизм" 
 rexism_noun: "Рексизм" 
 rexism_desc: "Рексизм - ультраправая Католическая, националистическая, авторитарная и корпоративистская идеология, призывающая к 'моральному обновлению' общества через господство Католической Церкви, формирование корпоративистского общества и отмену либеральной демократии." 
   # Falangism 
 falangism: "Фалангизм" 
 falangism_noun: "Фалангизм" 
 falangism_desc: "Фалангизм - форма фашизма, призывающая к национальному единству, уничтожению регионального сепаратизма, установлению диктатуры и синдикалистской экономической модели." 
   # Francoism 
 francoism: "Франкизм" 
 francoism_noun: "Франкизм" 
 francoism_desc: "Франкизм - это принципы и политика, которые отстаивал Испанский диктатор Генерал Франко." 
   # National Populist 
 national_populism: "Национал-Популизм" 
 national_populism_noun: "Национал-Популизм" 
 national_populism_desc: "Национал-Популизм - это политическая идеология, сочетающая правую политику с популистской риторикой и темами. Риторика часто состоит из антиэлитарных настроений, оппозиции к Истеблишменту и обращения к 'простым людям'." 
  
 # Anarchism 
 anarchism: "Анархизм" 
 anarchism_noun: "Анархизм" 
 anarchism_desc: "Анархистский Режим" 
 anarchism_drift: "Ежедневная поддержка анархизма" 
 anarchism_acceptance: "Анархизм: согласие с дипломатическими действиями" 
   # Egoism 
 egoism: "Эгоизм" 
 egoism_noun: "Эгоизм" 
 egoism_desc: "Эгоизм, или Анархо-Эгоизм - школа анархистской мысли, берущая начало в философии Макса Штирнера, философа-экзистенциалиста XIX века, чье 'имя с привычной регулярностью появляется в исторически ориентированных обзорах анархистской мысли как одного из самых ранних и наиболее известных выразителей индивидуалистического анархизма'." 
   # Libertarianism 
 libertarianism: "Либертарианство" 
 libertarianism_noun: "Либертарианство" 
 libertarianism-desc: "Либертарианство - это убеждение, что общество должно максимизировать автономию и политическую свободу, подчеркивая свободные ассоциации, свободу выбора, индивидуализм и добровольное объединение." 
   # Mutualism 
 mutualism: "Мутуализм" 
 mutualism_noun: "Мутуализм" 
 mutualism_desc: "Мутуализм делает акцент на свободе и суверенитете индивида. Он представляет себе общество, в котором каждый человек может владеть средствами производства, индивидуально или коллективно, а торговля представляет собой эквивалентное количество труда на свободном рынке." 
   # Anarcho-Capitalist 
 anarcho_capital: "Анархо-Капитализм" 
 anarcho_capital_noun: "Анархо-Капитализм" 
 anarcho_capital_desc: "Анархо-Капитализм - это политическая философия и экономическая теория, выступающая за ликвидацию централизованных государств в пользу системы частной собственности, обеспечиваемой частными агентствами, свободных рынков и праволибертарианской интерпретации самообладания, которая расширяет это понятие, включая контроль над частной собственностью как частью самого себя. В отсутствие закона анархо-капиталисты считают, что общество склонно к договорному саморегулированию и цивилизации через участие в свободном рынке, который они описывают как добровольное общество." 
  
 # Fundamentalism 
 fundamentalism: "Фундаментализм" 
 fundamentalism_noun: "Фундаментализм" 
 fundamentalism_desc: "Фундаменталистский Режим" 
 fundamentalism_drift: "Ежедневная поддержка фундаментализм" 
 fundamentalism_acceptance: "Фундаментализм: согласие с дипломатическими действиями" 
   # Shogunate 
 shogunate: "Сёгунат" 
 shogunate_noun: "Сёгунат" 
 shogunate_desc: "Сёгунат - это уникальная итерация аристократического феодализма, характерная только для Японии. Императорская семья, центральная и духовная власть Японии, осуществляет минимальное вмешательство в управление, делегируя большинство обязанностей и полномочий местным аристократическим семьям, называемым Хан, в то время как правительство возглавляет и контролирует сёгун, глава семьи самой зажиточной и богатой из семей Хан." 
   # Shamanism 
 shamanism: "Шаманские Наставления" 
 shamanism_noun: "Шаманские Наставления" 
 shamanism_desc: "Шаманы выступают в роли советников в правительстве и, как считается, обладают способностью взаимодействовать с миром духов. Религиозная структура глубоко интегрирована в общество, и шаманы обычно пытаются направить духов или духовную энергию в физический мир в надежде укрепить нацию." 
   # Christian Fundamentalism 
 christian: "Христианский Фундаментализм" 
 christian_noun: "Христианский Фундаментализм" 
 christian_desc: "Христианский Фундаментализм - это вера в то, что страна должна управляться на основе идеалов буквального толкования Библии." 
   # Islamic Fundamentalism 
 islamist: "Исламский Фундаментализм" 
 islamist_noun: "Исламский Фундаментализм" 
 islamist_desc: "Исламский Фундаментализм - это вера в то, что управление страной должно основываться на идеалах буквального толкования Корана." 
   # Mayan Rivalism 
 mayan_ideology: "Соперничество Майя" 
 mayan_ideology_noun: "Соперничество Майя" 
 mayan_ideology_desc: "СоперничествоМмайя - это политическое движение, в котором вера коренных майя сочетается с антиколониальными настроениями, направленными на создание независимого государства майя." 
