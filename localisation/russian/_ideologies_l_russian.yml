l_russian:
 # This localisation folder is explicitly for Ideology, Subideology, Social Reforms and Government Type Descriptions #NT!
 # Please keep this file clean and formatted correctly or I will commit the next Nanjing -V #NT!

 # ORDERING: #NT!
 # ideology #NT!
 #   sub_ideology #NT!
 #   sub_ideology #NT!

 # DOCUMENTATION: #NT!
 # ideology - Ideology's Adjective (ex: Democratic) #NT!
 # ideology_noun - Ideology's Pronoun (ex: Democracy) #NT!
 # ideology_desc - Ideology's Description (ex: Democratic Regime) #NT!
 # ideology_drift - Ideology Drift Tooltip (ex: Daily Democratic Support) #NT!
 # ideology_acceptance - Ideology Acceptance (ex: Acceptance of Democracy) #NT!

# Radical Socialism #NT!
 ideology_radical_socialism: "Радикальный Социалист" #NT!
 ideology_radical_socialism_noun: "Радикальный Социализм" #NT!
 ideology_radical_socialism_desc: "Радикальное Социалистическое Правительство" #NT!
 ideology_radical_socialism_drift: "Ежедневная поддердка Радикального Социализма" #NT!
 ideology_radical_socialism_acceptance: "Принятие Радикального Социализма" #NT!
  # Marxism #NT!
    marxism: "Марксист"
    marxism_noun: "Марксизм"
    marxism_desc: "[marxism_desc_scripted]"
    marxism_loc_normal: "Политические и экономические теории Карла Маркса и Фридриха Энгельса, позднее развитые их последователями и ставшие основой теории и практики коммунизма."
    marxism_loc_funny: "Социализм - это когда правительство делает что-то. Чем больше социализма, тем больше вещей оно делает. А когда оно делает действительно много вещей, это коммунизм!".
  # Leninism #NT!
    leninism: "Ленинист"
    leninism_noun: "Ленинизм"
    leninism_desc: "[leninism_desc_scripted]"
    leninism_loc_normal: "Ленинизм - политическая идеология, разработанная русским революционером-марксистом Владимиром Лениным, которая предлагает установление диктатуры пролетариата под руководством революционной авангардной партии в качестве политической прелюдии к установлению коммунизма."
    leninism_loc_funny: "Ленинизм - это марксизм, когда правительство делает очень много".
  # Maoism #NT!
    maoism: "Маоист"
    maoism_noun: "Маоизм"
    maoism_desc: "[maoism_desc_scripted]"
    maoism_loc_normal: "Маоизм, или мысль Мао Цзэдуна, - это разновидность марксизма-ленинизма, которую Мао Цзэдун разработал для осуществления социалистической революции в сельскохозяйственном, доиндустриальном обществе Китайской Республики, а затем Китайской Народной Республики".
    maoism_loc_funny: "Маоизм - это когда правительство делает всякую ерунду, но по-китайски."
  # Stalinism #NT!
    stalinism: "Сталинист"
    stalinism_noun: "Сталинизм"
    stalinism_desc: "[stalinism_desc_scripted]"
    stalinism_loc_normal: "Сталинизм основан на марксизме-ленинизме и включает создание однопартийного тоталитарного полицейского государства, быструю индустриализацию, теорию социализма в одной стране, коллективизацию сельского хозяйства, обострение классовой борьбы при социализме, культ личности и подчинение интересов зарубежных коммунистических партий интересам ведущей авангардной партии коммунистической революции того времени."
    stalinism_loc_funny: "Сталинизм - это ленинизм, когда правительство делает немного слишком много вещей."
  # Trotskyism #NT!
    trotskyism: "Троцкист"
    trotskyism_noun: "Троцкизм"
    trotskyism_desc: "[trotskyism_desc_scripted]"
    trotskyism_loc_normal: "Троцкизм - это убеждение, что пока существует капитализм, социализм существовать не может. Троцкизм также выступает за "перманентную революцию" во всем мире".
    trotskyism_loc_funny: "Троцкизм - это когда правительство делает всякую ерунду и никогда не перестает делать ее повсюду".
  # Anti Revisionism #NT!
    anti_revisionism: "Антиревизионист"
    anti_revisionism_noun: "Антиревизионизм"
    anti_revisionism_desc: "[anti_revisionism_desc_scripted]"
    anti_revisionism_loc_normal: "Антиревизионизм - это текучее определение коммунизма, которое меняется в зависимости от места и ситуации. Некоторые антиревизионисты выступают против ветвей сталинизма, предпочитая придерживаться ортодоксального марксизма. Некоторые - наоборот. Однако во всех формах ревизионизма неизменно одно: они считают другие ветви коммунизма, которые они считают "неправильными", большей угрозой, чем капитализм".
    anti_revisionism_loc_funny: "Антиревизионизм - это когда правительство делает что-то, но ему не нравится, как другие правительства, делающие что-то, занимаются своим делом".
  # Bernstein Marxism #NT!
    bernstein: "Бернштейн-марксист"
    bernstein_noun: "Бернштейновский марксизм"
    bernstein_desc: "[bernstein_desc_scripted]"
    bernstein_loc_normal: "Бернштейновский марксизм - это школа марксистской мысли, которая выступает против идеи о необходимости насильственной революции для создания марксистской утопии. Напротив, более практичным и успешным является внедрение марксизма мирными и демократическими методами."
    bernstein_loc_funny: "Марксизм Бернштейна - это когда правительство делает всякую ерунду, но делает это в результате демократии".
  # Kongsi #NT!
    kongsi: "Конгсист"
    kongsi_noun: "Конгси"
    kongsi_desc: "Конгси - это незападная философия, которая представляет собой управление чем-то, что имеет коллективный или общий интерес среди составляющих сообществ."
  # Syndicalism #NT!
    syndicalism: "Синдикалист"
    syndicalism_noun: "Синдикализм"
    syndicalism_desc: "[syndicalism_desc_scripted]"
    syndicalism_loc_normal: "Движение за передачу собственности и контроля над средствами производства и распределения профсоюзам рабочих."
    syndicalism_loc_funny: "Юнионизм - это когда профсоюзы делают что-то. Чем больше профсоюзов, тем больше вещей они делают. А когда они делают действительно много вещей, это синдикализм!".
  # Owenism #NT!
    owensim: "Оуэнизм"
    owensim_desc: "[owenism_desc_scripted]"
    owenism_loc_normal: "Оуэнизм - утопическая социалистическая философия социального реформатора 19 века Роберта Оуэна и его последователей и продолжателей, известных как оуэниты. Оуэнизм был нацелен на радикальную реформу общества и считается предтечей кооперативного движения."
    owenism_loc_funny: "Оуэнизм - это когда правительство делает что-то, но это сделал какой-то парень по имени Оуэн".
  # Religious Socialism #NT!
    religious_social: "[GetNationalReligion1] Социалист"
    religious_social_noun: "Религиозный социализм"
    religious_social_desc: "[religious_social_desc_scripted]"
    religious_social_loc_normal: "Религиозный социализм - это тип социализма, основанный на религиозных ценностях. Часто делая акцент на общине и равенстве, многие религиозные секты нашли и положили в основу своего образа жизни и идеологии убеждения и принципы взаимовыручки, основанные на постулатах социализма."
    religious_social_loc_funny: "Религиозный социализм - это когда церковь делает что-то. Чем больше религиозного социализма, тем больше вещей она делает. А когда она делает действительно много вещей, это религиозный коммунизм!".
  # Democratic Socialism #NT!
    democratic_socialism: "Демократический социалист"
    democratic_socialism_noun: "Демократический социализм"
    democratic_socialism_desc: "Демократический социализм - это политическая философия, поддерживающая политическую демократию в рамках экономики, находящейся в общественной собственности, с особым акцентом на экономическую демократию, демократию на рабочем месте и самоуправление трудящихся в рамках рыночной социалистической экономики или некоторой формы децентрализованной плановой социалистической экономики."
  # Lincolnism #NT!
    lincolnism: "Линкольнист"
    lincolnism_noun: "Линкольнизм"
    lincolnism_desc: "Линкольнизм - это политическая философия, основанная на социалистической экономике и сильной приверженности американским принципам свободы и вольности. Он отдает приоритет идеалам расового равенства гораздо больше, чем другие формы социализма, и выступает за сильное центральное правительство, хотя и отвергает идею тоталитарного государства."

# Social Egalitarianism #NT!
 social_egalitarianism: "Социал-эгалитар"
 social_egalitarianism_noun: "Социальный эгалитаризм"
 social_egalitarianism_desc: "Социал-эгалитарное правительство"
 social_egalitarianism_drift: "Ежедневная поддержка социального эгалитаризма"
 social_egalitarianism_acceptance: "Принятие социального эгалитаризма"
  # National Progressivism #NT!
    national_progressive: "Национальный прогрессивист"
    national_progressive_noun: "Национальный прогрессивизм"
    national_progressive_desc: "Национальный прогрессивизм - это политическая философия, которая сочетает прогрессивизм основного направления с гражданским национализмом. Он призывает к реформам, которые соответствуют основным прогрессивным идеалам, но подчеркивает "три С" - сохранение природных ресурсов, контроль над корпорациями и защиту прав потребителей. Он также поддерживает сильную армию, иностранное вмешательство и разрушение доверия".
  # Social Liberalism #NT!
    liberal_social: "Социальный либерал"
    liberal_social_noun: "Социальный либерализм"
    liberal_social_desc: "Социальный либерализм - это политическая идеология, которая считает, что индивидууму необходим уровень социальной справедливости."
  # Market Liberalism #NT!
    market_social: "Социальный капиталист"
    market_social_noun: "Социальный капитализм"
    market_social_desc: "Социальный капитализм как теория, политическая или философская позиция оспаривает идею о том, что капиталистическая система по своей природе антагонистична социальным целям или политической экономике, характеризующейся большим экономическим равенством. Суть социальной рыночной экономики заключается в том, что частные рынки являются наиболее эффективным механизмом распределения, но максимизация производства достигается за счет разумного государственного макроэкономического управления экономикой. Социальная рыночная экономика предполагает, что сильная сеть социальной поддержки для менее обеспеченных слоев населения повышает производительность капитала. Уменьшение бедности и расширение благосостояния для многочисленного среднего класса способствует расширению участия на рынке капитала."
  # Republicanism #NT!
    republicanism: "Республиканство"
    republicanism_desc: "Республиканизм - это широкий термин, который в целом описывает желание двигаться в направлении народного суверенитета, увеличения свободы и представительства для всех людей."
  # Social Democracy #NT!
    social_democracy: "Социал-демократ"
    social_democracy_noun: "Социал-демократия"
    social_democracy_desc: "Социал-демократия - это экономическая идеология и политический режим, который описывается учеными как пропаганда экономических и социальных интервенций для продвижения социальной справедливости в рамках либерально-демократического государства и смешанной экономики, ориентированной на капитализм. Протоколы и нормы, используемые для достижения этой цели, включают в себя приверженность представительной и партисипативной демократии, меры по перераспределению доходов, регулирование экономики в общих интересах и положения о социальном обеспечении."
  # Tridemism #NT!
    tridemism: "Тридемист"
    tridemism_noun: "Тридемизм"
    tridemism_desc: "Тридемизм - это политическая философия, которая подчеркивает важность национализма, демократии и жизнеобеспечения народа. В частности, развитие гражданской нации, право народа управлять собой, а также то, что правительство должно сосредоточиться на улучшении благосостояния граждан с помощью политики социального обеспечения."

# Centrism #NT!
 centrism: "Либерал"
 centrism_noun: "Либерализм"
 centrism_desc: "Либеральное правительство"
 centrism_drift: "Ежедневная поддержка либерализма"
 centrism_acceptance: "Принятие либерализма"
  # Market Liberal #NT!
    market_liberal: "Рыночный либерал"
    market_liberal_noun: "Рыночный либерализм"
    market_liberal_desc: "Рыночный либерализм - это политическая идеология и ветвь либерализма, которая выступает за гражданские свободы в условиях верховенства закона с акцентом на экономическую свободу."
  # Moderate Liberalism #NT!
    moderatism: "Умеренный либерал"
    moderatism_noun: "Умеренный либерализм"
    moderatism_desc: "В политике умеренный либерализм - это политическое мировоззрение или конкретная позиция, предполагающая принятие или поддержку баланса между степенью социального равенства и степенью социальной иерархии, при этом выступая против политических изменений, которые приведут к значительному сдвигу общества либо влево, либо вправо."
  # Conservative Liberal #NT!
    conserv_liberal: "Консервативный либерал"
    conserv_liberal_noun: "Консервативный либерализм"
    conserv_liberal_desc: "Консервативный либерализм - это вариант либерализма, сочетающий либеральные ценности и политику с консервативными позициями, или просто представляющий правое крыло либерального движения."
  # Liberal Nationalism #NT!
    liberal_nationalism: "Либеральный националист"
    liberal_nationalism_noun: "Либеральный национализм"
    liberal_nationalism_desc: "Гражданский национализм, также известный как либеральный национализм, - это форма национализма, выделяемая политическими философами, которые верят в инклюзивную форму национализма, придерживающуюся традиционных либеральных ценностей свободы, терпимости, равенства и прав личности. Гражданская нация - это политическая идентичность, построенная на основе общего гражданства в рамках государства. Таким образом, "гражданская нация" определяется не языком или культурой, а политическими институтами и либеральными принципами, которые ее граждане обязуются соблюдать. Членство в гражданской нации открыто для всех, кто разделяет эти ценности."

# Social Liberalism #NT!
 ideology_social_liberalism: "Социал Либерал" #NT!
 ideology_social_liberalism_noun: "Социал Либерализм" #NT!
 ideology_social_liberalism_desc: "Социал Либеральное правительство" #NT!
 ideology_social_liberalism_drift: "Ежедневная поддержка социал либерализма" #NT!
 ideology_social_liberalism_acceptance: "Принятие социал либерализма" #NT!
  # Radical Liberalism #NT!
    radical_liberal: "Радикал"
    radical_liberal_noun: "Радикализм"
    radical_liberal_desc: "Радикализм - это политическая философия эпохи Просвещения, которая стремится к институциональной, социальной/экономической и особенно культурной/образовательной реформе, чтобы позволить каждому гражданину реализовать свои либеральные права на практике, часто продвигая секуляризм, республиканизм и радикальную демократию."
  #Социальный_либерализм #НТ!
    ideology_sub_social_liberal: "Социал либерал" #NT!
    ideology_sub_social_liberal_noun: "Социальный либерализм" #NT!
    ideology_sub_social_liberal_desc: "Социальный либерализм - это политическая философия и разновидность либерализма, которая одобряет регулируемую рыночную экономику и расширение гражданских и политических прав. При социальном либерализме общее благо рассматривается как гармоничное со свободой индивидуума." #NT!
  #третийпуть #NT!
    ideology_sub_third: "Сторонник третьего пути" #NT!
    ideology_sub_third_noun: "Третий путь" #NT!
    ideology_sub_third_desc: "Третий путь - это политическая философия и политическая позиция сродни центризму, которая пытается примирить правую и левую политику, выступая за различный синтез правоцентристских и центристских экономических платформ с некоторыми левоцентристскими социальными политиками." #NT!
  #Парламент #NT!
    ideology_sub_parlia_repub: "Парламент" #NT!
    ideology_sub_parlia_repub_noun: "Парламентаризм" #NT!
    ideology_sub_parlia_repub_desc: "Парламентская система - это система демократического управления государством, в которой исполнительная власть черпает свою демократическую легитимность из своей способности пользоваться доверием законодательной власти, обычно парламента, а также несет ответственность перед этим парламентом. В парламентской системе главой государства обычно является лицо, отличное от главы правительства." #NT!

# Conservativism #NT!
 traditional_conservatism: "Традиционный консерватор"
 traditional_conservatism_noun: "Традиционный консерватизм"
 traditional_conservatism_desc: "Консервативное правительство"
 traditional_conservatism_drift: "Ежедневная поддержка традиционного консерватизма"
 traditional_conservatism_acceptance: "Принятие традиционного консерватизма"
  # Toryism #NT!
    toryism: "Торист"
    toryism_noun: "Торизм"
    toryism_desc: "Тори придерживается политической философии, торизма, основанной на британской версии традиционализма и консерватизма, которая отстаивает превосходство социального порядка в том виде, в каком он развивался на протяжении истории."
  # Federalism #NT!
    federal: "Федералист"
    federal_noun: "Федерализм"
    federal_desc: "Федерализм - это смешанный или комбинированный способ правления, сочетающий общее правительство (центральное или "федеральное" правительство) с региональными правительствами (провинциальными, штатными, кантональными, территориальными или другими органами власти) в единой политической системе. Он также обозначает политическую идеологию, продвигающую его".
    # Neoconservatism #NT!
    neoconserv: "Неоконсерватор"
    neoconserv_noun: "Неоконсерватизм"
    neoconserv_desc: "Неоконсерватизм - это политическая идеология, характеризующаяся акцентом на капитализме со свободным рынком и интервенционистской внешней политикой. Он также обычно сопровождается социальным консерватизмом."
  # Conservatism #NT!
    conserv: "Консерватор"
    conserv_noun: "Консервативизм"
    conserv_desc: "Консерватизм - это политическая и социальная философия, поддерживающая традиционные социальные институты в контексте культуры и цивилизации."
  # Paleoconservativism #NT!
    paleoconserv: "Палеоконсерватор"
    paleoconserv_noun: "Палеоконсерватизм"
    paleoconserv_desc: "Палеоконсерватизм - это политическая философия и разновидность консерватизма в новом мире, подчеркивающая национализм, христианскую этику, регионализм и традиционалистский консерватизм."
  # National Conservatism #NT!
    natconserv: "Национальный консерватор"
    natconserv_noun: "Национальный консерватизм"
    natconserv_desc: "Национальный консерватизм - это политический термин, используемый в основном в Европе для описания варианта консерватизма, который больше сосредоточен на национальных интересах, чем стандартный консерватизм, а также поддерживает культурную и этническую идентичность, но при этом не является откровенно националистическим или поддерживающим крайне правый подход."

# Authoritarian Democracy #NT!
 radical_democracy: "Периферист"
 radical_democracy_noun: "Периферийная Демократия"
 radical_democracy_desc: "Периферийное правительство"
 radical_democracy_drift: "Ежедневная поддержка периферии"
 radical_democracy_acceptance: "Принятие периферийной дипломатии"
  # Authoritarian Democracy #NT!
    authoritarian_democracy: "Авторитарный Демократ"
    authoritarian_democracy_noun: "Авторитарная демократия"
    authoritarian_democracy_desc: "Правительства авторитарных демократий проводят выборы, чтобы создать образ демократии, но на практике едва ли функционируют как демократия. Отсутствие подлинного демократического процесса может быть вызвано слабостью институтов или разгулом коррупции."
  # Reactionary #NT!
    reactionary: "Реакционер"
    reactionary_desc: "Реакционер - это человек, который придерживается политических взглядов, выступающих за возврат к status quo ante, предыдущему политическому состоянию общества, которое, по их мнению, обладало характеристиками (дисциплина, уважение к власти и т.д.), негативно отсутствующими в современном статус-кво общества."
  # Revolutionary #NT!
    revolutionary: "Революционер"
    revolutionary_noun: "Революционаризм"
    revolutionary_desc: "Революционное правительство - это форма временного правительства между успехом революции и полным воплощением идеалов революции."
  # Plutocracy #NT!
    plutocracy: "Плутократ"
    plutocracy_noun: "Плутократия"
    plutocracy_desc: "Плутократия - это общество, которое управляется или контролируется людьми с большим богатством или доходом."
  # Stratocracy #NT!
    military_goverment: "Стратократ"
    military_goverment_noun: "Стратократия"
    military_goverment_desc: "Стратократия - это форма правления, возглавляемая военачальниками. Ветви власти управляются военными силами, правительство легально по законам данной юрисдикции и обычно осуществляется военными работниками. Граждане, проходящие обязательную или добровольную военную службу, или ветераны, уволенные с почестями, имеют право избирать или управлять. Административные, судебные и/или законодательные полномочия военных поддерживаются законом, конституцией и обществом. Она не обязательно должна быть автократической или олигархической по своей природе, чтобы сохранить свое право на правление."
  # Military Junta #NT!
    military_junta: "Хунта"
    military_junta_noun: "Военная хунта"
    military_junta_desc: "Военная хунта - это правительство, возглавляемое комитетом военных лидеров."
  # Daimyo Republic #NT!
    daimyo_republic: "Даймё"
    daimyo_republic_noun: "Республиканский Даймё"
    daimyo_republic_desc: "Республиканский Даймё - это специализированная форма правления в [Root.GetName], где отдельный человек или совет повелителей Даймё и их советники принимают политические решения для нации."
  # Kemalism #NT!
    kemalism: "Кемалист"
    kemalism_noun: "Кемализм"
    kemalism_desc: "Кемализм - это идеология, основанная на 6 фундаментальных столпах: республиканизм, популизм, лаицизм, реформизм, национализм и статизм. В частности, он поддерживает представительную парламентскую демократию, передачу социально-экономической власти простым гражданам, изгнание религии из государственных дел и наоборот, реформирование страны для перехода от старых традиций к современности, гражданскую нацию и регулирование правительством экономической деятельности страны."
    # Dixiecrat #NT!
    dixiecrat: "Диксират"
    dixiecrat_noun: "Диксикратизм"
    dixiecrat_desc: "Диксикраты - члены Демократической партии, сочетающие идеологические корни Эндрю Джексона с особенностями современного американского Юга. Диксикраты выступают за слабое государственное регулирование штатов и стремятся сохранить или вернуть статус-кво расовых законов в отношении афроамериканского населения."

# Autocracy #NT!
 autocracy: "Автократ"
 autocracy_noun: "Автократия"
 autocracy_desc: "Автократическое правительство"
 autocracy_drift: "Ежедневная поддержка автократии"
 autocracy_acceptance: "Принятие автократии"
  # Despotism #NT!
    despotism: "Деспот"
    despotism_noun: "Деспотизм"
    despotism_desc: "Деспотизм - это форма немонархического абсолютизма, при которой один субъект правит с абсолютной властью над всеми государственными структурами и всем населением без допустимой оппозиции и обычно с политически и религиозно репрессивным правительством."
  # Limited Monarchy #NT!
    constit_monarch: "Конституционный монарх"
    constit_monarch_noun: "Конституционная монархия"
    constit_monarch_desc: "Конституционная монархия - это форма монархии, при которой суверен осуществляет власть в соответствии с писаной или неписаной конституцией. Конституционная монархия отличается от абсолютной монархии, в которой конституционные монархи обязаны осуществлять свои полномочия и власть в пределах, предписанных установленными правовыми рамками."
  # Absolutism #NT!
    absolutism: "Абсолютный монарх"
    absolutism_noun: "Абсолютная монархия"
    absolutism_desc: "Абсолютная монархия - это форма монархии, при которой монарх обладает верховной самодержавной властью, в основном не ограниченной писаными законами, законодательной властью или обычаями."
  # Bonapartism #NT!
    bonapartism: "Бонапартист"
    bonapartism_noun: "Бонапартизм"
    bonapartism_desc: "Бонапартизм - политическая идеология, идущая от Наполеона Бонапарта и его последователей и преемников. После Наполеона этот термин применялся к французским политикам, захватившим власть в результате переворота 18 брюмера, правившим во Французском консульстве, а затем в Первой и Второй Французских империях. В более широком смысле этот термин использовался для обозначения политического движения, выступавшего за диктатуру или авторитарное централизованное государство с харизматическим лидером, основанным на антиэлитарной риторике, поддержке армии и консерватизме. В более широком смысле "бонапартизм" может использоваться для описания замены гражданского руководства военным в революционных движениях или правительствах."
  # Legitimists (Bourbonists) #NT!
    legitimism: "Легитимист"
    legitimism_noun: "Легитимизм"
    legitimism_desc: "Легитимисты - роялисты, придерживающиеся прав династического наследования французской короны потомками старшей ветви династии Бурбонов, которая была свергнута в ходе Июльской революции 1830 года. Они отвергают притязания Июльской монархии 1830-1848 годов, которая возвела на трон Луи Филиппа, герцога Орлеанского, главу Орлеанской кадетской ветви династии Бурбонов, пока он тоже не был свергнут и вместе с семьей отправлен в изгнание."
  # Orleanists #NT!
    orleanism: "Орлеанист"
    orleanism_noun: "Орлеанизм"
    orleanism_desc: "Орлеанисты - это те, кто поддерживал конституционную монархию, выраженную Орлеанским домом. Орлеанистам противостояли два других монархических течения: более консервативный легитимизм, который был верен старшей ветви дома Бурбонов после 1830 года, и бонапартизм, который поддерживал наследие и наследников Наполеона."
  # Tribal #NT!
    tribe: "Вождь племени"
    tribe_noun: "Племенное управление"
    tribe_desc: "Племенные правительства не имеют чрезвычайно сильной центральной власти, скорее управление организуется местными племенными советами". #NT!

# Chauvinist #NT!
 chauvinist_populism: "Шовинист-Популист"
 chauvinist_populism_noun: "Шовинистический популизм"
 chauvinist_populism_desc: "Шовинистское правительство"
 chauvinist_populism_drift: "Ежедневная поддержка шовинистического популизма"
 chauvinist_populism_acceptance: "Принятие шовинистического популизма"
  # Fascism #NT!
    fascism: "Фашист"
    fascism_noun: "Фашизм"
    fascism_desc: "Фашизм - это форма ультраправого, авторитарного ультранационализма, характеризующаяся диктаторской властью, насильственным подавлением оппозиции, жесткой регламентацией общества и экономики, и выступающая против либерализма, демократии, марксизма и анархизма."
  # Nazism #NT!
    nazism: "Национал-социалист"
    nazism_noun: "Национал-социализм"
    nazism_desc: "Нацизм - это форма фашизма, презирающая либеральную демократию и парламентскую систему. Он включает в свое кредо ярый антисемитизм, антикоммунизм, научный расизм и использование евгеники."
  # Clericism #NT!
    cleric_fascism: "Клерикал"
    cleric_fascism_noun: "Клерикальный фашизм"
    cleric_fascism_desc: "Клерикальный фашизм - это идеология, сочетающая политические и экономические доктрины фашизма с клерикализмом. Этот термин используется для описания организаций и движений, сочетающих религиозные элементы с фашизмом, получающих поддержку от религиозных организаций, выражающих симпатии к фашизму, или фашистских режимов, в которых духовенство играет ведущую роль."
  # Rexism #NT!
    rexism: "Рексист"
    rexism_noun: "Рексизм"
    rexism_desc: "Рексизм - это ультраправая католическая, националистическая, авторитарная и корпоративистская идеология, призывающая к "моральному обновлению" общества через господство католической церкви, формирование корпоративистского общества и отмену либеральной демократии."
  # Falangism #NT!
    falangism: "Фалангист"
    falangism_noun: "Фалангизм"
    falangism_desc: "Фалангизм - это форма фашизма, призывающая к национальному единству, ликвидации регионального сепаратизма, установлению диктатуры и синдикалистской экономической модели."
  # Francoism #NT!
   francoism: "Франкоист"
    francoism_noun: "Франкоизм"
    francoism_desc: "Франкоизм - это принципы и политика, отстаиваемые испанским диктатором генералом Франко."
  # National Populist #NT!
    national_populism: "Национал-популист"
    national_populism_noun: "Национал-популизм"
    national_populism_desc: "Национал-популизм - это политическая идеология, сочетающая правую политику с популистской риторикой и темами. Риторика часто состоит из антиэлитарных настроений, оппозиции к истеблишменту и обращения к "простым людям"."

# Anarchism #NT!
 anarchism: "Анархист"
 anarchism_noun: "Анархизм"
 anarchism_desc: "Анархическое правительство"
 anarchism_drift: "Ежедневная поддержка анархизма"
 anarchism_acceptance: "Принятие анархизма"
  # Egoism #NT!
     egoism: "Эгоист"
    egoism_noun: "Эгоизм"
    egoism_desc: "Эгоизм, или анархо-эгоизм - это школа анархической мысли, которая берет свое начало в философии Макса Штирнера, философа-экзистенциалиста 19 века, чье "имя с привычной регулярностью появляется в исторически ориентированных обзорах анархистской мысли как одного из самых ранних и наиболее известных выразителей индивидуалистического анархизма"".
  # Libertarianism #NT!
    libertarianism: "Либертарианец"
    libertarianism_noun: "Либертарианство"
    libertarianism-desc: "Либертарианство - это убеждение, что общество должно максимизировать автономию и политическую свободу, подчеркивая свободную ассоциацию, свободу выбора, индивидуализм и добровольное объединение."
  # Mutualism #NT!
    mutualism: "Мутуалист"
    mutualism_noun: "Мутуализм"
    mutualism_desc: "Мутуализм делает акцент на свободе и суверенитете индивидуума. Он представляет себе общество, в котором каждый человек может обладать средствами производства, индивидуально или коллективно, а торговля представляет собой эквивалентное количество труда на свободном рынке."
  # Anarcho-Capitalist #NT!
    anarcho_capital: "Анархо-капиталист"
    anarcho_capital_noun: "Анархо-капитализм"
    anarcho_capital_desc: "Анархо-капитализм - это политическая философия и экономическая теория, которая выступает за ликвидацию централизованных государств в пользу системы частной собственности, обеспечиваемой частными агентствами, свободных рынков и праволибертарианской интерпретации самообладания, которая расширяет эту концепцию, включая контроль над частной собственностью как частью себя. В отсутствие закона анархо-капиталисты считают, что общество стремится к договорному саморегулированию и цивилизации через участие в свободном рынке, который они описывают как добровольное общество."

# Fundamentalism #NT!
 fundamentalism: "Фундаменталист"
 fundamentalism_noun: "Фундаментализм"
 fundamentalism_desc: "Фундаменталистское правительство"
 fundamentalism_drift: "Ежедневная поддержка фундаментализма"
 fundamentalism_acceptance: "Принятие фундаментализма"
  # Shogunate #NT!
    shogunate: "Сёгунат"
    shogunate_noun: "Сёгунат"
    shogunate_desc: "Сёгунат - это уникальная итерация аристократического феодализма, характерная только для Японии. Императорская семья, центральная и духовная власть Японии, поддерживает минимальное вмешательство в управление, делегируя большинство обязанностей и полномочий местным аристократическим семьям, называемым Хан, в то время как правительство возглавляет и контролирует сёгун, глава семьи наиболее состоятельной и богатой из семей Хан."
  # Shamanism #NT!
    shamanism: "Шаман"
    shamanism_noun: "Шаманизм"
    shamanism_desc: "Шаманы выступают в качестве советников в правительстве и, как считается, обладают способностью взаимодействовать с миром духов. Религиозная структура глубоко интегрирована в общество, и шаманы обычно пытаются направить этих духов или духовные энергии в физический мир, в надежде укрепить нацию."
  # Christian Fundamentalism #NT!
    christian: "Христианский фундаменталист"
    christian_noun: "Христианский фундаментализм"
    christian_desc: "Христианский фундаментализм - это вера в то, что страна должна управляться на основе идеалов буквального толкования Библии."
  # Islamic Fundamentalism #NT!
    islamist: "Исламский фундаменталист"
    islamist_noun: "Исламский фундаментализм"
    islamist_desc: "Исламский фундаментализм - это вера в то, что страна должна управляться на основе идеалов буквального толкования Корана."
  # Mayan Rivalism #NT!
    mayan_ideology: "Майист".
    mayan_ideology_noun: "Майизм"
    mayan_ideology_desc: "Майизм - это политическое движение, которое смешивает веру коренных майя с антиколониальными настроениями, чтобы поддержать независимое государство майя."
  # Other #NT!
    other_ideology: ""
    other_ideology_desc: ""
