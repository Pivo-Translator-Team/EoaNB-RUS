 BM_HISTORY_TITLE: "Краткая история"
 IC_MAJOR_COUNTRIES: "Великие Державы" 
 IC_MINOR_COUNTRIES: "Второстепенные Державы" 
 END_OF_NEW_BEG_NAME: "Конец Нового Начала" 
 END_OF_NEW_BEG_DESC: "Империи находятся на пике своего могущества. Европейские державы распространяют свое влияние вширь и вглубь - от равнин Африки до гор Азии. Окончание Крымской Войны обеспечивает десятилетия мира, а в Северной и Южной Америке начинает оседать пыль. Кажется, что все идет гладко, и распространение цивилизации принесло миру очередной Ренессанс. Однако трещины не остаются незамеченными: британские колонии в Индии рушатся, и только Бог знает, чем это обернется для колониальных держав. \n Близится конец системы, созданной веками, конец, который принесет новое начало миру, каким мы его знаем." 
 END_OF_NEW_BEG_PAX_ORIENTALIS_NAME: "Pax Orientalis" 
 END_OF_NEW_BEG_PAX_ORIENTALIS_DESC: "Империи находятся на пике своего могущества. Европейские державы распространяют свое влияние вширь и вглубь - от равнин Африки до гор Азии. Окончание Крымской Войны обеспечивает десятилетия мира, а в Северной и Южной Америке начинает оседать пыль. Кажется, что все идет гладко, и распространение цивилизации принесло миру очередной Ренессанс. Однако трещины не остаются незамеченными: британские колонии в Индии рушатся, и только Бог знает, чем это обернется для колониальных держав. \n Близится конец системы, созданной веками, конец, который принесет новое начало миру, каким мы его знаем." 
 ENG_END_OF_NEW_BEG_DESC: "Десятилетия Викторианской Эпохи показали неоспоримое господство Британии в Атлантике. Корона сияет как солнце, которое никогда не заходит, на самом краю известного мира, и каждый британский рубеж служит в нем жемчужиной. Однако мир меняется, и последняя жемчужина - Индия - начинает трескаться под давлением. Религиозные конфликты раздулись до такой степени, что стали угрожать положению непобедимой империи, а когда рушится одна колония, за ней следуют остальные. Теперь случилось то, чего больше всего боялись: повстанцы захватили Дели и основали базу. В распоряжении Британии по-прежнему много людей, но если не проявить осторожность, этот самый мятеж может привести к падению Индии." 
 USA_END_OF_NEW_BEG_DESC: "Америка переживает поколение процветания и роста. Следуя Предначертаниям Судьбы, Соединенные Штаты расширили свое влияние на земли, некогда захваченные туземцами и мексиканцами. Хотя Штаты не совсем свободны от конфликтов: восстание Мормонов в Юте беспокоит нацию, а в Свободных Штатах и Приграничье не утихают споры о правах рабов. \nЕсли не лечить эти шрамы, то конфликт затронет саму Конституцию Соединенных Штатов, а если его не разрешить, то нация в конце концов развалится на части." 
 FRA_END_OF_NEW_BEG_DESC: "Не прошло и нескольких месяцев, как Парижский Мирный Договор положил конец кровавому конфликту между Россией и Союзными войсками, наступив очередную эру 'мира' для Европейских держав. Равновесие на Черном море восстановлено, но Французская Империя вряд ли успокоилась. Франция все еще не торопится восстанавливать свою империю, а амбиции Наполеона III, направленные на итальянские земли, вызывают напряженность в Альпах. \nОкутанная престижем победы и новой империи, Франция встречает новую эру." 
 PRS_END_OF_NEW_BEG_DESC: "Пруссия на подъеме. Победа в Наполеоновскую Эпоху до сих пор хранится в памяти Пруссаков, и с тех пор они не знают поражений. Контролируя большую часть Немецких земель, Пруссия превратилась в мировую державу после революции 1848 года. Однако даже внутри Германской Конфедерации соперничество между Пруссией и Австрийской империей доставляет беспокойство слабым государствам. Когда здоровье короля Фридриха Вильгельма находится под угрозой, нация становится уязвимой как никогда. \nНе только Пруссия осознает свою силу, и настало время доказать, как ее можно использовать." 
 RUS_END_OF_NEW_BEG_DESC: "Горькое поражение охватило всю страну, ведь Крымская Война завершилась так, что русские оказались в проигрыше. Модернизация могла оказаться слишком сложной задачей для России, и теперь, после пережитого унижения, путь к реформации будет только усугубляться. Однако еще не все потеряно: у России еще много дорог, чтобы оправиться от войн. Цинские войска разбиты в результате Опиумных Войн, а Афган остается открытым пространством для Империи. \n История России начинается только сейчас." 
 AUS_END_OF_NEW_BEG_DESC: "Австрийская Империя на протяжении веков была неоспоримой державой Центральной Европы. Их правление и влияние распространяется на десятки национальностей, а остатки дома Габсбургов до сих пор живут при бесчисленных дворах. Однажды их власть была оспорена Наполеоном, но после того как западная угроза была подавлена, а Россия недавно потерпела поражение в Крымской войне, в Европе не осталось никого, кто мог бы оспорить власть австрийцев на суше. Но не все так стабильно: хитрый баланс, установившийся десятилетия назад, нарушился 9 лет назад, и Пруссия продолжает угрожать Австрии, расширяя свою власть в Немецких землях." 
 PIE_END_OF_NEW_BEG_DESC: "Подготовка к созданию новой Италии завершена. Кавур доказал свою легитимность крымским союзом с помощью шкурной дипломатии и возвел Сардинское Королевство в ранг мировых держав. Сардиния-Пьемонт проделала долгий путь, но впереди еще долгая дорога. Сердце Римской империи контролируется папством, а Южная Италия - Двумя Сицилиями. От того, как три державы сохранят равновесие на полуострове и защитят себя от трусливых европейских держав, будет зависеть формирование новой Италии. Рисорджименто кажется шагом, а на самом деле - милей." 
 QNG_END_OF_NEW_BEG_DESC: "История еще никогда не была столь сокрушительной для Империи. Во время Опиумной Войны, Западники пришли с военными кораблями и пушками; и вот они снова здесь. Цин оставались величайшей державой Востока на протяжении тысячелетий, и за несколько десятилетий их сила не только была поставлена под сомнение, но и оказалась бессильной перед империализмом и колониализмом. Со времен первой войны мало что изменилось, и теперь китайцам приходится защищать свой суверенитет и Священный Мандат на свои земли. \nДля Империи, как и для многих других, некогда непобедимых, но рухнувших под ударами перемен, положение остается непростым." 
 KOR_END_OF_NEW_BEG_DESC: "Династия Чосон правит Корейским Полуостровом с 1392 года. Во время правления династии Чосон, Конфуцианство стало государственной идеологией и религией Кореи, в то время как Буддизм и другие религии не получили широкого распространения. После Японских вторжений в Корею в XVI и XVII веках, которые едва не привели к уничтожению страны, династия Чосон с тех пор придерживалась строгой политики изоляции, которую на Западе окрестили «Королевством Отшельников». Но по мере приближения рубежа веков и продолжения XIX столетия в Корее возникает множество новых проблем. Некогда сильная династия Чосон стала не более чем марионеткой клана Андон Ким, а в правительстве полно коррумпированных чиновников с неверной лояльностью, поскольку различные кланы борются за власть. Новые школы мысли угрожают традициям Конфуцианства в Корее, и народ страдает. Пока все эти внутренние дела доводят людей до грани восстания, на Востоке надвигается новая угроза. Западные страны наконец-то заинтересовались народами Востока. Некогда великий Корейский союзник Цин развалился в результате внутреннего восстания и иностранного вторжения, и западные державы влияют на войну в Японии, чтобы открыть свои двери. Пройдет немного времени, и эти страны обратят свой взор на Корею." 
 POR_END_OF_NEW_BEG_DESC: "В последнее время Португалия переживает период реформ и бунтов. После того как в 1851 году старая партия отреклась от престола, время промышленной модернизации и политической нестабильности сформировало Португалию такой, какая она есть сейчас - справедливой морской державой с колониальными амбициями, готовой навязать свою волю всему миру." 
 BRA_END_OF_NEW_BEG_DESC: "Во времена регентства Бразильская Империя пережила восстания и политическую нестабильность. Как только император пришел к власти, он начал реформировать страну, и с помощью эффективной дипломатии ему удалось обеспечить гегемонию Бразилии в Южной Америке, а благодаря экономическим и научным инновациям Бразилия сейчас переживает золотой век. Но страны Южной Америки угрожают империи.\nРабство и Индустриализация - проблемы, которые императору необходимо решить, и от населения зависит, станет ли Бразилия сверхдержавой или распадется." 
 GRE_END_OF_NEW_BEG_DESC: "Греция, колыбель Западной Цивилизации, этот горный уголок Европы на протяжении веков входил в состав различных империй, пока в 1821 году не произошла Революция. Десятилетняя Война с Османами и их Союзниками закончилась битвой при Наварино. Британия, Франция и Россия помогли Греции получить независимость и поставили королем Отто фон Виттельсбаха.\n Греция в 1857 году - это страна, полная контрастов: богатая история и бедное настоящее. Греция погрязла в долгах, ослаблена политическими распрями и всегда готова освободить своих детей, живущих в османских землях. Эллинская нация возродилась и нуждается в твердых руках, которые поведут ее к славе." 
 MEX_END_OF_NEW_BEG_DESC: "С Мексикой соседи обращались не слишком ласково. После десятилетней борьбы с Испанией за свою независимость они уступили большую часть своей территории Соединенным Штатам, а эти внешние конфликты ввергли их в многочисленные гражданские войны и непосильные долги. Столкнувшись с этими проблемами, либералы, находящиеся сейчас у власти, хотят быстро провести реформы. Однако неизвестно, удастся ли им это." 
 DOM_END_OF_NEW_BEG_DESC: "Добро Пожаловать, эль Президенте! Я, ваш замечательный и блестящий советник, ознакомил вас с положением дел в Доминиканской Республике. Недавно мы провели войну за независимость, но за это пришлось заплатить... кредитами. Сейчас страна находится на грани банкротства и экономических потрясений. Но не только экономика грозит разрушить нашу молодую республику. На западе находится Гаити, которое считает, что вся Испаньола принадлежит ему по праву. Именно вам, Эль Президенте, предстоит выбраться из этой ямы, расплатиться с нашими долгами и пережить нависшую над нами гаитянскую угрозу! Я знаю, что вы прекрасно справитесь с этой задачей! Или... по крайней мере, это сделает следующий Эль Президенте!" 
 TSH_END_OF_NEW_BEG_DESC: "Для многовекового Сёгуната Токугава наступило Смутное время. С 1853 года страх перед тем, что Запад наконец-то разрушит стену изоляционизма, защищавшую Японию с XVII века, реализовался под тяжестью знаменитого требования коммодора Мэтью Перри об открытии Японии. С прибытием его зловещих "черных кораблей" на острова обрушилось десятилетие социально-политических и экономических противоречий. Народ разделился во мнениях: доверять ли иностранцам или выгнать их любыми способами. Поверит ли японский народ сёгуну или императору, чтобы выполнить это решение, покажет только время..." 
 TAI_END_OF_NEW_BEG_DESC: "Родилась из идей Хун Сюцюаня, считавшего себя сыном Божьим, и его друга Фэн Юйшаня. Фэн основал Общество поклонников Бога, Хун присоединился к нему в 1847 году. Хун побудил общество к восстанию против династии Цин, начав восстание тайпинов. В 1851 году это восстание превратилось в Небесное королевство Тайпин. В 1853 году Королевство захватило город Нанкин. Смогут ли Королевство и Хун пережить Династию Цин?" 
 #BAV_END_OF_NEW_BEG_DESC: "After Maximilian II. took over the throne after Ludwig I., a lot has changed in the Kingdom of Bavaria. Together with his Minister Ludwig von der Pfordten, King Max tries to strengthen the idea of the Trias, the so-called Third Deutschland. Along with Austria-Prussian tensions rising, Bavaria has to take a stance on who to trust and to follow - if someone like this even exists." 
 SWE_END_OF_NEW_BEG_DESC: "Старый "Лев Севера" и ее политические достижения в 1800-х годах были неоднозначными. Приз войны Седьмой Коалиции, уния с Норвегией 1814 года, очень непопулярна среди наших Норвежских подданных и является презираемым символом их утраченных свобод.\n\n Конечно, Швеция видела и лучшие дни. Несмотря на свои несчастья, Швеция движется вперед в неизвестное будущее. Ее путь остается неясным, и в стремительно меняющемся мире ей придется бороться за то, чтобы найти место, которое она сможет назвать своим. Удастся ли ей это, покажет только время..." 
 DEN_END_OF_NEW_BEG_DESC: "Датское Королевство на протяжении веков было региональной державой в Северной Европе, распространяя свое влияние от фьордов Норвегии и Исландии до равнин Северной Германии, а в последнее время процветало благодаря четырем десятилетиям торгового и экономического роста.\n\nВ период Наполеоновских Войн Дания торговала как с Французами, так и с Англичанами на протяжении большей части войны, но после вступления Дании в Лигу Вооруженного Нейтралитета вместе с Россией, Швецией и Пруссией и последующей бомбардировки Копенгагена Англичанами, Датчане перешли на сторону Наполеона. Падение Наполеона привело к тому, что Дания была вынуждена подписать унизительный Кильский Договор с Шестой Коалицией, в котором она согласилась бесповоротно отказаться от претензий на Королевство Норвегия.\n\n Однако Дании удалось сохранить большинство своих старых Колоний, а именно Фарерские Острова, Гренландию и Исландию, хотя сами Исландцы демонстрируют свое недовольство ситуацией, постоянно поднимая восстания против Датской администрации. Помимо Скандинавских владений, Дании пока удалось сохранить одну из своих Индийских колоний - Никобарские Острова, а владения на датском Золотом Побережье были проданы Великобритании в 1850 году. В Карибском бассейне Виргинские Острова до сих пор находятся под управлением Дании.\n\nВ 1830-х и 1840-х годах по всей стране зародились масштабные либеральные и национальные движения, набравшие силу во время Европейских революций 1848-49 годов. После инаугурации в 1848 году король Фредерик сразу же столкнулся с требованиями принять Конституцию, которая в итоге положила конец Абсолютизму в Дании. Герцогства Шлезвиг, Гольштейн и Лауэнбург, которые десятилетиями находились под контролем Дании, требовали создания Независимого государства, в то время как датчане хотели подчинить Шлезвиг, или Южную Ютландию, как они ее называли, под прямым контролем Королевства Дании. Король Фредерик принял требования датских националистов, но не позволил создать независимое государство Шлезвиг-Гольштейн, которое в результате обратилось за поддержкой на юг.\n\nТрехлетняя война 1848-1851 годов закончилась победой датской монархии над немецкими революционерами и значительным укреплением стабильности во всей стране. Король Фредерик получил титул героя войны и национального лидера, несмотря на то, что никогда не принимал активного участия в сражениях. Победоносная Война также положила начало подъему Национально-Либеральной Партии, и ее вновь обретенное влияние привело к многочисленным политическим и экономическим реформам, таким как недавнее введение свободной торговли. Первые Датские Железные Дороги были построены в 1850-х годах, и их сеть продолжает расширяться по всей стране.\n\nЗарубежная торговля и улучшенные коммуникации привели к развитию промышленности, несмотря на отсутствие в Дании природных ресурсов. В стране также наблюдается заметная миграция населения, поскольку многие жители сельской местности переезжают в города, так как Сельское Хозяйство Дании теперь ориентировано на простой экспорт молочных и мясных продуктов.\n\nПозиция Дании может иметь большое значение, так как она в значительной степени контролирует связь между Балтийским и Северным Морями, а также имеет стратегические форпосты, охватывающие Скандинавские колонии в Северной Атлантике. Однако напряженность постепенно нарастает, поскольку над Центральной Европой, похоже, назревает буря. Сможет ли Датское Королевство противостоять внешним угрозам и укрепить свое могущество или же XIX век ознаменует конец Дании как значимой Европейской державы?" 
