 FIN_END_OF_NEW_BEG_DESC: "Великое княжество Финляндское, молодое подданное Российской империи, переживает эпоху поиска утраченной идентичности.\nФинляндия - это утраченные провинции старой Шведской империи, которые Швеция потеряла в результате Финской войны 1808-1809 годов. Финская война была северным разделом наполеоновских войн той же эпохи, по окончании которой Финляндия больше не присоединялась к Швеции. Которую многие народы на севере называли "старым отцом".\nСегодня финская нация следует за новым хозяином, более либеральным и открытым. Нация наслаждается существованием своего государства, культуры и языка при более либеральном царе Александре II, в обмен на лояльность, армии и налоги. Времена меняются, и Великое княжество Финляндское тоже. Будет ли финский лев рычать, защищая фенноманцев, или придерживаться культуры Старой империи вместе со свекоманцами?".
 PRU_END_OF_NEW_BEG_DESC: "В 1821 году Перу, сражаясь вместе со многими южноамериканскими мятежными республиками, наконец-то добилась независимости от Испании. Молодая республика поднялась в свои первые годы и смогла объединиться в конфедерацию с Боливией, что вызвало сильное противодействие и закончилось восстаниями и разочарованием, которые привели Перу в период анархии, когда военные боролись за власть.\nПосле того, как президент Рамон Кастилья либерализовал страну и просветил население, правящие классы и военные подняли восстание, и восстанавливающаяся республика снова разделена в состоянии гражданской войны."
 TUS_END_OF_NEW_BEG_DESC: "Великая эпоха Медичи давно миновала в некогда могущественной Тоскане. Давным-давно она была сердцем эпохи Возрождения. Теперь, день за днем, тосканское наследие и тосканское влияние по всей Европе сходит на нет, забытое под тенью Австрии. Когда-то Тоскана обладала величайшим банком во всей Европе, теперь же она томится в нищете и зависит от сельского хозяйства. Несмотря на нынешнее политическое и экономическое положение, Тоскана еще не утратила своей актуальности. Новая страница в истории Италии еще не написана, поскольку рассвет либерализма принесет новую эру в Европу и Италию, а вместе с ней и новую возможность для Тосканы освободиться от пелены, под которой она долгое время находилась."
 NSC_END_OF_NEW_BEG_DESC: "Монархия Бурбонов помогала Сардинии-Пьемонту в первой австро-сардинской войне вместе с папскими государствами и добровольцами из Италии. После отзыва войск с фронта многие остались, чтобы продолжить борьбу. Либеральные радикалы на Сицилии воспользовались этой возможностью, чтобы восстать против монархии. Другие восстания по всему королевству также пытались подняться, но все восстания были быстро подавлены армией Бурбонов. Затем последовали жестокие репрессии со стороны короля Фердинанда II, которые продолжаются до сих пор. Политических врагов ссылают, а за Сицилией пристально наблюдают в поисках новых радикалов, которые могут устроить заговор. Хотя здоровье короля Фердинанда ухудшается после покушения на его жизнь, многие круги пытаются строить планы на будущее королевства."
 BAV_END_OF_NEW_BEG_DESC: "После того как Максимилиан II занял трон после Людвига I, в королевстве Бавария многое изменилось. Вместе со своим министром Людвигом фон дер Пфордтеном король Макс пытается укрепить идею Триаса, так называемого Третьего Дойчланда. Наряду с ростом напряженности между Австрией и Пруссией, Бавария вынуждена занять позицию, кому доверять и за кем следовать - если такой человек вообще существует."
 HOL_END_OF_NEW_BEG_DESC: "19 век не был добрым к Нидерландам, потеряв Бельгию, часть своих колоний и VOC, Нидерланды ждут тяжелые и полные потрясений времена. Ближайшие годы определят, получат ли они свое место под солнцем или навсегда останутся позади как неважное и маленькое государство на краю Европы."
 SPR_END_OF_NEW_BEG_DESC: "После Наполеоновских войн Испания постепенно теряла силу и влияние в европейской политике, вплоть до того, что сейчас она остается лишь тенью своей былой имперской славы.\n\nСитуация политической раздробленности между прогрессистами и умеренными не позволяет стране продвигаться вперед, хотя, возможно, Либеральный союз с его центристской политикой мог бы стабилизировать страну. Карлисты же продолжают бороться за возвращение старого режима монарха Дона Карлоса де Борбона, дяди королевы Исабель II, и готовы воспользоваться любой возможностью, чтобы навязать свои условия при первых признаках слабости правительства.\n\n\nИспания когда-то была самой большой империей в мире. Сейчас наши заморские владения ограничиваются островами Куба и Пуэрто-Рико в Карибском бассейне и Филиппинами в Тихом океане. Карибы остаются одним из наших самых ценных владений с наибольшим экономическим потенциалом, в то время как наша экспансия в Тихом океане была остановлена из-за потери Новой Испании и маршрута Акапулько-Манила. Подтверждение нашего доминирования в Карибском бассейне и, если возможно, в Северной и Южной Америке является приоритетной задачей, если мы хотим вернуть себе достойное место в истории.\n\nИспанская экономика, хотя и в значительной степени цела, висит на волоске. Долги, накопленные в ходе недавних усилий правительства по подавлению гражданских беспорядков, и потеря подавляющего большинства наших заморских владений оказывают давление на казну. Вложение наших денег с умом и поиск любой возможности потребовать деньги от других стран будет ключом к сохранению надежд на восстановление экономики и индустриализацию.\n\nВ общем, хотя это, конечно, утомительно и болезненно, постепенный, постоянный и хорошо выполняемый процесс восстановления может дать стране шанс на борьбу в эту эпоху промышленности и проецирования силы. Для того, чтобы это стало возможным, мы должны сохранить стабильность правительства, прежде всего, и очень тщательно выбирать наши политические и финансовые движения.\n\nБудущее Королевства Испания неопределенно, и с каждой возможностью приходит и угроза. Мы должны быть осторожны, потому что неверный шаг может означать окончательный срыв в спираль несчастья для страны...".
 BAD_END_OF_NEW_BEG_DESC: "Хотя конституция 1818 года была в то время самой либеральной конституцией во всей Германии и Баден продолжал дальнейшую либерализацию в течение 1830-х годов, реакционные силы внутри и вне Великого герцогства постоянно боролись за более репрессивную политику. 1840-е годы были постоянной борьбой между силами либерализма и консерватизма, и хотя в конце десятилетия ситуация успокоилась, революции 1848-49 годов упали на благодатную почву в Бадене.\n\nМногие повстанческие группы с разными целями поднялись против правительства. Либеральные повстанцы предъявили свои революционные требования правительству в начале марта 1848 года, и на свою беду великий герцог пообещал либеральные уступки и назначил новое правительство. Хотя большинство либеральных целей было выполнено, группа радикальных демократов во главе с Фридрихом Геккером и Густавом Струве требовала дальнейших действий, например, радикальной реформы двухпалатного парламента Бадена. Провал их идеалов во Франкфурте еще больше радикализировал сторонников движения "Volksvereine" (народные объединения).\n\nПосле ареста соратника, Геккер и Струве возглавили революционную группу численностью около 3000 человек для насильственного свержения монархии. Великогерцогскую армию поддержали несколько тысяч солдат Германской конфедерации, и ей удалось разгромить повстанцев в районе города Кандерн. Многие революционеры были убиты или бежали из страны, включая Геккера, который переселился в Соединенные Штаты. Второе восстание под руководством Струве было подавлено в сентябре.\n\nНесмотря на то, что великий герцог Леопольд принял Франкфуртскую конституцию, отказ прусского короля Фридриха Вильгельма IV от имперской германской короны вдохновил новое восстание. На этот раз революционная искра охватила солдат Бундесфестунга в Раштатте и гарнизон в Карлсруэ, и великий герцог бежал из страны. После того, как правительство было вынуждено скрываться, революционеры провели выборы, следуя указаниям Франкфуртского парламента. Возможности великого герцога были весьма ограничены, и он был вынужден обратиться к Пруссии за помощью и военной интервенцией. После тяжелых боев революционная армия была вынуждена разойтись, а правительство было восстановлено под руководством великого герцога Леопольда - долг перед Пруссией, который сохраняется до сих пор. Прусские войска также позаботились о том, чтобы Баден вступил в эпоху реакционных принципов.\n\nСейчас Великое герцогство Баден занимает своеобразное место в немецких делах. В прошлом году новый великий герцог Фридрих I окончательно принял бразды правления от своего старшего брата Людвига II, поскольку психическое здоровье последнего стремительно ухудшалось. Фридрих управлял страной с 1852 года, и теперь все вопросы официально сняты. Тем не менее, вопросы теперь возникают в форме суверенитета и внешней политики, поскольку две немецкие великие державы, Австрия и Пруссия, борются за доминирование в пределах королевства, а император Наполеон III не отказался от Рейна как естественной границы Франции, по крайней мере, тайно.\n\nВеликокняжеская армия все еще не полностью оправилась от катастрофы наполеоновской кампании в России, и проблемы назревают в религиозном большинстве страны, католиках, которые политически недостаточно представлены. Религиозный раскол между католической и протестантской церквями уже давно стал заметным фактором во внутренней политике Бадена, но примирение возможно, так как коронация Фридриха I вызвала чувство единства во всей стране.\n\nБудет ли Баден разрешить свои религиозные разногласия и остаться свободным, влиятельным и экономически развивающимся государством в Южной Германии, или он будет просто пешкой в руках своих могущественных соседей?"
 SAX_END_OF_NEW_BEG_DESC: "Революции 1848-49 годов бросили вызов самосознанию многих монархий по всей Европе, но лишь немногие из них были большим очагом революционных идеалов, чем королевство Саксония. После того, как в марте 1848 года повстанцы успешно заставили короля Фридриха Августа II пойти на уступки и принять либеральные реформы, ситуация вскоре изменилась, и силы контрреволюции стали набирать силу. Когда Франкфуртская конституция не нашла поддержки у коронованных особ Германской конфедерации, Фридрих Август решил вернуть себе полный контроль.\n\nРеволюционное движение не собиралось отступать без боя, и повстанцы сорвали планы короля. В мае 1849 года широкомасштабные анархо-синдикалистские и демократические восстания под руководством известных революционеров, таких как русский анархист Михаил Бакунин или саксонский "Турнватер" Отто Леонхард Хойбнер, привели к свержению монархии. При поддержке популярных общественных деятелей, таких как Рихард Вагнер или Готфрид Земпер, революционеры захватили Дрезден, пытаясь установить Саксонскую республику.\n\nКороль и его правительство бежали в крепость Кенигштайн под Дрезденом, также известную как "Саксонская Бастилия", на фоне растущего восстания, но были готовы применить силу, чтобы вернуть контроль. Однако саксонская армия была одновременно занята в Шлезвиг-Гольштейне, где она поддерживала немецких повстанцев против датской военной интервенции. Поэтому Фридрих Август обратился к Пруссии, где контрреволюция только что добилась успеха, и несколько прусских пехотных батальонов были отправлены в Саксонию, чтобы поддержать саксонскую армию в борьбе с революционерами.\n\n\nС помощью прусских войск саксонская легкая пехота смогла победить повстанцев после нескольких дней тяжелых уличных боев. Около 300 человек было убито и несколько сотен ранено, но революция потерпела крах. Главные герои восстания были приговорены к смертной казни, но их приговоры в основном были заменены на пожизненное заключение и интернирование. Некоторые, как Бакунин, были выданы иностранным государствам, где их также судили за участие в восстаниях. Впоследствии многие революционные достижения были списаны в утиль, реакционеры одержали решительную победу.\n\nПосле смерти Фридриха Августа II в 1854 году на престол вступил его брат, король Иоганн. Пока он продолжал политику своего старшего брата, но два немецких гегемона, Австрия и Пруссия, обострили борьбу за влияние в Германии, и Саксонское королевство оказалось на перепутье. Кроме того, немецкое националистическое движение выступает за большую политическую и экономическую интеграцию между немецкими государствами, что угрожает суверенитету нашей страны. Однако у Саксонии может быть способ обойти эти препятствия, поскольку некоторые другие малые и средние государства Германии находятся в аналогичном положении и могут быть заинтересованы в сотрудничестве."
 WUR_END_OF_NEW_BEG_DESC: "Будучи членом Германской конфедерации, королевство Вюртемберг наслаждалось долгим периодом стабильности с момента восшествия на престол в 1816 году его способного монарха, короля Вильгельма I. Даже революционный пыл, охвативший Европу в 1848-1849 годах, почти не оставил своего следа на королевстве. Всего за двадцать лет король Вильгельм I показал себя экономным правителем, который позволил Вюртембергу выплатить огромный внешний долг в 25 миллионов гульденов, образовавшийся после наполеоновских войн. Это позволило правительству снизить налоги и улучшить условия торговли, сельского хозяйства и экономики в целом. Эти факторы и улучшенная система образования привели не только к снижению уровня бедности, но и к достижению почти всеобщей грамотности среди всех граждан старше 10 лет. Внешняя политика короля до сих пор была направлена в основном на создание союза с другими средними немецкими государствами - Баварией, Ганновером и Саксонией - с целью создания третьей силы, которая сдерживала бы Австрию и Пруссию. В будущем Вюртембергу еще предстоит решить некоторые экономические проблемы, и ему нужно быть осторожным на политической и дипломатической арене. Несмотря на то, что наследие революций 1848 года, по крайней мере, практически, отправлено в пепел истории, в королевстве все еще существует сильная либеральная оппозиция. Одной из целей либералов является создание единой Германии из всех немецкоязычных стран и народов. Если эти настроения начнут набирать обороты, впереди могут быть проблемы. Кто может возглавить такое немецкое национальное государство? Пруссия и Австрия почти наверняка будут соперничать за это место, оставляя вопрос о том, где будет стоять Вюртемберг. Придется ли нам выбирать сторону, или средние государства найдут способ восстановить немецкое равновесие, рискуя навлечь на себя гнев Пруссии и Австрии? Только вечно звучащие часы времени покажут это...".
 SER_END_OF_NEW_BEG_DESC: "Сербская революция за независимость от тисков Османской империи длилась одиннадцать лет, с 1804 по 1815 год, сразу после которой была предоставлена автономия от мусульманской империи. Во время Первого сербского восстания (1804-1813), возглавляемого вождем Караджордже Петровичем, Сербия была независимой почти десять лет, прежде чем османская армия смогла вновь оккупировать страну. Вскоре после этого, в 1815 году, началось Второе сербское восстание. Возглавляемое Милошем Обреновичем, оно закончилось компромиссом между сербскими революционерами и османскими властями. 15 февраля 1835 года страна первой в Европе примет демократическую конституцию. С внешней точки зрения ситуация для страны выглядит благоприятной, но над ней нависли темные тучи".
 SRS_END_OF_NEW_BEG_DESC: "For the last century, the English East India Company has continued to consolidate their rule over the Indian Subcontinent. These once thriving and sovereign peoples of the Rajas have been overpowered one by one, subjugated and conscripted for a power two oceans away and turned into a suffering colony to be exploited and ridiculed.\n \nOur Sepoy soldiers serving the British Crown are treated at best like dogs. The land reforms and taxes of the East India Company have pushed millions to the brink of their livelihoods. Now, the latest insult to the people of India has brought revolt, a rumor that the cartridges needed for the newly introduced Enfield Rifle are lubricated with Pig and Cow Oils. India is Britain’s Crown Jewel but they dare treat our faiths and traditions with such blasphemy!\n \nTens of thousands of Sepoy Soldiers have now mutinied against the British Banner, offering a new hope for the people of India. The Indian people have been oppressed for too long. The time to take action is now and take back our fatherland!" #NT!

 NATION_DIVIDED_NAME: "Разделенная нация"
 NATION_DIVIDED_DESC: "Мир снова на тонком льду; американцы ввергнуты в гражданскую войну, а Пруссия угрожает разрушить баланс в Европе после сокрушительного поражения в Итальянской войне. Война в Европе пока не предвидится, но только Бог покажет, как хаос нарушит мир".
 CSA_NATION_DIVIDED_DESC: "Возникла Конфедерация. Разные культуры, разные взгляды и разная политика ведут к неизбежному расколу. \n\nСейчас Конфедеративные Штаты должны решить, стоять ли им на ногах в южных штатах, или вернуть земли Союза себе. Удар по форту Самтер будет лишь одним из многих...".
 USA_NATION_DIVIDED_DESC: "За последнее десятилетие Соединенные Штаты прошли через попытки к свободе; начало Гражданской войны показывает, насколько легкой она могла бы быть. \n\nСоюз призван объединить американцев под одним знаменем, факелом свободы, независимо от того, какая кровь будет пролита... Иначе американцы могут остаться разделенными".
 FRA_NATION_DIVIDED_DESC: "Французская империя находится на подъеме; под правлением Наполеона III французы одержали множество побед в своих текущих войнах. Однако Франция не бесспорна в Европе, подъем пруссаков угрожает хрупкому равновесию, восстановленному десятилетия назад, а сторонники католицизма возмущены новым итальянским государством. \n\n Новый конфликт разгорается".
 PRS_NATION_DIVIDED_DESC: "Еще со времен мартовских революций идея новой Германии была ясна и казалась неизбежной. Многие государства, входящие в Германскую конфедерацию, призывают к созданию новой нации; вопрос в том, кто ее возглавит. \n\nДолгое время Пруссия считала австрийцев своими заклятыми врагами и видела себя наследницей Священной Римской империи. Фальшивый мир в Европе скоро будет разрушен".
 AUS_NATION_DIVIDED_DESC: "После принятия Февральского патента не так давно Австрийская империя переживает расцвет. Некоторые споры внутри мадьяр ставят под сомнение австрийскую власть, но венгры - наименьшая из австрийских проблем. \n\nВновь поднимающаяся Пруссия бросает вызов Австрии в их давнем наследии германского правления, и разгораются конфликты из-за земель Шлезвиг-Гольштейна. Немецкий вопрос должен быть решен, так или иначе".
 ITA_NATION_DIVIDED_DESC: "Италия наконец-то стоит на пороге объединения, после победы во Второй освободительной войне против Австрии и успешной экспедиции Милле. Виктор Эммануил стал лидером нового Итальянского королевства, провозглашенного менее месяца назад. \n\nСейчас встает Римский вопрос о Риме и Венеции, а внутри страны французский контроль над Савойей и Ниццей сеет недовольство. Сомнительно, что Рим снова восстанет, но когда это произойдет, прольется кровь".
 OTO_NATION_DIVIDED_DESC: "В Европе стремительно идет процесс модернизации, а османы в течение последнего столетия преследовали процесс вестернизации. Было совершенно очевидно, что Османы находятся в упадке, несмотря на их близкую победу в Крымских войнах. Абдулмецит I был уже стар, и его правление могло закончиться в любой день. \n\nОсманам предстоит долгий путь испытаний, и следующие десятилетия станут решающими для их выживания".
 ENG_NATION_DIVIDED_DESC: "В стране, где никогда не заходит солнце, наступила середина викторианской эпохи. Россия потерпела поражение в Крымской войне, а внутри империи царят мир и процветание. Корона Великобритании кажется неоспоримой, но даже сейчас надвигается беда. Англия окружена растущими угрозами как в Европе, так и в Америке. \n\nТо, как они отреагируют, навсегда изменит судьбу мира".
 OTHER_EOANB_DESC: "Пакс Британия, как говорят на островах Великобритании и ее постоянно расширяющейся империи; несравненная и беспрепятственная держава, не имеющая себе равных и не бросающая вызов, поскольку никто не осмеливается противостоять Армаде Ее Величества. Ее жертвы считают иначе, называя эту эпоху Imperium-Britannica, или Британское Превосходство. Конфликты последнего времени изменили форму и определили, кто и где будет иметь влияние, а если они будут оспариваться у победителей, то будут прокляты и включены в их сферы проклятия.\nНо есть много старых наций, готовых к исследованию и завоеванию, или к победе, по всему постоянно индустриализирующемуся миру..."
 BLOOD_AND_IRON_NAME: "Кровь и железо"
 BLOOD_AND_IRON_DESC: "Силы национализма торжествуют в Европе. Пьемонтское королевство и Пруссия вытеснили Габсбургов и их союзников, Итальянский полуостров окончательно объединен, а бисмарковская Realpolitik объединяет немцев под влиянием Пруссии. По мере продолжения Pax Britannica Британская империя и ее влияние расширяются в Африке и Азии. В Новом Свете Бразилия и Соединенные Штаты восстанавливают свое господство на Американском континенте. \nПока Франция и Пруссия ведут решающую войну, будущее и стабильность Европы непредсказуемы и находятся в руках этих двух держав."
 ENG_BLOOD_AND_IRON_DESC: "К 1870 году Великобритания была самой промышленно развитой и самой могущественной страной в мире. Оно обладало самой большой в мире империей, защищенной очень грозным военно-морским флотом. Империализм был популярен, и в этот период Великобритания расширяла свои колониальные владения.\n\nНо промышленная революция породила серьезные социальные проблемы, поскольку Великобритания стала самой урбанизированной страной в мире. Более половины ее населения проживало в городах. Социальные проблемы были особенно заметны в области жилья, образования и здравоохранения".
 JAP_BLOOD_AND_IRON_DESC: "Крах японского сёгуната Токугава и восстановление прямой императорской власти ознаменовали начало Реставрации Мэйдзи. Изоляционистская стратегия сёгуната была оспорена в XIX веке Россией, Великобританией и США, что заставило японскую феодальную элиту осознать восприимчивость Японии к превосходящему западному оружию. После визита коммодора Мэтью Перри Япония была вынуждена подписать ряд неравноправных договоров, которые, как и в Китае, давали западным державам уникальные преимущества в Японии. Молодые самураи из феодальных земель, традиционно враждовавших с системой Токугава, в отместку восстали против правительства. Они провозгласили возвращение императора к власти в январе 1868 года, а последние солдаты Токугавы сдались в мае 1869 года после долгих напряженных боев. Революционеры призвали императора издать клятву Хартии, которая обещала разрыв между феодальными сословными ограничениями прошлого и поиск знаний, способных превратить Японию в модернизированную, процветающую страну с развивающейся экономикой и западной армией. Реставрация положила начало периоду Мэйдзи, времени быстрой модернизации и вестернизации".
 PRS_BLOOD_AND_IRON_DESC: "Только недавно образованная Северогерманская конфедерация рассматривается многими не более чем первый шаг Пруссии к объединению Германии. Поскольку вмешательство Австрии перестало быть угрозой после Братской войны 1866 года, а Германская конфедерация полностью распалась, Пруссия показала, что ее господство на европейском континенте вскоре может стать неоспоримым. Будущие перспективы федерации кажутся только положительными, даже сейчас, когда Франция продолжает демонстрировать крайнее неодобрение ее роста власти и влияния. Находясь так близко к объединению, Северогерманская конфедерация делает свой самый критический и решительный шаг; лидеры всего мира наблюдают за происходящим с живым интересом и нарастающим страхом."


 NOON_OF_EMPIRES_NAME: "Полдень империй"
 NOON_OF_EMPIRES_DESC: "Возрождение европейской мощи и превосходства на мировой арене вновь пробудило империалистические амбиции ушедшей эпохи. В то время как европейцы начинают соперничать друг с другом за новые колониальные предприятия, которым суждено было распространиться далеко и широко на огромных континентах Африки и Азии, Соединенные Штаты продолжают агрессивную экспансию по Северной Америке, подпитываемую быстро растущей экономикой, а Латинская Америка подтверждает свою независимость. Новые фантастические технологии, созданные такими изобретателями, как Томас Эдисон, освещают земной шар, как никогда прежде. На Востоке новые движения в Китае и Японии призывают к модернизации и сопротивлению, но может быть слишком поздно...".
