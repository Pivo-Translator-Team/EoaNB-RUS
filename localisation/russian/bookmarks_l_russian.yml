 BM_HISTORY_TITLE: "Краткая история"
 IC_MAJOR_COUNTRIES: "Основные страны"
 IC_MINOR_COUNTRIES: "Второстепенные страны"
 END_OF_NEW_BEG_NAME: "Конец нового начала"
 END_OF_NEW_BEG_DESC: "Империи достигли своего могущества. Державы Европы распространяют свое влияние широко и далеко от равнин Африки до гор Азии. Окончание Крымской войны обеспечивает десятилетия мира, а на Американском континенте начинает оседать пыль. Все кажется гладким, и распространение цивилизации принесло миру еще один Ренессанс. Однако трещины не остаются незамеченными: британские колонии в Индии рушатся, и только Бог знает, чем это обернется для колониальных держав. \nБлизится конец системы, написанной веками, конец, который принесет новое начало миру, каким мы его знаем."
 END_OF_NEW_BEG_PAX_ORIENTALIS_NAME: "Пакс Ориенталис"
 END_OF_NEW_BEG_PAX_ORIENTALIS_DESC: "Империи достигли своего могущества. Державы Европы распространяют свое влияние широко и далеко от равнин Африки до гор Азии. Окончание Крымской войны обеспечивает десятилетия мира, и пыль начинает оседать на Американском континенте. Все кажется гладким, и распространение цивилизации принесло миру еще один Ренессанс. Однако трещины не остаются незамеченными: британские колонии в Индии рушатся, и только Бог знает, чем это обернется для колониальных держав. \nБлизится конец системы, написанной веками, конец, который принесет новое начало миру, каким мы его знаем."
 ENG_END_OF_NEW_BEG_DESC: "Десятилетия Викторианской эпохи показали неоспоримое господство Британии в Атлантике. Корона сияет как солнце, которое никогда не заходит на самых краях известного мира, и каждая британская граница служит в нем жемчужиной. Однако мир меняется; последняя жемчужина Индии начинает трескаться под давлением. Религиозные конфликты раздулись до такой степени, что стали угрожать положению непобедимой империи, и когда одна колония падает, остальные следуют за ней. Теперь случилось то, чего больше всего боялись: повстанцы захватили Дели и основали базу. В распоряжении Британии по-прежнему много людей, но без осторожности именно этот мятеж может привести к гибели Индии."
 USA_END_OF_NEW_BEG_DESC: "Америка наслаждается поколением процветания и роста. Следуя Манифесту судьбы, Соединенные Штаты расширили свое влияние на земли, некогда захваченные туземцами и мексиканцами. Хотя Штаты не совсем свободны от конфликтов, восстание мормонов в Юте беспокоит нацию, а споры о правах рабов продолжаются в Свободных Штатах и Пограничных Рубежах. \nЭти шрамы, оставленные без лечения, приведут к конфликту, который затронет саму Конституцию Соединенных Штатов, а если его не разрешить, то нация в конечном итоге развалится на части."
 FRA_END_OF_NEW_BEG_DESC: "Не прошло и нескольких месяцев, как Парижский договор положил конец кровавому конфликту между Россией и союзными войсками, принеся новую эру "мира" для держав Европы. Равновесие на Черном море восстановлено, но французская империя вряд ли успокоилась. Франция все еще не спешит восстанавливать свою империю, а амбиции Наполеона III в отношении итальянских земель вызывают напряженность в Альпах. \nОкутанная престижем победы и новой империи, Франция встречает новую эру."
 PRS_END_OF_NEW_BEG_DESC: "Пруссия на подъеме. Победа наполеоновской эпохи до сих пор выгравирована в сердцах пруссаков, и с тех пор они не знают поражений. Контролируя большинство немецких земель, Пруссия превратилась в мировую державу после революции 1848 года. Однако даже внутри Германской конфедерации соперничество между Пруссией и Австрийской империей беспокоит слабые государства. В условиях, когда здоровье короля Фридриха Вильгельма находится под угрозой, нация уязвима как никогда. \nНе только Пруссия признает свою силу, и пришло время доказать, как ее можно использовать."
 RUS_END_OF_NEW_BEG_DESC: "Горькое поражение распространяется по всей стране, так как Крымская война подошла к концу, и русские оказались на коротком конце палки. Модернизация, возможно, была слишком большой задачей для России, и теперь, после пережитого унижения, путь к реформации будет только круче. Однако еще не все потеряно; у России еще много дорог, чтобы восстановиться после войн. Цинь побиты опиумными войнами, а афганцы остаются открытой территорией для империи. \n История России только начинается."
 AUS_END_OF_NEW_BEG_DESC: "Австрийская империя на протяжении веков была неоспоримой державой Центральной Европы. Их правление и влияние распространяется на десятки национальностей, а остатки дома Габсбургов до сих пор живут при бесчисленных дворах. Их власть была однажды оспорена с приходом Наполеона, но после того, как западная угроза была подавлена, а Россия недавно потерпела поражение в Крымской войне, в Европе не осталось никого, кто мог бы оспорить власть австрийцев на суше. Но все не стабильно; сложный баланс, установленный десятилетия назад, нарушился 9 лет назад, и Пруссия продолжает угрожать Австрии, расширяя свою власть в немецких землях."
 PIE_END_OF_NEW_BEG_DESC: "Подготовка к созданию новой Италии завершена. Кавур доказал свою легитимность крымским союзом с помощью искусной дипломатии и возвел Сардинское королевство в орден мировых держав. Сардиния-Пьемонт прошла долгий путь; но еще предстоит долгая дорога. Сердце Римской империи контролируется папством, а Южная Италия - Двумя Сицилиями. То, какой будет новая Италия, зависит от того, как эти три державы сохранят равновесие на полуострове и защитят себя от трусливых европейских держав. Рисорджименто кажется далеким на шаг, но на самом деле он находится в миле от нас".
 QNG_END_OF_NEW_BEG_DESC: "История еще никогда не была столь сокрушительной для империи. Во время Опиумной войны западники пришли с военными кораблями и пушками; и они снова здесь. Цин оставались величайшей державой Востока на протяжении тысячелетий, и за несколько десятилетий их сила не только была поставлена под сомнение, но и оказалась бесполезной в борьбе с империализмом и колониализмом. Со времен первой войны мало что изменилось, и теперь китайцам приходится защищать свой суверенитет и Священный мандат на свои земли. \nОстается нелегкое положение для империи, как и для многих других, которые когда-то были непобедимы, но рухнули под влиянием перемен."
 KOR_END_OF_NEW_BEG_DESC: "Династия Чосон правила Корейским полуостровом с 1392 года. Во время правления Чосон конфуцианство было закреплено в качестве государственной идеологии и религии Кореи, в то время как буддизм и другие религии не получили широкого распространения. После японских вторжений в Корею в XVI и XVII веках, которые едва не привели к уничтожению страны, династия Чосон с тех пор придерживалась строгой политики изоляции, которую Запад окрестил Королевством отшельников. Но по мере приближения рубежа веков и продолжения XIX века в Корее возникает множество новых проблем. Некогда сильная династия Чосон стала не более чем марионеткой клана Андонг Ким, а в правительстве полно коррумпированных чиновников с неправильной лояльностью, поскольку различные кланы борются за власть. Новые школы мысли угрожают традициям конфуцианства в Корее, и народ страдает. Пока все эти внутренние дела доводят людей до грани восстания, на Востоке надвигается новая угроза. Западные страны наконец-то заинтересовались народами Востока. Некогда великий корейский союзник Цин развалился в результате внутреннего восстания и иностранного вторжения, и западные державы влияют на войну в Японии, чтобы открыть свои двери. Пройдет совсем немного времени, и эти страны обратят свой взор на Корею".
 POR_END_OF_NEW_BEG_DESC: "Португалия недавно пережила период реформ и бунта. После отречения старой партии от престола в 1851 году, время промышленной модернизации и политической нестабильности сформировало Португалию в то, чем она является сейчас - справедливой морской державой с некоторыми колониальными амбициями, готовой навязать свою волю миру."
 BRA_END_OF_NEW_BEG_DESC: "Империя Бразилии прошла через восстания и политическую нестабильность во времена Регентства. Как только император пришел к власти, он начал реформировать страну, и с помощью эффективной дипломатии ему удалось обеспечить гегемонию Бразилии в Южной Америке, а благодаря экономическим и научным инновациям Бразилия сейчас переживает золотой век. Но страны Южной Америки угрожают империи. \nРабство и индустриализация - проблемы, которые императоры должны решить, от населения зависит, станет ли Бразилия сверхдержавой или рухнет."
 GRE_END_OF_NEW_BEG_DESC: "Греция, колыбель западной цивилизации, этот гористый уголок Европы на протяжении веков входил в состав различных империй до революции 1821 года. Начавшаяся десятилетняя война против османов и их союзников закончилась битвой при Наварино. Британия, Франция и Россия помогли Греции завоевать независимость и установили Отто фон Виттельсбаха королем.\n Греция в 1857 году - это страна, полная контрастов: богатая история и бедное настоящее. Греция погрязла в долгах, ослаблена политическими распрями и всегда готова освободить своих детей, живущих в османских землях. Эллинская нация возродилась и нуждается в твердых руках, которые поведут ее к славе".
 MEX_END_OF_NEW_BEG_DESC: "С Мексикой соседи обращались не слишком любезно. После десятилетней борьбы с Испанией за свою независимость, они уступили большую часть своей территории Соединенным Штатам, и эти внешние конфликты ввергли их в многочисленные гражданские войны и непосильные долги. Столкнувшись с этими проблемами, либералы, находящиеся сейчас у власти, хотят быстро провести реформы. Однако неизвестно, удастся ли им это".
 DOM_END_OF_NEW_BEG_DESC: "Добро пожаловать, президент! Я, ваш замечательный и блестящий советник, ознакомил вас с положением дел в Доминиканской Республике. Недавно мы провели войну за независимость, но ценой... кредитов. Сейчас страна находится на грани банкротства и экономических потрясений. Хотя не только экономика грозит развалить нашу молодую республику. На западе находится Гаити, которое считает, что вся Испаньола принадлежит ему по праву. Именно вам, Эль Президенте, предстоит выбраться из этой ямы, выплатить наши долги и выстоять перед грозной гаитянской угрозой! Я знаю, что вы прекрасно справитесь! Или... по крайней мере, это сделает следующий Эль Президенте!".
 TSH_END_OF_NEW_BEG_DESC: "Это неопределенное время для многовекового сёгуната Токугава. С 1853 года страх перед тем, что Запад наконец-то разрушит стену изоляционизма, защищавшую Японию с 17 века, реализовался под тяжестью знаменитого требования коммодора Мэтью Перри об открытии Японии. С прибытием его зловещих "черных кораблей" на острова обрушилось десятилетие социально-политической и экономической борьбы. Люди разделились во мнениях: доверять ли этим иностранцам или избавиться от них любыми средствами. Доверится ли японский народ сёгуну или императору, чтобы выполнить это решение, покажет только время...".
 TAI_END_OF_NEW_BEG_DESC: "Родилась из идей Хун Сюцюаня, считавшего себя сыном Бога, и его друга Фэн Юшаня. Фэн основал Общество поклонников Бога, Хун присоединился к нему в 1847 году. Хун побудил общество к восстанию против династии Цин, начав восстание тайпинов. В 1851 году это восстание превратилось в Небесное королевство Тайпин. В 1853 году Королевство захватило город Нанкин. Смогут ли Королевство и Хун пережить династию Цин?".
#BAV_END_OF_NEW_BEG_DESC:0 "После того как Максимилиан II занял трон после Людвига I, в королевстве Бавария многое изменилось. Вместе со своим министром Людвигом фон дер Пфордтеном король Макс пытается укрепить идею Триаса, так называемого Третьего Дойчланда. Наряду с ростом напряженности между Австрией и Пруссией, Бавария вынуждена занять позицию, кому доверять и за кем следовать - если такой человек вообще существует."
 SWE_END_OF_NEW_BEG_DESC: "Старый "Лев Севера" и ее политические достижения в течение 1800-х годов были неоднозначными. Приз" войны Седьмой коалиции, Союз с Норвегией 1814 года, очень непопулярен среди наших норвежских подданных и является презираемым символом их утраченных свобод.\n\nКонечно, Швеция видела и лучшие дни, чем эти. Несмотря на свои несчастья, Швеция движется вперед в неизвестное будущее. Ее путь остается неясным, и в быстро меняющемся мире ей придется бороться за то, чтобы найти место, которое она сможет назвать своим. Удастся ли ей это, покажет только время...".
 DEN_END_OF_NEW_BEG_DESC: "Датское королевство было региональной державой в Северной Европе на протяжении веков, распространяя свое влияние от фьордов Норвегии и Исландии до равнин северной Германии, и недавно процветало благодаря четырем десятилетиям торговли и экономического роста.\n\nВо время Наполеоновских войн Дания торговала как с французами, так и с англичанами на протяжении большей части войны, но после объединения Дании с Лигой вооруженного нейтралитета, с Россией, Швецией и Пруссией, и последующей бомбардировки Копенгагена англичанами, датчане встали на сторону Наполеона. Падение Наполеона означало, что Дания была вынуждена подписать унизительный Кильский договор с Шестой коалицией, в котором она согласилась бесповоротно отказаться от претензий на Королевство Норвегия.\n\nНесмотря на это, Дания смогла сохранить большинство своих старых колоний, а именно Фарерские острова, Гренландию и Исландию, хотя сами исландцы демонстрируют свое недовольство ситуацией, постоянно поднимая восстания против датской администрации. Помимо скандинавских владений, Дании пока удалось сохранить одну из своих индийских колоний - Никобарские острова, но владения на датском Золотом побережье были проданы Великобритании в 1850 году. В Карибском бассейне Виргинские острова до сих пор находятся под управлением Дании.\n\nВ 1830-х и 1840-х годах по всей стране зародились масштабные либеральные и национальные движения, набравшие силу во время европейских революций 1848-49 годов. После инаугурации в 1848 году король Фредерик сразу же столкнулся с требованиями принятия конституции, которая в конечном итоге положила конец абсолютизму в Дании. Герцогства Шлезвиг, Гольштейн и Лауэнбург, которые десятилетиями находились под контролем Дании, требовали создания независимого государства, в то время как датчане хотели подчинить Шлезвиг, или Южную Ютландию, как они ее называли, под прямой контроль Королевства Дании. Король Фредерик принял требования датских националистов, но отказался разрешить создание независимого государства Шлезвиг-Гольштейн, которое в результате обратилось за поддержкой на юг.\n\n\nТрехлетняя война между 1848 и 1851 годами закончилась победой датской монархии над немецкими революционерами, в том числе значительным укреплением стабильности по всей стране. Король Фредерик получил титул героя войны и национального лидера, несмотря на то, что никогда не принимал активного участия на поле боя. Победоносная война также положила начало подъему Национально-либеральной партии, а их вновь обретенное влияние привело к проведению многих политических и экономических реформ, таких как недавнее введение свободной торговли. Первые датские железные дороги были построены в 1850-х годах, и их сеть продолжает расширяться по всей стране.\n\nЗарубежная торговля и улучшенные коммуникации привели к развитию промышленности, несмотря на отсутствие природных ресурсов в Дании. В стране также возникла заметная миграционная тенденция: многие люди из сельской местности переезжают в города, поскольку сельское хозяйство Дании теперь сосредоточено на простом экспорте молочных и мясных продуктов.\n\n\nПозиция Дании может иметь большое значение, поскольку она в значительной степени контролирует связь между Балтийским и Северным морями, имея стратегические форпосты, охватывающие скандинавские колонии в Северной Атлантике. Однако напряженность постепенно нарастает, поскольку над Центральной Европой, похоже, назревает буря. Сможет ли Королевство Дания противостоять внешним угрозам и укрепить свою власть или 19 век ознаменует конец Дании как значимой европейской державы?"
