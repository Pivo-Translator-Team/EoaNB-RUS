 FIN_END_OF_NEW_BEG_DESC: "Великое Княжество Финляндское, молодое государство, подвластное Российской Империи, переживает эпоху поиска своей утраченной идентичности.\nФинляндия - это потерянные провинции старой Шведской Империи, которые Она потеряла в результате Финской Войны 1808-1809 годов. Финская Война была северным разделом Наполеоновских Войн той же эпохи, по окончании которых Финляндия перестала подчиняться Швеции. Которого многие народы севера называли 'Старым Отцом'\nСегодня Финская нация следует за новым хозяином, более либеральным и открытым. Нация, наслаждающаяся существованием своего государства, культуры и языка при более либеральном царе Александре II в обмен на лояльность, армии и налоги. Времена меняются, и Великое Княжество Финляндское тоже. Будет ли Финский Лев рычать, защищая Фенноманов, или придерживаться культуры Старой Империи со Свекоманами?" 
 PRU_END_OF_NEW_BEG_DESC: "В 1821 году Перу окончательно добилось независимости от Испании, сражаясь вместе со многими Южноамериканскими мятежными республиками. Молодая Республика поднялась в первые годы своего существования и сумела объединиться в конфедерацию с Боливией, что вызвало сильное противодействие и закончилось восстаниями разочарования, которые привели Перу к периоду Анархии, когда военные боролись за власть.\nПосле того как президент Рамон Кастилья провел Либерализацию страны и просвещение населения, правящие классы и военные подняли восстание, и Восстанавливающаяся Республика снова оказалась разделенной в состоянии гражданской войны." 
 TUS_END_OF_NEW_BEG_DESC: "Великая Эпоха Медичи давно миновала некогда могущественную Тоскану. Когда-то давно она была сердцем эпохи Возрождения. День за днем Тосканское наследие и Тосканское влияние по всей Европе исчезают, забытые под тенью Австрии. Когда-то Тоскана обладала величайшим банком во всей Европе, теперь же она томится в нищете, всецело завися от сельского хозяйства. Несмотря на нынешнее политическое и экономическое положение, Тоскана еще не утратила своей актуальности. Новая страница в истории Италии еще не написана, поскольку рассвет либерализма открывает новую эру в Европе и Италии, а вместе с ней и новую возможность для Тосканы освободиться от пелены, под которой она долгое время находилась." 
 NSC_END_OF_NEW_BEG_DESC: "Монархия Бурбонов помогала Сардинии-Пьемонту в первой Австро-Сардинской войне вместе с Папской Областью и Добровольцами из Италии. После отзыва войск с фронта многие остались, чтобы продолжить борьбу. Либеральные Радикалы на Сицилии воспользовались этой возможностью, чтобы восстать против Монархии. Другие восстания по всему королевству также пытались подняться, но все восстания были быстро подавлены армией Бурбонов. Затем последовали жестокие репрессии со стороны короля Фердинанда II, которые продолжаются до сих пор. Политические враги изгнаны, а за Сицилией пристально наблюдают в поисках новых радикалов, которые могут устроить заговор. Однако по мере того, как здоровье Короля Фердинанда ухудшается после покушения на его жизнь, многие круги пытаются строить планы на будущее Королевства." 
 BAV_END_OF_NEW_BEG_DESC: "После того как Максимилиан II вступил на престол после Людвига I, в Королевстве Бавария многое изменилось. Вместе со своим министром Людвигом фон дер Пфордтеном, Король Макс пытается укрепить идею Триаса, так называемой «Третьей Германии». В то время как напряженность между Австрией и Пруссией нарастает, Бавария вынуждена решать, кому доверять и за кем следовать - если такой человек вообще существует." 
 HOL_END_OF_NEW_BEG_DESC: "XIX век не был добрым к Нидерландам, потеряв Бельгию, часть своих Колоний и Вест-Индии, Нидерланды ждут тяжелые и полные потрясений времена. Ближайшие годы определят, завоюют ли они свое место под солнцем или навсегда останутся в стороне, как малозначимое и маленькое государство на краю Европы." 
 SPR_END_OF_NEW_BEG_DESC: "После Наполеоновских Войн, Испания постепенно теряла власть и влияние в Европейской политике, дойдя до того, что сейчас она остается лишь тенью былой имперской славы.\n\n Ситуация политической раздробленности между прогрессивистами и умеренными не позволяет стране продвигаться вперед, хотя, возможно, Либеральный Союз с его центристской политикой мог бы стабилизировать страну. Карлисты, однако, продолжают бороться за возвращение старого режима монарха дона Карлоса де Бурбона, дяди королевы Исабель II, и готовы воспользоваться любой возможностью, чтобы навязать свои условия при первом же признаке слабости правительства.\n\nИспания когда-то была самой большой империей в мире. Сейчас наши заморские владения ограничиваются островами Куба и Пуэрто-Рико в Карибском Бассейне и Филиппинами в Тихом Океане. Карибский бассейн остается одним из наших самых ценных владений с наибольшим экономическим потенциалом, в то время как наша экспансия в Тихий Океан была приостановлена из-за потери Новой Испании и маршрута Акапулько - Манила. Подтверждение нашего господства в Карибском Бассейне и, по возможности, в Северной и Южной Америке - первоочередная задача, если мы хотим вернуть себе достойное место в истории.\n\nИспанская экономика, хотя и сохранилась в значительной степени, висит на волоске. Долги, накопленные в ходе недавних усилий правительства по подавлению гражданских беспорядков, и потеря большей части наших заморских владений оказывают давление на казну. Разумное инвестирование наших денег и поиск любой возможности потребовать деньги у других стран станут ключом к сохранению надежд на восстановление экономики и индустриализацию.\n\nВ общем, хотя это, конечно, утомительно и болезненно, постепенный, постоянный и хорошо выполняемый процесс восстановления может дать стране шанс на борьбу в эту эпоху промышленности и проецирования силы. Чтобы это стало возможным, мы должны прежде всего сохранить стабильность правительства и очень тщательно выбирать политические и финансовые движения.\n\nБудущее Королевства Испания неопределенно, и с каждой возможностью приходит и угроза. Мы должны быть осторожны, потому что неверный шаг может стать последним шагом в спирали несчастий для страны..." 
 BAD_END_OF_NEW_BEG_DESC: "Хотя конституция 1818 года была на тот момент самой либеральной во всей Германии, а в 1830-х годах Баден продолжал либерализоваться, реакционные силы внутри и вне Великого Герцогства постоянно боролись за более репрессивную политику. В 1840-х годах шла постоянная борьба между силами либерализма и консерватизма, и хотя к концу десятилетия ситуация успокоилась, революции 1848-49 годов упали на благодатную почву в Бадене.\n\nМногие повстанческие группы с разными целями поднялись против правительства. В начале марта 1848 года либеральные повстанцы предъявили правительству свои революционные требования, и, на свою беду, Великий Герцог пообещал либеральные уступки и назначил новое правительство. Хотя большинство либеральных целей было выполнено, группа радикальных демократов во главе с Фридрихом Геккером и Густавом Струве требовала дальнейших действий, например, радикальной реформы двухпалатного парламента Бадена. Провал их идеалов во Франкфурте еще больше радикализировал сторонников движения 'Volksvereine' (народных объединений)\n\nПосле ареста соратника, Геккер и Струве возглавили революционную группу численностью около 3 000 человек для насильственного свержения монархии. Армию Великого Герцога поддержали несколько тысяч солдат Германской Конфедерации, и ей удалось разгромить повстанцев в районе города Кандерн. Многие революционеры были убиты или бежали из страны, в том числе и Геккер, который переселился в Соединенные Штаты. Второе восстание под руководством Струве было подавлено в сентябре.\n\nХотя Великий Герцог Леопольд принял Франкфуртскую Конституцию, отказ прусского короля Фридриха Вильгельма IV от имперской германской короны вдохновил на новое восстание. На этот раз революционная искра охватила солдат Бундесфестунга в Раштатте и гарнизон в Карлсруэ, и Великий Герцог бежал из страны. После того как правительство было вынуждено скрываться, революционеры провели выборы, следуя указаниям Франкфуртского Парламента. Возможности Великого Герцога были весьма ограничены, и ему пришлось обратиться к Пруссии за помощью и военной интервенцией. После тяжелых боев революционная армия была вынуждена разойтись, а правительство было восстановлено под руководством Великого Герцога Леопольда - долг перед Пруссией, который сохраняется до сих пор. Прусские Войска также позаботились о том, чтобы Баден вступил в эпоху реакционных принципов.\n\nСейчас Великое Герцогство Баден занимает своеобразное место в Немецких делах. В прошлом году новый Великий Герцог Фридрих I наконец принял бразды правления от своего старшего брата Людвига II, поскольку психическое здоровье последнего стремительно ухудшалось. Фридрих управляет страной с 1852 года, и теперь все вопросы официально сняты. Однако теперь встают вопросы суверенитета и внешней политики, поскольку две великие германские державы, Австрия и Пруссия, борются за господство в Королевстве, а император Наполеон III не отказался от Рейна как естественной границы Франции, по крайней мере, тайно.\n\nАрмия Великого Герцогства все еще не полностью оправилась от катастрофы Наполеоновской Кампании в России, и в стране назревают проблемы в Религиозном большинстве, Католиках, которые недостаточно представлены в политике. Религиозный раскол между Католической и Протестантской церквями долгое время был заметным фактором во внутренней политике Бадена, но примирение возможно, так как коронация Фридриха I вызвала чувство единства во всей стране.\n\n Разрешит ли Баден свои религиозные противоречия и останется свободным, влиятельным и экономически развивающимся государством в Южной Германии, или же он будет просто пешкой в руках своих могущественных соседей?" 
 SAX_END_OF_NEW_BEG_DESC: "Революции 1848-49 годов бросили вызов самосознанию многих монархий Европы, но лишь немногие из них были таким очагом революционных идеалов, как Королевство Саксония. После того как в марте 1848 года повстанцы успешно заставили короля Фридриха Августа II пойти на уступки и провести Либеральные Реформы, ситуация вскоре изменилась, и силы Контрреволюции стали набирать силу. Когда Франкфуртская Конституция не нашла поддержки у Коронованных Особ Германской Конфедерации, Фридрих Август решил вернуть себе полный контроль.\n\nРеволюционное Движение не собиралось отступать без боя, и повстанцы помешали планам Короля. В мае 1849 года широкомасштабные Анархо-Синдикалистские и Демократические восстания под руководством известных революционеров, таких как русский анархист Михаил Бакунин или Саксонский 'Турнватер' Отто Леонхард Хойбнер, спровоцировали свержение монархии. При поддержке таких популярных общественных деятелей, как Рихард Вагнер и Готфрид Земпер, революционеры захватили Дрезден, пытаясь установить Саксонскую Республику.\n\nНа фоне растущего восстания король и его правительство бежали в крепость Кёнигштайн под Дрезденом, известную также как 'Саксонская Бастилия', но были готовы применить силу, чтобы вернуть контроль. Саксонская Армия, однако, одновременно была занята в Шлезвиг-Гольштейне, где поддерживала немецких повстанцев против Датской военной интервенции. Поэтому Фридрих Август обратился к Пруссии, где контрреволюция только что увенчалась успехом, и несколько прусских пехотных батальонов были отправлены в Саксонию, чтобы поддержать Саксонскую армию в борьбе с революционерами.\n\n С помощью Прусских войск Саксонская легкая пехота смогла победить повстанцев после нескольких дней тяжелых уличных боев. Около 300 человек были убиты и несколько сотен ранены, но Революция потерпела крах. Главные герои восстания были приговорены к смертной казни, но в большинстве случаев приговоры были заменены на пожизненное заключение и интернирование. Некоторые, как Бакунин, были выданы соседним государствам, где их также судили за участие в восстаниях. Впоследствии многие революционные достижения были сведены на нет, реакционеры одержали решительную победу.\n\nПосле смерти Фридриха Августа II в 1854 году на престол вступил его брат, король Иоганн. Пока он продолжает политику своего старшего брата, но два немецких гегемона, Австрия и Пруссия, обострили борьбу за влияние в Германии, и Саксонское Королевство оказалось на распутье. Кроме того, Немецкое Националистическое Движение активно выступает за большую политическую и экономическую интеграцию между Немецкими Шосударствами, что угрожает суверенитету нашей страны. Однако, возможно, Саксонии удастся обойти эти препятствия, поскольку некоторые другие малые и средние земли Германии находятся в похожем положении и могут быть заинтересованы в сотрудничестве." 
 WUR_END_OF_NEW_BEG_DESC: "Королевство Вюртемберг, являющееся членом Германской Конфедерации, переживает долгий период стабильности с момента восшествия на престол в 1816 году своего умелого монарха, короля Вильгельма I. Даже революционный пыл, охвативший Европу в 1848-1849 годах, почти не оставил следа на Королевстве. Всего за двадцать лет король Вильгельм I показал себя экономным правителем, который позволил Вюртембергу выплатить огромный внешний долг в 25 миллионов гульденов, образовавшийся после Наполеоновских Войн. Это позволило правительству снизить налоги и улучшить условия торговли, сельского хозяйства и экономики в целом. Эти факторы и усовершенствованная система образования не только привели к снижению уровня бедности, но и позволили добиться практически всеобщей грамотности среди всех граждан старше 10 лет. Внешняя Политика Короля до сих пор была направлена в основном на создание Союза с другими Средними Немецкими Государствами - Баварией, Ганновером и Саксонией, чтобы создать Третью Силу, сдерживающую Австрию и Пруссию. Заглядывая в будущее, можно отметить, что экономические проблемы еще не решены, и Вюртембергу необходимо осторожно действовать на политической и дипломатической Аренах. Несмотря на то, что наследие революций 1848 года, по крайней мере, практически, отправлено на пепелище истории, в стране по-прежнему существует сильная Либеральная Оппозиция. Одна из целей Либералов - создание единой Германии из всех Немецкоязычных Стран и Народов. Если эти настроения начнут набирать обороты, впереди могут быть проблемы. Кто мог бы возглавить такое Немецкое Национальное Государство? Пруссия и Австрия почти наверняка будут соперничать за эту позицию, и остается вопрос, где будет стоять Вюртемберг. Придется ли нам выбирать сторону, или средние государства найдут способ восстановить немецкое равновесие, рискуя навлечь на себя гнев Пруссии и Австрии? Только вечно повторяющиеся часы времени покажут..." 
 SER_END_OF_NEW_BEG_DESC: "Сербская Революция за независимость от власти Османской Империи продолжалась одиннадцать лет, с 1804 по 1815 год, сразу после чего Сербия получила автономию от Мусульманской Империи. Во время Первого Сербского Восстания (1804-1813), возглавляемого вождем Караджордже Петровичем, Сербия была независимой почти десять лет, прежде чем Османская Армия смогла вновь оккупировать страну. Вскоре после этого, в 1815 году, началось Второе Сербское Восстание. Возглавляемая Милошем Обреновичем, она завершилась компромиссом между Сербскими революционерами и Османскими властями. 15 февраля 1835 года эта страна первой в Европе примет демократическую конституцию. Со стороны ситуация выглядит благополучной для страны, но над головой нависают темные тучи." 
 SRS_END_OF_NEW_BEG_DESC: "В течение последнего столетия Английская Ост-Индская компания продолжала укреплять свое господство на Индийском Субконтиненте. Эти некогда процветающие и суверенные народы Раджа один за другим были побеждены, порабощены и призваны в армию державой, находящейся за два океана от них, и превращены в Страдающую Колонию, которую эксплуатируют и высмеивают.\n \n С нашими Солдатами-Сипаями, служащими Британской Короне, обращаются в лучшем случае как с Собаками. Земельные Реформы и налоги Ост-Индской Компании поставили миллионы людей на грань существования. Последнее оскорбление, нанесенное народу Индии, привело к восстанию: ходят слухи, что патроны, необходимые для недавно выпущенной Винтовки Энфилда, смазываются свиным и коровьим маслами. Индия - драгоценный камень Британии, но они смеют относиться к нашей вере и традициям с таким кощунством!\n \nДесятки тысяч солдат Сипаев подняли мятеж против британского знамени, подарив новую надежду народу Индии. Индийский Народ слишком долго угнетали. Настало время действовать и вернуть нашу родину!" 
 USA_BLOOD_AND_IRON_DESC: "Соединенные Штаты только что выиграли Гражданскую войну против КША, что привело к отмене рабства и военной оккупации Юга. Наступает период реконструкции и индустриализации, железные дороги начинают пересекать расширяющуюся страну, а население городов растет.\n\nВсе не так хорошо, однако. Разрушения Гражданской Войны привели большую часть страны в упадок, и южане недовольны нынешней оккупацией, а также правами, предоставленными недавно освободившемуся черному населению. Кроме того, коррупция и политическая нестабильность угрожают существованию Соединенных Штатов." 
  
 NATION_DIVIDED_NAME: "Разделенная Нация" 
 NATION_DIVIDED_DESC: "Мир вновь оказался на тонком льду: Американцы втянуты в Гражданскую Войну, а Пруссия грозит нарушить равновесие в Европе после сокрушительного поражения в Итальянской Войне. Война в Европе пока не предвидится, но только Бог покажет, как хаос нарушит мир." 
 CSA_NATION_DIVIDED_DESC: "Конфедерация возникла. Разные культуры, разные взгляды и разные политики приводят к неизбежному расколу. \n\nКонфедеративные Штаты теперь должны решить, будут ли они стоять на своих позициях в южных штатах или вернут себе земли Союза. Удар по форту Самтер станет лишь одним из многих..." 
 USA_NATION_DIVIDED_DESC: "В течение последнего десятилетия Соединенные Штаты предпринимали попытки обрести свободу; начало Гражданской Войны показывает, насколько легко это могло бы быть. \n\nСоюз призван объединить Американцев под одним знаменем, факелом свободы, сколько бы крови ни пролилось... В противном случае американцы могут остаться разделенными." 
 FRA_NATION_DIVIDED_DESC: "Французская Империя находится на подъеме; под властью Наполеона III, Французы одержали множество побед в своих текущих войнах. Однако Франция не безразлична в Европе, усиление Пруссии ставит под угрозу хрупкое равновесие, восстановленное несколько десятилетий назад, а сторонники Католицизма возмущены новым Итальянским Государством. \n\n Назревает новый конфликт." 
 PRS_NATION_DIVIDED_DESC: "С момента Мартовских революций идея создания новой Германии была очевидна и казалась неизбежной. Многие государства Германской Конфедерации призывают к созданию новой нации; вопрос в том, кто ее возглавит. \n\nДолгое время Пруссия считала Австрийцев своим заклятым врагом, а себя - наследницей Священной Римской Империи. Фальшивый мир в Европе скоро будет разрушен." 
 AUS_NATION_DIVIDED_DESC: "Приняв не так давно Февральский Патент, Австрийская Империя находится в самом расцвете сил. Некоторые споры внутри с Мадьярами ставят под сомнение власть Австрии, но Венгры - наименьшая из Австрийских проблем. \n\nВновь поднимающаяся Пруссия бросает вызов Австрии в их давнем наследии Германского владычества, и разгораются конфликты из-за земель Шлезвиг-Гольштейна. Немецкий Вопрос должен быть решен, так или иначе." 
 ITA_NATION_DIVIDED_DESC: "После победы во Второй Освободительной Войне против Австрии и успешной экспедиции Милле, Италия наконец-то стоит на пороге Объединения. Виктор Эммануил стал лидером нового Итальянского Королевства, провозглашенного менее месяца назад. \n\nПоднимается Римский Вопрос о Риме и Венеции, а внутри страны - Французский Контроль над Савойей и Ниццей сеет недовольство. Неизвестно, восстанет ли Рим снова, но когда это произойдет, прольется кровь." 
 OTO_NATION_DIVIDED_DESC: "В Европе стремительно идет процесс Модернизации, а Османы в течение последнего столетия преследовали процесс Вестернизации. Было совершенно очевидно, что Османская Империя переживает упадок, несмотря на близкую победу в Крымских Войнах. Абдулмеджид I уже стар, и его правление может закончиться в любой день. \n\nОсманы вступают на долгий путь испытаний, и последующие десятилетия станут решающими для их выживания." 
 ENG_NATION_DIVIDED_DESC: "В стране, где никогда не заходит солнце, наступила Середина Викторианской Эпохи. Россия потерпела поражение в Крымской Войне, а внутри Империи царят мир и процветание. Корона Великобритании кажется неоспоримой, но даже сейчас в стране назревают проблемы. Англия окружена растущими угрозами как в Европе, так и в Америке. \n\n То, как они отреагируют, навсегда изменит судьбу мира." 
 OTHER_EOANB_DESC: "Pax-Britannica, как говорят на островах Великобритании и ее постоянно расширяющейся империи; несравненная и не знающая преград держава, не знающая себе равных и не бросающая вызов, поскольку никто не осмеливается противостоять Армаде Ее Величества. Его жертвы считают иначе, называя эпоху Imperium-Britannica, или Британское Превосходство. Конфликты последнего времени перекроили и наметили, кто где будет иметь влияние, а если будет противостоять победителям, то будет проклят и включен в сферу их проклятия.\nНо есть еще много старых наций, готовых к исследованию и завоеванию, или к победе, по всему постоянно индустриализирующемуся миру . . ." 
 BLOOD_AND_IRON_NAME: "Кровь и Железо" 
 BLOOD_AND_IRON_DESC: "Силы Национализма торжествуют в Европе. Пьемонтское Королевство и Пруссия вытесняют Габсбургов и их Союзников, в результате чего Итальянский Полуостров окончательно Объединяется, а Realpolitik Бисмарка объединяет Немцев под влиянием Пруссии. Пока продолжается Pax Britannica, Британская Империя и ее влияние расширяются в Африке и Азии. В Новом Свете - Бразилия и Соединенные Штаты восстанавливают свое господство на Американском континенте. \nПока Франция и Пруссия ведут решающую войну, будущее и стабильность Европы непредсказуемы и находятся в руках этих двух держав." 
 ENG_BLOOD_AND_IRON_DESC: "К 1870 году Великобритания была самой промышленно развитой и самой могущественной страной в мире. Она обладала самой большой в мире империей, защищенной грозным Военно-Морским Флотом. Империализм был популярен, и в этот период Британия расширяла свои Колониальные владения.\n\n Однако Промышленная Революция породила серьезные Социальные проблемы, поскольку Британия стала самой урбанизированной страной в мире. Более половины ее населения проживало в городах. Социальные проблемы особенно остро стояли в сфере жилья, образования и здравоохранения." 
 JAP_BLOOD_AND_IRON_DESC: "Крах Японского Сёгуната Токугава и восстановление прямой Императорской Власти ознаменовали начало Реставрации Мэйдзи. Изоляционистская стратегия Сёгуната была оспорена в XIX веке Россией, Великобританией и Соединенными Штатами, что заставило Японскую Феодальную Элиту осознать восприимчивость Японии к превосходящему Западному Оружию. После Визита коммодора Мэтью Перри, Япония была вынуждена подписать ряд Неравноправных договоров, которые, как и в случае с Китаем, давали Западным Державам уникальные Преимущества в Японии. Молодые Самураи из Феодальных земель, традиционно враждовавших с системой Токугава, в отместку восстали против правительства. В январе 1868 года они провозгласили Возвращение Императора к Власти, а в мае 1869 года, после напряженных боев, последние солдаты Токугавы сдались. Революционеры призвали императора дать клятву Хартии, которая обещала разрыв между Феодальными Сословными ограничениями прошлого и поиск знаний, способных превратить Японию в Модернизированную, Процветающую страну с Развитой экономикой и Западной Армией. Реставрация положила начало периоду Мэйдзи, времени быстрой Модернизации и Вестернизации." 
 PRS_BLOOD_AND_IRON_DESC: "Созданная совсем недавно Северогерманская Конфедерация рассматривается многими не иначе как первый шаг Пруссии к объединению Германии. Поскольку после Братской Войны 1866 года вмешательство Австрии перестало быть угрозой, а Германская Конфедерация полностью распалась, Пруссия показала, что ее господство на Европейском континенте вскоре может стать неоспоримым. Будущие перспективы Федерации кажутся только положительными, даже сейчас, когда Франция продолжает демонстрировать крайнее неодобрение роста ее власти и влияния. Находясь так близко к Объединению, Северогерманская Конфедерация сделала свой самый важный и решительный шаг; мировые лидеры наблюдают за происходящим с живым интересом и нарастающим страхом." 
  
  
 NOON_OF_EMPIRES_NAME: "Полдень Империй" 
 NOON_OF_EMPIRES_DESC: "Возрождение Европейского могущества и превосходства на Мировой Арене вновь пробудило Империалистические амбиции Ушедшей Эпохи. В то время как Европейцы начинают соперничать друг с другом за новые Колониальные предприятия, которым суждено было распространиться далеко и широко на огромных Континентах Африки и Азии, Соединенные Штаты продолжают агрессивную экспансию в Северной Америке, подпитываемую быстро растущей экономикой, а Латинская Америка подтверждает свою Независимость. Новые фантастические технологии, созданные такими изобретателями, как Томас Эдисон, как никогда раньше, освещают земной шар. На Востоке новые движения в Китае и Японии призывают к модернизации и сопротивлению, но может быть слишком поздно..." 
