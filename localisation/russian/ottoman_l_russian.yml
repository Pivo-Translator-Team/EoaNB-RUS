l_russian:

 #Decisions #NT!
 OTO_suppress_independence_movements_in_the_balkans: "Подавление движений за независимость на Балканах."
 OTO_suppress_independence_movements_in_the_balkans_desc: "В последние годы наблюдается рост национализма среди меньшинств на Балканах. Если мы не отреагируем сейчас и не подавим их в ближайшее время, может быть слишком поздно, и мы можем потерять там наши территории."
 OTO_reign_in_montenegro: "Править в [MNT.GetName]"
 OTO_reign_in_montenegro_desc: "[MNT.GetName] формально является нашим вассалом, однако теперь они решили напасть на нас в глупой попытке узурпировать наше законное правление на их землях. Пришло время напомнить им о последствиях, которые может иметь такое решение в этом жестоком мире."
 OTO_montenegro_independence_war: "[MNT.GetAdjective] Война за Независимость"
 OTO_montenegro_independence_war_desc: "Мы должны завершить нашу войну с христианской [MNT.GetName] иначе крупные европейские державы могут вмешаться и заставить нас принять мир на их условиях."

 #Focus Tree #NT!
 OTO_vic_land_code_1858: "Земельный кодекс 1858 года"
 OTO_vic_land_code_1858_desc: "Мы должны классифицировать различные типы землевладения, чтобы мы могли точно регистрировать и, следовательно, наилучшим образом использовать различные типы земельных владений по всей империи."
 OTO_vic_increase_spending: "Увеличить расходы"
 OTO_vic_increase_spending_desc: "Мы должны эффективно использовать финансы, полученные от наших кредитов, и инвестировать в более сильную экономику в долгосрочной перспективе, даже если это дорого нам обойдется сейчас."
 OTO_vic_save_money: "Экономить деньги"
 OTO_vic_save_money_desc: "Отложите деньги в казну, чтобы погасить наши огромные международные долги. Это может быть больно, но это единственный способ избежать банкротства."
 OTO_vic_defund_charities: "Лишение финансирования благотворительных организаций"
 OTO_vic_defund_charities_desc: "Казна теряет много денег, финансируя исламские благотворительные организации. Давайте оставим это частным инвесторам и сохраним как можно больше доходов для себя."
 OTO_vic_army_cutbacks: "Сокращения в армии"
 OTO_vic_army_cutbacks_desc: "После унизительных поражений мы больше не должны легкомысленно тратить деньги на армию. Лучше всего потратить время на восстановление экономики, а об армии подумать позже."
 OTO_vic_first_crimean_war_debt_payoff: "Выплата долга за первую Крымскую войну"
 OTO_vic_first_crimean_war_debt_payoff_desc: "Используйте деньги, которые мы сэкономили, чтобы сделать наш первый взнос в погашение нашего долга за Крымскую войну."
 OTO_vic_auction_state_assets: "Аукцион государственных активов"
 OTO_vic_auction_state_assets_desc: "Продавайте собственность султана и местных органов власти тому, кто предложит самую высокую цену, будь то региональная знать или иностранные частные инвесторы. Мы можем заработать много денег, продавая таким образом сокровища и небольшие участки земли."
 OTO_vic_final_crimean_war_debt_payment: "Окончательная выплата долга за Крымскую войну"
 OTO_vic_final_crimean_war_debt_payment_desc: "Соберите средства, чтобы погасить последний долг за Крымскую войну. После этого раунда платежей мы, наконец, освободимся от долгов."
 OTO_vic_close_down_embassies: "Закрывать посольства"
 OTO_vic_close_down_embassies_desc: "Наши дипломатические расходы огромны. Хотя они поддерживают наше международное присутствие, они не жизненно важны для продолжения нашей империи."
 OTO_vic_governmental_infrastructure: "Правительственная инфраструктура"
 OTO_vic_governmental_infrastructure_desc: ""
 OTO_vic_justice_reforms: "Судебные Реформы"
 OTO_vic_justice_reforms_desc: "Наша система уголовного правосудия слишком коррумпирована и наполнена бюрократической волокитой. Реформирование системы решит эту проблему."
 OTO_vic_crimean_debt_question: "Вопрос Крымского долга"
 OTO_vic_crimean_debt_question_desc: ""
 OTO_vic_deal_with_bankruptcy: "Разобраться с банкротством"
 OTO_vic_deal_with_bankruptcy_desc: "Мы были вынуждены объявить о банкротстве; нам необходимо выделить ресурсы, чтобы помочь смягчить это."
 OTO_vic_profits_of_the_cotton_trade: "Прибыль от торговли хлопком"
 OTO_vic_profits_of_the_cotton_trade_desc: ""
 OTO_vic_raise_taxes: "Повысить налоги"
 OTO_vic_raise_taxes_desc: "Мы должны увеличить налоги, чтобы оплатить наши расходы и выплату долгов."
 OTO_vic_first_payment: "Первый платеж по долгу"
 OTO_vic_first_payment_desc: ""
 OTO_vic_stimulate_the_ottoman_economy: "Стимулировать экономику Османской империи"
 OTO_vic_stimulate_the_ottoman_economy_desc: "Выделение заемных денег на развитие нашего промышленного центра гарантирует, что мы не столкнемся с подобной ситуацией в будущем."
 OTO_vic_invest_in_ottoman_businesses: "Инвестировать в Османский бизнес"
 OTO_vic_invest_in_ottoman_businesses_desc: "Субсидирование малого бизнеса приведет к внутреннему экономическому росту и придаст импульс нашей экономике."
 OTO_vic_the_question_of_religious_freedoms: "Вопрос о религиозных свободах"
 OTO_vic_the_question_of_religious_freedoms_desc: "Пришло время решить, как мы должны относиться к другим религиям в нашей империи."
 OTO_vic_Force_convert_the_churches: "Силой обращать церкви"
 OTO_vic_Force_convert_the_churches_desc: "Мы должны вместе с другими церквями в пределах империи проповедовать исламские ценности."
 OTO_vic_religious_repair: "Религиозное востановление"
 OTO_vic_religious_repair_desc: "Мы должны восстановить наши отношения с различными церквями."
 OTO_vic_schooling_reforms: "Реформы образования"
 OTO_vic_schooling_reforms_desc: "Модернизация нашей системы образования поможет нам догнать остальную Европу."
 OTO_vic_power_control: "Власть и контроль"
 OTO_vic_power_control_desc: ""
 OTO_vic_empower_sultan: "Наделите силой султана"
 OTO_vic_empower_sultan_desc: ""
 OTO_vic_closed_schooling: "Ограниченое образование"
 OTO_vic_closed_schooling_desc: "Ограничение числа учащихся, которые могут ходить в школу, снизит некоторую нагрузку на нашу экономику, в то же время позволяя нам предоставлять образование определенным людям."
 OTO_vic_open_schooling: "Открытое образование"
 OTO_vic_open_schooling_desc: "Открытие системы образования для всех, хотя и потребует больше средств, позволит каждому стать лучше и поможет экономике в долгосрочной перспективе."
 OTO_vic_military_reforms: "Военные реформы"
 OTO_vic_military_reforms_desc: ""
 OTO_vic_enforce_corporal_punishment: "Применять телесные наказания"
 OTO_vic_enforce_corporal_punishment_desc: "Применение телесных наказаний снизит вероятность совершения людьми преступлений."
 OTO_vic_abolish_corporal_punishment: "Отменить телесные наказания"
 OTO_vic_abolish_corporal_punishment_desc: "Нынешняя система телесных наказаний слишком жестока; мы должны отменить ее, чтобы заручиться поддержкой народа."
 OTO_vic_police_force: "Полиция"
 OTO_vic_police_force_desc: ""
 OTO_vic_increased_reforms: "Активизация реформ"
 OTO_vic_increased_reforms_desc: ""
 OTO_vic_the_pay_of_the_grand_vizier: "Жалованье Великого Визиря"
 OTO_vic_the_pay_of_the_grand_vizier_desc: ""
 OTO_vic_1869_nationality_law: "Закон о гражданстве 1869 года"
 OTO_vic_1869_nationality_law_desc: "Дайте гражданство людям внутри нашей страны, независимо от религии или этнической принадлежности."
 OTO_vic_decriminalize_homosexuality: "Декриминализировать гомосексуальность"
