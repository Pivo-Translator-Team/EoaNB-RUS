 OTO_vassal_tribute.2.t: "Дань"
 OTO_vassal_tribute.2.descEyalet: "Хотя наша автономия от [OTO.GetName] гарантирована другими великими державами, мы все еще формально являемся частью их империи. Таким образом, империя требует, чтобы мы платили их \"дань\". Однако они ослаблены, поэтому, возможно, ничего не смогут сделать, если мы откажемся."
 OTO_vassal_tribute.2.descEyaletEnforced: "Предыдущее правительство отказалось платить [OTO.GetAdjective] /"дань/". Однако они не были способны нанести ответный удар при дальнейшем вторжении, и теперь у нас нет возможности отказаться от их требований."
 OTO_vassal_tribute.2.descKhedive: "Пока мы находимся на пути к независимости от [OTO.GetAdjective] мы все еще формально являемся частью их империи, и они требуют, чтобы мы платили им  \"дань\". Однако, учитывая их ослабленное состояние, вполне вероятно, что они не смогут заставить нас, если мы откажемся"
 OTO_vassal_tribute.2.a: "Может быть они и ослаблены, но они все еще великая держава, и мы не сможем победить их"
 OTO_vassal_tribute.2.b: "Если мы хотим продолжить наш путь, лучше не раскачивать лодку"
 OTO_vassal_tribute.2.c: "У нас нет выбора, кроме как платить"
 OTO_vassal_tribute.2.d: "Нет никаких причин давать им какие-либо деньги"
 OTO_vassal_tribute.3.t: "Получение налогов от автономных провинций"
 OTO_vassal_tribute.3.descEyalet: "Автономная провинция [FROM.GetName] платит свои налоги."
 OTO_vassal_tribute.3.descKhedive: "Хедив из [FROM.GetName] платит свои налоги."
 OTO_vassal_tribute.3.a: "Давайте найдем этому хорошее применение"
 OTO_vassal_tribute.3.b: "Давайте найдем этому хорошее применение"
 OTO_vassal_tribute.3.c: "Давайте найдем этому хорошее применение"
 OTO_vassal_tribute.4.t: "Отказ от уплаты налогов"
 OTO_vassal_tribute.4.descEyalet: "Наша автономная провинция [FROM.GetName] считает нас слабыми и отказывается платить налоги. Должны ли мы послать войска, чтобы заставить их заплатить?"
 OTO_vassal_tribute.4.descKhedive: "Несмотря на предыдущие соглашения между [FROM.GetName], [ROOT].GetName] и другими крупными державами о том, чтобы он оставался в нашей империи еще некоторое время, [FROM.GetName] отказывается выполнять свои обязанности перед нами. Мы должны рассмотреть возможность отправки войск, напомнив им, что часть не так сильна, как целое [ROOT.GetName] и заставить их вернуться под наше правление."
 OTO_vassal_tribute.4.a: "Напомните им об их месте как части империи"
 OTO_vassal_tribute.4.b: "Сейчас у вас есть шанс исправить неудачу прошлого"
 OTO_vassal_tribute.4.c: "Мы не можем рисковать вмешательством других великих держав"
 OTO_vassal_tribute.5.t: ""
 OTO_vassal_tribute.5.d: ""
 OTO_vassal_tribute.6.t: "Победа"
 OTO_vassal_tribute.6.d: "Несмотря на все жертвы [FROM.GetAdjective] армии, она не могла сравниться с нашими [Root.GetAdjective] войсками. Они в нашей власти. Пришло время закрепить их статус одной из наших провинций и потребовать репараций от населения."
 OTO_vassal_tribute.6.a: "Мы позаботимся о том, чтобы они не повторили эту глупость"
 OTO_Succession.1.t: "Смерть [Root.GetLeader]"
 OTO_Succession.1.d: "Сегодня, 25 июня 1861 года, наш любимый султан [Root.GetLeader] умер от туберкулеза. Несмотря на его короткую жизнь - всего 38 лет, его навсегда запомнят за его достижения. Наиболее заметными среди них являются реформы Танзимата. Еще неизвестно, сможет ли его сводный брат Султан Абдулазиз выйти из тени [Root.GetLeader]."
 OTO_Succession.1.a: "Султан мертв. Да здравствует султан"
 OTO_battleofgrahovac.1.t: "[MNT.GetAdjective] Сопротивление"
 OTO_battleofgrahovac.1.desc: "Несмотря на наши многочисленные попытки удержать черногорцев под нашим контролем, они по-прежнему постоянно восстают против нас. Ведущий военачальник Хусейн-паша попросил у султана разрешения расправиться с мятежными славянами."
 OTO_battleofgrahovac.1.a: "Разрешение предоставлено"
 OTO_battleofgrahovac.1.b: "Оставь их в покое. У нас недостаточно сил."
 OTO_battleofgrahovac.2.t: "[FROM.GetName] готовит вторжение"
 OTO_battleofgrahovac.2.desc: "Наши братья, все еще живущие под властью [OTO.GetAdjective] угнетателей, предупредили нас о готовящемся вторжении чтобы снова поработить нас."
 OTO_battleofgrahovac.2.a: "К оружию. Мы никогда не подчинимся"
 OTO_battleofgrahovac.3.t: "Битва при Граховаце"
 OTO_battleofgrahovac.3.descOTO: "Войдя в [MNT.GetName], мы столкнулись с силами сопротивления в деревне Граховац. После пары дней ожесточенных боев в деревне их командиры, Джуро Кусовац и Лука Йовович, предприняли глупую атаку на наши войска, где и были убиты. Неудивительно, что их смерть подорвала боевой дух их войск. Мы оттеснили [MNT.GetAdjective] обратно в деревню, до того как наша тяжелая артиллерия разнесла их в клочья. Все, кто выжил, были убиты. Затем наша армия двинулась на Цетинье, чтобы установить про-Османских министров и потребовать чтобы Принц Данилло прекратил свои помыслы."
 OTO_battleofgrahovac.3.descMNT: "После того, как [OTO.GetAdjective] вошли в [MNT.GetName], мы столкнулись с их армией в деревне Граховац. Спутя пару дней ожесточенных боев в деревне и вокруг нее два наших командира, Джуро Кусовац и Лука Йовович, доблестно атаковали их но были убиты. Неудивительно, что их смерть подорвала боевой дух наших войск. Нас отбросили назад в Граховац, до того как [OTO.GetName] обстреляли нас из пушек. Затем они вошли в город и перебили наши оставшиеся силы.  [OTO.GetAdjective] войска достигли Цетинье, назначили про-Османских министров и прегрозили Принцу Данилло ограничением нашей автономии."
 OTO_battleofgrahovac.3.a: "Пусть это послужит уроком для других наших вассалов..."
 OTO_battleofgrahovac.3.b: "Мы потерпели неудачу, но мы никогда не перестанем сопротивляться [OTO.GetName]"
 OTO_battleofgrahovac.4.t: "Битва при Граховаце"
 OTO_battleofgrahovac.4.descOTO: "Войдя в [MNT.GetName], мы столкнулись с силами сопротивления в деревне Граховац. Однако им неоднократно удавалось заставить нас отступить. После пары дней ожесточенных боев в деревне и вокруг нее два их командира предприняли самоубийственную атаку на нас. Несмотря на то, что мы отбили их злополучную атаку и убили командиров, это каким-то образом сплотило [MNT.GetAdjective]. Они смогли забрать нашу артиллерию и вынудить нас покинуть страну. Великие державы вмешались и официально определили [MNT.GetAdjective]-[OTO.GetAdjective] границу, -факто признав независимость нашего законного вассала. Теперь Черногорцы, Сербы и другие наши славянские вассалы используют эту историю против нашего якобы “тиранического” правления."
 OTO_battleofgrahovac.4.descMNT: "После того, как [OTO.GetAdjective] вошли в [MNT.GetName], мы столкнулись с их армией в деревне Граховац. Вначале мы были довольно успешны, несколько раз отбрасывая противника назад. После пары дней ожесточенных боев в деревне и вокруг нее два наших командира возглавили легендарную атаку против них. Они были убиты в процессе, но это помогло поднять моральный дух наших войск, мы сплотились вокруг клича “Отомстим за наших командиров!” Мы захватили их артиллерию и вытеснили их. Великие державы вмешались и официально определили [MNT.GetAdjective]-[OTO.GetAdjective] границу, де-факто признавая нашу законную независимость. Теперь Черногорцы, Сербы и другие славяне используют историю этой битвы против тирании османского правления."
 OTO_battleofgrahovac.4.a: "Когда-нибудь мы отомстим!"
 OTO_battleofgrahovac.4.b: "Да здравствует [MNT.GetName]!"
 OTO_battleofgrahovac.5.t: "Битва при Граховаце"
 OTO_battleofgrahovac.5.desc: "Больше не существует независимой [MNT.GetAdjective] армии. Так и закончилась битва."
 OTO_battleofgrahovac.5.a: "Не то, на что мы надеялись"
 OTO_battleofgrahovac.6.t: "[MNT.GetAdjective] Движение за Независимость "
 OTO_battleofgrahovac.6.desc: "Уже существующее [MNT.GetAdjective] Движение за Независимость продолжало бесконтрольно расти. Теперь они свергли наше правительство и провозгласили независимую [MNT.GetName]. Мы могли бы что-то с этим сделать, но поддержка полномасштабной войны невелика, что, возможно, приведет к еще большему количеству восстаний на Балканах."
 OTO_battleofgrahovac.6.a: "Мы позволили Черногории существовать слишком долго! К оружию!"
 OTO_battleofgrahovac.6.b: "Мы не можем рисковать еще большей нестабильностью из-за глупой маленькой страны"
 OTO_events.5.t: "Наша обстановка ухудшаются"
 OTO_events.5.d: "Мы были вынуждены взять еще один кредит из-за растущих расходов правительства, и у нас нет фиксированной даты выплаты по нему или по какой-либо из наших задолженностей."
 OTO_events.5.a: "Упала ещё одна костяшка домино..."
