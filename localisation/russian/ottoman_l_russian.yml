 OTO_treaty_of_san_stefano_desc: "После нашего поражения в Русско-Турецкой войне русские вынудили нас подписать Сан-Стефанский договор. По которому мы должны уступит большую часть наших земель на Балканах новой Болгарии. Условия этого договора должны быть введены в действие в ближайшее время однако Великие державы похоже проявили интерес и могут вмешаться."
