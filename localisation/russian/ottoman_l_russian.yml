 OTO_vic_traditional_ideals: "Традиционные Идеалы"
 OTO_vic_traditional_ideals_desc: ""
 OTO_vic_Grand_Vizier_Power: "Дайте Великому Визирю больше власти"
 OTO_vic_Grand_Vizier_Power_desc: ""
 OTO_vic_begin_to_Undo_the_Tanzimat: "Начать отмену Танзимата"
 OTO_vic_begin_to_Undo_the_Tanzimat_desc: "Реформы Танзимата сделали султана намного слабее. Пришло время отменить их, восстановить абсолютную власть и вернуть власть визирям."
 OTO_vic_The_Sultans_Viziers: "Визирь Султана"
 OTO_vic_The_Sultans_Viziers_desc: ""
 OTO_vic_Empire_Trade: "Имперская торговля"
 OTO_vic_Empire_Trade_desc: ""
 OTO_vic_Mediterranean_Market: "Средиземноморский рынок"
 OTO_vic_Mediterranean_Market_desc: ""
 OTO_vic_reverse_islahat: "Обратный Ислахат"
 OTO_vic_reverse_islahat_desc: ""
 OTO_vic_forced_islamic_conversion: "Исламское превосходство"
 OTO_vic_forced_islamic_conversion_desc: ""
 OTO_vic_Islamic_State: "Исламское государство"
 OTO_vic_Islamic_State_desc: ""
 OTO_vic_ottomanism: "Османство"
 OTO_vic_ottomanism_desc: ""
 OTO_vic_military_revisionism: "Военный ревизионизм"
 OTO_vic_military_revisionism_desc: ""
 OTO_vic_reimplement_devshirme: "Восстановление Девширме"
 OTO_vic_reimplement_devshirme_desc: "Обеспечьте людям Книги их безопасность в государстве, восстановив Девширме - избранную группу немусульманских подданных, получивших образование по исламской системе и обязанных пожизненно служить государству."
 OTO_vic_imperial_power: "Имперская власть"
 OTO_vic_imperial_power_desc: ""
 OTO_vic_military_expansion: "Военная экспансия"
 OTO_vic_military_expansion_desc: ""
 OTO_vic_Show_of_Force: "Демонстрация силы"
 OTO_vic_Show_of_Force_desc: ""
 OTO_vic_Holding_Struggle: "Удерживающая борьба"
 OTO_vic_Holding_Struggle_desc: ""
 OTO_vic_imperial_Holdings: "Имперские владения"
 OTO_vic_imperial_Holdings_desc: ""
 OTO_vic_Internal_Reforms: "Внутренние реформы"
 OTO_vic_Internal_Reforms_desc: ""
 OTO_vic_military_agenda: "Военный план"
 OTO_vic_military_agenda_desc: "Завершив наши планы военной экспансии и реформ, мы теперь можем составить военную программу для выполнения нашими армиями, это включает в себя оснащение нашей армии более модернизированным оружием и техникой, а также дальнейшее реформирование наших военных доктрин.."
 OTO_vic_german_doctrines: "Немецкие доктрины"
 OTO_vic_german_doctrines_desc: "Прусские военные доктрины в основном предполагают использование новой модернизированной тактики вместо старой традиционной тактики, наряду с хорошим использованием артиллерии, а также использованием других средств, кроме пехоты."
 OTO_vic_french_doctrines: "Французские доктрины"
 OTO_vic_french_doctrines_desc: "У французской армии много традиционных доктрин, и в то же время у каждого генерала есть своя собственная доктрина, которую они используют, вместо единой унифицированной доктрины, это позволит нам менять ее, если когда-либо потребуется, чтобы соответствовать условиям боя."
 OTO_vic_german_influence: "Немецкое влияние"
 OTO_vic_german_influence_desc: "Учитывая сильное прусское влияние на наши доктрины, мы также можем применить прусское влияние к нашему оружию, снаряжению, униформе и другим вещам, которые у нас есть, наряду с принятием военного командования в прусском стиле."
 OTO_vic_french_influence: "Французское влияние"
 OTO_vic_french_influence_desc: "Мы можем использовать французские дизайны для нашего оружия, нашей униформы и нашего снаряжения для использования на поле боя, а также использовать военное командование в более французском стиле."
 OTO_vic_new_ottoman_army: "Новая Османская армия"
 OTO_vic_new_ottoman_army_desc: "Теперь, когда наша программа военной реформы выполнена, у нас есть совершенно новая и реформированная армия, заимствующая доктрины и влияние иностранных держав и добавляющая к ним свои методы, и, наконец, у нас есть ориентированая на запад армия."
 OTO_vic_buying_arms: "Купить оружие"
 OTO_vic_buying_arms_desc: "Чтобы выполнить один из шагов военной повестки дня, мы можем закупать иностранное вооружение и технику у США, британцев и пруссаков, что в дальнейшем позволит нам производить нашу собственную современную технику."
 OTO_vic_USA_guns: "Купить Американское оружие"
 OTO_vic_USA_guns_desc: "Теперь, когда американцы вышли из своей кровавой гражданской войны и у них осталось много-много оружия и снаряжения, они готовы продавать их по разумно низкой цене по сравнению с британским оружием."
 OTO_vic_ENG_guns: "Купить Британское оружие"
 OTO_vic_ENG_guns_desc: "Поскольку у Британской империи осталось много оружия от завоевания дальних земель, они готовы продавать это оружие по разумно более низкой цене по сравнению с американским оружием."
 OTO_vic_PRS_artillery: "Купить прусскую артиллерию"
 OTO_vic_PRS_artillery_desc: "Королевство Пруссия располагает одними из самых реформированных и модернизированных артиллерийских систем в мире, они готовы продать нам часть этой новой артиллерии, чтобы мы могли изготовить ее самостоятельно."
 OTO_vic_economic_reforms: "Экономические реформы"
 OTO_vic_economic_reforms_desc: "Теперь, когда наш первый набор экономических и политических реформ завершен, мы можем продолжить экономические реформы, чтобы помочь модернизации и гарантировать, что мы снова не попадем в очередной долговой кризис, мы можем достичь этого путем реорганизации нашей экономической структуры, а также регулирования и мониторинга доходов."
 OTO_vic_attempt_debt_crackdown: "Попытка расправиться с долгами"
 OTO_vic_attempt_debt_crackdown_desc: "Чтобы продвигать модернизацию, мы должны сейчас бороться с нашими долговыми проблемами, это включает в себя улучшение управления долгом и различные другие методы."
 OTO_vic_debt_management: "Управление долгом"
 OTO_vic_debt_management_desc: "Один из способов справиться с долгом - это иметь более совершенные методы управления долгом. Мы можем сделать это, погасив наши долги или сэкономив деньги, увеличив торговлю с европейскими державами и различными другими вещами."
 OTO_vic_reformation_of_the_national_bank: "Османский Национальный Банк"
 OTO_vic_reformation_of_the_national_bank_desc: "Наличие единого национального банка может помочь нам получить достаточно средств для финансирования заводов, железных дорог и общих строительных проектов по всей стране, это также может привести к улучшению экономических структур в будущем."
 OTO_vic_form_oto_stock_exchange: "Османская фондовая биржа"
 OTO_vic_form_oto_stock_exchange_desc: "Теперь, когда создан единый национальный банк, мы можем также создать Османскую фондовую биржу, это позволит европейским инвесторам стремиться к более высокой доходности на обширных османских рынках."
 OTO_vic_begin_modernization_efforts: "Начать усилия по модернизации"
 OTO_vic_begin_modernization_efforts_desc: "Завершив серию промышленных реформ, мы можем начать модернизацию нашей страны, мы также должны предпринять другие шаги, чтобы помочь ускорить процесс модернизации."
 OTO_vic_complete_moderization: "Полная модернизация"
 OTO_vic_complete_moderization_desc: "Завершив шаги по модернизации, мы теперь можем объявить себя модернизированной нацией, поскольку наши усилия окупились. Это поможет нам в нашем будущем."
 OTO_vic_ottoman_railways: "Османские Железные Дороги"
 OTO_vic_ottoman_railways_desc: "Наряду с балканскими железными дорогами мы теперь можем также строить различные железные дороги через Анатолию, поскольку железные дороги жизненно важны для экономики, мы можем использовать их для содействия модернизации."
 OTO_vic_balkan_mines: "Балканские Железные Дороги"
 OTO_vic_balkan_mines_desc: "Чтобы транспортировать сырьевые ресурсы в наших балканских владениях, мы можем построить железные дороги, также мы можем соединить их с нашими анатолийскими, объединив железные дороги"
 OTO_vic_mines_in_anatolia: "Шахты в Анатолии"
 OTO_vic_mines_in_anatolia_desc: "По всей Анатолии есть много районов, богатых ресурсами, мы можем начать добычу в таких районах как Трабзон, где есть залежи железа и угля, и Мерсин, где есть только залежи железа."
 OTO_vic_mines_in_lebanon: "Шахты в Ливане"
 OTO_vic_mines_in_lebanon_desc: "В Ливане есть много месторождений угля, мы можем построить много шахт в регионе, мы можем использовать этот уголь на заводах по производству оружия."
 OTO_vic_ottoman_influence: "Османское влияние"
 OTO_vic_ottoman_influence_desc: ""
 OTO_vic_influence_in_the_balkans: "Влияние на Балканах"
 OTO_vic_influence_in_the_balkans_desc: ""
 OTO_vic_our_balkan_holdings: "Наши Балканские владения"
 OTO_vic_our_balkan_holdings_desc: ""
 OTO_vic_influence_in_africa: "Влияние в Африке"
 OTO_vic_influence_in_africa_desc: ""
