 OTO_END_OF_NEW_BEG_DESC: "На протяжении веков Османская империя находилась на перекрестке великих континентов Азии, Европы и Африки, являясь маяком исламской веры, и ее султан Абдулмеджид I продемонстрировал, что возлагает на империю большие надежды. Недавняя Крымская война и Египетское восстание нанесли значительный ущерб османскому правлению, и многие из оккупированных земель начали сопротивляться мусульманскому правлению. Хотя не все в стране было темным и мрачным, предыдущая приверженность султана Махмуда II реформам Танзимата была продолжена и направлялась Абдулмеджидом I в попытке лучше "османизировать" нацию. Многообещающее, но хрупкое будущее можно увидеть впереди для больного человека Европы, карточного домика, сосредоточенного в эпицентре грозы."
 OTO_events.26.t: "Посетить конференцию в Константинополе"
 OTO_events.26.d: "После ужасов Болгарского восстания и Сербского вторжения Османская империя была вынуждена созвать международную конференцию из-за иностранного давления. Как одна из великих держав, мы можем усилить давление на Османов, посетив конференцию. Наши усилия могли бы помочь потушить пламя на балканской пороховой бочке до того, как произойдет катастрофа."
 OTO_events.26.a: "Мы будем присутствовать"
 OTO_events.26.b: "Мы не будем присутствовать"
 OTO_events.34.t: "Основание газеты "Tercüman-i Ahval""
 OTO_events.34.d: "В Константинополе была основана первая крупная газета "Tercüman-i Ahval". Она становится популярна среди растущего среднего класса благодаря статьям Ахмеда Вефик-Паши, Зии-Паши и Рефик-Бея. Газета часто обсуждает причины отсталости османского общества и то, что происходит в стране."
 OTO_events.34.a: "Им лучше знать свое место"
 OTO_events.35.t: "Основание газеты "Tasvir-i Efkâr""
 OTO_events.35.d: "Ибрагим Шинаси основал еще одну газету, основное внимание в которой уделяется бедственному положению османского образования."
 OTO_events.35.a: "Мы делаем все возможное"
 OTO_events.40.t: "The 1858 Sofia Earthquake" #NT!
 OTO_events.40.d: "In addition to Sofia, the earthquake was also felt in distant towns such as Plovdiv and Yanina. Buildings were affected in Ihtiman and Rila Monastery, and the flow of mineral springs changed in Dolna Banya. In Sofia, the earthquake caused significant damage, with 70-80% of buildings severely affected. The poorer inhabitants of the city are in a difficult situation, having to rebuild their houses unforeseen in the run-up to winter. Some have been helped by donations, such as that made by Ivan Denkoğlu.In the case of the larger public buildings, the damage was more severe, with some partially or completely destroyed. The minarets of 19 of the city's 24 mosques were demolished, and only 2 of the 7 churches remain usable. Among the destroyed buildings is the Siyavush Mosque, which was abandoned after the earthquake. According to eyewitness accounts, the roof of the minaret of the Bash Cheshme Mosque, toppled over and stuck its spire into the minaret's spire. One of the arches of the newly built St Nedelya Cathedral also fell. The earthquake kills 4 people, including two children at the Siyavush Mosque and one of the construction workers at St. Nedelya. In some places around Sofia cracks opened in the ground, according to Filaretov the crack between Boyana and Dragalevtsi is over 20 cm wide and about 1.5 km long. West of the city a new hot geyser appears, which gradually weakens to the still existing spring in Ovcha Kupel. The flow rate of the mineral springs in the town decreases for a few days and then recovers" #NT!
 OTO_events.40.a: "We must offer help!" #NT!

