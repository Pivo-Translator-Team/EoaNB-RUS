 OTO_events.29.t: "Османская конституция"
 OTO_events.29.d: "Мы получили удивительную новость о том, что Османская империя провозгласила конституцию. Правительство долгое время подвергалос давлению от сторонников Танзимата, а также его великих держав-должников. [OTO.GetLeader] уступил и приказал разработать конституцию, которая официально стала частью османского законодательства всего несколько часов назад. По всей Османской империи прошли массовые торжества, поскольку ее граждане, особенно на нестабильных Балканах, отмечают этот масштабный шаг к современности. Но сработает ли этот эксперимент Западного правительства в Мусульманской Империи? "
