DEN_CARL_CHRISTOFFER_GEORG_ANDRAE_LEADER_DESC:0 "Карл Кристофер Георг Андрæ - президент Дании и лидер кабинета Андрæ. С 1842 по 1854 год он был профессором математики и механики в национальном военном колледже. Во время работы профессором он был назначен королевской властью членом Учредительного собрания Дании 1848 года, а шесть лет спустя стал министром финансов в кабинете Банга. В 1856 году он был назначен президентом Дании, но хотя он пытался умиротворить как левых, так и правых, его правление, к сожалению, не было мирным и спокойным, поскольку напряженность в Шлезвиге и Гольштейне продолжала расти даже после завершения Первой Шлезвигской войны. Из-за изнурительной политической войны его дни на посту президента, похоже, сочтены, и в политических кругах стало полуизвестно, что Андрэ рассматривает возможность ухода со своего поста."
DEN_CARL_CHRISTIAN_HALL_LEADER_DESC:0 "Карл Кристиан Холл - датский национальный либеральный государственный деятель. У него была выдающаяся учеба в школе и колледже, после чего он стал профессором права. Свои первые шаги в политике Холл сделал 12 декабря 1854 года, когда занял пост в администрации Банга. С тех пор он приобрел неплохую репутацию как политик, и на данный момент он был назначен президентом Дании. В связи с ростом напряженности вокруг шлезвиг-голштинского вопроса Холл был убежденным сторонником политики Ejderpolitikken, которая направлена на восстановление исторической южной границы Дании по реке Эйдер, которая проходит между Шлезвигом и Гольштейном. Холл разделяет это убеждение с большинством национал-либералов, которые стремятся крепче привязать герцогство Шлезвиг к Дании, даже если это означает конфронтацию с Германской конфедерацией."
DEN_CHRISTIAN_EMIL_FRIJS_LEADER_DESC:0 "Кристиан Эмиль Фриис - датский политик, который в настоящее время является президентом Дании, возглавляя кабинет Фрииса. В 1835 году он окончил академию Соре и продолжил изучать право. Он является самым богатым крупным сквайром Дании и пользуется почетом у своих крестьян. Он входит в партию Хёйре, также известную как Консервативная партия, и активно выступает против национал-либералов. Заметив напряженность вокруг Шлезвиг-Гольштейна, Фрийс пока решил выступить против политики Ejderpolitikken в пользу сохранения статус-кво."

#Schleswig-Holstein #NT!
HLS_idea_profits_from_altona_1:0 "Торговое соревнование Гамбург - Любек"
HLS_idea_profits_from_altona_1_desc:0 "Несмотря на то, что оба они являются городами Ганзы и имеют некий союз, два наших соседа, Гамбург и Любек, являются ярыми соперниками в торговле. Оба они стремятся стать лучшим городом Ганзы и поэтому оказывают влияние на города Ганзы, чтобы добиться превосходства. \n\n\nВлияние городов Ганзы\n\nГамбург Влияние на торговлю: §R[?Root.DEN_hamburg_trade]§! \nЛюбек Торговое влияние : §R[?Root.DEN_lubeck_trade]§!"
HLS_idea_profits_from_altona_2:0 "Прибыль от порта Альтона"
HLS_idea_profits_from_altona_2_desc:0 "Альтона - это город на нашей южной границе, на Эльбе, граничащий с Гамбургом. Таким образом, большинство товаров, перевозимых туда, должны проходить через порт Альтоны, что приводит к тому, что мы получаем прибыль за счет пошлин, которые приходится платить. Эта ситуация вызвала и вызывает трудности в отношениях между Гольштейном и Датским королем с Гамбургом, который является хорошим торговым партнером."
SCH_idea_ethnic_conflicts:0 "Основное население Германии"
SCH_idea_ethnic_conflicts_desc:0 "Герцогство Шлезвиг-Гольштейн состоит из двух частей Шлезвиг и Гольштейн. Гольштейн - это часть, в которой проживает немецкое население Шлезвиг-Гольштейна, что приводит к конфликту с населенным датчанами Шлезвигом, который Дания хочет присоединить к собственно Дании, но не может из-за Лондонского протокола, который запрещает любой раскол герцогства. Немецкое население Шлезвиг-Гольштейна также представляет интерес для Германской Конфедерации, в которой различные фракции хотят интегрировать эти немецкоязычные части в ее состав, что опять же приводит к конфликту с Данией, которая также имеет претензии на наш регион. Эта сложная ситуация означает, что напряженность в отношениях между немцами и Данией высока и может обостриться в любую секунду...".
SCH_idea_ethnic_conflicts_DEN:0 "Крупное население Дании"
SCH_idea_ethnic_conflicts_DEN_desc:0 "Герцогство Шлезвиг-Гольштейн состоит из двух частей Шлезвиг и Гольштейн. Шлезвиг - это часть, которая населена датчанами, что приводит к попыткам датчан интегрировать Шлезвиг в датское государство. К сожалению, Лондонский протокол, завершивший войну в Шлезвиг-Гольштейне в 1852 году, запретил Дании предпринимать подобные шаги снова, заявив, что Шлезвиг и его немецкоязычный аналог Гольштейн неразделимы и должны управляться только отдельно от самой Дании. Только время покажет, захочет ли Дания следовать правилам, установленным Лондонским протоколом, или они захотят пойти по пути интеграции Шлезвига в Данию...".
DEN_SCH_no_request_forces:0 "Из-за ограничений §YЛондонского протокола 1852 года§! Дании не разрешается запрашивать силы у Шлезвига и Гольштейна, так как герцогства должны управляться как отдельное образование вне §Y[DEN.GetNameDef]§!".

