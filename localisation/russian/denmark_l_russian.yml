denmark.751.t:0 "Реформы кригсминистра Лундбай"
denmark.751.d:0 "Наш последний военный министр, Матиас Люттихау, ушел в отставку, потому что его законопроекты о реформах были заблокированы, и он не смог добиться финансирования для расширения Копенгагенской морской крепости. Теперь новому кригсминистру, Карлу Лундбай, придется разрабатывать собственные планы реформ. Вопрос о Копенгагенской морской крепости определенно будет вновь поднят, и Лундбай, будучи артиллерийским офицером, может быть полон решимости повысить влияние и статус этого вида вооруженных сил. Однако влиятельная клика внутри армии уже начала собирать поддержку, чтобы противостоять любым изменениям в этом направлении. Сможет ли Лундбай добиться успеха?"
denmark.751.a:0 "Посмотрим".
denmark.752.t:0 "Прогресс в оружейных технологиях - эспингол"
denmark.752.d:0 "Датская артиллерия использует так называемый Espingole, примитивный пулемет, со времен Первой Шлезвигской войны. В последнее время технологические достижения, такие как нарезные стволы, повысили точность и дальность стрельбы. Возможно, мы могли бы использовать это в интересах обороноспособности нашей страны?".
denmark.752.a:0 "Интересно. Возможно, мы могли бы купить некоторые из этих пушек?".

#NAVY EVENTS #NT!
denmark.826.t:0 "Бронепалубные шхуны с английских верфей готовы к вводу в эксплуатацию"
denmark.826.d:0 "Корабли, которые мы заказали на верфях Англии, прибыли в Копенгаген и готовы к вводу в эксплуатацию".
denmark.826.a:0 "Skib hej!"
DEN_event_order_armored_schooners_abroad_tt:0 "§GМы успешно заказали две броненосные шхуны на английских верфях. Они только что прибыли в Копенгаген.§!".
denmark.827.t:0 "Броненосные шхуны с верфей Копенгагена готовы к вводу в эксплуатацию"
denmark.827.d:0 "Корабли, которые мы заказали на Копенгагенской верфи, были оплачены и готовы к вводу в эксплуатацию".
denmark.827.a:0 "Skib hej!"
DEN_event_order_armored_schooners_domestically_tt:0 "§GМы успешно заказали две броненосные шхуны на датских верфях. Они только что прибыли в Копенгаген.§!".
denmark.828.t:0 "Рольф Краке готов к сдаче в эксплуатацию"
denmark.828.d:0 "Могучий железный Корабль охранения, который мы заказали в Шотландии, прибыл в Копенгаген. Военный корабль получил имя "Рольф Краке" и теперь готов к вводу в эксплуатацию".
denmark.828.a:0 "Skib hej!"
DEN_event_order_rolf_krake_tt:0 "§G Мы успешно заказали Рольф Краке, полностью железный военный корабль, из Шотландии. Корабль только что прибыл в Копенгаген.§!".
denmark.829.t:0 "Даннеброг переоборудован в железный корабль"
denmark.829.d:0 "После почти двух лет переоборудования, "Даннеброг", бывший корабль линии, был успешно переоборудован в броненосный фрегат. Будем надеяться, что он сослужит нам хорошую службу".
denmark.829.a:0 "Skib hej!"
DEN_event_refit_dannebrog_tt:0 "§GМы успешно переоборудовали Dannebrog. Корабль готов к новым заказам в Копенгагене.§!".
denmark.830.t:0 "Винтовые фрегаты готовы к сдаче в эксплуатацию"
denmark.830.d:0 "После почти двух лет строительства два винтовых фрегата, которые мы заказали на верфи военно-морских доков Копенгагена, завершены. Будем надеяться, что они сослужат нам хорошую службу".
denmark.830.a:0 "Skib hej!".
DEN_event_order_screw_frigates_tt:0 "§GМы успешно заказали два винтовых фрегата на датских верфях. Они только что прибыли в Копенгаген.§!".
denmark.831.t:0 "Важность наших атлантических военно-морских портов"
denmark.831.d:0 "Наши военно-морские порты, прилегающие к Атлантике, очень важны для торговли, снабжения наших колониальных владений и обеспечения безопасного порта как для нашего торгового флота, так и для военно-морского. Однако сами по себе они довольно уязвимы. Возможно, нам потребуется укрепить порты, чтобы быть уверенными, что мы сможем защитить эти позиции во время войны".
denmark.831.a:0 "Мы подумаем об этом".

