DEN_idea_guilds_presence_desc:0 "Гильдии, хотя они уже не занимают того могущественного положения, которое занимали столетие назад, все еще присутствуют в нашей стране и представляют значительную угрозу на местном уровне, а также в некоторых крупных городах. С благородной целью защитить членов гильдий от банкротства и голода, эти уставы довольно строго регулируют торговлю и ремесло. Хотя это и помогает защитить местные предприятия от худшего, это также препятствует экономическому росту и инновациям, поскольку подрывает конкуренцию и индивидуальную изобретательность."
