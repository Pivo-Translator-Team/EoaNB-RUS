denmark.401.t:0 "Состояние наших колоний"
denmark.401.d_nicobars:0 "Когда-то мы были одной из крупнейших колониальных держав с владениями по всему миру с 17 века до недавнего времени, когда стало очевидно, что нашей экономической и военной мощи недостаточно для поддержания глобальной империи. Всего несколько лет назад мы продали британцам наши последние торговые посты и форты в Африке, а также оставшиеся плацдармы на индийском материке. От бывших датских колоний остались лишь малонаселенные Никобарские острова в Индийском океане и датская Вест-Индия, состоящая из островов Сент-Томас, Сент-Крус и Сент-Джон, на которых проживает около 40 000 человек. Есть потенциал для того, чтобы сделать эти владения прибыльными, но сначала нам нужно будет инвестировать".
denmark.401.d_no_nicobars:0 "Когда-то мы были одной из крупнейших колониальных держав с владениями по всему миру с 17 века до недавнего времени, когда стало очевидно, что нашей экономической и военной мощи недостаточно для поддержания глобальной империи. Всего несколько лет назад мы продали британцам наши последние торговые посты и форты в Африке, а также оставшиеся плацдармы на индийском материке. Теперь все, что осталось от бывших датских колоний, - это Датская Вест-Индия, состоящая из островов Сент-Томас, Сент-Крус и Сент-Джон, на которых проживает около 40 000 душ. Есть потенциал сделать эти колонии прибыльными, но сначала нам нужно будет инвестировать".
denmark.401.a:0 "Куда мы пойдем дальше?".
denmark.402.t: "Colonial Expansion in the Caribbean?" #NT!
denmark.402.d: "Danish colonial merchants and enthusiasts have approached our government with an inquiry about a possible acquisition of St. Barthélemy island, which is part of the Lesser Antilles in the Caribbean and currently owned by Sweden. Our informants claim that they have valid intel that suggests Sweden would be more than willing to sell the island for a reasonable price. Should we sent an offer to the Swedish government to purchase the island and, with that, expand our colonial empire?" #NT!
denmark.402.a: "Approach the Swedes with an offer." #NT!
denmark.402.b: "No, thanks. That's likely not going to be profitable." #NT!
denmark.403.t: "[DEN.GetNameDef] Asks to Buy St. Barthélemy" #NT!
denmark.403.d: "The Danish government has approached us with an offer for St. Barthélemy, the Caribbean island currently under our control. The island has proven to be a financial burden in the recent past, and factions within parliament are asking to get rid of it as soon as possible. If we agree, we would lose a colonial possession but profit financially. How should we respond?" #NT!
denmark.403.a: "Agree to sell the island." #NT!
denmark.403.b: "Reject their offer." #NT!
denmark.404.t: "[SWE.GetNameDef] Agrees to Sell St. Barthélemy" #NT!
denmark.404.d: "The Swedish government has responded positively to our offer for the island of St. Barthélemy. The deal can now go through and our administration will take control of the island shortly." #NT!
denmark.404.a: "Great news!" #NT!
denmark.405.t: "[SWE.GetNameDef] Rejects the Offer for St. Barthélemy" #NT!
denmark.405.d: "The Swedish government has rejected our offer for the island of St. Barthélemy. Therefore, the deal cannot go through, and we probably have some explaining to do..." #NT!
denmark.405.a: "Hm, ok then." #NT!
denmark.406.t: "Deal for St. Barthélemy Finalized" #NT!
denmark.406.d: "The Danish government has confirmed the deal for St. Barthélemy, and control of the island will be handed over shortly. We will also receive the agreed compensation from Denmark now." #NT!
denmark.406.a: "Good news." #NT!

