DEN_focus_danish_military:0 "Датские военные"
DEN_focus_danish_military_desc:0 "Наша страна, возможно, не самая густонаселенная, и наша военная история может не иметь такого престижа, как у наших соседей, но наши успехи в последние годы и прочные международные отношения обеспечивают нашим военным сильную позицию. Никакие другие средства, имеющиеся в нашем распоряжении, не могут защитить нашу нацию так хорошо, как наши вооруженные силы, и при правильном уходе они могут сдержать почти любого врага, пока не вмешается дипломатия. Чтобы обеспечить это, мы должны совершенствовать, укреплять и модернизировать как нашу армию, так и флот. Если мы не сделаем этого, мы можем обнаружить, что история раздавит нас под своей могучей ногой, оставив нас под игом иностранной державы...".
DEN_focus_lundbyes_acts:0 "Реформы кригсминистра Лундбай"
DEN_focus_lundbyes_acts_desc:0 "Наш военный министр, Карл Лундбай, пользуется очень плохим уважением у многих офицеров, но его идеи предлагают весьма интересные альтернативы нынешнему состоянию наших дел. Его планы заключаются в расширении наших постоянных и профессиональных военных, с упором на более научные подходы к войне, а не на более традиционные методы, которые предпочитают многие наши офицеры. Это мнение коренится в его образовании, ведь он много лет был офицером артиллерии, и его реформы, вероятно, принесут большую пользу этой отрасли."
DEN_focus_lundbyes_acts_trigger_tt:0 "Требуется §YКарл Лундбай§! в качестве военного министра в §YВерховном военном командовании§!".
DEN_focus_army_modernization_efforts:0 "Усилия по модернизации армии"
DEN_focus_army_modernization_efforts_desc:0 "Несмотря на наши успехи против немцев в Первой Шлезвигской войне, наша армия сильно устарела. Наши люди оснащены устаревшим оружием, руководят ими некачественными методами, а большинство наших военных планов основаны больше на оптимизме, чем на наших реальных возможностях. Мы должны начать реформировать нашу армию, пока не стало слишком поздно и мы не столкнулись с настоящей войной. Мы начнем с того, что решим, кто возглавит эти реформы, а затем займемся такими вопросами, как оснащение и обучение".
DEN_focus_thestrup_army_reforms:0 "Реформы армии Кригсминистра Теструпа"
DEN_focus_thestrup_army_reforms_desc:0 "Теструп считает, что будущее армии - это не карьерный солдат, а скорее призывник. Массовый призыв уже несколько десятилетий является фактором победы в войнах, начиная с наполеоновского "Levée en masse", который быстро доказал свое решающее преимущество. Наша страна может не иметь такого количества населения, как наши соседи, но полагаться на армию нашего нынешнего масштаба может обречь нас на гибель. Возможно, это не приведет наши вооруженные силы к тому же масштабу, что и у других, но это приблизит нас к паритету. Этот паритет должен быть нашей с Теструпом целью, и мы будем упорно работать, чтобы достичь его".
DEN_focus_thestrup_army_reforms_trigger_tt:0 "Требуется §YХанс Николай Тёструп§! в качестве военного министра в §YВерховном военном командовании§!".
DEN_focus_artillery_modernization_efforts:0 "Усилия по модернизации артиллерии"
DEN_focus_artillery_modernization_efforts_desc:0 "Артиллерия была необходима для ведения войны на протяжении веков, но достижения последних лет быстро и радикально изменили ее эффективность. Чтобы правильно использовать эти достижения и не стать их жертвой, мы должны модернизировать наши собственные артиллерийские силы. Наблюдение Теструпа будет очень важным в этих усилиях, и превосходная артиллерия может быть именно тем, что нужно нашей армии, чтобы быть в состоянии конкурировать с нашими врагами."
DEN_focus_espingoles:0 "Эспинголес"
DEN_focus_espingoles_desc:0 "Уникальное датское оружие, Espingole, в отличие от названия, не является мушкетоном. Вместо этого это скорострельное оружие, способное стрелять гораздо быстрее, чем любое отдельное артиллерийское орудие, которым располагают наши соседи. Этот факт, а также его уникальная датская особенность, подтолкнули нас к его принятию на вооружение. Дальнейшие испытания и производство могут доказать ценность этого оружия на поле боя и, возможно, позволят нам разработать более совершенные формы этого оружия. После завершения этих испытаний мы могли бы даже начать массовое производство и как принять его на вооружение в наших вооруженных силах, так и экспортировать его на международный рынок для получения прибыли."
DEN_focus_prince_christians_commission:0 "Комиссия принца Кристиана"
DEN_focus_prince_christians_commission_desc:0 "Многие в Дании считают наследника престола, принца Кристиана Шлезвиг-Гольштейн-Зондербург-Глюксбургского, иностранцем. Хотя они не обязательно ошибаются, такое восприятие может быть опасным, если ему позволить сохраниться. Несмотря на то, что он родился за пределами Дании, однажды он станет нашим королем, и поэтому мы должны помочь ему интегрироваться в Данию. Учитывая, что его отец служил офицером, а он сам окончил военную академию в Копенгагене, мы произведем его в офицеры и начнем его службу Дании. Мы можем только надеяться, что его пребывание в нашей армии окажется полезным, и что оно, возможно, изменит представление общественности о нашем принце".
DEN_focus_wartime_battalion_duplication:0 "Расширение батальона военного времени"
DEN_focus_wartime_battalion_duplication_desc:0 "Важной частью улучшения нашей армии будет фактическое увеличение ее численности. Для этого мы будем набирать и обучать больше солдат, чтобы они присоединялись к нашим батальонам, когда грянет война. Хотя у нас могут возникнуть некоторые трудности с поиском рабочей силы, улучшения, которые мы сделали в наших вооруженных силах, должны облегчить этот процесс. С помощью этих профессионалов мы покажем великую силу нации и ее солдат. С таким расширением наши крепости будут должным образом охраняться, наши пушки будут полностью укомплектованы, а наши войска будут способны встретить наших врагов."
DEN_focus_rifle_modernization_efforts:0 "Усилия по модернизации винтовки"
DEN_focus_rifle_modernization_efforts_desc:0 "Наших нынешних винтовок недостаточно, чтобы противостоять нашим соперникам, и мы должны искать замену, чтобы идти в ногу со временем. Принятие на вооружение такого оружия значительно повысит смертоносность и эффективность наших солдат, причем увеличение темпа стрельбы будет самым заметным улучшением. В нашей стране много умов, способных создать такие винтовки, и использование этих талантов не только облегчит процесс, локализовав его, но и создаст национальную гордость за наши собственные таланты. Если мы не сможем использовать наши собственные таланты для удовлетворения потребностей наших вооруженных сил, успехи прошлого могут никогда не повториться".
DEN_focus_promote_talented_army_leaders:0 "Продвигать талантливых армейских лидеров"
DEN_focus_promote_talented_army_leaders_desc:0 "Наша страна, как и многие другие, часто отдавала предпочтение богатым и хорошо связанным офицерам при продвижении по службе. Хотя это не всегда было официальной позицией, но часто случалось так, что квалифицированные офицеры оставались позади, в то время как менее компетентные, но принадлежащие к высшему классу офицеры превосходили их. Чтобы помочь улучшить работу и способности наших офицеров, мы начнем инициативу по продвижению многих наиболее талантливых лидеров на должности, соответствующие их способностям. Это изменение поможет улучшить моральный дух простых солдат и, надеюсь, положительно скажется на действиях нашей армии на поле боя. Мы должны надеяться, что высшее сословие быстро адаптируется к этому новому положению вещей."
DEN_focus_new_conscription_law:0 "Новый закон о воинской повинности"
DEN_focus_new_conscription_law_desc:0 "Во всей Европе воинская повинность стала обычным аспектом мобилизации, и Дания не может быть иной. Призыв - это единственный способ для нации нашего размера выстоять против наших врагов. Без массовой мобилизации мужского населения Дания никогда не сможет выставить достаточно солдат для защиты страны от врагов. Мы будем реформировать наши нынешние законы о призыве, чтобы лучше использовать нашу рабочую силу в военное время и предотвратить ненужное бремя для неправильных слоев общества".
DEN_focus_frilodsmaend:0 "Frilodsmænd"
DEN_focus_frilodsmaend_desc:0 "Уникальный датский тип призыва, Frilodsmænd - это те, кто выбран по жребию, чтобы не участвовать в типичной 16-месячной подготовке других солдат, но вместо этого призываются только в случае необходимости. Несмотря на этот уникальный метод, Frilodsmænd играют роль, аналогичную таким группам, как ландвер и другие резервные группы в других странах. Цель - позволить мобилизовать слои населения, превосходящие по численности профессиональных военных, до массового призыва, создавая армию, превосходящую ту, которую правительство могло бы содержать на постоянной основе. Это дает нам отличный резерв дополнительных солдат на случай чрезвычайных ситуаций и помогает облегчить проблемы с рабочей силой, с которыми мы можем столкнуться".
DEN_focus_increase_army_budget:0 "Увеличить бюджет армии"
DEN_focus_increase_army_budget_desc:0 "Политическая ситуация и географическое положение Дании означают, что в будущем мы можем снова оказаться втянутыми в войну с нашими более могущественными соседями, и, несмотря на надежды некоторых после Первой Шлезвигской войны, наша армия в настоящее время недостаточна для решения задач, с которыми она может столкнуться. Увеличение нашего бюджета поможет решить многие из этих проблем, позволив провести реорганизацию и переоснащение армии. Точное распределение бюджета будет зависеть от идеалов, целей и потребностей наших генералов и военного министерства, но оно должно значительно улучшить их положение. Правильная подготовка может дать нам единственный шанс выйти победителями, а такая подготовка возможна только при наличии соответствующего бюджета. Мы можем только надеяться, что этих усилий будет достаточно для защиты Дании".
DEN_focus_navy_modernization:0 "Усилия по модернизации ВМС"
DEN_focus_navy_modernization_desc:0 "Положение Дании на перекрестке морской торговли заставляет нас поддерживать тонкий баланс между наличием собственного мощного флота и отсутствием зависимости от британского. Нашей первоочередной задачей будет изучение современных кораблей для выявления их достоинств и недостатков, а затем проектирование или приобретение кораблей для замены многих наших старых и устаревших судов. Если мы не сможем усовершенствовать наш флот, наше место как в Балтийском, так и в Северном море может утратить свою значимость, поскольку мы не сможем защитить даже собственное побережье. Но если мы добьемся успеха, наше положение может быть обеспечено и даже улучшено, так как мы окажемся без сопротивления".
DEN_focus_study_modern_warships:0 "Изучение современных военных кораблей"
DEN_focus_study_modern_warships_desc:0 "Наши отношения с британцами могут предоставить нам прекрасную возможность понаблюдать за тем, на что способны современные достижения в области военно-морских технологий. Наше положение уже не такое доминирующее, как в прошлом, но мы, несомненно, можем учиться у других и восстановить некое подобие того, что у нас когда-то было. Хотя Дания много раз была в авангарде военно-морских технологий, Британия и другие великие державы создали корабли, с которыми старые суда практически не способны бороться, что заставляет полностью переоценить наш флот."
DEN_focus_reinforced_hulls:0 "Усиленные корпуса"
DEN_focus_reinforced_hulls_desc:0 "Хотя железные корпуса чрезвычайно эффективны, они также очень дороги. Поэтому простое усиление корпусов часто является очень эффективной альтернативой. Нам может не хватить ресурсов или богатства, чтобы полностью построить наши корабли из железа, но усиленных корпусов должно быть достаточно на данный момент. Это поможет нам использовать наши текущие корабли, а не топить их, по крайней мере, до тех пор, пока мы не сможем заменить их более эффективными судами."
DEN_focus_armored_schooners:0 "Датские бронированные шхуны"
DEN_focus_armored_schooners_desc:0 "Хотя разработка больших бронированных военных кораблей была в центре внимания некоторых наций, бронированные шхуны и корветы полезны как более быстрая и менее дорогая альтернатива. Для нашей страны это крайне желательный вариант, так как у нас нет таких ресурсов и верфей, как у других держав, и в то же время нам необходимо большое количество универсальных кораблей. С помощью этих кораблей мы сможем модернизировать наш флот снизу вверх, а также обеспечить меньшую вероятность того, что наши самые дорогие корабли будут устаревать".
DEN_focus_monitor_turrets:0 "Турели Кораблей Охранения"
DEN_focus_monitor_turrets_desc:0 "Увидев их ценность, доказанную в Америке, мы разработаем наши собственные Турели Кораблей Охранения. Эти турели показали себя очень полезными, так как они почти непробиваемы для большинства видов огня, которому они могут подвергнуться, и все же они чрезвычайно эффективны против других кораблей. Установленные на корабле охранения, они полезны только на мелководье, но если их приспособить для других классов кораблей, они будут неудержимы на воде, так как традиционные методы размещения пушек станут неактуальными."
DEN_focus_rolf_krake:0 "Рольф Краке"
DEN_focus_rolf_krake_desc:0 "Наш первый полностью железный корабль с паровым двигателем, "Рольф Краке", был спроектирован Каупером Фиппсом Коулзом, который установил на корабле свои инновационные башни. Корабль будет построен в Шотландии, где опыт британских докеров в строительстве таких кораблей пойдет нам на пользу, и как Британия, так и Дания увидят ценность наших технологических достижений. Это только укрепит наши отношения с британскими судостроителями и, возможно, даст нам возможность приобрести еще больше судов в будущем, и, возможно, по еще более выгодным ценам. Как именно сложатся эти отношения, еще предстоит увидеть, но пока нам будет достаточно "Рольфа Краке"".
DEN_focus_modern_engines:0 "Современные двигатели"
DEN_focus_modern_engines_desc:0 "Хотя мы и раньше использовали паровые двигатели на наших кораблях, мы часто применяли устаревшие формы, которые гораздо менее эффективны, чем более современные изобретения. Что толку от такой технологии, если она менее эффективна и менее мощна, чем те, что используют другие державы? Чтобы противостоять этому факту, мы будем исследовать и разрабатывать более совершенные двигатели, которые можно будет устанавливать на наши собственные корабли, а также улучшать вновь построенные корабли по мере их строительства. Правильное переоснащение наших кораблей и разработка более современных двигателей также облегчит нам задачу не отставать от подобных достижений в будущем, поскольку закладывается фундамент для последующих поколений усовершенствований."
DEN_focus_screw_frigates:0 "Датские винтовые фрегаты"
DEN_focus_screw_frigates_desc:0 "Винтовые фрегаты показали себя во всем мире, а их скорость и эффективность вызывают искреннее восхищение. Строительство и использование таких кораблей может принести Дании большую пользу, поэтому мы начнем проектирование и строительство наших собственных кораблей. Это позволит снизить затраты по сравнению с покупкой таких судов, сохранив при этом средства, используемые в нашей собственной экономике. Самое главное, что расширение наших возможностей по строительству кораблей такого класса только облегчит строительство подобных судов в будущем, так как наши знания и навыки, несомненно, будут расти в процессе".
DEN_focus_atlantic_naval_bases:0 "Военно-морские порты Атлантики"
DEN_focus_atlantic_naval_bases_desc:0 "Большинство наших нынешних военно-морских баз расположены в Ютландии или на одном из наших главных островов. Однако у нас есть владения гораздо дальше, которые мы могли бы использовать для значительного увеличения нашего оперативного потенциала. Это позволит нашему флоту защищать все воды, на которые претендует наша страна, и даст нам возможность проецировать нашу силу далеко от нашей территории. Мы должны начать строительство военно-морских баз на этих островах, что даст нам и нашим союзникам стратегические опорные пункты вдали от родины".
DEN_focus_modern_naval_tactics:0 "Современная военно-морская тактика"
DEN_focus_modern_naval_tactics_desc:0 "С огромным развитием военно-морских технологий в последние годы, военно-морская тактика также сильно изменилась. Несмотря на это, Дания до сих пор не переняла многие из этих новых достижений. Мы должны это изменить, чтобы обеспечить нашему флоту достойное место в Балтийском регионе и за его пределами. Мы будем изучать и перенимать многие из самых последних и инновационных военно-морских тактик, которые правильно используют имеющиеся в настоящее время технологические достижения. Возможно, мы даже сможем рассчитывать на советы других стран, если не на непосредственное обучение под руководством их офицеров".
DEN_focus_increase_navy_budget:0 "Увеличить бюджет ВМФ"
DEN_focus_increase_navy_budget_desc:0 "Корабли сейчас недешевы, и они, конечно, не станут дешевле в ближайшее время. Однако мы должны нести расходы на расширение нашего флота, иначе наше шаткое положение будет сокрушено нашими завистливыми соседями. Нас окружает слишком много потенциальных врагов, и мы слишком долго сохраняли наше относительно доминирующее положение, чтобы рисковать его потерять. Мы должны сделать все возможное, чтобы избежать такой участи. Мы увеличим бюджет нашего флота и обеспечим его правильное распределение, прежде чем нас превзойдут и в конечном итоге затмят и уничтожат."
DEN_focus_prepare_next_war:0 "Готовиться к следующей войне"
DEN_focus_prepare_next_war_desc:0 "Война на горизонте. Когда-то это казалось маловероятным, учитывая наши международные связи и великие победы, но, к сожалению, скоро наша нация снова будет вынуждена воевать. Хотя это может быть неожиданно, мы не будем застигнуты врасплох. Мы немедленно укрепим наши самые важные крепости, расширим нашу оборону и мобилизуем наши резервы. Если все пойдет по плану, мы сможем рассчитывать на помощь других государств и, возможно, даже привлечь к войне наших союзников. Однако с таким же успехом мы можем быть вынуждены сражаться как остров в море врагов. Мы можем только молиться за нашу победу...".

