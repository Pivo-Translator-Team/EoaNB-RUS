#Economy/Industry #NT!
DEN_focus_danish_economy:0 "Экономика Дании"
DEN_focus_danish_economy_desc:0 "Дания все еще остается в значительной степени аграрной страной, и большая часть нашей экономики зависит от сельского хозяйства. Однако, если такое положение дел сохранится, наша страна будет отставать от своих соседей, а также рискует тем, что в случае значительного изменения цен на продукты питания наша экономика может рухнуть. Чтобы обеспечить наш народ необходимыми товарами, возможностями и безопасностью, мы должны начать дальнейшую индустриализацию."
DEN_focus_abolition_of_the_sound_toll:0 "Отмена платы за пользование звуком"
DEN_focus_abolition_of_the_sound_toll_desc:0 "Звуковой сбор был существенной частью доходов нашего правительства на протяжении веков, но его влияние на нашу экономику оказалось весьма негативным. Мы должны нести тяжесть этой потери, чтобы укрепить нашу экономику и улучшить отношения с нашими соседями и торговыми партнерами. Получив разумную компенсацию за отмену, мы должны немедленно вложить эти средства в другие проекты."
DEN_focus_infrastructure_projects:0 "Инфраструктурные проекты"
DEN_focus_infrastructure_projects_desc:0 "Чтобы использовать наше промышленное развитие на благо наших граждан, мы модернизируем нашу инфраструктуру. Эти усовершенствования позволят ускорить связь, улучшить торговлю и облегчить перемещение товаров и людей по стране. Как только эти улучшения будут сделаны, мы даже сможем начать работу над еще более современными инициативами, чтобы дополнить то, что мы уже построили".
DEN_focus_aarhus_randers_railway:0 "Железнодорожная линия Орхус-Рандерс"
DEN_focus_aarhus_randers_railway_desc:0 "Рандерс - один из самых заметных городов Ютландии и один из важнейших центров сельскохозяйственной промышленности. С другой стороны, Орхус уже давно является крупным центром промышленной переработки сельскохозяйственной продукции, а также крупным торговым центром. Соединив эти два города, мы сможем еще теснее сплотить регион, а также значительно укрепить экономику обоих городов".
DEN_focus_fredericia_aarhus_railway:0 "Железнодорожная линия Фредерисия - Орхус"
DEN_focus_fredericia_aarhus_railway_desc:0 "Фредерисия играет две роли: она выступает в качестве порта и центра производства инновационных товаров и других отраслей промышленности. В связи с этим, соединение ее с экономическим центром Орхус, который имеет свои порты и промышленность, позволит усилить взаимосвязь между экономиками обеих стран, а также обеспечит коридор дальше на юг королевства. Благодаря этим усилиям мы сможем соединить нацию, ее товары и наших людей".
DEN_focus_lille_syd_railway:0 "Железнодорожная линия Лилль-Сид"
DEN_focus_lille_syd_railway_desc:0 "Хотя наша железнодорожная линия из Копенгагена в Корсёр была завершена много лет назад, дальнейшее строительство железнодорожных линий могло бы способствовать дальнейшему улучшению экономики Зеландии. С помощью дополнительной линии, которая соединится с нашей уже построенной железной дорогой, мы сможем соединить ранее заброшенные районы Зеландии, помогая улучшить жизнь тех, кто живет вдали от столицы и прочности позиций Копенгагена."
DEN_focus_odense_svendborg_railway:0 "Железнодорожная линия Оденсе-Свендборг"
DEN_focus_odense_svendborg_railway_desc:0 "Оденсе стал вторым по величине городом Дании и доминирует на острове Фюнен. Соединив Оденсе со Свендборгом на юге, мы можем способствовать развитию экономики обоих городов, а также более тесному объединению нашей страны. Эти усилия укрепят место Оденсе и, надеюсь, улучшат жизнь людей как на острове, так и в нашей стране".
DEN_focus_infrastructure_bornholm:0 "Улучшить инфраструктуру на Борнхольме"
DEN_focus_infrastructure_bornholm_desc: "Bornholm is somewhat isolated compared to the rest of Denmark, and while bridges between other islands could be considered, Bornholm can never be connected directly to Zealand. Therefore, to improve the situation for our citizens on Bornholm we must make investments into their local infrastructure with a focus on the development of the region itself, rather than its interconnectedness." #NT!
DEN_focus_infrastructure_iceland:0 "Улучшить инфраструктуру Исландии"
DEN_focus_infrastructure_iceland_desc:0 "Исландия удалена от наших основных островов, но имеет стратегическое значение и предоставляет полезные ресурсы, а также сильную рыболовную промышленность. Необходимо дополнительное улучшение ее инфраструктуры. Эти усилия могут потенциально укрепить уже существующую экономику острова, а также дать местным и национальным инвесторам возможность для дальнейших инвестиций и развития острова."
DEN_focus_infrastructure_faroe_islands:0 "Улучшить инфраструктуру Фарерских островов"
DEN_focus_infrastructure_faroe_islands_desc:0 "Фарерские острова тесно граничат с Великобританией и, как и большинство других наших островов, в значительной степени зависят от рыбной промышленности. Улучшение местной инфраструктуры может дать возможность уменьшить эту зависимость, а также улучшить размер и экономические возможности портов и городов."
DEN_focus_infrastructure_greenland:0 "Улучшить инфраструктуру в Гренландии"
DEN_focus_infrastructure_greenland_desc:0 "Изолированная и малонаселенная, главная ценность Гренландии заключается в ее природных ресурсах и рыбной промышленности. Улучшив инфраструктуру, мы сможем усилить контроль над территорией, а также получить возможность добывать природные богатства острова."
DEN_focus_demographic_development:0 "Демографическое развитие"
DEN_focus_demographic_development_desc:0 "Массовый рост сельскохозяйственного производства, а также улучшение медицины и санитарии по всей стране вызвали массовый рост продолжительности жизни и позволили населению нашей страны быстро расти. По всей стране больше наших граждан выживают в детстве, люди рожают больше детей, и больше рабочих рук вносят свой вклад в нашу экономику."
DEN_focus_copenhagen_sewerage:0 "Канализационная система Кёбенхавна"
DEN_focus_copenhagen_sewerage_desc:0 "Создание единой канализационной системы для нашей столицы значительно улучшит безопасность и гигиену города. При нашей нынешней практике отходы могут стать причиной появления и распространения болезней, подвергая риску наших граждан. Устранив эту проблему, Копенгаген сможет стать городом, который действительно соответствует качеству нашей нации".
DEN_focus_rapid_urbanization:0 "Быстрая урбанизация"
DEN_focus_rapid_urbanization_desc:0 "Хотя наша экономика по-прежнему в значительной степени зависит от сельскохозяйственной деятельности, ее новые промышленные масштабы в сочетании с возможностями и богатством, доступными в городах, заставляют многих покидать сельскую местность и перебираться в наши города. Мы должны способствовать этому росту и помочь ему продолжаться или увеличиваться в связи с зависимостью наших новых промышленных усилий от постоянно растущей рабочей силы."
DEN_focus_improve_public_hygiene:0 "Улучшить общественную гигиену"
DEN_focus_improve_public_hygiene_desc:0 "В то время как урбанизация постоянно увеличивает размеры наших городов, санитария наших городов часто не поспевает за ней. Инвестируя в санитарные работы, такие как канализация, мы можем сделать наши города гораздо более безопасными для жизни наших граждан и обеспечить меньшую опасность и сдерживание вспышек заболеваний."
DEN_focus_population_boom:0 "Бум народонаселения"
DEN_focus_population_boom_desc:0 "Изменения в гигиене, медицинском обслуживании и доступности продуктов питания позволили нашему населению в последние годы резко увеличиться, обеспечив нашей нации великое будущее. Хотя эти изменения можно увидеть в размерах многих наших небольших городов, они также позволяют расти населению деревень по всей стране, а в наших величайших городах население также увеличилось."
DEN_focus_industrialization_efforts:0 "Усилия по индустриализации"
DEN_focus_industrialization_efforts_desc:0 "Чтобы наша экономика действительно была конкурентоспособной по отношению к нашим соседям и на международной арене, необходимо уделять большое внимание индустриализации. Большая часть этих усилий должна быть направлена на развитие сельского хозяйства в большем масштабе, а также на развитие способности перерабатывать продукты нашего собственного сельского хозяйства. В дополнение к этому наше центральное положение как единственного пути в Балтику и из Балтики может дать нашей экономике прекрасную возможность перерабатывать товары с одной стороны моря и продавать их на другом конце".
DEN_focus_hassel_teudt:0 "Hassel & Teudt"
DEN_focus_hassel_teudt_desc:0 "Предприниматели Й.Г. Фридолин Хассель и Людвиг Ф. Теудт основали в Копенгагене фабрику, которая носит их имена. Он производит металлические изделия и, надеюсь, будет представлять собой большую тенденцию индустриализации в нашей столице, приводя все больше и больше предпринимателей и предприятий в наш великий город."
DEN_focus_hansen_writing_ball:0 "Письменный мяч Хансена"
DEN_focus_hansen_writing_ball_desc:0 "С момента изобретения печатного станка письменность оставалась практически неизменной. Так было до тех пор, пока преподобный Расмус Маллинг-Хансен не изобрел свой пишущий шар. Он позволяет пользователю писать с помощью клавиш, вдавливаемых внутрь, а не рукой или с помощью традиционного печатного станка. Эта революция в письменности будет экспортирована многим желающим, хотя в настоящее время, к сожалению, она все еще производится вручную."
DEN_focus_carlsberg_company:0 "Carlsberg-Bryggerier"
DEN_focus_carlsberg_company_desc:0 ""
DEN_focus_carlsberg_company_effect_tt:0 "§GCarlsberg может быть выбран для партнерства с компанией.§!"
DEN_focus_dfds_company:0 "Det Forenede Dampskibs-Selskab"
DEN_focus_dfds_company_desc:0 "Для страны, находящейся на перепутье, какой является Дания, а также для страны с таким количеством портов и такой протяженной береговой линией, высокоразвитая судоходная промышленность является естественной. Однако сила этой отрасли во многом разделена. Если бы три сильнейшие пароходные судоходные компании были объединены в одну, единую, компанию, наш морской флот мог бы занять гораздо более прочные позиции в Балтийском и Северном морях".
DEN_focus_dfds_company_effect_tt:0 "§GDFDS может быть выбрана для партнерства с компанией.§!"
DEN_focus_economic_future:0 "Экономическое будущее"
DEN_focus_economic_future_desc:0 "Дания - страна, находящаяся на многих перепутьях. Мы - единственный вход и выход из Балтийского моря, мы втянуты в несчастливый союз с Великобританией и пытаемся устоять как в скандинавском, так и в германском мире. Однако мы не можем вечно стоять на краю пропасти, и в конце концов необходимо принять решение. Что ждет Данию и ее народ в будущем?".
DEN_focus_our_future_scandinavia:0 "Наше будущее лежит в Скандинавии"
DEN_focus_our_future_scandinavia_desc:0 "Хотя наша история со скандинавскими соседями часто была жестокой и наше соперничество давно устоялось, наша общая история и близость сближают нас больше, чем наша история может нас разъединить. В то время как наши отношения с другими европейскими странами могут быть непостоянными, установление тесного сотрудничества с нашими соседями может создать стабильность, необходимую нашей нации для дальнейшего процветания."
DEN_focus_found_the_danske_bank:0 "Den Danske Landmandsbank"
DEN_focus_found_the_danske_bank_desc:0 "Хотя в Дании уже есть национальный банк, создание коммерческого банка, особенно ориентированного на наших фермеров, может принести значительную пользу нашей экономике, обеспечивая средства для расширения отраслей и развития новых. Дополнительное развитие банков в нашей стране может обеспечить средства, необходимые для запланированной нами промышленной экспансии".
DEN_focus_scandinavian_monetary_union:0 "Скандинавский валютный союз"
DEN_focus_scandinavian_monetary_union_desc:0 "Учитывая нашу ориентацию на скандинавских соседей, создание валютного союза было бы естественным. Привязав нашу экономику и валюту к нашим соседям, мы можем принести большую пользу нашей собственной стране, а также нашим соседям, и обеспечить справедливое и простое ведение торговли. Такая большая интеграция поможет сделать общие связи наших стран практическими, а также политическими и культурными".
DEN_focus_scandinavian_monetary_union_trigger_tt:0 "§YВ Копенгагене состоялась третья предварительная встреча по созданию Скандинавского валютного союза.§!".
DEN_focus_replace_the_rigsdaler_with_the_krone:0 "Замените ригсдалер на крону"
DEN_focus_replace_the_rigsdaler_with_the_krone_desc:0 "Чтобы лучше интегрировать нашу экономику с нашими скандинавскими братьями, мы должны отказаться от нашего старого ригсдалера. Вместо него мы примем крону и сблизимся с нашими соседями. Этот валютный союз объединит наши экономики и нашу торговлю и одновременно будет способствовать политическому единству."
DEN_focus_our_future_germany:0 "Наше будущее за Германией"
DEN_focus_our_future_germany_desc:0 "На протяжении почти тысячелетия Дания то и дело вступала на полшага в Германию. Даже сегодня Гольштейн и Шлезвиг связывают нас с нашими южными соседями. Хотя многие ожидают, что мы объединимся с нашими скандинавскими соседями, растущая мощь Пруссии и других немецких государств может предложить нам альтернативное будущее."
DEN_focus_join_the_zollverein:0 "Попроситься в Союз".
DEN_focus_join_the_zollverein_desc:0 "Мало кто считает Данию "немецкой" нацией, но у нас, безусловно, есть глубокие связи с немцами как в нашей истории, так и в настоящем. В свете этого мы можем попросить о вступлении в Союз. Наше присоединение к Союзу укрепит экономику обеих сторон, и все, что для этого нужно, это чтобы немцы разрешили наше вступление".
DEN_focus_dano_german_monetary_union:0 "Дано-германский валютный союз"
DEN_focus_dano_german_monetary_union_desc:0 "Мы уже привели нашу экономику в соответствие с Германией, и принятие мер по еще большей интеграции наших экономик и упорядочению торговли принесет нам большую пользу. С этой целью мы вступим в валютный союз с нашим южным соседом, что еще больше сплотит нас".
DEN_focus_replace_the_rigsdaler_with_the_mark:0 "Заменить ригсдалер на марку"
DEN_focus_replace_the_rigsdaler_with_the_mark_desc:0 "С нашим объединением с Германией мы официально откажемся от ригсдалера и заменим его немецкой маркой. Этот шаг поможет объединить нашу экономику с мощью нашего южного соседа".
DEN_focus_second_industrial_revolution:0 "Вторая промышленная революция"
DEN_focus_second_industrial_revolution_desc:0 "Хотя первая промышленная революция принесла масштабные изменения в нашу экономику, многие из этих изменений были засекречены или просто шокировали своим масштабом и эффективностью. Сегодня изменения, которые приносят технологии, создают невиданные ранее чудеса, которые изменят жизнь людей как в Дании, так и в Европе. Строятся железнодорожные линии, пересекающие всю страну, огромные стальные корабли и еще больше невиданных чудес, и наша страна получит от них пользу!".

