 FRA_decision_enact_loi_ollivier:0 "Принять закон Олливера"
 FRA_decision_enact_loi_ollivier_desc:0 "Предложенный либеральным политиком Эмилем Олливье, этот закон позволит отменить закон Ле Шапелье 1791 года, который сделал незаконными митинги крестьян и рабочих. Рассматриваемый как первый шаг к более дружественному правительству для бедного класса, его принятие успокоит республиканцев и социалистическое движение."
 FRA_decision_enact_loi_duruy:0 "Принять закон Дюруа".
 FRA_decision_enact_loi_duruy_desc:0 "Закон, предложенный Виктором Дюруа, направлен на улучшение школьного образования. После дебатов закон получил следующее содержание:\n- Обязательство иметь начальную школу во всех городах с населением более 500 человек (800 по закону Фаллу 1850 года)\n- Повышение зарплаты учителей\n- Города, департаменты и Франция могут финансировать начальную школу, в противном случае родители платят за обучение своих детей.\n- Разрешение городам давать деньги трудолюбивым детям для улучшения посещаемости школы (школа остается факультативно, чтобы сохранить свободу отца).\n- История и география обязательны".
 FRA_decision_enact_loi_niel:0 "Принять закон Ниеля"
 FRA_decision_enact_loi_niel_desc:0 "Военный министр, маршал Адольф Ниль разделяет с Наполеоном III восхищение прусской военной администрацией. В Пруссии все мужчины в возрасте от 20 до 40 лет обязаны проходить военную службу. Во Франции призыв в армию до сих пор осуществляется по лотерее, и богатые могут заплатить другим, чтобы они служили вместо них, чтобы избежать этого. Даже если количество действующих солдат обеих стран сопоставимо, французская армия вынуждена делить своих солдат между колониями, а резерв не готов к бою. Адольф Ниэль подсчитал, что 200 000 французских солдат могут защитить Рейн против 350 000 пруссаков (вдвое больше с резервом). Адольф Ньель предложил \n"Garde Nationale mobile\n" - копию прусской военной системы, но народ и депутаты не хотят этого."
