 FRA_legislative_election_1863_desc: "Законодательные выборы решат, как будет заполнено собрание, давая императору или его противнику больше власти над политикой."
 FRA_legislative_elections_1869: "Законодательные выборы 1869 года"
 FRA_legislative_elections_1869_desc: "Законодательные выборы решат, как будет заполнено собрание, давая императору или его противнику больше власти над политикой."
 FRA_loi_ollivier: "Принять Loi Ollivier".
 FRA_loi_ollivier_desc: "Закон Олливье дает рабочим право на забастовку. Хотя этот закон имеет простую предпосылку легализации забастовок, он открывает диалог между рабочими и правительством Французской империи, необходимый диалог в мире растущего социализма и в стране растущего республиканского духа."
 FRA_loi_duruy: "Принять Loi Duruy"
 FRA_loi_duruy_desc: "Loi Duruy позволяет девочкам посещать школу, а также сделать школьную систему более доступной для всех, предоставив бесплатную школу и образование для всех".
 FRA_end_censorship: "Конец цензуры"
 FRA_end_censorship_desc: "Цензура прессы давала императору власть в первые годы его правления, но людей начинает раздражать тот факт, что каждая газета восхваляет непопулярного императора. Теперь пресса будет свободной, и теперь не каждая новостная статья должна быть в поддержку L'Empereur. В конце концов, каждый имеет право на свое мнение".
 FRA_counter_european_rivalry: "Противодействие европейскому соперничеству"
 FRA_counter_european_rivalry_desc: "Будь то Пруссия и Австрия, Великобритания и мы, Испания и Португалия - наш континент полон ожесточенных соперничеств. Одной из наших главных тактик должно быть сохранение нейтралитета, поскольку мы не можем в очередной раз сражаться с целыми коалициями и победить. Однако мы всегда должны быть готовы к европейскому конфликту".
 FRA_defend_alsace: "Оборонительная линия в Эльзасе"
 FRA_defend_alsace_desc: "Пруссаки - угроза в Европе, а Эльзас - одно из наших самых слабых мест, прямо на границе Германской конфедерации. Поскольку пруссаки расширяют свои амбиции на всю Германию, мы должны опасаться их действий и строить форты и военную инфраструктуру на Рейне."
 FRA_defensive_tactics: "Оборонительная тактика"
 FRA_defensive_tactics_desc: ""
 FRA_learn_italian_intervention: "Учиться на примере итальянского вмешательства"
 FRA_learn_italian_intervention_desc: ""
 FRA_niel_plan: "План Ниеля"
 FRA_niel_plan_desc: "План Ниеля был предложен фельдмаршалом Адольфом Ниелем, который предложил модернизировать наши армии. Наши офицеры очень плохо обучены, а наша тактика устарела. В случае нападения мы плохо подготовлены. Принятие этого плана даст нашей нации некоторую передышку, начав процесс преобразования наших сухопутных войск".
 FRA_modern_war_logistics: "Современная военная логистика"
 FRA_modern_war_logistics_desc: "Даже если у нас есть самая современная военная техника, нам все еще не хватает инноваций в логистике, мы застряли в модели, установленной наполеоновскими войнами, и в правилах, которым слишком строго следуют наши генералы и офицерский корпус."
 FRA_loi_niel: "Принять Loi Niel".
 FRA_loi_niel_desc: "Loi Niel - это модернизация армии для улучшения французской воинской повинности, которая является частичной и неравной в зависимости от богатства отдельных лиц. Это противоречит прусской системе всеобщей воинской повинности".
 FRA_stop_gerrymendering: "Остановить герримендеринг"
 FRA_stop_gerrymendering_desc: "Gerrymandering позволяет коррупции укорениться в нашей нации. Мы должны найти способ остановить это".
 FRA_fund_partisans: "Увеличить зарплату наших партизан".
 FRA_fund_partisans_desc: "Республиканство все еще является большой силой во французской политике. Нам нужно финансировать наших партизан, чтобы распространять доброе слово о бонапартизме по всей стране".
 FRA_stop_funding_patisans: "Прекратить финансирование партизан".
 FRA_stop_funding_patisans_desc: ""
 FRA_time_useful_reforms: "Время полезных реформ"
 FRA_time_useful_reforms_desc: "В конце концов, Империя хочет заключить мир с народом, давая ему свободы и представительство, даже в Империи, которая в принципе может показаться авторитарной. Это пик реформ Империи, превращающих нацию в республику с императором, в надежде, что на этот раз народ сможет увидеть пользу от Империи."
