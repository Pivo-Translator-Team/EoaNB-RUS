 FRA_complete_chatelrault_expansion:0 "Расширение Шательро"
 FRA_complete_chatelrault_expansion_desc:0 "Оружейная мануфактура Шательро" (часто сокращенно MAC) - это французский государственный производитель оружия в дорогом городе Шательро, Вьенна. Строительство началось по королевскому указу 14 июля 1819 года с целью производства мечей."
