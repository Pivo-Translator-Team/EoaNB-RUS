 # Leaders #NT!
 POLITICS_NAPOLEON_III_DESC:0 "Шарль-Луи-Наполеон Бонапарт, также называемый Луи-Наполеон Бонапарт, является племянником императора Наполеона Первого как 3-й сын Луи-Наполеона Бонапарта, называемого Луи Бонапартом, короля Голландии. Наполеон Первый считал его внуком как сына Гортензии де Богарне, дочери Жозефины. В 1816 году все Бонапарты были запрещены во Франции, Шарль-Луи-Наполеон Бонапарт вместе с матерью был сослан в Арененберг (Швейцария). В 1832 году он получил швейцарское гражданство. 1832 год также стал годом смерти сына Наполеона Первого. Шарль-Луи-Наполеон Бонапарт стал лидером династии Бонапартов, поскольку его братья также умерли. Он предпринял несколько попыток восстаний, наиболее известные из которых - Страсбургское (1836) и Булонь-сюр-Мер (1840). Революция 1848 года позволила ему баллотироваться в депутаты. В 1848 году он стал первым избранным президентом. В декабре 1851 года он организовал государственный переворот и в декабре 1852 года стал императором Наполеоном III. В 1853 году Наполеон III женился на Эжени де Монтихо, в марте 1856 года родился сын, который стал крестником Папы Пия IX".

