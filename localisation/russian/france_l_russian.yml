 FRA_diplo_russia: "Дипломатия с Российской империей"
 FRA_diplo_russia_desc: ""
 FRA_diplo_victoria: "Дипломатия с Соединенным Королевством"
 FRA_diplo_victoria_desc: ""
 FRA_future_empire: "Будущее империи"
 FRA_future_empire_desc: "Нападение, совершенное Орсини и его сообщниками, хотя и потерпело неудачу, также произвело эффект бомбы в институтах нашей молодой империи, подчеркнув слабую безопасность вокруг императора и его семьи. Необходимо немедленно провести реформы, чтобы исправить это!".
 FRA_general_security_law: "Общий закон о безопасности"
 FRA_general_security_law_desc: "Общий закон безопасности Второй империи, или закон о подозреваемых, позволяет наказывать тюрьмой любую попытку оппозиции и разрешает, в частности, арест и депортацию без суда человека, осужденного за политическое преступление. с 1848 года. Наконец, этот законопроект предусматривает наказание в виде штрафов или тюремного заключения против тех, кто согласился бы действовать против правительства."
 FRA_ensure_bonaparte_dynasty: "Обеспечить династию Бонапартов".
 FRA_ensure_bonaparte_dynasty_desc: "Если император умрет, как наша империя должна выбрать его преемника? Кто обеспечит регентство в ожидании совершеннолетия принца для коронации? Вот вопросы, на которые нам предстоит ответить в ближайшие несколько дней...".
 FRA_redraw_cantons: "Военный контроль над государствами"
 FRA_redraw_cantons_desc: "После нападения на императора обеспечение безопасности нации стало приоритетом для военных. Метрополия будет разделена на военные регионы, каждый из которых будет возглавляться маршалом, чьей задачей будет поиск и поимка анархистов и противников режима с целью их депортации."
 FRA_return_press_censorship: "Судьба прессы"
 FRA_return_press_censorship_desc: "Республиканская и оппозиционная пресса всегда излучала ненависть к империи и ее принципам. Пришло время решить, что делать с этими экстремистскими тряпками".
 FRA_commemorate_revolution_heroes: "Увековечивает память героев революции".
 FRA_commemorate_revolution_heroes_desc: "Легенда о линии Бонапартов была создана не только благодаря военному гению Наполеона Первого, но и благодаря отважным солдатам великой армии Первой империи, которые следовали за ним во время его долгих кампаний. Поэтому те, кто дожил до наших дней, будут награждены престижной медалью из рук самого императора во время празднования смерти великого генерала".
 FRA_follow_colonial_ambitions: "Расширить колониальные амбиции Империи".
 FRA_follow_colonial_ambitions_desc: "Теперь, когда империя в безопасности, мы должны продолжать развивать наши заморские территории, чтобы расширить наше влияние в мире. Обеспечение безопасности территорий Алжира, побережья Западной Африки, Суэца и далеких индо-китайских земель будет нелегкой задачей, но наш новый морской флот должен позволить нам достичь наших целей."


