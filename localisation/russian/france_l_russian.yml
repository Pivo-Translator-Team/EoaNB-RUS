 FRA_decision_enact_loi_ollivier: "Enact the Olliver Law" 
 FRA_decision_enact_loi_ollivier_desc: "Proposed by the liberal politician Émile Ollivier, this law will allow the repeal of the 1791 law Le Chapellier that made the rallying of peasants and workers illegal. Viewed as a first step towards a friendlier government for the poor class, its enactment will calm down the republicans and the socialist movement." 
 FRA_decision_enact_loi_duruy: "Enact the Duruy Law" 
 FRA_decision_enact_loi_duruy_desc: "The law proposed by Victor Duruy aims to improve schooling. After debate the law content is the following :\n- Obligation to have an elementary school in all towns with more 500 inhabitants (800 in the Falloux Law 1850)\n- Improvement of the teacher salaries\n- The towns, the Departments and France can finance elementary otherwise the parents pay to send their children.\n- Authorisation of towns to give money to hardworking children to improve school frequentation (school stays facultative to keep father liberty).\n- History and Geography are mandatory" 
 FRA_decision_enact_loi_niel: "Enact the Niel Law" 
 FRA_decision_enact_loi_niel_desc: "The War Minister, the Marshal Adolphe Niel shares with Napoleon III the admiration of the Prussian military administration. In Prussia all men between 20 and 40 must do military service. In France, conscription is still done by lottery and the rich can pay other to serve in their place to avoid it. Even if the number of active soldiers of both countries are comparable, the French Army must divide its soldiers between colonies and the reserve is not ready to fight. Adolphe Niel estimated that there are 200,000 French soldiers who can defend the Rhine against up to 350,000 Prussians (double with the reserve). Adolphe Niel proposed the \"Garde Nationale mobile\" a copy of the Prussian military system, but the people and the deputies don’t want it." 
