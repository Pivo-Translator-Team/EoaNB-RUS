 FRA_french_railway_system: "The French Railway System" 
 FRA_french_railway_system_desc: "The Industrial Revolution that has brought the railroad needs to be spread further in our country. We need to connect all our major cities, industrial and mining hubs, and strategic military locations." 
 FRA_profits_gold_rush: "Profits of the Gold Rush" 
 FRA_profits_gold_rush_desc: "The American and Australian Gold Rushes flooded the world with gold. We need to capitalize on this, our economy could benefit greatly from it." 
 FRA_continue_haussmann_renovations: "Continue the Haussmann Renovations" 
 FRA_continue_haussmann_renovations_desc: "Since the early days of the Empire, the Baron Haussmann worked hard to bring Paris, our capital, into the 19th century, opening boulevards and destroying old buildings to give space for an ever growing population of Parisians." 
 FRA_found_new_banks: "Found New Banks" 
 FRA_found_new_banks_desc: "One of the great tenets of our empire is economic liberalism. The Industrial Revolution was also an economic one, and this new system needs new players to compete in this world. Opening new banks will surely allow us a leading seat at the table." 
 FRA_open_new_mines: "Open New Mines" 
 FRA_open_new_mines_desc: "New mining techniques give us the opportunity to exploit resources that were, until now, unreachable. Expanding our mining infrastructure will surely give us important strategic materials." 
 FRA_steel_mills: "Build new Steel Mills" 
 FRA_steel_mills_desc: "The advancements in iron and steel production have been exceptional in recent decades. Our old steel foundries need to be upgraded, so that we can compete with the more modern industry of the great powers of Europe." 
 FRA_connect_the_country: "Connect the Country" 
 FRA_connect_the_country_desc: "France is now filled with railroads, but we need to connect everything to decrease travel time and increase carrying capacity around the country. Once this is done, our road and rail network will be one of the greatest in Europe!" 
 FRA_southern_lines: "Southern Lines" 
 FRA_southern_lines_desc: "Everything from Bordeaux, through Toulouse and Périgeux, to Marseille will be connected by track; transporting resources, people, and armies across these often forgotten lands of central southern France." 
 FRA_northern_lines: "Northern Lines" 
 FRA_northern_lines_desc: "The great mines of the north needs to be connected with fast transportation options. The railroad will pass through every little mining town that produces even a gramme of coal or iron, the foundations of this industrial age." 
