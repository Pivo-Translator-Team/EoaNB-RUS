 nap_france.371.t: "The Legislative Elections of 1863" 
 nap_france.371.d: "For this third legislative elections, three candidates are able to take power in the chamber. There is still Charles de Morny, still highly supported, who again represent the Bonapartist official party. Against him, Émile Ollivier represents the support of the Republic, those still bitter about the coup-d'état of 1852. And there is Pierre-Antoine Berryer, representing the Monarchist faction, who wants a return to the Orleanist monarchy, seeing Napoleon III as an unrightful monarch." 
 nap_france.371.a: "Give the power to the Official Candidate, Charles de Morny" 
 nap_france.371.b: "Give the power to the Republican Candidate, Émile Ollivier" 
 nap_france.371.c: "Give the power to the Monarchist Candidate, Pierre-Antoine Berryer" 
  
 nap_france.372.t: "The Legislative Elections of 1869" 
 nap_france.372.d: "This fourth election is in the image of the Empire, split and contested. This time, there are two offical candidates, Émile Ollivier and Adolphe Vuitry, against two opposition candidates, Adolphe Thiers and Léon Gambetta. The result will be important for the future of the Empire, as more and more people are starting to see in the current situation the end to the Bonaparte era." 
 nap_france.372.a: "Give the power to the Liberal Official Candidate, Émile Ollivier" 
 nap_france.372.b: "Give the power to the Conservative Official Candidate, Adolphe Vuitry" 
 nap_france.372.c: "Give the power to the Monarchist Candidate, Adolphe Thiers" 
 nap_france.372.e: "Give the power to the Republican Candidate, Léon Gambetta" 
  
 nap_france.373.t: "The General Amnesty of the Republicans" 
 nap_france.373.d: "Since the start of our rule, we have emprisonned many republican and socialist voices that would have been in opposition to the Empire. This censorship has however not the effect we wanted, and since we have gained a lot of support after our victorious Italian campaign, the Emperor thought that it would be a good move to liberate some of these influencial leaders.\n\nOften in exile, their location is known, but we don't know of their whereabouts. We still hope that they will accept our generous move." 
 nap_france.373.a: "Offer Full Amnesty" 
 nap_france.373.b: "Offer Partial Amnesty" 
  
 nap_france.374.t: "Victor Hugo and Pierre-Joseph Proudhon refuse to come back" 
 nap_france.374.d: "In a very surprising move, both the republican author Victor Hugo and the revolutionary socialist leader Pierre-Joseph Proudhon has refused our offer of amnesty. It seems that hate towards the Empire is stronger than the will of freedom. Politically speaking, this might hurt us in the long run, but the Emperor is satisfied by his offer, and points out that he can only give his good will." 
 nap_france.374.a: "Damn" 
  
 nap_france.375.t: "Victor Hugo denouces the government" 
 nap_france.375.d: "We have offered partial amnesty to our opposition, meaning only to the moderate republicans, and not the socialists. This wasn't to the taste of Victor Hugo, who has denounced our practices and the censorship of our government towards the socialists voices of France. It seems that hate towards the Empire is stronger than the will of freedom. Politically speaking, this might hurt us in the long run, but the Emperor is satisfied by his offer, and points out that he can only give his good will." 
 nap_france.375.a: "Damn" 
  
 nap_france.380.t: "The Republicans demand more liberties" 
 nap_france.380.d: "Recent turns towards authoritarianism has made lots of republican weary. They are calling the government to act in a more moderate and considerate way, and to listen to the pleas of their people. While the Emperor hasn't responded yet, the government is already preparing their response. We hope that the political effects of such fears stops there, but in the French Empire, nothing is for certain." 
 nap_france.380.a: "They will have them!" 
 nap_france.380.b: "We will not give in to them." 
  
 nap_france.381.t: "The Legitimists are worried" 
 nap_france.381.d: "Recent turns towards liberalism has made lots of legitimists weary. They are calling the government to act in a more traditionalist and conservative war, and to listen to the demand of the elite. While the Emperor hasn't responded yet, the government is already preparing their response. We hope that the political effects of such fears stops there, but in the French Empire, nothing is for certain." 
