nap_france.4000.t:0 "Батто Сфез - смерть!"
nap_france.4000.d:0 "Сегодня суд Туниса объявил Батто Сфеза, еврея, убившего мусульманского ребенка в результате несчастного случая с каретой, виновным и ожидаемым к казни за хулу на великое имя ислама.\nМы уже много лет требуем от еврейской общины разделения, но тунисское правительство, похоже, не принимает этого."
nap_france.4000.a:0 "Мы не можем позволить себе еще одну бесполезную борьбу".
nap_france.4000.b:0 "Мы должны послать наш флот, чтобы дать им понять, кто является лидером"

nap_france.4001.t:0 "Батто Сфез жив!"
nap_france.4001.d:0 "Сегодня суд Туниса объявил Батто Сфеза, еврея, убившего мусульманского ребенка в результате несчастного случая с каретой, виновным и ожидаемым к казни за хулу на великое имя Ислама. Однако бей заменил приговор пожизненным заключением".
nap_france.4001.a:0 "Наш протеже над евреями не пострадал"

nap_france.4002.t:0 "Тунис отвергает реформы"
nap_france.4002.d:0 "Несмотря на постоянное давление нашего посольства на тунисское правительство, наши просьбы о новых социальных реформах были отклонены. На этот раз дипломатия потерпела неудачу, и мы не можем уехать без сведения счетов".
nap_france.4002.a:0 "У каждого действия должно быть последствие. "

nap_france.4003.t:0 "Тунис принимает реформы"
nap_france.4003.d:0 "После нескольких недель давления на правительство Туниса, они, наконец, согласились реформировать свои культурные и социальные законы - это даст нам новую экономику для эксплуатации!".
nap_france.4003.a:0 "Все хорошо, что хорошо кончается"
