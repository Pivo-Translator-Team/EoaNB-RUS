 FRA_latin_monetary_union_establishment:0 "Учредительный договор Латинского валютного союза"
 FRA_latin_monetary_union_establishment_desc:0 "Франция, как и все другие страны, зависит от обмена торговли между народами. Признавая эту истину, в торговых комиссиях и экономических кругах появилось интересное предложение...\n\nТипичным неудобством в международной торговле являются нефиксированные курсы обмена между валютами, поскольку каждая валюта следует своим собственным стандартам чеканки, взвешивания и состава металла. Это приводит к неопределенности обмена, так как торговец во Франции может не получить стоимость товара на вес своей монеты за границей. Поэтому было выдвинуто предложение о создании так называемого "валютного союза".\n\nЭтот "союз", в случае согласия других стран, стандартизирует обменные курсы между странами. Таким образом, монеты из-за рубежа можно будет обменивать на французский франк по установленной одинаковой стоимости, согласно биметаллическому стандарту, в обе стороны. Это сделает торговлю гораздо более простой и эффективной, но требует участия некоторых стран... Может быть, мы создадим этот валютный союз?".
 FRA_latin_monetary_union_greece:0 "Попросите Грецию присоединиться к нам!".
 FRA_latin_monetary_union_greece_desc:0 "Греки выразили заинтересованность в присоединении к LMU, ссылаясь на один из пунктов договора, который позволяет странам, желающим соблюдать условия договора, присоединиться к странам-членам союза. Королевство Греция находится в выгодном положении, чтобы оспаривать воды вдоль Босфора, и принятие их в союз может сработать как дипломатический, так и экономический ход... должна ли Греция вступить в Валютный союз?".
 FRA_latin_monetary_union_russia:0 "Двустороннее соглашение с Россией"
 FRA_latin_monetary_union_russia_desc:0 "Хотя Санкт-Петербург не выразил желания присоединиться к договору, интерес к концепции равного обмена, похоже, не остался без внимания. Однако, возможно, удастся заключить отдельное соглашение, но со стандартизацией обменных курсов банков стран-членов союза по отношению к Банку России в отношении фискальных и монетарных банкнот. Это соглашение, хотя и отличается от других, может упростить торговлю для наших партнеров в России".
 FRA_latin_monetary_union_spain:0 "Двустороннее соглашение с Испанией"
 FRA_latin_monetary_union_spain_desc:0 "Испания сомневается в последствиях договора, и переговоры до сих пор были бесплодными, несмотря на интерес к концепции. Двустороннее соглашение может оказаться выгодной заменой членству в союзе, даже если оно будет иметь небольшой уклон в сторону испанцев...".
 FRA_latin_monetary_union_romania:0 "Двустороннее соглашение с Румынией"
 FRA_latin_monetary_union_romania_desc:0 "Недавно основанная нация цыган выразила интерес к нашему валютному союзу и готова вступить в него в качестве члена. Однако разногласия в применении и организации договора привели к неудачным переговорам, и Румыния остается вне соглашения. Несмотря на уступки, возможно, мы сможем убедить румын с помощью модифицированного двустороннего соглашения?".
 FRA_latin_monetary_union_austria_hungary:0 "Двустороннее соглашение с Австро-Венгрией"
 FRA_latin_monetary_union_austria_hungary_desc:0 "Вена выразила явное неприятие договора LMU и его положений, мотивируя это тем, что биметаллическая денежная система не отвечает их экономическим интересам, поскольку их собственная система - это монометаллическая денежная система. Может быть, мы могли бы убедить их с помощью соглашения о равном обмене между нашими золотыми франками и их флоринами между казначействами?".
 FRA_latin_monetary_union_monaco:0 "Двустороннее соглашение с Монако"
 FRA_latin_monetary_union_monaco_desc:0 "Наш маленький сосед на юге, Монако, связан с нами нерушимыми узами. Они не хотят полного членства в нашем союзе, но выразили положительное желание использовать стандарт LMU для торговли между валютами. Соглашение было бы наиболее выгодным для нас обоих".
 FRA_latin_monetary_union_serbia:0 "Одностороннее соглашение с Сербией"
 FRA_latin_monetary_union_serbia_desc:0 "Сербы не заинтересованы в прямом участии в союзе и его биржах, но показали, что хотят использовать стандарт LMU для чеканки монет. Хотя мы не можем заставить их соблюдать нашу стандартизацию и обменный курс из-за разного процентного соотношения металлов, мы могли бы установить специальные обменные курсы между их стандартом и нашим?".
 FRA_latin_monetary_union_bulgaria:0 "Одностороннее соглашение с Болгарией"
 FRA_latin_monetary_union_bulgaria_desc:0 "Болгария, как и Сербия, не хочет вступать в союз, но хочет использовать стандартизацию чеканки LMU. Мы можем заключить одностороннее соглашение, которое позволит обменивать валюту союза по курсу, равному стоимости болгарских монет; все, что нам нужно знать, согласятся ли болгары на это или нет...".
