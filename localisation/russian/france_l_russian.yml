 FRA_future_empire: "The Future of the Empire" 
 FRA_future_empire_desc: "The attack committed by Orsini and his accomplices, although having failed, also had the effect of a bomb in the institutions of our young Empire, highlighting the weak security around the emperor and his family. Reforms must be put in place to remedy this immediately!" 
 FRA_general_security_law: "General Security Law" 
 FRA_general_security_law_desc: "The general security law of the Second Empire, or law of suspects, makes it possible to punish any attempt of opposition with prison and authorizes, among other things, the arrest and deportation without trial, of an individual convicted of a political offense. since 1848. Finally, this bill provides for penalties of fines or imprisonment against those who would have agreed to act against the government." 
 FRA_ensure_bonaparte_dynasty: "Ensure the Bonaparte Dynasty" 
 FRA_ensure_bonaparte_dynasty_desc: "If the emperor were to die, how should our empire choose his successor? Who would ensure the regency while waiting for the prince to be of age to be crowned? These are the questions we will have to answer over the next few days..." 
 FRA_redraw_cantons: "Military Control over the States" 
 FRA_redraw_cantons_desc: "After the attack on the Emperor, ensuring the nation's security is now a priority for the military. The metropolis will be divided into military regions and each will be led by a marshal whose mission will be to search for and capture anarchists and opponents of the regime with a view to their deportation." 
 FRA_return_press_censorship: "The Fate of the Press" 
 FRA_return_press_censorship_desc: "The republican and opposition press have always conveyed hatred towards the empire and its principles. It's high time to decide what to do with these extremist rags." 
 FRA_commemorate_revolution_heroes: "Commemorates the Heroes of the Revolution" 
 FRA_commemorate_revolution_heroes_desc: "The legend of the Bonaparte line was not built solely thanks to the military genius of Napoleon the First, but also thanks to the courageous soldiers of the great army of the First Empire who followed him during his long campaigns. As such, those who have survived to this day will be rewarded with a prestigious medal from the hands of the emperor himself during the commemoration of the death of the Great General." 
 FRA_follow_colonial_ambitions: "Expand the Imperial Colonial Ambitions" 
 FRA_follow_colonial_ambitions_desc: "Now that the empire is secure, we must continue to develop our overseas territories to expand our influence in the world. Securing the territories of Algeria, the coasts of West Africa, Suez and the distant Indo-Chinese lands will not be an easy task, but our new maritime fleet should allow us to achieve our objectives." 
  
  
