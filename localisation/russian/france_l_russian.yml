 FRA_complete_chatelrault_expansion_desc: "The Manufacture d'Armes de Châtellerault ("Châtellerault Weapons Factory"), often abbreviated to MAC, is the French state-owned weapons manufacturer in the dearly town of Châtellerault, Vienne. Construction began by royal decree on July 14, 1819, with the purpose of sword manufacturing." 
