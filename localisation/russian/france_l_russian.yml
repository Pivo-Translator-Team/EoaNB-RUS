 FRA_regency_jerome_napoleon:0 "Регентство Жерома-Наполеона"
 FRA_regency_jerome_napoleon_desc:0 "После январского нападения на нашего монарха было введено новое регентство. Наполеон IV еще очень далек от того, чтобы править страной, следующим в очереди будет Жером Бонапарт, дядя Наполеона III и бывший король Вестфалии. Он стар, но у него есть необходимая легитимность, чтобы сохранить единство нашей страны".
 FRA_liberalisation_of_press:0 "Либерализация прессы"
 FRA_liberalisation_of_press_desc:0 "Цензура прессы была спорной темой во Франции и часто рассматривается как пережиток устаревших взглядов и политики. Ее ослабление не принесет большого вреда, а в той ситуации, в которой мы находимся, у нас нет большого выбора, если мы хотим сохранить стабильность империи".
 FRA_open_political_discourse:0 "Открыть политический дискурс"
 FRA_open_political_discourse_desc:0 "Правление Наполеона закрыло все дискуссии о политике, или, по крайней мере, крайне не поощряло их. Политические репрессии и антибонапартистская мысль были запрещены, а республиканцы, такие как Виктор Гюго, или социалисты, такие как Прудон, были откровенно изгнаны. Мы живем в эпоху, когда политика гораздо важнее монархии, давайте следовать за народом".
 FRA_regnecy_jerome_napoleon:0 "Регентство Жерома-Наполеона"
 FRA_regnecy_jerome_napoleon_desc:0 "Жером был хорошим регентом, но, к сожалению, он был также очень стар. Его кончина печальна, но его сын, Жером-Наполеон, последует его примеру и решит судьбу Империи на десятилетия вперед."
 FRA_establish_assemblee_generale:0 "Учредить Генеральную Ассамблею".
 FRA_establish_assemblee_generale_desc:0 "Жером-Наполеон всегда был на левой стороне бонапартистов, поддерживая ценности либерализма и республиканизма. Создание более влиятельной Ассамблеи даст народу больше права голоса в определении будущего Франции."
 FRA_constitutional_decree:0 "Конституционный декрет"
 FRA_constitutional_decree_desc:0 "Следующим логическим шагом является реформирование Французской империи в конституционную монархию. Хотя старый режим технически был конституционным, необходимо провести реформы, чтобы дать больше власти главе Женевского собрания."
 FRA_crackdown_on_orleanists:0 "Подавление орлеанистов"
 FRA_crackdown_on_orleanists_desc:0 "Орлеанисты всегда были угрозой республиканству и политической свободе, а также врагом Бонапартов. Давайте используем это время, чтобы уничтожить их политическое влияние по всей стране и избавиться от Орлеанского дома раз и навсегда."
