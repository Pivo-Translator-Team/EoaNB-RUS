   # 1857 Elections Localisation 
  
 nap_france.370.t: "The Legislative Elections of 1857" 
 nap_france.370.d: "The second legislative election of the Second Empire shouldn't put too much pressure on our government. The Official Candidate, Charles de Morny, is in a very confortable place, being a close ally of the Empire and a popular figure among the politicians. Michel Goudchaux has little support, as the opposition is still split between republicans and monarchists, allowing it to be outshined." 
 nap_france.370.a: "And now, we wait..." 
  
 nap_france.3701.t: "Results of the 1857 Legislative Elections" 
 nap_france.3701.d: "The results are in, Charles de Morny won the election with a large majority. \n\nHowever, it would seem that the opposition, albeit insignificant, is growing in the major cities.\n\nHere are the results :\nCharles de Morny - Official candidate :                  §O97,53 %§!\nMichel Goudchaux - Candidate of the opposition : §t02,47 %§!" 
 nap_france.3701.b: "Congratulation to Monsieur de Morny" 
  
   # Diplomatic Focuses Flavor Text 
  
 new_nap_france_flavor.1.t: "Napoleon III and Victor Emmanuel II inaugurate a railway tunnel in Savoy" 
 new_nap_france_flavor.1.d: "\n\nNapoleon, a former Carbonaro, always remained preoccupied with the question of Italian unity. On the other side of the Alps, Carvour, President of the Sardinian Council of Ministers, has tried to maintain good diplomatic relations with the Empire since the Sardinian participation in the Crimean War of 1853. It is clear that this invitation from Victor Emanuel II to the Emperor Napoleon illustrates this rapprochement, which could perhaps lead to a major change, one day, in Italy.\n\nBut today, there was no question of major upheaval in the history of Sardinia-Piedmont, but simply to lay the first stone of a railway bridge between the two nations, proof of the dynamism and modernity of our brilliant Empire." 
 new_nap_france_flavor.1.a: "A united Italy ? This is pure fantasy." 
  
 new_nap_france_flavor.2.t: "Queen Victoria received by Emperor Napoleon at Cherbourg" 
 new_nap_france_flavor.2.d: "\n\nQueen Victoria and her husband were received for an official visit this week to the Cherbourg arsenal and its new extension, as well as the launch of the Napoleon-class 90-gun propeller vessel 'La Ville de Nantes'.\n\nThe diplomatic relations between the two nations, which are improving rapidly since Franco-British cooperation during the Crimean War, make us forget the centuries of rivalry between the French and the English.\n\nHowever, the visit did not go as planned . The Cherbourg base, which points in the direction of England, was perceived as a provocation by our counterparts across the Channel. The royal couple would even have left without attending the inauguration of the new French warship." 
 new_nap_france_flavor.2.a: "Soon our fleet will be the best in the world!" 
  
