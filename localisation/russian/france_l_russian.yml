 FRA_idea_authoritarian_empire:0 "Авторитарная империя"
 FRA_idea_authoritarian_empire_desc:0 "Политика Второй империи отмечена авторитарным режимом, характеризующимся полным контролем как социальной жизни, так и политической сферы".
 FRA_idea_republican_spirit:0 "Республиканский дух"
 FRA_idea_republican_spirit_desc:0 "В 1852 году Луи Наполеон Бонапарт, в то время президент Второй республики, совершил переворот республиканского правительства, созданного после Июльской монархии, чтобы построить свою собственную империю, напоминая о своем дяде, Наполеоне Бонапарте. Однако республиканизм не умер, и политики, и люди по-прежнему борются за его возвращение".
 FRA_idea_republican_spirit_2:0 "Республиканский дух"
 FRA_idea_republican_spirit_2_desc:0 "В 1852 году Луи Наполеон Бонапарт, в то время президент Второй республики, совершил переворот республиканского правительства, созданного после Июльской монархии, чтобы построить свою собственную империю, наследие своего дяди Наполеона Бонапарта. Однако республиканизм не умер, и политики, и люди по-прежнему борются за его возвращение".
 FRA_idea_official_candidates_majority:0 "Большинство официальных кандидатов"
 FRA_idea_official_candidates_majority_desc:0 "Выборы в Законодательное собрание дали большинство мест официальным кандидатам, верным Императору и поддерживающим Империю."
 FRA_idea_opposition_candidates_majority:0 "Большинство кандидатов от оппозиции"
 FRA_idea_opposition_candidates_majority_desc:0 "На выборах в Законодательное собрание большинство мест получили оппозиционные кандидаты, выступающие против позиции Императора, но лояльные Империи."
 FRA_idea_republican_candidates_majority:0 "Большинство республиканских кандидатов"
 FRA_idea_republican_candidates_majority_desc:0 "Выборы в Законодательное собрание дали большинство мест республиканским кандидатам, выступающим против Императора и твердо верящим в возвращение Республики."
 FRA_idea_monarchist_candidates_majority:0 "Большинство кандидатов-монархистов"
 FRA_idea_monarchist_candidates_majority_desc:0 "Законодательные выборы дали большинство мест кандидатам-монархистам, выступающим против Императора и твердо верящим в возвращение орлеанистской монархии, существовавшей до Второй Республики."
 FRA_idea_censorships_press:0 "Цензура прессы"
 FRA_idea_censorships_press_desc:0 "Чтобы попытаться контролировать мнение масс, император ввел строгий контроль за содержанием, разрешенным в газетах, распространяемых по всей стране."
