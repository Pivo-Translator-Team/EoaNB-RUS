 nap_france.200.t: "The Regency of Jérôme Bonaparte" 
 nap_france.200.d: "After the assasination of Napoleon III, the next in line is Louis Napoleon's young son, Napoléon Eugène, but he is far too young to assume the throne, so a regency is called for. The previous heir, Jérôme Bonaparte, who was Louis Bonaparte's Uncle, has the necessary legitimacy to serve as Imperial Regent until Napoléon Eugène can be crowned Napoleon IV, Emperor of the French." 
 nap_france.200.a: "A new Bonaparte, as we wait for the heir." 
  
 nap_france.201.t: "The Death of Jérôme Bonaparte" 
 nap_france.201.d: "Despair! The Imperial Regent, Jérôme Bonaparte, has died. The government has called for a day of mourning as we remember the Imperial Regent, brother to Napoleon I, former King of Westphalia, Marshal, Senate President, and Prince-Imperial. He shall be suceeded in his duties by his son, Jérôme Napoléon "Bo" Bonaparte, who has returned from America for the Funeral." 
 nap_france.201.a: "His son will make a great regent, I'm sure." 
  
 nap_france.202.t: "Officialization of the Jerome-Napoleon Bonaparte Regency" 
 nap_france.202.d: "With the Regency officially continued with the last Regent's son, a stability arising from political continuity has been calming fears in France of a collapse of government." 
 nap_france.202.a: "Our nation is slowly moving towards the path of stability." 
  
 nap_france.203.t: "The Crowning of Napoléon IV" 
 nap_france.203.d: "What a glorious day! Today His Imperial Majesty, Napoléon Eugène, has finally come of age and was crowned Napoleon IV, Emperor of the French. All Hail His Imperial Majesty, and long may He reign in health and prosperity." 
 nap_france.203.a: "At last, we can turn the page on our history." 
  
 nap_france.204.t: "The Crowning of Napoléon IV" 
 nap_france.204.d: "Jérôme-Napoléon Bonaparte, who was the French regent since the death of his father, has finally decided to legitimize his rule for good. He has claimed himself the Emperor of the French, under the name of Napoléon IV. Most Bonapartistes in the government opposes to this, as the heir, Napoléon Eugène, is still alive and still is the legitimate successor of his father Napoléon III.\n\nThis new emperor on the throne will not stabilize the nation it seems, and has he corwns himself like his ancestor, he doesn't enjoy the same amount of support from the high command and from the government." 
 nap_france.204.a: "What's the difference between two Bonapartes anyway?" 
  
