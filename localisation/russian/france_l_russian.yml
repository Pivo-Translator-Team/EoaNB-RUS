 third_rep_france.15.t:0 "Недовольство в Париже"
 third_rep_france.15.d_thiers:0 "Адольф Тьерс много лет занимался французской политикой, прежде чем стать президентом. Во времена Июльской монархии он возвел то, что позже было названо "стеной Тьера", чтобы защитить город от захватчиков после революции 1848 года. Мало того, он проявлял недовольство по отношению к Национальной гвардии, опасаясь, что она может восстать, чтобы сместить его. Теперь его опасения могут стать реальностью. Ходят слухи, что они планируют захватить власть. В душе они социалисты, молодая республика может быть разрушена еще раз, мы не можем этого допустить".
 third_rep_france.15.d_gambetta:0 "Леон Гамбетта - популярная фигура, как для республиканцев, так и для социалистов. Он харизматичен и дал понять, что никто не собирается останавливать его общественные реформы после его избрания. Но и военные, и социалисты хотят быть уверенными в его политике. Военные опасаются, что он будет слишком либеральным, социалисты - что он будет слишком консервативным, чтобы угодить большинству. Леон Гамбетта находится в сложном положении и должен выбрать, какой фракции он хочет помочь, а какую ему нужно предать."
 third_rep_france.15.d_rochefort:0 "Первый президент нашей новой Республики не самый популярный среди наших социалистических коллег. Анри Рошфор показал себя как довольно безжалостный и авторитарный лидер, да к тому же часто встречающийся с Огюстом Бланки, известным марксистом жесткой линии. Французская армия уже выразила свое беспокойство по поводу нового правителя, а Патрис де Мак-Махон стал самым известным противником Рошфора среди военных. Доклады разведки показывают подозрительное поведение некоторых наших ветеранов войны".
 third_rep_france.15.a:0 "Конфисковать пушки Национальной гвардии".
 third_rep_france.15.b:0 "Давайте встретимся с ними обоими"
 third_rep_france.15.c:0 "Поговорите с бланкистами"
 third_rep_france.15.d:0 "Все в порядке"

 third_rep_france.16.t:0 "Восстание [GetDateText]"
 third_rep_france.16.d:0 "Недавние решения правительства были неудовлетворительны для части армии. Недавняя конфискация оружия нашей Национальной гвардии, в надежде контролировать ситуацию, которая могла бы закрутиться, заставила их присоединиться к делу социалистов. В сообщениях говорится о восстании, но многие эксперты в правительстве уже говорят о революции.\n\nБерегите себя, Париж, борьба еще далека от завершения."
 third_rep_france.16.a:0 "Она началась"

 third_rep_france.17.t:0 "Военное восстание [GetDateText]"
 third_rep_france.17.d:0 "После ареста Патриса де Мак-Махона часть наших военных восстала против нашего правительства и объявила войну нашему режиму. Их штаб-квартира находится в Бордо, и они уже ведут наступательные действия вдоль Гаронны, чтобы закрепить за собой Аквитанию. Наше верховное командование полностью захвачено врасплох, и войска реорганизуются беспорядочно с тем, что осталось от наших генералов и командиров. Так мало времени прошло после франко-прусской войны, которая унизила Францию, теперь нам предстоит столкнуться с другим конфликтом."
 third_rep_france.17.a:0 "Похоже, Франции не избежать войны"
 third_rep_france.17.b:0 "Мы не можем позволить социалистам взять власть!"

 third_rep_france.18.t:0 "Встреча"
 third_rep_france.18.d:0 "Коммунистическая группа Огюста Бланки была занозой для французского правительства с тех пор, как оно было призвано заменить имперский режим. Однако недавние проблематичные военные шаги вызвали необходимость политической сделки, компромисса.\n\nБланки предложил избавиться от генерала Патриса де Мак-Махона. Этот прославленный военный офицер также является убежденным легитимистом и человеком, имеющим большое влияние на армию. Хотя мы не можем обвинить его в заговоре, мы действительно могли бы убрать его быстро, решив проблему очень элегантно. Однако наша армия уже находится в самой слабой точке за последние десятилетия, некоторые могут даже сказать столетия, и поэтому удаление одного из самых эффективных военных офицеров из нашей армии может полностью уничтожить нас. Это замаскированный ультиматум: либо мы убираем Мак-Махона и сталкиваемся с возможным военным восстанием, либо мы позволяем ему продолжать, и сталкиваемся с социалистическим восстанием. Здесь нет правильного решения".
 third_rep_france.18.a:0 "Мы обязательно устраним Мак-Махона".
 third_rep_france.18.b:0 "Мы не хотим делать наши вооруженные силы слабее, чем они уже есть"

 third_rep_france.19.t:0 "Военный переворот [GetDateText]"
 third_rep_france.19.d:0 "Катастрофическое французское правительство не сумело удержать собственную армию под своим командованием. В движении, которое затмило только непрерывный конфликт против Пруссии, части французской армии, возглавляемые генералом Патрисом де Мак-Махоном, восстали и созвали собственное правительство национального спасения в Аквитании. Теперь нам предстоит столкнуться с другим врагом, нашей собственной армией, и без этих ключевых командиров мы стали еще слабее, чем раньше".
 third_rep_france.19.a:0 "Рошфор предвидел это"

 third_rep_france.20.t:0 "Беспокойство социалистов"
 third_rep_france.20.d:0 "Социалисты призывают нас укрепить основы нашей нарождающейся демократии и любой ценой защитить социальные свободы, обретенные в результате прекращения правления императора. Пока рано давать незыблемые обещания, но, вероятно, это то, что нужно, чтобы сохранить нашу нацию в целости и сохранности. Однако, уступив им слишком много, можно разозлить и без того расстроенную армию."
 third_rep_france.20.a:0 "Конечно, мы останемся верны своим убеждениям".
 third_rep_france.20.b:0 "Некоторые жертвы необходимы для создания сильной нации"
 third_rep_france.20.c:0 "Будущее Франции не социалистическое"

 third_rep_france.21.t:0 "Беспокойство армии"
 third_rep_france.21.d:0 "В армии сильны консервативные ценности, и даже среди наиболее лояльных к временному правительству Трошю есть опасения, что оно слишком сильно склонится на сторону социалистов. Они хотят гарантий того, что новое правительство будет защищать французские ценности и традиции, и будет продолжать поддерживать усилия по укреплению армии и ее бюджета".
 third_rep_france.21.a:0 "Мы не забудем о наших ценностях и традициях"
 third_rep_france.21.b:0 "Мы доверяем демократическому процессу"
 third_rep_france.21.c:0 "Мы должны идти вперед к прогрессу"

 third_rep_france.22.t:0 "Социалисты довольны нашими решениями"
 third_rep_france.22.d:0 "Выслушав обе стороны и приняв наши решения, мы получили сообщения, что лидеры социалистов в целом довольны ими. Внутреннее спокойствие, полученное благодаря этому, может быть временным, но каждый сэкономленный день - это благословение, учитывая нынешнее состояние нации."
 third_rep_france.22.a:0 "Замечательно, мы смогли их успокоить".

 third_rep_france.23.t:0 "Социалисты обеспокоены нашими решениями"
 third_rep_france.23.d:0 "Выслушав обе стороны и приняв решение, мы получили сообщения, что лидеры социалистов устали от принятых нами позиций. Уже организуются демонстрации, и кажется, что наш шаг по созданию более справедливой системы мог привести к потере веры с их стороны."
 third_rep_france.23.a:0 "Мы не можем угодить всем".

 third_rep_france.24.t:0 "Всеобщая забастовка в Париже"
 third_rep_france.24.d:0 "Последние позиции, занятые правительством, вызвали забастовки в столице. Организованные социалистами, они направлены против правительства, которое, похоже, не может им угодить. Масштабы забастовки вызывают беспокойство, и сообщается, что в скором времени готовится еще более крупная демонстрация. Кто знает, что ждет нас в будущем, но начало у Республики не самое лучшее".
 third_rep_france.24.a:0 "Беспокойство"

 third_rep_france.25.t:0 "Армия довольна нашими решениями"
 third_rep_france.25.d:0 "Наши позиции понравились влиятельным военачальникам в нашей армии. Мы не можем позволить себе потерять поддержку нашей единственной защиты против прусской угрозы, и такие доклады успокаивают правительство в его действиях и решениях. Возможно, у Франции все-таки есть какая-то надежда".
 third_rep_france.25.a:0 "Замечательно, мы смогли их успокоить".

 third_rep_france.26.t:0 "Армия обеспокоена нашими решениями"
 third_rep_france.26.d:0 "Ревенантские решения, принятые правительством по поводу беспокойства своего народа и армии, не пользуются популярностью среди влиятельных военных командиров. Пока одни только теряют веру, другие уже говорят о "некомпетентности", и это может стать проблемой в нашем продолжающемся конфликте против пруссаков."
 third_rep_france.26.a:0 "Мы не можем угодить всем".

 third_rep_france.27.t:0 "Военные демонстрации в Париже"
 third_rep_france.27.d:0 "Это было очевидно, некоторые военные отказываются воевать, называя наше правительство "нелегитимным" и "неэффективным". Наши вооруженные силы достаточно ослаблены, нам не нужны такие демонстрации, но похоже, что теперь мы потеряли их навсегда. Были предприняты попытки переговоров, но они окончательно провалились. Похоже, нам придется жить с еще более ослабленной армией".
 third_rep_france.27.a:0 "Беспокойство"


