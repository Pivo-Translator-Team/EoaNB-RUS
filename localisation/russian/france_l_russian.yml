 nap_france.370.t: "Законодательные выборы 1857 года"
 nap_france.370.d: "Вторые законодательные выборы Второй империи не должны оказать слишком большого давления на наше правительство. Официальный кандидат, Шарль де Морни, находится в очень удобном положении, являясь близким союзником Империи и популярной фигурой среди политиков. У Мишеля Гудшо мало поддержки, поскольку оппозиция все еще расколота между республиканцами и монархистами, что позволяет ему быть в тени."
 nap_france.370.a: "А теперь мы ждем...".

 nap_france.3701.t: "Результаты законодательных выборов 1857 года"
 nap_france.3701.d: "Результаты получены, Шарль де Морни победил на выборах с большим перевесом. \nОднако, похоже, что оппозиция, хотя и незначительная, растет в крупных городах.\n\n Вот результаты :\n\nШарль де Морни - официальный кандидат : §O97,53 %§!\nМишель Гудшо - кандидат от оппозиции : §t02,47 %§!"
 nap_france.3701.b: "Поздравление месье де Морни"

  # Diplomatic Focuses Flavor Text #NT!

 new_nap_france_flavor.1.t: "Наполеон III и Виктор Эммануил II торжественно открывают железнодорожный туннель в Савойе".
 new_nap_france_flavor.1.d: "\n\nНаполеон, бывший карбонаро, всегда был озабочен вопросом итальянского единства. По другую сторону Альп Карвур, президент Совета министров Сардинии, старался поддерживать хорошие дипломатические отношения с Империей со времен участия Сардинии в Крымской войне 1853 года. Очевидно, что приглашение Виктора Эммануила II императору Наполеону иллюстрирует это сближение, которое, возможно, однажды приведет к серьезным переменам в Италии.\n\nНо сегодня не было речи о серьезных потрясениях в истории Сардинии-Пьемонта, а просто закладка первого камня железнодорожного моста между двумя странами, доказательство динамизма и современности нашей блестящей Империи."
 new_nap_france_flavor.1.a: "Объединенная Италия? Это чистая фантазия".

 new_nap_france_flavor.2.t: "Королева Виктория принята императором Наполеоном в Шербуре".
 new_nap_france_flavor.2.d: "\n\n\nКоролева Виктория и ее супруг были приняты на этой неделе с официальным визитом в Шербурском арсенале и его новом расширении, а также на спуске на воду 90-пушечного винтового судна класса "Наполеон" "La Ville de Nantes".\n\n\nДипломатические отношения между двумя нациями, которые быстро улучшаются после франко-британского сотрудничества во время Крымской войны, заставляют забыть о вековом соперничестве между французами и англичанами.\n\n\nНо визит прошел не так, как планировалось. Шербурская база, которая указывает в сторону Англии, была воспринята нашими коллегами по ту сторону Ла-Манша как провокация. Королевская чета даже уехала бы, не посетив инаугурацию нового французского военного корабля."
 new_nap_france_flavor.2.a: "Скоро наш флот станет лучшим в мире!".

