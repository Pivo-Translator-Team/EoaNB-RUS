france_general_strike.1.a:0 "Мы сломаем эту забастовку!".

france_general_strike.2.t:0 "La fusillade du Brûlé"
france_general_strike.2.d:0 "Забастовщики пытались остановить погрузку угля, поэтому были направлены 6 пехотных рот во главе с капитаном Гауссераном, которые окружили несовершеннолетних и арестовали 14 из них. Армия хотела доставить их в тюрьму Бизильон в Сент-Этьене, но, опасаясь проезжать через Рикамари, решила воспользоваться заброшенной железной дорогой, проходящей рядом с колодцем. В местечке под названием "Ле Брюле" войска сталкиваются с собранием, состоящим из родственников и близких забастовщиков, которые пытаются остановить их. Тогда они открывают огонь без вызова, преследуют напуганное население и добивают раненых штыками".
france_general_strike.2.a:0 "О Господи... Что случилось..."
france_general_strike.2.b:0 "Они заслужили это!"

france_general_strike.3.t:0 "Гнев ревет"
france_general_strike.3.d:0 ""
france_general_strike.3.a:0 "Именем императора Наполеона III городской совет Сент-Этьена распускается!"

france_general_strike.4.t:0 "L'interpellation des 116"
france_general_strike.4.d:0 ""
france_general_strike.4.a:0 "Это законное требование, дайте им больше власти".
france_general_strike.4.b:0 "Это неприемлемо! Они хотят украсть власть у императора".

france_general_strike.5.t:0 "Испытание"
france_general_strike.5.d:0 ""
france_general_strike.5.a:0 "Мы не можем позволить им сделать это! По императорскому указу: амнистия для всех!"
france_general_strike.5.b:0 "Vive l'Empereur! Эти преступники получили по заслугам!".

france_general_strike.6.t:0 "Дело капитана Госсерана"
france_general_strike.6.d:0 ""
france_general_strike.6.a:0 "Они храбрые солдаты, они выполнили свою работу. Наградить капитана!"
france_general_strike.6.b:0 "Ничего не делать. Мы не можем праздновать кровавую бойню или обвинять нашу армию".
france_general_strike.6.c:0 "Предъявите обвинения капитану Госсерану, это его рук дело!".
france_general_strike.6.e:0 "Они все виновны!"

