 nap_france.4000.t: "Batto Sfez is Death!" 
 nap_france.4000.d: "Today the Court of Tunisia has declared Batto Sfez, the Jew that killed a Muslim child in a carriage accident, guilty and expected for execution for having blasphemed the great name of Islam.\nWe have claimed the protégé apart of the Jewish community for years but the Tunisian government doesn't seem to accept it." 
 nap_france.4000.a: "We can't afford another useless fight" 
 nap_france.4000.b: "We should send our fleet to make them understand who is the leader" 
  
 nap_france.4001.t: "Batto Sfez is Alive!" 
 nap_france.4001.d: "Today the Court of Tunisia has declared Batto Sfez, the Jew that killed a Muslim child in a carriage accident, guilty and expected for execution for having blasphemed the great name of Islam. However, the Bey commuted the sentence to life imprisonment." 
 nap_france.4001.a: "Our protégé over jews is intact" 
  
 nap_france.4002.t: "Tunisia Reject Reforms" 
 nap_france.4002.d: "Despite constant pressure from our embassy over Tunisian government, our requests for new social reforms were rejected. Diplomacy failed this time and we can't leave without a settling of scores." 
 nap_france.4002.a: "Every action must have a consequence. " 
  
 nap_france.4003.t: "Tunisia Accepts Reforms" 
 nap_france.4003.d: "After weeks of pressure enforced onto the Tunisian government, they have finally accepted to reform their cultural and social laws—this will give us a new economy to exploit!" 
 nap_france.4003.a: "All's well that ends well " 
