 FRA_french_railway_system:0 "Французская железнодорожная система"
 FRA_french_railway_system_desc:0 "Промышленная революция, которая привела к появлению железной дороги, должна получить дальнейшее распространение в нашей стране. Нам нужно соединить все наши крупные города, промышленные и горнодобывающие узлы, а также стратегические военные объекты."
 FRA_profits_gold_rush:0 "Прибыль Золотой лихорадки".
 FRA_profits_gold_rush_desc:0 "Американская и австралийская золотые лихорадки наводнили мир золотом. Нам нужно извлечь из этого выгоду, наша экономика могла бы значительно выиграть от этого".
 FRA_continue_haussmann_renovations:0 "Продолжить реконструкцию Хауссмана".
 FRA_continue_haussmann_renovations_desc:0 "С первых дней империи барон Хауссманн упорно работал над тем, чтобы вернуть Париж, нашу столицу, в 19 век, открывая бульвары и разрушая старые здания, чтобы дать место для постоянно растущего населения парижан."
 FRA_found_new_banks:0 "Найдены новые банки"
 FRA_found_new_banks_desc:0 "Один из великих постулатов нашей империи - экономический либерализм. Промышленная революция была также экономической, и этой новой системе нужны новые игроки, чтобы конкурировать в этом мире. Открытие новых банков, несомненно, позволит нам занять ведущее место за столом переговоров."
 FRA_open_new_mines:0 "Открыть новые шахты"
 FRA_open_new_mines_desc:0 "Новые технологии добычи полезных ископаемых дают нам возможность добывать ресурсы, которые до сих пор были недоступны. Расширение нашей горнодобывающей инфраструктуры, несомненно, даст нам важные стратегические материалы."
 FRA_steel_mills:0 "Построить новые сталелитейные заводы"
 FRA_steel_mills_desc:0 "За последние десятилетия прогресс в производстве железа и стали был исключительным. Наши старые сталелитейные заводы необходимо модернизировать, чтобы мы могли конкурировать с более современной промышленностью великих держав Европы."
 FRA_connect_the_country:0 "Соединить страну"
 FRA_connect_the_country_desc:0 "Франция сейчас наполнена железными дорогами, но нам нужно соединить все, чтобы сократить время в пути и увеличить пропускную способность по всей стране. Как только это будет сделано, наша сеть автомобильных и железных дорог станет одной из величайших в Европе!".
 FRA_southern_lines:0 "Южные линии"
 FRA_southern_lines_desc:0 "Все от Бордо, через Тулузу и Перигё, до Марселя будет связано железнодорожными путями; транспортировка ресурсов, людей и армий через эти часто забытые земли центральной южной Франции."
 FRA_northern_lines:0 "Северные линии"
 FRA_northern_lines_desc:0 "Великие шахты севера должны быть связаны с быстрыми транспортными возможностями. Железная дорога пройдет через каждый маленький шахтерский городок, в котором добывается хоть грамм угля или железа - основы индустриального века."
