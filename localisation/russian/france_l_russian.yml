 third_rep_france.001.t:0 "Провозглашение Третьей республики"
 third_rep_france.001.d:0 "После пленения Наполеона в Седане депутаты срочно собрались во дворце Бурбонов, чтобы решить судьбу нации. Однако под давлением толпы, собравшейся перед дворцом, Леон Гамбетта с вершины ратуши торжественно провозгласил сегодня рождение новой республики."
 third_rep_france.001.a:0 "Vive la République !"

 third_rep_france.002.t:0 "Учреждение Провиантского правительства"
 third_rep_france.002.d:0 "Чтобы возглавить нацию против прусского вторжения, было создано новое "Правительство национальной обороны" во главе с генералом Трошю, чтобы руководить нашей армией и нашей страной."
 third_rep_france.002.a:0 "Мы будем следовать его решениям".

 third_rep_france.0021.t:0 "Во Франции растет влияние социалистов"
 third_rep_france.0021.d:0 "В этот неспокойный период во Франции повсеместно формируются организации для поддержки самых обездоленных, как в столице, где Республиканский центральный комитет двадцати округов пытается добиться от нового правительства политических и социальных мер, благоприятных для народных классов."
 third_rep_france.0021.a:0 "Будем следить за ними".

 third_rep_france.003.t:0 "Укрепление столицы"
 third_rep_france.003.d:0 "Прусская армия продвигается к столице, и парижане должны подготовиться к осаде города. Баррикады установлены на берегу Сены, мосты перекрыты, а пригороды взяты под наблюдение"
 third_rep_france.003.a:0 "Опять начинается"

 third_rep_france.004.t:0 "Каноны для парижан"
 third_rep_france.004.d:0 "В эти кризисные времена парижане объединились и на свои деньги купили пушки, чтобы защитить свой город от немецкого захватчика. Это оружие может помочь отразить врага".
 third_rep_france.004.a:0 "Эти пушки окажут большую помощь".

 third_rep_france.005.t:0 "Парижская национальная гвардия присоединилась к фронту"
 third_rep_france.005.d:0 "Все зарегистрированные избиратели города Парижа созваны. Национальная гвардия, насчитывающая 590 000 солдат, была мобилизована до конца войны и массово отправлена на фронт. Они также участвуют в обороне Парижа".
 third_rep_france.005.a:0 "Все граждане должны сражаться"

 third_rep_france.006.t:0 "Осада Парижа"
 third_rep_france.006.d:0 "Французская армия не смогла остановить продвижение прусских войск, и теперь они полностью окружили столицу. Генералы знали, что эта осада произойдет, но, как и часто в этой войне, неэффективность и отсутствие подготовки армии приведет к тяжелым временам для парижан.\n\nНадеемся, что пруссаки будут отброшены назад достаточно скоро."
 third_rep_france.006.a:0 "Это еще не конец!"

 third_rep_france.007.t:0 "Entrevue de Ferrières"
 third_rep_france.007.d:0 "Война для нас окончена. Мы проиграли, пруссаки сокрушили нас под мощью своей объединенной немецкой армии. Настало время созвать прусское верховное командование и обсудить условия мира.\n\nМестом встречи был выбран замок Ферьер, к востоку от Парижа. Это будет и должно оставаться в тайне, чтобы защитить стабильность нового французского правительства и гарантировать, что обсуждаемые условия будут обсуждаться справедливо. Прусский канцлер и французские министры иностранных дел обсудят условия мира, и, надеюсь, они найдут то, с чем обе стороны смогут согласиться."
 third_rep_france.007.a:0 "Мы надеемся на установление мира".

 third_rep_france.0071.t:0 "Антревью де Феррьер"
 third_rep_france.0071.d:0 "Мы получили сообщение от недавно сформированного французского правительства, мы наконец-то заставили их преклонить колено. Столкнувшись с мощью немецких армий, они попросили нас обсудить мир в замке Феррьер под Парижем. Эта беседа с министром иностранных дел Франции позволит нам выдвинуть свои требования.\n\nМы десятилетиями мечтали о том времени, когда мы сможем вернуть Эльзас-Лотарингию, немецкие земли, на которые мы имеем законное право претендовать. Кроме того, мы могли бы использовать эту возможность для укрепления нашего немецкого единства. Победа над Французской империей - это подарок сам по себе, но это самое близкое, что мы ожидаем от капитуляции. У нас есть наши требования, и им придется их принять".
 third_rep_france.0071.a:0 "Война должна быть прекращена, в конце концов, мы уже победили"

 third_rep_france.0072.t:0 "Entrevue de Ferrières"
 third_rep_france.0072.d:0 "Прусский канцлер согласился на мир, но с ужасными условиями. Мы должны отказаться от территории Эльзас-Лотарингии, которая будет передана Королевству Пруссия. Мир жизненно необходим Франции, война уже уничтожила много жизней, но эти условия очень сдерживающие и могут быть проблематичными. Но мы должны сделать то, что необходимо, чтобы спасти Францию от постоянно растущей катастрофы. Мы должны согласиться на эти условия. Но сначала мы должны подготовиться к тому, что может произойти. Давайте найдем время, чтобы тщательно обдумать эти условия".
 third_rep_france.0072.a:0 "Жертвы должны быть принесены"
 third_rep_france.0072.b:0 "Мы ни за что не примем эти условия"

 third_rep_france.008.t:0 "Леон Гамбетта покидает Париж на воздушном шаре"
 third_rep_france.008.d:0 "Осада Парижа не помешает нашим политикам организовать остальную часть нации! Новый министр внутренних дел, социалист Леон Гамбетта, прыгнул в воздушный шар, чтобы покинуть город. Цель такого неожиданного шага - организовать французскую армию, которая ожидает приказа от правительства с начала осады.\n\nЧто может показаться экстравагантным и эксцентричным способом покинуть город, на самом деле, возможно, это лучший способ покинуть его и оказаться в тылу врага. Конечно, это не без риска, но Гамбетта - это тот тип политика, который рискнет быть застреленным пруссаком, если это нужно для спасения нации".
 third_rep_france.008.a:0 "По крайней мере, это должно быть весело".

 third_rep_france.0081.t:0 "Правительственная делегация отправлена в Тур"
 third_rep_france.0081.d:0 "Правительство решило остаться в Париже, окруженное прусскими войсками и их союзниками, в Тур была отправлена делегация для координации действий в провинциях под руководством Адольфа Кремье, министра юстиции, в сопровождении Александра Глаи-Бизоена и адмирала Фуришона."
 third_rep_france.0081.a:0 "Надеюсь, им удастся переломить ситуацию".

 third_rep_france.0082.t:0 "Выездное заседание правительственной делегации в Бордо"
 third_rep_france.0082.d:0 "Прусское наступление заставило правительственную делегацию, установленную в городе Тур, отступить сегодня утром на юг, в Бордо. Хотя столице удалось отбить захватчиков, осаждающих город уже несколько месяцев, ситуация в сельской местности предвещает худшее..."
 third_rep_france.0082.a:0 "Это наш последний шанс..."

 third_rep_france.0083.t:0 "Правительственная делегация захвачена в Бордо!"
 third_rep_france.0083.d:0 "Это катастрофа! Без предупреждения, посреди ночи, прусская армия совершила персей в обороне Франции и вошла в город Бордо, где правительственная делегация теперь находится в плену у пруссаков! Подписание перемирия должно было состояться во второй половине дня...".
 third_rep_france.0083.a:0 "Это конец!"

 third_rep_france.009.t:0 "Восстания в Париже"
 third_rep_france.009.d:0 "Осада продолжается, и народ начинает уставать от плохой работы недавно сформированного правительства. Недавняя череда военных потерь, вызванных отсутствием долгосрочного планирования и тактики быстрого реагирования, привела к новым восстаниям в столице. Шарль Делеклюз в своей газете призвал к созданию Коммуны и борьбе против правительства.\n\nЭто небольшое восстание не свергнет наше правительство, но оно стало причиной для сплочения некоторых членов правительства, таких как Леон Гамбетта и Анри Рошфор. Рошфор хочет, чтобы мы приняли это восстание как нормальную реакцию на кризисное время и позволили ему продолжаться. Армия, однако, не хочет иметь дело с внутренними угрозами одновременно с прусской армией."
 third_rep_france.009.a:0 "Подавить это восстание".

 third_rep_france.0101.t:0 "Правительство выиграло плебисцит"
 third_rep_france.0101.d:0 "Парижане заговорили! Правительство национальной обороны получило значительное большинство голосов и сможет продолжить борьбу!"
 third_rep_france.0101.a:0 "Мы не потерпим поражения!"

 third_rep_france.0102.t:0 "Правительство проиграло плебисцит"
 third_rep_france.0102.d:0 "Парижане высказались! Правительство национальной обороны не получило большинства в голосовании. Ожидается, что генерал Трошю очень скоро решит судьбу правительства."
 third_rep_france.0102.a:0 "Это конец"

 third_rep_france.0103.t:0 "Луи Жюль Трошю уходит в отставку"
 third_rep_france.0103.d:0 "Еще один день, еще одна демонстрация в Париже. Франция вновь и вновь терпит поражения на поле боя, а правительство продолжает сопротивляться условиям мира, выдвинутым пруссаками. Однако последние несколько дней оказались слишком тяжелыми для генерала Трошю. Сегодня он объявил о своей отставке из правительства. Последнее сопротивление против соглашения с пруссаками ушло, и правительство готовится к подписанию мирного договора."
 third_rep_france.0103.a:0 "Похоже, это Конец..."

 third_rep_france.0104.t:0 "Французская армия потерпела поражение"
 third_rep_france.0104.d:0 "Если до сегодняшнего дня республиканским армиям удавалось максимально ограничить продвижение Пруссии, то сегодня произошло сражение, которое предопределит трагическую судьбу этой войны, так дорого обошедшейся Франции..."
 third_rep_france.0104.a:0 "Похоже, это конец..."

 third_rep_france.0105.t:0 "Париж пал!"
 third_rep_france.0105.d:0 "Правительство Национальной Обороны захвачено в Париже!"
 third_rep_france.0105.a:0 "Похоже, это конец..."

 third_rep_france.011.t:0 "Перемирие подписано между Францией и Пруссией!"
 third_rep_france.011.d:0 "После нескольких месяцев хождений взад и вперед со стороны французского правительства, перемирие было подписано. В течение следующих нескольких дней будут организованы выборы в законодательные органы, и две страны должны будут найти окончательное мирное соглашение, которое окончательно завершит франко-прусскую войну. По крайней мере, если все пойдет по плану...".
 third_rep_france.011.a:0 "Наконец, мир...."

 third_rep_france.0111.t:0 "Прусская армия марширует по Парижу"
 third_rep_france.0111.d:0 "Сегодня, как было предусмотрено предварительным соглашением о перемирии, прусские войска прошли маршем по улицам французской столицы, к изумлению и разочарованию парижан, воспринявших это событие как настоящее оскорбление, усиливающее их ощущение, что их предали их лидеры."
 third_rep_france.0111.a:0 "Какой позор!"

 third_rep_france.0112.t:0 "Наша армия марширует по Парижу"
 third_rep_france.0112.d:0 "Сегодня, как было предусмотрено предварительным соглашением о перемирии, прусские войска прошли маршем по улицам французской столицы, к изумлению и разочарованию парижан, которые восприняли это событие как настоящее оскорбление, усиливающее их чувство, что их предали их лидеры."
 third_rep_france.0112.a:0 "Великий день для империи"

 third_rep_france.012.t:0 "Леон Гамбетта уходит из правительства"
 third_rep_france.012.d:0 "Леон Гамбетта был одним из самых сильных противников Парижского плебисцита, и теперь, когда правительство высказалось в его полную поддержку, он подал прошение об отставке из французского правительства. Он был одним из самых харизматичных голосов Французской Республики со времен Империи. Теперь, когда он ушел, мы можем ожидать, что некоторые очень рассерженные политики-социалисты выступят против правительства. Мы надеялись, что плебисцит успокоит народ, но он вполне может привести к еще большему хаосу".
 third_rep_france.012.a:0 "Хорошее избавление".

 third_rep_france.013.t:0 "Анри Рошфор покидает правительство"
 third_rep_france.013.d:0 "Пылкий Анри Рошфор подал прошение об отставке после нашего приказа послать армию для усмирения недавних мятежей. Рошфор был великим голосом, преодолевая разрыв между коммунистами-бланкистами и умеренным правительством. Хотя он часто шел против нашей основной республиканской линии, он все же был важной фигурой Французской республики. Но нам не нужны авторитаристы в нашем новом правительстве, и уход Рошфора не сделает нашу работу сложнее, чем она уже есть".
 third_rep_france.013.a:0 "Good riddance"

# 1871 LEGISLATIVE ELECTION #NT!

 third_rep_france.014.t:0 "Первые законодательные выборы республики"
 third_rep_france.014.d:0 "Славный день для республики, время выборов! Эти выборы определят ландшафт нашего первого парламента, давая преимущество одной из четырех основных партий, присутствующих во Франции и достаточно влиятельных, чтобы иметь своих представителей.\n\n Легитимисты - монархисты, сторонники возвращения к более классической французской монархии. Эта партия имеет много сторонников в консервативных кругах, но не очень популярна среди населения. Модеры - это, как следует из их названия, более умеренные консерваторы. Сторонники республики, они все же придерживаются очень консервативных взглядов и политики. Либералы - центристские политики, стремящиеся угодить всем. В конце концов, поддержание стабильности в новой республике может оказаться неплохой идеей. Наконец, радикалы - это социалисты-полтиники, выступающие за более централизованную экономику и за нацию, ориентированную на благосостояние. Чрезвычайно популярная, эта партия также может успокоить недавние проблемы с коммунистическими мятежами".
 third_rep_france.014.a:0 "Настало время демократии".

 third_rep_france.0141.t:0 "Монархисты победили на выборах".
 third_rep_france.0141.d:0 "Если казалось, что выборы противопоставляют монархистов, состоящих из легитимистов, орлеанистов и наполеонистов, и республиканцев, то в конечном итоге они были направлены на то, чтобы решить будущее конфликта между монархистами-пацифистами и республиканцами, выступающими за тотальную войну. Измученные несколькими долгими месяцами конфликта, французы в конце концов выбрали мир."
 third_rep_france.0141.a:0 "Начало новой эры"

 third_rep_france.015.t:0 "Адольф Тьерс избран президентом"
 third_rep_france.015.d:0 ""
 third_rep_france.015.a:0 "Его мандат не будет легким"

 third_rep_france.016.t:0 "Франция и Германская империя подписали Франкфуртский пакт"
 third_rep_france.016.d:0 ""
 third_rep_france.016.a:0 "Мы потеряли наши земли, но не наш гнев!"



