 france_general_strike.1.t: "General Strike" 
 france_general_strike.1.d: "A movement of general strike hit the mines of Saint-Etienne. They ask for a salary increase, an 8 hours work-day, and above all, the establishment of a single relief fund by bringing together the companies' relief funds and the self-managed fund for minors." 
 france_general_strike.1.a: "We will break this strike!" 
  
 france_general_strike.2.t: "La fusillade du Brûlé" 
 france_general_strike.2.d: "The strikers tried to stop a coal loading, so 6 infantry companies lead by the captain Gausserand were deployed who surround the minors and arrested 14 of them. The army wanted to bring them to the prison of Bizillon in Saint-Etienne, but fearing to pass in the Ricamarie, choose to take an abandoned railroad passing near a well. At the locality called "Le Brulé" troops are confronted with a gathering, made up of relatives and family of the strikers, trying to stop them. So they fire without summons, and pursues the terrified population and finish off the wounded with bayonets." 
 france_general_strike.2.a: "Oh Lord … What happened..." 
 france_general_strike.2.b: "They deserved it!" 
  
 france_general_strike.3.t: "Anger roars" 
 france_general_strike.3.d: "" 
 france_general_strike.3.a: "In the name of the Emperor Napoleon III, the city council of Saint-Etienne is dismissed!" 
  
 france_general_strike.4.t: "L'interpellation des 116" 
 france_general_strike.4.d: "" 
 france_general_strike.4.a: "This is a legitimate demand, give them more power." 
 france_general_strike.4.b: "This is unacceptable ! They want to steal power from the Emperor." 
  
 france_general_strike.5.t: "The Trial" 
 france_general_strike.5.d: "" 
 france_general_strike.5.a: "We cannot let them do this! By imperial ordonnace: amnesty for all!" 
 france_general_strike.5.b: "Vive l'Empereur! Those criminals got what they deserved!" 
  
 france_general_strike.6.t: "The Captain Gausserand Case" 
 france_general_strike.6.d: "" 
 france_general_strike.6.a: "They are brave soldiers, they did their job. Decorate the captain!" 
 france_general_strike.6.b: "Do nothing. We can't celebrate the bloodbath or blame our army." 
 france_general_strike.6.c: "Hold charges against Captain Gausserand, this was his doing!" 
 france_general_strike.6.e: "They're all guilty!" 
  
