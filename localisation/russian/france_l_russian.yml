 new_nap_france_flavor.4.t: "The Question of the Succession " 
 new_nap_france_flavor.4.d: "The attack on the emperor brought to light the administrative weaknesses of the empire, especially with regard to his succession. If the legitimacy of the young prince Napoleon is not questioned by anyone, the question of the regency is however more complicated. To avoid an internal power struggle in the event of the Emperor's death, we must find an official solution to this issue." 
 new_nap_france_flavor.4.a: "Empress Eugenie will be our regent." 
 new_nap_france_flavor.4.b: "The Prince Jérome will be our regent" 
 new_nap_france_flavor.4.c: "Let the senate organize the Regency Council" 
  
   # News Text 
  
 nap_france_flavor.1.t: "Death of Eugène-François Vidocq" 
 nap_france_flavor.1.d: "The great adventurer Eugène-François Vidocq has passed away today, at the age of 81. He started his life as a bandit, but after a life of evading his prison sentence, he first became an informer for the police, then created the first private detective agency, creating at the same time the basis of modern judicial police in France. After many years of great service to the french police, he will still be remembered." 
 nap_france_flavor.1.a: "A great loss for France" 
  
 nap_france_flavor.2.t: "Extention of Paris" 
 nap_france_flavor.2.d: "For decades, Paris has been confined to the Wall of the Ferme générale. But in this century, its population has increased greatly, and now suburbs have appeared all around it, inside the Wall of Thiers, built in 1840. Haussmann had in his plan to expand the city to this wall, incorporating those small communities and redoing entirely the map of Paris' Arrondissements. This is another step in Haussmann's great reorganization of the city." 
 nap_france_flavor.2.a: "Paris becomes greater everyday !" 
  
 nap_france_flavor.3.t: "Creation of the Société Générale" 
 nap_france_flavor.3.d: "In 1848, the banks of France failed, and the economy of the Empire was hit hard by economic recession. The idea of a national bank gained popularity. The creation of a credit based banking system was prompted by the new era of productivity that came with the Industrial Revolution, as the people now consumed more and more. The Société Générale was founded, owned by the government, it was the first bank to offer an industrial distribution of credits." 
 nap_france_flavor.3.a: "New banks for a new world" 
  
 nap_france_flavor.4.t: "Creation of the Alliance Israélite Universelle" 
 nap_france_flavor.4.d: "Following the cruel and bloody antisemitic treatment of jews in Damas in 1840 and the forced conversion to christianity of the young Edgard de Mortara in 1858, Adolphe Crémieux has announced the creation of the Alliance Israélite Universelle, or AIU. This association aims to protect the jewish community and to promote human rights and the discussion between religions around the world." 
 nap_france_flavor.4.a: "A step futher in the emancipation of the jews" 
  
 nap_france_flavor.5.t: "The Metz Universal Exposition" 
 nap_france_flavor.5.d: "This year, Metz organized a universal exposition to present the newest advancements in agriculture and industry. Even if it's not a true universal exposition, like the 1862 one being planned in London, this one takes place on a more local level, showcasing in different divisions the new inventions in agriculture, horticulture and in industrial engineering." 
 nap_france_flavor.5.a: "Maybe the name's too much" 
  
 nap_france_flavor.6.t: "Publication of 'Les Misérables'" 
 nap_france_flavor.6.d: "Today, Victor Hugo published his new novel, named "Les Misérables". This series of stories put in perspective the condition of the poorest classes in France, set in the early 19th century. The publication of this book has already made a lot of noise, and will one day even be considered as "the best French novel of the 19th century"." 
 nap_france_flavor.6.a: "A beacon of french literature" 
  
 nap_france_flavor.7.t: "Seek of the Planet Vulcain" 
 nap_france_flavor.7.d: "In 1788, the orbit of Uranus planet (discovered in 1781) doesn’t follow the predictions. Many astrophysicists have tried to fix the model without success. In 1821 Alexis Bouvard have gathered 40 years of observations but didn’t succeed to fix the model by supposing the addition of an unknown planet. The British John Couch Adams worked on it but it was the French Urbain Le Verrier which computed the orbit of this unknown planet in 1845. The Prussian Johann Gottfried Galle observed the planet in 1846 which will be called Neptune. Urbain Le Verrier tried to do the same thing do explain anomalies with Mercury orbit. In 1859, a doctor an amateurish astronom, Edmond Modeste Lescarbault sent a letter to Le Verrier to report an observation of a corps. Le Verrier announce this year that it is a planet and gives it the name Vulcan.  We expect further observations will confirm the 9th planet which is between Mercury and the sun." 
 nap_france_flavor.7.a: "The Ninth Planet of the Solar System" 
  
 nap_france_flavor.8.t: "La Première Internationale" 
 nap_france_flavor.8.d: "Following the January Uprising in Poland in 1863, French and British workers started to discuss developing a closer working relationship. Henri Tolain, Joseph Perrachon and Charles Limousin visited London in July 1863, attending a meeting in St. James's Hall in honour of the Polish uprising. They discussed the need for an international organisation, which would among other things prevent the import of foreign workers to break strikes. In September 1864, French and British delegates again met in London, this time to set up an organization for sharing labor information across borders." 
 nap_france_flavor.8.a: "Karl Marx has apparently inspired some people" 
  
 nap_france_flavor.9.t: "Construction of the Suez Canal started" 
 nap_france_flavor.9.d: "Ferdinand de Lesseps, former French diplomat, obtained a concession from Sa'id Pasha, the Khedive of Egypt and Sudan, to create a company to construct a canal open to ships of all nations. The company was to operate the canal for 99 years from its opening. With a commission of 13 experts from 7 countries, the plan of the canal has been drawn and The Suez Canal Company created. The excavation can start." 
 nap_france_flavor.9.a: "A new way will soon open for our ships!" 
  
 nap_france_flavor.10.t: "Inauguration of the Suez Canal" 
 nap_france_flavor.10.d: "After 10 years of work, the Suez Canal can be inaugurated. Fireworks are ready and Khedive Isma'il Pasha of Egypt and Sudan has prepared a banquet on his yacht. The royal guests are the French Empress Eugenie with the Imperial yacht L'Aigle, the Crown Prince of Prussia and the Prince Louis of Hesse. A temporary mosque and church have been built for both religious ceremonies. L’Aigle was the first ship in the procession. A new ceremony is held in Suez and after in Cairo and finally the Pyramids with a new road built for this occasion." 
 nap_france_flavor.10.a: "A needed alternative to the burden of the Cape Horn" 
  
 nap_france_flavor.11.t: "The Proclamation of the Paris Commune" 
 nap_france_flavor.11.d: "Disaster! What began as protests by radicals in Paris has escalated into armed revolt. An attempt by the central government to remove artillery pieces from Paris for use by the Army incited great unrest among the people who feared for the city's defense. Armed soldiers under one of our generals were sent to seize them by force, but a mob made up of civilians and local militia stopped them. The soldiers, deeply infiltrated by radicals, mutinied and took their officers hostage. The unrest is spreading throughout the city with the populace calling for the establishment of a commune organized according to the ideals of Karl Marx." 
 nap_france_flavor.11.a: "Putting Marx's words into action" 
  
 nap_france_flavor.12.t: "The Savoy Rebellion" 
 nap_france_flavor.12.d: "The Savoyards have risen against our legal 'reattachement' of Savoy to France. It seems the locals would prefer to remain a part of Italy or even join . . . Switzerland? Regardless, the rebels have taken the local capital of Chambéry and are arming to defend themselves. We must move and move swiftly, less we be routed a second time by peasants with guns." 
 nap_france_flavor.12.a: "They won't integrate this easily" 
  
 nap_france_flavor.13.t: "The Kabyle Revolt" 
 nap_france_flavor.13.d: "The French hold on their colonial territory of Algeria seems to have been recently contested by local natives. The Kabyle population of the colony has proclaimed their independence, and are now fighting a very weak local garrison force. The French effort to integrate and "assimilate" the local population seems to not have bared fruit, and the fight isn't a guarenteed victory for the French Empire. Who knows what the future holds for Algeria." 
 nap_france_flavor.13.a: "France needs to hold its colonies together" 
  
 nap_france_flavor.14.t: "Military takeover in the French Republic" 
 nap_france_flavor.14.d: "Following the recent formation of the provisionnal government of France, ministers and socialist leaders were trying to find a compromise, and to agree on a future course of action for the French Republic. However, the military wanted otherwise. Led by the legetimist general Patrice de Mac-Mahon, the French Army has toppled the nascent republican government, and has installed their own military junta. The short-term republic is still defended by many in France, and that coup will probably be followed by more chaos, as France recovers from their war against Prussia." 
 nap_france_flavor.14.a: "A short lived republic" 
  
 nap_france_flavor.15.t: "Military revolts against the French Republic" 
 nap_france_flavor.15.d: "The recent attempt at arresting the French general Patrice de Mac-Mahon has been a disaster for the newly formed French republican government. The Army has organized themselves, and has risen up against the regime. Led by Mac-Mahon himself, the military revolt has taken hold of South-Western France already, and are already fighting against the loyalist army of France. This turn of events is one of the many tribulations France has faced since the start of the war, and it seems unlikely that they will stop anytime soon." 
 nap_france_flavor.15.a: "There are some nostalgic of the Empire" 
  
 nap_france_flavor.16.t: "The End of the French Empire" 
 nap_france_flavor.16.d: "Following the capture of the French Emperor in this most recent war with the Prussians, a political power vacuum was created with the effective capture of the cheif executive of the french government. Republicans within the French Imperial Government seized the oppurtunity and declared a new Republic. Making this the 3rd French Republic, and, depending on how you count, the 12th French government in 90 years." 
 nap_france_flavor.16.a: "A new dawn for France" 
  
 nap_france_flavor.17.t: "The French Civil War" 
 nap_france_flavor.17.d: "" 
 nap_france_flavor.17.a: "Split between the Army and the People" 
  
 nap_france_flavor.18.t: "Socialist Coup in the French Empire" 
 nap_france_flavor.18.d: "After forbidding French syndicalists to come back ffrom the Internationale in London, general strikes have shattered France. The Emperor and the Army have failed to restore order. The royal claimer, the count of Chambord, called Henri V by his supporters have failed to restore the Monarchy.\nFrance is now a Socialist Republic." 
 nap_france_flavor.18.a: "The Empire was doomed to fall" 
  
 nap_france_flavor.19.t: "Napoleon III has been assassinated" 
 nap_france_flavor.19.d: "On the 14th of January, 1858, the Emperor and the Empress attended the theatre on the Rue Le Pelletier. Orisini and his partners in crime detonated 3 bombs. The first bomb was thrown too far but the second broke glasses and the third destroyed the Imperial luxury salon. The Emperor is dead but the Empress, covered by his blood, is alive. Whereas she is totally shocked by the event, she is the latest hope for the Empire to survive." 
 nap_france_flavor.19.a: "A great tragedy" 
  
 nap_france_flavor.21.t: "Napoleon III Attacked With a Bomb" 
 nap_france_flavor.21.d: "On the 14th of January, 1858, the Emperor and the Empress attended the theatre on the Rue Le Pelletier. Orisini and his partners in crime detonated 3 bombs. The first bomb was thrown too far but the second broke glasses and the third destroyed the Imperial luxury salon. The Emperor and the Empress are covered in blood but they are safe and sound. The steel walls of the car have protected them. The Imperial couple continued on to the theatre to show they are still alive." 
 nap_france_flavor.21.a: "How will the French Empire react ?" 
  
 nap_france_flavor.22.t: "Grand Kabyle Campaign Ends" 
 nap_france_flavor.22.d: "The conquest of the Grand Kabyle region is finished. Marshal Randon, the French Algerian governor, has successfully carried out this conquest and made the French colony bigger." 
 nap_france_flavor.22.a: "How will the inhabitants react to European colonialism?" 
  
 nap_france_flavor.23.t: "End of the Cochinchina war" 
 nap_france_flavor.23.d: "The treaty of Saigon ended the Cochinchina war.\nFrance and Spain will get war reparations.\nSpain was not interested by any territorial gains.\nBut France has obtained the provinces under its control in the lower Cochinchina." 
 nap_france_flavor.23.a: "France has a new colony" 
  
 nap_france_flavor.24.t: "End of the Cochinchina war" 
 nap_france_flavor.24.d: "The treaty of Saigon ended the Cochinchina war.\nFrance and Spain will get war reparations.\nSpain and France were not interested by any territorial gains." 
 nap_france_flavor.24.a: "A long war for few results" 
  
 nap_france_flavor.25.t: "Lourdes apparitions" 
 nap_france_flavor.25.d: "From February to July, Bernadette Soubirous, 14 years old, has had several visions of a small young lady in the grotto Massabielle near to Lourdes. Bernadette called this small young lady Aqueró (Gascon Occitan word for "that") and speaks in Gascon Occitan with her. Hundreds then thousands of people has met to see Bernadette have visions. A water source has been found with some inexplicable curitive properties. At the day of the Annunciation of the Blessed Virgin Mary, Aqueró said to be the Immaculate Conception. The Massy prefect has ordered the grotto closed." 
 nap_france_flavor.25.a: "Order Massy prefect to open the grotto" 
  
 nap_france_flavor.26.t: "The Besançon Universal Exposition" 
 nap_france_flavor.26.d: "This year, Besançon organized a universal exposition to present the newest advancements in horlogy and industry. Even if it's not a true universal exposition organized by the Bureau International des Expositions (BIE), the Besançon exposition is sponsored by Prince Napoleon." 
 nap_france_flavor.26.a: "We can use a train to go to this exposition" 
  
 nap_france_flavor.27.t: "Final transfer of Napoleon I" 
 nap_france_flavor.27.d: "Napoleon's ashes were returned to France in 1840. The coffin has been set in the chapelle Saint Jérôme. The final coffin is finished, and the ashes will be transferred to it under the Invalides Dome in the presence of Napoleon III." 
 nap_france_flavor.27.a: "Now he is home" 
  
 nap_france_flavor.28.t: "First woman with bachelor degree" 
 nap_france_flavor.28.d: "In 1844, Julie-Victoire Daubié got a teacher's certificate of ability which allows her to become a governess. In 1859, she wrote a 300-pages essay \"The Poor Woman in the 19th Century. Female Conditions and Resources\" and won the competition of the Imperial Academy of Science and Fine Letters of Lyon. This year, she presented to the Baccalaureat exam with the Lyon University and was granted her degree." 
 nap_france_flavor.28.a: "I wait her news article about women's conditions" 
  
 nap_france_flavor.29.t: "Les Misérables" 
 nap_france_flavor.29.d: "Victor Hugo, exiled since the French coup d'état of 1851, has finished his work on Les Misérables in Guernesey (Channel Island). The novel describes the history of a former prisonner, Jean Valjean, between the Waterloo Battle (1815) and the Paris Uprising in June 1832. This book is an international best seller even if some other writers don't like it." 
 nap_france_flavor.29.a: "I pardonned him in 1859, didn't I ?" 
  
 nap_france_flavor.30.t: "Restoration of Notre-Dame de Paris" 
 nap_france_flavor.30.d: "Victor Hugo made it famous in 1831 with the novel The Hunchback of Notre-Dame. Napoleon the First was coronated in this cathedral. The cathedral is now restored after 20 years of work directed by Eugène Viollet-le-Duc (and the now dead Jean-Baptiste Lasus). The original spire (XIIIth century), removed in 1786, has been replaced by a new one." 
 nap_france_flavor.30.a: "The new spire will be visible for (1.5) centuries!" 
  
 nap_france_flavor.31.t: "Death of Morny" 
 nap_france_flavor.31.d: "Charles de Morny was an extra-marital son of Hortense de Beauharnais, the mother of Napoleon III, and the comte de Flahaut who is probably a son of Talleyrand. He has been the president of the Corps Législatif since 1854. His death is terrible news for Napoleon III. Alexandre Colonna Walewski, an extra-marital son of Napoleon I, is a propective replacement." 
 nap_france_flavor.31.a: "Prepare an Imperial funeral for Morny" 
  
 nap_france_flavor.32.t: "Napoleon III is ill!" 
 nap_france_flavor.32.d: "The doctors discovered a bladder stone in Napoleon III, responsible for numerous severe pain in the lower abdomen and urinary discomfort. The 6 years spent imprisoned at Ham between 1840 and 1846 have fragilized his health. Combining rheumatism, haemorrhoidal attacks, digestive problems and gout attacks, the Emperor went to Plombières and then Vichy each year for a cure, making these two towns famous. But it is not enough, he has more and more crisis." 
 nap_france_flavor.32.a: "Nobody must know." 
  
 nap_france_flavor.33.t: "Discomfort during public appearance" 
 nap_france_flavor.33.d: "The first symptoms of illness were apparent today during a public appearance. It is demotivating for our people. We should really think how to secure future of France. The Prince is only 7 years old ..." 
 nap_france_flavor.33.a: "It is getting worse ..." 
  
 nap_france_flavor.34.t: "Eugenie is preparing to assume a regency" 
 nap_france_flavor.34.d: "Napoleon III moves slowly with a cane but the Empress support him and now will be prepared to support the Empire.\nWe have to prepare for the future like our Empress! The Empire has to be secured, so the decision about regency is very important and should prepare France for worse times." 
 nap_france_flavor.34.a: "Thank God for our Empress!" 
  
 nap_france_flavor.35.t: "Napoleon and his urinary problems..." 
 nap_france_flavor.35.d: "Napoleon III is at his worst. But no one wants to take the risk of operating on him. Senate President Troplong and Field Marshal Niel, both also suffering from a bladder stone, died as a result of the operation. The seriousness of the disease is underestimated for "the greater good".\nHorseback riding is very painful for Napoleon III, people worried. Especially when our relations with Prussia and it's allies are getting worse. Let's hope it won't negatively influence our military during the coming war." 
 nap_france_flavor.35.a: "We hope that it won't influence him while commanding our forces" 
  
   # Event Text 
  
 nap_france.1.t: "The Future of our Empire" 
 nap_france.1.d: "NEED UPDATE" 
 nap_france.1.a: "NEED UPDATE" 
 nap_france.1.b: "NEED UPDATE" 
  
 nap_france.2.t: "Canton Cutting to Ensure the Security of the State" 
 nap_france.2.d: "After the attack on the Emperor, ensuring the nation's security is now a priority. The metropolis will be divided into military regions and each will be led by a marshal whose mission will be to search for and arrest any anarchists or opponents of the regime." 
 nap_france.2.a: "This plan seems flawless." 
 nap_france.2.b: "Is this really needed?" 
  
 nap_france.3.t: "The Expansion of the LGOC" 
 nap_france.3.d: "The London General Omnibus Company is a franco-british company that provides transportation around the great city of London. Those iconic red chariots are becoming more and more popular, and the city is in need for more of these buses. The french has proposed an expansion of this company, what should we respond ?" 
 nap_france.3.a: "Why, of course !" 
 nap_france.3.b: "We do not need any more glorified french chariots !" 
  
 nap_france.4.t: "The Orsini Letter" 
 nap_france.4.d: "A few days after the infamous Orsini affair that shook our country, the perpetrator Felice Orsini himself sent a letter to our Emperor, asking for his help in the reunification of Italy under one flag. People are suspicious of the authenticity of this letter though, as Napoleon III has wanted to intervene in Italy for a while now." 
 nap_france.4.a: "There is nothing fishy about this letter !" 
  
 nap_france.5.t: "The French Empire are supporting republican revolutionaries" 
 nap_france.5.d: "Our spies scattered around the southern italian countryside seem to have caught some french diplomats meeting with known Carbonari revolutionaries. While the Carbonaris also believe in the ideal of a united Italy, they are not however for a sardinian hegemony, which might come as threathening for us, as we might need to fight them at some point of the Resorgimento." 
 nap_france.5.a: "This is a serious offense !" 
  
 nap_france.6.t: "The Carbonari leadership is ready to act" 
 nap_france.6.d: "After days of planning and logistics, the Carbonari leaders have now notified us that they are ready to launch the revolt. They managed to rally under them the southern people, the people that are the most discontented with the Resorgimento, and they have pledged loyalty to their new leader." 
 nap_france.6.a: "They are waiting for our signal" 
  
 nap_france.7.t: "The Carbonari Revolt" 
 nap_france.7.d: "In the southern tip of Italy, Carbonari revolutionaries have managed to seize territory, in what they call an anti-Sardinian counter-Resorgimento. Supported by the French, they officialy declared war on them, quickly followed by a reaction from the Kingdom of the Two-Sicilies, holder of the original land they claims." 
 nap_france.7.a: "Italy is broken again" 
  
 nap_france.8.t: "[FRA.GetLeader] invites our minister-president" 
 nap_france.8.d: "The emperor of France, [FRA.GetLeader], invites us to a meeting in their nation, to discuss the matter of Europe following the Seven Weeks War. They say that we are at the same level as they are now, and that we are now at the center of European politics. Our imput seem very important for them, and while we have nothing to gain from the French, we also have nothing to lose having closer diplomatic relations with them." 
 nap_france.8.a: "Accept the invitation" 
 nap_france.8.b: "Decline the invitation" 
  
 nap_france.9.t: "Prussia has accepted our invitation" 
 nap_france.9.d: "The minister-president of Prussia, [PRS.GetLeader], has accepted out invitation to a meeting. The best place for it would be the home of the empress, in Biarritz, where the beauty of the land comes with the equal distance to both Berlin and Paris, being a perfect neutral ground to discuss important political matters." 
 nap_france.9.a: "A Franco-Prussian friendship is on the way !" 
  
 nap_france.10.t: "The Biarritz Meeting" 
 nap_france.10.d: "The Empress Eugénie likes Biarritz and has built a palace on the beach to take holidays with her husband. Some members of the European royalty have also come to Biarritz like Queen Victoria. This year, the invited is Bismark to talk with the Emperor about Prussian ambitions. Napoleon III thinks Prussia and Austria will go to war and weaken eachother. It could be an occasion for Italy to get Venetia and Napoleon III to become the mediator who once again redraws Europe, but without a fight. If it comes down to choosing between the 2 German powers, Prussia is a better choice because of the inefficient Austrian alliance during the time of Napoleon I. Bismark wants to give Venetia to Italy and some territories to France in return for no alliance with Austria." 
 nap_france.10.a: "Merveilleux !" 
  
 nap_france.11.t: "The Biarritz Meeting" 
 nap_france.11.d: "The Empress Eugénie likes Biarritz and has built a palace on the beach to take holidays with her husband. Some members of the European royalty have also come to Biarritz like Queen Victoria. This year, the invited is Bismark to talk with the Emperor about Prussian ambitions. Even if France agrees on the resolution on the Denmark conflict with Austria, it stays a threat to go further in a German union under Prussia. Austria will be totally isolated if we ensure France will not help it and if Italy is with us. Napoleon III said it is possible if Venetia is given to Italian. But what he wants for him? Luxembourg? Belgium? Mayence? Vague promises of something should have convinced him." 
 nap_france.11.a: "Wunderbar!" 
 #note to self: try to decipher this and make it actually make sense -Esti 
  
 nap_france.12.t: "The Aftermath of the Orsini Tragedy" 
 nap_france.12.d: "After the tragedy that was the Orisini Attack, France is slowly but steadly rebuilding itself, as the political spheres are now stabilizing and as [FRA.GetLeader] has now secured power over the French Empire. Even if this situation is temporary until Napoleon III's son comes of age, there still is work to do to secure the future of the throne, as both republican and socialists gain more and more ground mocking the "still smoking throne of France"." 
 nap_france.12.a: "France is rebuilding itself, slowly" 
  
 nap_france.13.t: "The Savoy Rebellion" 
 nap_france.13.d: "Savoy was promised to us after the treaty of Turin, and while Italy agreed to it, the Savoyards didn't. They proposed that they hold a referendum, that we obviously denied. After all, they are now officialy French, whether they like it or not. Well it turns out that they didn't, and have now declared their independence. The transfer of the land came with the condition of neutrality of the territory in european diplomacy, this allowed them to gain the support of the neighboring Switzerland and Italy that backs the treaty, saying that France has no right to impose rule over neutral land. But it's now too late, and independence, followed by war, has been declared." 
 nap_france.13.a: "This won't stand!" 
 nap_france.13.b: "I will fight for our sovereignty!" 
  
 nap_france.14.t: "The Savoyard Declaration of Independence" 
 nap_france.14.d: "After months of fighting, the Savoyards have secured their place in the mountains. International backlash forces us to recognize the independence of this nation, and to make peace. France might have lost a piece of land, but what can reassure the people is that it wasn't French to begin with, so the land lost was not crucial to the integrity of our nation." 
 nap_france.14.a: "We have no choice but to accept this." 
  
 nap_france.15.t: "The Franco-Monegasque Treaty has been signed" 
 nap_france.15.d: "Monaco, while small, is one of the great trading partners of the Mediterranean. The small but strong economic powerhouse sorrounded by us, has today signed a treaty with us, giving economic privilege and furthering cooperation between our two countries. This is the start of a great friendship between the nations of France and Monaco." 
 nap_france.15.a: "As small as it is, Monaco will be a great partner!" 
  
 nap_france.16.t: "Proposition for a trade treaty between France and the United Kingdom" 
 nap_france.16.d: "Even if France and the United Kingdom share the same historical rivalry, we still believe in the same ideals, and also in the same economic principles. Putting aside our differences, an economic treaty between us will strenghten our bond even more after both the Second Opium War and the Crimean War, something that can only benefit both of us. However, we have seen the French Emperor's erratic side, and if they drag us into disaster, we don't want to also be economically tied to them." 
 nap_france.16.a: "It's a deal." 
 nap_france.16.b: "We refuse the offer." 
  
 nap_france.17.t: "The Cobden-Chevalier Treaty has been signed" 
 nap_france.17.d: "An agreement between France and the United Kingdom as been reached, and a trade deal has been signed, now called the Cobden-Chevalier treaty because of the two ambassadors that agreed upon the treaty, the British Richard Cobden and the French Michel Chevalier. This deal lifts taxes on imported french product for the British, and resources and goods exported from the UK for the French." 
 nap_france.17.a: "Fantastic!" 
  
 nap_france.18.t: "[ENG.GetLeader]'s government has refused our offer" 
 nap_france.18.d: "The heated talks of the French and British trade meeting couldn't have had a worse ending, both the French and British ambassadors left the building after only a few hours into the discussion, leaving the French and British government in dismay. Either the treaty was too harsh, or it demanded too many concessions, or the traditional Franco-British hatred has struck again. In the end the result was the same, a bitter discussion followed by a bitter ending, and our plans for a trade deal destroyed." 
 nap_france.18.a: "Tant pis!" 
  
 nap_france.19.t: "Our reaction to the American Civil War" 
 nap_france.19.d: "After years or rising tension, the United States finally broke apart. While we watch the fight from far away across the Atlantic, we are forced to admit that the matter of the United States has an impact on the entire world, and so we need to make our opinion on the matter clear. On one hand, the Confederates States of America, or CSA, have all of the precious cotton and if independent, will be an important player in the Caribbean Sea, where we have holdings, so supporting them would allow us a better control of the area. On the other hand, the United States have always been a close partner, and our shared history allow us a closer relations, on top of the fact that they have superior numbers and industry and is so likely to win the civil war. We could, of course, always take a neutral stance on the matter. We win nothing but at least we don't loose anything if we bet on the wrong side." 
 nap_france.19.a: "Maintain neutrality" 
 nap_france.19.b: "Support the Union" 
 nap_france.19.c: "Support the Confederates" 
  
 nap_france.20.t: "Monaco votes to join France" 
 nap_france.20.d: "In 1848, Menton and Roquebrune proclaim their independence from Monaco and become free cities protected by Kingdom of Sardinia-Piedmont. In 1860, Menton and Roquebrune voted to be integrated into France. The 1861 Franco-Monégasque Treaty confirms this integration. France has given financial compensation; Monaco is sovereign but we must follow French interests." 
 nap_france.20.a: "We'll happily accept protecting them" 
  
 nap_france.100.t: "The 1867 Paris Universal Exposition" 
 nap_france.100.d: "For the second time after 1855, the Universal Exposition is in Paris. A commission lead by Prince Jerome Napoleon has chosen the Champ de Mars for the 7th International Exposition. It is the biggest Exposition ever done with about 10 million visitors including the most important people of the world. Japan presents for the first time some art pieces after being opened to the world (by force). 40 other countries present art and/or technologies like the telegraph." 
 nap_france.100.a: "The greatest exposition" 
  
 nap_france.101.t: "Creation of the Compagnie Universelle du Canal Maritime de Suez" 
 nap_france.101.d: "From the ages of the greeks to today, the small span of land between the Suez Gulf and the Mediterranean has always been a path for merchants to go from the Indian Ocean to Europe. Ferdinand de Lesseps has created the Compagnie Universelle du Canal Maritime de Suez and proposed to dig a canal designed to let our ships go through it, bypassing the long and tedious way around Africa. This will be a great advantages to us and our allies." 
 nap_france.101.a: "Support the project" 
 nap_france.101.b: "We have better things to do." 
  
 nap_france.102.t: "Henri Mouhot's death" 
 nap_france.102.d: "Henri Mouhot, infected with yellow fever, has died at the age of 35. He was an explorer,and one of the first Europeans to venture inside the Siamese jungle. After having written two books on the Kingdom of Siam, he decided in 1857 to explore Laos and Cambodia, where he became a great frind of the local king, [CAM.GetLeader]. He rediscovered Ankgor Wat, and showed its beauty to the rest of the world. Sadly, his trip from Bangkok to Luang Prabang will be his last. He will be remembered as one of the greatest Erench explorers of our time." 
 nap_france.102.a: "We mourn the death of a great adventurer." 
  
 nap_france.104.t: "Le Manifeste des Soixante" 
 nap_france.104.d: "Signed by 60 proletarians, Le Manifeste des Soixante, redacted by Henri Tolain to be elected in 1864, is a set of claims for more equality. The repeal of the 1781 law which gives reason to the master on the pay of the labor, the creation of trade unions and the right to strike are the major claims." 
 nap_france.104.a: "Socialism, in my Empire?" 
  
 nap_france.105.t: "Association Internationale des Travailleurs" 
 nap_france.105.d: "L'Association Internationale des Travailleurs (The International Worker's Association) also called First International, is a meeting to unite the workers. It starts with the visit of French workers, whose Henri Toulian, the author of 'Le Manifeste des Soixante', in 1862 to the International Exposition in London. In 1863, the repression of the Uprising in Poland call back to the 1848 Revolutions. So French and British workers started to develop a closer relationship. On the 28th of September, 1864, in St. Martin Hall in London, workers from several countries founded an international organization of workers." 
 nap_france.105.a: "That may be problematic" 
 nap_france.105.b: "Forbid them to come back" 
  
 nap_france.106.t: "Protests in Paris" 
 nap_france.106.d: "The debacle around the forced exile of the French socialist ambassador to the Internationale has come to a pinnacle, as socialist organizations around the capital move to the streets. In this city rebuilt by the Empire, people are shouting 'Tyrannie' and calling [FRA.GetLeader] a 'shameful Emperor'. This protest might escalate quickly, as more and more people join the protest, and action is demanded now!" 
 nap_france.106.a: "Give them the right to come back" 
 nap_france.106.b: "Crackdown on all socialists activities!" 
  
 nap_france.107.t: "Strikes in the Nord Mining Bassin" 
 nap_france.107.d: "After the recent suppression of socialism in our Empire, miners around the Nord Mining Bassin are organizing in protest. While it might be unrelated, socialism has a big impact in this region, as the poor working population is very high, working in hard conditions for, most of the time, a salary that would not allow a good life for an entire family." 
 nap_france.107.a: "Negotiate with the strikers" 
 nap_france.107.b: "Send in the army" 
  
 nap_france.108.t: "Publication of the Blanquist Manifesto" 
 nap_france.108.d: "Auguste Blanqui published today a book named 'Le Manifeste Blanquiste' or 'The Blanquist Manifesto'. In this book, Blanqui calls for action against the tyranny of Napoleon III, and the destruction of the reactionary Empire that he created. Heavily based on the Communist Manifesto of Karl Marx, this book seems to be widely distributed, of course in a non-legal manner, as the publication of non-approved books is forbidden. Following what has been seen recently in the Paris protest and in the Nord, a revolt might flare up soon, and we might not be prepared for it." 
 nap_france.108.a: "A spectre is haunting the Empire" 
  
 nap_france.109.t: "Red Evening" 
 nap_france.109.d: "This evening is definitively red. Red like the flags in the barricades. Red like the furor of soldiers who attack the barricades. Red like the blood paid by both sides." 
 nap_france.109.a: "A dark evening" 
  
 nap_france.110.t: "Republican senators around the country join the revolt !" 
 nap_france.110.d: "Republican senators feel 1848 is back with all these barricades in the streets. The political movement shouldn’t be restricted to the Socialists, the return of the Republic is the solution. The Emperor has kept power for far too long. The Republican senators, appointed for life by the Emperor, should be the new leaders." 
 nap_france.110.a: "Who can trust the honor of a senator?" 
  
 nap_france.111.t: "Protesters manage to storm in the Palais des Tuilleries!" 
 nap_france.111.d: "Some protesters have left their barricades to attack the Palais des Tuilleries. It is no more 1848 but 1792. Whereas the guards have successfully pushed back the first assault, the number of defectors has increased and even some generals have doubts on the fact that the Emperor is on the good side of History. There is no time to lose, a decision must be made: capitulate or fight at any price." 
 nap_france.111.a: "Step down, we shall abandon the failing empire" 
 nap_france.111.b: "We will never give in" 
  
 nap_france.112.t: "Napoleon III has been captured" 
 nap_france.112.d: "Whereas the blood flows in the street, the Emperor Napoleon III is in bed suffering from a worsening illness. He can not stabilize the the situation, this time is over. Eugénie, a stranger like Marie-Antoinette doesn’t want to be beheaded and let her son starve to death like Louis XVII. She has accepted to not oppose the coup of the Marshal Randon who allows the Imperial family to leave Paris then France with their assets. An additional part of the army has defected. The rumors that the Marshal Randon is negotiating with the socialist leaders have increased." 
 nap_france.112.a: "The Emperor, then the military, what will be left of the Empire?" 
  
 nap_france.113.t: "The Rise of the French Socialist Republic" 
 nap_france.113.d: "The French Socialist Republic is proclaimed. All the Eagles are removed. The Imperial family has gone into exile, maybe on an island, nobody knows. People in the streets are interested to know who will be the future President, King or Emperor. The count of Chambord, Henri V for some people, is trying to come back to France to be the new Louis XVIII. But France does not want changes to turn things back to before the Revolution." 
 nap_france.113.a: "France need change, here it is!" 
 nap_france.113.b: "Stay loyal to the Emperor" 
  
 nap_france.114.t: "A Leader for our Nation" 
 nap_france.114.d: "The Count of Chambord, Henri V for some people, has not succeeded to restore the French Monarchy. Republicans, Syndicalists, and Socialists have won against the Emperor, the Army, and the Monarchy. Who will lead the France now?" 
 nap_france.114.a: "The radical republican, Jules Favre" 
 nap_france.114.b: "The opportunistic syndicalist, Henri Tolain" 
 nap_france.114.c: "The hardline socialist, Auguste Blanqui" 
  
 nap_france.115.t: "Start of the Suez Canal construction" 
 nap_france.115.d: "Ferdinand de Lesseps, former French diplomat, has obtained a concession from Sa'id Pasha, the Khedive of Egypt and Sudan, to create a company to construct a canal open to ships of all nations. The company is to operate the canal for 99 years from its opening. With a commission of 13 experts from 7 countries, the plan of the canal has been drawn and The Suez Canal Company created. The excavation can start." 
 nap_france.115.a: "Progress will march forward!" 
  
 nap_france.116.t: "Start of the El Qantara-Port-Saïd Section" 
 nap_france.116.d: "" 
 nap_france.116.a: "A straight line shouldn't take too long to dig" 
  
 nap_france.117.t: "Completion of the El Qantara-Port-Saïd Section" 
 nap_france.117.d: "" 
 nap_france.117.a: "We're a third of the way!" 
  
 nap_france.118.t: "Start of the Bitter Lake-El Qantara Section" 
 nap_france.118.d: "" 
 nap_france.118.a: "Some infrastructure is needed, no big deal" 
  
 nap_france.119.t: "Completion of the Bitter Lake-El Qantara Section" 
 nap_france.119.d: "" 
 nap_france.119.a: "We're close to the Red Sea now!" 
  
 nap_france.120.t: "Start of the Suez-Bitter Lake Section" 
 nap_france.120.d: "" 
 nap_france.120.a: "Should be relatively simple" 
  
 nap_france.121.t: "Completion of the Suez Canal" 
 nap_france.121.d: "" 
 nap_france.121.a: "One of the greatest projects of the modern world!" 
  
 nap_france.122.t: "Inauguration of the Suez Canal" 
 nap_france.122.d: "After 10 years of work, the Suez Canal can be inaugurated. Fireworks are ready and Khedive Isma'il Pasha of Egypt and Sudan has prepared a banquet on his yacht. The royal guests are the French Empress Eugenie with the Imperial yacht L'Aigle, the Crown Prince of Prussia and Prince Louis of Hesse. A temporary mosque and church have been built for both religious ceremonies. L’Aigle was the first ship in the procession. A new ceremony is held in Suez and after that in Cairo and finally near the Pyramids with a new road built for this occasion." 
 nap_france.122.a: "We can now forget about Cape Horn!" 
  
 nap_france.123.t: "The Government imposes the Assimilation Model upon us" 
 nap_france.123.d: "This new age of colonialism brings upon us new methods of efficiently ruling and stabilizing colionies, keeping them in our hands for longer without continuous conflicts. One of these methods is the idea of Colonial Assimilation.\n\nColonial assimilation is the slow process of transitioning from the local culture, to our great culture and customs, with the aim of transforming them into fully French citizens. Due to the wild promises of this policy, the French government has imposed this model on our colony, pointing out our recent conflicts with the Berbers and Kabyles. While this policy isn't popular among the colonial administration, we still hope that this will bare fruits." 
 nap_france.123.a: "Fine" 
  
 nap_france.124.t: "The Government forces us to give the citizenship to some natives" 
 nap_france.124.d: "Our Assimilation model has been a relative success, but there's still high demand from the locals for equal treatment in out colony. As a way of proving their good faith, the French government has enacted a decree, stipulating that "all the colonised "indigenous" were under French jurisdiction, French nationals subjected to French laws". This was followed by a promise of citizenship for all Arab and Berber Algerians that abandoned their Muslim religion and culture. The local Jewish population was also given access to citizenship, following a recent letter signed by 10000 local Jews asking for the privilege.\n\nThis is a great step towards a fully French Algeria, and we are hoping that this will further stabilize the region." 
 nap_france.124.a: "Fine" 
  
 nap_france.125.t: "The Government calls us their model colony" 
 nap_france.125.d: "With the great successes of governor Louis Faidherbe, both because of his miliatry campaigns against the locals and of the developments on the port of Dakar, the French government is more than pleased. The improvements of French Senegal is a testament to the great future colonial endeavours of the French Empire, on-par with our Algerian colony.\n\nThis is why the government of the French Empire has officially called French Senegal, "France's model colony", a model for all future African ventures we might open in the future. This has brought great honor to governor Faidherbe, who is already looking at even greater projects for Senegal." 
 nap_france.125.a: "We truely are a model colony" 
  
 nap_france.126.t: "Invite the Carbonari to the Continental System" 
 nap_france.126.d: "The [FRA.GetName] invites us to join its Faction the Continental System in order to protect each others from expansionnist Prussia." 
 nap_france.126.a: "Accept the offer" 
 nap_france.126.b: "Refuse the offer" 
  
 nap_france.127.t: "The Carbonaris joins the Continental System" 
 nap_france.127.d: "The Carbonaris accepts to join the Continental System" 
 nap_france.127.a: "Great" 
  
 nap_france.128.t: "The Carbonaris refuses to join the Continental System" 
 nap_france.128.d: "The Carbonaris refuses to join the Continental System" 
 nap_france.128.a: "Saddening" 
 nap_france.128.b: "Well we'll force them to agree" 
  
 nap_france.129.t: "The French threatens war" 
 nap_france.129.d: "After refusing to the French invitation to join the Continental System, [FRA.GetName] threaten us to war." 
 nap_france.129.a: "We changed our minds" 
 nap_france.129.b: "War it is" 
  
 nap_france.130.t: "The French Empire crowns Napoleon-Giuseppe as our King" 
 nap_france.130.d: "After reforming us as a Constituional Monarchy, the French Empire crowns Napoleon-Giuseppe as our King in presence of the Pope." 
 nap_france.130.a: "Long live the King" 
  
 nap_france.131.t: "A New Governor for our Colony" 
 nap_france.131.d: "Patrice Mac-Mahon, Marshal and Duke of Magenta after his success in Italy comes back to Algeria to replace the Marshal Randon." 
 nap_france.131.a: "We welcome our new governor." 
  
 nap_france.132.t: "A New Governor for our Colony" 
 nap_france.132.d: "Patrice Mac-Mahon, Marshal and Duke of Magenta, should come back to Italy. Antoine Philippe Guesviller who participated in the 1840 Algerian campaigns replaces him." 
 nap_france.132.a: "We welcome our new governor." 
  
 nap_france.133.t: "A New Governor for our Colony" 
 nap_france.133.d: "Antoine Philippe Guesviller has successfully pushed back the Moroccan raiders. But Napoleon III has called Edmond-Charles de Martimprey to manage Algeria." 
 nap_france.133.a: "We welcome our new governor." 
  
 nap_france.134.t: "A New Governor for our Colony" 
 nap_france.134.d: "The Ministry of Colonies and Algeria has disappeared. A new governor should be appointed. The marshal Aimable Pélissier, Duke of Malakoff after his exploits in the Crimean War, is the man for the situation. He was governor of Algeria in 1851 for 7 months. Edmond Charles de Martimprey will second him." 
 nap_france.134.a: "We welcome our new governor" 
  
 nap_france.135.t: "A New Governor for our Colony" 
 nap_france.135.d: "Aimable Pélissier, Duke of Malakoff after his exploits in the Crimean War, is dead. Another marshal and Duke will replace him, Patrice Mac-Mahon, Duke of Magenta after his exploits in the Italian Campaign. " 
 nap_france.135.a: "We welcome our new governor" 
  
 nap_france.136.t: "A New Governor for Our Colony" 
 nap_france.136.d: "Louis Faidherbe is ill and has asked to come back to France to be treated. Jean Bernard Jauréguiberry, a navy officer, will replace him." 
 nap_france.136.a: "We welcome our new governor" 
  
 nap_france.137.t: "A New Governor for our Colony" 
 nap_france.137.d: "Louis Faidherbe has returned." 
 nap_france.137.a: "It is not in our authority to deny the return of the Governor, steward!" 
  
 nap_france.138.t: "A New Governor for our Colony" 
 nap_france.138.d: "Émile Pinet-Laprade who had been governor of Senegal for two months in 1863, before Louis Faidherbe went back, is the new governor." 
 nap_france.138.a: "We welcome our new governor." 
  
 nap_france.139.t: "The [FRA.GetName] invites us to the Continental System" 
 nap_france.139.d: "The [FRA.GetName] invites us to join their faction, the Continental System, in order to protect each other from an expanding Prussia." 
 nap_france.139.a: "Accept" 
 nap_france.139.b: "Refuse" 
  
 nap_france.140.t: "[From.GetName] accepts our invitation" 
 nap_france.140.d: "[From.GetName] accepts our invitation to join the Continental System." 
 nap_france.140.a: "Wonderful." 
  
 nap_france.141.t: "[From.GetName] refuses our invitation" 
 nap_france.141.d: "[From.GetName] refuses our invitation to join the Continental System." 
 nap_france.141.a: "Damn!" 
  
 nap_france.142.t: "The French Empire reforms us into a Constitutional Monarchy" 
 nap_france.142.d: "The French Empire has been reformed us into a Constitutional Monarchy following the model of the British Monarchy." 
 nap_france.142.a: "Well, alright." 
  
 nap_france.143.t: "Algerian natives are discontent with their situation." 
 nap_france.143.d: "Our recent pushes to create and integrate the local population into our territory has it seems not been a popular moves for certain groups in Algeria. The natives have stated that our recent actions against their culture and religion needs to stop, and the French government needs to recognize local sovereignty and culture. Of course, we won't let that happen in one of the most precious colony we have. The local Governors are weary of the situation though, as the local forces are ill prepared if an uprising starts." 
 nap_france.143.a: "We must react properly." 
 nap_france.143.b: "We don't care about the natives." 
  
 nap_france.144.t: "Algerian natives are discontent with their situation." 
 nap_france.144.d: "Our recent pushes to create and integrate the local population into our territory has it seems not been a popular moves for certain groups in Algeria. The natives have stated that our recent actions against their culture and religion needs to stop, and the French government needs to recognize local sovereignty and culture. Of course, we won't let that happen in one of the most precious colony we have. We, however, are very weary of the situation, the local forces are ill prepared for an uprising." 
 nap_france.144.a: "We are waiting for the government's input" 
  
 nap_france.145.t: "Skirmishes in Northwestern Algeria" 
 nap_france.145.d: "The city of Constantine has been the subject of multiple small scale attacks recently. While few in numbers, they still managed to make a great deal of damage, and the local troops were barely able to keep them from entering the city itself. While the situation is under control, the governor and the French Algerian high command has called the Empire for reinforcement. However, the French government was unable to find the budget for such a thing. This risks spiraling out of control, and the French government doesn't want to hear anything." 
 nap_france.145.a: "We cannot go back now." 
  
 nap_france.146.t: "Skirmishes in Northwestern Algeria" 
 nap_france.146.d: "The city of Constantine has been the subject of multiple small scale attacks recently. While few in numbers, they still managed to make a great deal of damage, and the local troops were barely able to keep them from entering the city itself. While the situation is supposedly under control, the local generals and governor calls for reinforcement. However, the French government was unable to find the budget for such a thing. After all, the situation is under control." 
 nap_france.146.a: "Trouble is brewing in Algeria." 
  
 nap_france.147.t: "Abdelkader ibn Muhieddine has put an end to his exile" 
 nap_france.147.d: "Reports from Damas has brought the news all of the high command had feared, the famed Algerian rebel Abdelkader ibn Muhieddine has put an end to his exile, and is supposedly on his way towards Algeria. He was the military commander the French army fought during our first colonization of the Algerian coast, and since his exile he has gained an almost mythical status among the Algerian natives. His return to Algeria only means one thing, France will have to fight to keep Algeria once again." 
 nap_france.147.a: "It's only a matter of days now..." 
  
 nap_france.148.t: "The Kabyle Revolt" 
 nap_france.148.d: "The recent tensions between natives and the local French administration has now exploded into a full Kabyle uprising. The ill prepared local garrisons are trying to organize themselves and fight against the Kabyles, who have taken control over the city of Constantine. We hope that the main French Army will come to our aid soon." 
 nap_france.148.a: "Français, to arms!" 
 nap_france.148.b: "Kabyles, to arms!" 
  
 nap_france.149.t: "The Kabyle Revolt" 
 nap_france.149.d: "The situation in Algeria has exploded into a rebellion against our forces there. The local Kabyles have taken over the city of Constantine, and the governor has called for our help in this war. We can of course send a few men there, after all Algeria absolutly needs to stay French." 
 nap_france.149.a: "Algeria is rightfully French. To arms!" 
  
 nap_france.150.t: "The Kabyles Hold their Lands" 
 nap_france.150.d: "After weeks of continuous conflict, the local high command of French Algeria has decided to abandon the colony to the Kabyle uprising. The reasons for such an abandonment are plenty, but they mainly pointed out the military unpreparedness of the Algerian garrisons, and the lack of response from the French Empire's government.\n\nThe Kabyles has won their independence it seems, and France has lost their colony." 
 nap_france.150.a: "They won, the fighting must cease." 
  
 nap_france.151.t: "Our commanders in Algeria abandon the colony" 
 nap_france.151.d: "Astounding reports from Algiers has brought back the news of a toal abandonment of the French colony by the local military governor. In a letter sent last week, the Algerian governor has expressed his total disbelief when faced with a foe that both were numerically and technologically inferior, but who managed to completly surround and beat the local French forces.\n\nThe reaction of the Emperor is only outshined by the sheer shock of the French population, seeing their closest colony go in hands of local natives. The Kabyles are free, but for the French, some are already calling it "the beginning of the end" for the Empire." 
 nap_france.151.a: "Merde!" 
  
 nap_france.152.t: "The Kabyles are finally free" 
 nap_france.152.d: "After weeks of tireless figths against the colonizer, they have abandoned our lands. It seems that we have now total control over the lands of Algeria, and that we have finally won our freedom from the oppressive French!" 
 nap_france.152.a: "Ya hla!" 
  
 nap_france.153.t: "The integration of Southern Algeria into our colony" 
 nap_france.153.d: "After our recent expansions, we have set out eyes on the southernmost parts of Algeria. Occupied once again by unorganized native kingdoms and tuaregs, it still will be very important as the age of African colonialism is upon us. It is mostly desertic, and without any interesting resources whatsoever, but taking it will allow us to gain a better footing on the continent than the British." 
 nap_france.153.a: "As it should be." 
  
 nap_france.154.t: "The revolting territories comes back to our colony" 
 nap_france.154.d: "Order has finally been restored in French Algeria, has French troops secures control over the city of Constantine. The Kabyles have been beaten, and we can finally proudly say that Algeria will stay French for the forseeable future. It's a glorious day for many of us French, and a lesson for all natives that has the terrible idea of revolting against the might of the French army." 
 nap_france.154.a: "As it should be." 
  
 nap_france.160.t: "Continue the Cochinchina Campaign" 
 nap_france.160.d: "The punitive expedition is not as easy as predicted. Should we continue the war and ask later for more reparations or should we give-up instead of wasting more of our soldiers." 
 nap_france.160.a: "They will pay for that resistance" 
 nap_france.160.b: "Continuing this war will bring nothing" 
  
 nap_france.161.t: "Victory in the Cochinchina Campaign" 
 nap_france.161.d: "The Treaty of Saigon ended the war in Cochinchina.\nFrance and Spain will receive war reparations.\nSpain is not interested in territorial gains.\nShould we demand the provinces under our control in the lower Cochinchina?" 
 nap_france.161.a: "Yes, we should use the newly acquired land as a jumping-off point for future endeavors." 
 nap_france.161.b: "Cochinchina is too far away to be of any use to us." 
  
 nap_france.162.t: "Garrison of Cochinchina" 
 nap_france.162.d: "After our victory in the Cochinchina campaign we must choose the size of the garrison which stay to defend our interests." 
 nap_france.162.a: "A big garrison because it is too far" 
 nap_france.162.b: "A normal garrison" 
 nap_france.162.c: "A small garrison because we have other interests" 
  
 nap_france.171.t: "A New Governor for our Colony" 
 nap_france.171.d: "The admiral Pierre-Paul de La Grandière replaces the admiral Louis Adolphe Bonard." 
 nap_france.171.a: "We welcome our new governor." 
  
