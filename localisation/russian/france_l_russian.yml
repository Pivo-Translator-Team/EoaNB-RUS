 latin_monetary_union.1.t: "Establishment of Latin Monetary Union" 
 latin_monetary_union.1.d: "Today, the governments of France, Italy, Belgium and Switzerland have made a joint statement addressing the conclusion of discussions, and the founding of a new treaty union: The Latin Monetary Union.\n\nThe Latin Monetary Union, abreviated as the LMU, seeks to unify the currency of each member-state under one standardized system of mintage. This system makes the exchange rates of coinage between the members Italy, Switzerland, Belgium and France equal. This meaning the coins are united in value and are usable without conversion in all member nations, as long as the dimensions, weight and metal compositions remain mostly identical. The Union was a proposal made by French officials, and its founding would suggest a closer cooperation between each member-state's and French economic interests in Europe.\n\nWhat will become of this union over the ages, only time will tell..." 
 latin_monetary_union.1.a: "A union is born!" 
 latin_monetary_union.2.t: "Ask Greece to join Latin Monetary Union" 
 latin_monetary_union.2.d: "Our diplomats to Greece have reported a possibility to invite the Greeks into joining the FMU.\n\nFeelers among the diplomatic corps sent to Greece have gotten positive impressions of the potential prospects of a Greek entry into the FMU, and believe that giving them a direct invitation might be a good way to give off a good impression about the LMU. The Greeks are generally positive about the stipulations of the treaty, and have shown an definitive interest in the coinage standardization which the LMU offers, besides the currency having the strength of the other members economic backing.\n\nThere are many potential benefits for the Greeks if they decide to fully enter the monetary union, however, the decision ultimately falls to them." 
 latin_monetary_union.2.a: "Send our greetings!" 
 latin_monetary_union.3.t: "Bilateral agreement with Latin Monetary Union" 
 latin_monetary_union.3.d: "We do not agree with all the stipulations that the LMU imposes if we were to join as a full member, thusly making the treaty undesirable for our continued interest.\n\nHowever, while we aren't interested in joining the LMU as a full member-state it would still be prudent and a definitive necessity to interact with it on an economic basis. The standardizing of mintage and coinage is an appealing idea, but perhaps there are other ways of making a set exchange rate for our treasury or currency in relations to the LMU?\n\nThis way we could trade with the LMU on more equal terms without joining the union in full." 
 latin_monetary_union.3.a: "A bilateral agreement is desirable" 
 latin_monetary_union.3.b: "We do not want this" 
 latin_monetary_union.4.t: "Unilateral agreement with Latin Monetary Union" 
 latin_monetary_union.4.d: "The LMU system of coinage is an interesting idea which could be used to our advantage, despite us not being interested in the treaty. Perhaps we could make our own standard of exchange by the LMU system for our own purposes, while getting an agreement to make use of such a system in relation to exchange rates to the LMU and other associates with similar systems? This would give us the advantage of making a coinage which is usable for trade across many nations in Europe, while being more tailored to our own purposes." 
 latin_monetary_union.4.a: "Standardization it is!" 
 latin_monetary_union.4.b: "Our existing coins are sufficient" 
  
