 latin_monetary_union.1.t:0 "Создание Латинского валютного союза"
 latin_monetary_union.1.d:0 "Сегодня правительства Франции, Италии, Бельгии и Швейцарии сделали совместное заявление о завершении дискуссий и создании нового договорного союза: Латинского валютного союза.\n\nЛатинский валютный союз, сокращенно LMU, стремится объединить валюту каждого государства-члена под единой стандартизированной системой чеканки. Эта система делает обменные курсы монет между странами-членами - Италией, Швейцарией, Бельгией и Францией - одинаковыми. Это означает, что монеты имеют единую стоимость и могут использоваться без конвертации во всех странах-членах, при условии, что размеры, вес и состав металла остаются в основном одинаковыми. Союз был предложен французскими чиновниками, и его основание предполагало более тесное сотрудничество между экономическими интересами каждого государства-члена и Франции в Европе.\n\nЧто станет с этим союзом через века, покажет только время..."
 latin_monetary_union.1.a:0 "Рождается союз!"
 latin_monetary_union.2.t:0 "Попросить Грецию присоединиться к Латинскому валютному союзу"
 latin_monetary_union.2.d:0 "Наши дипломаты в Греции сообщили о возможности пригласить греков присоединиться к FMU.\n\nЧеловек из дипломатического корпуса, посланный в Грецию, получил положительные впечатления о потенциальных перспективах вступления Греции в FMU, и считает, что прямое приглашение может быть хорошим способом произвести хорошее впечатление о LMU. Греки в целом положительно относятся к условиям договора и проявляют несомненный интерес к стандартизации чеканки монет, которую предлагает LMU, помимо того, что валюта будет иметь силу экономической поддержки других членов.\n\n\nЕсть много потенциальных преимуществ для греков, если они решат полностью вступить в валютный союз, однако, решение в конечном итоге остается за ними."
 latin_monetary_union.2.a:0 "Передайте наши приветствия!"
 latin_monetary_union.3.t:0 "Двустороннее соглашение с Латинским валютным союзом"
 latin_monetary_union.3.d:0 "Мы не согласны со всеми условиями, которые выдвигает ЛВС в случае нашего вступления в качестве полноправного члена, что делает договор нежелательным для наших дальнейших интересов.\n\nНесмотря на то, что мы не заинтересованы в присоединении к ЛВС в качестве полноправного государства-члена, взаимодействие с ним на экономической основе было бы разумным и окончательно необходимым. Стандартизация чеканки монет - привлекательная идея, но, возможно, есть другие способы установить обменный курс для нашего казначейства или валюты по отношению к LMU?\n\nТаким образом мы могли бы торговать с LMU на более равных условиях без полного вступления в союз."
 latin_monetary_union.3.a:0 "Желательно двустороннее соглашение"
 latin_monetary_union.3.b:0 "Мы этого не хотим"
 latin_monetary_union.4.t:0 "Одностороннее соглашение с Латинским валютным союзом"
 latin_monetary_union.4.d:0 "Система чеканки монет LMU - интересная идея, которую можно было бы использовать в наших интересах, несмотря на то, что мы не заинтересованы в договоре. Возможно, мы могли бы создать свой собственный стандарт обмена по системе LMU для наших собственных целей, получив при этом соглашение об использовании такой системы в отношении обменных курсов с LMU и другими объединениями с подобными системами? Это дало бы нам преимущество создания монеты, пригодной для торговли во многих странах Европы, и в то же время более приспособленной для наших собственных целей."
 latin_monetary_union.4.a:0 "Стандартизация есть!"
 latin_monetary_union.4.b:0 "Наших существующих монет достаточно"

