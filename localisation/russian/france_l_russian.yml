 nap_france_flavor.1.t:0 "Смерть Эжена-Франсуа Видока"
 nap_france_flavor.1.d:0 "Великий авантюрист Эжен-Франсуа Видок скончался сегодня в возрасте 81 года. Он начал свою жизнь как бандит, но после жизни, уклоняясь от тюремного заключения, стал сначала информатором полиции, затем создал первое частное детективное агентство, создав одновременно основу современной судебной полиции во Франции. После многих лет великой службы французской полиции его еще будут помнить".
 nap_france_flavor.1.a:0 "Большая потеря для Франции"

 nap_france_flavor.2.t:0 "Расширение Парижа"
 nap_france_flavor.2.d:0 "На протяжении десятилетий Париж ограничивался стенами Женеральской фермы. Но в этом веке его население сильно увеличилось, и теперь вокруг него, внутри стены Тьера, построенной в 1840 году, появились пригороды. В планах Хаусманна было расширить город до этой стены, включив в него эти небольшие поселения и полностью перестроив карту округов Парижа. Это еще один шаг в великой реорганизации города, проведенной Хаусманном".
 nap_france_flavor.2.a:0 "Париж становится больше с каждым днем!".

 nap_france_flavor.3.t:0 "Создание Женевского общества"
 nap_france_flavor.3.d:0 "В 1848 году банки Франции потерпели крах, а экономика империи пострадала от экономического спада. Идея создания национального банка приобрела популярность. Создание банковской системы, основанной на кредите, было вызвано новой эрой производительности, наступившей после промышленной революции, когда люди стали потреблять все больше и больше. Был основан Société Générale, принадлежащий правительству, это был первый банк, предложивший промышленное распределение кредитов."
 nap_france_flavor.3.a:0 "Новые банки для нового мира"

 nap_france_flavor.4.t:0 "Создание Всеобщего израильского альянса"
 nap_france_flavor.4.d:0 "После жестокого и кровавого антисемитского обращения с евреями в Дамасе в 1840 году и насильственного обращения в христианство молодого Эдгара де Мортара в 1858 году Адольф Кремье объявил о создании Универсального исраэлитского альянса, или AIU. Целью этой ассоциации является защита еврейской общины, а также продвижение прав человека и дискуссии между религиями во всем мире."
 nap_france_flavor.4.a:0 "Шаг вперед в деле эмансипации евреев"

 nap_france_flavor.5.t:0 "Всемирная выставка в Меце"
 nap_france_flavor.5.d:0 "В этом году Мец организовал универсальную экспозицию, чтобы представить новейшие достижения в сельском хозяйстве и промышленности. Даже если это не настоящая универсальная экспозиция, как та, что планировалась в Лондоне в 1862 году, эта выставка проходит на более локальном уровне, демонстрируя в различных отделах новые изобретения в сельском хозяйстве, садоводстве и в промышленной инженерии."
 nap_france_flavor.5.a:0 "Возможно, название - это слишком"

 nap_france_flavor.6.t:0 "Публикация "Les Misérables""
 nap_france_flavor.6.d:0 "Сегодня Виктор Гюго опубликовал свой новый роман, названный "Les Misérables". В этой серии рассказов, действие которой происходит в начале 19 века, показано состояние беднейших классов Франции. Публикация этой книги уже наделала много шума, и когда-нибудь ее даже будут считать "лучшим французским романом 19 века"."
 nap_france_flavor.6.a:0 "Маяк французской литературы"

 nap_france_flavor.7.t:0 "Искатель планеты Вулкан"
 nap_france_flavor.7.d:0 "В 1788 году орбита планеты Уран (открытой в 1781 году) не соответствует предсказаниям. Многие астрофизики безуспешно пытались исправить модель. В 1821 году Алексис Бувар собрал 40 лет наблюдений, но не смог исправить модель, предположив добавление неизвестной планеты. Британец Джон Коуч Адамс работал над этим, но именно француз Урбен Ле Веррье вычислил орбиту этой неизвестной планеты в 1845 году. В 1846 году пруссак Иоганн Готфрид Галле наблюдал планету, которая будет названа Нептуном. Урбен Ле Веррье пытался сделать то же самое, чтобы объяснить аномалии с орбитой Меркурия. В 1859 году врач-астроном-любитель Эдмон Модест Лескарбо отправил письмо Ле Верьеру, чтобы сообщить о наблюдении корпуса. В этом году Ле Веррье объявил, что это планета, и дал ей имя Вулкан.  Мы ожидаем, что дальнейшие наблюдения подтвердят наличие 9-й планеты, которая находится между Меркурием и Солнцем".
 nap_france_flavor.7.a:0 "Девятая планета Солнечной системы"

 nap_france_flavor.8.t:0 "La Première Internationale"
 nap_france_flavor.8.d:0 "После январского восстания в Польше в 1863 году французские и британские рабочие начали обсуждать развитие более тесных рабочих отношений. Анри Толен, Жозеф Перрашон и Шарль Лимузен посетили Лондон в июле 1863 года, присутствуя на собрании в Сент-Джеймс Холле в честь польского восстания. Они обсуждали необходимость создания международной организации, которая, помимо прочего, предотвратила бы ввоз иностранных рабочих для срыва забастовок. В сентябре 1864 года французские и британские делегаты снова встретились в Лондоне, на этот раз для создания организации по обмену рабочей информацией через границы."
 nap_france_flavor.8.a:0 "Карл Маркс, очевидно, вдохновил некоторых людей"

 nap_france_flavor.9.t:0 "Началось строительство Суэцкого канала"
 nap_france_flavor.9.d:0 "Фердинанд де Лессепс, бывший французский дипломат, получил концессию от Саид-паши, хедива Египта и Судана, на создание компании для строительства канала, открытого для судов всех стран. Компания должна была управлять каналом в течение 99 лет с момента его открытия. С помощью комиссии из 13 экспертов из 7 стран был разработан план канала и создана компания Суэцкого канала. Можно начинать земляные работы".
 nap_france_flavor.9.a:0 "Скоро для наших кораблей откроется новый путь!".

 nap_france_flavor.10.t:0 "Торжественное открытие Суэцкого канала"
 nap_france_flavor.10.d:0 "После 10 лет работы Суэцкий канал может быть торжественно открыт. Фейерверки готовы, а хедив Исмаил-паша Египта и Судана приготовил банкет на своей яхте. Среди королевских гостей - французская императрица Евгения с императорской яхтой L'Aigle, наследный принц Пруссии и принц Луи Гессенский. Для обеих религиозных церемоний были построены временные мечеть и церковь. L'Aigle была первым кораблем в процессии. Новая церемония проходит в Суэце, а после в Каире и, наконец, у Пирамид, причем для этого случая была построена новая дорога."
 nap_france_flavor.10.a:0 "Необходимая альтернатива тяготам мыса Горн"

 nap_france_flavor.11.t:0 "Провозглашение Парижской коммуны"
 nap_france_flavor.11.d:0 "Катастрофа! То, что началось как протесты радикалов в Париже, переросло в вооруженное восстание. Попытка центрального правительства вывезти из Парижа артиллерийские орудия для использования армией вызвала сильные волнения среди населения, которое опасалось за оборону города. Вооруженные солдаты под командованием одного из наших генералов были посланы захватить их силой, но толпа, состоящая из гражданских лиц и местных ополченцев, остановила их. Солдаты, глубоко проникнутые радикалами, взбунтовались и взяли в заложники своих офицеров. Волнения распространяются по всему городу, население призывает к созданию коммуны, организованной в соответствии с идеалами Карла Маркса."
 nap_france_flavor.11.a:0 "Претворяя слова Маркса в жизнь"

 nap_france_flavor.12.t:0 "Восстание в Савойе"
 nap_france_flavor.12.d:0 "Савойцы восстали против нашего законного "повторного присоединения" Савойи к Франции. Похоже, местные жители предпочли бы остаться частью Италии или даже присоединиться к ней... . . Швейцарии? Независимо от этого, повстанцы взяли местную столицу Шамбери и вооружаются для самообороны. Мы должны двигаться и двигаться быстро, чтобы крестьяне с оружием не разгромили нас во второй раз".
 nap_france_flavor.12.a:0 "Они так просто не интегрируются".

 nap_france_flavor.13.t:0 "Восстание в Кабиле"
 nap_france_flavor.13.d:0 "Удержание французами своей колониальной территории Алжира, похоже, недавно было оспорено местными аборигенами. Кабыльское население колонии провозгласило свою независимость и теперь сражается с очень слабыми силами местного гарнизона. Французские усилия по интеграции и "ассимиляции" местного населения, похоже, не принесли плодов, и эта битва не является гарантированной победой Французской империи. Кто знает, что ждет Алжир в будущем".
 nap_france_flavor.13.a:0 "Франции необходимо удержать свои колонии"

 nap_france_flavor.14.t:0 "Военный переворот во Французской Республике"
 nap_france_flavor.14.d:0 "После недавнего формирования временного правительства Франции министры и лидеры социалистов пытались найти компромисс и договориться о дальнейшем курсе действий Французской Республики. Однако военные хотели иного. Во главе с генералом-легитимистом Патрисом де Мак-Махоном французская армия свергла зарождающееся республиканское правительство и установила свою собственную военную хунту. Многие во Франции все еще защищают кратковременную республику, и за этим переворотом, вероятно, последует еще больший хаос, поскольку Франция восстанавливается после войны с Пруссией."
 nap_france_flavor.14.a:0 "Недолговечная республика"

 nap_france_flavor.15.t:0 "Военные восстания против Французской республики"
 nap_france_flavor.15.d:0 "Недавняя попытка арестовать французского генерала Патриса де Мак-Махона стала катастрофой для недавно сформированного французского республиканского правительства. Армия организовалась и восстала против режима. Возглавляемое самим Мак-Магоном, военное восстание захватило юго-запад Франции и уже сражается против лоялистской армии Франции. Такой поворот событий - одна из многих бед, с которыми столкнулась Франция с начала войны, и кажется маловероятным, что они прекратятся в ближайшее время."
 nap_france_flavor.15.a:0 "Есть некоторые ностальгирующие по империи".

 nap_france_flavor.16.t:0 "Конец Французской империи"
 nap_france_flavor.16.d:0 "После пленения французского императора в последней войне с пруссаками образовался вакуум политической власти с фактическим захватом главы французского правительства. Республиканцы в имперском правительстве Франции воспользовались этой возможностью и провозгласили новую республику. Это была 3-я французская республика и, в зависимости от того, как считать, 12-е французское правительство за 90 лет".
 nap_france_flavor.16.a:0 "Новый рассвет для Франции"

 nap_france_flavor.17.t:0 "Гражданская война во Франции"
 nap_france_flavor.17.d:0 ""
 nap_france_flavor.17.a:0 "Раскол между армией и народом"

 nap_france_flavor.18.t:0 "Социалистический переворот во Французской империи"
 nap_france_flavor.18.d:0 "После запрета французским синдикалистам вернуться с Интернационала в Лондоне, всеобщие забастовки сокрушили Францию. Император и армия не смогли восстановить порядок. Королевский претендент, граф Шамбор, которого его сторонники называли Анри V, не смог восстановить монархию.\nФранция теперь социалистическая республика."
 nap_france_flavor.18.a:0 "Империя была обречена на падение"

 nap_france_flavor.19.t:0 "Наполеон III был убит"
 nap_france_flavor.19.d:0 "14 января 1858 года император и императрица посетили театр на улице Ле Пеллетье. Оризини и его партнеры по преступлению взорвали 3 бомбы. Первая бомба была брошена слишком далеко, но вторая разбила стекла, а третья разрушила роскошный салон императора. Император мертв, но императрица, залитая его кровью, жива. Хотя она полностью потрясена случившимся, она - последняя надежда на выживание Империи".
 nap_france_flavor.19.a:0 "Великая трагедия"

 nap_france_flavor.21.t:0 "Наполеон III был убит"
 nap_france_flavor.21.d:0 "14 января 1858 года император и императрица посетили театр на улице Ле Пеллетье. Оризини и его партнеры по преступлению взорвали 3 бомбы. Первая бомба была брошена слишком далеко, но вторая разбила стекла, а третья разрушила роскошный салон императора. Император и императрица погибли, а авторы убийства в панике скрылись".
 nap_france_flavor.21.a:0 "Великая трагедия"

 nap_france_flavor.22.t:0 "Наполеон III атакован бомбой"
 nap_france_flavor.22.d:0 "14 января 1858 года император и императрица посетили театр на улице Ле Пеллетье. Оризини и его партнеры по преступлению взорвали 3 бомбы. Первая бомба была брошена слишком далеко, но вторая разбила стекла, а третья разрушила роскошный салон императора. Император и императрица покрыты кровью, но они целы и невредимы. Стальные стены автомобиля защитили их. Императорская чета продолжила путь в театр, чтобы показать, что они еще живы".
 nap_france_flavor.22.a:0 "Как отреагирует Французская империя?"

 nap_france_flavor.23.t:0 "Великая Кабильская кампания завершена"
 nap_france_flavor.23.d:0 "Завоевание региона Большой Кабилии завершено. Маршал Рандон, французский губернатор Алжира, успешно осуществил это завоевание и сделал французскую колонию больше."
 nap_france_flavor.23.a:0 "Как жители отреагируют на европейский колониализм?".

 nap_france_flavor.24.t:0 "Конец Кочинчинской войны"
 nap_france_flavor.24.d:0 "Сайгонский договор положил конец Кочинчинской войне.\nФранция и Испания получат военные репарации.\nИспания не была заинтересована в территориальных приобретениях.\nНо Франция получила подконтрольные ей провинции в нижнем Кочинчине."
 nap_france_flavor.24.a:0 "У Франции появилась новая колония"

 nap_france_flavor.25.t:0 "Конец Кочинчинской войны"
 nap_france_flavor.25.d:0 "Сайгонский договор положил конец Кочинчинской войне.\nФранция и Испания получат военные репарации.\nИспания и Франция не были заинтересованы в каких-либо территориальных приобретениях."
 nap_france_flavor.25.a:0 "Долгая война за малые результаты".

 nap_france_flavor.26.t:0 "Лурдские явления"
 nap_france_flavor.26.d:0 "С февраля по июль Бернадетт Субирус, 14 лет, имела несколько видений маленькой молодой женщины в гроте Массабьель недалеко от Лурда. Бернадетт назвала эту маленькую девушку Aqueró (гасконское окситанское слово, означающее "та") и разговаривала с ней на гасконском окситанском языке. Сотни, а затем тысячи людей собрались, чтобы увидеть видения Бернадетты. Был найден источник воды, обладающий необъяснимыми целебными свойствами. В день Благовещения Пресвятой Девы Марии, Акверо, как говорят, непорочного зачатия. Префект Масси приказал закрыть грот".
 nap_france_flavor.26.a:0 "Префект Масси приказал открыть грот"

 nap_france_flavor.27.t:0 "Всемирная выставка в Безансоне"
 nap_france_flavor.27.d:0 "В этом году Безансон организовал универсальную выставку, чтобы представить новейшие достижения в области рога и промышленности. Даже если это не настоящая универсальная экспозиция, организованная Международным бюро выставок (МБВ), экспозиция в Безансоне спонсируется принцем Наполеоном."
 nap_france_flavor.27.a:0 "Мы можем воспользоваться поездом, чтобы поехать на эту выставку"

 nap_france_flavor.28.t:0 "Последняя передача Наполеона I"
 nap_france_flavor.28.d:0 "Прах Наполеона был возвращен во Францию в 1840 году. Гроб был установлен в часовне Сен-Жером. Последний гроб готов, и прах будет перенесен в него под куполом Инвалидов в присутствии Наполеона III."
 nap_france_flavor.28.a:0 "Теперь он дома"

 nap_france_flavor.29.t:0 "Первая женщина со степенью бакалавра"
 nap_france_flavor.29.d:0 "В 1844 году Жюли-Виктуар Дюбье получает свидетельство о способностях учительницы, позволяющее ей стать гувернанткой. В 1859 году она написала эссе на 300 страниц \n"Бедная женщина в 19 веке. Условия жизни женщины и ресурсы\n" и выиграла конкурс Императорской академии наук и изящной словесности Лиона. В этом году она сдала экзамен на степень бакалавра в Лионском университете и получила диплом."
 nap_france_flavor.29.a:0 "Я жду ее новостную статью об условиях жизни женщин"

 nap_france_flavor.30.t:0 "Les Misérables"
 nap_france_flavor.30.d:0 "Виктор Гюго, сосланный после государственного переворота во Франции в 1851 году, закончил работу над "Отверженными" в Гернисее (остров Ла-Манш). В романе описывается история бывшего узника, Жана Вальжана, между битвой при Ватерлоо (1815) и Парижским восстанием в июне 1832 года. Эта книга - международный бестселлер, даже если она не нравится некоторым другим писателям".
 nap_france_flavor.30.a:0 "Я помиловал его в 1859 году, не так ли?".

 nap_france_flavor.31.t:0 "Восстановление Нотр-Дам де Пари"
 nap_france_flavor.31.d:0 "Виктор Гюго прославил его в 1831 году романом "Горбун из Нотр-Дама". В этом соборе была проведена коронация Наполеона Первого. Сейчас собор восстановлен после 20 лет работы под руководством Эжена Виолле-ле-Дюка (и ныне покойного Жана-Батиста Ласуса). Оригинальный шпиль (XIII век), снятый в 1786 году, был заменен новым."
 nap_france_flavor.31.a:0 "Новый шпиль будет виден в течение (1,5) веков!".

 nap_france_flavor.32.t:0 "Смерть Морни"
 nap_france_flavor.32.d:0 "Шарль де Морни был внебрачным сыном Гортензии де Богарне, матери Наполеона III, и графа де Флао, вероятно, сына Талейрана. С 1854 года он был президентом Легислатурного корпуса. Его смерть - ужасная новость для Наполеона III. Александр Колонна Валевский, внебрачный сын Наполеона I, является предполагаемой заменой."
 nap_france_flavor.32.a:0 "Подготовить императорские похороны для Морни"

 nap_france_flavor.33.t:0 "Наполеон III болен!".
 nap_france_flavor.33.d:0 "Врачи обнаружили у Наполеона III камень в мочевом пузыре, ответственный за многочисленные сильные боли в нижней части живота и дискомфорт при мочеиспускании. 6 лет, проведенные в заключении в Хэме между 1840 и 1846 годами, подорвали его здоровье. Сочетая ревматизм, геморроидальные приступы, проблемы с пищеварением и приступы подагры, император каждый год ездил на излечение в Пломбьер, а затем в Виши, прославив эти два города. Но этого мало, у него все больше и больше кризисов".
 nap_france_flavor.33.a:0 "Никто не должен знать".

 nap_france_flavor.34.t:0 "Дискомфорт во время публичного выступления"
 nap_france_flavor.34.d:0 "Первые симптомы болезни проявились сегодня во время публичного выступления. Это демотивирует наших людей. Мы должны действительно подумать, как обеспечить будущее Франции. Принцу всего 7 лет...".
 nap_france_flavor.34.a:0 "Становится хуже..."

 nap_france_flavor.35.t:0 "Евгения готовится принять регентство"
 nap_france_flavor.35.d:0 "Наполеон III медленно передвигается с тростью, но императрица поддерживает его и теперь будет готова поддержать империю.\nМы должны готовиться к будущему, как наша императрица! Империя должна быть обеспечена, поэтому решение о регентстве очень важно и должно подготовить Францию к худшим временам."
 nap_france_flavor.35.a:0 "Слава Богу за нашу императрицу!"

  # Event Text #NT!

 nap_france.1.t:0 "Будущее нашей империи"
 nap_france.1.d:0 "С момента переворота 1852 года Французская империя управлялась под авторитарным правлением своего императора, но постоянно растущее несогласие в политических сферах и растущая с каждым днем власть республиканцев заставляют нас принять важное решение о будущем нашей империи. Будет ли это либеральная империя, чтобы угодить и республиканцам, и народу Франции, или мы сохраним авторитаризм, который, хотя и непопулярен, но позволит довольствовать военных и лоялистов?"
 nap_france.1.a:0 "Путь авторитаризма - единственный достойный путь!".
 nap_france.1.b:0 "Мы провозгласим Либеральную Империю !"

 nap_france.2.t:0 "Кантонная нарезка для будущих законодательных выборов"
 nap_france.2.d:0 "Нарезка избирательных кантонов для получения большей власти в Ассамблее, или Gerrymandering, является обычным делом для правящей партии. Однако эта практика широко непопулярна, поскольку рассматривается как способ обмана на выборах и как очень несправедливая для оппозиции. Но наши места в Ассамблее все еще очень спорные, и в будущем такая герримандеринг может стать необходимостью для официальной партии".
 nap_france.2.a:0 "Обеспечить нашу политическую гегемонию".
 nap_france.2.b:0 "Справедливо разделить кантоны"

 nap_france.3.t:0 "Расширение ЛГОКа"
 nap_france.3.d:0 "London General Omnibus Company - это франко-британская компания, которая обеспечивает перевозки по великому городу Лондону. Эти знаковые красные колесницы становятся все более популярными, и город нуждается в большем количестве таких автобусов. Французы предложили расширить эту компанию, что мы должны ответить?".
 nap_france.3.a:0 "Конечно, конечно!".
 nap_france.3.b:0 "Нам не нужно больше прославленных французских колесниц!"

 nap_france.4.t:0 "Письмо Орсини"
 nap_france.4.d:0 "Через несколько дней после печально известного дела Орсини, потрясшего нашу страну, сам виновник Феличе Орсини отправил письмо нашему императору, прося его помощи в воссоединении Италии под одним флагом. Однако люди сомневаются в подлинности этого письма, поскольку Наполеон III уже давно хотел вмешаться в дела Италии".
 nap_france.4.a:0 "В этом письме нет ничего подозрительного!"

 nap_france.5.t:0 "Французская империя поддерживает республиканских революционеров"
 nap_france.5.d:0 "Наши шпионы, разбросанные по южной итальянской сельской местности, похоже, поймали некоторых французских дипломатов на встрече с известными карбонарскими революционерами. Хотя карбонарии также верят в идеал единой Италии, они не выступают за сардинскую гегемонию, что может представлять угрозу для нас, так как нам, возможно, придется сражаться с ними в какой-то момент Резоргименто."
 nap_france.5.a:0 "Это серьезное нарушение!".

 nap_france.6.t:0 "Руководство карбонариев готово действовать"
 nap_france.6.d:0 "После нескольких дней планирования и логистики, лидеры карбонариев уведомили нас, что они готовы начать восстание. Им удалось сплотить вокруг себя южное население, людей, которые больше всего недовольны Резоргименто, и они пообещали верность своему новому лидеру."
 nap_france.6.a:0 "Они ждут нашего сигнала".

 nap_france.7.t:0 "Восстание карбонариев"
 nap_france.7.d:0 "На южной оконечности Италии революционерам-карбонариям удалось захватить территорию в рамках того, что они называют антисардинским контр-Ресорджименто. Поддержанные французами, они официально объявили им войну, за которой быстро последовала реакция Королевства Двух Сицилий, владельца первоначальной земли, на которую они претендуют."
 nap_france.7.a:0 "Италия снова разбита"

 nap_france.8.t:0 "[FRA.GetLeader] приглашает нашего министра-президента"
 nap_france.8.d:0 "Император Франции, [FRA.GetLeader], приглашает нас на встречу в их стране, чтобы обсудить вопрос Европы после Семинедельной войны. Они говорят, что мы находимся на том же уровне, что и они, и что сейчас мы в центре европейской политики. Наше влияние кажется им очень важным, и хотя мы ничего не выигрываем от французов, мы также ничего не теряем, имея более тесные дипломатические отношения с ними."
 nap_france.8.a:0 "Принять приглашение"
 nap_france.8.b:0 "Отклонить приглашение"

 nap_france.9.t:0 "Пруссия приняла наше приглашение"
 nap_france.9.d:0 "Министр-президент Пруссии, [PRS.GetLeader], принял наше приглашение на встречу. Лучшим местом для нее будет дом императрицы в Биаррице, где красота земли сочетается с равным расстоянием до Берлина и Парижа, являясь идеальной нейтральной площадкой для обсуждения важных политических вопросов."
 nap_france.9.a:0 "Франко-прусская дружба на подходе!".

 nap_france.10.t:0 "Встреча в Биаррице"
 nap_france.10.d:0 "Императрице Евгении нравится Биарриц, и она построила дворец на берегу моря, чтобы проводить отпуск со своим мужем. Некоторые члены европейской королевской семьи также приезжали в Биарриц, например, королева Виктория. В этом году приглашен Бисмарк, чтобы поговорить с императором об амбициях Пруссии. Наполеон III считает, что Пруссия и Австрия вступят в войну и ослабят друг друга. Это может стать поводом для Италии получить Венецию, а Наполеону III - стать посредником, который в очередной раз перекраивает Европу, но уже без борьбы. Если дело дойдет до выбора между двумя немецкими державами, Пруссия - лучший выбор из-за неэффективности австрийского союза во времена Наполеона I. Бисмарк хочет отдать Венецию Италии и некоторые территории Франции в обмен на отказ от союза с Австрией."
 nap_france.10.a:0 "Merveilleux !"

 nap_france.11.t:0 "Встреча в Биаррице"
 nap_france.11.d:0 "Императрице Евгении нравится Биарриц, и она построила дворец на берегу моря, чтобы проводить отпуск со своим мужем. Некоторые члены европейской королевской семьи также приезжали в Биарриц, например, королева Виктория. В этом году приглашен Бисмарк, чтобы поговорить с императором об амбициях Пруссии. Даже если Франция согласится на разрешение конфликта по Дании с Австрией, она сохраняет угрозу пойти дальше в германском союзе под властью Пруссии. Австрия будет полностью изолирована, если мы добьемся того, что Франция не будет ей помогать, и если Италия будет с нами. Наполеон III сказал, что это возможно, если Венеция будет отдана итальянцам. Но что он хочет за него? Люксембург? Бельгию? Майенс? Смутные обещания чего-то должны были его убедить".
 nap_france.11.a:0 "Wunderbar!"
#note to self: try to decipher this and make it actually make sense -Esti #NT!

 nap_france.12.t:0 "Последствия трагедии Орсини"
 nap_france.12.d:0 "После трагедии, которой стало нападение Оризини, Франция медленно, но неуклонно восстанавливает себя, поскольку политические сферы стабилизировались, и [FRA.GetLeader] теперь обеспечил власть над Французской империей. Даже если эта ситуация временная, пока сын Наполеона III не достигнет совершеннолетия, все еще есть над чем работать, чтобы обеспечить будущее трона, поскольку и республиканцы, и социалисты получают все больше оснований для насмешек над "еще дымящимся троном Франции"."
 nap_france.12.a:0 "Франция восстанавливает себя, медленно"

 nap_france.13.t:0 "Восстание в Савойе"
 nap_france.13.d:0 "Савойя была обещана нам после Туринского договора, и хотя Италия согласилась на это, савойцы не согласились. Они предложили провести референдум, который мы, естественно, отклоняети. В конце концов, они теперь официально французы, нравится им это или нет. Получается, что они не согласились и теперь объявили о своей независимости. Передача земель проходила с условием нейтралитета территории в европейской дипломатии, что позволило им заручиться поддержкой соседних Швейцарии и Италии, которые поддержали договор, заявив, что Франция не имеет права навязывать власть над нейтральной землей. Но теперь уже слишком поздно, и независимость, за которой последовала война, была объявлена".
 nap_france.13.a:0 "Этого не потерпят!"
 nap_france.13.b:0 "Я буду бороться за наш суверенитет!".

 nap_france.14.t:0 "Савойская декларация независимости"
 nap_france.14.d:0 "После многомесячных боев савояры отстояли свое место в горах. Международная реакция вынуждает нас признать независимость этой нации и заключить мир. Возможно, Франция потеряла кусок земли, но что может успокоить народ, так это то, что она не была французской с самого начала, так что потерянная земля не имела решающего значения для целостности нашей нации."
 nap_france.14.a:0 "У нас нет другого выбора, кроме как принять это".

 nap_france.15.t:0 "Франко-монегасский договор подписан".
 nap_france.15.d:0 "Монако, хотя и небольшое, является одним из великих торговых партнеров Средиземноморья. Небольшая, но сильная экономическая держава, окруженная нами, сегодня подписала с нами договор, предоставляющий экономические привилегии и развивающий сотрудничество между нашими двумя странами. Это начало большой дружбы между народами Франции и Монако".
 nap_france.15.a:0 "Каким бы маленьким оно ни было, Монако будет великим партнером!".

 nap_france.16.t:0 "Предложение о заключении торгового договора между Францией и Великобританией"
 nap_france.16.d:0 "Даже если Францию и Великобританию объединяет историческое соперничество, мы по-прежнему верим в одни и те же идеалы, а также в одни и те же экономические принципы. Если оставить в стороне наши разногласия, экономический договор между нами еще больше укрепит наши связи после Второй опиумной и Крымской войн, что может пойти только на пользу нам обоим. Однако мы видели непостоянство французского императора, и если он втянет нас в катастрофу, мы не хотим быть экономически связанными с ним".
 nap_france.16.a:0 "Договорились".
 nap_france.16.b:0 "Мы отказываемся от предложения".

 nap_france.17.t:0 "Договор Кобдена-Шевалье подписан".
 nap_france.17.d:0 "Достигнуто соглашение между Францией и Великобританией, и подписан торговый договор, который теперь называется договором Кобдена-Шевалье из-за двух послов, согласовавших договор, британца Ричарда Кобдена и француза Мишеля Шевалье. Этот договор отменяет налоги на импорт французской продукции для британцев, а ресурсы и товары, экспортируемые из Великобритании, для французов."
 nap_france.17.a:0 "Фантастика!".

 nap_france.18.t:0 "[Правительство ENG.GetLeader] отказалось от нашего предложения"
 nap_france.18.d:0 "Жаркие переговоры на французской и британской торговой встрече не могли иметь худшего конца, и французский, и британский послы покинули здание после нескольких часов обсуждения, оставив французское и британское правительство в смятении. Либо договор был слишком жестким, либо он требовал слишком много уступок, либо традиционная франко-британская ненависть нанесла новый удар. В итоге результат оказался тем же: горькая дискуссия, за которой последовал горький финал, а наши планы по заключению торгового соглашения разрушены".
 nap_france.18.a:0 "Tant pis!".

 nap_france.19.t:0 "Наша реакция на Гражданскую войну в Америке"
 nap_france.19.d:0 "После многих лет нарастающего напряжения Соединенные Штаты, наконец, распались. Наблюдая за боями издалека через Атлантику, мы вынуждены признать, что дело Соединенных Штатов оказывает влияние на весь мир, и поэтому нам необходимо ясно выразить свое мнение по этому вопросу. С одной стороны, Конфедеративные Штаты Америки, или КША, обладают всем ценным хлопком и в случае независимости станут важным игроком в Карибском море, где у нас есть владения, поэтому их поддержка позволит нам лучше контролировать этот район. С другой стороны, Соединенные Штаты всегда были близким партнером, и наша общая история позволяет нам иметь более тесные отношения, помимо того, что они имеют превосходство в численности и промышленности и поэтому, скорее всего, победят в гражданской войне. Мы, конечно, всегда можем занять нейтральную позицию в этом вопросе. Мы ничего не выиграем, но, по крайней мере, ничего не потеряем, если поставим не на ту сторону".
 nap_france.19.a:0 "Сохранять нейтралитет"
 nap_france.19.b:0 "Поддерживать Союз"
 nap_france.19.c:0 "Поддерживать конфедератов"

 nap_france.20.t:0 "Монако голосует за присоединение к Франции"
 nap_france.20.d:0 "В 1848 году Ментон и Рокбрюн провозглашают свою независимость от Монако и становятся вольными городами под защитой Сардинии-Пьемонта. В 1860 году Ментон и Рокебрюн проголосовали за присоединение к Франции. Франко-Монегасский договор 1861 года подтверждает эту интеграцию. Франция предоставила финансовую компенсацию; Монако является суверенным государством, но мы должны следовать французским интересам".
 nap_france.20.a:0 "Мы с радостью согласимся защищать их".

 nap_france.100.t:0 "Всемирная выставка 1867 года в Париже"
 nap_france.100.d:0 "Во второй раз после 1855 года Всемирная выставка проходит в Париже. Комиссия под руководством принца Жерома Наполеона выбрала Марсово поле для проведения 7-й Международной выставки. Это самая большая выставка из когда-либо проводившихся, ее посетят около 10 миллионов человек, включая самых важных людей мира. Япония впервые представляет некоторые произведения искусства после того, как была открыта миру (насильно). 40 других стран представляют искусство и/или технологии, такие как телеграф".
 nap_france.100.a:0 "Величайшая экспозиция"

 nap_france.101.t:0 "Создание Универсальной компании морского Суэцкого канала"
 nap_france.101.d:0 "Со времен греков и до наших дней небольшой участок суши между Суэцким заливом и Средиземным морем всегда был для купцов путем из Индийского океана в Европу. Фердинанд де Лессепс создал компанию Compagnie Universelle du Canal Maritime de Suez и предложил прорыть канал, чтобы наши корабли могли проходить по нему, минуя долгий и утомительный путь вокруг Африки. Это будет большим преимуществом для нас и наших союзников".
 nap_france.101.a:0 "Поддержать проект"
 nap_france.101.b:0 "У нас есть дела поважнее".

 nap_france.102.t:0 "Смерть Анри Мухо"
 nap_france.102.d:0 "Анри Мухот, зараженный желтой лихорадкой, умер в возрасте 35 лет. Он был исследователем и одним из первых европейцев, проникших в сиамские джунгли. Написав две книги о королевстве Сиам, в 1857 году он решил исследовать Лаос и Камбоджу, где стал большим другом местного короля [CAM.GetLeader]. Он заново открыл для себя Анкгор Ват и показал его красоту всему миру. К сожалению, его путешествие из Бангкока в Луанг Прабанг станет последним. Его будут помнить как одного из величайших исследователей Эренча нашего времени".
 nap_france.102.a:0 "Мы скорбим о смерти великого искателя приключений".

 nap_france.104.t:0 "Le Manifeste des Soixante"
 nap_france.104.d:0 "Подписанный 60 пролетариями, "Манифест шестидесятников", отредактированный Анри Толеном для избрания в 1864 году, представляет собой свод требований большего равенства. Отмена закона 1781 года, дающего основание хозяину на оплату труда, создание профсоюзов и право на забастовку - вот основные требования."
 nap_france.104.a:0 "Социализм, в моей империи?".

 nap_france.105.t:0 "Международная ассоциация трудящихся"
 nap_france.105.d:0 "L'Association Internationale des Travailleurs (Международная ассоциация рабочих), также называемая Первым Интернационалом, - это собрание с целью объединения рабочих. Она берет свое начало с визита французских рабочих, среди которых был Анри Тулиан, автор "Манифеста шестидесятников", в 1862 году на Международную выставку в Лондоне. В 1863 году подавление восстания в Польше напоминает о революции 1848 года. Таким образом, французские и британские рабочие начали устанавливать более тесные отношения. 28 сентября 1864 года в Сент-Мартин-Холле в Лондоне рабочие из нескольких стран основали международную организацию рабочих."
 nap_france.105.a:0 "Это может быть проблематично"
 nap_france.105.b:0 "Запретить им возвращаться"

 nap_france.106.t:0 "Протесты в Париже"
 nap_france.106.d:0 "Дебош вокруг принудительного изгнания посла французских социалистов в Интернационале достиг кульминации, когда социалистические организации по всей столице выходят на улицы. В этом городе, отстроенном Империей, люди кричат "Тиранни" и называют [FRA.GetLeader] "позорным императором". Этот протест может быстро разрастись, так как все больше и больше людей присоединяются к протесту, и действия требуются немедленно!"
 nap_france.106.a:0 "Дайте им право вернуться"
 nap_france.106.b:0 "Пресечь все действия социалистов!"

 nap_france.107.t:0 "Забастовки в Северном горном бассене"
 nap_france.107.d:0 "После недавнего подавления социализма в нашей Империи, шахтеры по всему Норд Майнинг Бассину организуют акции протеста. Хотя это может быть не связано, социализм имеет большое влияние в этом регионе, так как здесь очень много бедного рабочего населения, работающего в тяжелых условиях за, чаще всего, зарплату, которая не позволит хорошо жить всей семье."
 nap_france.107.a:0 "Вести переговоры с бастующими"
 nap_france.107.b:0 "Послать армию"

 nap_france.108.t:0 "Публикация манифеста Бланкиста"
 nap_france.108.d:0 "Огюст Бланки опубликовал сегодня книгу под названием "Le Manifeste Blanquiste" или "Манифест Бланкиста". В этой книге Бланки призывает к действиям против тирании Наполеона III и разрушению созданной им реакционной империи. В значительной степени основанная на Коммунистическом манифесте Карла Маркса, эта книга, по-видимому, широко распространяется, разумеется, не законным путем, поскольку публикация не одобренных книг запрещена. После того, что мы видели недавно в Париже и на севере страны, скоро может вспыхнуть восстание, и мы можем оказаться к нему не готовы".
 nap_france.108.a:0 "Призрак преследует империю".

 nap_france.109.t:0 "Красный вечер"
 nap_france.109.d:0 "Этот вечер определенно красный. Красный, как флаги на баррикадах. Красный, как ярость солдат, атакующих баррикады. Красный, как кровь, пролитая обеими сторонами".
 nap_france.109.a:0 "Темный вечер"

 nap_france.110.t:0 "Сенаторы-республиканцы по всей стране присоединяются к восстанию!"
 nap_france.110.d:0 "Сенаторы-республиканцы чувствуют, что 1848 год возвращается со всеми этими баррикадами на улицах. Политическое движение не должно ограничиваться социалистами, возвращение Республики - вот решение. Император слишком долго удерживал власть". Сенаторы-республиканцы, пожизненно назначаемые императором, должны стать новыми лидерами".
 nap_france.110.a:0 "Кто может доверять чести сенатора?"

 nap_france.111.t:0 "Протестующим удается ворваться во Дворец Тюильри!".
 nap_france.111.d:0 "Некоторые протестующие покинули свои баррикады, чтобы атаковать Дворец Тюильри. Сейчас уже не 1848, а 1792 год. В то время как гвардейцы успешно отбили первый штурм, число дезертиров увеличилось, и даже некоторые генералы сомневаются в том, что император находится на хорошей стороне истории. Нельзя терять время, необходимо принять решение: капитулировать или сражаться любой ценой."
 nap_france.111.a:0 "Отступите, мы оставим разваливающуюся империю".
 nap_france.111.b:0 "Мы никогда не сдадимся"

 nap_france.112.t:0 "Наполеон III взят в плен"
 nap_france.112.d:0 "В то время как на улицах льется кровь, император Наполеон III лежит в постели, страдая от ухудшающейся болезни. Он не может стабилизировать ситуацию, это время закончилось. Эжени, такая же незнакомка, как Мария-Антуанетта, не хочет быть обезглавленной и позволить своему сыну умереть от голода, как Людовик XVII. Она согласилась не противостоять перевороту маршала Рандона, который позволяет императорской семье покинуть Париж и Францию вместе с имуществом. Дополнительная часть армии дезертировала. Слухи о том, что маршал Рандон ведет переговоры с лидерами социалистов, усилились."
 nap_france.112.a:0 "Император, затем военные, что останется от империи?".

 nap_france.113.t:0 "Восход Французской социалистической республики"
 nap_france.113.d:0 "Провозглашена Французская Социалистическая Республика. Все орлы устранены. Императорская семья отправилась в изгнание, может быть, на остров, никто не знает. Люди на улицах интересуются, кто будет будущим президентом, королем или императором. Граф Шамбор, Анри V для некоторых людей, пытается вернуться во Францию, чтобы стать новым Людовиком XVIII. Но Франция не хочет перемен, чтобы все вернулось к дореволюционному периоду".
 nap_france.113.a:0 "Франции нужны перемены, вот они!".
 nap_france.113.b:0 "Оставайтесь верными императору".

 nap_france.114.t:0 "Лидер для нашей нации"
 nap_france.114.d:0 "Граф Шамборский, для кого-то Генрих V, не сумел восстановить французскую монархию. Республиканцы, синдикалисты и социалисты одержали победу над императором, армией и монархией. Кто теперь возглавит Францию?"
 nap_france.114.a:0 "Радикальный республиканец Жюль Фавр".
 nap_france.114.b:0 "Оппортунистический синдикалист, Анри Толен"
 nap_france.114.c:0 "Жесткий социалист Огюст Бланки"

 nap_france.115.t:0 "Начало строительства Суэцкого канала"
 nap_france.115.d:0 "Фердинанд де Лессепс, бывший французский дипломат, получил концессию от Саид-паши, хедива Египта и Судана, на создание компании для строительства канала, открытого для судов всех стран. Компания будет управлять каналом в течение 99 лет с момента его открытия. С помощью комиссии из 13 экспертов из 7 стран был разработан план канала и создана компания Суэцкого канала. Можно начинать земляные работы".
 nap_france.115.a:0 "Прогресс будет идти вперед!".

 nap_france.116.t:0 "Начало участка Эль-Кантара - Порт-Саид".
 nap_france.116.d:0 ""
 nap_france.116.a:0 "Прямая линия не должна занимать много времени"

 nap_france.117.t:0 "Завершение участка Эль-Кантара - Порт-Саид"
 nap_france.117.d:0 ""
 nap_france.117.a:0 "Мы прошли треть пути!"

 nap_france.118.t:0 "Начало участка Горькое озеро - Эль-Кантара"
 nap_france.118.d:0 ""
 nap_france.118.a:0 "Необходима некоторая инфраструктура, ничего страшного"

 nap_france.119.t:0 "Завершение участка Биттер Лейк - Эль Кантара"
 nap_france.119.d:0 ""
 nap_france.119.a:0 "Мы уже близко к Красному морю!"

 nap_france.120.t:0 "Начало участка Суэц - Горькое озеро"
 nap_france.120.d:0 ""
 nap_france.120.a:0 "Должно быть относительно просто"

 nap_france.121.t:0 "Завершение Суэцкого канала"
 nap_france.121.d:0 ""
 nap_france.121.a:0 "Один из величайших проектов современного мира!"

 nap_france.122.t:0 "Торжественное открытие Суэцкого канала"
 nap_france.122.d:0 "После 10 лет работы Суэцкий канал может быть торжественно открыт. Фейерверки готовы, а хедив Исмаил-паша Египта и Судана приготовил банкет на своей яхте. Среди королевских гостей - французская императрица Евгения с императорской яхтой L'Aigle, кронпринц Пруссии и принц Луи Гессенский. Для обеих религиозных церемоний были построены временные мечеть и церковь. L'Aigle была первым кораблем в процессии. Новая церемония проводится в Суэце, после этого в Каире и, наконец, возле Пирамид, причем для этого случая была построена новая дорога."
 nap_france.122.a:0 "Теперь мы можем забыть о мысе Горн!".

 nap_france.123.t:0 "Правительство навязывает нам модель ассимиляции"
 nap_france.123.d:0 "Эта новая эра колониализма приносит нам новые методы эффективного управления и стабилизации колоний, удерживая их в наших руках дольше без постоянных конфликтов. Одним из таких методов является идея колониальной ассимиляции.\n\nКолониальная ассимиляция - это медленный процесс перехода от местной культуры к нашей великой культуре и обычаям, с целью превращения их в полноценных французских граждан. В связи с бурными обещаниями этой политики, французское правительство навязало эту модель нашей колонии, указывая на наши недавние конфликты с берберами и кабылами. Хотя эта политика не пользуется популярностью среди колониальной администрации, мы все же надеемся, что она принесет свои плоды".
 nap_france.123.a:0 "Отлично"

 nap_france.124.t:0 "Правительство заставляет нас давать гражданство некоторым туземцам"
 nap_france.124.d:0 "Наша модель ассимиляции была относительным успехом, но местные жители все еще требуют равного обращения в колонии. Чтобы доказать свою добрую волю, французское правительство приняло декрет, согласно которому "все колонизированные "коренные" находились под юрисдикцией Франции, французские граждане подчинялись французским законам". За этим последовало обещание гражданства для всех арабских и берберских алжирцев, отказавшихся от своей мусульманской религии и культуры. Местное еврейское население также получило доступ к гражданству, после того как недавно 10000 местных евреев подписали письмо с просьбой о такой привилегии.\n\nЭто большой шаг к полностью французскому Алжиру, и мы надеемся, что это приведет к дальнейшей стабилизации региона."
 nap_france.124.a:0 "Отлично"

 nap_france.125.t:0 "Правительство называет нас своей образцовой колонией"
 nap_france.125.d:0 "Большими успехами губернатора Луи Фейдербе, как благодаря его военным кампаниям против местных жителей, так и благодаря развитию порта Дакар, французское правительство более чем удовлетворено. Улучшения во французском Сенегале являются свидетельством великих будущих колониальных начинаний Французской империи, наравне с нашей алжирской колонией.\n\nПоэтому правительство Французской империи официально назвало французский Сенегал "образцовой колонией Франции", образцом для всех будущих африканских предприятий, которые мы можем открыть в будущем. Это оказало большую честь губернатору Фаидербе, который уже сейчас рассматривает еще более грандиозные проекты для Сенегала".
 nap_france.125.a:0 "Мы действительно являемся образцовой колонией".

 nap_france.126.t:0 "Приглашаем карбонариев в Континентальную систему"
 nap_france.126.d:0 "[FRA.GetName] приглашает нас присоединиться к своей фракции Континентальной системы, чтобы защитить друг друга от экспансионистской Пруссии."
 nap_france.126.a:0 "Принять предложение".
 nap_france.126.b:0 "Отказаться от предложения"

 nap_france.127.t:0 "Карбонарии присоединяются к континентальной системе"
 nap_france.127.d:0 "Карбонарии соглашаются присоединиться к Континентальной системе"
 nap_france.127.a:0 "Отлично"

 nap_france.128.t:0 "Карбонарии отказываются присоединиться к Континентальной системе"
 nap_france.128.d:0 "Карбонарии отказываются присоединиться к Континентальной системе"
 nap_france.128.a:0 "Печально"
 nap_france.128.b:0 "Что ж, мы заставим их согласиться"

 nap_france.129.t:0 "Французы угрожают войной"
 nap_france.129.d:0 "После отказа на приглашение Франции присоединиться к Континентальной системе, [FRA.GetName] угрожает нам войной".
 nap_france.129.a:0 "Мы передумали"
 nap_france.129.b:0 "Война будет"

 nap_france.130.t:0 "Французская империя коронует Наполеона-Жузеппе как нашего короля"
 nap_france.130.d:0 "После реформирования нас как конституционной монархии, Французская империя коронует Наполеона-Жузеппе как нашего короля в присутствии Папы Римского."
 nap_france.130.a:0 "Да здравствует король".

 nap_france.131.t:0 "Новый губернатор для нашей колонии"
 nap_france.131.d:0 "Патрис Мак-Махон, маршал и герцог Мадженты, после успеха в Италии возвращается в Алжир, чтобы заменить маршала Рандона".
 nap_france.131.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.132.t:0 "Новый губернатор для нашей колонии".
 nap_france.132.d:0 "Патрис Мак-Махон, маршал и герцог Мадженты, должен вернуться в Италию. Его сменит Антуан Филипп Гезвилье, участвовавший в алжирских кампаниях 1840 года."
 nap_france.132.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.133.t:0 "Новый губернатор для нашей колонии".
 nap_france.133.d:0 "Антуан Филипп Гезвилье успешно оттеснил марокканских налетчиков. Но Наполеон III призвал Эдмона-Шарля де Мартимпри управлять Алжиром".
 nap_france.133.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.134.t:0 "Новый губернатор для нашей колонии".
 nap_france.134.d:0 "Министерство колоний и Алжира исчезло. Необходимо назначить нового губернатора. Маршал Эмабль Пелиссье, герцог Малаковский после его подвигов в Крымской войне, как нельзя лучше подходит для этой ситуации. Он был губернатором Алжира в 1851 году в течение 7 месяцев. Эдмон Шарль де Мартимпри будет его секундантом".
 nap_france.134.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.135.t:0 "Новый губернатор для нашей колонии"
 nap_france.135.d:0 "Эймабль Пелиссье, герцог Малакоффский после его подвигов в Крымской войне, умер. Его заменит другой маршал и герцог, Патрис Мак-Махон, герцог Маджента после его подвигов в Итальянской кампании. "
 nap_france.135.a:0 "Мы приветствуем нашего нового губернатора"

 nap_france.136.t:0 "Новый губернатор для нашей колонии"
 nap_france.136.d:0 "Луи Фаидербе болен и попросил вернуться во Францию для лечения. Жан Бернар Жорегиберри, офицер флота, заменит его".
 nap_france.136.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.137.t:0 "Новый губернатор для нашей колонии"
 nap_france.137.d:0 "Луи Фейдербе вернулся".
 nap_france.137.a:0 "Не в нашей власти отказывать в возвращении губернатора, управляющий!"

 nap_france.138.t:0 "Новый губернатор для нашей колонии"
 nap_france.138.d:0 "Эмиль Пине-Лапрад, который был губернатором Сенегала в течение двух месяцев в 1863 году, до возвращения Луи Фейдербе, стал новым губернатором".
 nap_france.138.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.139.t:0 "[FRA.GetName] приглашает нас в Континентальную систему".
 nap_france.139.d:0 "[FRA.GetName] приглашает нас присоединиться к их фракции, Континентальной системе, чтобы защитить друг друга от расширяющейся Пруссии".
 nap_france.139.a:0 "Принять"
 nap_france.139.b:0 "Отказаться"

 nap_france.140.t:0 "[From.GetName] принимает наше приглашение"
 nap_france.140.d:0 "[From.GetName] принимает наше приглашение присоединиться к Континентальной системе".
 nap_france.140.a:0 "Замечательно".

 nap_france.141.t:0 "[From.GetName] отказывается от нашего приглашения"
 nap_france.141.d:0 "[From.GetName] отказывается от нашего приглашения присоединиться к Континентальной системе".
 nap_france.141.a:0 "Проклятье!"

 nap_france.142.t:0 "Французская империя реформирует нас в конституционную монархию"
 nap_france.142.d:0 "Французская империя реформировала нас в конституционную монархию по образцу Британской монархии".
 nap_france.142.a:0 "Ну, хорошо".

 nap_france.143.t:0 "Туземцы Алжира недовольны своим положением".
 nap_france.143.d:0 "Наши недавние усилия по созданию и интеграции местного населения на нашей территории, похоже, не пришлись по душе некоторым группам в Алжире. Туземцы заявили, что наши недавние действия против их культуры и религии должны быть прекращены, а французское правительство должно признать местный суверенитет и культуру. Конечно, мы не позволим этому случиться в одной из самых ценных колоний, которые у нас есть. Однако местные губернаторы обеспокоены ситуацией, поскольку местные силы плохо подготовлены, если начнется восстание."
 nap_france.143.a:0 "Мы должны отреагировать должным образом".
 nap_france.143.b:0 "Нам нет дела до местных жителей".

 nap_france.144.t:0 "Алжирские туземцы недовольны своим положением".
 nap_france.144.d:0 "Наши недавние усилия по созданию и интеграции местного населения на нашей территории, похоже, не пришлись по душе некоторым группам в Алжире. Туземцы заявили, что наши недавние действия против их культуры и религии должны быть прекращены, а французское правительство должно признать местный суверенитет и культуру. Конечно, мы не позволим этому случиться в одной из самых ценных колоний, которые у нас есть. Однако мы очень устали от ситуации, местные силы плохо подготовлены к восстанию".
 nap_france.144.a:0 "Мы ждем ответа правительства".

 nap_france.145.t:0 "Стычки на северо-западе Алжира"
 nap_france.145.d:0 "В последнее время город Константин подвергся нескольким небольшим нападениям. Несмотря на малочисленность, они все же успели нанести большой ущерб, а местные войска едва смогли удержать их от проникновения в сам город. Хотя ситуация находится под контролем, губернатор и высшее командование французского Алжира вызвали подкрепление из Империи. Однако французское правительство не смогло найти на это бюджет. Ситуация рискует выйти из-под контроля, и французское правительство не хочет ничего слышать".
 nap_france.145.a:0 "Мы не можем сейчас вернуться назад".

 nap_france.146.t:0 "Стычки в северо-западном Алжире"
 nap_france.146.d:0 "Город Константин в последнее время подвергался многочисленным мелкомасштабным атакам. Хотя их было немного, они все же успели нанести большой ущерб, и местные войска едва смогли удержать их от проникновения в сам город. Хотя ситуация якобы находится под контролем, местные генералы и губернатор требуют подкрепления. Однако французское правительство не смогло найти бюджет на это. В конце концов, ситуация находится под контролем".
 nap_france.146.a:0 "В Алжире назревают неприятности".

 nap_france.147.t:0 "Абделькадер ибн Мухиддин положил конец своему изгнанию".
 nap_france.147.d:0 "Сообщения из Дамаса принесли новость, которой боялось все высшее командование: знаменитый алжирский повстанец Абделькадер ибн Мухиддин положил конец своему изгнанию и предположительно находится на пути в Алжир. Он был полководцем, с которым французская армия сражалась во время нашей первой колонизации алжирского побережья, и после своего изгнания он приобрел почти мифический статус среди алжирских туземцев. Его возвращение в Алжир означает только одно: Франции придется снова бороться за сохранение Алжира".
 nap_france.147.a:0 "Теперь это всего лишь вопрос дней..."

 nap_france.148.t:0 "Восстание в Кабиле"
 nap_france.148.d:0 "Недавняя напряженность между местными жителями и местной французской администрацией теперь переросла в полноценное восстание кабылов. Плохо подготовленные местные гарнизоны пытаются организоваться и сражаться против кабылов, которые взяли под контроль город Константина. Мы надеемся, что основная французская армия скоро придет к нам на помощь".
 nap_france.148.a:0 "Французы, к оружию!".
 nap_france.148.b:0 "Кабылы, к оружию!".

 nap_france.149.t:0 "Восстание кабылов"
 nap_france.149.d:0 "Ситуация в Алжире переросла в восстание против наших сил. Местные кабылы захватили город Константин, и губернатор призвал нас на помощь в этой войне. Мы, конечно, можем послать туда несколько человек, в конце концов, Алжир должен оставаться французским".
 nap_france.149.a:0 "Алжир по праву принадлежит Франции. К оружию!"

 nap_france.150.t:0 "Кабылы держат свои земли"
 nap_france.150.d:0 "После нескольких недель непрерывного конфликта местное верховное командование Французского Алжира решило оставить колонию восставшим кабылам. Причин для такого отказа много, но в основном они указывают на военную неготовность алжирских гарнизонов и отсутствие реакции со стороны правительства Французской империи.\n\n\nКабилы завоевали свою независимость, похоже, а Франция потеряла свою колонию."
 nap_france.150.a:0 "Они победили, бои должны прекратиться".

 nap_france.151.t:0 "Наши командиры в Алжире отказываются от колонии"
 nap_france.151.d:0 "Поразительные сообщения из Алжира принесли весть о тотальном оставлении французской колонии местным военным губернатором. В письме, отправленном на прошлой неделе, алжирский губернатор выразил свое полное недоверие, столкнувшись с противником, который и численно, и технологически уступал, но сумел полностью окружить и победить местные французские силы.\n\nРеакцию императора затмил только шок французского населения, увидевшего, что их ближайшая колония перешла в руки местных туземцев. Кабылы свободны, но для французов некоторые уже называют это "началом конца" империи".
 nap_france.151.a:0 "Merde!"

 nap_france.152.t:0 "Кабылы наконец-то свободны"
 nap_france.152.d:0 "После нескольких недель неустанных боев против колонизаторов, они покинули наши земли. Похоже, что теперь мы полностью контролируем земли Алжира и наконец-то отвоевали свою свободу у деспотичных французов!"
 nap_france.152.a:0 "Ya hla!"

 nap_france.153.t:0 "Интеграция Южного Алжира в нашу колонию"
 nap_france.153.d:0 "После наших недавних экспансий мы положили глаз на самые южные районы Алжира. Этот регион, вновь занятый неорганизованными туземными королевствами и туарегами, все еще будет очень важен, поскольку наступает эпоха африканского колониализма. Она в основном пустынна и лишена каких-либо интересных ресурсов, но ее захват позволит нам закрепиться на континенте лучше, чем британцам."
 nap_france.153.a:0 "Как и должно быть".

 nap_france.154.t:0 "Восставшие территории возвращаются в нашу колонию"
 nap_france.154.d:0 "Порядок наконец-то восстановлен во Французском Алжире, французские войска установили контроль над городом Константина. Кабылы были побеждены, и мы наконец-то можем с гордостью сказать, что Алжир останется французским в обозримом будущем. Это славный день для многих из нас, французов, и урок для всех туземцев, которым пришла в голову ужасная мысль восстать против мощи французской армии."
 nap_france.154.a:0 "Как и должно быть".

 nap_france.160.t:0 "Продолжить Кочинчинскую кампанию".
 nap_france.160.d:0 "Карательная экспедиция не так проста, как предсказывалось. Должны ли мы продолжать войну и позже потребовать больше репараций или лучше сдаться, чтобы не тратить больше наших солдат."
 nap_france.160.a:0 "Они заплатят за это сопротивление".
 nap_france.160.b:0 "Продолжение этой войны ничего не даст"

 nap_france.161.t:0 "Победа в Кочинчинской кампании"
 nap_france.161.d:0 "Сайгонский договор завершил войну в Кочинчине.\nФранция и Испания получат военные репарации.\nИспания не заинтересована в территориальных приобретениях.\nМы должны потребовать провинции под нашим контролем в нижнем Кочинчине?"
 nap_france.161.a:0 "Да, мы должны использовать вновь приобретенные земли как отправную точку для будущих начинаний."
 nap_france.161.b:0 "Кочинчина слишком далеко, чтобы быть нам полезной".

 nap_france.162.t:0 "Гарнизон Кочинчины".
 nap_france.162.d:0 "После победы в Кочинчинской кампании мы должны выбрать размер гарнизона, который останется для защиты наших интересов".
 nap_france.162.a:0 "Большой гарнизон, потому что он находится слишком далеко"
 nap_france.162.b:0 "Нормальный гарнизон"
 nap_france.162.c:0 "Маленький гарнизон, потому что у нас другие интересы"

 nap_france.171.t:0 "Новый губернатор для нашей колонии"
 nap_france.171.d:0 "Адмирал Пьер-Поль де Ла Грандьер заменяет адмирала Луи Адольфа Бонара".
 nap_france.171.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.172.t:0 "Новый губернатор для нашей колонии".
 nap_france.172.d:0 "Контр-адмирал Мари-Гюстав Гектор Ожье, возглавлявший китайскую дивизию, призван заменить заболевшего адмирала Пьера-Поля де Ла Грандьера".
 nap_france.172.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.173.t:0 "Новый губернатор для нашей колонии"
 nap_france.173.d:0 "Контр-адмирал Рене де Корнюлье заменяет заболевшего контр-адмирала Мари Густава Гектора Ожье".
 nap_france.173.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.174.t:0 "Новый губернатор для нашей колонии".
 nap_france.174.d:0 "Бывший губернатор острова Реюньон, контр-адмирал Мари Жюль Дюпре заменяет заболевшего контр-адмирала Рене де Корнюлье".
 nap_france.174.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.175.t:0 "Новый губернатор для нашей колонии".
 nap_france.175.d:0 "Контр-адмирал Виктор Дюперре заменяет контр-адмирала Мари Жюль Дюпре".
 nap_france.175.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.176.t:0 "Новый губернатор для нашей колонии".
 nap_france.176.d:0 "Контр-адмирал Луи Шарль Жорж Жюль Лафон, воевавший в Кочинчинскую кампанию, сменяет контр-адмирала Виктора Дюпре".
 nap_france.176.a:0 "Мы приветствуем нашего нового губернатора".

 nap_france.200.t:0 "Регентство Жерома Бонапарта".
 nap_france.200.d:0 "После убийства Наполеона III следующим в очереди стал юный сын Луи Наполеона, Наполеон Эжен, но он слишком молод, чтобы занять трон, поэтому необходимо регентство. Предыдущий наследник, Жером Бонапарт, который был дядей Луи Бонапарта, обладает необходимой легитимностью, чтобы служить императорским регентом до тех пор, пока Наполеон Эжен не будет коронован как Наполеон IV, император французов."
 nap_france.200.a:0 "Новый Бонапарт, пока мы ждем наследника".

 nap_france.201.t:0 "Смерть Жерома Бонапарта".
 nap_france.201.d:0 "Отчаяние! Императорский регент Жером Бонапарт умер. Правительство объявило день траура в память об императорском регенте, брате Наполеона I, бывшем короле Вестфалии, маршале, председателе сената и императорском принце. Его сменит сын, Жером Наполеон "Бо" Бонапарт, который вернулся из Америки для участия в похоронах".
 nap_france.201.a:0 "Его сын станет великим регентом, я уверен".

 nap_france.202.t:0 "Официальное оформление регентства Жерома-Наполеона Бонапарта".
 nap_france.202.d:0 "Поскольку регентство официально продолжено сыном последнего регента, стабильность, проистекающая из политической преемственности, успокоила опасения во Франции по поводу краха правительства."
 nap_france.202.a:0 "Наша нация медленно движется по пути стабильности".

 nap_france.203.t:0 "Коронация Наполеона IV".
 nap_france.203.d:0 "Какой славный день! Сегодня Его Императорское Величество, Наполеон Эжен, наконец-то достиг совершеннолетия и был коронован как Наполеон IV, император французов. Слава Его Императорскому Величеству, и да царствует он долго в здравии и процветании".
 nap_france.203.a:0 "Наконец-то мы можем перевернуть страницу нашей истории".

 nap_france.204.t:0 "Коронация Наполеона IV".
 nap_france.204.d:0 "Жером-Наполеон Бонапарт, который был регентом Франции после смерти своего отца, наконец-то решил окончательно узаконить свое правление. Он провозгласил себя императором французов под именем Наполеон IV. Большинство бонапартистов в правительстве против этого, так как наследник Наполеона Эжен все еще жив и является законным преемником своего отца Наполеона III.\n\nЭтот новый император на троне, похоже, не стабилизирует нацию, и если он загонит себя в угол, как его предок, он не будет пользоваться такой же поддержкой со стороны высшего командования и правительства."
 nap_france.204.a:0 "Какая разница между двумя Бонапартами?".

 nap_france.205.t:0 "Создать Генеральную Ассамблею".
 nap_france.205.d:0 ""
 nap_france.205.a:0 "Путь вперед - к народному представительству".

 nap_france.206.t:0 "Фонд французского искусства и культуры"
 nap_france.206.d:0 ""
 nap_france.206.a:0 "Изысканно".

 nap_france.207.t:0 "Декрет о Женевском собрании"
 nap_france.207.d:0 ""
 nap_france.207.a:0 "Истинно конституционный".

 nap_france.219.t:0 "Коронация Максимилиана I"
 nap_france.219.d:0 "Сегодня Максимилиан I был коронован как император Второй Мексиканской империи".
#add more stuff here, idk what to put -Esti #NT!
 nap_france.219.a:0 "Да здравствует Максимилиан I Мексиканский!".

 nap_france.301.t:0 "Призыв к миру"
 nap_france.301.d:0 "Народ Франции устал. Пруссаки проникли далеко в нашу страну, и победа кажется невозможной. Наше верховное командование говорит, что пора попросить Пруссию прекратить войну; наш народ достаточно настрадался."
 nap_france.301.a:0 "Пришло время закончить войну".
 nap_france.301.b:0 "Нет, мы будем сражаться до конца!".

 nap_france.302.t:0 "Франция призывает к миру"
 nap_france.302.d:0 "Французское правительство прислало нам обращение с просьбой о мире. Наша победа не может быть оспорена, и это прекрасный повод выдвинуть свои условия. Если мы заключим мир, то при условии, что Люксембург останется нейтральным и независимым, а Эльзас-Лотарингия вернется в наши законные руки."
 nap_france.302.a:0 "Да, предложите им наши условия".
 nap_france.302.b:0 "Мы будем бороться до конца!".

 nap_france.303.t:0 "Условия Пруссии для мира"
 nap_france.303.d:0 "Пруссаки приняли нашу просьбу о мире. Их требования - аннексия Эльзас-Лотарингии и отказ от претензий на Люксембург, который останется нейтральным. В противном случае они будут продолжать войну".
 nap_france.303.a:0 "Отлично, мы все равно не можем с ними воевать".
 nap_france.303.b:0 "Мы будем сражаться до конца!".

 nap_france.310.t:0 "Люксембургский договор"
 nap_france.310.d:0 "Настало время для французов и пруссаков провести переговоры о судьбе Люксембурга. Местом для этого выбрана вилла Эжени, дворец вдали от Парижа и прусской границы, в городе Биарриц, где канцлер и император уже встречались и обсуждали. Мы должны предотвратить войну между нашими двумя странами, но мы также должны прийти к соглашению. Если соглашение не будет достигнуто, то у нас не останется другого выбора, как начать войну. Французы будут вести переговоры".
 nap_france.310.a:0 "Франция будет интегрировать Люксембург".
 nap_france.310.b:0 "Франция установит в Люксембурге дружественное правительство".
 nap_france.310.c:0 "Люксембург останется нейтральным"
 nap_france.310.e:0 "Эти переговоры ни к чему не приведут, мы должны готовиться к войне!".

 nap_france.311.t:0 "Франция хочет аннексировать Люксембург"
 nap_france.311.d:0 "Во время переговоров по Люксембургскому договору Франция попросила аннексировать территорию Люксембурга. После этого французы не будут продолжать экспансию".
 nap_france.311.a:0 "Мы принимаем эти условия".
 nap_france.311.b:0 "Эта встреча - маскарад, мы не согласимся на подобные предложения!".

 nap_france.312.t:0 "Пруссия принимает".
 nap_france.312.d:0 "Пруссия приняла наши условия, и мы можем аннексировать Люксембург".
 nap_france.312.a:0 "Наконец-то мы пришли к соглашению".

 nap_france.313.t:0 "Пруссия отказывается".
 nap_france.313.d:0 "Пруссия отказалась от наших условий".
 nap_france.313.a:0 "Отлично, продолжайте переговоры".

 nap_france.3131.t:0 "Бурная реакция прусской делегации"
 nap_france.3131.d:0 "После нашего предложения об аннексии Люксембурга прусская делегация яростно отреагировала. Со всех концов дворца слышались гневные немецкие крики, и всего через тридцать минут после начала переговоров [PRS.GetLeader] официально объявил войну Франции, назвав эти переговоры маскарадом, и ворвался из Виллы Эжени."
 nap_france.3131.a:0 "Отлично, продолжайте переговоры".

 nap_france.314.t:0 "Франция хочет сделать Люксембург марионеткой"
 nap_france.314.d:0 "Во время переговоров по Люксембургскому договору Франция попросила марионетку территории Люксембурга. После этого французы не будут продолжать экспансию".
 nap_france.314.a:0 "Мы принимаем эти условия".
 nap_france.314.b:0 "Мы отказываемся от этих условий"

 nap_france.315.t:0 "Пруссия принимает"
 nap_france.315.d:0 "Пруссия принимает наши условия, мы будем марионеткой Люксембурга".
 nap_france.315.a:0 "Наконец-то мы пришли к соглашению"

 nap_france.316.t:0 "Пруссия отказывается"
 nap_france.316.d:0 "Пруссия отказывается от наших условий".
 nap_france.316.a:0 "Отлично, продолжаем переговоры".

 nap_france.317.t:0 "Люксембург останется нейтральным"
 nap_france.317.d:0 "Во время переговоров о Люксембургском договоре Франция попросила Люксембург остаться нейтральным. Нация не будет находиться ни под какой короной, ни французской, ни прусской, ни голландской, и останется независимой."
 nap_france.317.a:0 "Мы принимаем эти условия"
 nap_france.317.b:0 "Мы отказываемся от этих условий"

 nap_france.318.t:0 "Пруссия принимает"
 nap_france.318.d:0 "Пруссия принимает наши условия; Люксембург будет свободен".
 nap_france.318.a:0 "Мы наконец-то пришли к соглашению".

 nap_france.319.t:0 "Пруссия отказывается".
 nap_france.319.d:0 "Пруссия отказалась от наших условий".
 nap_france.319.a:0 "Отлично, продолжайте переговоры".

 nap_france.320.t:0 "Люксембургский договор"
 nap_france.320.d:0 "Мы победили! Пруссия разбита, и теперь мы можем навязать им наши условия. Они все еще могут отказаться, но с состоянием их армии и страны, они не в состоянии проецировать какую-либо силу."
 nap_france.320.a:0 "Присоединить Люксембург".
 nap_france.320.b:0 "Марионеточный Люксембург".

 nap_france.321.t:0 "Французские условия мира"
 nap_france.321.d:0 "Франция приняла мир, но они хотят аннексировать Люксембург в качестве возмездия. Мы не в состоянии отказаться, но мы можем принять решение сражаться дальше".
 nap_france.321.a:0 "Нет, они могут получить Люксембург".
 nap_france.321.b:0 "Мы будем сражаться до самого горького конца!".

 nap_france.322.t:0 "Французские условия мира"
 nap_france.322.d:0 "Франция согласилась на мир, но в качестве возмездия они хотят марионетку Люксембурга. Мы не в состоянии отказаться, но мы можем решить сражаться дальше".
 nap_france.322.a:0 "Нет, они могут получить Люксембург".
 nap_france.322.b:0 "Мы будем сражаться до самого горького конца!"

 nap_france.323.t:0 "Пруссия отказывается от наших условий"
 nap_france.323.d:0 "Они сделали немыслимое. Они отказались от наших условий, даже если состояние их армии плачевно. Что ж, мы все еще можем их пожалеть, но они не будут трудной мишенью, если мы решим продолжать войну."
 nap_france.323.a:0 "Если они этого хотят".
 nap_france.323.b:0 "С них хватит".

 nap_france.330.t:0 "Франция хочет купить Люксембург".
 nap_france.330.d:0 "С момента своей коронации десять лет назад французский император Наполеон III положил глаз на Люксембург. Небольшой эксклав нашей территории, Люксембург находится под нашей короной со времен Венского конгресса. С тех пор личная уния сделала нашего короля великим герцогом Люксембурга.\n\nПосланники Наполеона III прибыли с предложением купить у нас территорию Люксембурга в обмен на большие богатства, лучшие торговые сделки и дипломатические отношения. Люксембург мог быть частью нашего королевства, но перспектива будущей дружбы с французами и огромные богатства могли бы сослужить большую службу и нашей стране."
 nap_france.330.a:0 "Принимаю!".
 nap_france.330.b:0 "Отказаться!".

 nap_france.331.t:0 "Нидерланды отказываются от нашего предложения"
 nap_france.331.d:0 "Королевство Нидерланды отказалось от нашего очень щедрого предложения купить у них Люксембург. Этот дипломатический удар, несомненно, будет иметь последствия в будущем. Однако на данный момент император очень недоволен ответом."
 nap_france.331.a:0 "Отлично".

 nap_france.332.t:0 "Франция хочет расширяться рядом с нами!".
 nap_france.332.d:0 "Мы получили информацию из первых рук, что Французская империя предложила купить Люксембург у Нидерландов. Это явный признак того, что Франция пытается захватить законные немецкие земли и расширить свою сферу влияния на земли Германской Конфедерации.\n\nМы не можем позволить этой сделке состояться, и мы должны действовать дипломатически, если мы не хотим потерять нашу власть над немецкими герцогствами."
 nap_france.332.a:0 "Мы не можем этого допустить!"
 nap_france.332.b:0 "Нам нет дела до Люксембурга".

 nap_france.333.t:0 "Люксембургский кризис"
 nap_france.333.d:0 "Недавние дела вокруг Великого Герцогства Люксембургского вылились в полноценный дипломатический кризис между европейскими державами. В то время как голландская монархия приняла наше предложение о покупке герцогства, Королевство Пруссия выступило против переговоров. Главными причинами такого поступка является их страх ослабить свою сферу влияния, а также страх перед нашим растущим влиянием на европейской арене.\n\nПруссаки теперь угрожают войной из-за Люксембурга, что журналисты называют "Люксембургским кризисом". Мы можем прислушаться к этому ультиматуму и отступить от нашей экспансии. Мы также можем сражаться с пруссаками, наша армия, возможно, не в лучшей форме, но прусская армия также очень дезорганизована, а северогерманский союз еще свеж".
 nap_france.333.a:0 "Отказаться от всех сделок".
 nap_france.333.b:0 "Мы будем вести войну за Люксембург!".

 nap_france.334.t:0 "Нидерланды принимают!"
 nap_france.334.d:0 "Королевство Нидерланды согласилось продать нам Великое герцогство Люксембург. Теперь эта территория будет передана Французской империи, и многие видят в этом начало большого франко-голландского дипломатического сотрудничества в будущем."
 nap_france.334.a:0 "Фантастика"

 nap_france.335.t:0 "Люксембургский кризис"
 nap_france.335.d:0 "Французская империя отказалась отступить, и теперь мы столкнулись с собственным ультиматумом. Наш военный совет готов к нему, но у нас все еще есть возможность отступить, если мы почувствуем, что у нашей страны нет средств, необходимых для ведения войны против крупной державы."
 nap_france.335.a:0 "Значит, это война".
 nap_france.335.b:0 "Отступаем".

 nap_france.340.t:0 "Судьба Ниццы и Савойи"
 nap_france.340.d:0 ""
 nap_france.340.a:0 "Предложить союз в обмен на Савойю".
 nap_france.340.b:0 "Попросить Савойю".

 nap_france.341.t:0 "Франция хочет обменять Савойю на союз"
 nap_france.341.d:0 ""
 nap_france.341.a:0 "Сделка"
 nap_france.341.b:0 "Это заманчиво, но мы предпочитаем оставить ее себе".

 nap_france.342.t:0 "Франция хочет приобрести Савойю"
 nap_france.342.d:0 ""
 nap_france.342.a:0 "Договорились".
 nap_france.342.b:0 "Мы не отдадим Савойю таким образом".

 nap_france.343.t:0 "Италия принимает!"
 nap_france.343.d:0 ""
 nap_france.343.a:0 "Фантастика!"

 nap_france.344.t:0 "Италия принимает!"
 nap_france.344.d:0 ""
 nap_france.344.a:0 "Замечательно!"

 nap_france.345.t:0 "Италия отказывается!"
 nap_france.345.d:0 ""
 nap_france.345.a:0 "Прекрасно".

 nap_france.350.t:0 "Франция хочет официально гарантировать нашу независимость"
 nap_france.350.d:0 ""
 nap_france.350.a:0 "Согласен, нам нужна защита в эти сумасшедшие времена".
 nap_france.350.b:0 "Отказываемся, мы хотим остаться нейтральными".

 nap_france.351.t:0 "Швейцария принимает наше предложение".
 nap_france.351.d:0 ""
 nap_france.351.a:0 "Замечательно"

 nap_france.352.t:0 "Швейцария хочет остаться нейтральной"
 nap_france.352.d:0 ""
 nap_france.352.a:0 "Если они этого хотят"


 nap_france.371.t:0 "Законодательные выборы 1863 года"
 nap_france.371.d:0 "На этих третьих выборах в Законодательное собрание три кандидата способны взять власть в палате. По-прежнему пользуется большой поддержкой Шарль де Морни, который снова представляет официальную бонапартистскую партию. Против него Эмиль Олливье представляет поддержку Республики, тех, кто все еще горько переживает государственный переворот 1852 года. И есть Пьер-Антуан Беррье, представляющий фракцию монархистов, который хочет возвращения к орлеанистской монархии, считая Наполеона III неправедным монархом."
 nap_france.371.a:0 "Передать власть официальному кандидату Шарлю де Морни".
 nap_france.371.b:0 "Передать власть республиканскому кандидату Эмилю Олливье"
 nap_france.371.c:0 "Передать власть монархическому кандидату, Пьеру-Антуану Беррье"

 nap_france.372.t:0 "Законодательные выборы 1869 года"
 nap_france.372.d:0 "Эти четвертые выборы проходят в образе Империи, расколотой и оспариваемой. На этот раз два официальных кандидата, Эмиль Оливье и Адольф Вуитри, против двух кандидатов от оппозиции, Адольфа Тьера и Леона Гамбетты. Результат будет важен для будущего империи, поскольку все больше людей начинают видеть в нынешней ситуации конец эпохи Бонапарта."
 nap_france.372.a:0 "Передайте власть официальному кандидату от либералов Эмилю Олливье".
 nap_france.372.b:0 "Передать власть официальному кандидату от консерваторов Адольфу Вюитри".
 nap_france.372.c:0 "Передать власть монархическому кандидату, Адольфу Тьеру"
 nap_france.372.e:0 "Передать власть кандидату-республиканцу Леону Гамбетте"

 nap_france.373.t:0 "Всеобщая амнистия республиканцев"
 nap_france.373.d:0 "С начала нашего правления мы заключили в тюрьму множество республиканских и социалистических голосов, которые были бы в оппозиции к империи. Однако эта цензура не дала того эффекта, которого мы хотели, и так как мы получили большую поддержку после нашей победоносной итальянской кампании, император решил, что было бы хорошим шагом освободить некоторых из этих влиятельных лидеров.\n\nНередко они находятся в изгнании, их местонахождение известно, но мы не знаем об их местонахождении. Мы все еще надеемся, что они примут наш великодушный шаг".
 nap_france.373.a:0 "Предложить полную амнистию"
 nap_france.373.b:0 "Предложить частичную амнистию"

 nap_france.374.t:0 "Виктор Гюго и Пьер-Жозеф Прудон отказываются возвращаться"
 nap_france.374.d:0 "Очень неожиданный шаг: и республиканский писатель Виктор Гюго, и лидер революционных социалистов Пьер-Жозеф Прудон отказались от нашего предложения об амнистии. Похоже, что ненависть к Империи сильнее воли к свободе. С политической точки зрения, это может повредить нам в долгосрочной перспективе, но император удовлетворен своим предложением и указывает, что он может дать только свою добрую волю."
 nap_france.374.a:0 "Проклятие"

 nap_france.375.t:0 "Виктор Гюго обличает правительство"
 nap_france.375.d:0 "Мы предложили частичную амнистию нашей оппозиции, имея в виду только умеренных республиканцев, но не социалистов. Это не пришлось по вкусу Виктору Гюго, который осудил наши действия и цензуру нашего правительства по отношению к социалистическим голосам Франции. Похоже, что ненависть к империи сильнее, чем воля к свободе. С политической точки зрения, это может повредить нам в долгосрочной перспективе, но Император удовлетворен его предложением и указывает, что он может дать только свою добрую волю."
 nap_france.375.a:0 "Проклятие"

 nap_france.380.t:0 "Республиканцы требуют больше свобод"
 nap_france.380.d:0 "Недавний поворот к авторитаризму утомил многих республиканцев. Они призывают правительство действовать более умеренно и внимательно, а также прислушаться к мольбам своего народа. Пока император еще не ответил, но правительство уже готовит свой ответ. Мы надеемся, что политические последствия таких страхов на этом остановятся, но во Французской империи ничто не вечно".
 nap_france.380.a:0 "Они их получат!"
 nap_france.380.b:0 "Мы им не уступим".

 nap_france.381.t:0 "Легитимисты обеспокоены"
 nap_france.381.d:0 "Недавний поворот к либерализму заставил многих легитимистов устать. Они призывают правительство действовать более традиционалистски и консервативно и прислушаться к требованиям элиты. Пока император еще не ответил, но правительство уже готовит свой ответ. Мы надеемся, что политические последствия таких опасений на этом остановятся, но во Французской Империи ничего не бывает наверняка."
 nap_france.381.a:0 "Постарайтесь успокоить их".
 nap_france.381.b:0 "Им придется с этим смириться".

 nap_france.382.t:0 "Республиканские удары!"
 nap_france.382.d:0 ""
 nap_france.382.a:0 "Отправить армию!"
 nap_france.382.b:0 "Вести с ними переговоры"

 nap_france.383.t:0 "Восстание легитимистов!"
 nap_france.383.d:0 ""
 nap_france.383.a:0 "Послать армию!"
 nap_france.383.b:0 "Вести с ними переговоры"

 nap_france.397.t:0 "Наполеон III захвачен!"
 nap_france.397.d:0 "Во время битвы при Седане, в Шампани, император французов попал в плен к прусской армии. Чрезвычайный совет решил, что военачальник должен исполнять обязанности главы государства до конца войны."
 nap_france.397.a:0 "Французская империя осталась без своего императора"

 nap_france.3971.t:0 "Империя распадается"
 nap_france.3971.d:0 "Сегодня утром в Легислатурный корпус ворвалась толпа парижан и национальных гвардейцев. Затем Гамбетта провозгласил Республику в мэрии Парижа, подбадриваемый толпой демонстрантов."
 nap_france.3971.a:0 "Это конец империи?".

 nap_france.398.t:0 "Дело Орсини"
 nap_france.398.d:0 "Нападение поразило нашего императора! Во время поездки в оперу под машиной императора была взорвана бомба. Виновник Феличе Орсини, известный итальянский революционер, находившийся в изгнании в Великобритании. Некоторые охранники были убиты, другие тяжело ранены, но состояние императора до сих пор неизвестно."
 nap_france.398.a:0 "Император мертв!"
 nap_france.398.b:0 "Император выжил !"

 nap_france.399.t:0 "Смерть Наполеона III"
 nap_france.399.d:0 "После долгих лет борьбы с пруссаками и болезнями император Наполеон III Бонапарт наконец скончался. Его правление было бурным и не очень популярным, но он вдохновил Францию, привнес современность и индустриализм в страну, которая изо всех сил пыталась найти стабильность.\n\n\nЕго сын, Наполеон Эжен, является императорским наследником престола. Хотя он, возможно, никогда не будет править Францией, он все же принял титул "Наполеон IV", признанный уже многими бонапартистами."
 nap_france.399.a:0 "Да здравствует Наполеон IV !"

 nap_france.400.t:0 "Обновление Лиона"
 nap_france.400.d:0 "Большинство городских реконструкций происходило во времена Второй империи. Префект Роны и мэр Лиона Ваиссе предпринял эти крупные преобразования, аналогичные парижским работам Хаусмана, причиной которых были престиж и безопасность города. Его работу поддерживали разные люди: главный инженер дорог, назначенный в 1854 году, Гюстав Бонне и архитектор Бенуа Понсе, который в 1850-х годах спроектировал Императорскую улицу (ныне улица Республики)".
 nap_france.400.a:0 "Лучшие условия жизни для нашего народа!".

 nap_france.401.t:0 "Обновление Марселя"
 nap_france.401.d:0 "XIX век стал для Франции веком великих проектов и великих достижений. С 1840 года в Марселе началась масштабная программа строительства, невиданная ранее в истории города. Одной из самых важных инвестиций стала улица Империал. В строительстве было задействовано почти 2.500 рабочих. 15 августа 1864 года улица Империал была торжественно открыта в присутствии Наполеона III. После падения Второй империи она стала улицей Республики".
 nap_france.401.a:0 "Лучшие условия жизни для нашего народа!".

 nap_france.1610.t:0 "Начинается реконструкция фабрики Chatellerault"
 nap_france.1610.d:0 "Оружейная фабрика Шательро (Manufacture d'Armes de Châtellerault), часто сокращаемая до MAC, является французской государственной оружейной фабрикой в дорогом городе Шательро, Вьенна. Строительство началось по королевскому указу 14 июля 1819 года с целью производства шпаг. Недавно стало известно о планах реконструкции с включением производства огнестрельного оружия и пушек владельцами компании, и недавно им был дан зеленый свет, чтобы приступить к реализации грандиозного проекта реконструкции."
 nap_france.1610.a:0 "Начать реконструкцию!".

 nap_france.1611.t:0 "Реконструкция фабрики Шательро завершена"
 nap_france.1611.d:0 "Чудесненько! Проект реконструкции завершен. Десятки рабочих, нуждающихся в работе, пришли на этот проект и сочли его экономическим чудом для города Шательро. Реконструкция завершилась к ожидаемому сроку, а прогнозируемая стоимость была точной. Этот великий завод теперь приближает дни нового и удаляется от производства старого".
 nap_france.1611.a:0 "Успешная реконструкция!"

