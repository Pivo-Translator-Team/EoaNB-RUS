l_russian:
 ploiesti_refineries: "Ploiest Refineries" #NT!
 ploiesti_refineries_desc: "We have the resources to build the first refineries in the world. This is the time." #NT!
 develop_oil_production: "Develop the oil porudction" #NT!
 develop_oil_production_desc: "Develop the oil production even further." #NT!
 illuminate_bucharesy: "Illuminate Bucharest" #NT!
 illuminate_bucharesy_desc: "Illuminate the streets of Bucharest with lamps using the oil from the refineries." #NT!
 romanian_industrial_revolutio: "Romanian Industrial Revolution" #NT!
 romanian_industrial_revolutio_desc: "Romania was in conflict with the foreign great powers since its foundations in the 14th century, and even before the first principalities they fought with invading Huns, Goths, Avars, Hungarians and others. Now we have time to expand our knowledge and start industrializing." #NT!
 ad_hoc_divans: "Ad-Hoc Divans" #NT!
 ad_hoc_divans_desc: "The Ad-Hoc Divans were meetings of the politicians, clergy and representatives of the people in 1857 to clarify the situation of the principalities." #NT!
 improve_agriculture: "Improve Agriculture" #NT!
 improve_agriculture_desc: "Improve Romanian agriculture." #NT!
 improve_industry: "Improve Industry" #NT!
 improve_industry_desc: "Improve Romanian agriculture" #NT!
 ghica_reforms: "Ghika's Reforms" #NT!
 ghica_reforms_desc: "Alexander D. Ghica made important reforms in the medieval Romanian society. In 1834 he founded the city of Alexandria and he had other important reforms in the education and military. During his regency in December 1856 the first large scale refinery in the world has been built in Ploesti." #NT!
 army_improvements: "Army Improvements" #NT!
 army_improvements_desc: "Improve the army." #NT!
 national_medicine_school: "National Medicine School" #NT!
 national_medicine_school_desc: "The National Medicine School has been built in 1856 by Alexandru Dimitrie Ghica as the Civil and Military Medic school that became in October 1858 the National Medicine and Pharmacy school, at the orders of the same caimacan(Regent)." #NT!
 send_costaforu_west: "Send Costaforu West" #NT!
 send_costaforu_west_desc: "Gheorghe Costaforu studied law at Sorbonne in the late 1840s. Alexandru Dimitrie Ghica sent Costaforu in the west to study the education system in the modern European nations. His study stood at the base of modern Romanian education." #NT!
 ROM_costaforu_focus_a: "The advisor Gheorghe Costaforu is now active." #NT!
 wallachian_union.1.t: "Romania Calls for fair elections" #NT!
 wallachian_union.1.d: "Demands have come from Moldavians about §GNicolae Vogoride§! rigging the elections, demanding his resignation and the call for a new vote." #NT!
 wallachian_union.1.a: "There was no vote rigging" #NT!
 wallachian_union.1.b: "Call another Election" #NT!
 wallachian_union.2.t: "The Ottomans Reject our call" #NT!
 wallachian_union.2.d: "The Ottomans have refuse to listen to our peoples calls for a new vote. As proponents of a Romanian Union we should approach our guarantors, the Great Powers of Europe" #NT!
 wallachian_union.2.a: "Complain to the Guarantors" #NT!
 wallachian_union.2.b: "If they say it is legitimate, it is" #NT!
 wallachian_union.3.t: "Delegates from [From.GetName] have arrived" #NT!
 wallachian_union.3.d: "Delegates from [From.GetName] have arrived complaining about the Ottomans ignoring of accusations of vote rigging, how shall we respond?" #NT!
 wallachian_union.3.a: "Back the Call" #NT!
 wallachian_union.3.b: "Ignore them" #NT!
 wallachian_union.4.t: "A guarantor of Romania has blockaded our trade" #NT!
 wallachian_union.4.d: "One of the Guarantors of the Romanian principalities [From.GetName], have blockaded our trade to them until we call a new vote for Moldavia" #NT!
 wallachian_union.4.a: "Interesting..." #NT!
 wallachian_union.5.t: "Guarantors block our trade" #NT!
 wallachian_union.5.d: "Most of the Guarantors of Romania have restricted our trade until we call a new vote for Moldavia. this has had a large effect on our economy and may cause a collapse if we do not agree to this demand" #NT!
 wallachian_union.5.a: "Give them the vote" #NT!
 wallachian_union.5.b: "We can survive this" #NT!
 wallachian_union.6.t: "[From.GetName] has called a new vote." #NT!
 wallachian_union.6.d: "[From.GetName] has agreed to our demands and have called a new vote, to be held in a few months." #NT!
 wallachian_union.6.a: "Great" #NT!
 wallachian_union.7.t: "A new vote has been called" #NT!
 wallachian_union.7.d: "Due to Cases of voter fraud in [MOL.GetName]the Ottomans have called for new voting in our country" #NT!
 wallachian_union.7.a: "Interesting..." #NT!
 wallachian_union.8.t: "The 1859 election" #NT!
 wallachian_union.8.d: "" #NT!
 wallachian_union.8.a: "Elect Alexandru Ioan Cuza" #NT!
 #wallachian_union.8.b: "We can survive this" #NT!
 wallachian_union.9.t: "Preparations for the 1859 election" #NT!
 wallachian_union.9.d: "Wallachia now stands at a crossroad. It maintain its status quo or become Romania. We now have to decide in which direction to sway the vote." #NT!
 wallachian_union.9.a: "Sway in favour of Alexandru Ioan Cuza" #NT!
 wallachian_union.9.b: "Sway in favour of Gheorge Bibescu" #NT!
 wallachian_union.10.t: "Romania Calls for Unification" #NT!
 wallachian_union.10.d: "In a surprising turn of events Alexandru Ioan Cuza has been elected to rule both Wallachia and Moldavia. And now the Romanian principalities are calling for unification" #NT!
 wallachian_union.10.a: "Interesting..." #NT!
 wallachian_union.15.t: "1859 Election Results" #NT!
 wallachian_union.15.d: "Following the election of the Moldavian prince, Ioan Cuza, Wallachia has decided to elect him aswell. Now he leads towards the unification of the principalities!" #NT!
 wallachian_union.15.a: "Traiasca Romania!" #NT!
 wallachian_union.16.t: "1859 Election Results" #NT!
 wallachian_union.16.d: "Despite the odds, Gheorge Bibescu stands victorious as the new domnitor of Wallachia!" #NT!
 wallachian_union.16.a: "Traiasca Valachia!" #NT!
 wallachian_union.17.t: "Moldavian Election Results" #NT!
 wallachian_union.17.d: "In our fellow country, the renowned unionist prince, Alexandru Ioan Cuza, was elected as prince. Should we accept his unionist crowd or attempt to crush it?" #NT!
 wallachian_union.17.a: "Embrace his unionist ideas" #NT!
 wallachian_union.17.b: "Crush this unionist ideology" #NT!
 wallachian_union.18.t: "Bibescu making moves ahead of election!" #NT!
 wallachian_union.18.d: "It seems that our complacency during the election has caused our opponent, Bibescu, to improve his own image. What should we do now?" #NT!
 wallachian_union.18.a: "A close election isn't going to hurt us." #NT!
 wallachian_union.18.b: "Quick we need to stop this before it gets too far!" #NT!
 wallachian_union.19.t: "Cuza making moves ahead of election!" #NT!
 wallachian_union.19.d: "It seems that our complacency during the election has caused our opponent, Cuza, to improve his own image. What should we do now?" #NT!
 wallachian_union.19.a: "A close election isn't going to hurt us." #NT!
 wallachian_union.19.b: "Quick we need to stop this before it gets too far!" #NT!
 wallachian_union.9.d: "Wallachia now stands at a crossroad. It maintain its status quo or become Romania. We now have to decide in which direction to sway the vote." #NT!
 wallachian_union.9.a: "Sway in favour of Alexandru Ioan Cuza" #NT!
 ROM_union_allowed: "Ottoman Empire allows Romanian Union" #NT!
 ROM_union_rejected: "Ottoman Empire rejects Romanian Union" #NT!
 ROM_form_romanian_union: "Form the Union of Romania" #NT!
 OTO_grant_romanian_union: "Grant Approval for the Unification of Romania" #NT!
 wallachian_union.28.t: "The Ottoman Empire Accepts the Romanian Union" #NT!
 wallachian_union.28.d: "After several days of political pressure, the Ottomans have finally folded and have allowed the unification of Romania to take place. We can now declare the unification official!" #NT!
 wallachian_union.28.a: "Traiasca Romania!" #NT!
 wallachian_union.29.t: "The Ottoman Empire Resists the Romanian Union" #NT!
 wallachian_union.29.d: "Despite several days of political pressure, the Ottomans have stood firm and has rejected the idea of the unification of Romania to take place." #NT!
 wallachian_union.29.a: "Unification or nothing!" #NT!
 wallachian_union.29.b: "Complain to the guarantors!" #NT!
 romania_unifies_tt: "Romania will unifiy!" #NT!
