l_russian:
 ploiesti_refineries: "Нейтеперерабатывающие заводы в Плоешти"
 ploiesti_refineries_desc: "У нас есть ресурсы, чтобы построить первые в мире нейтеперерабатывающие заводы. Сейчас самое время."
 develop_oil_production: "Развивать добычу нефти"
 develop_oil_production_desc: "Развивать добычу нефти еще дальше."
 illuminate_bucharesy: "Осветите Бухарест"
 illuminate_bucharesy_desc: "Осветите улицы Бухареста лампами, использующими топлиов с наших заводов."
 romanian_industrial_revolutio: "Румынская Промышленная Революция."
 romanian_industrial_revolutio_desc: "Румыния находилась в конфликте с иностранными великими державами с момента своего основания в 14 веке, и даже до появления первых княжеств они боролись с вторгшимися гуннами, готами, аварами, венграми и другими. Теперь у нас есть время расширить наши знания и начать индустриализацию."
 ad_hoc_divans: "Ад-Хокские диваны"
 ad_hoc_divans_desc: "Ад-Хокские диваны представляли собой совещания политиков, духовенства и представителей народа, состоявшиеся в 1857 году для выяснения ситуации в княжествах."
 improve_agriculture: "Улучшение сельского хозяйства"
 improve_agriculture_desc: "Улучшить румынское сельское хозяйство. У нас и так хороший потенциал в агрокультурном аспекте, а при правильных вложениях, они окупятся в разы."
 improve_industry: "Улучшить промышленность"
 improve_industry_desc: "Улучшить румынскую промышленность. Построить новые предприятия и расширить уже имеющиеся."
 ghica_reforms: "Реформы Гики"
 ghica_reforms_desc: "Александр Д. Гика провел важные реформы в средневековом румынском обществе. В 1834 году он основал город Александрию и провел другие важные реформы в образовании и армии. Во время его регентства в декабре 1856 года в Плоешти был построен первый в мире крупномасштабный нефтеперерабатывающий завод."
 army_improvements: "Улучшить армию"
 army_improvements_desc: "Как это ни странно, но улучшить армию."
 national_medicine_school: "Национальная школа лекарей"
 national_medicine_school_desc: "Национальная школа лекарейбыла построена в 1856 году Александру Димитрие Гикой как гражданская и военная медицинская школа, которая в октябре 1858 года стала Национальной медицинской и фармацевтической школой по приказу того же каймакана (регента)."
 send_costaforu_west: "Отправить Костафору на Запад"
 send_costaforu_west_desc: "Георге Костафору изучал право в Сорбонне в конце 1840-х годов. Александру Димитрие Гика отправил Костафору на запад изучать систему образования в современных европейских странах. Его исследование легло в основу современного румынского образования."
 ROM_costaforu_focus_a: "Советник Георге Костафору станет доступен."
 wallachian_union.1.t: "Румыния призывает к честным выборам"
 wallachian_union.1.d: "Молдаване выдвинули требования о фальсификации выборов §ГНиколаем Вогориде§!, потребовали его отставки и проведения нового голосования."
 wallachian_union.1.a: "Никаких фальсификаций результатов голосования не было."
 wallachian_union.1.b: "Назначить еще одни выборы"
 wallachian_union.2.t: "Османы отвергают наш призыв"
 wallachian_union.2.d: "Османы отказались слушать призывы наших народов к новому голосованию. Как сторонники Румынского Союза мы должны обратиться к нашим гарантам, Великим державам Европы"
 wallachian_union.2.a: "Пожаловаться Гарантам"
 wallachian_union.2.b: "Если они говорят, что это законно, то это так."
 wallachian_union.3.t: "Делегаты из державы [From.GetName] прибыли"
 wallachian_union.3.d: "Делегаты из державы [From.GetName] прибыли, как нам реагировать на жалобы османов на игнорирование обвинений в фальсификации результатов голосования?"
 wallachian_union.3.a: "Отзовите вето."
 wallachian_union.3.b: "Проигнорируйте их, они недостойны."
 wallachian_union.4.t: "Гарант Румынии наложил эмбарго"
 wallachian_union.4.d: "Один из гарантов румынских княжеств [From.GetName] заблокировал нашу торговлю с ними, пока мы не назачим новые выборы по Молдавии"
 wallachian_union.4.a: "Интригующе..."
 wallachian_union.5.t: "Гаранты накладывают эмбарго."
 wallachian_union.5.d: "Большинство гарантов Румынии ограничили нашу торговлю до тех пор, пока мы не назначим новое голосование по Молдавии. Это оказало большое влияние на нашу экономику и может привести к краху, если мы не согласимся на это требование."
 wallachian_union.5.a: "Дайте им их чёртову демократию!"
 wallachian_union.5.b: "Мы переживём это. Затяните пояса."
 wallachian_union.6.t: "Держава [From.GetName] назначила новое голосование."
 wallachian_union.6.d: "Держава [From.GetName] согласился с нашими требованиями и назначил новое голосование, которое состоится через несколько месяцев."
 wallachian_union.6.a: "Блистательно."
 wallachian_union.7.t: "Новые выборы будут проведены."
 wallachian_union.7.d: "В связи со случаями фальсификации результатов голосования в [MOL.GetName]османы призвали провести новое голосование в нашей стране."
 wallachian_union.7.a: "Интригующе..."
 wallachian_union.8.t: "Выборы 1859"
 wallachian_union.8.d: "Что?"
 wallachian_union.8.a: "Избран Александру Иоан Куза"
 #wallachian_union.8.b: "Мы переживём это. Затяните пояса."
 wallachian_union.9.t: "Подготовка к выборам 1859 года"
 wallachian_union.9.d: "Валахия сейчас стоит на перепутье. Она сохраняет свой статус-кво или становится Румынией. Теперь нам нужно решить, в какую сторону направить голосование."
 wallachian_union.9.a: "Перевес в пользу Александру Иоана Кузы"
 wallachian_union.9.b: "Перевес в пользу Георга Бибеску"
 wallachian_union.10.t: "Румыния голосует за объединение"
 wallachian_union.10.d: "В удивительном повороте событий Александру Иоан Куза был избран правителем Валахии и Молдавии. И теперь румынские княжества призывают к объединению"
 wallachian_union.10.a: "Интригующе......"
 wallachian_union.14.t: "Антиболгарское насилие в районе Болгорода"
 wallachian_union.14.d: " "
 wallachian_union.14.a: "Интригующе..."
 wallachian_union.15.t: "Результаты выборов 1859 года."
 wallachian_union.15.d: "После избрания молдавского князя Иоана Кузы, Валахия решила избрать и его. Теперь он ведет к объединению княжеств!"
 wallachian_union.15.a: "Да здравствует Румыния!"
 wallachian_union.16.t: "Результаты выборов 1859 года."
 wallachian_union.16.d: "Несмотря на все трудности, Георг Бибеску одерживает победу в качестве нового правителя Валахии!"
 wallachian_union.16.a: "Да здравствует Валахия!"
 wallachian_union.17.t: "Результаты молдованских выборов"
 wallachian_union.17.d: "В нашей родной стране известный юнионистский князь Александру Иоан Куза был избран князем. Принять его юнионистскую толпу или попытаться ее раздавить?"
 wallachian_union.17.a: "Примите его юнионистские идеи"
 wallachian_union.17.b: "Сокрушите юнионистов!"
 wallachian_union.18.t: "Бибеску продвигается в преддверии выборов!"
 wallachian_union.18.d: "Похоже, что наше благодушие во время выборов привело к тому, что наш оппонент Бибеску улучшил свой собственный имидж. Что нам теперь делать?"
 wallachian_union.18.a: "Равные результаты выборов нам не повредят."
 wallachian_union.18.b: "Нам нужно скорее это остановить, пока все не зашло слишком далеко!"
 wallachian_union.19.t: "Куза продвигается в преддверии выборов!"
 wallachian_union.19.d: "Кажется, наше самодовольство во время выборов заставило нашего оппонента Кузу улучшить свой собственный имидж. Что нам теперь делать?"
 wallachian_union.19.a: "Равные результаты выборов нам не повредят"
 wallachian_union.19.b: "Нам нужно скорее это остановить, пока все не зашло слишком далеко!"
 wallachian_union.9.d: "Валахия сейчас стоит на перепутье. Она сохраняет свой статус-кво или становится Румынией. Теперь нам нужно решить, в какую сторону направить голосование."
 wallachian_union.9.a: "Перевес в пользу Александру Иоана Кузы"
 ROM_union_allowed: "Ottoman Империя позволяет создать Румынский Союз"
 ROM_union_rejected: "Ottoman Империя отвергает идею Румынского Союза"
 ROM_form_romanian_union: "Создать Румынский Союз"
 OTO_grant_romanian_union: "Одобрение гранта на объединение Румынии"
 wallachian_union.28.t: Османская империя принимает Румынский Союз"
 wallachian_union.28.d: "После нескольких дней политического давления османы наконец-то сдались и позволили произойти объединению Румынии. Теперь мы можем объявить об официальном объединении!"
 wallachian_union.28.a: "Да здравствует Румыния!"
 wallachian_union.29.t: "Османская империя сопротивляется Румынскому союзу"
 wallachian_union.29.d: "Несмотря на несколько дней политического давления, османы твердо стояли на своем и отвергли идею объединения Румынии."
 wallachian_union.29.a: "Объединение или ничего!"
 wallachian_union.29.b: "Пожалуйтесь гарантам!"
 romania_unifies_tt: "Румыния будет объединена!"
