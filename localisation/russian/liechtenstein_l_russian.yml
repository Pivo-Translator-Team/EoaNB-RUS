 liechtenstein.1.t: "Австро-прусская экспедиция"
 liechtenstein.1.d: "Армия Лихтенштейна, состоявшая всего из 80 солдат, была отправлена ​​защищать горный перевал в итальянских Альпах. Несмотря на то, что им не пришлось сражаться и они действовали лишь как символический союзник, они столкнулись с итальянцами, но вместо того, чтобы сражаться, один из итальянцев дезертировал, и когда война закончилась, он сопровождал остальных 80 солдат. Это единственный случай, когда армия вернулась домой с большим количеством солдат, чем в начале."
