 LIE_legacyofrheinbund: "Наследие Рейнбунда"
 LIE_legacyofrheinbund_desc: "Лихтенштейн когда-то был частью Рейнского союза, государства, созданного Наполеоном I. В этот период многие немецкоязычные государства объединились под одним знаменем, централизовав экономику."
 LIE_austrianpartnership: "Австрийское партнёрство"
 LIE_austrianpartnership_desc: "Экономика Лихтенштейна никогда не могла поддерживать себя сама, поэтому князья всегда зависели от австрийских источников."
