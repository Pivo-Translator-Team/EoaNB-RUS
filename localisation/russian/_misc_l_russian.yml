 GRE_megaliidea: "Мегалическая идея"
 GRE_megaliidea_desc: ""Мегалическая идея" - ирредентистская концепция греческого национализма, выражавшая цель создания греческого государства, которое охватывало бы все районы, исторически населенные греками."
 GRE_searchforking: "Поиск нового короля"
 GRE_searchforking_desc: "Нам нужно найти короля, которого действительно хочет народ!"
 GRE_kingofhellenes: "Царь Эллинов"
 GRE_kingofhellenes_desc: "Наш король коронует себя как король Эллинов"
 GRE_tourpeloponnese: "Экскурсия по Пелопоннесу"
 GRE_tourpeloponnese_desc: "Его Величество совершит экскурсию по Пелопоннесу, чтобы показать, что он - Царь Народа"
 GRE_updating40yearbuilding: "Обновление 40-летнего здания"
 GRE_updating40yearbuilding_desc: "Чтобы показать свое отличие от старого короля, наш правитель решил обновить здание парламента"
 GRE_fireunpopularadvisors: "Уволить Пепопулярных Советников"
 GRE_fireunpopopularadvisors_desc: "Королю не нужен советник, которого не хочет народ!"
 GRE_adoptnewconstitution: "Принять новую Конституцию"
 GRE_adoptnewconstitution_desc: "Наш король принял этот титул с обещанием новой Конституции, и он должен ее получить"
 GRE_dividegovernment: "Разделить Правительство"
 GRE_dividegovernment_desc: "Наш король планирует разделить правительство, чтобы укрепить свои позиции, как в государстве, так и среди населения"
 GRE_overthrowourking: "Свергнуть Короля"
 GRE_overthrowourking_desc: "Чего вы ожидаете?"
 GRE_internalbreakdown: "Внутренние волнения"
 GRE_internalbreakdown_desc: "Популярность нашего короля находится на рекордно низком уровне, его правление на грани срыва."
 GRE_dimitriosvoulgarisresigns: "Димитриос Вулгарис уходит в отставку"
 GRE_dimitriosvoulgarisresresigns_desc: "В 1857 году Димитриос Вулгарис сложил с себя полномочия"
 GRE_puppetgovernment: "Установить марионеточное правительство"
 GRE_puppetgovernment_desc: "Национальная Ассамблея не смогла сформировать новое правительство после отставки Димитриоса Вулгариса, и король Оттон I воспользовался этим, чтобы установить Марионеточное правительство"
 GRE_securingpower: "Обеспечение власти"
 GRE_securingpower_desc: "Хотя король теперь имеет марионетку в качестве премьер-министра, это еще не означает, что его господство надежно."
 GRE_protectorofallgreeks: "Защитник всех Греков"
 GRE_protectorofallgreeks_desc: "Наша Нация будет защищать каждого Грека в каждой Стране."
 GRE_fastreplacement: "Быстрая замена"
 GRE_fastreplacement_desc: "Мы должны заменить наше Старое снаряжение и Экономику на более Современные, если мы хотим конкурировать с другими державами."
 GRE_cottonfarms: "Построить Хлопковые Фермы"
 GRE_cottonfarms_desc: "Наша Униформа зависит от производства хлопка, поэтому нам необходимо создать собственное производство"
 GRE_heavyindustry: "Тяжелая промышленность"
 GRE_heavyindustry_desc: "Очевидно, что нам необходимо создать тяжелую промышленность, если мы хотим оставаться конкурентоспособными."
 GRE_agriculturalindustry: "Сфокусироваться на Греческом Сельском Хозяйстве"
 GRE_agriculturalindustry_Desc: "Нам не нужно ничего новогшо, мы можем просто сохранить нашу сельскохозяйственную промышленность, которая никогда нас не предавала."
 GRE_economy: "Экономика Греции"
 GRE_economy_desc: "Мы должны сосредоточиться на нашей экономике"
 GRE_increaseagriculturaloutput: "Увеличить Объемы Сельскохозяйственного производства"
 GRE_increaseagriculturaloutput_desc: "Нам необходимо увеличить производство сельскохозяйственной продукции, если мы хотим поддерживать будущее население на этой небольшой территории."
 GRE_armsindustry: "Создать Оружейную Промышленность"
 GRE_armsindustry_desc: "Нам необходимо развивать оружейную промышленность, чтобы поддерживать большую армию"
 GRE_modernstate: "Современное Государство"
 GRE_modernstate_desc: "Давайте превратим Грецию в Современное Государство"
 GRE_populationboom: "Греческий демографический бум"
 GRE_populationboom_desc: "Благодаря увеличению объемов сельскохозяйственного производства наблюдается демографический бум"
 GRE_logging: "Лесозаготовка"
 GRE_logging_desc: "Лесная промышленность всегда была надежной отраслью, поэтому давайте увеличим наше финансирование в ней."
 GRE_agriculturalrevolution: "Сельскохозяйственная революция"
 GRE_agriculturalrevolution_desc: "Кому нужна промышленная революция, если можно устроить сельскохозяйственную?"
 GRE_wineexportofeurope: "Экспорт Вина в Европе"
 GRE_wineexportofeurope_desc: "Вино? Какое вино? *Хлюп*"
 GRE_industrialize: "Индустриализация нашей страны"
 GRE_industrialize_desc: "Мы должны индустриализировать нашу Страну, как и другие Великие Державы!"
 GRE_anewconstantinople: "Новый Константинополь"
 GRE_anewconstantinople_desc: "Мы должны вернуть славу этому потерянному городу"
 GRE_newnames: "Переименовать провинции"
 GRE_newnames_desc: "Старые турецкие названия не подходят для такой славной нации, как наша."
 GRE_armyreform: "Реформировать армию"
 GRE_armyreform_desc: "Неудача Крымской Войны ясно показывает, что нам необходимо реформировать нашу Армию."
 GRE_learningnewways: "Изучение новых Путей"
 GRE_learningnewways_desc: "Мы должны обратиться за Советом к более Успешным Странам"
 GRE_agreekarmy: "Греческая армия"
 GRE_agreekarmy_Desc: "Нам необходимо создать национальную греческую армию, способную защитить нашу Страну."
 GRE_looktothebritish: "Обратитесь к Британцам"
 GRE_looktothebritish_desc: "Давайте обратимся к Британцам"
 GRE_militaryindustrialcomplex: "Военно-промышленный Комплекс"
 GRE_militaryindustrialcomplex_desc: "Создание военно-промышленного Комплекса - это очевидный путь вперед."
 GRE_prussianstylearmy: "Армия в Прусском Стиле"
 GRE_prussianstylearmy_desc: "Давайте сделаем нашу Армию такой же эффективной, как Прусская."
 GRE_looktothefrench: "Посмотрим на Французов"
 GRE_looktothefrench_desc: "Давайте обратимся к Фра... ах, подождите Что?"
 GRE_looktotherussian_desc: "Посмотрим на Русских"
 GRE_looktotherussian_desc: "Давайте посмотрим на наших православных братьев, как на пример"
 GRE_dosomethingabouttheliteracy: "Улучшить Грамотность Населения"
 GRE_dosomethingabouttheliteracy_desc: "Трудно управлять населением в условиях демократии, если оно неграмотно, так давайте это изменим."
 GRE_Restoretrustinthearmy: "Восстановить доверие к нашей Армии."
 GRE_Restoretrustinthearmy_desc: "После Крымской войны наша армия была разрушена, мы должны это исправить!"
