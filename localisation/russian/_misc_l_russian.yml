 POLITICS_PEDRO_II_DESC: "Дом Педро II пришел к власти, когда ему было всего 14 лет, в то время как империя разрушалась из-за политической борьбы и восстаний, происходивших в период Регентства, но, к удивлению всех жителей страны, он сумел использовать свои политические знания для стабилизации государства и возвращения ему былой славы. Император финансировал базовое образование, университеты и в целом модернизировал Бразилию, но у него есть и более серьезные амбиции, и Император планирует довести страну до уровня индустриальной мощи Европейцев."
 POLITICS_MARQUIS_OF_OLINDA_DESC: "Pedro de Araújo Lima, Marquis of Olinda, is a Brazilian conservative politician. He was the President of the Council of Ministers during the years 1848-1849, and a representative figure of the northeastern rural aristocracy. He studied humanities in Olinda. In 1813, he crossed the Atlantic to study Law at the University of Coimbra in Portugal.\nIn 1837 he was one of the founders of the first national political association, the Party of Order. With the resignation of the country's regent and Lima's ideological adversary, Diogo Antônio Feijó, in the same year. He was, surprisingly, appointed as his successor by Feijó. During his Regency many institutions were founded, including the Pedro II Imperial College, the Public Archive of the Empire and the Brazilian Historical and Geographic Institute, with him being one of the founding partners of the latter. He would receive the titles of Viscount with greatness by Imperial Decree in 1841, and of Marquis by Imperial Decree in 1854." #NT!
 POLITICS_SINIMBU_DESC: "Либеральный и реформистский лидер. Решения, которые будет принимать страна, будут определяться парламентом, но лично Синимбу хочет, чтобы император был лишь лицом государства, а не обладал абсолютной властью."
 POLITICS_VISCOUNT_OF_ABAETE_DESC: "Antônio Paulino Limpo de Abreu, Viscount of Abaeté, is a Luso-Brazilian magistrate, liberal politician and diplomat. He graduated in law from the University of Coimbra in 1820, acting in his home-state of Minas Gerais. Not afraid of reforms, he supported the reforms in the criminal process and penal codes between the years of 1830 and 1831. During the campaign in favour of the Declaration of Majority of Pedro II he had outstanding and enthusiastic participation.\nIn 1842 he was one of the main leaders of the Liberal Revolts in São Paulo and Minas Gerais, which earned him imprisonment and deporation, being pardoned in 1844. As Minister of Justice he would, with his skills, stop the entrance of other southern provinces in the Farrapos War, which took place following the Farroupilha Revolution. He would receive the title of Viscount by Imperial Decree in 1854." #NT!
 POLITICS_VISCOUNT_OF_URUGUAY_DESC: "Paulino José Soares de Sousa, Viscount of Uruguay, is a Brazilian magistrate and conservative politician born in France. Son of a Brazilian, he studied in Maranhão for the first time and completed his fourth year of Law in Coimbra. Arrested in Portugal for political reasons, upon leaving jail he returned to Brazil and completed his studies in 1831, at the Law College of São Paulo. He acted as deputy for Rio de Janeiro in 1836 and was appointed as the president of the province of Rio de Janeiro in the same year.\nAs Minister of Justice, he promoted the reform of the criminal procedure code and fought the Liberal Revolts in São Paulo and Minas Gerais. During his tenure, he addressed issues such as the abolition of the slave trade and the conflict known as the Platine War, which involved the war against Oribe and Rosas. He served as a senator of the Empire in 1849 and was a Councilor of State in 1853." #NT!
 POLITICS_EUSEBIO_DE_QUEIROS_DESC: "Eusébio de Queirós Coutinho Mattoso da Câmara is a Brazilian conservative politician and magistrate. He was only an infant when his family moved to Rio de Janeiro, in 1815. His father was elected as the representative of Angola to the Portuguese courts in 1821, but he quickly joined the Brazilian Independence Movement, and was a member of the first body of ministers of the Supreme Tribunal of Justice.\nEusébio was in charge of enacting the Eusébio de Queirós Law, which put an end to the transatlantic slave trade and was considered one of the finest laws of the Empire. He was also in charge of writing the Brazilian commercial code of 1850, which was practiced until 2002. In 1850 he also enacted the 'Land Law' Act, which made obligatory the acquisiton of lands from the Government, it also prohibited immigrants from purchasing lands. The 'Land Law' also implemented the first prison system based in laws in Brazil." #NT!
 POLITICS_FRANCISCO_FURTADO_DESC: "Francisco José Furtado is a Brazilian liberal politician and judge. After graduating from the Academy of Law at Caxias and serving for some time as a judge, he entered politics and rose to be the leader of the liberals. In 1847 he was elected deputy and reelected several times. In 1856 he was elected president of the new province of Amazonas." #NT!
 POLITICS_ZACARIAS_DE_GOIS_DESC: "Zacarias de Góis e Vasconcelos is a Brazilian lawyer and conservative politician. Son of a traditional family, he lost his father at the young age of 5, having received education from counselor and magistrate João Antônio de Vasconselos. He finished his studies in the course of Liceu, in the city of Salvador. During his time there, he was revealed to be distinct from his peers. After Liceu, Zacarias studied letters in the College of Law of Recife and in Olinda. Reaching doctorate degree, he was judged as an important element due to his brilliance.\nHe began his political career in 1853, when the party he was affiliated with, the Conservative Party, chose him as the first president of the recently created province of Paraná. There, Zacarias invested in many infrastructure projects." #NT!
 POLITICS_BARON_OF_URUGUAIANA_DESC: "Ângelo Moniz da Silva Ferraz, Baron of Uruguaiana, is a Brazilian magistrate and conservative politician. Graduated from the College of Law in Olinda, in 1834, he was quickly nominated prosecutor in Salvador, and then as judge in Jacobina.\nHe dedicated himself to the economy, which was marked by the creation of the Secretary of Agriculture, Commerce and Public Works; organization of the Economic Boxes; regulation of issuing banks; and made examinations requirement for the entrance to public services. He would publish many articles, proposals and reports throught his career." #NT!
 POLITICS_MARQUIS_OF_MONTE_ALEGRE_DESC: "José da Costa Carvalho, Marquis of Monte Alegre, is a Brazilian conservative politician, judge, journalist and magistrate, known for his excellent oratory and political talent. He was a member of the Permanent Triple Regency and Prime-Minister between 1849 and 1852. Born in Bahia, he studied in the University of Coimbra, becoming bachelor in Law in the year of 1819. He married, for the first time, with the sister of the Baron of Itu, Genebra de Barros Leite, in 1824. In 1839, after the death of Genebra, Carvalho married himself with Maria Isabel de Sousa Alvim.\nAfter finishing his studies in Portugal, he returned to Brazil, and followed the career of magistrate in Salvador, until being nominated judge and ombudsman in São Paulo, from 1821 to 1822. In 1823, he was elected as deputy by the Province of Bahia, to the National Constituent Assembly and Legislative of the Empire of Brazil. Taking office on July 21st of the same year. After it, he was elected general deputy, by the same province for two consecutive legislatures, from 1826 to 1833, since his oratory and talent made him stand out. After the abdication of Pedro I and the failure of the Provisional Triple Regency, he was chosen to govern the country in the Permanent Triple Regency, which lasted from 1831 to 1835. During his time as Regent, the Additional Act was passed, revealing a victory of the moderates against the ultra-conservatives and radicals." #NT!
 POLITICS_BARON_OF_MAUA_DESC: "Irineu Evangelista de Sousa, Baron and Viscount of Mauá, is a Brazilian industrialist, tradesman, shipowner, farmer and banker. Throughout his life he was worthy, due to his contribution to the industrialization of Brazil during the monarchist period, receiving first the title of Baron, in 1854, and then Viscount, in 1874, of Mauá.\nBorn in a family of small landlords of small cattle breeding in Arroio Grande, Rio Grande do Sul, in the border with Uruguay. Irineu rose up socially with his own merits, studies and initiatives, being considered one of the greatest entrepreneurs of Brazil, in the XIX century, being ahead of the great initiatives and structuring projects related to the economic progress of the reign of Dom Pedro II. He is considered, by historical evidence, as the first great Brazilian industrialist. He is one of the great opponents of slavery and the slave t'rade, understanding that only with free trade, free workers and incomes could Brazil achieve a situation of prosperity.\nIrineu Evangelista de Sousa is the main representative of early capitalism in South America, by incorporating and adopting, in Brazil, still during the period of the Brazilian Empire, his businesses, resources and machines applied in Europe and in the United States during the period of the Industrial Revolution in the XIX century.\nHe was a pioneer in many areas of the economy of Brazil. Between his greatest feats are the implementation of the first iron foundry and shipyard in the country, the construction of the first Brazilian railway, the Mauá Railroad in the city of Magé, in Rio de Janeiro. The beginning of the exploration of the Amazonas river and its affluent, like in the Guaíba and its affluent, in Rio Grande do Sul, with steam ships. He was responsible for the installation of public illumination by gas in the city of Rio de Janeiro, the creation of the third 'Banco do Brasil', and the installation of the submarine telegraph line between South America and Europe." #NT!
 POLITICS_TEOFILO_OTTONI_DESC: "Teófilo Benedito Ottoni is a Brazilian journalist, tradesman, liberal politician and entrepreneur. During the time of the reign of Pedro I he wrote regularly in the oppositional newspaper 'A Sentinela do Serro', from which he was the main writer.\nHe was one of the main leaders of the Liberal Revolutions of 1842, in Minas Gerais. He was defeated by Luís Alves de Lima e Silva, the Baron of Caxias, in the Battle of Santa Luzia. Arrested and prosecuted, he was judged and acquitted by unanimity in Mariana, being later benefited by the general amnesty decreed by Pedro II, he would then become a republican militant. He was the creator of the tradition of greeting the people with a white kerchief, making this a symbolic gesture of Brazilian liberalism.\nBetween 1850 and 1860, being away from politics, he created a company of commerce and colonization of the interior of Minas Gerais, which had the goal of promoting the development and colonization of the Rio Mucuri Valley. By doing so, he sponsored the installation of European immigrants, mainly Germans, in the Mucuri Valley. He led expeditions to try and find a sea exit in Minas Gerais, with the goal of facilitating the transport of the region's agricultural production, these expeditions were disturbed by native tribes that inhabited the region of the Mucuri Valley, many of these being known at the time as botocudos. Ottoni began a process of pacification, colonization and civilization of the natives, looking to negotiate the occupation of the lands by the colonists of his company and, at the same time, respect the preserved areas to the natives." #NT!
 POLITICS_LUIZA_MAHIN_DESC: "Described by her son, Luís Gama as ‘a fine woman, the most beautiful black girl from the adust queen Libya.’ Luiza Mahin has always been present in slave resistance in the Brazilian northeast. She took part in the Sabinada and Malês revolts and was then arrested and taken to Rio de Janeiro.\nHer origins are believed to be in the nation of Nagô Jeje, and her surname comes from the Mahi. She worked as a slave until 1812, year in which she was freed. Even though she was now a free woman, she continued her work of making sweets in Bahia. Luiza was involved in all of the slave revolts and uprisings that took place in the Province of Bahia. She took part in the dispatchment of letters written in Arabic, which were used as communication tools against the Imperial government. During her participation in the Sabinada and Malês revolts her house was turned into the headquarters of the rebels." #NT!
 POLITICS_KARL_NESSELRODE_DESC: "Бывший дипломат и гос. секретарь, Карл Нессельроде сейчас является одиннадцатым канцлером Российской Империи."
