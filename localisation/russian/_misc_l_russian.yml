 raaf_failure_desc:0 "Наш рейд на анархистов не удался!"
 raa.1.t:0 "Анархистская пропаганда в нашей столице!"
 raa.1.d:0 "У нас есть новости, что в нашей столице есть какое-то анархистское движение. Похоже, что его возглавляет организация "Земля и свобода". Они пытаются убедить людей свергнуть наше правительство и создать анархистскую коммуну."
 raa.1.a:0 "Пришлите полицию!"
 raa.2.t:0 "Анархисты набирают силу"
 raa.2.d:0 "Анархистские организации набирают силу в нашей стране. Мы планируем грандиозную облаву на них. Сам план уже готов, нужно только правильно его исполнить".
 raa.2.a:0 "Арестовать их всех!".
 raa.3.t:0 "Мы начинаем охоту на анархистов!".
 raa.3.d:0 "Анархисты получили слишком много власти в нашей стране. Мы должны остановить их, несмотря ни на что, любой ценой".
 raa.3.a:0 "Поезда в Сибирь готовы к отправке".

 italy_minor.1.t:0 "Просьба к добровольцам из Австрии"
 italy_minor.1.d:0 "Мы должны получить добровольцев из Австрии, чтобы защитить себя".
 italy_minor.1.a:0 "Попросить"
 italy_minor.2.t:0 "Добровольцы в Италии"
 italy_minor.2.d:0 "Второстепенное итальянское государство попросило у нас добровольцев, чтобы защитить себя".
 italy_minor.2.a:0 "Посылайте добровольцев!"
 italy_minor.2.b:0 "Пришлите им людей, но не добровольцев".
 italy_minor.2.c:0 "Не посылайте им ничего!"
 italy_minor.3.t:0 "Добровольцы из Австрии"
 italy_minor.3.d:0 "Австрийцы приняли нашу просьбу и прислали добровольцев, чтобы помочь нам".
 italy_minor.3.a:0 "Ура!"
 italy_minor.4.t:0 "людская сила из Австрии"
 italy_minor.4.d:0 "Вместо добровольцев австрийцы прислали рабочую силу. Это не идеально, но, по крайней мере, они все еще помогают нам".
 italy_minor.4.a:0 "По крайней мере, это хоть что-то".
 italy_minor.5.t:0 "Ничего из Австрии"
 italy_minor.5.d:0 "Австрийцы не прислали ничего, чтобы помочь нам в наших усилиях, эти несчастные!"
 italy_minor.5.a:0 "Эти австрийские мерзавцы!"
 italy_minor.6.t:0 "Требуем Романьи и Марки"
 italy_minor.6.d:0 "Пришло время требовать земли у Папского государства, хотя мы не можем требовать Рим и окрестности, мы все еще можем требовать Романьи и Марки".
 italy_minor.6.a:0 "Просите"
 italy_minor.7.t:0 "Требования минора"
 italy_minor.7.d:0 "Один из итальянских миноров, окружающих нас, потребовал, чтобы мы отдали им Романьи и Марки. Что мы будем делать?"
 italy_minor.7.a:0 "Уступить"
 italy_minor.7.b:0 "Отказаться"
 italy_minor.8.t:0 "Папа Римский уступает"
 italy_minor.8.d:0 "Папа решил отдать нам наши законные земли Романьи и Марки!".
 italy_minor.8.a:0 "Ура!"
 italy_minor.9.t:0 "Папа отказывается"
 italy_minor.9.d:0 "Папа решил отказаться от нашего щедрого предложения! Что нам делать с этой проблемой?"
 italy_minor.9.a:0 "Взять его силой!"
 italy_minor.9.b:0 "Отступить"
 italy_minor.10.t:0 "Минор отступает"
 italy_minor.10.d:0 "Минор, который требовал, чтобы мы отдали им наши праведные земли, отступил от своей нелегкой борьбы".
 italy_minor.10.a:0 "Святой день!"
 lnl.1.t:0 "Появились земля и свобода"
 lnl.1.d:0 "Похоже, что группа социалистов создала свою собственную организацию под названием "Земля и свобода". Учитывая, что эта организация просоциалистическая, нам нужно что-то быстро предпринять, иначе ситуация может выйти из-под контроля."
 lnl.1.a:0 "Я так не думаю".
 lnl.1.b:0 "Мы должны остановить их!".
 asat.1.t:0 "Первое покушение!"
 asat.1.d:0 "Сегодня, 4 апреля 1866 года, жизнь Александра II была в опасности. Крестьянин Каразаков пытался убить нашего императора, используя в качестве оружия револьвер. Похоже, что этот террорист - член организации "Земля и Свобода"".
 asat.1.a:0 "Это было близко!"
 asat.2.t:0 "Вторая попытка покушения!"
 asat.2.d:0 "Сегодня, 25 мая 1867 года, жизнь Александра II снова была в опасности. В тот раз польско-эмигрант Антон Березовский пытался застрелить нашего императора во время его поездки в Париж. Пуля попала в лошадь. Император спасся".
 asat.2.a:0 "Не стоит ли нам что-то сделать с этими террористами?".
 asat.3.t:0 "Третье покушение!"
 asat.3.d:0 "Сегодня, 2 апреля 1879 года, жизнь Александра II оказалась под угрозой в третий раз. На этот раз А.К. Соловьев сделал 5 выстрелов из своего револьвера прямо в нашего императора. Все они промахнулись, император остался невредим".
 asat.3.a:0 "Вот это было РЕАЛЬНО близко".
 asat.4.t:0 "Четвертое покушение!"
 asat.4.d:0 "Сегодня, 19 ноября 1879 года, жизнь Александра II снова оказалась под угрозой. На этот раз террористы попытались взорвать императорский поезд под Москвой. Им это не удалось, так как они взорвали не тот поезд. Император снова в безопасности, но за ним ведется охота".
 asat.4.a:0 "Мы должны найти этих ублюдков!".
 asat.5.t:0 "Пятое покушение!"
 asat.5.d:0 "Сегодня, 5 февраля 1880 года, на втором этаже Зимнего дворца произошел взрыв, который угрожал жизни императора в другом времени. Погибло 11 человек, но император в безопасности".
 asat.5.a:0 "Какого черта делает наша полиция?!".
 asat.6.t:0 "Шестое и седьмое покушения! Российский император мертв!"
 asat.6.d:0 "Этот день, 1 марта 1881 года, станет трауром для всей нашей страны. Сегодня наш император погиб в результате страшного взрыва, устроенного террористами на набережной Екатерининского канала. Александр III принял правление страной".
 asat.6.a:0 "Покойся с миром, Александр II!".
 lnl.2.t:0 "Земля и Свобода разбиты!".
 lnl.2.d:0 "Террористической организации, которая долгое время беспокоила нас, больше не существует! Теперь есть 2 независимые - "Народная воля" и "Черный передел"".
 lnl.2.a:0 "У меня плохое предчувствие..."
 zion:0 "Сион"
 zion_desc:0 "Пусть это будет то, где мы живем, или то, чем мы станем".
 federalappointments:0 "Федеральные назначения"
 federalappointments_desc:0 "Многие федеральные назначенцы уходят, недовольные нашей политикой и, очевидно, напуганные нашей практикой. Сомнительно, что из их диких слухов и чрезмерного беспокойства что-то получится".
 endofthereformation:0 "Конец реформации"
 endofthereformation_desc:0 "Мормонская реформация, как ее называли, стала важным эпизодом возвращения в Церковь СПД. Сотни (если не тысячи) были повторно крещены, и оживленная атмосфера общины быстро распространилась по всей территории Юта."
 undefined:0 ""
 undefined_desc:0 ""
 alfredcumming:0 "Альфред Камминг"
 alfredcumming_desc:0 "Бригам Янг недавно узнал о назначении некоего Альфреда Камминга, бывшего мэра Огасты, штат Джорджия, на место губернатора Территории Юта. Это неожиданно, но, скорее всего, с этим можно легко справиться".
 theutahexpedition:0 "Экспедиция Юта"
 theutahexpedition_desc:0 "Армия США скоро прибудет в Юту с неясными целями. Слухи о повторном назначении Камминга губернатором продолжают распространяться."
 evacuationorders:0 "Приказы об эвакуации"
 evacuationorders_desc:0 "Бригам Янг приказал эвакуировать мормонов всех мастей - от пионеров в Калифорнии до миссионеров в Европе".
 returnofthenavuoo:0 "Возвращение Навуо"
 returnofthenavuoo_desc:0 "Легионы Навуо, которые в последний раз использовались для защиты мормонских поселений во время напряженного периода в Иллинойсе всего за десять лет до этого, были вновь активизированы. Они будут использоваться для защиты бассейна Большого Соленого озера и близлежащих поселений."
 nativereconciliation:0 "Примирение коренных народов"
 nativereconciliation_desc:0 "Бригам Янг решил встретиться с местными племенами Юты, в первую очередь с юте, чтобы закрепить рабочий договор по мере приближения армии."
 defenseofutah:0 "Оборона Юты"
 defenseofutah_desc:0 "Поскольку все жители территории Юта мобилизуются, чтобы подготовиться к предстоящему вторжению, необходимо построить укрепления в стратегических точках доступа к бассейну Соленого озера."
 martiallaw:0 "Военное положение"
 martiallaw_desc:0 "Военное положение было объявлено на всей территории Юта. Наше время сопротивления быстро приближается".
 fight:0 "Бой"
 fight_desc:0 "После принятия решения о наших окончательных действиях против армии США, все свелось к тому, чтобы стоять и сражаться, или отступить и сжечь наши дома по пути".
 flight:0 "Полет"
 flight_desc:0 "При принятии решения о наших окончательных действиях против армии США, все свелось к тому, чтобы стоять и сражаться, или отступать и сжигать наши дома по пути."
 north:0 "Север"
 north_desc:0 "Для основной массы нашего народа крайне важно выбрать, куда мы пойдем - в долину Биттеррут на севере или в Белые горы на юге".
 south:0 "Юг"
 south_desc:0 ""

 Greecefocus.4.t:0 "День независимости!"
 Greecefocus.4.d:0 "Эйфория и экстаз охватили сегодня всю Грецию, поскольку сегодня отмечается День независимости нашей страны от Османской империи в 1821 году. Хотя некоторые считают, что революция официально началась не 25 марта, большинство признает сегодняшний день окончанием турецкой оккупации. Сегодня был день, когда епископ Германос благословил наш флаг и поднял его прямо у ворот Агия Лавра, знаменитого монастыря в Ахайе".
 Greecefocus.4.a:0 "Да!".
 Greecefocus.3.t:0 "Тур короля Георга по Пелопоннесу"
 Greecefocus.3.d:0 "Наш молодой король, Георг I Эллинский, отправился в тур по Пелопоннесу, одному из наших самых исторических регионов и месту зарождения нашей революции. Начав в Коринфе, король Георг посетит многие исторические города, включая Аргос, Триполи, Спарту и Каламату. По окончании поездки короля сопроводят на Ионические острова, где состоится запланированная церемония передачи островов от Британской империи к Греции".
 Greecefocus.3.a:0 "Сладкий"
 Greecefocus.1.t:0 "Переворот 1862 года"
 Greecefocus.1.d:0 "В 1862 году в Греции произошел переворот, в результате которого был свергнут совершенно непопулярный король Оттон I".
 Greecefocus.1.a:0 "Хорошо.... Наверное?"
 Greecefocus.2.t:0 "Королевский брак!"
 Greecefocus.2.d:0 "В 1867 году Георг I женился на русской царевне."
 Greecefocus.2.a:0 "Мои соболезнования"
 GRE_Regency:0 "Междуцарствие"
