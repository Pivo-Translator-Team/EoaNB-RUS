 hydropower:0 "Гидроэнергетика"
 hydropower_desc:0 "Гидроэлектрическая энергия производится из движущейся воды. Гидроэлектрические плотины используют трубы, которые толкают и вращают лопасти в турбине, чтобы вращать генератор для производства электроэнергии."
