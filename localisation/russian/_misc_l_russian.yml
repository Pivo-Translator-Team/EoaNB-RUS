 raaf_failure2_desc: "Наш большой рейд на анархистов не увенчался успехом!"
 raaf_success3: "Охота на анархистов прошла успешно"
 raaf_success3_desc: "Наша охота на анархистов прошла успешно!"
 raaf_failure3: "Охота на анархистов провалилась"
 raaf_failure3_desc: "Наша охота на анархистов не прошла успешно!"
 raaf_failure: "Рейд не удался"
 raaf_failure_desc: "Наш рейд на анархистов не увенчался успехом!"
 raa.1.t: "Анархисты занимаются пропагандой в нашей столице!"
 raa.1.d: "У нас есть информация, что в нашей столице существует некое анархистское движение. Похоже, что им руководит организация "Земля и Воля". Они пытаются убедить людей свергнуть наше правление и основать анархистскую коммуну"
 raa.1.a: "Отправьте полицию!"
 raa.2.t: "Анархисты набирают силу"
 raa.2.d: "Анархистские организации набирают силу в нашей стране. Мы планируем массивный рейд на них. Сам план уже готов, осталось выполнить его должным образом."
 raa.2.a: "Арестуйте их всех!"
 raa.3.t: "Мы начинаем охоту на анархистов!"
 raa.3.d: "Анархисты получили слишком большую власть в нашей стране. Мы должны остановить их, несмотря ни на что, любой ценой."
 raa.3.a: "Поезда в Сибирь готовы к отправке."

  italy_minor.1.t: "Попросить Добровольцев из Австрии"
 italy_minor.1.d: "Мы должны получить добровольцев из Австрии, чтобы защитить себя".
 italy_minor.1.a: "Просить"
 italy_minor.2.t: "Добровольцы в Италии"
 italy_minor.2.d.: "Небольшое итальянское государство попросило у нас добровольцев для защиты себя".
 italy_minor.2.a.: "Вышлите добровольцев!"
 italy_minor.2.b.: "Отправьте им людей, но не добровольцев."
 italy_minor.2.c.: "Ничего им не отсылайте!"
 italy_minor.3.t: "Добровольцы из Австрии"
 italy_minor.3.d.: "Австрийцы приняли нашу просьбу и прислали нам добровольцев."
 italy_minor.3.a.: "Ура!"
 italy_minor.4.t: "Людские ресурсы из Австрии"
 italy_minor.4.d.: "Вместо добровольцев, австрийцы прислали нам людские ресурсы. Это не очень хорошо, но, по крайней мере, они нам помогают."
 italy_minor.4.a.: "По крайней мере, это уже что-то."
 italy_minor.5.t: "Ничего из Австрии"
 italy_minor.5.d.: "Австрийцы ничего не прислали нам на помощь. Это жалкие люди!"
 italy_minor.5.a.: "Эти австрийские мерзавцы!"
 italy_minor.6.t: "Потребовать Романьи и Марке"
 italy_minor.6.d.: "Пришло время потребовать земли у Папского государства, хотя мы не можем потребовать Рим и окрестности, но мы можем потребовать Романью и Марке."
 italy_minor.6.a: "Просить"
 italy_minor.7.t: "Требования Минора"
 italy_minor.7.d.: "Одно из итальянских минорных держав, окружающих нас, потребовало, чтобы мы отдали ему Романью и Марке. Что мы будем делать?"
 italy_minor.7.a.: "Уступить".
 italy_minor.7.b: "Отказаться"
 italy_minor.8.t: "Папа Римский уступает"
 italy_minor.8.d.: "Папа решил отдать нам наши законные земли - Романью и Марке!"
 italy_minor.8.a.: "Ура!"
 italy_minor.9.t: "Папа отказывается"
 italy_minor.9.d.: "Папа Римский решил отказаться от нашего щедрого предложения! Что будем делать с этой проблемой?"
 italy_minor.9.a.: "Взять силой!"
 italy_minor.9.b.: "Отступить"
 italy_minor.10.t: "Минор отступает"
 italy_minor.10.d: "Минор, требовавший отдать ему наши праведные земли, отступил от своей нелегкой борьбы."
 italy_minor.10.a.: "Святой день!"
 lnl.1.t: "Земля и Воля появилась"
 lnl.1.d: "Похоже, что группа социалистов создала свою организацию под названием "Земля и Воля". Учитывая, что эта организация социалистов, нам нужно срочно что-то предпринять, иначе ситуация выйдет из-под контроля."
 lnl.1.a: "Я так не думаю."
 lnl.1.b: "Мы должны их остановить!"
  asat.1.t.: "Произошло первое покушение!"
 asat.1.d.: "Сегодня, 4 апреля 1866 года, жизнь Александра II была в опасности. Крестьянин Каразаков пытался убить нашего императора, используя в качестве оружия револьвер. По-видимому, этот террорист является членом организации "Земля и Воля"."
 asat.1.a: "Это было близко!"
 asat.2.t: "Второе покушение!"
 asat.2.d.: "Сегодня, 25 мая 1867 года, жизнь Александра II вновь оказалась в опасности. В этот раз польский эмигрант Антон Березовский пытался застрелить нашего императора во время его поездки в Париж. Пуля попала в лошадь. Император остался жив".
 asat.2.a: "Может быть, стоит что-то сделать с этими террористами?"
 asat.3.t.: "Третье покушение!"
 asat.3.d.: "Сегодня, 2 апреля 1879 г., Александр II подвергся третьему покушению. На этот раз А. К. Соловьев произвел 5 выстрелов из револьвера прямо в нашего императора. Все они пролетели мимо, император остался цел и невредим."
 asat.3.a: "Вот это было действительно близко."
 asat.4.t: "Четвертое покушение!"
 asat.4.d.: "Сегодня, 19 ноября 1879 года, жизнь Александра II вновь оказалась под угрозой. На этот раз террористы попытались взорвать императорский поезд под Москвой. Им это не удалось, так как они взорвали не тот поезд. Император снова в безопасности, но за ним ведется охота."
 asat.4.a: "Мы должны найти этих ублюдков!"
 asat.5.t: "Пятое покушение!"
 asat.5.d.: "Сегодня, 5 февраля 1880 года, на втором этаже Зимнего дворца произошел взрыв, угрожавший жизни императора. Взрыв произошел не в то время. Погибло 11 человек, но император в безопасности."
 asat.5.a: "Что творит наша милиция?!"
 asat.6.t: "Шестое и седьмое покушения! Российский император мертв!"
 asat.6.d.: "Этот день, 1 марта 1881 года, будет траурным для всей нашей страны. Сегодня в результате страшного взрыва, произведенного террористами на набережной Екатерининского канала, погиб наш император. Александр III принял на себя управление страной."
 asat.6.a: "Покойся с миром, Александр II !"
 lnl.2.t: "Земля и Воля разбиты!"
 lnl.2.d.: "Террористической организации, долгое время мешавшей нам, больше не существует! Теперь есть две отдельные - "Народная воля" и "Черный передел"."
 lnl.2.a.: "У меня плохое предчувствие..."
 zion: "Сион"
 zion_desc: "Пусть это будет то место, где мы живем, или то, чем мы станем."
 federalappointments: "Чиновники"
 federalappointments_desc: "Многие чиновники, недовольные нашей политикой, уходят. Сомнительно, что из их диких слухов и чрезмерного беспокойства что-то получится."
 endofthereformation: "Конец Реформации"
 endofthereformation_desc: "Реформация Мормонов, как ее называли, стала важным эпизодом возвращения к Православной Церкви. Сотни, если не тысячи, людей приняли повторное крещение, и по всей территории Юты быстро распространилась это настроение."
 undefined: ""
 undefined_desc: ""
 alfredcumming: "Альфред Камминг"
 alfredcumming_desc: "Бригам Янг узнал о недавнем назначении некого Альфреда Камминга, бывшего мэра города Огаста, штата Джорджия, на место губернатора Штата Юта. Это неожиданно, но, скорее всего, с этим можно легко справиться."
 theutahexpedition: "Экспедиция в Юту"
 theutahexpedition_desc: "Армия США скоро прибудет в Юту с неясными целями. Слухи о повторном назначении Камминга на пост губернатора продолжают распространяться."
 evacuationorders: "Приказ об эвакуации"
 evacuationorders_desc: "Бригам Янг приказал эвакуировать Мормонов - всех, от пионеров в Калифорнии до миссионеров, в Европу."
 returnofthenavuoo: "Возвращение Навуо"
 returnofthenavuoo_desc: "Легионы Навуо, в последний раз использовавшиеся для защиты мормонских поселений в напряженный период в Иллинойсе, длившийся всего десять лет, были вновь активизированы. Они будут использоваться для защиты бассейна Большого Солёного озера и близлежащих поселений".
 nativereconciliation: "Примирение Коренных Народов"
 nativereconciliation_desc: "Бригам Янг решил встретиться с местными племенами Юты, в первую очередь с племенем Юте, чтобы закрепить рабочий договор по мере приближения армии."
 defenseofutah: "Оборона Юты"
 defenseofutah_desc: "Поскольку все жители территории Юта мобилизуются, чтобы подготовиться к предстоящему вторжению, необходимо построить укрепления в стратегических точках доступа к бассейну Соленого Озера."
 martiallaw: "Военное положение"
 martiallaw_desc: "На территории штата Юта объявлено военное положение. Время сопротивления быстро приближается."
 fight: "Бой"
 fight_desc: "При принятии решения о наших окончательных действиях против Армии США все сводится к тому, чтобы стоять и сражаться или отступить и сжечь по пути наши дома."
 flight: "Полет"
 flight_desc: "Решив, что в конечном итоге мы будем действовать против Армии США, мы решили стоять и сражаться, или отступать и сжигать свои дома по пути."
 north: "Север"
 north_desc: "Для основной массы нашего народа крайне важно выбрать, куда мы пойдем - в долину Биттеррут на Севере или в Белые Горы на Юге."
 south: "Юг"
 south_desc: ""

 Greecefocus.4.t: "День независимости!"
 Greecefocus.4.d.: "Эйфория и экстаз охватили сегодня Грецию, поскольку сегодня отмечается День Независимости нашей страны от Османской Империи в 1821 году. Хотя некоторые считают, что революция официально началась не 25 марта, большинство признает сегодняшний день концом Турецкой оккупации. Сегодня Епископ Германос благословил наш флаг и поднял его у ворот Агиа Лавры, знаменитого монастыря в Ахайе."
 Greecefocus.4.a: "Да!"
 Greecefocus.3.t: "Тур короля Георга по Пелопоннесу."
 Greecefocus.3.d.: "Наш молодой король, Георг I Эллинский, отправился в путешествие по Пелопоннесу, одному из самых исторических регионов и месту зарождения нашей революции. Начав свое путешествие в Коринфе, король Георг посетит многие исторические города, включая Аргос, Триполи, Спарту и Каламату. По окончании поездки король будет сопровожден на Ионические острова, где состоится запланированная церемония передачи островов от Британской империи к Греции."
 Greecefocus.3.a: "Сладкий"
 Greecefocus.1.t: "Переворот 1862 года"
 Greecefocus.1.d: "В 1862 году в Греции произошел переворот, в результате которого был свергнут непопулярный король Оттон I."
 Greecefocus.1.a.: "Это, наверное...хорошо?"
 Greecefocus.2.t: "Королевский брак!"
 Greecefocus.2.d.: "В 1867 г. Георг I женился на русской царевне."
 Greecefocus.2.a.: "Мои соболезнования"
