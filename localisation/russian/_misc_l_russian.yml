 hydropower_2:0 "Пеншток"
 hydropower_2_desc:0 "Пеншток - это труба внутри плотины гидроэлектростанции, которая толкает воду к турбине."
 hydropower_3:0 "Зерновые фермы с гидроэлектростанциями"
 hydropower_3_desc:0 "Гидроэнергия может использоваться для питания зерновых мельниц и лесозаготовительных лагерей."
 hydropower_4:0 "Гидроэнергетические сталелитейные заводы"
