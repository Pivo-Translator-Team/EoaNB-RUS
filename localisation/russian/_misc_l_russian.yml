 POLITICS_PEDRO_II_DESC:0 "Дом Педро II пришел к власти, когда ему было всего 14 лет, в то время как империя разрушалась из-за политической борьбы и восстаний, которые происходили в период Регентства, но, к удивлению всех в стране, он сумел использовать свои политические знания, чтобы стабилизировать страну и вернуть ей былую славу. Император финансировал базовое образование, университеты, и в целом он модернизировал Бразилию, но у него есть большие амбиции, и император планирует привести страну к промышленной мощи европейцев."
 POLITICS_SINIMBU_DESC:0 "Либеральный и реформистский лидер. Решения, которые будет принимать страна, будет определять парламент, но лично Синимбу хочет, чтобы император оставался фигурантом, а не обладателем всей полноты власти."
 POLITICS_KARL_NESSELRODE_DESC:0 "Бывший дипломат и государственный секретарь, Карл Нессельроде сейчас является одиннадцатым канцлером Российской империи."
