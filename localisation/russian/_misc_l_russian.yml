 GRE_adoptnewconstitution:0 "Принять новую конституцию"
 GRE_adoptnewconstitution_desc:0 "Наш король принял этот титул, пообещав новую Конституцию, и поэтому он должен ее получить"
 GRE_dividegovernment:0 "Разделить правительство"
 GRE_dividegovernment_desc:0 "Наш король планирует разделить правительство, чтобы укрепить собственное положение как в государстве, так и среди населения"
 GRE_overthrowourking:0 "Свергнуть короля"
 GRE_overthrowourking_desc:0 "Чего вы ожидаете?"
 GRE_internalbreakdown:0 "Внутренний разрыв"
 GRE_internalbreakdown_desc:0 "Популярность нашего короля находится на рекордно низком уровне, его правление на грани срыва".
 GRE_dimitriosvoulgarisresigns:0 "Димитриос Вулгарис уходит в отставку"
