 GRE_heavyindustry:0 "Тяжелая промышленность"
 GRE_heavyindustry_desc:0 "Очевидно, что нам нужно создать тяжелую промышленность, если мы хотим оставаться актуальными".
 GRE_agriculturalindustry:0 "Фокус на греческом сельском хозяйстве"
 GRE_agriculturalindustry_Desc:0 "Нам не нужны все эти новые вещи, если мы можем просто сохранить нашу сельскохозяйственную промышленность, которая никогда не предавала нас."
