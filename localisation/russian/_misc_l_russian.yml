 hydropower_desc: "Гидроэлектростанция вырабатывает энергию за счет движения воды. Плотины гидроэлектростанций используют трубы, которые толкают и поворачивают лопасти турбины, чтобы вращать генератор для выработки электроэнергии."
 ELEC_DEVICES_TITLE_HYDROPOWER: "Гидроэнергетика"
 hydropower_2: "Напорный трубопровод"
 hydropower_2_desc: "Напорный трубопровод - это труба внутри плотины гидроэлектростанции, которая толкает воду к турбине."
 hydropower_3: "Гидроэлектрические зерновые фермы"
 hydropower_3_desc: "идроэнергию можно использовать для питания зерновых мельниц и лесозаготовительных лагерей."
 hydropower_4: "Сталелитейные заводы с гидроэлектростанцией"
