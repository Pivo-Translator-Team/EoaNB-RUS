 GRE_puppetgovernment:0 "Установить марионеточное правительство"
 GRE_puppetgovernment_desc:0 "Национальное собрание не смогло сформировать новое правительство после отставки Димитриоса Вулгариса, поэтому король Оттон I воспользовался этим, чтобы установить марионеточное правительство"
 GRE_securingpower:0 "Обеспечение власти"
 GRE_securingpower_desc:0 "Хотя король теперь имеет марионетку в качестве премьер-министра, это еще не означает, что его господство надежно."
 GRE_protectorofallgreeks:0 "Защитник всех греков"
 GRE_protectorofallgreeks_desc:0 "Наша нация позаботится о защите каждого грека в каждой стране".
 GRE_fastreplacement:0 "Быстрая замена"
 GRE_fastreplacement_desc:0 "Нам нужно заменить наше старое оборудование и экономику на более современные, если мы хотим конкурировать с другими державами."
 GRE_cottonfarms:0 "Построить хлопковые фермы"
