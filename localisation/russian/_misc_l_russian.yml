 raa.1.t: "Anarchist propaganda in our capital!" #NT!
 raa.1.d: "We have the news that there are some anarchist movement in our capital. Seems that it is lead by Land and Libery organisation. They are trying to convince people to overthrow our rulership and establish the anarchist commune." #NT!
 raa.1.a: "Send the police!" #NT!
 raa.2.t: "Anarchists gaining power" #NT!
 raa.2.d: "Anarchist organisations are gaining power in our country. We are planning a huge raid on them. The plan itself is ready, we just need to execute it properly." #NT!
 raa.2.a: "Arrest them all!" #NT!
 raa.3.t: "We are starting hunting down the anarchists!" #NT!
 raa.3.d: "Anarchists gained too much power in our country. We must stop them no matter what, at any cost." #NT!
 raa.3.a: "Trains to Siberia are ready to go." #NT!
  
 italy_minor.1.t: "Ask for Volunteers from Austria" #NT!
 italy_minor.1.d: "We must get volunteers from Austria in order to protect ourselves." #NT!
 italy_minor.1.a: "Ask" #NT!
 italy_minor.2.t: "Volunteers in Italy" #NT!
 italy_minor.2.d: "A minor Italian state has asked for volunteers from us in order to protect themselves." #NT!
 italy_minor.2.a: "Send the volunteers!" #NT!
 italy_minor.2.b: "Send them men, but no volunteers." #NT!
 italy_minor.2.c: "Send them nothing!" #NT!
 italy_minor.3.t: "Volunteers from Austria" #NT!
 italy_minor.3.d: "The Austrians have accepted our request, and have sent volunteers to help us." #NT!
 italy_minor.3.a: "Hurrah!" #NT!
 italy_minor.4.t: "Manpower from Austria" #NT!
 italy_minor.4.d: "Instead of sending volunteers, the Austrians have sent manpower. This isn't perfect, but at least they're still helping us." #NT!
 italy_minor.4.a: "At least it's something." #NT!
 italy_minor.5.t: "Nothing from Austria" #NT!
 italy_minor.5.d: "The Austrians have sent nothing to aid us in our effort, those wretches!" #NT!
 italy_minor.5.a: "Those Austrian scum!" #NT!
 italy_minor.6.t: "Demand Romagna and Marches" #NT!
 italy_minor.6.d: "Time has come to demand land from the Papal State, although we can't demand Rome and the surrounding areas, we can still demand Romagna and Marches." #NT!
 italy_minor.6.a: "Ask" #NT!
 italy_minor.7.t: "The Minor's Demands" #NT!
 italy_minor.7.d: "One of the Italian minors surrounding us have demanded that we give them Romagna and Marches. What will we do?" #NT!
 italy_minor.7.a: "Concede" #NT!
 italy_minor.7.b: "Refuse" #NT!
 italy_minor.8.t: "The Pope Concedes" #NT!
 italy_minor.8.d: "The Pope has decided to give us our rightful lands of Romagna and Marches!" #NT!
 italy_minor.8.a: "Hurrah!" #NT!
 italy_minor.9.t: "The Pope Refuses" #NT!
 italy_minor.9.d: "The Pope has decided to refuse our generous offer! What shall we do about this problem?" #NT!
 italy_minor.9.a: "Take it by force!" #NT!
 italy_minor.9.b: "Back Down" #NT!
 italy_minor.10.t: "The Minor Backs Down" #NT!
 italy_minor.10.d: "The minor that demanded that we give them our righteous lands has backed down from their uphill battle." #NT!
 italy_minor.10.a: "A holy day!" #NT!
 lnl.1.t: "Land and Liberty appeared" #NT!
 lnl.1.d: "Seems that group of socialists created their own organisation called "Land and Liberty". Considering that this organisation is pro-socialist we need to do something quick or the situation may get out of the control." #NT!
 lnl.1.a: "I don't think so." #NT!
 lnl.1.b: "We need to stop them!" #NT!
 asat.1.t: "First assassination attempt!" #NT!
 asat.1.d: "Today, on April 4 1866, Alexander II's life was in danger. Peasant Karazakov tried to kill our Emperor using the revolver as his weapon. Seems that this terrorist is a member of "Land and Liberty" organisation." #NT!
 asat.1.a: "That was close!" #NT!
 asat.2.t: "Second assassination attempt!" #NT!
 asat.2.d: "Today, on May 25 1867, Alexander II's life was in danger again. That time polish immigrant Anton Berezovsky tried to shot our Emperor during his trip to Paris. Bullet got into the horse. Emperor is safe." #NT!
 asat.2.a: "Shouldn't we doing something about these terrorists?" #NT!
 asat.3.t: "Third assassination attempt!" #NT!
 asat.3.d: "Today, on April 2 1879, Alexander II's life was threatened in third time. This time A.K. Solovyov made 5 shots from his revolver right into our Emperor. All of them missed, Emperor is safe." #NT!
 asat.3.a: "Now THAT was REALLY close." #NT!
 asat.4.t: "Fourth assassination attempt!" #NT!
 asat.4.d: "Today, on November 19 1879, Alexander II's life again was threatened. This time terrorists tried to explode the Emperor's train near Moscow. They failed, because they exploded the wrong train. Emperor is safe again, but he is being hunted." #NT!
 asat.4.a: "We must found these bastards!" #NT!
 asat.5.t: "Fifth assassination attempt!" #NT!
 asat.5.d: "Today, on February 5 1880, there was an explosion on the first floor of the Winter Palace, which threatened Emperor's life in another time. 11 people died, but Emperor is safe." #NT!
 asat.5.a: "What the hell our police is doing?!" #NT!
 asat.6.t: "Sixth and seventh assassination attempts! Russian Emperor is dead!" #NT!
 asat.6.d: "This day, March 1 1881, will be a mourning for our entire country. Today our emperor died in a horrific explosion made by terrorists on the seafront of the Ekaterininsky Canal. Alexander III took the rulership over the country." #NT!
 asat.6.a: "Rest In Peace, Alexander II!" #NT!
 lnl.2.t: "Land and Liberty broken up!" #NT!
 lnl.2.d: "Terrorist organisation which disturbed us for a long time is no longer existent! Now there are 2 independent ones - People's Will and Black Redestribution." #NT!
 lnl.2.a: "I have a bad feeling about this..." #NT!
 zion: "Zion" #NT!
 zion_desc: "May it be where we live, or what we will become." #NT!
 federalappointments: "Federal Appointments" #NT!
 federalappointments_desc: "Many federal appointees have been leaving displeased with our policies and apparently frightful of our practices. It's doubtful anything will come of their wild rumors and overzealous worries." #NT!
 endofthereformation: "End of the Reformation" #NT!
 endofthereformation_desc: "The Mormon Reformation, as it was termed, acted as a significant episode of recommitment to the LDS Church. Hundreds (if not thousands) were re-baptized and a reinvigorated communal atmosphere quickly sprouted forth across the Utah Territory." #NT!
 undefined: "" #NT!
 undefined_desc: "" #NT!
 alfredcumming: "Alfred Cumming" #NT!
 alfredcumming_desc: "Brigham Young has heard of recent at the appointment of a certain Alfred Cumming, former mayor of Augusta, Georgia to replace him as governor of the Utah Territory. This is unexpected yet can more than likely be easily dealt with." #NT!
 theutahexpedition: "The Utah Expedition" #NT!
 theutahexpedition_desc: "The US Army is soon to arrive in Utah for purposes unclear. Rumors of Cumming's renewed appointment at governor continue to spread." #NT!
 evacuationorders: "Evacuation Orders" #NT!
 evacuationorders_desc: "Brigham Young has ordered the evacuation of Mormons all the way from pioneers in California to missionaries in Europe." #NT!
 returnofthenavuoo: "Return of the Navuoo" #NT!
 returnofthenavuoo_desc: "The Navuoo Legions, last utilized to defend Mormon settlements during the tense period in Illinois barely a decade prior have been reactivated. They will be utilized in the protection of the Great Salt Lake Basin and surrounding settlements." #NT!
 nativereconciliation: "Native Reconciliation" #NT!
 nativereconciliation_desc: "Brigham Young has decided to meet with local Utah tribes, most notably the Ute, to solidify a working compact as the Army nears." #NT!
 defenseofutah: "Defense of Utah" #NT!
 defenseofutah_desc: "With all those in the Utah Territory mobilizing to ready themselves for the incoming invasion, fortifications must be constructed at strategic access points to the Salt Lake Basin." #NT!
 martiallaw: "Martial Law" #NT!
 martiallaw_desc: "Martial Law has been declared throughout the Utah Territory. Our time of resistance is fast approaching." #NT!
 fight: "Fight" #NT!
 fight_desc: "Upon deciding our ultimate action against the US Army, it has boiled down to standing and fighting, or retreating and burning our homes along the way." #NT!
 flight: "Flight" #NT!
 flight_desc: "Upon deciding our ultimate action against the US Army, it has boiled down to standing and fighting, or retreating and burning our homes along the way." #NT!
 north: "North" #NT!
 north_desc: "For the main body of our people, it is imperative we choose which way we go, whether it be to the Bitterroot Valley in the North or the White Mountains to the South." #NT!
 south: "South" #NT!
 south_desc: "" #NT!
  
 Greecefocus.4.t: "Independence Day!" #NT!
 Greecefocus.4.d: "Euphoria and ecstasy have swept through Greece today as today marks our country’s Independence Day from the Ottoman Empire in 1821. Although some believe the revolution did not officially commence on the 25th of March, most recognise today as the end of Turkish occupation. Today was the day Bishop Germanos blessed our flag and raised it just outside the gates of Agia Lavra, a famous monastery in Achaea." #NT!
 Greecefocus.4.a: "Yes!" #NT!
 Greecefocus.3.t: "King George’s Tour of the Peloponnese" #NT!
 Greecefocus.3.d: "Our young king, George I of the Hellenes, has embarked on a tour of the Peloponnese, one of our most historical regions and the birthplace of our revolution. Beginning in Corinth, King George will tour through many historic towns including Argos, Tripoli, Sparta and Kalamata. Upon his tour, the king will be escorted to the Ionian Islands where the planned ceremonial transfer of the islands from the British Empire to Greece will occur." #NT!
 Greecefocus.3.a: "Sweet" #NT!
 Greecefocus.1.t: "The Coup of 1862" #NT!
 Greecefocus.1.d: "In 1862 there was an Coup in Greece in which the quite unpopular King Otto I was overthrown." #NT!
 Greecefocus.1.a: "Great.... I guess?" #NT!
 Greecefocus.2.t: "Royal Marriage!" #NT!
 Greecefocus.2.d: "In 1867 George I married a Russian Royal." #NT!
 Greecefocus.2.a: "My condolences" #NT!
