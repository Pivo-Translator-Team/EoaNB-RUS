 eoanb_decision_ENG_cede_ION_desc: "Ионические острова, цепь островов от Эпира на Севере до Пелопоннеса на Юге, были нашим протекторатом со времени Венского конгресса 1815 года. Ионические острова были процветающей территорией, но их стратегическая ценность невелика, поскольку мы уже контролируем Средиземное море, а их уступка повысит популярность нового короля Греции и приблизит ее к нам."
