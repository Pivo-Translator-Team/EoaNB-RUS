 ### EVENTS ### 
 acw_generic.101.t: "Гражданская война в Техасе"
 acw_generic.101.d: "Сэм Хьюстон был отстранен от должности губернатора Техаса за отказ позволить штату присоединиться к Конфедеративным Штатам. Теперь он поднял оружие и штурмовал столицу штата, фактически ввергнув штат в гражданскую войну!"
 acw_generic.101.a: "Тревожно"
 acw_generic.101.b: "Вперед, Техас!"
 acw_generic.102.t: "Желтая роза"
 acw_generic.102.d: "Мы сделали это! Мы наконец-то защитили штат Техас от наших врагов! Это великая победа для многих техасцев, но другие все еще сомневаются. Сам Сэм Хьюстон был одним из них. Он хотел, чтобы Техас отделился от Союза, не для того, чтобы сохранить рабство или уничтожить Соединенные Штаты, а чтобы Техас мог быть в безопасности от неизбежного конфликта. И все же, чтобы сделать это, ему пришлось принести Гражданскую войну в свой собственный штат. Хотя это и прискорбно, сейчас не время для траура, нужно быть начеку. И главное: мы должны спросить себя: какова будет судьба Техаса?"
 acw_generic.102.a: "Мы должны вернуться в Союз!"
 acw_generic.102.b: "Мы должны уберечь Техас от Гражданской войны".
 acw_generic.102.c: "Мы должны официально объявить нашу независимость!"
 acw_generic.103.t: "В Стране Дикси"
 acw_generic.103.d: "После долгой и изнурительной войны мы наконец-то отбили предателей на юге! Теперь мы можем продолжить претворять наши планы в жизнь..."
 acw_generic.103.a: "Вот и мы, Дикси!"
 acw_generic.103.b: "Дикси больше нет, мы должны сдержать янки!"
 acw_generic.104.t: "Смерть Дикси"
 acw_generic.104.d: "Конфедерация сдалась. Сама суть нашей стороны в этой гражданской войне разрушена, поскольку нет большего союза, который бы нас принял. Мы потеряли поддержку среди нашего населения, и мы можем только видеть, что наши армии расходятся."
 acw_generic.104.a: "Я хотел бы быть..."
 acw_generic.105.t: "Тихое утро"
 acw_generic.105.d: "Ночь не была благосклонна к Хьюстону. Его называли по-всякому: предателем, трусом и безумцем. Глядя с кровати, он смотрел на звездную ночь снаружи, на темные поля, окружавшие его дом. Казалось, что это было только вчера, когда он стоял на Техасском конгрессе и отказывался присягать на верность Конфедерации. Он помнил каждый мучительный момент. Он протестовал, заявляя, что Юг никогда не сможет добиться успеха, если отделится, что единственным результатом этого будет уничтожение Техаса.\n \nКакая ирония, подумал он про себя. Он перевернулся, потянув за шкафчик рядом с кроватью, и достал свои заметки. Его неопубликованная речь, в которой он осуждал попытки отделения и умолял юг не отделился. Он предупреждал, что Север сокрушит Юг, и все же... \n \nЕго тело болело, он знал, что грядет. Ему осталось жить недолго в этом мире, и он ожидал, что каждый день будет последним. Он не позаботился о том, чтобы как следует положить свои бумаги обратно, вместо этого бросая их на пол и кровать. Он снова уставился в окно, облака разошлись, чтобы позволить лунному свету осветить сломанные и опустошенные здания вокруг его собственного. \n \nВ своей попытке уберечь Техас от разрушения он принес разрушение в Техас. Он закрыл лицо и заплакал."
 acw_generic.105.a: "Дорога в ад.."
 acw_generic.106.t: "Петиции Техаса о присоединении!"
 acw_generic.106.d: ""
 acw_generic.106.a: "Ратифицировать!"
 acw_generic.106.b: "Они оставили нас, а мы оставим их."
 acw_generic.107.t: "Петиции Техаса о присоединении!"
 acw_generic.107.d: ""
 acw_generic.107.a: "Ратифицировать!"
 acw_generic.107.b: "Мы не можем доверять им..."
 acw_generic.108.t: "Нам отказали!"
 acw_generic.108.d: ""
 acw_generic.108.a: "Блять..."
 acw_generic.109.t: "Вторая Декларация независимости"
 acw_generic.109.d: ""
 acw_generic.109.a: "Ура!"
 acw_generic.110.t: "Техас провозглашает независимость!"
 acw_generic.110.d: ""
 acw_generic.110.a: "Отправьте наших дипломатов."
 acw_generic.110.b: "Возмутительно! Требуйте реинтеграции!"
 acw_generic.111.t: "Техасские дебаты"
 acw_generic.111.d: ""
 acw_generic.111.a: "Требуйте реинтеграции!"
 acw_generic.111.b: "Пора отпустить Техас".
 acw_generic.112.t: "Союз требует реинтеграции!"
 acw_generic.112.d: ""
 acw_generic.112.a: "Давайте присоединимся к нашим братьям в Союзе".
 acw_generic.112.b: "Одинокая звезда останется одинокой!"
 acw_generic.113.t: "Техас бросает нам вызов!"
 acw_generic.113.d: ""
 acw_generic.113.a: "Объедините людей!"
 acw_generic.113.b: "Мы не можем действовать..."
 acw_generic.114.t: "Смерть Хьюстона"
 acw_generic.114.d: "Сегодня утром Сэм Хьюстон, лидер восстания, спасшего наш штат от присоединения к Конфедерации, недавно скончался у себя дома."
 acw_generic.114.a: "Прощай."
