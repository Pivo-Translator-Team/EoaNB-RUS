 # Yemen Focuses Descriptions 
 yem_vic_clear_land_railways_desc: "В Йемене земля покрыта слоями песка из близлежащих пустынь, а также гравием, образовавшимся в результате медленной эрозии гор на севере. Поэтому мы будем раскапывать дебри и строить фундаменты."
 yem_vic_goverment_land_rights_desc: "Мы разделим наши соперничающие племена и будем медленно завоевывать их."
 yem_vic_relocate_tribs_desc: "Мы уступили требованиям конкурирующих племен и пошли на компромисс."
 yem_vic_improved_tools_desc: "Мы сделали "остановку" в наших сражениях. Но нам еще многое предстоит сделать."
 yem_vic_sacrifes_we_make_desc: "Мы завоевали племена и сожгли все их поселения до тла. Сейчас мы насаживаем их головы на копья. Мы запрещаем хоронить мертвых повстанцев, их будут оставлять в открытых могилах."
 yem_vic_before_the_end_desc: "Племена Йемена не сдержали своих уговоров и вторглись в столицу Йемена, османы отреагировали агрессией и отбили трибы, заставив их подчиниться. В ответ османы забрали наш главный завод в качестве негласного подарка."
 yem_vic_government_reforms_desc: "Мы избрали нового йеменского лидера, чтобы справиться с межплеменными распрями, он стал 5-м Пашой. Его зовут Кара Шахин Мустафа Паша."
 yem_vic_field_training_desc: "Мы будем обучать наших людей в полях."
 yem_vic_proclaim_islam_desc: "Мы внедряем закон Сунды в серьезную практику."
 yem_vic_inbrace_extremism_desc: "Мы нарушим все правила, чтобы победить врагов."
 yem_vic_the_new_beginning_desc: "Люди протестуют за свободу на улицах Саны, мы знаем, что пока не можем позволить себе эту войну, чтобы обрести свободну. ОДНАЖДЫ МЫ СТАНЕМ СВОБОДНЫМИ"
 yem_vic_land_grab_desc: "Мы поговорили с османским правительством о наших братьях на севере. И они неохотно вернули нам наши владения."
 yem_vic_building_society_desc: "Мы решили принять новый законопроект о труде."
 yem_vic_better_healthcare_desc: "Мы обучили наших людей основным Восточным нормам."
 yem_vic_basic_schools_desc: "Пришло время построить первую школу и открыть ее для населения."
 yem_vic_improvement_technique_desc: "Мы устроили праздник первых государств в честь победы над туземцами."
 yem_vic_islamic_mines_desc: "Исламский народ создал угольную шахту. Хорошо...теперь она принадлежит государству."
 yem_vic_trade_secrets_desc: "Один из наших подданных только что был украден из Османского Владения. Это кусок пергамента с планетой в дерьме. Он говорит, что в таком виде он растет лучше!"
 yem_vic_farmland_desc: "Мы построили каркас. Черт возьми, это дерьмо далеко пойдет!"
 yem_vic_feed_the_locals_desc: "Мы будем кормить людей. Фермерское хозяйство стало возможным благодаря их пожертвованиям."
 yem_vic_setup_water_pumps_desc: "Мы фильтруем войну, но вкус не тот!"
 yem_vic_cotton_boom_desc: "BOУ... у нас слишком много хлопка, я не знаю, что с ним делать!"
 yem_vic_dont_feed_the_locals_desc: "Эту еду нужно отдать людям, которые  на нас работают."
 yem_vic_take_the_water_desc: "Армия - прежде всего то, что создало эту страну."
 yem_vic_military_reform_desc: "Мы приспособимся к боевым условиям."
 yem_vic_experimental_tactics_desc: "Эта тактика придется кстати."
 yem_vic_gun_tests_desc: "Оружие идет вразнос, да-да-да!"
 yem_vic_updated_army_desc: "Мы будем тренировать войска, пока они не станут черно-синими."
 yem_vic_military_budget_desc: "Увеличить бюджет."
 yem_vic_remove_al-husayn_iii_desc: "Я хочу, чтобы его застрелили и отправили на корабль, и чтобы все выглядело как несчастный случай."
 yem_vic_troop_transport_desc: "Они впервые попадают на корабль, многие из них выглядят зелеными и больными."
 yem_vic_beach_head_training_desc: "Тренировка на пляже, сказали они, это будет весело, сказали они."
 yem_vic_invite_investers_desc: "Пришли Оружейные компании и предложили нам скидку на оружие."
 yem_vic_more_experiments_desc: "Это было более успешно, но в следующий раз мы будем использовать незаряженные пистолеты."
 yem_vic_buy_uniforms_desc: "Мы получаем устаревшую униформу."
 yem_vic_buy_french_convos_desc: "Почему флаг белый?"
 yem_vic_buy_guns_desc: "Мы получаем устаревшее оружие."
 yem_vic_buy_english_convos_desc: "Эти конвои идут из Уэльса."
 yem_vic_power_of_the_people_desc: "Люди хотят подписаться."
 yem_vic_power_to_people_desc: "Мы дадим им подписаться."
 yem_vic_musullu_ali_yaver_pasha_desc: "Мы избрали нового лидера Йемена, он 6-й Паша. Мусуллу Али Явер-паша."
 yem_vic_claim_on_west_hadhramaut_desc: "Нецивилизованные уроженцы Куаити учат тамошних людей неправильным вещам о Йемене, мы должны пойти туда и преподать им урок."
 yem_vic_claim_on_central_hadhramaut_desc: "Местные жители Катири используют имя нашего бога всуе, мы должны преподать им урок."
 yem_vic_claim_on_east_hadhramaut_desc: "Пришло время получить нашу третью марионетку под солнцем."
 yem_vic_demand_aden_desc: "Народы Адена снова будут едины."
