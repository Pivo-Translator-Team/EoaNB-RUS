 haiti.17.t: "Санто-Доминго привлекает нашу железнодорожную промышленность"
 haiti.17.d: "Президент [FROM.GetName] пригласил наших ведущих лидеров железнодорожной промышленности на конференцию, чтобы обсудить льготы для получения грантов на строительство. Несомненно, это вызовет инновации в наших собственных железнодорожных отраслях!"
 haiti.17.a: "Железные дороги действительно являются бурно развивающейся экономикой!"

 haiti.18.t: "Прибыли испанские лидеры железнодорожной промышленности!"
 haiti.18.d: "Испанские лидеры железнодорожной промышленности были привлечены нашей конференцией и решили выслушать наши заявки на гранты. Через несколько дней конференция подошла к концу с новыми знаниями о железнодорожной отрасли!"
 haiti.18.a: "¡Muchas gracias!".

 dom.12.t: "Два языка, одна страна"
 dom.12.d: "Хотя Испаньола может быть объединена под одним знаменем, ее жители говорят на двух языках. В настоящее время наша администрация говорит на испанском, но гаитяне будут очень расстроены, если мы не включим французский. Во время гаитянской оккупации доминиканцы подвергались репрессиям, и многие хотят отомстить. Эта месть заключается в том, чтобы не продвигать французский язык. Хотя приспособление общества с двумя языками обеспечит более функциональную экономику и правительство".
 dom.12.a: "Французский язык вторгся на наш остров, почему мы должны его продвигать?".
 dom.12.b: "Хотя это дорого, но будет более функционально, если мы будем использовать оба языка".


