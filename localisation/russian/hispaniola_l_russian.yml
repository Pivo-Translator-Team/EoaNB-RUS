l_russian:
 DOM_Buenaventura_Baez_temp: "Buenaventura Báez"
 DOM_Pedro_Santana_temp: "Педро Сантана".
 DOM_valverdes_plan: "План Вальверде"
 DOM_the_masonry_lodge_0: "Великая символическая ложа"
 DOM_the_masonry_lodge_0_desc: "Великая символическая ложа была основана в 1858 году и является федерацией масонских лож, обладающих юрисдикцией в пределах [ROOT.GetName]. Эти масонские ложи состоят из влиятельных и богатых землевладельцев, и их влияние на политику Санто-Доминго нельзя недооценивать...".
 DOM_the_masonry_lodge_1: "Вызывающие масонские ложи"
 DOM_the_masonry_lodge_1_desc: "Великая символическая ложа была основана в 1858 году и является федерацией масонских лож, которые потеряли юрисдикцию в [ROOT.GetName]. Возмущенные лишением власти, масонские ложи организовали сопротивление. Масонские ложи состоят из влиятельных землевладельцев, которые имеют огромное влияние на политику [ROOT.GetName]. Они не остановятся ни перед чем, пока их влияние и землевладение не будут восстановлены."
 DOM_la_aramada_del_caribe: "Создание военно-морского флота Карибского бассейна".
 DOM_la_aramada_del_caribe_desc: "С благословения [SPR.GetName] [ROOT.GetName] начал строить Армаду, которая защитит Карибы от тех, кто будет им мешать".

 HAI_idea_humilliation_hispaniola: "Унижение на острове Испаньола"
 HAI_idea_humilliation_hispaniola_desc: "Остров Испаньола находился под единым правлением в течение 20 лет. Наша армия была унижена превосходящей доминиканской армией во время их восстания, что привело к их отделению. Наша нация нестабильна и разгневана на восставших доминиканцев!".
 DOM_political_disaster: "Разрушенная экономика"
 DOM_political_disaster_desc: "Хотя мы одержали победу в войне за независимость, наша экономика сильно пострадала из-за постоянных вторжений гаитян. Мирное соглашение было подписано, а наша нация осталась в руинах".
 HAI_liberation_of_hispaniola: "Освобождение Испаньолы".
 HAI_liberation_of_hispaniola_desc: "Мы освободим остров Испаньола от испанцев!".
 DOM_restoration_war: "Война за восстановление"
 DOM_restoration_war_desc: "Мы будем сражаться до последнего человека, чтобы восстановить независимость Доминиканы!".
 DOM_restoration_war2: "Война за восстановление"
 DOM_restoration_war2_desc: "Мы будем сражаться до последнего человека, чтобы восстановить независимость Доминиканы!"

 DOM_declare_bankruptcy_mission: "Проценты по иностранным кредитам"
 DOM_declare_bankruptcy_mission_desc: "§W[ROOT.GetName]'s§! §Yуровень долга§! §Wот§! §YИспанских кредитов§!§W:§! §R[?SPR_debt_repayments_level]§!\n\nНесмотря на то, что мы победили в войне за независимость, которая финансировалась за счет кредитов. Наша экономика сильно пострадала из-за постоянных гаитянских вторжений в это время. Мирное соглашение было подписано, а наша нация осталась в руинах.\n\nЕсли мы объявим о банкротстве, мы будем вынуждены просить иностранные государства погасить наш долг. У нас мало влияния на эти переговоры, и наш суверенитет может стать ценой, которую мы заплатим за спасение.\n\n§YВы объявите дефолт по кредитам, если:§!\n §WВы объявили§! §RБанкротство§!"
 DOM_declare_bankruptcy_to_spain_tooltip: "Объявил §RБанкротство§!"

DOM_declare_bankruptcy_mission_complete_effect: "\n§YЭффект Банкротства:§!\nПолучает событие '§YОбъявление банкротства!§!'.\n"

 dom.17.t: "Эль Президенте Баес предлагает экономический план"
 dom.17.d: "Баес предлагает идею стимулирования экономики путем печатания песо для закупки национального табака. Он утверждает, что это поможет экономике оправиться от долгов. Вопрос только в том, будем ли мы продвигать этот план?".
 dom.17.a: "Звучит выгодно!"
 dom.17.b: "Откажись от него, Эль Президенте не экономист".

 dom.18.t: "Баэс прикарманил прибыль от табака!"
 dom.18.d: "Баэс напечатал восемнадцать миллионов песо, которые, как мы теперь знаем, ничем не обеспечены, и наша казна истощена. Он использовал эту валюту для покупки табака и экспортировал его за твердые деньги с огромной прибылью для себя и своих сторонников!\n\nТабачные плантаторы Сибао возмущены, они остались в нищете из-за инфляции, и раздаются шепотки о перевороте! Дни президента Баэса могут быть сочтены...".
 dom.18.a: "Ай карамба! Это измена!"

 dom.22.t: "Хосе Вальверде возглавил переворот против Баеса!".
 dom.22.d: "Влиятельный политик Хосе Вальверде вместе с национальным героем и легендарным генералом Сантаной организовали недавнее недовольство, вызванное действиями Эль Президенте. Получив большую поддержку на севере острова, это восстание превратилось в настоящую революцию, чтобы раз и навсегда покончить с коррупцией Эль Президенте Баэса."
 dom.22.a: "Viva la República!".

 dom.23.t: "Реформы Вальверде"
 dom.23.d: "С Вальверде во главе страны республика вступает в новую эру. Избавившись от коррумпированного Баэса, Вальверде разработал новую либеральную конституцию, которая направлена на модернизацию страны и гарантирует индивидуальные свободы, необходимые народу. Наряду с этой конституцией, Эль Президенте начал реструктуризацию администраций, чтобы покончить с коррупцией и сделать государство более эффективным."
 dom.23.a: "Да здравствует Эль Президенте Вальверде!".

 DOM_1857_tobacco_coup_cibao_tobacco_planters: "\nСибао ратует за Вальверде:\n"

 dom.24.t: "Генерал-герой возвращается из изгнания!"
 dom.24.d: "Наш бывший президент, Баес, изгнал Педро Сантану из нашей страны. Генерал Педро Сантана - герой народа, легенда войны за независимость и блестящий стратег! С ним рядом вы принесете Доминиканской Республике великое будущее!".
 dom.24.a: "Bienvenido General Santana!".

 DOM_santanas_military: "Танго Санто-Доминго".
 DOM_santanas_military_desc: "Вальверде и Сантана - два политических голиафа в танго с [DOM.GetName] в качестве площадки. Один неверный шаг любого из них приведет к катастрофе для этой прекрасной гармонии политики."

 dom.25.t: "Жалобы Сантаны"
 dom.25.d: "Несмотря на то, что Эль Президенте и генерал Сантана вместе работали над свержением Баеса, последние реформы Вальверде, касающиеся армии, не понравились Сантане. Возможно, потому, что эти реформы подрывают его огромный авторитет над доминиканской армией."
 dom.25.a: "Он не Эль Президенте!"
 dom.25.b: "Может быть, нам стоит прислушаться к нашему лучшему генералу".

 dom.26.t: "Переворот генерала Сантаны"
 dom.26.d: "Президент! Мы только что узнали, что генерал Сантана вместе со всей армией взял в руки оружие, чтобы захватить власть в стране. Хотя мы по-прежнему пользуемся поддержкой народа, Сантана - национальный герой, и организовать против него армию будет непросто."
 dom.26.a: "Мы ничего не можем сделать".
 dom.26.b: "Самый страшный ад уготован для предателей. Давайте позаботимся о том, чтобы они поскорее туда попали!".

 dom.27.t: "Гражданская война в Доминиканской Республике"
 dom.27.d: "Доминиканская Республика снова оказалась в состоянии гражданской войны из-за очередного переворота. Однако на этот раз президент Доминиканской Республики Вальверде прислал нам сообщение с просьбой о дипломатической встрече для обсуждения возможного участия США в войне. Вальверде - либеральный политик, который во многом согласен с нашим политическим курсом, в то время как лидер переворота, генерал Сантана, - политически непредсказуемый каудильо. Мы могли бы предложить оружие или даже добровольцев президенту Вальверде в обмен на деньги, чтобы обеспечить дружественное правительство на Карибах, или мы могли бы не вмешиваться в войну, которая кажется более благоприятной для генерала Сантаны, пользующегося поддержкой доминиканской армии."
 dom.27.a: "Давайте окажем помощь президенту Вальверде".
 dom.27.b: "То, что происходит в Карибском бассейне, нас не касается".

 dom.28.t: "План Вальверде"
 dom.28.d: "Сегодня Эль Президенте встретился с членами совета. Благодаря своим дипломатическим способностям, ему удалось привлечь внимание США к нашему делу. Они готовы прислать припасы для наших солдат и даже небольшой экспедиционный отряд, но это не пройдет даром".
 dom.28.a: "Купите им оружие последнего поколения".
 dom.28.b: "Пришлите нам людей и компетентного генерала".
 dom.28.c: "Мы не можем позволить себе еще больше долгов".

 dom.31.t: "Hasta la vista, друзья мои!".
 dom.31.d: "После оказания нам помощи в победе над предателями и стабилизации обстановки, морские пехотинцы США прошли парадом по улицам Сантьяго под радостные возгласы, прежде чем отправиться на родину".
 dom.31.t: "Hasta la vista, друзья мои!".

 dom.32.t: "Новый президент"
 dom.32.d: "Сразу после прихода к власти Эль Президенте Сантана перенес столицу обратно в Санто-Доминго и приостановил действие конституции Мока, написанной Вальверде. Несмотря на то, что это ограничивает свободу доминиканского народа, больше нет никого, кто мог бы противостоять ему."
 dom.32.a: "Все приветствуют Эль Президенте"

 dom.33.t: "Закон Сантаны"
 dom.33.d: "Похоже, что президент также собирается отменить изменения, внесенные Вальверде в судебную систему, чтобы принять метод, более похожий на военную судебную систему, где генералы имеют право выносить приговор".
 dom.33.a: "Как удачно, что Эль Президенте - генерал".

 dom.34.t: "Глас народа"
 dom.34.d: "Эль Президенте объявил, что с сегодняшнего дня пресса будет направляться государством, чтобы предотвратить распространение слухов и мистификаций от плутов и злых языков, которые желают доминиканскому народу только зла."
 dom.34.a: "Отныне Сантана - глас народа".

 dom.35.t: "Гаитянская угроза"
 dom.35.d: "Ходят слухи, что Гаити снова планирует вторжение в нашу страну. Президент начал быструю милитаризацию, чтобы подготовить наших людей и нашу оборону."
 dom.35.a: "Эль Президенте защитит нас".

 dom.36.t: "Доминиканская военная служба"
 dom.36.d: "Сегодня Эль Президенте издал указ о новой обязательной военной службе, чтобы обеспечить новую армию национальной обороны новобранцами и гарантировать, что все мужское население Доминиканской Республики знает, как защитить себя от иностранного вторжения."
 dom.36.a: "Думаю, теперь мы будем защищать Эль Президенте".

 dom.47.t: "[ROOT.GetName] Почти банкротство!".
 dom.47.d: "Нашей стране удалось сохранить себя и остановить вторжение гаитян. Мы взяли на себя большую сумму долга, и проценты по кредитам продолжают все глубже загонять нас в долги. Мы должны начать выплачивать долг!"
 dom.47.a: "Мы должны избежать банкротства!"

 dom.48.t: "Управление нашим банкротством"
 dom.48.desc_1: "Получив отказ, мы должны попросить кого-то другого взять на себя наш долг".
 dom.48.desc_2: "Все отказались взять наш долг, и нам остается управлять им самим".
 dom.48.a: "Спросить [SPR.GetName]".
 dom.48.b: "Спросить [USA.GetName]".
 dom.48.c: "Никого не осталось, чтобы выручить нас...".
 dom.48.c: "Никого не осталось, чтобы выручить нас...".

 #Hispaniola #NT!
 dom.38.t: "[ROOT.GetName] Объявляет банкротство!"
 dom.38.d: "Наша нация сумела сохранить себя и остановить вторжение гаитян. После нескольких лет мира наша экономика все еще разрушена войной, и нам нужны решительные меры, чтобы изменить ситуацию. Педро Сантана, наш лидер, предлагает Испании аннексировать нас".
 dom.38.a: "Мы спросим [SPR.GetName]".
 dom.38.b: "Мы спросим [USA.GetName]".
 dom.38.c: "Мы спросим [FRA.GetName]".
 dom.39.t: "Доминиканская Республика просит аннексии"
 dom.39.d: "Наша бывшая колония, Доминиканская Республика, экономически разрушена после войны за независимость. Их лидер попросил нас снова превратить их в колонию".
 dom.39.a: "Конечно! Давайте расширим нашу империю".
 dom.39.b: "Нет, мы не можем управлять ими".
 dom.40.t: "Испанцы аннексируют Доминиканскую Республику!".
 dom.40.d: "После просьбы президента Доминиканской Республики Испания аннексировала разобщенную и нестабильную Доминиканскую Республику. Наши военные лидеры говорят, что это шанс для нас оправдать наше объединение, в то время как большинство нашего населения говорит, что это наш шанс прекратить наши претензии."
 dom.40.a: "Настало время для мира на Испаньоле".
 dom.40.b: "Атаковать, уничтожить империалистов!".
 dom.43.t: "Генерал Геффрард совершает переворот в Империи!".
 dom.43.d: "Наш генерал, недовольный нынешним самодержавием, совершил переворот в Гаитянской империи и установил новую республику!"
 dom.43.a: "Вау!"
 dom.44.t: "Реставрационная война в Доминикане"
 dom.44.d: "Доминиканские генералы Грегорио Луперон и Гаспар Поланко начали восстание в Доминиканской Республике! Националисты, выступающие за независимость, начали митинговать, фермеры в Сибао восстали против наших тарифов и нашей политики захвата их скота. Мятежные и предательские генералы собрали огромные силы, и, по слухам, их поддерживают повстанцы Гаити и Пуэрто-Рико."
 dom.44.a: "Мы не позволим им снова отделиться!"
 haiti.15.t: "Сильвен Сальван устанавливает новое правительство".
 haiti.15.d: "Сильвен Сальван выступил против действующего правительства, создав свое собственное и установив временный переворот для борьбы с власть имущими. Его власть не бесспорна, так как многие повстанцы уже осмеливаются бросить ему вызов, например, Ниссаж Саже, который отступил в Ле-Ке и планирует выступить против него."
 haiti.15.a: "Наша нация кажется нестабильной...".
 haiti.16.t: "Гражданская война в Гаити"
 haiti.16.d: "Наши депутаты организовали восстание против предателя Сильвена и заручились поддержкой военных и капиталистов. Либеральная ветвь нашей нации объявила себя правительством де-факто, вынудив Сальвана двинуться на север и разделить страну на части."
 haiti.16.a: "Правда...?"

 dom.14.t: "Распределение [DOM.GetAdjective] губернатора".
 dom.14.d: "Каждые четыре года действующий президент будет назначать нового губернатора для территории [DOM.GetName]. Затем назначенный губернатор будет утвержден или отклонен конгрессом".
 dom.14.a: "Отправить в отставку [DOM.GetLeader] и назначить нового".
 dom.14.b: "Повторно назначить [DOM.GetLeader] губернатором".

 dom.15.t: "[FROM.GetLeader] назначает [ROOT.GetLeader] губернатором!".
 dom.15.d: "Каждые четыре года действующий президент [FROM.GetName] назначает нового губернатора на территорию [DOM.GetName]. В этот раз действующий губернатор был заменен на [ROOT.GetLeader]".
 dom.15.a: "У нас мало права голоса в этих вопросах".

 dom.16.t: "[FROM.GetLeader] назначает [ROOT.GetLeader] губернатором!".
 dom.16.d: "Каждые четыре года действующий президент [FROM.GetName] назначает нового губернатора на территорию [DOM.GetName]. В этот раз действующий губернатор был переназначен".
 dom.16.a: "У нас мало права голоса в этих вопросах".

 dom.2.t: "Назначение [DOM.GetAdjective] губернатора".
 dom.2.d: "Каждые три года действующий правитель [FROM.GetName] будет назначать нового губернатора для генерального капитула [DOM.GetName]".
 dom.2.valverde: "Каждые три года правящий правитель [FROM.GetName] будет назначать нового губернатора для генеральной капитуляции [DOM.GetName].\n\n[FROM.GetLeader] - опытный политик, герой народа, и идеальный выбор для губернатора! Хотя мы можем заменить его, он, скорее всего, будет радовать жителей Санто-Доминго".
 dom.2.santana: "Каждые три года правящий правитель [FROM.GetName] назначает нового губернатора для Генерального Капитанства [DOM.GetName].\n\n\n[FROM.GetLeader] - фантастический военный лидер, герой народа, но имеет один вопиющий недостаток. Он склонен раздувать военные бюджеты и менее искусен как политик... ради нашей финансовой безопасности его следует немедленно заменить".
 dom.2.a: "Отправить в отставку [DOM.GetLeader] и назначить нового".
 dom.2.b: "Назначить [DOM.GetLeader] губернатором".

 dom.3.t: "[FROM.GetLeader] назначает [ROOT.GetLeader] губернатором!".
 dom.3.d: "Каждые три года действующий правитель [FROM.GetName] назначает нового губернатора для Генерального Капитанства [DOM.GetName]. В этот раз сидящий правитель был заменен [ROOT.GetLeader]".
 dom.3.a: "У нас мало права голоса в этих вопросах".

 dom.4.t: "[FROM.GetLeader] назначает [ROOT.GetLeader] губернатором!".
