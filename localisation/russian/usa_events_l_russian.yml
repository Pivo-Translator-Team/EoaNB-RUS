 # Panic of 1857 #NT!
 usa_panic_of_1857.1.t:0 "Паника 1857 года"
 usa_panic_of_1857.1.d:0 "Вслед за упадком международной экономики и чрезмерным расширением отечественной промышленности, наша экономическая стабильность в последние недели переживает стремительное падение. Похоже, что ситуация быстро становится плачевной и может привести к международному экономическому кризису!"
 usa_panic_of_1857.1.a:0 "Мы пройдем через это!"
 usa_panic_of_1857.2.t:0 "Паника 1857 года"
 usa_panic_of_1857.2.d:0 "Сегодня финансовые эксперты были шокированы падением фондового рынка США, что вызвало экономический кризис в стране. \n\n Паника началась в сентябре 1857 года, когда потерпела крах компания Ohio Life Insurance и Trust Company, железнодорожная промышленность была поражена финансовыми трудностями и была вынуждена уволить сотни рабочих. Президент Джеймс Бьюкенен обратился к нации, обвинив бумажную денежную систему в том, что она является причиной паники. \n\nСейчас мир наблюдает за происходящим, гадая, к чему приведет этот экономический спад."
 usa_panic_of_1857.2.a:0 "О, Боже!"
