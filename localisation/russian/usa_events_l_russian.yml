 usa_slavery_debate.12.t: "Election of 1860" #NT!
 usa_slavery_debate.12.d: "The day has come for every American to leave their homes and head to the polls to vote for who will become President. \n \nThe campaigning was tough, with the issue of Slavery being the primary issue. The Republican Party's nominee is Abraham Lincoln, a charismatic figure that opposes expansion of Slavery. The incumbent party, the Democrats, have nominated two different candidates. The Northern Democrats favor Stephen A Douglas, who favors a moderate solution to the Slavery Issue and therefore will likely not receive many votes. The Southern Democrats call for John Breckinridge as the Democratic nominee, who is the current Vice President under Buchanan, who promises to ensure the institution of slavery in the west. Finally, John Bell, an influential politician and former Senator, has taken an entirely neutral stance on the slavery issue and has established a new political party dubbed the Constitutional Union Party, in favor of unifying the divided North and South however possible. \n \nThis may be the tipping point that decides on the issue of slavery. If neither North nor South gets their favored candidate, they may rebel against the current system. But for now, the new President of the United States is...\n \n §RDue to a current active rehaul of events & mechanics for the candidates, some candidates are currently disabled until properly reimplemented§!." #NT!
