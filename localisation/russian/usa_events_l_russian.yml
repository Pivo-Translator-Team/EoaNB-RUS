 usa_news.1.t:0 "Дебаты Линкольна-Дугласа"
 usa_news.1.d:0 "Когда наступил 1858 год, позиции в Конгрессе были выброшены на выборы в штатах. Одними из конкретных выборов были выборы в Сенат в Иллинойсе. Сенатор-демократ Стивен Дуглас добивался переизбрания в Иллинойсе, но ему бросил вызов политик по имени Авраам Линкольн. Известно, что Авраам произнес свою речь \n "Дом разделен\n", в которой продемонстрировал разделение, которое принесло рабство в нацию. \nХотя Линкольн проиграл, и Стивен получил новый срок в качестве сенатора, дебаты Линкольн-Дуглас привлекли к нему внимание всей страны."
 usa_news.1.a:0 "У этого политика есть потенциал..."
 usa_news.2.t:0 "Политические партии о рабстве"
 usa_news.2.d:0 "Вопрос о рабстве обсуждается в политике уже давно, но теперь политические партии все больше вовлекаются в дебаты о рабстве. \n\n\n Республиканская партия объявила о выдвижении кандидатуры иллинойского политика Авраама Линкольна, который желает, чтобы рабство не распространялось на Запад. Демократы Юга избрали Джона Брекинриджа, нынешнего вице-президента при Бьюкенене, который поддерживает расширение рабства на запад, а демократы Севера выбрали Стивена Дугласа как умеренного в этом вопросе. За пределами этих партий, партию Конституционного союза возглавляет Джон Белл, который ставит целью своего президентства оздоровление страны после десятилетия дебатов о рабстве."
 usa_news.2.a:0 "Интересный состав..."
 usa_news.3.t:0 "Линкольн избран президентом!"
 usa_news.3.d:0 "Результаты выборов получены, и кандидат Авраам Линкольн был избран президентом Соединенных Штатов, инаугурация состоится 4 марта 1861 года. \n\n Избрание Авраама может быть связано с расколом в Демократической партии, где северные демократы голосовали бы за Линкольна или Дугласа, в то время как южные демократы голосовали за Брекинриджа. Уже поступают сообщения о беспорядках на Юге, которые опасаются, что новый президент лишит их возможности распространить рабство на западные территории. \n\n\n Время покажет, к чему приведет эта нестабильность".
 usa_news.3.a:0 "Послать поздравления Линкольну"
 usa_news.4.t:0 "Брекинридж избран президентом!"
 usa_news.4.d:0 "Результаты выборов получены, и кандидат Джон Брекинридж был избран президентом Соединенных Штатов, инаугурация состоится 4 марта 1861 года. \n\nИзбрание Брекинриджа встретило жесткое сопротивление: раскол в Демократической партии заставил южан опасаться победы Республиканской партии, которая едва уступила в подсчете голосов в Коллегии выборщиков. Однако, когда ожидается приведение к присяге бывшего вице-президента, появились сообщения о беспорядках на Севере, которые стали опасаться, что новый президент потребует распространения рабства на западные территории. \n\n\nВремя покажет, к чему приведет эта нестабильность".
 usa_news.4.a:0 "Пошлите поздравления Брекинриджу"
 usa_news.5.t:0 "Дуглас избран президентом!"
 usa_news.5.d:0 "Результаты выборов получены, и кандидат Стивен Дуглас был избран президентом Соединенных Штатов, инаугурация состоится 4 марта 1861 года. \n\nСначала казалось, что шансы Дугласа на президентство рухнули, поскольку раскол в Демократической партии заставил южан опасаться, что победит Республиканская партия, которая едва уступила по количеству голосов в Коллегии выборщиков. Однако, когда ожидается приведение бывшего сенатора к присяге, на Севере и Юге начались беспорядки, в основном со стороны тех, кто требует, чтобы Дуглас занял чью-либо сторону в продолжающихся дебатах о рабстве. \n\n\nВремя покажет, к чему приведет эта нестабильность".
 usa_news.5.a:0 "Послать поздравления Дугласу"
 usa_news.6.t:0 "Южная Каролина провозглашает независимость!"
 usa_news.6.d:0 "Соединенные Штаты в смятении. После результатов выборов штат Южная Каролина официально объявил о своей независимости от Соединенных Штатов! \n\nСогласно статье об отделении, проблема рабства является основной причиной отделения. Они также призывают другие штаты Юга присоединиться к ним, так как опасаются, что нынешний президент может попытаться ограничить распространение рабства. \n\nЕсли Соединенные Штаты не вернут себе штат, то Штаты больше не будут Соединенными."
 usa_news.6.d_douglas:0 "Соединенные Штаты в смятении. После недопонимания со стороны президента, штат Южная Каролина взял на себя ответственность официально объявить себя независимым от Соединенных Штатов! \n\nСогласно статье об отделении, проблема рабства является основной причиной отделения. Они также призывают другие штаты Юга присоединиться к ним, так как опасаются, что нынешний президент может попытаться ограничить распространение рабства. \n\nЕсли Соединенные Штаты не вернут себе штат, то Штаты больше не будут Соединенными."
 usa_news.6.a:0 "Интересно..."
 usa_news.6.b:0 "Как они смеют?!"
 usa_news.6.c:0 "За Дикси!"
 usa_news.8.t:0 "Мир в США!"
 usa_news.8.d:0 "Политическая неразбериха по вопросу о рабстве, которая была сурова по отношению к Соединенным Штатам, похоже, разрешилась. Избранный президент Джон Белл инициировал референдум, в результате которого был принят "План 30 лет", согласно которому США избавятся от рабства через 30 лет, поддерживая при этом Юг. \nИзбранный президент и его советники заявили, что подпишут "30-летний план", как только он вступит в должность, но он встретил сопротивление со стороны владельцев плантаций и радикальных аболиционистов, которые потеряли влияние за последние несколько месяцев. \n\nНа данный момент опасения по поводу раскола Соединенных Штатов исчезли."
 usa_news.8.a:0 "Хорошо для США".
 usa_news.8.b:0 "За Союз!".
 usa_news.9.t:0 "Пенсильванская нефтяная лихорадка"
 usa_news.9.d:0 "Нефть на протяжении большей части истории человечества считалась ненужной и откровенно раздражающей, а случайные находки ее выбрасывались в пользу других товаров. Однако, благодаря недавним изобретениям и открытиям, люди начали видеть, что нефть можно использовать более продуктивно, особенно в использовании свечей для освещения домов. \n\n28 августа 1857 года в Пенсильвании открылся колодец Дрейка, который искал нефть с целью ее коммерциализации. Колодец Дрейка имел большой успех, и инвесторы стали стекаться в Титтусбург, штат Пенсильвания, чтобы вложить деньги в проект и построить свои собственные колодцы. \n\nНефть наконец-то стала крупным игроком на мировом рынке."
 usa_news.9.a:0 "Но это все еще просто черная каша, верно?"
 usa_news.9.b:0 "Отлично!"
 usa_news.10.t:0 "Социалистическая революция в Америке!"
 usa_news.10.d:0 "Сегодня утром тысячи американских граждан вышли на улицы Вашингтона и свергли правительство США! Граждане вышли на улицы с требованием создать новое правительство, и среди протестующих было много социалистов. \n\n Радикальные республиканцы, ответственные за свержение, сформировали правительство, которое можно классифицировать как социалистическое, так как свержением руководила коалиция социалистов. Это предстоит проверить, так как скоро должны состояться выборы. \n\n\nСейчас Соединенные Штаты стали социалистической республикой, и это выглядит мрачно для контрреволюционеров всего мира."
 usa_news.10.a:0 "По поводу..."
 usa_news.10.b:0 "Отличные новости!"
 usa_news.10.c:0 "За Новую Республику!"
 usa_news.11.t:0 "Нортон I короновал короля Америки!"
 usa_news.11.d:0 "В удивительном повороте событий Соединенные Штаты сменили свое правительство на автократию! Они провозгласили Джошуа Нортона королем Соединенных Штатов и отстаивают его право на правление, окружив здание Капитолия. \nЕще десять лет назад мысль о том, что американский народ примет короля, была немыслима, однако в условиях независимости Конфедерации и препирательств Конгресса монархисты смогли убедить американский народ в необходимости сильного самодержца. \n\nКак утверждают европейские скептики: Крупномасштабные республики невозможны без сильного центрального правительства".
 usa_news.11.a:0 "Действительно ли... крупномасштабные республики невозможны?"
 usa_news.11.b:0 "Видите? Крупномасштабные республики невозможны".
 usa_news.11.c:0 "Да здравствует Нортон!".
 usa_news.12.t:0 "Партии в 1864 году"
 usa_news.12.d:0 "Политические партии снова все больше разделяются, особенно по вопросу о том, как поступить с Конфедерацией. Республиканская партия настаивает на том, чтобы Линкольн продолжил свой президентский срок, в то время как северные демократы надеются поставить у власти Джорджа Б. Макклеллана. \nХотя Джордж Б. Макклеллан - генерал, и он желает продолжения войны против Юга, Копперхеды в Демократической партии могут найти способ убедить его в обратном, если он будет избран к власти. Вопрос о Конфедерации горячо обсуждается, и в зависимости от того, насколько успешно Союз ведет войну, это может повлиять на то, кто победит на выборах."
 usa_news.12.d_a:0 "Политические партии снова все больше расходятся во мнениях, особенно по вопросу о том, как поступить с Конфедерацией. Республиканцы, что удивительно, выбрали Стивена А. Дугласа. Хотя он баллотировался как демократ, большинство Демократической партии сейчас против войны и поэтому хочет избавиться от Дугласа. К счастью для Дугласа, Республиканская партия решила разрешить ему баллотироваться в качестве своего кандидата. Северные демократы надеются выдвинуть своим кандидатом Джорджа Б. Макклеллана. \nХотя Джордж Б. Макклеллан - генерал, и он желает продолжения войны против Юга, Копперхеды в Демократической партии могут найти способ убедить его в обратном, если он будет избран к власти. Вопрос о Конфедерации горячо обсуждается, и в зависимости от того, насколько успешно Союз ведет войну, это может повлиять на то, кто победит на выборах."
 usa_news.12.d_b:0 "Политические партии снова все больше расходятся во мнениях, особенно по вопросу о том, как поступить с Югом. Республиканская партия настаивает на том, чтобы Линкольн продолжил свой президентский срок, в то время как демократы Севера надеются назначить на этот пост Джорджа Х. Пендлтона. \nХотя Джордж Х. Пендлтон - северянин, он желает более мягкого подхода в отношении Юга, а Копперхеды в Демократической партии считают это своим главным убеждением на этих выборах. Вопрос о том, как мы должны взаимодействовать с Югом, вызывает жаркие споры".
 usa_news.12.d_c:0 "Политические партии снова все больше расходятся во мнениях, особенно по вопросу о том, как относиться к Конфедерации. Республиканская партия, неожиданно для всех, выбрала своим кандидатом Стивена А. Дугласа. Хотя Дуглас изначально был демократом, Демократическая партия не хотела продолжать его президентство, так как считала, что он занимает слишком жесткую позицию по отношению к Югу. Демократы Севера надеются поставить у власти Джорджа Б. Макклеллана. \nХотя Джордж Б. Макклеллан - генерал, и он желает продолжения войны против Юга, Копперхеды в Демократической партии могут найти способ убедить его в обратном, если он будет избран к власти. Вопрос о Юге вызывает жаркие споры".
 usa_news.12.a:0 "Интересный состав..."
 usa_news.13.t:0 "Линкольн избран!"
 usa_news.13.d:0 "Итоги выборов 1864 года подведены, действующий президент Авраам Линкольн снова выиграл президентский пост и останется в Белом доме". \n\n Линкольн представлял Республиканскую партию, которая желала продолжения войны с Конфедерацией. Он смог победить Джорджа Б. Макклеллана, и это можно объяснить желанием американцев продолжать войну. Узнав о своем переизбрании, он решил выступить с речью, чтобы вдохновить нацию на дальнейшее движение вперед и продолжение борьбы с Конфедерацией. \n\n Линкольн будет служить еще 4 года".
 usa_news.13.d_a:0 "Результаты выборов 1864 года подведены, и действующий президент Авраам Линкольн снова выиграл президентский пост и останется в Белом доме. \n\n\nЛинкольн представлял Республиканскую партию, которая хотела надавить на Конфедерацию. Он смог победить Джорджа Х. Пендлтона, и это можно объяснить неприязнью американцев к Конфедерации. Узнав о своем переизбрании, он решил выступить с речью, чтобы вдохновить нацию на дальнейшее движение вперед и продолжение борьбы с Конфедерацией. \n\n Линкольн будет служить еще 4 года".
 usa_news.13.d_b:0 "Результаты выборов 1864 года подведены, и действующий президент Авраам Линкольн снова выиграл президентский пост и останется в Белом доме. \n\n Линкольн представлял Республиканскую партию, которая хотела еще больше усилить попытки умиротворить Юг. Он смог победить Джорджа Х. Пендлтона, и это можно объяснить стремлением американцев к интеграции Юга. Узнав о своем переизбрании, он взял на себя труд произнести речь, чтобы вдохновить нацию на дальнейшее движение вперед и продолжение интеграции Юга. \n\n Линкольн будет работать еще 4 года".
 usa_news.13.a:0 "Поздравляем Линкольна!"
 usa_news.14.t:0 "Дуглас избран!"
 usa_news.14.d:0 "Итоги выборов 1864 года подведены, действующий президент Стивен А. Дуглас снова выиграл президентский пост и останется в Белом доме". \n\n\nСтивен А. Дуглас, как ни удивительно, представлял Республиканскую партию, которая желала дальнейшего продолжения войны с Конфедерацией. Его бывшая партия, демократы, выбрала Джорджа Б. Макклеллана в попытке прекратить войну. После того, как результаты выборов стали известны, Дуглас был избран президентом более чем от одной политической партии. \n\n\nСтивен А. Дуглас проработает еще 4 года на посту президента."
 usa_news.14.d_a:0 "Результаты выборов 1864 года подведены, и действующий президент Стивен А. Дуглас снова выиграл президентский пост и останется в Белом доме. \n\n\nСтивен А. Дуглас, как ни удивительно, представлял Республиканскую партию, которая хотела навязать свою удачу Конфедерации. Его бывшая партия, демократы, выбрали Джорджа Х. Пендлтона в попытке ослабить напряженность в отношениях с Конфедерацией. После того, как результаты выборов стали известны, Дуглас был избран президентом более чем от одной политической партии. \n\n\nСтивен А. Дуглас проработает еще 4 года на посту президента."
 usa_news.14.d_b:0 "Результаты выборов 1864 года подведены, и действующий президент Стивен А. Дуглас снова выиграл президентский пост и останется в Белом доме. \n\nСтивен А. Дуглас, как ни удивительно, представлял Республиканскую партию, которая хотела еще больше усилить попытки умиротворить Юг. Его бывшая партия, демократы, выбрали Джорджа Х. Пендлтона, потому что демократы считали, что Дуглас был слишком суров по отношению к Югу. После того, как результаты выборов стали известны, Дуглас был избран президентом более чем от одной политической партии. \n\n\nСтивен А. Дуглас проработает еще 4 года на посту президента."
 usa_news.14.a:0 "Поздравляем Дугласа!".
 usa_news.15.t:0 "МакКлеллан избран!"
 usa_news.15.d:0 "Итоги выборов 1864 года подведены, и Джордж Б. Макклеллан был избран президентом Соединенных Штатов. \nДжордж Б. Макклеллан - герой войны, служивший в армии Союза в борьбе с Конфедерацией на Юге. Хотя он был согласен с президентом [USA.GetLeader] в том, что война должна продолжаться, Копперхеды в Демократической партии, скорее всего, попытаются повлиять на него, чтобы он предложил мир Конфедерации. \n\n\n Джордж Б. Макклеллан был избран президентом и будет исполнять свои обязанности в течение следующих 4 лет."
 usa_news.15.a:0 "Передайте наши поздравления!"
 usa_news.16.t:0 "Пендлтон избран!".
 usa_news.16.d:0 "Итоги выборов 1864 года подведены, и Джордж Х. Пендлтон избран президентом Соединенных Штатов. \n\n\n Джордж Х. Пендлтон, демократ с Севера, выступал за то, чтобы быть гораздо более снисходительным к Югу, чем [USA.GetLeader] в своей политике. Республиканцы выбрали [USA.GetLeader], чтобы продолжить свое более жесткое отношение к Югу, которое горячо обсуждалось в Штатах. Ожидается, что это действие изменит то, как Соединенные Штаты будут реагировать на действия Юга. \n\n\n Джордж Х. Пендлтон был избран президентом и будет исполнять свои обязанности в течение следующих 4 лет."
 usa_news.16.a:0 "Передайте наши поздравления!".
 usa_news.17.t:0 "Покупка Аляски"
 usa_news.17.d: "По состоянию на сегодняшнее утро, [USA.GetName] и [RUS.GetName] официально организовали покупку территории Аляски. \n\n\n [RUS.GetName] еще не оправилась от Крымской войны и нуждается в дополнительных средствах для выплаты репараций британцам. Это, а также опасения, что новая русско-британская война приведет к захвату британцами территории Аляски, привели к разговорам о покупке в течение последних нескольких лет. Хотя, только после того, как американцы справились с Гражданской войной, разговоры об Аляске стали серьезными. \n\nНесмотря на это, [USA.GetName] сейчас владеет территорией Аляски."
 usa_news.17.a:0 "Отлично!"
 usa_news.17.b:0 "Это была пустошь, в любом случае..."
 usa_news.17.c:0 "Стоило ли оно того?"
 usa_news.18.t:0 "Линкольн убит!"
 usa_news.18.d:0 "Авраам Линкольн, 16-й президент Соединенных Штатов, был убит на [GetDateText] во время посещения спектакля в театре Форда. \n\nЭто произошло после окончания Гражданской войны, и убийство, вероятно, является частью заговора с целью возрождения Конфедерации путем устранения высокопоставленных чиновников в правительстве США, в число которых входил и Линкольн. Вице-президент Линкольна, Эндрю Джонсон, был приведен к присяге в качестве первого президента, вступившего в должность после убийства своего предшественника. \n\nНа данный момент Соединенные Штаты оплакивают смерть своего любимого мученика и спасителя Союза."
 usa_news.18.a:0 "Нам будет не хватать тебя, Линкольн..."
 usa_news.18.b:0 "Ужасно!".
 usa_news.19.t:0 "Чудо в театре Форда!"
 usa_news.19.d:0 "Шокирующие новости сегодня: попытка заговора против президента Авраама Линкольна была чудесным образом остановлена в театре Форда ранее сегодня. \n\n Когда президент наслаждался спектаклем, майор Генри Рэтбоун заметил вошедшего Джона Уилкса Бута с пистолетом в руке и схватил Бута прежде, чем тот успел выстрелить в президента. В завязавшейся схватке Генри был тяжело ранен ножом и, к сожалению, скончался от ран несколько часов спустя, но такой героический поступок позволил президенту бежать в безопасное место и дать возможность подкреплению задержать Бута. \n\n Президент был спасен, но теперь нация оплакивает своего спасителя."
 usa_news.19.a:0 "Нам будет не хватать тебя, Рэтбоун..."
 usa_news.19.b:0 "Это было близко..."
 usa_news.20.t:0 "Гражданская война в Техасе"
 usa_news.20.d:0 "Шокирующие новости достигли столицы сегодня, когда стало известно о начале гражданской войны в американском штате Техас. \n\nПосле того, как съезд техасцев проголосовал за отделение и присоединение к Конфедеративным Штатам, губернатор Техаса Сэм Хьюстон согласился на отделение, но отказался присягать на верность Конфедеративным Штатам. После того как его отстранили от должности, он бежал в Сан-Антонио, где собрал отряд лоялистов. После короткой стычки в неподготовленной столице Остин был взят. Однако во всем штате началась военная мобилизация. \n\nНекоторые видят в этом мрачный взгляд на грядущие действия Соединенных Штатов против своих мятежных штатов."
 usa_news.20.a:0 "Техас вернулся?"
 usa_news.20.b:0 "Надеюсь, они сдержат свое слово..."
 usa_news.20.c:0 "Как они смеют?!"
 usa_news.20.e:0 "За Техас!"
 usa_news.21.t:0 "Стивен А. Дуглас умер!"
 usa_news.21.d:0 "Сегодня до нас дошли шокирующие новости: мы получили известие, что президент Стивен А. Дуглас скончался. \n\n Во время национального турне Дуглас подхватил болезнь. Поначалу он игнорировал болезнь, пытаясь продолжить турне, но вскоре оказался прикованным к постели. У него был диагностирован брюшной тиф, и вчера вечером он скончался. Разделенная природа Соединенных Штатов еще больше усугубила ситуацию, так как Дуглас вызывал споры у обеих сторон за то, что занимал умеренную позицию по отношению к рабству. \n\n\nЕго вице-президент, Уильям Гершель, был приведен к присяге в качестве нового президента Соединенных Штатов."
 usa_news.21.a:0 "Пошлите наши соболезнования"
 usa_news.21.b:0 "Черт!"
 usa_news.22.t:0 "Убийство Уильяма Гершеля!"
 usa_news.22.d:0 "Последние сообщения из Соединенных Штатов объявили, что их новый президент, Уильям Гершель, был убит несколько часов назад. \n\nХотя изначально президент Гершель был сторонником союза, он начал поддерживать независимость Конфедеративных Штатов, когда штат Джорджия присоединился к Конфедерации. Во время митинга у Белого дома одинокий стрелок по имени Бенджамин Тейлор трижды выстрелил в президента из пистолета, два из которых попали в легкое и левое плечо. Гершель умер через несколько часов от полученных ран. Вокруг убийства возникли заговоры, и оставшиеся южные демократы объявили Республиканскую партию ответственной за убийство. Тем не менее, республиканский спикер Палаты представителей стал новым президентом Соединенных Штатов."
 usa_news.22.a:0 "Что там происходит?".
 usa_news.22.b:0 "Черт!"
 usa_news.23.t:0 "Распад Союза!"
 usa_news.23.d:0 "Шокирующие новости достигли столицы сегодня, так как Соединенных Штатов, по сообщениям, больше нет! \n\n Спикер Палаты представителей, который мог бы стать следующим президентом Соединенных Штатов, скончался после передозировки морфия, вероятно, из-за огромного стресса, который на него навалился. Нация начала выходить из-под контроля, так как территории начали терять веру в Союз. \n\n\nСоединенных Штатов, как кажется, больше нет. Последние остатки этой нации объявили себя Атлантическими Штатами, не желая носить позорное имя, которое было доведено до краха. Только время покажет, что из этого выйдет...".
 usa_news.23.a:0 "Очень тревожно..."
 usa_news.23.b:0 "Те, кто не рожден править, не могут править".
 usa_news.24.t:0 "Белла избрана президентом!"
 usa_news.24.d:0 "Результаты выборов получены, и кандидат Джон Белл был избран президентом Соединенных Штатов, инаугурация состоится 4 марта 1861 года. \n\n Избрание Белла встретило жесткое сопротивление, поскольку ни один из четырех основных кандидатов не получил достаточного количества штатов для избрания президентом. Это привело к тому, что выбирать следующего президента пришлось Палате представителей, которая в итоге выбрала Джона Белла как нечто среднее между демократами и республиканцами. Тем не менее, появились сообщения о беспорядках, которые вызвали опасения, что новый президент потребует принятия мер по борьбе с рабством, чтобы навести порядок. \n\n\nВремя покажет, к чему приведет эта нестабильность".
 usa_news.24.a:0 "Отправить поздравление Белле"
 usa_news.25.t:0 "Продолжение "Ледяного ящика Сьюарда""
 usa_news.25.d:0 "Мы получили сообщение, что Соединенные Штаты приобрели территории Гренландии и Исландии у их предыдущих владельцев". \n\nПосле покупки Аляски, Уильям Сьюард смог убедить Конгресс попытаться купить и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конце концов сдался и разрешил покупку. \n\n Теперь, когда Соединенные Штаты владеют этими территориями, мир задается вопросом, что будет с ними дальше."
 usa_news.25.d_ice:0 "Мы получили сообщение, что Соединенные Штаты приобрели территорию Исландии у их предыдущих владельцев. \n\nПосле покупки Аляски Уильям Сьюард смог убедить Конгресс попытаться приобрести и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конце концов сдался и разрешил покупку. Однако Гренландия, по договоренности с ее владельцами, не участвовала в покупке. Несмотря на это, Соединенные Штаты все же смогли приобрести Исландию. \n\n Теперь, когда Соединенные Штаты владеют этими территориями, мир задается вопросом, что будет с ними дальше."
 usa_news.25.d_green:0 "Мы получили сообщение, что Соединенные Штаты приобрели территорию Гренландии у своих предыдущих владельцев. \n\nПосле покупки Аляски Уильям Сьюард смог убедить Конгресс попытаться приобрести и Гренландию, и Исландию. Несмотря на первоначальный отказ, Конгресс в конце концов сдался и разрешил покупку. Однако Исландия, по договоренности с ее владельцами, не участвовала в покупке. Несмотря на это, Соединенные Штаты все же смогли приобрести Исландию. \n\n Теперь, когда Соединенные Штаты владеют этими территориями, мир задается вопросом, что будет с ними дальше".
 usa_news.25.a:0 "Отлично!"
 usa_news.25.b:0 "Интересно"
 usa_news.26.t:0 "Взрыв американского корабля "Мэйн""
 usa_news.26.d:0 "Сегодня до нас дошли удручающие новости: сообщается, что американский корабль "Мэйн" взорвался у берегов Кубы. \n\nПрошлой ночью в 9:40 по местному времени, корабль USS Maine взорвался и затонул в гавани Гаваны. В США вспыхнуло возмущение, так как многие считают, что причиной взрыва был взрыв испанского корабля. [SPR.GetNameDef] опроверг эти слухи, и между двумя странами начинает расти напряженность".
 usa_news.26.d_nowar:0 "Сегодня до нас дошли удручающие новости: сообщается, что американский корабль "Мэйн" взорвался у берегов Кубы. \n\nПрошлой ночью в 9:40 по местному времени на корабле USS Maine произошел мощный взрыв, и он затонул в гавани Гаваны. Расследование показало, что журнал взорвался внутри судна, и люди оплакивают гибель корабля и его моряков."
 usa_news.26.a:0 "Пошлите наши соболезнования".
 usa_news.26.b:0 "Помните "Мэйн"...".
 usa_news.26.c:0 "Это были не мы!"
 usa_news.27.t:0 "Испано-американская война"
 usa_news.27.d:0 "Напряжение, кипевшее с момента потопления корабля "Мэйн", наконец-то выплеснулось наружу, поскольку [USA.GetNameDef] официально объявила войну [SPR.GetNameDef]! \n\nСсылаясь на многочисленные проблемы, такие как USS Maine и движение за независимость Кубы, кажется, что доктрина Монро прибывает на Кубу, если только испанцы не смогут как-то оттеснить американцев."
 usa_news.27.a:0 "Интересно"
 usa_news.28.t:0 "5 погибших в беспорядках в Колумбусе"
 usa_news.28.d:0 "Несколько кварталов центра Колумбуса, штат Огайо, были сожжены сегодня утром, 5 человек погибли и десятки получили ранения в результате массового протеста против результатов выборов в США 1860 года. Многие радикалы, называющие себя Радикальными республиканцами, требуют смерти избранного президента Джона К. Брекинриджа - сторонника продолжения американского рабства. В Соединенных Штатах уже давно растет напряжение между аболиционистами и сторонниками рабства. Похоже, выборы только усугубили ситуацию".
 usa_news.28.a:0 "Эти американские дураки...".
 usa_news.28.b:0 "Испытание для демократии...".
 usa_news.29.t:0 "Продажа Аляски!"
 usa_news.29.d:0 "Сегодня утром [USA.GetName] и [RUS.GetName] официально организовали покупку территории Аляски. \n\n [RUS.GetName] еще не оправилась от Крымской войны и нуждается в дополнительных средствах для выплаты репараций британцам. Это, а также опасения, что новая русско-британская война приведет к захвату британцами территории Аляски, и что штат Юта отделится от США в результате продолжающихся там гражданских беспорядков между правительством США и мормонской церковью. \n\nНесмотря на это, [USA.GetName] теперь владеет территорией Аляски."
 usa_news.29.a:0 "Отлично!"
 usa_news.29.b:0 "Это была пустошь, в любом случае..."
 usa_news.29.c:0 "Стоило ли оно того?"
 usa_news.30.t:0 "Продажа Кубы!"
 usa_news.30.d:0 "Сегодня утром [USA.GetName] и [SPR.GetName] официально организовали покупку острова Куба. \n\n\n [SPR.GetName] еще не оправилась от больших экономических трудностей, с которыми столкнулась их страна, включая быстро растущий долг, и нуждается в дополнительных средствах, чтобы предотвратить неминуемое банкротство. Президент США Джеймс Бьюкенен, рассматривавший экспансионистские настроения как отличную возможность, привел к одной из самых дорогих покупок земли в истории нового мира, которая обошлась им более чем в 130 миллионов долларов. \n\nНесмотря на это, [USA.GetName] теперь владеет островом Куба."
 usa_news.30.a:0 "Отлично!"
 usa_news.30.b:0 "Наша великая драгоценность, нам будет тебя не хватать".
 usa_news.30.c:0 "Стоило ли это такой цены?"
 usa.245.t: "Грант избран президентом!"
 usa.245.d: "Результаты выборов получены, и кандидат Улисс С. Грант избран президентом Соединенных Штатов, инаугурация состоится 4 марта 1869 года". \n\n Грант был военным героем войны, он стал генералом армии США и возглавил армию в войне против Конфедерации. Его рассказы и подвиги сделали его очень популярным, из-за чего Республиканская партия с радостью выбрала его кандидатом на пост президента. Хотя Грант проявил симпатии к радикальной части Республиканской партии, что может повлиять на его действия на посту президента. \nВремя покажет, каким президентом станет этот герой войны".
 usa_breckinridge_news.2.t: "Все больше штатов присоединяются к Конфедерации!"
 usa_breckinridge_news.2.d: "Штаты Юга, которые еще не присоединились к Конфедерации, сделали это, прежде всего, в ответ на объявление войны против Конфедерации Соединенными Штатами! Они заявили о своей поддержке Конфедерации и объявили об отделении от Соединенных Штатов!".
 usa_breckinridge_news.2.a: "Настали опасные времена"
 usa_breckinridge_news.2.b: "Добро пожаловать на борт!"
 usa_breckinridge_news.2.c: "Интересно"
 usa.245.a: "Пошлите поздравления Гранту"
 usa.246.t: "Сеймур избран президентом!"
 usa.246.d: "Результаты выборов получены, и кандидат Горацио Сеймур был избран президентом Соединенных Штатов, инаугурация которого состоится 4 марта 1869 года. \n\nСеймур был выдвинут кандидатом от демократов и имел опыт политической деятельности, в частности, был губернатором Нью-Йорка. Он стал национальной фигурой среди своей партии, и критиковал политику предыдущих администраций. Он находился в жесткой оппозиции к Гранту, герою войны, но смог получить достаточно штатов для победы на выборах. Скорее всего, он откатится от политики, проводимой предыдущей администрацией. \n\n Время покажет, каким президентом он станет".
 usa.246.d_a: "Результаты выборов получены, и кандидат Горацио Сеймур был избран президентом Соединенных Штатов, инаугурация состоится 4 марта 1869 года. \n\nСеймур был выдвинут кандидатом от демократов и имел опыт политической деятельности, в частности, был губернатором Нью-Йорка. Он стал национальной фигурой среди своей партии, и критиковал политику предыдущих администраций. Он выступал против Колфакса, бывшего спикера Палаты представителей, но смог получить достаточное количество штатов для победы на выборах. Скорее всего, он откатится к политике, проводимой предыдущей администрацией. \n\n\n Время покажет, каким президентом он станет".
 usa.247.t: "Колфакс избран президентом!"
 usa.247.d: "Результаты выборов получены, и кандидат Шуйлер Колфакс был избран президентом Соединенных Штатов, инаугурация состоится 4 марта 1869 года". \n\nКолфакс был выдвинут кандидатом от республиканцев и имел долгую историю в политике. С 1855 года он был представителем Соединенных Штатов, а в 1863 году стал 25-м спикером Палаты представителей. Он также был сторонником политики Стивена Дугласа по реинтеграции, и помог привести умеренную фракцию республиканцев к поддержке его политики. \n\n\n Время покажет, каким президентом станет этот опытный политик".

 #American Civil War #NT!
 acw.7.t:0 "Капитуляция в Аппоматтоксе"
 acw.7.d:0 "В Аппоматтокс-Корт-Хаус, штат Вирджиния, армии Улисса С. Гранта и Джорджа Г. Мида провели сражение, в результате которого армия Роберта Э. Ли потерпела поражение. После этой стычки генерал-аншеф Конфедерации Роберт Э. Ли сдался генерал-аншефу Улиссу С. Гранту. С капитуляцией главного генерала армии Конфедерации, Конфедерация распалась. \nМечты о победе Конфедерации уже давно были под вопросом, и этот последний акт капитуляции оставил Конфедерацию под тяжестью Соединенных Штатов. \nГражданская война в Америке закончилась, и Соединенные Штаты останутся Соединенными".
 acw.7.a:0 "Победа Союза!".
 acw.7.b:0 "Дикси никогда не умрет!".
 acw.8.t:0 "Чикагская капитуляция"
 acw.8.d:0 "В Чикаго Корт Хаус, штат Иллинойс, Роберт Э. Ли столкнулся с армией Улисса С. Гранта и нанес ей поражение. После стычки главнокомандующий армии Союза Улисс С. Грант сдался главнокомандующему Ли. После капитуляции главного генерала армии Союза, а также натиска Конфедерации на Север, Союз испытывает трудности. \n\n Мечты о воссоединении Соединенных Штатов уже давно были под вопросом, и этот последний акт капитуляции оставил Союз под пятой Конфедерации. \nГражданская война в Америке закончилась, и Соединенные Штаты были разделены".
 acw.8.a:0 "Сломанный орел..."
 acw.8.b:0 "Победа для Дикси!"
 acw.16.t:0 "Условия нашего предложения"
 acw.16.d:0 "Если мы хотим заключить мир с Конфедерацией, мы должны представить им наши условия капитуляции. Возможно, они захотят взять у нас еще несколько земель, особенно если будут считать себя победителями в этой войне...".
 acw.16.a:0 "Неважно".
 acw.16.b:0 "Предложить мир..."
 acw.16.c:0 "...предоставив им Оклахому...".
 acw.16.e:0 "... и территории Нью-Мексико."
 acw.17.t:0 "Союз предлагает нам мир?"
 acw.17.d:0 "Союз обратился к нам с предложением мира. В зависимости от того, что они нам предложат, мы должны оценить, стоит ли нам принимать их условия. \n\nОни прислали следующее предложение о мире: \nКонфедерация получает независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией будут урегулированы между штатами, вышедшими из Союза.\n\nМы должны принять?"
#acw.17.d_a:0 "Союз обратился к нам с предложением о мире. В зависимости от того, что они нам предложат, мы должны оценить, должны ли мы принять их условия. \n\nОни прислали следующее мирное предложение: \nКонфедерация получает независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией будут урегулированы между штатами, которые вышли из Союза, а также территорией Оклахома.\n\nМы должны принять?"
 acw.17.d_a:0 "Союз обратился к нам с предложением о мире. В зависимости от того, что они нам предложат, мы должны оценить, стоит ли нам принимать их условия. \n\nОни прислали следующее мирное предложение: \nКонфедерация получает независимость.\nСоединенные Штаты признают правительство Конфедерации.\nГраницы между Союзом и Конфедерацией будут урегулированы между штатами, которые вышли из Союза, а также территориями Оклахома и Нью-Мексико.\n\nСледует ли нам принять это предложение?"
 acw.17.a:0 "Отказаться!"
 acw.17.b:0 "Принять статус-кво"
 acw.17.c:0 "Принять Оклахому"
 acw.17.e:0 "Принять территории"
 acw.18.t:0 "Обнаружен мошенник?"
 acw.18.d:0 "Вы жульничали? У Соединенных Штатов не так много войск, как было изначально, и очень маловероятно, что вы напали на какую-либо нацию или были атакованы. Тем не менее, пожалуйста, не допускайте этого. По крайней мере, будьте благодарны, что вы не удалили ВСЕ свои подразделения".
 acw.18.a:0 "Я потерял всего несколько..."
 acw.18.b:0 "Я потерял несколько..."
 acw.18.c:0 "Я избавился от кучи из них!"
 acw.19.t:0 "МЫ ЗДЕСЬ НЕ ЛЮБИМ ЧИТАТЕЛЕЙ"
 acw.19.d: "Hey there pal, it's me PresidentStorm, the lead dev of the US in End of a New Beginning. I have broken the 4th wall today to ask: Why? Why did you delete the US army as you switched over to the CSA? \n \nMost likely, you did it as a cheat. You thought you were clever in deleting all of your units, that you could simply bypass the struggle of fighting for your freedom. Is that why you are here? \n \nOr how about you are here for the challenge? Do you know of the terror that awaits you past this event? Are you sure you can handle it? Well, if you came here for the challenge, of course you know what happens next. But if you want to waste time, that is on you. \n \nIf you just came here to show the Internet what happens if you try to cheat, then good for you. You can take that remark as both sarcastic and genuine, as now people will rush to attempt to perform this or they will acknowledge this and avoid trying to cheat. \n \nBy whatever means, for the deletion of units, you are hereby punished for attempting to cheat. I understand that you would like to have an easier fight as the Confederacy, but you need to put in the effort for it. However, if you are here for the challenge, then I hope you have a plan for doing this. I would like to thank you again for playing End of a New Beginning." #NT!
 acw.19.a:0 "Давай!".
 acw.20.t:0 "Читер побежден"
 acw.20.d:0 "Мошенник был побежден, и теперь мы... О. Привет, игрок. Я вижу, что вы переключились на usa. Что ж, надеюсь, ты усвоил урок. О да, не волнуйтесь, с вас снимут поражения Читера и все такое, и у вас навсегда останется шрам от того, что вы пытались обманом выиграть ACW. Это, конечно, до тех пор, пока ты не перезапустишь игру и не будешь играть честно".
 acw.20.a:0 "Ок"
 acw.21.t:0 "Население жертвует оружие!"
 acw.21.d:0 "Наше население, охваченное патриотизмом, пожертвовало свое оружие и снаряжение, чтобы помочь нашему делу!".
 acw.21.a:0 "За Конфедерацию!"
 acw.21.b:0 "За Союз!"
 acw.27.t:0 "Война в Дакоте"
 acw.27.d:0 "Слишком долго белые люди угнетали нас, воевали с нами и отвергали нас. Они владеют землями наших предков в Миннесоте и большей части Дакоты. Они утверждают, что поддерживают с нами дипломатические отношения, но при каждой возможности нападают на нас и отказываются от любого договора, который не дает им полной власти над нами. Сейчас, однако, появилась такая возможность. Они вовлечены в войну против самих себя, и если мы сможем продвинуться вперед, то сможем вернуть наши бывшие территории. Однако мы должны быть осторожны, потому что, если они будут сопротивляться, они могут перенести эту войну на нашу территорию".
 acw.27.a:0 "Они слишком опасны...".
 acw.27.b:0 "Да, но по одному шагу за раз..."
 acw.27.c:0 "Время пришло! Вперед!"
 acw.31.t:0 "Конфликт дакота - поражение!"
 acw.31.d:0 "Хотя наши воины сражались мужественно, они не смогли сдержать натиск белого человека на нашу территорию! Мы должны реорганизоваться, пока не стало слишком поздно!".
 acw.31.d_a:0 "Наши войска храбро сражались, но были разбиты туземцами! Это серьезный конфуз, и мы должны реорганизоваться и эффективно оттеснить их назад!".
 acw.31.a:0 "Ужасно!"
 acw.32.t:0 "Дакотская война - отвоевание"
 acw.32.d:0 "Мы добились успеха! Мы смогли добраться до наших старых земель в Миннесоте! Это славная победа для нас! Мы можем заявить о своих претензиях и договорах и потребовать, чтобы белые люди в Вашингтоне признали нас!".
 acw.32.a:0 "Послать дипломата в Вашингтон"
 acw.32.b:0 "Мы не можем остановиться, пока не пройдем маршем до Вашингтона!"
 acw.33.t:0 "Война в Дакоте - твердая оборона"
 acw.33.d:0 "Теперь, когда сиу отброшены назад, мы можем послать предложение о мире! Хотя мы с радостью хотели бы наказать их за их дерзость по отношению к нам, многие считают, что мы должны сосредоточить наше внимание на Конфедерации, прежде чем мы снова обратим наше внимание на сиу."
 acw.33.d_a:0 "Мы смогли успешно оттеснить сиу! Теперь мы в тупике. Должны ли мы разрешить этот спор и предложить мир, или мы должны наказать сиу за их агрессию против нас?".
 acw.33.a:0 "На сегодня хватит войны".
 acw.33.b:0 "Должны быть последствия!".
 acw.34.t:0 "Война в Дакоте"
 acw.34.d:0 "Народ сиу недавно начал нападать на гарнизоны Союза в Южной Дакоте! Они заявили, что освобождают свою бывшую территорию, и хотя это не полномасштабное вторжение, если мы не остановим их, они могут захватить территорию Дакота и даже Миннесоту!"
 acw.34.d_a:0 "Народ сиу недавно объявил, что официально объявил нам войну! Они начали походы на наши территории на севере, нападая как на людей, так и на гарнизоны! Мы должны направить наши ресурсы на них, ибо если они возьмут Миннесоту и свои бывшие территории, то смогут провозгласить победу!".
 acw.34.a:0 "Проклятье!"
 acw.35.t:0 "Атака на Северную Дакоту!"
 acw.35.d:0 "Наши силы пополнены, и теперь они идут на север, чтобы сразиться с белыми людьми за контроль над землями Северной Дакоты!"
 acw.35.a:0 "Вперед!"
 acw.36.t:0 "Удар по Миннесоте!"
 acw.36.d:0 "Наша цель в пределах досягаемости! Мы реорганизовались, и теперь мы предпримем последнее наступление на белых людей! Мы освободим наши земли и наш народ!".
 acw.36.a:0 "Вперед!"
 acw.37.t:0 "Война дакот - победа сиу!".
 acw.37.d:0 "Успех! Мы двинули наши войска к Миннеаполису и, вопреки всему, оттеснили белых людей от домов наших предков! Это славный день! Мы докажем, что можем противостоять этим белым людям и победить!".
 acw.37.a:0 "Победа!"
 acw.37.b:0 "Недостаточно! Мы должны отвоевать ВСЕ земли!"
 acw.38.t:0 "Отвоевать Северную Дакоту!"
 acw.38.d:0 "Теперь, когда мы остановили продвижение туземцев, мы должны продвинуться вперед и отвоевать территорию Северной Дакоты, пока британцы не осмелились предъявить на нее свои права!".
 acw.38.a:0 "Вперед!"
 acw.39.t:0 "Отвоевание Южной Дакоты!"
 acw.39.d:0 "Мы устояли против туземцев, но они все же продвинулись на нашу территорию Южной Дакоты! Мы должны разобраться с ними там и закончить эту войну!".
 acw.39.a:0 "Вперед!"
 acw.40.t:0 "Война в Дакоте - победа Америки!"
 acw.40.d:0 "Победа! Мы сдержали натиск туземцев, и теперь они отступают обратно на свои территории! Это великий день для Соединенных Штатов Америки!".
 acw.40.a:0 "Победа!"
 acw.40.b:0 "Мы еще не закончили!"
 acw.41.t:0 "Вопрос Монро"
 acw.41.d:0 "Мы вступили в гражданскую войну против самих себя, и чтобы победить, мы должны приложить все силы для победы над предателями-конфедератами. Однако это также ставит под вопрос доктрину Монро. Она гласила, что США могут вмешиваться в любую попытку европейской нации реколонизировать Америку, но теперь, когда наша нация находится под большой угрозой и тревогой, мы должны подумать, способны ли мы по-прежнему выполнять эту доктрину...".
 acw.41.a:0 "Мы слишком заняты...".
 acw.41.b:0 "Монро никогда не умрет!"
 acw.42.t:0 "Восстановление доктрины Монро"
 acw.42.d:0 "Теперь, когда Гражданская война закончилась, мы должны начать думать о восстановлении доктрины Монро, поскольку Мексика пострадала от французского вторжения, потому что мы не смогли вмешаться. Однако, если мы действительно хотим восстановить Америку, мы должны объявить доктрину Монро снова в полной силе."
 acw.42.a:0 "Да здравствует Монро!".
 acw.42.b:0 "Зачем беспокоиться?"
 acw.45.t:0 "Закон о равенстве от [GetYear]"
 acw.45.d:0 "Несмотря на напряжение и возмущение, возникшие в результате переворота против избранного президента, радикальные республиканцы собрались в Конгрессе, чтобы обсудить свои дальнейшие действия. Они попытались уговорить Авраама Линкольна, который был близок к победе на выборах, стать президентом. Однако Линкольн отказался из-за переворота, и Палата представителей в итоге избрала Джона Фремонта.\n\n\nПосле этого Конгресс быстро продвинул Акт о равенстве от [GetYear], который был принят президентом. Это вызвало возмущение по всему Союзу, и многие рабовладельческие штаты угрожают выйти из Союза из-за этого."
 acw.45.a:0 "Принять закон!".
 acw.46.t:0 "Гражданская война в Америке"
 acw.46.d:0 "\n"Пришло время, все части на своих местах. Этот день мы будем помнить вечно, день, когда мы, американцы, восстали против зла мира и гордо победили его. Мы можем проливать кровь от Пенсильвании до Калифорнии, и хотя Миссисипи станет красной, мы будем бороться за права тех, кого так долго угнетали. Как Христос умер, чтобы сделать людей святыми, так давайте умрем, чтобы сделать людей свободными! \n""
 acw.46.a:0 "За свободу!"
 acw.47.t:0 "Колокол Свободы звонит"
 acw.47.d:0 "После долгой и изнурительной войны наши войска наконец-то сделали это. Наши армии прошли парадом в городах Сан-Франциско, Бостон и Нью-Йорк. Теперь настало время для грандиозного парада в Вашингтоне.\n\nНаши солдаты маршировали по улицам Вашингтона, и их встречали ликующие толпы. Когда они достигли здания Капитолия, Джон Белл поднялся по ступенькам. Произнеся страстную речь о необходимости защиты американской демократии, он провозгласил, что постарается защитить народ от любых других попыток разделения или уничтожения демократии. \n\nПусть американская демократия никогда больше не будет под угрозой!".
 acw.47.a:0 "За Союз!"
 acw.48.t:0 "Политика Конфедерации"
 acw.48.d:0 "Теперь, когда мы заняли позицию Соединенных Штатов, мы начали возобновлять дипломатические отношения с государствами по всему миру. Однако мы также должны решить, что делать с Конфедерацией. Мы могли бы послать запрос о мире, но Конфедерации придется принять то, что мы попросим, а они, возможно, все еще жаждут крови."
 acw.48.a:0 "Взять их силой!"
 acw.48.b:0 "Пусть будут".
 acw.48.c:0 "Предложить реадмиссию"
 acw.49.t:0 "Предложение от янки"
 acw.49.d:0 "Мы получили сообщение от янки, которые наконец-то собрались с силами после своей Гражданской войны. [USA.GetLeader] победили, и они просят официально подписать мирный договор между нами, и что нам не нужно вступать в войну."
 acw.49.d_offer:0 "Мы получили сообщение от янки, которые наконец-то собрались с силами после своей Гражданской войны. Джон Белл победил и спрашивает, не хотим ли мы снова вступить в Союз!".
 acw.49.a:0 "Наконец-то мир!".
 acw.49.b:0 "Мы бы предпочли независимость"
 acw.49.c:0 "Давайте воссоединимся".
 acw.50.t:0 "Конфедерация отвечает"
 acw.50.d:0 "Мы получили положительный ответ от Конфедерации, которая согласилась на наши условия мира".
 acw.50.d_nojoin:0 "Мы получили отрицательный ответ от Конфедерации, которая все еще хочет остаться независимой. Единственный способ убедить их сейчас - это кровопролитие".
 acw.50.a:0 "Хорошо..."
 acw.50.b:0 "Мы не можем позволить себе войну"
 acw.50.c:0 "Сплотить людей!"
 acw.51.t:0 "Конфедерация воссоединяется!"
 acw.51.d:0 "Получив известие о поражении радикальных республиканцев, Конфедерация провела дебаты о воссоединении с Союзом или нет. Теперь они пришли к соглашению и решили вновь присоединиться к нашему союзу".
 acw.51.a:0 "Отличные новости!".
 acw.52.t:0 "Восстание Нортона".
 acw.52.d:0 "В результате нынешнего хаоса, охватившего нашу нацию, на Западе возник новый вызов нашей власти. Джошуа Нортон, провозгласивший себя императором Соединенных Штатов еще в 1859 году, поднял ополчение по всему штату Калифорния. Национальная гвардия Калифорнии, поднявшая мятеж против наших офицеров, присоединилась к нему и помогла превратить его в законную угрозу нашей нации. \nНортон выдвинул ультиматум другим отколовшимся нациям: сдаться и устроить ему коронацию в Вашингтоне. Никто не воспринял это требование всерьез, но угроза того, что Америкой снова могут править короли, беспокоит многих."
 acw.52.a:0 "Присоединяйся или умри!".
 acw.52.b:0 "Да здравствует король!"
 acw.53.t:0 "Манхэттенская коммуна"
 acw.53.d:0 "В результате нынешнего хаоса, охватившего нашу нацию, на Востоке возник новый вызов нашей власти. Джосайя Уоррен, возглавляющий общину "Современное время" с 1851 года, объявил чрезвычайный подъем ополченцев по всему Лонг-Айленду, штат Нью-Йорк. Община затаила обиду на правительство с тех пор, как оно наложило ограничения на их торговлю. \n\n Джосайя, хотя все еще верит в экономику, позволил социалистам и коммунистам подняться в своей общине, чтобы получить власть и влияние. Теперь он использовал это влияние, чтобы отнять у нас город Нью-Йорк! Хотя его влияние меньше, чем у других отколовшихся штатов, они взяли под контроль один из самых важных городов в Соединенных Штатах".
 acw.53.a:0 "Смехотворно!"
 acw.53.b:0 "За утопию!"
# acw.54.t:0 "Восстание в Новой Англии"
# acw.54.d:0 "Аболиционистский пыл, преследовавший Брекинриджа, достиг переломного момента в Новой Англии сегодня, после известий из Вашингтона о намерениях Джона Белла провести закон о преследовании многих известных радикальных аболиционистов, включая конгрессмена Джона К. Фримонта, в надежде завоевать доверие Юга. \n\n "Существует опасность законного преследования политических соперников, - заявил на брифинге сенатор от штата Мэйн Ганнибал Хэмлин. Стало ясно, что правительству в Вашингтоне, независимо от того, к какой партии оно принадлежит, можно доверять установление прав человека. Должна произойти вторая революция.\n\nПовстанцы-аболиционисты смогли закрепиться в Новой Англии, и это будет лишь вопросом времени, когда восстание выйдет из-под нашего контроля, если мы не примем меры немедленно."
# acw.54.a:0 "Союз должен сохраниться!"
# acw.54.b:0 "За свободу!"
 acw.55.t:0 "Император Соединенных Штатов".
 acw.55.d:0 "После долгой и изнурительной войны наши войска наконец-то сделали это. Наши армии прошли парадом в городах Сан-Франциско, Бостон и Нью-Йорк. Теперь настало время для грандиозного парада в Вашингтоне. \n\n\nСолдаты, окружавшие карету, маршировали по заполненным улицам, американцы повсюду смотрели на грандиозный парад. Когда парад достиг здания Капитолия, Нортон поднялся по лестнице. Произнеся харизматичную и страстную речь, он взял свою корону и водрузил ее на голову.\n\nДа здравствует император Нортон Первый! Император этих Соединенных Штатов!"
 acw.55.a:0 "Да здравствует император!"
 acw.56.t:0 "Вторая американская революция"
 acw.56.d:0 "После долгой и изнурительной войны наши войска наконец-то сделали это. Наши армии прошли парадом в городах Сан-Франциско, Бостон и Нью-Йорк. Теперь настало время для грандиозного парада в Вашингтоне. \n\nПока солдаты маршировали, они призывали народ маршировать вместе с ними. Когда они достигли здания Капитолия, лидеры революции, включая Джосайю Уоррена, поднялись по лестнице. Произнеся праведную и этичную речь, он провозгласил миру образование Второй Республики Америки.\n\n Пусть тираны всего мира дрогнут перед мощью рабочих!".
 acw.56.a:0 "Рабочие объединяйтесь!"
 acw.57.t:0 "Мир между государствами"
 acw.57.d:0 "После отпора со всех сторон правительство Соединенных Штатов было вынуждено направить Конфедерации предложение о мире. Очевидно, что оно предназначено для того, чтобы они могли разобраться со своими внутренними проблемами и отколовшимися штатами. Тем не менее, договор был подписан, и в штатах наступил мир... По крайней мере, пока".
 acw.58.t:0 "Наконец-то мир!"
 acw.58.d:0 "После многих лет раздоров и войн мы, наконец, вступили в период мира!".
 acw.58.a:0 "Хорошо!"
 acw.59.t:0 "Возрожденные духи"
 acw.59.d:0 "Поскольку Союз был вынужден подписать договор с Конфедерацией, это придало нашим людям больше уверенности, и они стали вносить гораздо больший вклад в военные усилия!"
 acw.59.a:0 "Хорошо!"
 acw.60.t:0 "Восстание в Техасе"
 acw.60.d:0 "После нескольких месяцев сопротивления в Техасе Сэмюэль Хьюстон начал восстание!"
 acw.61.t:0 "Формирование USCT"
 acw.61.desc:0 "После прокламации об эмансипации началась активная вербовка и набор афроамериканских солдат. Движимые желанием очистить страну от греха рабства, а для некоторых - освободить друзей и родственников, все еще находящихся в рабстве, эти солдаты надели свои мундиры и присоединились к остальным парням в синей форме для великого крестового похода против Юга."
 acw.61.a:0 ""И мы заполним освобожденные ряды еще миллионом вольноотпущенников..."".

 acw_generic.127.t: "Падение Вашингтона"
 acw_generic.127.d: "Сообщается, что войска Конфедерации вступили в Вашингтон и, вопреки всему, захватили сильно укрепленный город. \n\nУгроза вторжения конфедератов заставила город превратиться в крепость. На улицах шли интенсивные бои, войска Союза, размещенные там, упорно защищали путь к зданию Конгресса. Однако, благодаря превосходной тактике командующего войсками Конфедерации, гарнизон Союза в конце концов уступил вторжению. Считается, что президент и Конгресс бежали на север во время битвы, и ожидается, что президент обратится к нации в связи с этим событием."
 acw_generic.127.a: "Неудача для Союза...".
 acw_generic.127.b: "Вернуть его любой ценой!"
 acw_generic.127.c: "За Дикси!"
 acw_generic.128.t: "Падение Нью-Йорка"
 acw_generic.128.d: "Силы Конфедерации уже некоторое время маршируют на север, но, к удивлению, армии Конфедерации ворвались в город Нью-Йорк. \nГарнизон и ополчение Союза вступили в тяжелые уличные бои с солдатами Конфедерации, а горожане в панике пытались бежать, подчеркивая ужасный момент в войне, когда невинные граждане были убиты, оказавшись зажатыми между сражающимися силами. После нескольких дней боев войска Союза в конце концов отошли к северу от города, чтобы перегруппироваться. \nКонфедерация стала еще на один шаг ближе к независимости, а Союз оправился от этой потери."
 acw_generic.128.a: "Неудача для Союза..."
 acw_generic.128.b: "Вернуть его любой ценой!"
 acw_generic.128.c: "За Дикси!"
 acw_generic.129.t: "Падение Нового Орлеана"
 acw_generic.129.d: "Река Миссисипи - стратегически важная река, соединяющая вместе государства-члены Конфедерации. Однако, поступили сообщения о том, что войска Союза штурмовали город Новый Орлеан. \nНовый Орлеан, расположенный в устье Миссисипи, крайне важен не только как транспортное средство, но и как связь между восточной и западной частями Конфедерации. Это сделало реку приоритетной для войск Союза, которые атаковали и смогли захватить Новый Орлеан, а также взять под контроль реку Миссисипи, фактически разрезав Конфедерацию пополам. \n\n Конфедерация оправилась от тяжелого удара, в то время как Союз торжествовал."
 acw_generic.129.a: "Неудача для Конфедерации..."
 acw_generic.129.b: "Еще один шаг к Союзу!"
 acw_generic.129.c: "Перегруппироваться и контратаковать!"
 acw_generic.130.t: "Падение Чарльстона"
 acw_generic.130.d: "Чарльстон, известный город в Южной Каролине, недавно пал под натиском войск Союза, которые уже некоторое время наступают на город. \n\n Защитники города некоторое время держались, но когда у них стали заканчиваться припасы, они бежали в форт Самтер, который находился за пределами города. Союзные войска с готовностью последовали за ними и осадили форт, подобно тому, как это сделали конфедераты в начале войны. В конце концов, форт капитулировал, и над фортом Самтер и Чарльстоном снова развевается флаг Союза. \n\nТакое символическое действие показывает всему миру состояние Конфедерации, и эксперты предсказывают капитуляцию Конфедерации."
 acw_generic.130.a: "Неудача для Конфедерации...".
 acw_generic.130.b: "Еще один шаг к Союзу!"
 acw_generic.130.c: "Перегруппироваться и контратаковать!"
 acw_generic.131.t: "Капитуляция в Аппоматтоксе".
 acw_generic.131.d: "Сегодня утром генерал Улисс С. Грант столкнулся с генералом Конфедерации Робертом Э. Ли в Аппоматтокс Корт Хаус, где Ли был взят в плен союзными войсками. \nНа условиях, что он и его люди будут пощажены, Ли официально сдался и сложил с себя полномочия главнокомандующего Конфедерации. Этот шаг разрушил Конфедерацию, другие армии сдались, потеряв надежду на существование Конфедерации. Правительство Конфедерации, как сообщается, бежало в изгнание, по некоторым данным, на Карибы. \n\n\nПосле того, как Конфедерация была разбита и побеждена, Соединенные Штаты снова стали Соединенными".
 acw_generic.131.a: "Соединенные Штаты остаются Соединенными".
 acw_generic.131.b: "Ура!".
 acw_generic.132.t: "Чикагская капитуляция"
 acw_generic.132.d: "Ранее этим утром главнокомандующий Конфедерации Роберт Э. Ли столкнулся и победил главнокомандующего Союза Улисса С. Гранта в здании суда Чикаго, где Грант был взят в плен войсками Конфедерации. \nНа условиях, что его и его людей пощадят, Грант официально капитулировал и сложил с себя полномочия главнокомандующего войсками Союза. Этот шаг разрушил Союз, другие армии сдались, потеряв надежду на продолжение войны. Президент был вынужден предложить мир с Конфедерацией, не желая, чтобы его народ подвергся еще большему террору. \n\n С триумфом Конфедерации Соединенные Штаты превратились в Разделенные Штаты. "
 acw_generic.132.a: "Соединенные Штаты стали Разделенными".
 acw_generic.132.b: "Простите нас, Вашингтон, мы подвели вас...".
 acw_generic.132.c: "Ура!"
 acw_generic.133.t: "Дело Трента"
 acw_generic.133.d: "Утром 8 ноября 1861 года корабль USS San Jacinto перехватил судно RMS Trent и взял в плен двух дипломатов Конфедерации - Джеймса Мейсона и Джона Слайделла. Эти два посланника направлялись в Великобританию и Францию, чтобы попытаться убедить их вступить в войну на стороне Конфедерации или хотя бы признать правительство Конфедерации. Это вызвало гнев в Британии и Франции, особенно в Британии, так как дипломаты были захвачены на британском корабле. \n\n Ожидается, что из этого выйдет международный инцидент..."
 acw_generic.133.a: "Интересное развитие событий..."
 acw_generic.133.b: "За Союз!"
 acw_generic.133.c: "Как они смеют?!"
 acw_generic.133.e: "Что они сделали?!"
 acw_generic.134.t: "Дело Трента раскрыто"
 acw_generic.134.d: "После "Трентского дела" британский народ потребовал от правительства принять меры в ответ на неповиновение, которое проявили американцы. Однако британское правительство, которое не хотело вступать в войну с Соединенными Штатами, вместо этого до сих пор не послало ответ Соединенным Штатам. \n\n Дипломаты Конфедерации были перевезены в лагерь для военнопленных до дальнейших распоряжений, и с каждым днем гнев, вызванный "делом Трента", постепенно угасает..."
 acw_generic.134.d_a: "После "дела Трента" британский народ потребовал от правительства принять меры в ответ на неповиновение, которое проявили американцы. В свою очередь, британский парламент направил в Соединенные Штаты делегацию, которая потребовала освободить дипломатов. Только что дипломаты Конфедерации были освобождены из плена и сейчас снова продолжают путь в Европу. \n\nПохоже, что американцы откликнулись на требования британцев и не хотят рисковать, втягивая их в войну."
 acw_generic.134.d_b: "После "дела Трента" британский народ потребовал от правительства действий в ответ на неповиновение, которое проявили американцы. После отправки посланника в Вашингтон, посланник вернулся в Лондон с пустыми руками. Казалось, что американцы стойко противостояли требованиям британцев. \n\n Удивительно, но британцы дрогнули. Они отступили и не предпринимали дальнейших действий. То ли это был их собственный выбор, то ли Франция отказалась вступать в войну, общественности еще предстоит выяснить."
 acw_generic.134.a: "Все снова спокойно...".
 acw_generic.134.b: "К счастью, никакого вмешательства...".
 acw_generic.134.c: "Черт! Никакого вмешательства..."
 acw_generic.135.t: "Эскалация дела Трента"
 acw_generic.135.d: "По состоянию на вчерашний вечер, Великобритания и Франция официально объявили войну Соединенным Штатам и будут поддерживать Конфедерацию в ее борьбе за независимость. \n\n Соединенные Штаты отказались от требований британцев освободить захваченных дипломатов, что возмутило британское и французское население, которое потребовало войны против usa. Поскольку напряженность вышла из-под контроля, правительства европейских наций решили совместно объявить войну. \n\n\nВремя покажет, к чему это приведет...".
 acw_generic.135.d_a: "Вчера вечером Великобритания официально объявила войну Соединенным Штатам и будет поддерживать Конфедерацию в ее борьбе за независимость. \n\n Соединенные Штаты отказались от требований британцев освободить захваченных дипломатов, что возмутило британское население, которое потребовало войны против usa. Хотя Соединенное Королевство предложило Франции возможность нанести удар по США, французская нация отклонила это предложение. Тем не менее, Соединенное Королевство все равно объявило бы войну Соединенным Штатам без помощи Франции. \n\n\n Время покажет, к чему это приведет...".
 acw_generic.135.a: "О, Боже..."
 acw_generic.135.b: "Как они смеют?!"
 acw_generic.135.c: "Да!"
 acw_generic.135.e: "Британия вступает в войну!"
 acw_generic.135.f: "Франция марширует на войну!"
 acw_news.12.t: "Гражданская война в Америке"
 acw_news.12.d: "Напряженность, которая кипела из-за дебатов о рабстве, наконец, выплеснулась наружу, и теперь Соединенные Штаты оказались втянуты в многофронтовую гражданскую войну. \n\nПосле переворота 1860 года Конфедерация провозгласила независимость, и несколько штатов присоединились к ней. На Севере партия Конституционного союза, возглавляемая Джоном Беллом, объявила, что правительство недействительно из-за переворота, и провозгласила себя законными Соединенными Штатами. Возникли и другие, более мелкие отколовшиеся государства, хотя большинство из них были быстро ликвидированы. \n\n\nМир с удивлением смотрит на то, что из этого получится."
 acw_news.12.a: "О, Боже..."
 acw_news.12.b: "За свободу!"
 acw_news.12.c: "За демократию!"
 acw_news.12.e: "За свободу!"
 acw_news.13.t: "Колокол возвращает Союз!"
 acw_news.13.d: "Гражданская война в Америке закончилась, и, когда пыль рассеялась, Свободные Штаты Америки одержали победу над Союзом". \n\nПосле протеста против переворота 1860 года, Джон Белл и его сторонники бежали в Новую Англию, чтобы собрать поддержку для восстания против правительства. Теперь он смог осуществить эту мечту и прошел парадом по Вашингтону.\n\n\nХотя Юг все еще находится под властью Конфедерации, им придется открыть связи с новым Союзом."
 acw_news.13.d_nocsa: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Свободные Штаты Америки одержали победу над Союзом. \n\nПосле протеста против переворота 1860 года, Джон Белл и его сторонники бежали в Новую Англию, чтобы собрать поддержку для восстания против правительства. Теперь он смог воплотить эту мечту в жизнь и прошел парадом по Вашингтону.\n\n\nНыне, когда Север и Юг прочно контролируют друг друга, они открыли сообщение с остальным миром."
 acw_news.13.a: "Интересно"
 acw_news.13.b: "За демократию!"
 acw_news.13.c: "Посмотрим, что будет дальше..."
 acw_news.14.t: "Юг снова вступает в Союз!".
 acw_news.14.d: "Поступили удивительные сообщения, подтверждающие слухи о том, что Конфедерация вновь присоединится к Соединенным Штатам. \n\n Конфедерация объявила о своей независимости в результате переворота 1860 года, который привел к власти радикальных республиканцев. После поражения радикалов от рук Джона Белла, он смог убедить конфедератов вновь присоединиться к Союзу. \n\nО том, к чему это приведет, покажет время".
 acw_news.14.a: "Интересно"
 acw_news.14.b: "За Союз!"
 acw_news.15.t: "Нортон принимает Союз!".
 acw_news.15.d: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Имперские Штаты Америки одержали победу над Союзом". \n\nПосле протеста против переворота 1860 года, Нортон собрал в Калифорнии поддержку для восстания против правительства. Теперь он смог осуществить свою мечту и был коронован в Вашингтоне как император Нортон Первый.\n\n\nНесмотря на то, что Юг все еще находится под властью Конфедерации, им придется открыть связи с новым Союзом."
 acw_news.15.d_nocsa: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Имперские Штаты Америки одержали победу над Союзом. \n\nПосле протеста против переворота 1860 года, Нортон собрал в Калифорнии поддержку для восстания против правительства. Теперь он смог осуществить свою мечту и был коронован в Вашингтоне как император Нортон Первый.\n\n\n Теперь, когда Север и Юг твердо контролируют друг друга, они открыли связь с остальным миром."
 acw_news.15.a: "Интересно"
 acw_news.15.b: "Для Императора!"
 acw_news.15.c: "Посмотрим, что будет дальше..."
 acw_news.16.t: "Уоррен берет Союз!"
 acw_news.16.d: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Манхэттенская Коммуна одержала победу над Союзом". \n\nПосле протеста против переворота 1860 года, Джосайя Уоррен и его сторонники собрали в Нью-Йорке поддержку для восстания против правительства. Теперь он смог осуществить эту мечту и прошел парадом по Вашингтону, где провозгласил Вторую Американскую Республику. \n\nНесмотря на то, что Юг все еще находится под властью Конфедерации, им придется открыть связи с новым Союзом."
 acw_news.16.d_nocsa: "Гражданская война в Америке закончилась, и когда пыль рассеялась, Манхэттенская коммуна одержала победу над Союзом. \n\nПосле протеста против переворота 1860 года, Джосайя Уоррен и его сторонники собрали в Нью-Йорке поддержку для восстания против правительства. Теперь он смог осуществить эту мечту и прошел парадом по Вашингтону, где провозгласил Вторую Американскую Республику. \n\n Теперь, когда Север и Юг оказались под их контролем, они открыли связь с остальным миром."
 acw_news.16.a: "Тревожно..."
 acw_news.16.b: "За рабочих!"
 acw_news.16.c: "Посмотрим, что будет дальше...".
 acw_news.17.t: "Падение Бостона"
 acw_news.17.d_usa: "Сообщается, что федеральные силы взяли город Бостон прошлой ночью, несмотря на сильное сопротивление, оказанное свободными силами. \n\n В городе продолжают оставаться очаги свободных сил, но организованное сопротивление федеральным силам, похоже, прекратилось.\n\n\n Сообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север в попытке перегруппировать свои силы. \n\nЭксперты предсказывают, что вскоре после этого последует конец Свободных Штатов."
 acw_news.17.d_cal: "Сообщается, что прошлой ночью имперские войска взяли штурмом город Бостон, несмотря на сильное сопротивление свободных сил. \n\n В городе продолжают оставаться очаги Свободных сил, но организованное сопротивление Имперским силам, похоже, прекратилось.\n\n\n Сообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север в попытке перегруппировать свои силы. \n\nЭксперты предсказывают, что вскоре после этого последует конец Свободных Штатов."
 acw_news.17.d_mhc: "Сообщается, что вчера вечером силы Коммуны взяли штурмом город Бостон, несмотря на сильное сопротивление, оказанное Свободными силами. \n\n В городе продолжают оставаться очаги Свободных сил, но организованное сопротивление против сил Коммуны, похоже, прекратилось.\n\n\n Сообщается, что Джон Белл эвакуировался через верфь, и считается, что он бежал на север в попытке перегруппировать свои силы. \n\nЭксперты предсказывают, что вскоре после этого последует конец Свободных Штатов."
 acw_news.17.a: "Интересно"
 acw_news.17.b: "Хорошие новости!"
 acw_news.17.c: "Черт!"
 acw_news.18.t: "Падение Сан-Франциско"
 acw_news.18.d_usa: "Ранее сегодня федеральные силы успешно осадили и захватили Сан-Франциско, жизненно важный для военных действий против Имперских Штатов. \nФедеральным силам удалось прорвать наспех созданную оборону, и на улицах города начались бои. \nПо мере приближения боев к побережью, Нортона нигде не могли найти, пока не появились сообщения, что он сбежал из города до прибытия федеральных сил. \nПоследние очаги имперского сопротивления в городе были подавлены."
 acw_news.18.d_neg: "Ранее сегодня Свободные силы успешно осадили и захватили Сан-Франциско, жизненно важный для военных действий против Имперских Штатов. \n\n\nСвободные силы смогли прорвать наспех созданную оборону, и на улицах города начались бои. \nПо мере приближения боев к побережью, Нортона нигде не могли найти, пока не появились сообщения, что он сбежал из города до прибытия свободных сил. \nПоследние очаги имперского сопротивления в городе были подавлены."
 acw_news.18.d_mhc: "Ранее сегодня, силы Коммуны успешно осадили и захватили Сан-Франциско, жизненно важный для военных действий против Имперских Штатов. \n\n\n Силы Коммуны смогли прорвать наспех созданную оборону, и на улицах города начались бои. \nПо мере того, как бои приближались к побережью, Нортона нигде не могли найти, пока не появились сообщения, что он сбежал из города до прибытия сил Коммуны. \nПоследние очаги имперского сопротивления в городе были подавлены."
 acw_news.18.a: "Интересно"
 acw_news.18.b: "Хорошие новости!"
 acw_news.18.c: "Черт!"
 acw_news.19.t: "Падение Нью-Йорка"
 acw_news.19.d_usa: "Сегодня бои в Нью-Йорке подошли к концу, так как последние очаги сопротивления федеральным силам были ликвидированы. \nНесмотря на мощные укрепления, построенные вокруг города, федеральным силам удалось ворваться внутрь.\n\n\n Местонахождение Джосайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнюю позицию в городе Модерн Таймс. \nПотеряв свой важный город, Манхэттенская Коммуна получила смертельный удар."
 acw_news.19.d_neg: "Бои в Нью-Йорке сегодня подошли к концу, так как последние очаги сопротивления силам Свободных были ликвидированы. \n\n\nНесмотря на мощные укрепления, построенные вокруг города, силам Свободных удалось прорваться внутрь.\n\n\nМестонахождение Джосайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнюю позицию в городе Модерн Таймс. \nПотеряв свой важный город, Манхэттенская Коммуна получила смертельный удар."
 acw_news.19.d_cal: "Бои в Нью-Йорке подошли к концу сегодня, так как последние очаги сопротивления имперским силам были ликвидированы. Несмотря на мощные укрепления, построенные вокруг города, имперским силам удалось ворваться внутрь.\n\n\n\n Местонахождение Джосайи Уоррена неизвестно, но силы Коммуны бежали на восток вдоль Лонг-Айленда и заняли последнюю позицию в городе Модерн Таймс. \n\nПотеряв свой важный город, Манхэттенская Коммуна получила смертельный удар."
 acw_news.19.a: "Интересно"
 acw_news.19.b: "Хорошие новости!"
 acw_news.19.c: "Черт!"
 acw_news.20.t: "Война в Дакоте"
 acw_news.20.d: "Вчера вечером поступили сообщения о том, что воины сиу совершили набеги на многочисленные поселения на территории Дакоты. Хотя нападения происходили и раньше, сейчас они гораздо более агрессивны. \n\nПосле многочисленных нарушений договоров со стороны Соединенных Штатов, а также напряженности, вызванной поселением американских граждан, сиу объявили войну Соединенным Штатам с намерением вернуть свою старую родину - территории Дакота и Миннесоту. \n\n С этим новым врагом, что станет с более крупной войной с Конфедерацией?".
 acw_news.20.a: "Интересно".
 acw_news.20.b: "Передислоцировать войска!"
 acw_news.20.c: "Вперед!"
 acw_news.20.e: "Удачи им!"

 # Scripted Loc # #NT!
 usa_persecute_free_staters_event_desc_loc: "Лидеры "Свободных статеров" скрываются. При наличии большого количества северян, которые с радостью помогут их спрятать, а также тот факт, что они могли бы уже бежать из страны, ставит нас перед вопросом, как далеко мы должны зайти, чтобы преследовать этих лидеров "Свободных стран"."

 # Congressional Election # #NT!
 usa.268.t: "Выборы в Конгресс от [GetYear]".
 usa.268.desc: "Сегодня на [GetDateText], первые бюллетени на выборах представителей в национальное правительство [GetYear] были поданы народом [USA.GetAdjective]. Партия [USA.GetRulingParty] надеется, что сможет получить большинство мест, чтобы программа президента [USA.GetLeader] могла быть реализована."
 usa.268.a: "Посмотрим, что из этого вышло."

 # Commonwealth System Event # #NT!
 usa.265.t: "Реорганизация государств"
 usa.265.desc: "Из-за огромных размеров и недавно принятых штатов [ROOT.GetNameDef], Конгресс принял законопроект о реорганизации всех штатов в "Содружества", новый уровень правительственной системы между правительством штата и федеральным правительством в плане власти. Наряду с этим новым уровнем правительства будет разработан новый флаг, который будет представлять Содружества и Федеральное правительство вместо старого флага штатов."
 usa.265.a: "Старой Славе стало тесно"

 # Independence Day # #NT!
 usa.266.t: "День независимости!"
 usa.266.desc: "4 июля 1776 года Соединенные Штаты Америки официально провозгласили свою независимость от Великобритании. Такой смелый шаг в конечном итоге привел к независимости Соединенных Штатов от своего бывшего колониального хозяина и созданию на американском континенте новой нации, основанной на идеалах, согласно которым все люди созданы равными и обладают определенными неотъемлемыми правами, такими как право на жизнь, свободу и стремление к счастью. Нация, которая полностью принимает идеалы Просвещения".
 usa.266.a: "Слава Колумбии!"
 usa.266.b: "Теперь это все в прошлом..."

 # The Great Chicago Fire # #NT!
 usa.275.a: "Трагедия!"
 usa.275.t: "Пожар в Чикаго!"
 usa.275.desc: "Примерно в 8:30 вечера 8 октября 1871 года в одном из амбаров города Чикаго вспыхнул пожар, он быстро распространился по всему городу. Приблизительно 3 квадратные мили города превратились в пепел. К счастью, сегодня пожарным удалось его локализовать. Сообщается, что погибло примерно 300 человек, и примерно 100 000 человек были вынуждены покинуть дома."

 # The Creation of the United States Weather Bureau # #NT!
 usa.276.a: "Отличный и официальный источник погоды!"
 usa.276.t: "Создание Бюро погоды США".
 usa.276.desc: "Сегодня Бюро погоды Соединенных Штатов впервые вышло в эфир. Бюро погоды Соединенных Штатов было создано для отслеживания погоды по всей стране. Оно предсказало, что в городе Чикаго, штат Иллинойс, будет ветреный день".

