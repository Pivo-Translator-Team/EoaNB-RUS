 usa.9.t:0 "Компромисс 1850 года и Закон о беглых рабах"
 usa.9.d:0 "В 1850 году, чтобы разобраться с новой территорией, полученной в результате мексикано-американской войны, Соединенные Штаты снова разделились по вопросу рабства, пока не пришли к Компромиссу 1850 года. В его содержании было прописано многое, например, принятие Калифорнии в качестве свободного штата. \n\n Однако возникают проблемы с законом о беглых рабах, который был принят одновременно с компромиссом. Любой раб, бежавший на Север, должен быть доставлен обратно к своим рабовладельцам. Это положение привело к тому, что дебаты о рабстве разгорелись, и некоторые северяне были арестованы за то, что прятали беглых рабов, чтобы защитить их."
 usa.9.a:0 "Пойти на компромисс".
 usa.9.b:0 "Попытка перезаключения договора"
 usa.9.c:0 "Просто позволить Конгрессу разобраться с этим".
 usa.9.e:0 "Усилить работу по поиску Беглецов!"
 usa.10.t:0 "Выборы 1860 года"
 usa.10.d:0 "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n\n Предвыборная кампания была напряженной, главным вопросом был вопрос о рабстве. Кандидатом от Республиканской партии стал Авраам Линкольн, харизматичная личность, выступающая против расширения рабства. Демократическая партия разделилась между двумя разными кандидатами. Северные демократы отдают предпочтение Стивену Дугласу, который выступает за умеренное решение проблемы рабства и поэтому, скорее всего, не получит много голосов. Южные демократы призывают выдвинуть кандидатом от демократов Джона Брекинриджа, который является нынешним вице-президентом при Бьюкенене и обещает обеспечить институт рабства на западе. Наконец, Джон Белл, влиятельный политик и бывший сенатор, занял абсолютно нейтральную позицию по вопросу рабства и основал новую политическую партию под названием Партия Конституционного Союза, выступающую за объединение разделенных Севера и Юга, насколько это возможно. \n\nЭто может стать переломным моментом, который решит вопрос о рабстве. Если ни Север, ни Юг не получат своего любимого кандидата, они могут восстать против существующей системы. Но пока новым президентом Соединенных Штатов является...".
 usa.10.a:0 "Республиканец Авраам Линкольн"
 usa.10.b:0 "Южный демократ Джон Брекинридж"
 usa.10.c:0 "Северный демократ Стивен Дуглас"
 usa.10.e:0 "Конституционный юнионист Джон Белл"
 usa.11.t:0 "Инаугурация Авраама Линкольна"
 usa.11.d:0 "Ранее сегодня новый президент Авраам Линкольн был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждал, что Конституция создала более совершенный союз, чем Статьи Конфедерации, и что отделение Юга следует назвать незаконным. Он призывает к тому, чтобы Союз был крепким, иначе Американский эксперимент погибнет".
 usa.11.a:0 "Вдохновляющие слова"
 usa.13.t:0 "Инаугурация Джона Белла"
 usa.13.d:0 "Ранее сегодня новый президент Джон Белл был приведен к присяге в качестве президента Соединенных Штатов. В своей инаугурационной речи он утверждает, что Конституция создала баланс между государственной и федеральной властью. Он призывает к тому, чтобы Союз был сильным, иначе Американский эксперимент погибнет".
 usa.13.a:0 "Вдохновляющие слова"
 usa.14.t:0 "Добровольцы за Союз!"
 usa.14.d:0 "Пока мы готовимся к войне с предательским Югом, многие граждане добровольно идут служить в наши вооруженные силы!".
 usa.14.a:0 "За дело!".
 usa.15.t:0 "Дыхание после голосования"
 usa.15.d:0 "Выборы только что завершились избранием Джона Белла на пост президента. Хотя Белл еще не вступил в должность, он был занят работой. Он заметил раскол в Соединенных Штатах по вопросу о рабстве и видит, что если он сейчас не положит этому конец, то на горизонте может появиться жестокая война. \n\n Он советуется со своими советниками по этому вопросу, где они обсуждают, как решить эту проблему. \n\n\nСоветники Белла указывают на тот факт, что необходимо успокоить население Соединенных Штатов, если мы хотим сделать хоть что-то, что может остановить возможную войну...".
 usa.15.a:0 "Обратиться к ним с речью".
 usa.15.b:0 "Вывесить пропагандистские плакаты"
 usa.15.c:0 "Пообещать им что-нибудь"
 usa.15.e:0 "Отвлечь их внимание на что-то другое"
 usa.16.t:0 "Что пообещать?"
 usa.16.d:0 "Кажется, мы привлекли внимание народа, поскольку дебаты по всей стране по вопросу рабства, кажется, затихают. Но мы только привлекли их внимание, если мы не дадим им решение, которое понравится всем, тогда эти дебаты разгорятся с еще большей силой". \n\nСоветники Белла собрались вместе и представили четыре возможных решения, которые мы можем пообещать народу. Мы должны выбирать тщательно..."
 usa.16.a:0 "Обещать автономию Югу"
 usa.16.b:0 "Обещать лучшую форму рабства"
 usa.16.c:0 "Обещать статус-кво"
 usa.16.e:0 "Обещание референдума"
 usa.17.t:0 "Референдум о рабстве"
 usa.17.d:0 "К удивлению Белла и даже некоторых его советников, обещание о референдуме было принято по всей территории Соединенных Штатов. Похоже, что единственными, кто мог отказаться от этого, были богатые белые владельцы плантаций на Юге и радикальные аболиционисты на Севере, которые потеряли поддержку после объявления Референдума. \n\nСуществует четыре различных плана проведения Референдума. 1: План отмены рабства, который в случае принятия запретит практику рабства, 2: План народного суверенитета, по которому люди могут голосовать за то, хочет или не хочет их штат рабства, 3: План 30 лет, по которому США будут постепенно сокращать рабство до полной отмены в течение 30 лет, или 4: План реформированного рабства, который обещает внедрить форму рабства, запрещающую жестокое обращение с рабами. \n\nВремя выбирать пришло, судьба нации в наших руках...".
 usa.17.a:0 "План отмены!".
 usa.17.b:0 "План народного суверенитета!"
 usa.17.c:0 "План на 30 лет!"
 usa.17.e:0 "План реформированного рабства!"
 usa.18.t:0 "Гражданская война предотвращена!"
 usa.18.d:0 "Народ пришел на избирательные участки, мы подсчитали цифры, и выборы закончились. Народ высказался, 30-летний план будет реализован в Соединенных Штатах! Хотя это и расстроит некоторых радикалов с обеих сторон, это резко снизило напряженность по обе стороны дебатов. Похоже, что Джон Белл сплотил нацию и окончательно решил вопрос о рабстве. Хотя это произойдет не сразу, однажды рабство будет отменено, и к тому времени плантации, вероятно, уже не будут нуждаться в институте рабства. \n\n\nСоединенные Штаты останутся Соединенными".
 usa.18.a:0 "Слава Колумбии!"
 usa.19.t:0 "Народ возвращается к препирательствам"
 usa.19.d:0 "Тот краткий миг, когда мы владели вниманием народа, прошел. Они отвергли наше предложение и снова повернулись друг к другу, чтобы спорить и обсуждать. Похоже, что кошмар Белла вот-вот станет явью...".
 usa.19.a:0 "О нет..."
 usa.20.t:0 "Колодец Дрейка"
 usa.20.d:0 "28 августа 1859 года Джордж Бисселл и Эдвин Дрейк закончили строительство скважины Дрейка в Титусвилле, штат Пенсильвания. Это стало первым успешным использованием нефтяной вышки на скважине, которая была специально пробурена для добычи нефти, вместо бурения на соленую воду и удаления нефти, которая первоначально была побочным продуктом для того, чтобы сделать соленую воду пригодной для питья. Однако с ростом спроса на нефть для использования в свечах и лампах для освещения домов, скважина Дрейка стала сигналом того, что нефтяная промышленность станет крупной отраслью на мировом рынке."
 usa.20.a:0 "Отличные новости!"
 usa.21.t:0 "Тридцатилетний план - второе десятилетие"
 usa.21.d:0 "Мы начинаем переход к следующему десятилетию Тридцатилетнего плана. На данный момент процесс де-рабовладения нацией достиг прогресса, но ему требуется больше времени, чтобы помочь чернокожим медленно выйти из рабства."
 usa.21.a:0 "Отличные новости!"
 usa.22.t:0 "Тридцатилетний план - третье десятилетие"
 usa.22.d:0 "Переход в следующее десятилетие был медленным, но сопровождался устойчивым прогрессом. Хотя рабство не исчезло, количество рабов значительно меньше, чем двадцать лет назад."
 usa.22.a:0 "Отличные новости!".
 usa.23.t:0 "Акт об отмене рабства"
 usa.23.d:0 "Тридцатилетний план завершен и увенчался оглушительным успехом. Хотя поначалу было трудно, мы смогли убедить владельцев южных плантаций в необходимости использования заработной платы, а неграм, которые были порабощены, были даны старты, которые позволят им получить работу. Хотя это и не рай, мы можем наконец принять Акт об отмене рабства и окончательно покончить с Тридцатилетним планом, а также выполнить план Дугласа на будущее."
 usa.23.a:0 "Будьте свободны!".
 usa.24.t:0 "Политика в отношении беглецов"
 usa.24.d:0 "Конфедерация призвала нас к беде, заявив, что некоторые наши граждане позволили и даже помогли своим рабам бежать из рабства. Они требуют, чтобы мы положили конец подземной железной дороге и арестовали всех граждан, которые помогают беглым рабам двигаться на север."
 usa.24.a:0 "Сохранить подземную железную дорогу"
 usa.24.b:0 "Остановить их побег...".
 usa.25.t:0 "Преследование конфедератов"
 usa.25.d:0 "Лидеры Конфедерации скрываются. Наличие большого количества южан, которые с радостью помогли бы их спрятать, а также тот факт, что они могли бы уже бежать из страны, ставит нас перед вопросом, как далеко мы должны зайти, чтобы преследовать этих лидеров Конфедерации."
 usa.25.a:0 "В конце концов мы на них наткнемся, верно?".
 usa.25.b:0 "Мы должны быть начеку...".
 usa.25.c:0 "Втянуть в это все наши ресурсы!"
 usa.26.t:0 "Война свиней"
 usa.26.d:0 "Орегонский договор 1846 года разрешил северо-западный пограничный спор, разделив границы Соединенных Штатов и Великобритании по сорок девятой параллели, что установило прямолинейную границу. Однако острова Сан-Хуан оспаривались как часть Ванкувера, на что обе стороны согласились, что весь остров Ванкувер отойдет к Великобритании. \n\n\nСпор обострился, когда американский фермер застрелил британскую свинью, которая поедала урожай его фермы. После того, как фермер и владелец свиньи отказались вести переговоры, были вызваны британские и американские власти. \nКогда новости об этом достигли Вашингтона и Лондона, оба правительства создали на островах военные лагеря до тех пор, пока не будет достигнут компромисс."
 usa.26.a:0 "Создать американский лагерь!"
 usa.26.b:0 "Создать британский лагерь!".
 usa.27.t:0 "Свиная война - переговоры"
 usa.27.d:0 "После 12 лет нерешительности произошел прорыв в переговорах по островам Сан-Хуан. Как и в 1871 году, Соединенные Штаты и Великобритания подпишут Вашингтонский договор, который прояснил многочисленные вопросы, возникшие у обеих наций друг с другом. Что более важно, это касалось пограничных вопросов с новообразованным Доминионом Канада, и в частности спора об островах Сан-Хуан. \n\n\nПо соглашению обеих стран, международный арбитр должен был решить, кому достанутся острова. В результате случайного выбора было решено, что [PRS.GetLeader] будет решающим арбитром в этом споре."
 usa.27.a:0 "Отправить сообщение в Берлин".
 usa.27.b:0 "Посмотрим, что ответит Берлин...".
 usa.28.t:0 "Свиная война - арбитраж"
 usa.28.d:0 "Сегодня утром в Берлин прибыли американские и британские переговорщики, которые прибыли с просьбой. Они ведут спор друг с другом из-за островов Сан-Хуан, который чуть не привел к войне между ними, когда в 1859 году была застрелена свинья. Они решили, что решат этот вопрос с помощью международного арбитража, а судьей случайно был выбран [Root.GetName]. \n\n Американцы и англичане хотели бы, чтобы мы выбрали и решили их вопрос. После дебатов со своими советниками, [Root.GetLeader] решил, кому он принадлежит".
 usa.28.a:0 "Он принадлежит Америке".
 usa.28.b:0 "Он принадлежит Британии"
 usa.29.t:0 "Война свиней - победа Америки"
 usa.29.d:0 "После обсуждения, похоже, арбитр решил, что острова принадлежат [USA.GetName], и по условиям арбитража, [ENG.GetName] должна эвакуировать свои войска с острова."
 usa.29.a:0 "Сан-Хуан наш!".
 usa.29.b:0 "Проклятье".
 usa.29.c:0 "Они просто позволили им взять его?!"
 usa.30.t:0 "Война свиней - победа Британии"
 usa.30.d:0 "После обсуждения, похоже, арбитр решил, что острова принадлежат [ENG.GetName], и по условиям арбитража, [USA.GetName] должны эвакуировать свои войска с острова."
 usa.30.a:0 "Черт".
 usa.30.b:0 "Сан-Хуан наш!"
 usa.30.c:0 "Хорошо!"
 usa.31.t:0 "Джордж Вашингтон Парке Кустис"
 usa.31.d:0 "Сегодня утром в возрасте 79 лет умер владелец плантаций в Вирджинии Джордж Вашингтон Парке Кустис. Хотя биологически он не был родственником семьи Вашингтонов, он был усыновлен Мартой и Джорджем Вашингтонами. Со смертью человека, столь близкого к основателю нашей нации, его будут помнить дорого, особенно Мэри Анна Кэстис Ли, его дочь, которая вышла замуж за генерала Роберта Э. Ли, получившего плантацию Арлингтон и львиную долю наследства."
 usa.31.a:0 "Минута молчания...".
 usa.32.t:0 "Юта преклоняет колено"
 usa.32.d:0 "Юта наконец-то приняла волю Вашингтона. Бригам Янг, теперь уже бывший губернатор территории Юта, принял условия соглашения и покинул свой пост, позволив назначенному федеральным правительством губернатору, наконец, взять на себя ответственность. Согласно нашей стороне сделки, мы будем уважительно относиться к мормонам и их вере, но может потребоваться некоторое время, чтобы убедить в этом наш народ".
 usa.32.a:0 "Отлично!"
 usa.33.t:0 "Юта отказалась от наших требований!".
 usa.33.d:0 "До нас дошли шокирующие новости о том, что Бригам Янг отказался от предложения, которое ему сделал Бьюкенен, и в результате провозгласил независимость от Соединенных Штатов! Он признал, что отказ от нашего предложения технически является декларацией независимости, но он зашел слишком далеко, выдвинув такую идею! Мы должны что-то с этим сделать!"
 usa.33.a:0 "Мобилизуйте наши силы!"
 usa.33.b:0 "Отпустите многоженцев, подальше от нас".
 usa.34.t:0 "Марш на Вашингтон - социалистическая революция"
 usa.34.d:0 "В [GetDateText], день, который навсегда запомнится каждому американцу, социалистические группы маршировали на Вашингтон и требовали свержения правительства Соединенных Штатов. \n\n Радикальные республиканцы росли в своем влиянии благодаря нестабильности, созданной разногласиями в Конгрессе, и теперь они воспользовались возможностью захватить власть в стране. Поскольку нация слишком устала от войны и все еще восстанавливалась после Гражданской войны, а все противоборствующие лидеры были окружены социалистами, Конгресс в конце концов сдался и позволил власти мирно перейти к радикалам. \n\n Сейчас власть в Соединенных Штатах принадлежит радикальным республиканцам, и хотя более умеренная сторона коалиции обладает наибольшей властью, выборы, которые скоро состоятся, могут изменить это. Но пока что Соединенные Штаты стали Социалистической Республикой".
 usa.34.a:0 "За Новую Республику!".
 usa.35.t:0 "Марш на Вашингтон - монархическая революция".
 usa.35.d:0 "В [GetDateText], день, который навсегда запомнится каждому американцу, группы монархистов прошли маршем на Вашингтон и потребовали свержения правительства Соединенных Штатов и установления Нортона I в качестве короля. \n\n Монархисты, возглавляемые Джошуа Нортоном, росли в своем влиянии благодаря нестабильности, вызванной разногласиями в Конгрессе, и теперь они воспользовались возможностью захватить власть в стране. Поскольку нация слишком устала от войны и все еще восстанавливалась после Гражданской войны, а все противоборствующие лидеры были окружены монархистами, Конгресс в конце концов капитулировал и позволил власти мирно перейти к Нортону I, который был коронован как король Америки. \n\n Теперь власть над Соединенными Штатами принадлежит монархистам, и хотя к власти пришла более умеренная сторона Коалиции, решения, которые примет новый король, могут изменить новый политический ландшафт. Но на данный момент Соединенные Штаты стали Монархией".
 usa.35.a:0 "Да здравствует король!".
 usa.36.t:0 "Выборы 1864 года"
 usa.36.d:0 "Выборы 1864 года разделились по вопросу о Конфедерации. Хотя эти выборы не такие масштабные, как выборы 1860 года, они все равно будут иметь большое влияние. Борьба шла в основном между президентом [ROOT.GetLeader], который выступал за дальнейшее наступление на Юг, и противостоящей ему Демократической партией во главе с Джорджем Б. Макклелланом, который, хотя и желает продолжать войну, но другие демократы-медноголовые будут настойчиво требовать от него мира с Конфедерацией. Тем не менее, президент Соединенных Штатов...".
 usa.36.d_a:0 "Выборы 1864 года расколоты по вопросу о Конфедерации. Хотя эти выборы не такие масштабные, как выборы 1860 года, они все равно будут иметь большое влияние. Борьба шла в основном между президентом [ROOT.GetLeader], который выступал за дальнейшее наступление на Юг, и противостоящей ему Демократической партией во главе с Джорджем Б. Макклелланом, который хотя и желает продолжать войну, но другие демократы-медноголовые будут настойчиво требовать от него мира с Конфедерацией. Тем не менее, президент Соединенных Штатов...".
 usa.36.d_b:0 "Выборы 1864 года расколоты по вопросу о Конфедерации. Хотя эти выборы не такие масштабные, как выборы 1860 года, они все равно будут иметь большое влияние. Борьба шла в основном между президентом [ROOT.GetLeader], который, хотя и сверг Джона Брекинриджа еще в 1860 году, все еще очень популярен и выступает за дальнейшее наступление на Юг, в то время как противостоящую ему Демократическую партию возглавляет Джордж Б. Макклеллан, который, хотя и желает продолжать войну, другие демократы-медноголовые будут настойчиво требовать от него мира с Конфедерацией. Тем не менее, президентом Соединенных Штатов является...".
 usa.36.d_c:0 "Выборы 1864 года расколоты по вопросу о Конфедерации. Хотя эти выборы не такие масштабные, как выборы 1860 года, они все равно будут иметь большое влияние. Борьба шла в основном между президентом [ROOT.GetLeader], который возглавлял наши армии как Свободные Штаты Америки, по-прежнему очень популярен и выступает за дальнейшее наступление на Юг, в то время как противостоящую ему Демократическую партию возглавляет Джордж Б. Макклеллан, который, хотя и желает продолжать войну, но другие демократы-медноголовые будут настойчиво требовать от него мира с Конфедерацией. Тем не менее, президентом Соединенных Штатов является...".
 usa.36.a:0 "Авраам Линкольн!"
 usa.36.b:0 "Стивен А. Дуглас!"
 usa.36.c:0 "Джордж Макклеллан!"
 usa.36.e:0 "Джон К. Фремонт"
 usa.36.f:0 "Джон Белл"
 usa.37.t:0 "Инаугурация Макклеллана"
 usa.37.d:0 "Джордж Б. Макклеллан был недавно избран президентом Соединенных Штатов, и только сегодня утром произнес свою инаугурационную речь после того, как [ROOT.GetLeader] встретился с ним. Похоже, что Джордж согласен с тем, что борьба с Югом должна продолжаться, но Копперхеды в Демократической партии имеют на него большое влияние и могут заставить его предложить мир Конфедерации."
 usa.37.a:0 "Добро пожаловать в Белый дом"
 usa.38.t:0 "Выборы 1864 года"
 usa.38.d:0 "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n\n Выборы 1864 года немного спокойнее, но все еще уделяют большое внимание теме Юга. Хотя эти выборы не такие масштабные, как выборы 1860 года, они все равно будут иметь большое влияние. Борьба шла в основном между президентом [ROOT.GetLeader], который возглавил Соединенные Штаты во время войны против Конфедерации, и противостоящей ему Демократической партией во главе с Джорджем Х. Пендлтоном, который придерживался более традиционных взглядов на то, как обращаться с Югом. Тем не менее, президентом Соединенных Штатов является...".
 usa.38.d_a:0 "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n\n Выборы 1864 года немного спокойнее, но все еще уделяют большое внимание теме Юга. Хотя эти выборы не такие масштабные, как выборы 1860 года, они все равно будут иметь большое влияние. Борьба шла в основном между президентом [ROOT.GetLeader], который возглавил Соединенные Штаты во время войны против Конфедерации, и противостоящей ему Демократической партией во главе с Джорджем Х. Пендлтоном, который придерживался более традиционных взглядов на то, как обращаться с Югом. Тем не менее, президентом Соединенных Штатов является...".
 usa.38.a:0 "Авраам Линкольн!"
 usa.38.b:0 "Стивен А. Дуглас!"
 usa.38.c:0 "Джордж Х. Пендлтон!"
 usa.38.e:0 "Джон К. Фремонт"
 usa.38.f:0 "Джон Белл"
 usa.39.t:0 "Инаугурация Пендлтона"
 usa.39.d:0 "Джордж Х. Пендлтон был недавно избран президентом Соединенных Штатов, и только сегодня утром произнес свою инаугурационную речь после того, как [ROOT.GetLeader] встретился с ним. Похоже, что Сеймур гораздо более снисходителен к Югу и будет более охотно принимать Юг в Союз, чем его предшественник."
 usa.39.a:0 "Добро пожаловать в Белый дом"
 usa.40.t:0 "Покупка Аляски?"
 usa.40.d:0 "После окончания Крымской войны российское правительство испытывает острую нехватку средств и ищет новые способы получения необходимых доходов. Русские также владеют огромной территорией в Америке, Аляской, которая имеет крайне низкую численность населения. Русские пытались продать нам Аляску еще в 1859 году, но эта попытка была утоплена в напряженности, вызванной Гражданской войной в Америке. Теперь, однако, у нас есть шанс попытаться купить эту территорию".
 usa.40.a:0 "Отправить предложение"
 usa.40.b:0 "Это просто пустошь..."
 usa.41.t:0 "Покупка Аляски?"
 usa.41.d:0 "Прошлым утром американцы прибыли в столицу для заключения сделки, по которой они готовы приобрести территорию Аляски. У нас не хватает средств, и если мы ввяжемся в войну с британцами, то им будет очень легко захватить малонаселенную территорию. Мы обсуждаем продажу Аляски уже несколько лет, почти десятилетие, однако американцы слишком увлеклись Гражданской войной, чтобы уделять внимание покупке. Возможно, теперь мы сможем договориться о сделке?"
 usa.41.a:0 "Принять предложение"
 usa.41.b:0 "Отклонить предложение"
 usa.42.t:0 "Ответ из России"
 usa.42.d:0 "Русские посоветовались сами с собой и согласились на покупку Аляски! Похоже, что их нужда в деньгах и страх перед британским вторжением склонили их к заключению соглашения."
 usa.42.d_a:0 "Русские посоветовались с самими собой, но шокирует то, что, похоже, они хотят сохранить территорию Аляски! Что они могут планировать с ней делать?".
 usa.42.a:0 "Отлично!"
 usa.42.b:0 "Черт!"
 usa.43.t:0 "Император Соединенных Штатов?"
 usa.43.d:0 "Сегодня пришли удивительные новости: человек по имени Джошуа Нортон объявил себя "императором Соединенных Штатов" и даже "защитником Мексики". Затем в том же пункте этой декларации он постановил, чтобы Конгресс Соединенных Штатов был собран в Музыкальном зале Сан-Франциско, города, в котором он живет. Похоже, что население города согласилось с ним в шутливом настроении, которое, однако, постепенно начинает перерастать в серьезную преданность. \n\n\nОн не имеет тесных связей с военными, поэтому мы можем легко проигнорировать его. Однако такой смелый шаг одного человека, который начинает серьезно восприниматься жителями его родного города, начинает представлять забытую легитимность федерального правительства в это кризисное время."
 usa.43.a:0 "Вот сумасшедший".
 usa.43.b:0 "Гарнизон города, присматривайте за ним".
 usa.44.t:0 "План по реинтеграции Юга".
 usa.44.d:0 "Мы сделали это! Мы победили мятежных предателей! Мы разбили их армии и сломили их нацию! Соединенные Штаты снова воссоединены! Однако сейчас не время для празднования, ибо мы должны решить, что делать с землями, которые восстали против нас. \n\n\nЕсть четыре различных способа справиться с этим, от самого мягкого до самого сурового. Мы должны выбрать очень тщательно, так как от этого будет зависеть, как мы продолжим реконструкцию и реинтеграцию Юга."
 usa.44.a:0 "Мы должны быть очень мягкими!".
 usa.44.b:0 "Давайте будем осторожны..."
 usa.44.c:0 "Наказать, возместить ущерб".
 usa.44.e:0 "Требуем полного подчинения!"
 usa.45.t:0 "Одна ночь в театре Форда"
 usa.45.d: "It was late into the night as the carriage arrived, as the astute President exited with his wife, as well as Major Henry Rathbone and his fiancée Clara Harris, who had accepted an invitation by the Presidential couple to attend the theater with them. After helping Mary out of the carriage, the party entered and settled into their box in the Theater. As they arrived, the play was interrupted by the orchestra who played 'Hail to the Chief' as the 1,700 attendants applauded. \n \nIt was a bright and elaborate play, giving their all to ensure the President would love such a play. The bright lights and beauty of such a performance was astonishing. \n \nAs the intermission came, the party talked with one another within the Box, and refreshed themselves. They did notice that their policeman John Frederick Parker, who was assigned to guarding the president's box, was missing. However, it was assumed that he had simply gone to the tavern for a drink, and be back shortly. \n \nThen, after the intermission, the infamous line played 'Well, I guess I know enough to turn you inside out, old gal; you sockdologizing old man-trap!'. The audience burst into laughter at one of the best lines in the play, including the presidential party, as Rathbone turned to see the President wheezing with laughter. It was a loud and hilarious atmosphere... \n \nLoud enough to drown out the creaking door behind the President." #NT!
 usa.45.a:0 "Хахаха! Это было уморительно!"
 usa.45.b:0 "Господин президент! За вами!"
 usa.46.t:0 "Президент мертв!"
 usa.46.d:0 "Шокирующая новость разнеслась эхом по всем штатам: Авраам Линкольн, спаситель Союза, умер. Он был застрелен во время спектакля в театре Форда, и теперь нацией управляет его вице-президент Эндрю Джонсон. Теперь он должен решить, как нам следует преследовать и наказать заговорщика Джона Уилкса Бута".
 usa.46.a:0 "Убейте его!".
 usa.46.b:0 "Провести суд"
 usa.47.t:0 "Джефферсон Дэвис схвачен!"
 usa.47.d:0 "Президент Дэвис в последний раз встретился со своим кабинетом министров Конфедерации в Вашингтоне, штат Джорджия, где они официально распустили правительство Конфедерации. Однако они все еще пытались бежать из Союза, чтобы скрыться от федеральных сил и создать правительство в изгнании. \nОднако этого не произошло: через несколько дней Джефферсон и его жена Варина были захвачены войсками Союза в Ирвинвилле, штат Джорджия. \n\n\nСМИ утверждают, что Дэвис во время бегства накинул на плечи шинель своей жены, что привело к тому, что он стал посмешищем, изображаемым как пытающийся бежать в женской одежде, несмотря на свидетельство его жены, что ему дали ее, потому что он чувствовал себя больным. Тем не менее, бывший президент Конфедерации сейчас находится под нашей опекой!".
 usa.47.a:0 "Отличные новости!"
 usa.48.t:0 "Дэвис бежит из Штатов!"
 usa.48.d:0 "После того как появились подтвержденные сообщения о Джефферсоне Дэвисе, что он находится в гавани Тампы, штат Флорида, было слишком поздно его ловить. Ему, как и нескольким другим лидерам Конфедерации, удалось бежать из рук Союза. Теперь ожидается, что он будет бежать к иностранным правительствам в попытке создать правительство Конфедерации в изгнании. \n\n Мы должны внимательно следить за ним и преследовать его, так как он все еще может быть схвачен и возвращен обратно в Штаты."
 usa.48.a:0 "Проклятье!"
 usa.49.t:0 "Остатки Конфедерации прибывают в Рио"
 usa.49.d:0 "После поражения в американской гражданской войне Джефферсон Дэвис и десятки лидеров Конфедерации смогли скрыться от федеральных войск и отправились в чужие края, чтобы основать новое правительство Конфедерации в изгнании. \n\nКорабль Конфедерации попросил разрешения причалить в Рио-де-Жанейро и пришел к [BRA.GetLeader], умоляя о безопасности и убежище в городе. \nЕсли бы мы разрешили им остаться, это повредило бы нашим отношениям с Соединенными Штатами. Или же мы можем отказаться и позволить им уйти своим путем. Или, возможно, мы могли бы захватить беженцев Конфедерации и вернуть их в Соединенные Штаты, чтобы улучшить наши отношения с ними".
 usa.49.a:0 "Пусть остаются".
 usa.49.b:0 "Отослать их".
 usa.49.c:0 "Захватить их!".
 usa.50.t:0 "Остатки конфедератов прибывают в Париж".
 usa.50.d:0 "После поражения в американской гражданской войне Джефферсон Дэвис и десятки лидеров Конфедерации смогли скрыться от федеральных войск и отправились в чужие края, чтобы основать новое правительство Конфедерации в изгнании. \n\n Корабль Конфедерации попросил разрешения причалить в Париже и прибыл в [FRA.GetLeader], умоляя о безопасности и убежище в городе. Ранее они уже пытались найти убежище в Рио-де-Жанейро, но получили отказ от [BRA.GetLeader]. \n\nЕсли мы позволим им остаться, это повредит нашим отношениям с Соединенными Штатами. Или мы можем отказать и позволить им уйти своим путем. Или, возможно, мы могли бы захватить беженцев из Конфедерации и вернуть их в Соединенные Штаты, чтобы улучшить наши отношения с ними".
 usa.51.t:0 "Остатки конфедератов прибывают в Лондон"
 usa.51.d:0 "После поражения в Гражданской войне в Америке Джефферсон Дэвис и десятки лидеров Конфедерации смогли скрыться от федеральных войск и отправились в чужие края, чтобы основать новое правительство Конфедерации в изгнании. \n\n Корабль Конфедерации попросил разрешения причалить в Лондоне и пришел к [ENG.GetLeader], умоляя о безопасности и убежище в городе. Ранее они уже пытались найти убежище в Рио-де-Жанейро и Париже, но получили отказ от [BRA.GetLeader] и [FRA.GetLeader]. \n\nЕсли мы позволим им остаться, это повредит нашим отношениям с Соединенными Штатами. Или мы можем отказаться и позволить им уйти своим путем. Или, возможно, мы могли бы захватить беженцев из Конфедерации и вернуть их в Соединенные Штаты, чтобы улучшить наши отношения с ними".
 usa.52.t:0 "Конфедераты взяты в плен!".
 usa.52.d:0 "После того как Джефферсон Дэвис, а также десятки других лидеров Конфедерации сбежали от нас, мы отправили корабли по всему миру, чтобы попытаться найти их. Мы получили сообщения о них в Бразилии, но при встрече с [BRA.GetLeader] он заявил, что отказывается от их убежища, и отправил их в путь. Позже мы отследили их корабль до Парижа, но даже тогда [FRA.GetLeader], который, как и [BRA.GetLeader], заявил, что они отослали конфедератов. \n\nПосле расследования сообщения о том, что корабль пришвартован в Лондоне, один из наших кораблей смог обнаружить корабль Конфедерации, покинувший док в Лондоне. Оно было быстро захвачено и, как предполагается, направилось в Гамбург. \n\n Рейд был успешным, и мы смогли захватить Дэвиса и его кабинет. Погоня окончена".
 usa.52.a:0 "Отличные новости!"
 usa.53.t:0 "Остатки конфедератов возвращены!"
 usa.53.d_brazil:0 "Когда мы послали наши корабли в ответ на сообщения о бегстве корабля Конфедерации в Бразилию, мы столкнулись с эскадрой бразильских кораблей, сопровождавших корабль Конфедерации! \n\nПосле того, как флот нас окликнул, выяснилось, что [BRA.GetLeader] решил задержать и захватить беженцев Конфедерации, и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопровождать конфедератов обратно в Штаты".
 usa.53.d_france:0 "После того, как нам не удалось найти конфедератов в Бразилии, мы послали наши корабли навстречу сообщениям о бегстве корабля Конфедерации во Францию. Мы обнаружили эскадру французских кораблей, сопровождавших корабль Конфедерации! \n\n\nПосле того, как флот был встречен, выяснилось, что [FRA.GetLeader] решил задержать и захватить беженцев Конфедерации, и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопровождать конфедератов обратно в Штаты".
 usa.53.d_uk:0 "После того, как нам не удалось найти конфедератов в Бразилии, а затем во Франции, мы направили наши корабли навстречу сообщениям о бегстве корабля конфедератов в Британию. Мы столкнулись с эскадрой британских кораблей, сопровождавших корабль Конфедерации! \n\n\nПосле того, как флот был окликнут, выяснилось, что [ENG.GetLeader] решил задержать и захватить беженцев Конфедерации, и отправил флот для сопровождения обратно в Штаты! Благодарные за это, мы с радостью согласились сопровождать конфедератов обратно в Штаты."
 usa.53.a:0 "Спасибо!"
 usa.54.t:0 "Конфедератам предоставлено убежище!"
 usa.54.d_brazil:0 "После получения сообщений о том, что корабль конфедератов был замечен в Бразилии, мы отправили наш флот в Рио-де-Жанейро в попытке найти конфедератов. После встречи с [BRA.GetLeader], мы были шокированы, узнав, что они дали убежище лидерам Конфедерации! \n\nПосле отказа принять наши требования о капитуляции, [BRA.GetLeader] быстро выгнал наших людей из Рио-де-Жанейро. Мы были вынуждены прикусить языки и уйти с пустыми руками".
 usa.54.d_france:0 "Когда наши сообщения об обнаружении конфедератов в Бразилии не принесли результата, мы получили сообщения о том, что корабль конфедератов был замечен во Франции, и мы послали наш флот в Париж в попытке найти конфедератов. После встречи с [FRA.GetLeader], мы были шокированы, узнав, что они дали убежище лидерам Конфедерации! \n\nПосле отказа принять наши требования о капитуляции, [FRA.GetLeader] быстро выгнал наших людей из Парижа. Мы были вынуждены прикусить языки и уйти с пустыми руками".
 usa.54.d_uk:0 "Когда наши сообщения об обнаружении конфедератов в Бразилии и Франции провалились, мы получили сообщения о том, что корабль конфедератов был замечен в Британии, и мы послали наш флот в Лондон в попытке найти конфедератов. После встречи с [ENG.GetLeader], мы были шокированы, узнав, что они дали убежище лидерам Конфедерации! \n\nПосле отказа принять наши требования о капитуляции, [ENG.GetLeader] быстро выгнал наших людей из Лондона. Мы были вынуждены прикусить языки и уйти с пустыми руками".
 usa.54.a:0 "Будь они прокляты!".
 usa.55.t:0 "Что делать с Дэвисом?".
 usa.55.d:0 "Он у нас! Джефферсон Дэвис, бывший президент Конфедерации, в наших руках! Теперь мы должны решить, что с ним делать... Мы можем быть снисходительны к нему, суровы к нему или найти что-то среднее между этими двумя вариантами. Однако то, как мы решили поступить с Реконструкцией, несомненно, должно повлиять на то, что мы решим делать с ним".
 usa.55.a:0 "Будьте нежны".
 usa.55.b:0 "Будьте суровы".
 usa.55.c:0 "Будь уравновешенным".
 usa.56.t:0 "Радикалы приближаются к Линкольну".
 usa.56.d:0 "Группа радикальных республиканцев встретилась с Линкольном ранее этим утром и начала умолять и просить Линкольна, пытаясь склонить его на свою сторону". \nЛинкольн был сторонником реинтеграции Юга в Союз, но считал, что установление полного равенства между черными и белыми приведет к вечному разрыву Союза. \n\n Радикалы, однако, убеждали Линкольна, что если не будет достигнуто полное равенство, Юг будет продолжать угнетать черных и продолжать культуру, которая расколола Союз во время Гражданской войны. \n\n Линкольн посидел минуту, размышляя про себя, затем поднял голову и сказал...".
 usa.56.a:0 "Союз должен быть на первом месте..."
 usa.56.b:0 "... Но мы должны внести поправки и в Союз".
 usa.57.t:0 "Радикалы предлагают полное равенство"
 usa.57.d:0 "Идея полного равенства между черными и белыми в последнее время набирает популярность, особенно благодаря действиям федерального правительства. Хотя на Севере она по-прежнему гораздо популярнее, чем на Юге, расовые отношения на Юге значительно улучшились по сравнению с тем, что было десять лет назад. \nСейчас радикалы из Республиканской партии стремятся официально закрепить это положение и подталкивают Конгресс к принятию Закона о полном равенстве. Он даст федеральному правительству гораздо больше полномочий по обеспечению недискриминации по всей стране. Хотя он все еще встречает сопротивление в Конгрессе и со стороны народа, и он не решит сразу расовые проблемы. Если мы будем продвигать этот законопроект, мы, возможно, сможем его принять".
 usa.57.a:0 "Вето!".
 usa.57.b:0 "Принять закон о полном равенстве!".
 usa.58.t:0 "Черные уезжают в Либерию!"
 usa.58.d:0 "Продолжая бороться на расово разделенном Юге, многие афроамериканцы стали искать убежища, отправляясь на лодке в наше колониальное государство Либерию. Целью Либерии было стать домом для черных, желающих вернуться на африканский континент, но из-за нашей новой ситуации люди начали задаваться вопросом, является ли целью Либерии принимать у себя ТАКИХ черных или ВСЕХ черных...".
 usa.58.a:0 "Это будет необязательно. Точка."
 usa.58.b:0 "Спонсировать либерийскую пропаганду".
 usa.58.c:0 "Обязательно, за исключением высококвалифицированных специалистов!"
 usa.59.t:0 "Иммиграция афроамериканцев"
 usa.59.d:0 "В последнее время наши порты начали сообщать о большом количестве иммигрантов в нашу страну, и это связано с новой волной эмиграции американских чернокожих, покидающих страну, и они намерены назвать Либерию своим домом. Количество которой зависит от того, как американское правительство отреагировало на эту волну: проигнорировав ее, поощрив или сделав обязательной."
 usa.59.a:0 "Мы справимся с этим...".
 usa.59.b:0 "Пришло умеренное количество..."
 usa.59.c:0 "Мы не можем справиться с таким количеством!"
 usa.60.t:0 "Американская поддержка!"
 usa.60.d:0 "В нашем конфликте с Мексикой, похоже, американцы решили встать на нашу сторону. Мы получили их поддержку и начали получать оборудование и добровольцев, чтобы помочь в борьбе за Мексику!".
 usa.60.a:0 "Отлично!"
 usa.61.t:0 "Налаживание наших отношений"
 usa.61.d:0 "Американское правительство сочло приоритетным союз с нашим бывшим повелителем в Британии. Хотя у нас были разногласия, мы вели войны друг против друга и едва не вступили в войну еще во времена Войны Свиней, в последнее время мы видим много улучшений. Самое время сблизиться с Британией и пойти дальше в нашей новой дружбе".
 usa.61.a:0 "Предложить пакт о ненападении".
 usa.61.b:0 "Предложить союз"
 usa.62.t:0 "Американская делегация"
 usa.62.d:0 "Сегодня в Лондон прибыла американская делегация, которая приехала с неожиданным предложением. Мы начали замечать рост отношений между двумя странами", - отметили они, - "и такие отношения, как мы считаем, должны развиваться дальше". Американская делегация, похоже, просит заключить пакт о ненападении и торговое соглашение между нашими двумя странами. Должны ли мы согласиться?"
 usa.62.d_ally:0 "Американская делегация недавно прибыла в Лондон, и сегодня они приехали с неожиданным предложением. 'Мы начали замечать рост отношений между нашими двумя странами', - отметили они, - 'и что такие отношения, как мы считаем, должны развиваться дальше'. Американская делегация, похоже, просит о заключении Альянса между нашими двумя странами. Должны ли мы согласиться?"
 usa.62.a:0 "Принять предложение!".
 usa.62.b:0 "Отклонить предложение".
 usa.63.t:0 "Американцы требуют заключения пакта о ненападении".
 usa.63.d:0 "Недавно американская делегация прибыла в порт и предстала перед [ROOT.GetLeader]. Они отметили отношения между Соединенными Штатами и нашими собственными, и просят нас пойти дальше, заключив с ними Пакт о ненападении. Должны ли мы согласиться?"
 usa.63.a:0 "Принято!"
 usa.63.b:0 "Отказано!"
 usa.65.t:0 "Захват Бригама Янга"
 usa.65.d:0 "Наши силы смогли успешно выследить и захватить Бригама Янга, американского Моисея и первого президента [UTA.GetName]. После "переговоров" с ним мы наконец-то смогли вернуть контроль над территорией Юта! Теперь мы должны определиться с нашей позицией по отношению к оставшимся в регионе мормонам...".
 usa.65.a:0 "Мы должны возместить ущерб"
 usa.65.b:0 "Оккупировать их!"
 usa.66.t:0 "Потеря Юты"
 usa.66.d:0 "Мы потерпели позорное поражение, поскольку не смогли отвоевать территорию Юта. Теперь они являются полностью независимой нацией, и страны по всему миру начали признавать их как суверенное государство. Это позор, который мы никогда не забудем...".
 usa.66.a:0 "Проклятье!".
 usa.67.t:0 "Согреваясь виски"
 usa.67.d:0 "Поскольку война с повстанцами продолжается, нам необходимо призвать в свои армии всех, кого только можно, в том числе и презираемых ирландцев. Однако, когда наши солдаты начинают сражаться, спать и есть с этими ирландцами, социальное клеймо их природы и варварства начинает исчезать, поскольку мы действительно видим ирландцев такими, какие они есть."
 usa.67.d_nowar:0 "Хотя ирландцев по-прежнему презирают, прошло несколько десятилетий после их массовой иммиграции, и наши люди начали тепло относиться к ирландцам и общаться с ними. Хотя они все еще подвергаются дискриминации, они могут ожидать, что ее станет меньше".
 usa.67.a:0 "Ваше здоровье!".
 usa.68.t:0 "Антиирландские настроения возобновляются"
 usa.68.d:0 "После окончания войны солдаты начали возвращаться в свои дома. Хотя ирландцы помогали нам в войне, это не освобождает их от плохого обращения, с которым они все еще будут сталкиваться дома. Однако это обращение, конечно, не достигло того уровня, который был до войны".
 usa.68.a:0 "Обычная ирландская манера...".
 usa.69.t:0 "Ирландская ассимиляция"
 usa.69.d:0 "С развитием связей между ирландцами и американцами, они медленно начали ассимилироваться в нашу культуру. Хотя напряженность не исчезла, особенно на религиозном фронте, она была самой низкой за последние десятилетия."
 usa.69.a:0 "Хорошо"
 usa.73.t:0 "Ухудшение Модерн Таймс"
 usa.73.d:0 "Модерн Таймс - утопическое сообщество на Лонг-Айленде, Нью-Йорк, основанное Джосайей Уорреном в 1851 году. В основе общины лежит индивидуальный суверенитет и стремление стать самодостаточным сообществом без полиции и других государственных служб. Хотя она не сталкивалась с большими проблемами, она столкнулась с новой проблемой. Паника 1857 года повлияла на способность деревни к труду, и теперь люди вынуждены ездить на работу за пределы общины. Это вызвало беспокойство в соседних городах, которые жалуются на возможную потерю работы".
 usa.73.a:0 "Все в порядке"
 usa.73.b:0 "Разве они не должны быть самодостаточными?"
 usa.74.t:0 "Современное время протестует против нас"
 usa.74.d:0 "После нашего решения заставить сообщество Modern Times оставаться в пределах своего города, они начали протестовать против нас и требовать возможности покинуть свою деревню и работать в других местах. Утверждая, что они реализуют свое право на свободу и стремление к счастью, они начали привлекать внимание к своей общине. Однако правительство может заявить, что в соответствии с Commerce Clause Конгресс должен иметь полномочия регулировать торговлю между штатами. Вскоре этот вопрос был передан в Верховный суд, который вынес решение по делу...".
 usa.74.a:0 "В пользу современности"
 usa.74.b:0 "В пользу правительства"
 usa.75.t:0 "Радикализация современного времени"
 usa.75.d:0 "Недовольные решением Верховного суда, протесты сообщества Modern Times усилились, люди со всей страны собираются посетить и увидеть это сообщество, а также потенциально поддержать его. Подавляющее большинство поддержки, оказанной Modern Times, было предоставлено Нью-Йорком, но в остальном реакция неоднозначна. Однако тревожным моментом является тот факт, что Modern Times начинает поддерживать радикальные идеи социализма и коммунизма, призывая к тому, что правительство и капитализм терпят крах общины. Несмотря на это, Джосайя Уоррен непоколебим в своей анархистской идеологии, но мы не можем быть уверены в его лояльности."
 usa.75.a:0 "Правящие остаются!".
 usa.75.b:0 "Отменить постановление!"
 usa.76.t:0 "Современные времена успокаиваются"
 usa.76.d:0 "Поскольку сообществу Modern Times разрешено покинуть свою деревню, чтобы найти работу, возмущение, которое они имели против нас, теперь утихло. Община вернулась к нормальной жизни, хотя и ослаблена экономически".
 usa.76.a:0 "Хорошо"
 usa.78.t:0 "Влияние современных времен растет"
 usa.78.d:0 "Постоянный отказ нашего правительства уделять внимание людям из Modern Times привел их в ярость, и люди начали искать радикальные идеи социализма и коммунизма. Они начали обвинять капиталистическое и рыночное общество, указывая на него как на причину Паники 1857 года. Джосайя Уоррен начал поддерживать эти группы, хотя он по-прежнему придерживается своих идеалов рыночного анархизма. Эта угроза может усилиться, если мы столкнемся с какой-нибудь катастрофой".
 usa.78.a:0 "Беспокойство"
 usa.79.t:0 "Бюро вольноотпущенников"
 usa.79.d:0 "Формально известное как Бюро беженцев, Бюро вольноотпущенников было организацией, созданной Конгрессом для помощи миллионам бывших черных рабов и бедных белых на Юге. Хотя Конгресс добивается эффективного использования этой организации, есть и такие, которые настаивают на увеличении бюджета больше, чем сейчас планируется потратить на них. Мы можем выбрать их, или попытаться наложить вето на Бюро вольноотпущенников вообще".
 usa.79.a:0 "Пройти и увеличить расходы!".
 usa.79.b:0 "Принять закон!".
 usa.79.c:0 "Наложить вето на закон!".
 usa.80.t:0 "Захват плантаций"
 usa.80.d:0 "Основная причина идеи о неполноценности чернокожих заключается в том, что с колониального периода они трудятся в качестве корма на хлопковых полях Юга. Мы можем захватить хлопковые фермы на Юге, которые поддерживали Конфедерацию, но это может вызвать недовольство южан."
 usa.80.a:0 "Захватить их!".
 usa.80.b:0 "Захватить некоторые!"
 usa.80.c:0 "Давайте не будем их злить...".
 usa.81.t:0 "Клятва верности"
 usa.81.d:0 "Чтобы вновь вступить в Союз, штат должен заставить свое правительство принести клятву верности Союзу. Однако вопрос о том, какая часть правительства штата должна обеспечить эту присягу, является спорным. Радикалы требуют, чтобы более 50% штата поклялись в верности Союзу, чтобы быть принятыми в Союз, в то время как южные демократы требуют, чтобы только 5% населения поклялись..."
 usa.81.a:0 "План 50%!".
 usa.81.b:0 "План 25%!"
 usa.81.c:0 "План 10%!"
 usa.81.e:0 "План 5%!"
 usa.82.t:0 "Оккупация Юга"
 usa.82.d:0 "В связи с неприятностями, связанными с оккупацией Юга, люди на Юге начали жаловаться на статус своей оккупации. Они требуют, чтобы им вернули свободы, которыми пользуются обычные государства."
 usa.82.a:0 "Отклонить их требования!".
 usa.82.b:0 "Принять некоторые требования".
 usa.82.c:0 "Принять умеренные требования".
 usa.83.t:0 "Введение черных зарплат"
 usa.83.d:0 "Суть рабства заключается в том, что их труд не подлежит компенсации. Чтобы положить конец рабству, мы должны наложить ограничения на рабочие места и заставить их платить своим афроамериканским работникам. Конгресс продвигает закон о принуждении к оплате труда рабочих, но как исполнительная власть мы можем выбирать, насколько далеко мы готовы продвигать этот закон".
 usa.83.a:0 "Обеспечить выплату заработной платы!".
 usa.83.b:0 "Внедрить заработную плату"
 usa.83.c:0 "Внедрить на бумаге".
 usa.84.t:0 "Проблема Оклахомы"
 usa.84.d:0 "Индейские племена в Оклахоме уже давно сопротивляются нашей власти, а некоторые племена, похоже, решили выступить на стороне Конфедерации во время Гражданской войны. Мы должны решить, что нам делать с племенами, которые заявили о поддержке предателей".
 usa.84.a:0 "Предложить благотворительность".
 usa.84.b:0 "Предложить злобу".
 usa.85.t:0 "Требования южан к военному присутствию"
 usa.85.d:0 "С неприятностями, которые возникают при оккупации, мы столкнулись с сопротивлением местных жителей, которые не согласны с нашей оккупацией. Они требуют, чтобы в южных штатах было меньше военного присутствия".
 usa.85.a:0 "Откажитесь от их требований!".
 usa.85.b:0 "Принять их требования!".
 usa.86.t:0 "Юг жалуется на политику"
 usa.86.d:0 "Мы проводим изменения на Юге. Что бывает при любых изменениях, мы встретили много оппозиции. На Юге звучат призывы отменить некоторые из политик, проводимых федеральным правительством".
 usa.86.a:0 "Ужесточить правила!".
 usa.86.b:0 "Ослабить регулирование!"
 usa.87.t:0 "Образование ККК"
 usa.87.d:0 "В городе Пуласки, штат Теннесси, шесть бывших офицеров Конфедерации встретились, чтобы создать общественное движение под названием Ку-клукс-клан, название которого переводится как \n"Круг братьев\n". Общественное движение призывает к прекращению "позорных" реформ, проводимых на Юге. Организация уже начала расширяться, обращаясь ко многим белым демократам Юга, которые возмущены политикой, проводимой федеральным правительством. Группа вызвала определенное беспокойство в кабинете министров, которые опасаются, что группа может радикализироваться и предпринять насильственные попытки борьбы с правительством."
 usa.87.a:0 "Беспокойство...".
 usa.88.t:0 "Насилие ККК"
 usa.88.d:0 "Губернатор Миссисипи Уильям Л. Шарки сообщил нам о беспорядках, отсутствии контроля и беззаконии, которые стали широко распространены в его штате. Он утверждает, что бывшие солдаты Конфедерации применяют публичное насилие против чернокожего населения и их союзников, начали сжигать дома, нападать и убивать невинных чернокожих людей. Он обращается к правительству с мольбой о помощи".
 usa.88.a:0 "Пришлите больше войск!".
 usa.88.b:0 "Мы не можем себе этого позволить..."
 usa.89.t:0 "ККК запугивает избирателей".
 usa.89.d:0 "Поступают сообщения о запугивании Ку-Клукс-Кланом избирателей-республиканцев на Юге. Они активно применяют подавление против избирателей, особенно в условиях, когда выборы приближаются с каждым днем. Правительство обратилось с просьбой помочь облегчить ситуацию, но небольшое количество демократов в Конгрессе пытается противостоять этому."
 usa.89.a:0 "Вводите войска!"
 usa.89.b:0 "Наши руки связаны..."
 usa.90.t:0 "Рабочие боятся идти на работу"
 usa.90.d:0 "Насилие, вызванное ККК в одном из наших южных штатов, привело к тому, что фабрика близка к банкротству. Рабочие начали отказываться выходить на работу, утверждая, что ККК посылает угрозы фабрике и ее рабочим. Мы можем послать войска, чтобы облегчить ситуацию, или мы можем субсидировать фабрику, чтобы поддержать ее на плаву без многих рабочих. Или мы можем просто позволить фабрике обанкротиться".
 usa.90.a:0 "Ввести войска!".
 usa.90.b:0 "Поддержите фабрику".
 usa.90.c:0 "Они сами по себе...".
 usa.91.t:0 "Суеверия о призраках конфедератов"
 usa.91.d:0 "Есть сообщения о тех, кто пережил инциденты с ККК, в которых нападавшие утверждали, что это "призраки солдат Конфедерации". Хотя многие освобожденные прозрели, есть и те, кто еще не получил образования, кто поддался на это и испугался. Мы можем приложить больше усилий для обучения вольноотпущенников, но есть некоторые жалобы на то, что бюджет и так уже достаточно напряжен".
 usa.91.a:0 "Продолжать инвестировать в образование Фридменов!".
 usa.91.b:0 "Предложить поддержку".
 usa.91.c:0 "Они сами разберутся...".
 usa.92.t:0 "Стычка в Лиге лояльности"
 usa.92.d:0 "Лояльная лига, или Лига Союза, - это несколько секретный "клуб", пропагандирующий верность Союзу, чтобы бороться с изменническими словами и действиями. Хотя они имеют меньшее влияние, чем во время Гражданской войны, они все еще имеют свой след в стране. За пределами Лояльной лиги в одном из южных штатов, здание Лояльной лиги подверглось террору и нападению со стороны бродячей группы членов ККК. Хотя налетчики были отбиты, Лига лояльных требует, чтобы федеральное правительство прислало им помощь на случай нового нападения."
 usa.92.a:0 "Пришлите армию!".
 usa.92.b:0 "Пришлите Национальную гвардию!"
 usa.92.c:0 "Мы ничего не можем сделать..."
 usa.93.t:0 "Третий закон о принудительном исполнении"
 usa.93.d:0 "Возмущенный действиями ККК, Конгресс продвинул новый закон, названный Третьим законом о принуждении, но также названный Анти-ККК законом. Он объявляет ККК террористической организацией и наделяет правительство дополнительными полномочиями для борьбы с ККК."
 usa.93.a:0 "Принять закон!".
 usa.94.t:0 "Афера с зарплатой на плантациях"
 usa.94.d:0 "Мы получили сообщение от одного вольноотпущенника, который недавно обнаружил, что получает фальшивые деньги в виде зарплаты. Он не знал об этом, пока его не научили читать, и Фридман требует, чтобы ему платили настоящие деньги."
 usa.94.a:0 "Субсидировать ферму, чтобы платить рабочим".
 usa.94.b:0 "Заставить ферму платить рабочим".
 usa.94.c:0 "Закрывать глаза".
 usa.95.t:0 "Конец эпохи реконструкции".
 usa.95.d:0 "Гражданская война давно позади, и нам пора вступить в новую эпоху прогресса и промышленности. Пришло время вывести войска с Юга и объявить об окончании эпохи Реконструкции".
 usa.95.a:0 "К новой эре!".
 usa.96.t:0 "Установить систему сословий?".
 usa.96.d:0 "Новое учреждение, которое было введено в нашем правительстве, дало нам интересную возможность. Некоторые аристократы в нашей стране попросили нас полностью внедрить систему земельных владений, заменив обычную систему покупки земли."
 usa.96.a:0 "Сделай это!".
 usa.96.b:0 "Нет, не будем".
 usa.97.t:0 "Политика в отношении религии"
 usa.97.d:0 "По мере того, как мы движемся к другой форме правления, некоторые в нашей стране начали ратовать за увеличение власти церкви, в том смысле, что правительство будет поддерживать протестантские церкви по всей стране. Поскольку 1-я поправка больше не используется, мы могли бы проводить политику поддержки этих церквей".
 usa.97.a:0 "Поддержите христианство!".
 usa.97.b:0 "Сохранить светское государство"
 usa.98.t:0 "Признать императора Нортона?"
 usa.98.d:0 "В связи с неожиданным восхождением нового "императора Нортона I" Соединенных Штатов, мы еще не определились с официальной позицией в отношении его правления. Однако американское давление вынуждает нас выбрать сторону, и они попросили нас признать Нортона законным императором Соединенных Штатов."
 usa.98.a:0 "Мы должны...".
 usa.98.b:0 "...нет!"
 usa.99.t:0 "Устранение угрозы"
 usa.99.d:0 "До сведения нашего высшего руководства дошло, что организация, известная как Сыны Свободы, протестует против нашего законного правления над Соединенными Штатами. Мы решили принять меры против них, и мы должны подумать, не следует ли нам пойти на эскалацию и ввести против них Национальную гвардию."
 usa.99.a:0 "Отправить Национальную гвардию!".
 usa.99.b:0 "Это вызовет напряжение...".
 usa.100.t:0 "Военное положение"
 usa.100.d:0 "Чтобы ужесточить наше правление против Сынов Свободы, императору было предложено ввести военное положение для борьбы с Сынами Свободы. Хотя это вызовет беспорядки, это поможет подавить группу".
 usa.100.a:0 "Институт!"
 usa.100.b:0 "Это слишком далеко!".
 usa.101.t:0 "Расследование "Сынов Свободы"".
 usa.101.d:0 "В связи с сообщениями о "Сынах Свободы" и их деятельности в нашей стране, было предложено начать полномасштабное расследование в отношении этой группы, чтобы выяснить их базы и лидеров и выследить их."
 usa.101.a:0 "Начать расследование!".
 usa.101.b:0 "У нас есть дела поважнее".
 usa.102.t:0 "Арестовать лидеров".
 usa.102.d:0 "Мы получили достаточно доказательств и местонахождение нескольких лидеров "Сынов Свободы". Было предложено направить наши силы против них и арестовать лидеров Сынов Свободы, прежде чем они смогут стать слишком большой угрозой."
 usa.102.a:0 "Найти их и арестовать!".
 usa.102.b:0 "Это может быть слишком дорого...".
 usa.103.t:0 "Речь [GetYear]".
 usa.103.d:0 "Наконец-то настал день, народ собрался вокруг Вашингтона, он ожидает мыслей своего императора. Выйдя из своего дворца, Белого дома, он начал речь. \n\n\n'В необходимости обеспечения безопасности нашего народа и нации, временное правительство сделало свою работу. Однако теперь наступает новая эра Америки, в которой мы приветствуем корону американцев. В ней народ надеется на свое спасение, и именно она принесет славу этим Соединенным Штатам...".
 usa.103.a:0 "...власть Короны!".
 usa.103.b:0 "... конституция, которая нас связывает!"
 usa.103.c:0 "... воля народа!".
 usa.104.t:0 "Сыны Свободы восстают"
 usa.104.d:0 "Возмущенные созданием абсолютистского правительства, Сыны Свободы собрали свои силы в Новой Англии и теперь открыто восстают!".
 usa.104.a:0 "Будь они прокляты!"
 usa.105.t:0 "Западная Вирджиния хочет вернуться в состав США"
 usa.105.d:0 "В Западной Вирджинии проживает большая часть сторонников союза и противников рабства, но сейчас ситуация начала обостряться. При поддержке янки они начали требовать, чтобы им позволили отделиться и присоединиться к Союзу!".
 usa.105.a:0 "Это их право штата..."
 usa.105.b:0 "Никогда!"
 usa.106.t:0 "Аризонский ультиматум"
 usa.106.d:0 "Территория Аризоны и Нью-Мексико вызвала новое возмущение. Янки начали требовать переделать границы этих территорий и вернуть себе эти земли. Конечно, это делается лишь для того, чтобы остановить нашу экспансию на Тихий океан, но сможем ли мы бороться с действительно единым Союзом?".
 usa.106.a:0 "Все равно это бесполезно"
 usa.106.b:0 "Никогда!"
 usa.107.t:0 "Требование отклонено!"
 usa.107.d:0 "Диксийские подонки отказались от наших требований! Мы можем либо перерасти в войну, либо попытаться успокоиться и позволить им получить землю... пока".
 usa.107.a:0 "Отступите..."
 usa.107.b:0 "К войне!"
 usa.108.t:0 "Требование принято!"
 usa.108.d:0 "Дикси в кои-то веки проявили смекалку и предоставили нам территорию, которую мы от них требовали!"
 usa.108.a:0 "Хорошо!"
 usa.109.t:0 "Сэм Хьюстон избран губернатором Техаса"
 usa.109.d:0 "Сэм Хьюстон, который привел Республику Техас к независимости во время Техасской революции, был избран губернатором штата Техас. Примечательно, что он является ведущим сторонником юнионизма южан, опасаясь, что раскол из-за рабства расколет нацию пополам."
 usa.109.a:0 "Хорошо"
 usa.110.t:0 "Хьюстон агитирует за юнионизм"
 usa.110.d:0 "Сообщается, что губернатор Техаса Сэм Хьюстон начал объезжать свой штат, выступая за то, чтобы штат сопротивлялся стремлению к отделению и оставался в составе Союза. Мы могли бы отвлечься от этой работы, однако некоторые предлагают вступить в личный контакт с Хьюстоном, если Юг действительно объявит об отделении от нас...".
 usa.110.a:0 "Все в порядке"
 usa.110.b:0 "Свяжитесь с ним".
 usa.111.t:0 "Секретная конференция в Сан-Антонио"
 usa.111.d:0 "Нам удалось связаться с Хьюстоном, и мы смогли убедить его встретиться с нами в Сан-Антонио".
 usa.111.a:0 "Обсуждаем сецессию Техаса и то, что нам следует делать"
 usa.111.b:0 "Обсуждаем попытки удержать Техас от полного отделения"
 usa.112.t:0 "Не удалось убедить Хьюстона"
 usa.112.d:0 "Разговоры вскоре стали ни к чему не приводить, и прежде чем мы смогли сменить тему, Хьюстон решил прекратить конференцию. Сказав, что хотя он желает, чтобы Техас был защищен от сепаратной войны, эта конференция не показывает ему подходящего способа обеспечить процветание Техаса."
 usa.112.a:0 "Проклятие"
 usa.113.t:0 "Обсуждение сецессии"
 usa.113.d:0 "Нам удалось убедить Хьюстон остаться за столом переговоров. Однако нам все еще нужно обсудить многие вещи о возможности отделения Техаса, чтобы избежать сецессии."
 usa.113.a:0 "Нет, Техас должен немедленно воссоединиться с Союзом".
 usa.113.b:0 "Разрешить независимость Техаса, пока мы не разберемся во всем".
 usa.114.t:0 "План восстания"
 usa.114.d:0 "Пока продолжаются обсуждения, мы также должны решить, как будет происходить восстание. Мы можем попытаться совершить переворот в штате до того, как они проголосуют за отделение, совершить переворот только после того, как они проголосуют, или продолжить усилия по протесту против отделения после этого."
 usa.114.a:0 "Переворот в правительстве"
 usa.114.b:0 "Протестуй, а потом бей".
 usa.114.c:0 "Начать протесты в крупных городах"
 usa.115.t:0 "Предложение поставок"
 usa.115.d:0 "Еще один важный вопрос, связанный с этим, - поставки. Сколько мы должны отправить Сэму Хьюстону, если он восстанет против своего штата, если они объявят об отделении?".
 usa.115.a:0 "Предлагайте все".
 usa.115.b:0 "Дать ему немного снаряжения"
 usa.115.c:0 "Он должен предоставить все".
 usa.116.t:0 "Сэм Хьюстон согласен"
 usa.116.d:0 "После долгих обсуждений и уговоров нам в конце концов удалось убедить Сэма Хьюстона подстрекать к перевороту, если Техас объявит об отделении от Союза".
 usa.116.a:0 "Будем надеяться, что до этого никогда не дойдет...".
 usa.117.t:0 "Дела богатых поместий".
 usa.117.d:0 "Богатые выросли в силе и утвердились на властных позициях в прошлом. Сейчас ведутся дебаты о том, что делать с этими людьми. Некоторые выступают за полное лишение их территорий, некоторые - за более мягкие наказания, а другие просят, чтобы от них не было ничего плохого, поскольку они могут быть полезны."
 usa.117.a:0 "Мы могли бы использовать их помощь".
 usa.117.b:0 "Мы должны ограничить их"
 usa.117.c:0 "Мы должны конфисковать их собственность"
 usa.118.t:0 "Дебаты об исполнительной власти"
 usa.118.d:0 "Вокруг исполнительной власти в стране разгорелись споры. Президент, получивший расширенные полномочия еще при Джексоне, мог представлять угрозу для будущего, поскольку избрание президента привело к кровопролитной гражданской войне."
 usa.118.a:0 "Децентрализация власти"
 usa.118.b:0 "Сохранить власть такой, какая она есть"
 usa.118.c:0 "Централизация власти"
 usa.119.t:0 "Наша социальная идеология"
 usa.119.d:0 "Мы вложили себя в нашу нацию, но у нас еще нет основных ценностей. Основными ценностями старой нации были демократия и независимость, но чтобы увидеть наше будущее, мы должны строить нашу нацию на другом принципе."
 usa.119.a:0 "Фокус на децентрализации"
 usa.119.b:0 "Фокус на гуманизации"
 usa.119.c:0 "Фокус на коллективизме"
 usa.119.e:0 "Фокус на государство"
 usa.120.t:0 "Дебаты о политических партиях"
 usa.120.d:0 "Различные политические фракции спорят о существовании наших политических разногласий. Партии разорвали нацию на части, и некоторые требуют, чтобы такая практика была сосредоточена в одной партии, в то время как другие желают иметь только те партии, которые соответствуют социализму."
 usa.120.a:0 "Открыть политические дебаты"
 usa.120.b:0 "Несоциалистические партии ограничены"
 usa.120.c:0 "Продвигать однопартийное государство"
 usa.121.t:0 "Подвергать сомнению наш демократический дух"
 usa.121.d:0 "Демократия - важная ценность нашего народа, но демократия почти привела к гибели этого народа. Нация раскололась на части, и многие погибли в последовавшей гражданской войне. Некоторые начали радикально требовать удаления демократии из нашей нации полностью".
 usa.121.a:0 "Демократия не подлежит обсуждению!".
 usa.121.b:0 "Демократия должна быть изгнана".
 usa.122.t:0 "Выборы [GetYear]"
 usa.122.d:0 "Пришло время, дебаты и расколы внутри государства закончились. Пришло время провести выборы первого президента новых Соединенных Штатов. Победителем станет..."
 usa.122.a:0 "Победила партия анархистов!"
 usa.122.b:0 "Победила Социал-эгалитарная партия!"
 usa.122.c:0 "Коллективистская социалистическая партия победила!"
 usa.123.t:0 "Маркс посещает США".
 usa.123.d:0 "Протянув руку, мы пригласили Карла Маркса, основателя коммунизма, посетить нас. Он прибыл, и его провели парадом по Вашингтону, пока он не наткнулся на Дицгена. Они встретились и обсудили детали нации и ее будущее".
 usa.123.a:0 "Покажите ему все!".
 usa.123.b:0 "Предложите ему стать главой государства!".
 usa.124.t:0 "Президент чувствует себя плохо"
 usa.124.d:0 "Когда президент добрался до Иллинойса, он вскоре начал жаловаться на плохое самочувствие. Несмотря на это, он упорно продолжает завершать свое турне, чтобы обеспечить безопасность нации. Должны ли мы попросить его отдохнуть или продолжать следовать графику?".
 usa.124.a:0 "Взять пару дней отдыха"
 usa.124.b:0 "Это просто головная боль..."
 usa.125.t:0 "Президент мертв!"
 usa.125.d:0 "Стивен Дуглас мертв! В то время как он пытался продолжить выполнение графика Национальной поездки, его болезнь становилась все хуже и хуже. Вскоре он потерял сознание и был прикован к постели, когда пытался произнести речь перед толпой в окрестностях Чикаго. Вскоре стало ясно, что у него брюшной тиф, но к этому моменту он был слишком ослаблен. Он умер на следующий день после того, как ему поставили диагноз. \n\nЭта смерть вызвала бурную реакцию в Конгрессе, который с течением времени все больше и больше разделялся. Теперь вице-президент Уильям Гершель приведен к присяге, чтобы стать следующим президентом Соединенных Штатов."
 usa.125.a:0 "Ужасно!"
 usa.126.t:0 "Конфедерация отделилась!"
 usa.126.d:0 "После смерти Стивена А. Дугласа обеспокоенные представители Юга опасаются, что республиканцы могут взять верх. Политическая напряженность последнего десятилетия не ослабила эту мысль, и разрыв в идеологиях внутри нации становится все больше. Несколько штатов Юга объявили о выходе из состава Союза. \n\nНесмотря на то, что вначале президент Гершель критиковал отделение этих штатов, он постепенно начал проявлять интерес к Конфедерации. Возможно, это связано с тем, что его родной штат, Джорджия, теперь находится в составе Конфедерации."
 usa.126.a:0 "За Союз!".
 usa.126.b:0 "За Дикси!".
 usa.128.t:0 "Все больше штатов присоединяются к Конфедерации!"
 usa.128.d:0 "Опасения, что убийство было совершено Республиканской партией, побудили нескольких представителей демократов Юга покинуть Конгресс в последний раз. Несколько штатов решили присоединиться к Конфедерации".
 usa.128.a:0 "Проклятье!".
 usa.130.a:0 "Стоять вместе с народом"
 usa.130.b: "Stand with Houston"usa.133.a:0 "Stand with the Nation" #NT!
 usa.133.b:0 "Стоять с цветком"
 usa.134.t:0 "Равнины Дакоты"
 usa.134.d:0 "Мы больше не можем связаться с нашим губернатором на территории Дакота, и мы только что узнали, что они объявили себя независимыми! Сославшись на утрату веры в Союз, они отделились от нас!".
 usa.134.a:0 "Стоять вместе с нацией"
 usa.134.b:0 "Стоять вместе с равнинами"
 usa.135.t:0 "Сент-Луисская декларация"
 usa.135.d:0 "Следуя примеру калифорнийских представителей, сенатор Миссури сложил с себя полномочия, заявив, что штат Миссури провозглашает независимость от Соединенных Штатов. Несмотря на свои связи с Югом, он не пошел на аннексию Конфедеративными Штатами."
 usa.135.a:0 "Стоять вместе с нацией"
 usa.135.b:0 "Стоять с Сент-Луисом"
 usa.136.a:0 "Стоять вместе с нацией"
 usa.136.b:0 "Стоять вместе с Содружеством"
 usa.137.a:0 "Стоять вместе с нацией"
 usa.137.b:0 "Стоять со Средним Западом"
 usa.138.a:0 "Стоять вместе с нацией"
 usa.138.b:0 "Стоять с Бостоном"
 usa.139.a:0 "Стоять вместе с нацией"
 usa.139.b:0 "Стоять с рабочими"
 usa.140.t:0 "Крах внешних регионов"
 usa.140.d:0 "Поскольку наша связь с внешними регионами прервалась, они были вынуждены полагаться только на себя. Видя надпись на стене, территории Юта, Оклахома и Нью-Мексико объявили себя независимыми от нас!"
 usa.140.a:0 "Стоять вместе с нацией"
 usa.140.b:0 "Стоять с мормонами"
 usa.140.c:0 "Стоять с индейцами"
 usa.140.e:0 "Стоять с Нью-Мексико"
 usa.141.t:0 "Конец Соединенных Штатов"
 usa.141.d:0 "Полный и тотальный крах нации вывел нас из-под контроля. Оставшиеся представители Конгресса инициировали срочные встречи и собрались в Вашингтоне, чтобы обсудить, как действовать дальше. \n\n\nОставшиеся представители, состоящие из радикальных республиканцев, наконец, объявили, что Бенджамин Уэйд - новый президент. Однако, Соединенных Штатов больше нет, и любые попытки заявить об этом смехотворны, если только мы не сможем восстановить контроль. В связи с этим, представители объявили о создании Атлантических Штатов Америки. \n\n Соединенные Штаты, которые когда-то простирались от моря до сияющего моря, угасли и умерли."
 usa.141.a:0 "За Атлантические Штаты!"
usa.142.t:0 " Волонтеры Минитменов".
 usa.142.d:0 "С созданием нашей новой нации, мы сплотили народ к новой национальной мысли, и зачислили некоторых из них в наши вооруженные силы!".
 usa.142.a:0 "Встать!"
 usa.145.t:0 "Захват островов Тихого океана"
 usa.145.d:0 "В связи с распадом Соединенных Штатов, Закон об островах Гуано, в соответствии с которым осуществлялась их колонизация и экспансия в Тихий океан, больше не действует. Поскольку эти острова теперь так же хороши, как и неколонизированная территория, наши силы смогли успешно защитить пару этих островов."
 usa.145.a:0 "Это хорошо".
 usa.146.t:0 "Продолжение "Ледокола Сьюарда"".
 usa.146.d:0 "После покупки Аляски, импульс этой экспансии заставил Уильяма Сьюарда выдвинуть еще одно предложение: покупку Исландии и Гренландии. Хотя он не уверен в том, как Конгресс отреагирует на этот законопроект...".
 usa.146.a:0 "Отправить предложение!".
 usa.146.b:0 "Конгресс отклоняет законопроект!"
 usa.147.t:0 "Покупка Исландии и Гренландии?"
 usa.147.d:0 "Американцы пришли с интересным предложением - продать им острова Гренландия и Исландия. Им кажется, что мы готовы продать их, и после покупки Аляски, кажется, что они хотят продолжить эту тенденцию. В то время как Гренландия малонаселенная, Исландия гораздо больше сопротивляется покупке. Мы могли бы сделать американцам контрпредложение, желая, чтобы Исландия осталась с нами".
 usa.147.a:0 "Продать обе!"
 usa.147.b:0 "Исландия остается, Гренландия - ваша".
 usa.147.c:0 "Никогда!"
 usa.148.t:0 "Ответ"
 usa.148.d:0 "Недавно вернулся посол, и он сообщил нам, что..."
 usa.148.a:0 "Они согласились!"
 usa.148.b:0 "Они продали только Гренландию"
 usa.148.c:0 "Они отказались!"
 usa.149.t:0 "[FROM.GetName] отвечает"
 usa.149.d:0 "Прибыл посол из [USA.GetNameDef] и проявил интерес к покупке у нас Гренландии. Хотя мы, возможно, не хотим расставаться с ней, некоторые предлагают просто позволить им купить ее. В конце концов, это всего лишь ледяная пустошь...".
 usa.149.a:0 "Конечно!"
 usa.149.b:0 "Я бы предпочел не..."
 usa.150.t:0 "[FROM.GetName] отвечает"
 usa.150.d:0 "Прибыл посол из [USA.GetNameDef], который проявил интерес к покупке у нас Гренландии. Хотя Исландия, конечно, не необитаема, некоторые полагают, что для нас было бы лучше продать ее им."
 usa.150.a:0 "Конечно!"
 usa.150.b:0 "Я бы предпочел не...".
 usa.151.t:0 "Бароны-грабители саботируют нашу кампанию!"
 usa.151.d:0 "Сегодня в нашей кампании произошел удар, так как наши опросы начали падать. Сообщается, что на многих заводах по всей Америке нашим рабочим говорят, что если наша партия победит на выборах, мы будем проводить политику, которая выведет их из бизнеса, и люди потеряют работу. Это приводит к тому, что люди начинают бояться за свои рабочие места и отворачиваются от нашей партии".
 usa.151.a:0 "Черт!"
 usa.152.t:0 "Смерть на рабочем месте"
 usa.152.d:0 "Небольшая фабрика в [USA_gilded_facdeath_state.GetName] вызвала широкую критику в связи со смертью одного из своих рабочих. Причиной стали плохие условия, долгий рабочий день и опасное оборудование, и многие люди начали требовать от правительства принять меры для устранения этой несправедливости. Однако, наши бизнес-магнаты тихо обратились к нашим высокопоставленным чиновникам с просьбой разъяснить опасность таких действий, ссылаясь на то, что введение ограничений может повредить им и американской экономике, и попросили правительство вместо этого возложить вину на рабочего за несоблюдение инструкций по технике безопасности."
 usa.152.a:0 "Они не следовали инструкциям по технике безопасности!"
 usa.152.b:0 "Безопасность не является приоритетом для этих жирных котов!".
 usa.153.t:0 "Протесты против детского труда"
 usa.153.d:0 "По всей стране прокатились протесты, возмущенные использованием детского труда. Фотографии плохих условий на фабрике в [USA_gilded_childlab_state.GetName] показывают, в каких ужасных условиях работают дети и подростки. Люди начали призывать к принятию закона, чтобы остановить это, но бизнес-магнаты попросили нас игнорировать это, утверждая, что условия труда детей являются преувеличенной клеветой."
 usa.153.a:0 "Ждите, пока это не закончится...".
 usa.153.b:0 "Бедная девочка!".
 usa.154.t:0 "Капитаны промышленности поддерживают нас!"
 usa.154.d:0 "Благодаря нашей политике и действиям в пользу магнатов нашей страны, они поют нам дифирамбы на заводах. Более того, они призывали своих рабочих поддержать нашу партию, утверждая, что если наша партия проиграет, то они будут вынуждены уволить своих рабочих из-за ограничительной и властной политики."
 usa.154.a:0 "Отлично!"
 usa.155.t:0 "Конфликт между монополиями"
 usa.155.d:0 "Две крупные монополии начали вступать в конфликт друг с другом. Возникли деловые споры и обвинения. Для нас это может стать хорошей возможностью добиться расположения одной из них...".
 usa.155.a:0 "Поддержать Карнеги"
 usa.155.b:0 "Поддержите Рокерфеллера"
 usa.155.c:0 "Пусть они ссорятся".
 usa.156.t:0 "Забастовка на фабрике"
 usa.156.d:0 "На фабрике в [USA_gilded_strike_state.GetName] вспыхнула всеобщая забастовка, многие рабочие окружили фабрику, протестуя и сопротивляясь работе. Бизнес-магнаты прислали вооруженных людей, чтобы запугать протестующих, и теперь мы должны решить, что делать."
 usa.156.a:0 "Пусть бастуют!".
 usa.156.b:0 "Магнаты справятся с этим".
 usa.157.t:0 "USS Maine взрывается!"
 usa.157.d:0 "В гавани Гаваны один из наших кораблей вспыхнул ярким пламенем! Корабль USS Maine взорвался по неизвестным причинам, убив более 200 человек на борту! Народ возмущен и требует ответа на этот вопрос!".
 usa.157.a:0 "Это сделали испанцы!"
 usa.157.b:0 "Нам нужно тщательное расследование"
 usa.158.t:0 "Американское требование"
 usa.158.d:0 "Американцы требуют, чтобы мы отказались от большей части наших колониальных владений! Считая, что американский корабль "Мэйн" был взорван нами, они указывают на нас как на причину взрыва и требуют компенсации!"
 usa.158.a:0 "Приходите и забирайте их"
 usa.158.b:0 "Мы не можем себе этого позволить..."
 usa.159.t:0 "Испанцы ведут себя вызывающе!"
 usa.159.d:0 "Испанцы отвергли наш ультиматум и наше требование заплатить за уничтожение USS Maine! Наше население и журналисты требуют, чтобы мы вступили в войну из-за этого!".
 usa.159.a:0 "Помните "Мэйн"! К черту Испанию!"
 usa.159.b:0 "Они вызвали нас на блеф...".
 usa.160.t:0 "Послать предложение о мире?"
 usa.160.d:0 "Теперь, когда мы продвигаемся на испанские колониальные территории, мы должны спросить, должны ли мы теперь просить о мирных переговорах с Испанией".
 usa.160.a:0 "Запросить предложение о мире!"
 usa.160.b:0 "Мы будем продолжать движение!"
 usa.161.t:0 "Мир с американцами?"
 usa.161.d:0 "Американцы, похоже, уверенные в себе, прислали нам предложение о мире, требуя прекратить боевые действия и уступить их требованиям!".
 usa.161.a:0 "Мы должны закончить эту войну..."
 usa.161.b:0 "Никогда!"
 usa.162.t:0 "Парижский договор"
 usa.162.d:0 "По итогам встреч и конференций был составлен 27-й Парижский договор. Договор был подписан [SPR.GetName] и [USA.GetName] на [GetDateText], что завершило испано-американскую войну."
 usa.162.a:0 "Война окончена...".
 usa.163.t:0 "Послать предложение о мире?"
 usa.163.d:0 "Поскольку война ни к чему не привела, американцы оказались на задворках. Мы могли бы предложить им мир с честью, чтобы, наконец, положить конец этому конфликту."
 usa.163.a:0 "Отправьте предложение".
 usa.163.b:0 "Никогда!"
 usa.164.t:0 "Мир с испанцами?"
 usa.164.d:0 "Испанцы, похоже, считают, что они выиграли войну, или, по крайней мере, что мы ее проиграли. Они предложили нам мирный договор, чтобы завершить испано-американскую войну".
 usa.164.a:0 "Отлично..."
 usa.164.b:0 "Никогда!"
 usa.165.t:0 "Американцы требуют мирного договора"
 usa.165.d:0 "Американцы, похоже, считают, что война идет не очень хорошо. Это нас радует, и теперь они требуют подписания мирного договора между нами, чтобы положить конец конфликту."
 usa.165.a:0 "Конечно!".
 usa.165.b:0 "Никогда!"
 usa.166.t:0 "Свобода, просвещающая мир"
 usa.166.d:0 "Сегодня состоялась церемония посвящения, на которой председательствовал президент [ROOT.GetLeader]. Был проведен парад, в котором приняли участие до миллиона человек. Французский флаг, задрапированный на статуе, упал, открывая статую. Народ ликовал, а президент заявил, что "поток света статуи будет пронзать тьму невежества и человеческого угнетения, пока Свобода не просветит мир"".
 usa.166.a:0 "Леди, вы такая красавица!".
 usa.167.t:0 "Договор об аннексии Санто-Доминго".
 usa.167.d:0 "Опасаясь вторжения враждебного соседа Гаити, а также длительной экономической и политической нестабильности страны, президент Баэс пришел к взаимному соглашению с президентом [USA.Get.Leader] о проведении переговоров о заключении договора, по которому Доминиканская Республика станет протекторатом usa. Президент считает, что в случае успеха договор заставит Юг лучше относиться к своим афроамериканцам, поскольку иммиграция на вновь приобретенную землю даст им больше возможностей для работы, а также освободит рабов, живущих в бывшей испанской колонии. Конгресс, разделенный между радикальными республиканцами и коалицией демократов и либеральных республиканцев, в конечном итоге принимает решение..."
 usa.167.a:0 "Организовать остров в неинкорпорированную территорию"
 usa.167.b:0 "Предложить вместо этого включить Доминиканскую Республику в нашу сферу влияния"
 usa.167.c:0 "Блокировать прохождение договора, мы не хотим унаследовать проблемы острова"
 usa.168.t:0 "Раскол между либералами и радикальными республиканцами"
 usa.168.d:0 "Методы радикалов по реформированию Юга вызвали недовольство более умеренной фракции Республиканской партии, либералов. Возглавляемые Карлом Шурцем, либеральные республиканцы были полны гнева против своих радикальных коллег, заявляя, что, хотя они высоко оценивают усилия президента [ USA.Get.Leader ] по отмене рабства на Юге, они выступают против других радикальных политик, которые они считали угнетающими и скорее неконституционными. Раскол между двумя фракциями усилился по мере приближения президентских выборов 1872 года, и либералы отделились, создав собственную партию, Либерально-республиканскую партию, и ходят слухи, что новая партия вступает в союз с Демократической партией, чтобы победить действующего президента."
 usa.168.a:0 "Это катастрофа!"
 usa.169.t:0 "Формирование фракции полукровок"
 usa.169.d:0 "После распада Либеральной республиканской партии после смерти одного из ее ключевых лидеров, Горация Грили, в 1872 году, большинство либеральных республиканцев решили воссоединиться со своей старой партией, а некоторые присоединились к Демократической партии. Однако даже после того, как их приняли старые союзники, они по-прежнему выступают против радикальной политики Гранта, а также за систему заслуг, против которой радикалы категорически выступают. Республиканская партия, хотя и едина по названию, глубоко расколота между идеями радикалов и полукровок".
 usa.169.a:0 "Сколько расколов должна пережить Республиканская партия?".
 usa.171.t:0 "Строительство торговых рейдеров в Конфедеративные Штаты?"
 usa.171.d:0 "Конфедеративные Штаты Америки направили к нам посланника и пообещали заплатить британцам хлопком и/или золотом, если мы построим для них корабли, чтобы помочь в их военных усилиях против Союза. Если мы поможем им, это поможет поддержать нашу торговлю хлопком с Америкой до начала войны, а также даст временный толчок нашей промышленности, но эта дипломатическая увертка может раздражать Соединенные Штаты в дальнейшем, и, возможно, сделает их нашими соперниками на долгие годы. Парламент принял решение...".
 usa.171.a:0 "Разрешить строительство торговых рейдеров для КША".
 usa.171.b:0 "Нет! Мы должны обеспечить соблюдение нашего обязательства о строгом нейтралитете!"
 usa.172.t:0 "Алабамские претензии"
 usa.172.d:0 "Британцы, которые хотя и объявили строгий нейтралитет во время нашей Гражданской войны, разрешили строительство 5 военных кораблей, которые, как они знают, будут помогать флоту Конфедерации, включая CSS Alabama, который взял 64 приза, прежде чем был окончательно потоплен. Это вопиющее нарушение их нейтралитета и удар в спину нам, который, возможно, затянул наш конфликт с КША на год или больше. Радикальные республиканцы попытались компенсировать потери аннексией Британской Колумбии и выплатой 2 миллиардов долларов, а американские экспансионисты включили в состав страны колонии Ред-Ривер и Новую Шотландию, чтобы подорвать британское влияние в Канаде. Более умеренные либеральные республиканцы и восстанавливающаяся Демократическая партия предложили решить проблемы путем обращения в арбитраж к другим великим державам и договориться о более разумной компенсации, сохранив при этом статус-кво границ на севере, чтобы не злить британцев и, возможно, не создавать из них конкурента в будущем. Конгресс, после напряженных дебатов о том, как реагировать на претензии, принимает решение...".
 usa.172.a:0 "Послать ультиматум британцам с требованием компенсировать их участие в Гражданской войне".
 usa.172.b:0 "Решить обратиться в арбитраж к другим великим державам"
 usa.172.c:0 "Ничего не предпринимать и вместо этого восстановить отношения с британцами"
 usa.173.t:0 "Алабамский ультиматум"
 usa.173.d:0 "Американцы прислали нам ультиматум, в котором говорится, что мы должны выплатить компенсацию за корабли, которые мы построили для помощи военным усилиям Конфедерации, в частности, за CSS Alabama. Американцы предложили условие - передать контроль над Британской Колумбией и выплатить 2 миллиарда долларов, чтобы свести на нет ущерб, который они обвиняют нас во время Гражданской войны. Невыполнение условия означало бы войну между двумя странами, или так они говорят. Что нам делать?"
 usa.173.a:0 "Принять условия ультиматума, мы не можем позволить себе потерять отношения с американцами".
 usa.173.b:0 "Принять выплату компенсации, но отказаться от аннексии Британской Колумбии"
 usa.173.c:0 "Американцы заблуждаются!"
 usa.174.t:0 "Британцы согласны!"
 usa.174.d:0 "Уильям Сьюард считает крупной победой расширение американских земель посредством Manifest destiny. Мы должны радоваться, ведь мы сократили британское влияние на наших границах, и мы навязали идею, что Британия теперь боится нашей собственной силы."
 usa.174.a:0 "Теперь мы сильнее наших хозяев".
 usa.175.t:0 "Британия отказывается от аннексии Британской Колумбии"
 usa.175.d:0 "Британский посол уведомил нас, что они с радостью выполнят требование о сумме в 2 миллиарда долларов, но категорически отказались от аннексии Британской Колумбии, заявив, что она когда-то была британской и всегда будет британской. Как нам выполнить этот ответ?"
 usa.175.a:0 "Британцы глупы, раз отказывают нам".
 usa.175.b:0 "Мы должны сохранить мир, принять новые условия, предложенные нам британцами".
 usa.176.t:0 "Британцы отвергают наш ультиматум!"
 usa.176.d:0 "Британский посол уведомил нас, что они не будут выполнять ни одну из компенсаций, которые мы от них требуем, а затем ушел, заявив, что мы "бредим". Как нам ответить на это оскорбление?".
 usa.176.a:0 "Отомстить за 1812 год!"
 usa.176.b:0 "Нам еще предстоит залечить раны наших народов. Вместо этого разорвите с ними отношения".
 usa.177.t:0 "Американцы требуют арбитража для УСС Алабамы и многое другое"
 usa.177.d:0 "Посол Соединенных Штатов уведомил нас, что наше нарушение строгого нейтралитета, когда мы разрешили строительство 5 торговых рейдеров для помощи флоту Конфедерации, вызвало у них возмущение, и обвинил нас в том, что мы продлеваем их гражданскую войну на год или два. Мы опасались худшего, поскольку радикальные республиканцы подняли шум в своей стране, чтобы потребовать от нас Британскую Колумбию, но учитывая, что Соединенные Штаты хотят провести арбитраж между нами, похоже, что они будут настаивать на более умеренных компенсациях. Должны ли мы принять предложенный ими арбитраж с нейтральной державой?".
 usa.177.a:0 "Мы должны подчиниться их требованиям, мы не можем рисковать нашими хорошими отношениями ради этих крейсеров".
 usa.177.b:0 "Это всего лишь торговый бизнес, разве американцы не могут это принять?"
 usa.178.t:0 "Вашингтонский договор"
 usa.178.d:0 "США и Британия обратились в наш арбитраж с просьбой разрешить их спор по поводу британского строительства CSS Alabama и других кораблей для флота Конфедерации в 1862 году, при этом США обвиняют Британию в затягивании гражданской войны, нарушая заявленную ими позицию строгого нейтралитета. Американские делегаты требуют компенсации за такое "нарушение", в то время как британские делегаты защищаются, заявляя, что это была их политика торгового нейтралитета, когда шла гражданская война, и поэтому они утверждают, что могут торговать с обеими странами, Союзом и Конфедерацией. На чью сторону мы встанем в нашем арбитраже?".
 usa.178.a:0 "Соединенные Штаты кажутся более разумными в этом случае".
 usa.178.b:0 "Британцы просто следуют своему торговому нейтралитету, поэтому в их позиции нет никаких нарушений".
 usa.179.t:0 "Вашингтонский договор - победа Америки"
 usa.179.d:0 "Итальянские делегаты постановили, что американцы рассудили достаточно здраво, и что британцы нарушили свою позицию строгого нейтралитета во время американской гражданской войны. Итальянцы также заявили, что должны компенсировать американцам сумму в $15,8 млн. Это гораздо меньше, чем ожидали радикальные республиканцы, но, по крайней мере, достаточно, чтобы доказать, что британцы не на той стороне".
 usa.179.a:0 "Это дипломатическая победа для нас!"
 usa.179.b:0 "Мы понимаем наши нарушения, и будем соблюдать итальянское постановление"
 usa.179.c:0 "Хорошо!"
 usa.180.t:0 "Вашингтонский договор - победа Великобритании"
 usa.180.d:0 "Итальянские делегаты постановили, что британцы рассудили достаточно хорошо, и что британцы не нарушили свою позицию строгого нейтралитета во время американской гражданской войны. Таким образом, итальянцы заявили, что Британия освобождается от любых требований или претензий, которые может предъявить Америка в отношении вопроса о CSS Alabama."
 usa.180.a:0 "Это катастрофа!".
 usa.180.b:0 "Итальянцы поступили мудро, перейдя на нашу сторону".
 usa.180.c:0 "Они только что освободили их от возможных нарушений?"
 usa.185.t:0 "Компромисс 1877 года"
 usa.185.d:0 "Выборы 1876 года - одни из самых противоречивых и вызывающих ожесточенные споры выборов в истории Соединенных Штатов Америки. Предшественник демократов, Сэмюэл Г. Тилден, победил в народном голосовании по собственному праву и получил 184 голоса выборщиков по сравнению с 165 голосами республиканцев. Однако есть три спорных штата: Южная Каролина, Флорида и Луизиана, где ни один из них не обеспечил себе подавляющей победы. 20 голосов выборщиков из этих штатов могут принести республиканцам номинацию, и некоторые конгрессмены-демократы предлагают компромисс, чтобы получить эти голоса: вывести федеральные войска на Юг. Если мы примем условия компромисса, мы обеспечим себе президентство от Демократической партии, ценой того, что позволим Искупителям захватить Юг. Однако, если мы не примем его, это будет означать передачу голосов выборщиков на серебряном блюде Тильдену, и мы потеряем контроль над Белым домом, по крайней мере, на четыре года, но сохраним контроль на Юге. Что нам делать?"
 usa.185.a:0 "Мы согласимся с компромиссом".
 usa.185.b:0 "Просто выполнить некоторые, и тайно сохранить часть войск на Юге".
 usa.185.c:0 "Мы не позволим этим Искупителям закрепиться на Юге!"
 usa.186.t:0 "Крах радикальных республиканцев"
 usa.186.d:0 "Катастрофа! После компромисса с демократами многие радикальные республиканцы потеряли надежду на нынешнее правительство и вместо этого заняли более умеренную позицию в отношении предоставления избирательных прав чернокожим. В связи с этим искупители приступили к реализации своих планов по введению законов Джима Кроу - политики сегрегации, которая была отменена во время Реконструкции. Мы будем терпеть это неравенство, по крайней мере, до тех пор, пока не возникнет реформа гражданских прав".
 usa.186.a:0 "Корыстные демократы!".
 usa.187.t:0 "Эпоха радикалов"
 usa.187.d:0 "Хотя Сэмюэль Тилден был назначен президентом Соединенных Штатов и сломил наши позиции в Белом доме, радикальные республиканцы укрепили свои позиции на глубоком Юге и преодолели самое жесткое сопротивление бывших лоялистов Конфедерации. Угроза "Искупителей" была подавлена, и мы могли с уверенностью предположить, что неравенство этой нации будет исправлено на долгие годы вперед".
 usa.187.a:0 "Равенство и свобода для всех"
 usa.189.t:0 "Раскол демократической партии"
 usa.189.d:0 "Противостояние между демократами, выступающими за порабощение южных штатов, называемыми демократами войны, и теми, кто выступает за мирное сосуществование с КША или за признание отделившихся штатов и выполнение их требований, называемыми демократами копперхедов, привело к тому, что раскол Демократической партии стал более заметным, что ослабило оплот партии в приграничных штатах. Только время покажет, воспользуется ли действующий президент расколом, чтобы быть избранным снова, или пропустит его и заставит демократов залечить прореху в партии."
 usa.189.a:0 "Это довольно удивительно"
 usa.190.t:0 "Создание партии Национального союза"
 usa.190.d:0 "Политические советники партии посоветовали временно переименовать нашу партию в "Партию национального союза", чтобы привлечь больше внимания лояльных военных демократов и других третьих партий, которые, кажется, не голосуют за нас. Считается, что эта стратегия позволит опрокинуть демократов "Copperhead", доминирующих в приграничных штатах, и прочно обеспечить второй срок Линкольна. Это также может поднять моральный дух всей нации, что мы едины против мятежных конфедератов, но радикалы могут не смотреть на эту партийную коалицию как на хорошую вещь. Создадим ли мы эту коалиционную партию?".
 usa.190.a:0 "В эти трудные времена мы должны объединить американцев в единую нацию под руководством одной партии".
 usa.190.b:0 "Коалиция просто разрушит идеи, на которых мы были построены, объединившись с демократами".
 usa.191.t:0 "Национальный союзный съезд 1864 года"
 usa.191.d:0 "Участники президентских праймериз партии Национального союза единогласно проголосовали за то, чтобы Авраам Линкольн продолжил свое президентство и контролировал затянувшийся конфликт с Югом. Однако делегаты разделились во мнении, кого выбрать в качестве его предшественника на предстоящих выборах: Эндрю Джонсона, популярного военного демократа, или действующего вице-президента Ганнибала Хэмлина, республиканца. Если мы выберем Джонсона, мы укрепим идею, что партия действительно является союзом лояльных нам демократов и Республиканской партии, но если мы выберем Хэмлина, наша коалиция может легко распасться. Кого мы изберем нашим вице-президентом?".
 usa.191.a:0 "Эндрю Джонсон"
 usa.191.b:0 "Ганнибал Хэмлин"
 usa.192.t:0 "Радикальная демократическая партия поддерживает Линкольна"
 usa.192.d:0 "Хотя произошел раскол партии, когда радикалы создали свою собственную партию и национальный съезд, избрав президентом Джона К. Фремонта, последний стремился к воссоединению партии, так как считал, что раскол партии позволит победить Демократической партии. С воссоединением радикалов из партии Линкольн уверен, что сможет обеспечить себе еще один президентский срок".
 usa.192.a:0 "Отлично"
 usa.193.t:0 "Крах партии Национального союза"
 usa.193.d:0 "Демократы войны осудили партию Национального союза как "коалицию только по названию" после избрания Хэмлина вице-президентом на Национальном конвенте, который состоялся неделей ранее. Они объяснили Линкольну, что два республиканца, контролирующие две ключевые позиции на предстоящих выборах, просто заставили их поверить в распространяемую "ложь" и "аферу" для привлечения поддержки, когда в действительности это просто переименованная Республиканская партия. После осуждения коалиции, недовольные демократы войны примирились со своими коллегами из Копперхеда, что усилило Демократическую партию на предстоящих выборах. Это катастрофическое решение заставило Линкольна задуматься о том, надежно ли еще его положение, ведь нация вновь взбудоражена партийным расколом, в то время как страна ведет борьбу с мятежными южными штатами."
 usa.193.a:0 "Наши различия просто слишком велики, чтобы найти общий язык"
 usa.194.t:0 "Крах партии Национального союза"
 usa.194.d:0 "С Конгрессом, в котором доминировали республиканцы, непопулярному президенту Эндрю Джонсону пришлось иметь дело с оппозицией, когда он пытался провести в Конгрессе законы о скорейшем принятии южных штатов и стремился к более умеренной Реконструкции. Эти решения сделали его непопулярным, особенно среди радикальных республиканцев, которые создали свою Республиканскую партию через несколько месяцев после убийства Линкольна. Неспособность Джонсона сохранить коалицию может быть частично поставлена в вину его политике в поддержку демократов, вместо того, чтобы умиротворять и другую сторону. Однако одно можно сказать наверняка - коалиции больше нет".
 usa.194.a:0 "Это было неизбежно в любом случае".
 usa.195.t:0 "Крах партии Национальный союз"
 usa.195.d:0 "Различия между республиканцами и военными демократами оказались слишком велики, и хотя Линкольн пытался удовлетворить обе стороны в коалиции, более влиятельные и могущественные республиканцы настаивали на более радикальном подходе к Реконструкции, что возмутило демократов, с которыми они создали коалицию. После окончания гражданской войны общие позиции Национального союза исчезли, и в Конгрессе стали преобладать лишь жесткие разборки. Партия окончательно распалась, когда Линкольн уступил своим союзникам-республиканцам в вопросе Реконструкции, а демократы назвали его за это "предателем". После этого демократы Национального союза вернулись в Демократическую партию, поклявшись вытеснить из нее республиканское влияние в Белом доме на предстоящих президентских выборах."
 usa.195.a:0 "Это было неизбежно в любом случае".
 usa.196.t:0 "Принятие Партии запрета"
 usa.196.d:0 "В свете недавних радикальных изменений на Юге, которые сразу же вступили в силу после Гражданской войны, некоторые отделения Международной организации добрых тамплиеров воспользовались этой возможностью, чтобы создать политическую партию, способствующую достижению их целей запрета алкоголя, который они обвиняли как яд для здоровых отношений. Хотя сейчас вновь созданная Партия запрета довольно непопулярна, лидеры надеются, что в будущем они смогут принять поправку, запрещающую алкоголь."
 usa.196.a:0 "Кто взял мою выпивку?"
 usa.206.t:0 "Образование партии "Гринбек""
 usa.206.d:0 "Монополии, контролировавшие Соединенные Штаты Америки во время наступившего Позолоченного века, вызвали массу недовольства среди тех, кто пострадал от них, выступая против поддержки республиканцами и демократами денежной системы, основанной на слитках. Эти несогласные сформировали третью партию, названную "Партией гринбека", в честь их поддержки выпуска "гринбеков", которые основывали стоимость денег на облигациях, а не на золотом стандарте."
 usa.206.a:0 "Золото по-прежнему бесценно"
 usa.210.t:0 "Платформа Популистской партии"
 usa.210.d:0 "После невыдвижения кандидатов на президентских выборах 1888 года гибель Партии зеленой спины была несомненной. Поскольку в 1880-х годах партия Гринбэка в основном обращалась к рабочим профсоюзам, партия последовала их примеру и в 1889 году окончательно распалась. Однако некоторые подающие надежды бывшие гринбеки под руководством Джеймса Б. Уивера надеялись восстановить доверие профсоюзов в рамках новой партии, Народной партии, известной в США как Популистская партия. В отличие от сторонников монетарной политики гринбека, популисты выступали за систему биметаллизма, которая также импонировала некоторым демократам, и поглотили небольшую Рабочую партию профсоюзов. С расширенной базой поддержки Уивер надеялся, что они смогут представить эту политику в Конгрессе и, возможно, наконец, снять некоторую зависимость от золотого стандарта."
 usa.210.a:0 "Новое название, та же платформа"

 usa.269.t: "Атолл Мидуэй"
 usa.269.d: "(Остров первоначально назывался остров Брукс, в честь человека, который его открыл, но позже был переименован в Мидуэй, так как находится в середине цепи Гавайских островов.)\n\n\nМистер Президент! Недавно в приемную Белого дома пришло письмо, в котором сообщается, что небольшой атолл недалеко от центра Тихого океана был найден как подходящая среда для поиска гуано. Согласно закону об островах гуано, принятому в начале прошлого года, на этот остров теперь претендуют Соединенные Штаты. Капитан N.C Middlebrooks, известный торговец на тихоокеанском побережье, как говорят, плавал на тюленьем судне "Гамбия", когда впервые заметил остров. Он заканчивает свое письмо описанием атолла - большого кольцевого острова с большим количеством полезного пространства, а также пишет, что скоро вернется с дополнительной информацией об острове."
 usa.269.a: "И все это ради кучки птичьего дерьма?".
 usa.270.t: "Заявление об острове Навасса"
 usa.270.d: "Господин президент! Последние новости от морского капитана по имени Питер Дункан, который сообщил об обнаружении небольшого необитаемого острова у побережья Гаити, на который еще не предъявлены права, а также о запасах гуано, которыми он располагает. В соответствии с Законом об острове гуано, он заявил свои права на этот остров для Соединенных Штатов. Дипломат из государства Гаити возразил против этого заявления, поскольку правительство Гаити уже претендовало на остров с 1801 года. Тем не менее, это не должно вызвать слишком много проблем".
 usa.271.t: "Аннексия острова Навасса"
 usa.271.d: "В этот день президент Джеймс Бьюкенон издал указ, подтверждающий американские притязания на остров Навасса, для его аннексии в качестве некорпорированной территории Союза. На подступах к столице появились дипломаты из государства Гаити, которые протестовали против аннексии, утверждая, что остров уже находится под управлением Гаити. Несмотря на эти демонстрации, Конгресс согласился с приказом, согласно которому теперь богатый гуано остров Навасса переходит под полный американский контроль."
 usa.272.t: "Риф Кингман"
 usa.272.d: "Господин президент! Расположенный в центре Тихого океана, небольшой остров Кингман Риф был найден капитаном У. Э. Кингманом за несколько лет до принятия закона об островах гуано. Названный в честь нашедшего его капитана, риф был недавно заявлен компанией "United States Guano Company" в поисках больших залежей гуано на рифе. Однако, что интересно, мы до сих пор не нашли на острове никаких следов гуано. Остров все еще исследуется, но сообщается, что он представляет угрозу для рабочих, занимающихся поиском гуано, поэтому проект с большой вероятностью будет заброшен."
 usa.273.t: "Флаг атолла Джонстон снят".
 usa.273.d: "Господин президент! В столицу поступило сообщение о том, что права на маленький, изобилующий гуано остров Джонстон Атолл недавно узурпировало Гавайское королевство и переименовало его в остров Калама, полагая, что он находится в их владениях. Лишь в прошлом году мы заявили свои права на этот остров для Соединенных Штатов в соответствии с Актом об острове Гуано, подняв над ним американский флаг, развевающийся высоко и гордо. Уильям Паркер и Р. Ф. Райан зафрахтовали шхуну "Палестина", нашли остров и сообщили нам об этом в предыдущем году. Купцы и мореплаватели пишут, что флаг был сорван и заменен флагом Гавайского королевства. Необходимо как можно скорее отправить посланника для замены флага".
 usa.274.t: "Американский флаг атолла Джонстон и аннексия".
 usa.274.d: "Господин президент! Мы получили известие, что шхуна "Палестина" вернулась на остров, чтобы снова поднять американский флаг. Два члена экипажа остались на острове, чтобы собрать образцы фосфатов с местных камней, лежащих вокруг, так как судно держится вблизи острова. В этот же день в США поступило заявление об аннексии острова с Гавайев, где король Камехамеха IV объявил остров под властью своего королевства. Вскоре он пожалеет о своем решении, так как отменит аннексию, получив известие о том, что мы заявили на него свои права, но продолжает считать остров своей территорией."

 usa.230.t: "Выборы 1868 года"
#usa.230.d:0 "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \nНа выборах 1868 года республиканский кандидат Улисс С. Грант будет бороться с демократическим кандидатом Горацио Сеймуром. Улисс С. Грант очень популярен среди граждан, так как возглавлял армию Союза во время Гражданской войны. Его героические поступки почти наверняка дадут ему шанс стать президентом. Однако он склоняется к более радикальной части Республиканской партии и, скорее всего, будет умиротворять радикалов, если придет к власти. \n\n Чтобы противостоять этому, Демократическая партия избрала Сеймура своим кандидатом. Он известный и опытный политик, который ставил под сомнение и обсуждал последствия и политику в период Реконструкции, а также во время Гражданской войны. Если южные штаты смогут реорганизоваться и проголосовать за него, ему может быть обеспечена победа. \n\nНе смотря ни на что, результаты подведены. Следующим президентом Соединенных Штатов будет...".
 usa.230.d: "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n\n Выборы 1868 года поставили республиканского кандидата Шуйлера Колфакса против демократического кандидата Горацио Сеймура. Шуйлер Колфакс очень популярен среди граждан, поскольку, став представителем и спикером Палаты представителей, его политические деяния почти наверняка дадут ему шанс стать президентом. Однако он является фактическим лидером умеренной части Республиканской партии и, скорее всего, будет продолжать политику, начатую Стивеном А. Дугласом, несмотря на то, что он республиканец. \n\n Чтобы противостоять этому, Демократическая партия избрала Сеймура своим кандидатом. Он был известным и опытным политиком, который ставил под сомнение и обсуждал последствия и политику в первые бурные годы правления Стивена А. Дугласа. Если южные штаты смогут реорганизоваться и проголосовать за него, ему может быть обеспечена победа. \n\nНе смотря ни на что, результаты подведены. Следующим президентом Соединенных Штатов будет...".
 usa.230.a: "Республиканец Улисс С. Грант!"
 usa.230.b: "Демократ Горацио Сеймур!".
 usa.230.c: "Республиканец Шуйлер Колфакс!".
 usa.231.t: "Инаугурация Улисса С. Гранта".
 usa.231.d: "Сегодня утром Улисс С. Грант произнес свою речь, обращенную к Союзу, и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость воссоединения Юга и Севера, а также введения свобод и вольностей для защиты недавно получивших свободу афроамериканцев на Юге. Скорее всего, он порадует радикальных республиканцев".
 usa.231.a: "Добро пожаловать в Белый дом"
 usa.232.t: "Инаугурация Горацио Сеймура".
 usa.232.d: "Сегодня утром Горацио Сеймур выступил с речью перед Союзом и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость свернуть политику Реконструкции, которая считалась слишком суровой по отношению к бедным рабочим юга. Ожидается, что он начнет сворачивать свою политику, что вызовет гнев радикальных республиканцев".
 usa.233.t: "Инаугурация Шуйлера Колфакса".
 usa.233.d: "Сегодня утром Шуйлер Колфакс недавно произнес свою речь к Союзу и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость продолжения Политики, которая поможет исцелить напряженность между Севером и Югом. Ожидается, что он сохранит политику Дугласа и даже расширит некоторые из них".
 usa.234.t: "Республиканская номинация [GetYear]".
 usa.234.d: "Республиканская номинация, поддерживаемая радикалами, легко досталась бывшему генералу Улиссу С. Гранту. Однако некоторые по-прежнему считают, что вместо него номинация должна достаться новому, перспективному кандидату, чтобы дистанцироваться от более радикальных элементов в Республиканской партии и увеличить шансы на победу."
 usa.234.a: "Выдвигайте Гранта!"
 usa.234.b: "Новый кандидат!"
 usa.235.t: "Республиканский раскол [GetYear]".
 usa.235.d: "Республиканская номинация не прошла без противоречий. В условиях раскола между радикалами и умеренными, Демократическая партия поддерживает умеренных республиканцев, что угодно, лишь бы унять радикалов..."
 usa.235.a: "Выдвигайте Грили!"
 usa.235.b: "Выдвигайте Сеймура!".
 usa.235.c: "Выдвинуть Колфакса!".
 usa.235.e: "Выдвинуть перспективного кандидата!"
 usa.236.t: "Выборы 1872 года"
 usa.236.d: "Настал день, когда каждый американец должен покинуть свой дом и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n "Выборы 1872 года" в основном направлены на борьбу между радикальными республиканцами и умеренными республиканцами, причем фракция умеренных республиканцев поддерживается Демократической партией. Однако, при поддержке героя войны Улисса С. Гранта, радикалы смогли добиться победы на выборах... \n\n\nНесмотря на это, новым президентом США стал...".
 usa.236.a: "Улисс С. Грант!"
 usa.236.b: "Гораций Грили!"
 usa.236.c: "Горацио Сеймур!"
 usa.236.e: "Шуйлер Колфакс!"
 usa.236.f: "Темная лошадка - республиканец!"
 usa.236.g: "Темная лошадка демократ!"
 usa.237.t: "Инаугурация в Белый дом".
 usa.237.d: "Сбив с толку политический ландшафт, новая черная лошадка выборов одержала победу. Теперь они должны пройти инаугурацию и принести клятву американскому народу".
 usa.237.a: "Добро пожаловать в Белый дом!"
 usa.238.t: "Инаугурация Горация Грили".
 usa.238.d: "Гораций Грили, избранный президент, добрался до Белого дома. Там он принес присягу и выступил с речью перед американским народом. Провозгласив, что он будет защищать и служить американскому народу, он примет мантию и продолжит движение нации вперед."
 usa.238.a: "Добро пожаловать в Белый дом!"
 usa.239.t: "Республиканская номинация"
 usa.239.d: "С приближением выборов 1876 года для Республиканской партии настало время выдвинуть нового кандидата в президенты. Грант отказался баллотироваться снова, и это позволило членам Республиканской партии конкурировать друг с другом. Два главных кандидата - Резерфорд Б. Хейс и Уильям А. Уилер".
 usa.239.a: "Резерфорд Б. Хейс!".
 usa.239.b: "Уильям А. Уилер!"
 usa.240.t: "Демократическая номинация"
 usa.240.d: "С приближением выборов 1876 года для Демократической партии настало время выдвинуть нового кандидата в президенты. В итоге, на первый план вышли два кандидата - Сэмюэл Дж. Тилден и Томас А. Хендрикс".
 usa.240.a: "Сэмюэл Дж. Тилден!".
 usa.240.b: "Томас А. Хендрикс!"
 usa.241.t: "Выборы 1876 года"
 usa.241.d: "Настал день, когда все американцы покидают свои дома и отправляются на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n\nВскоре возникли разногласия. Избирательные участки были подсчитаны, и хотя кандидат от демократов получил большинство голосов избирателей, он не набрал необходимого количества голосов коллегии выборщиков. Это вызвало дебаты, поскольку демократы утверждают, что они должны обеспечить себе победу благодаря большинству голосов, в то время как республиканцы заявляют, что им было бы наплевать на народное голосование, если бы роли поменялись местами. Дело дошло до Палаты представителей, которая теперь должна решить, кто является президентом Соединенных Штатов."
 usa.241.a: "Республиканцы идут на компромисс с демократами!".
 usa.241.b: "Демократы обеспечивают свою победу!".
 usa.242.t: "Инаугурация 1876 года"
 usa.242.d: "По окончании противоречивых выборов Палата представителей приняла свое решение. Сегодня состоится инаугурация нового президента Соединенных Штатов, который обещает снять напряженность между Севером и Югом."
 usa.242.a: "Добро пожаловать в Белый дом!"
 usa.244.t: "Выборы [GetYear]".
 usa.244.d: "Настал день, когда каждый американец должен покинуть свои дома и отправиться на избирательные участки, чтобы проголосовать за того, кто станет президентом. \n\n Выборы подошли к концу, старые соперники Демократическая партия и Республиканская партия снова враждуют между собой. В то же время, у президента есть шанс быть избранным. Правда, это может произойти только в течение первого срока, так как по традиции президенты покидают свой пост после второго срока. \n\n\nНесмотря на это, победителем выборов [GetYear] становится...".
 usa.244.a: "Республиканцы!"
 usa.244.b: "Демократы!"
 usa.244.c: "Переизбрать предыдущего президента!"

