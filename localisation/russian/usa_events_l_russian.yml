 usa_slavery_debate.48.t: "Южане отделяются!"
 usa_slavery_debate.48.d_lincoln: "Результаты президентских выборов 1860 года вызвали много споров, поскольку избранный президент Авраам Линкольн стал первым, кто победил не большинством, а просто большинством голосов. Хотя официальная позиция Линкольна в отношении рабства сводилась к его ограничению, многие на юге стали опасаться, что приход республиканцев к власти в Белом доме может привести к отмене рабства. В связи с этим многие штаты, больше не видя очевидной выгоды в том, чтобы оставаться в составе союза, рассматривают возможность отделения!"
 usa_slavery_debate.48.d_bell: "После нескольких недель неспособности решить проблему растущего раскола в Вашингтоне после переворота в день инаугурации, напряженность между радикальными республиканцами Новой Англии и оставшимися в Вашингтоне южными демократами продолжает расти. Джон Белл тесно сотрудничал со Стивеном Дугласом, другим сторонником национального единства, чтобы разработать способ вернуть Брекинриджа в Вашингтон, хотя многие предполагают, что это будет поздно.\n\nКак известно, Брекинридж вместе со многими своими сторонниками из администрации Бьюкенена и Конгресса покинул Вашингтон и сформировал контрправительство в Чарльстоне. Можно ожидать, что другие рабовладельческие штаты последуют этому примеру!".
 usa_slavery_debate.48.a: "Колумбия должна оставаться единой!".
 usa_slavery_debate.48.b: "Присоединяйтесь к движению в Чарльстоне".
 usa_slavery_debate.48.c: "Интересно"
 usa_slavery_debate.48.e: "За Дикси!"
 usa_slavery_debate.49.t: "Техас голосует за отделение!"
 usa_slavery_debate.49.d: "Еще один штат заявил о своей поддержке Конфедерации и отделился от Союза!".
 usa_slavery_debate.49.a: "Вот дураки!"
 usa_slavery_debate.49.b: "Добро пожаловать, братья!"
 usa_slavery_debate.50.t: "Луизиана голосует за отделение!"
 usa_slavery_debate.51.t: "Арканзас голосует за отделение!"
 usa_slavery_debate.52.t: "Канзас голосует за отделение!".
