# Slavery Debate #NT!
 usa_slavery_debate.1.t:0 "Дебаты о рабстве"
 usa_slavery_debate.1.d:0 "Проблема рабства существует столько же, сколько существуют Соединенные Штаты. Ни наши отцы-основатели не смогли решить этот вопрос, ни последующие поколения. Все, что они сделали, это передали факел проблемы рабства нам, и напряжение по поводу рабства начинает закипать...".
 usa_slavery_debate.1.a:0 "Ну и что? Пусть избиратели решают".
 usa_slavery_debate.1.b:0 "Возможно, аболиционисты что-то затевают".
 usa_slavery_debate.1.c:0 "Продолжить статус-кво".
 usa_slavery_debate.2.t:0 "Орегон подает заявку на статус штата!".
 usa_slavery_debate.2.d:0 "Территория Орегон подала заявку на получение статуса штата. Они планируют стать свободным штатом!"
 usa_slavery_debate.2.a:0 "Еще один".
 usa_slavery_debate.3.t:0 "Дебаты Линкольна-Дугласа"
 usa_slavery_debate.3.d:0 "В ходе ожесточенных дебатов между кандидатами в президенты Авраам Линкольн и Стивен Дуглас решили провести серию дебатов 1 на 1 по 9 округам конгресса Иллинойса. Дебаты крутились вокруг расширения рабства, но оба кандидата-северянина дали понять, что не стремятся к отмене рабства."
 usa_slavery_debate.3.a:0 "Хорошо"
 usa_slavery_debate.4.t:0 "Дред Скотт мертв!"
 usa_slavery_debate.4.d:0 "Икона аболиционистов Дред Скотт, чье дело теперь либо знаменито, либо печально известно по всему Союзу, умирает от туберкулеза. Смерть такой иконы, несомненно, вызовет еще больший раскол в стране, так как новости о его смерти вызвали новые разговоры о правах афроамериканцев на получение американского гражданства."
 usa_slavery_debate.4.a:0 "Да благословит его Бог"
 usa_slavery_debate.4.b:0 "Прискорбно"
 usa_slavery_debate.5.t:0 "Оберлин-Веллингтон"
 usa_slavery_debate.5.d:0 "39 аболиционистов из Оберлина, штат Огайо, вчера публично проводили беглого раба Джона Прайса из Кентукки. Скандал стал предметом жаркого обсуждения по всей стране, так как это прямое нарушение Закона о беглых рабах.\n\n\nДжон Прайс, как сообщается, сбежал в [CAN.GetNameDef]."
 usa_slavery_debate.5.a:0 "Отлично!"
 usa_slavery_debate.5.b:0 "Проклятье!"
 usa_slavery_debate.6.t:0 "1858 Midterms"
 usa_slavery_debate.6.d:0 "На промежуточных выборах 1858 года произошли большие изменения в составе правительства Соединенных Штатов, особенно в нижней палате, где к власти пришла волна новых представителей от новой, антикатолической и аболиционистской партии, республиканцев. В то время как их антикатолические идеи популярны по всей стране, их жесткая аболиционистская платформа вызывает беспокойство у многих на юге..."
 usa_slavery_debate.7.t:0 "Республиканский национальный съезд 1860 года"
 usa_slavery_debate.7.d:0 "Восходящая Республиканская партия проводит свой первый национальный съезд. Национальный деятель и ярый аболиционист губернатор Нью-Йорка Уильям Сьюард стал ведущим кандидатом от республиканцев, но более умеренный Авраам Линкольн, представитель Иллинойса, известный своими дебатами с кандидатом от демократов Стивеном Дугласом, выиграл номинацию! \n\n\n Юг испустил нерешительный вздох облегчения, но растущая популярность аболиционистской Республиканской партии может стать реальной угрозой для рабства."
 usa_slavery_debate.7.a:0 "Большой сдвиг в политике..."
 usa_slavery_debate.8.t:0 "Компромисс Криттендена"
 usa_slavery_debate.8.d:0 "Напряжение между двумя сторонами достигло непреодолимого уровня.  Сенатор Джон Криттенден предложил компромисс, который, как он надеется, сможет разрешить следующее десятилетие споров о рабстве. Включая такие предложения, как запрет отмены рабства на федеральном уровне, компенсация владельцам беглых рабов и отмена закона Канзаса-Небраски, а также вечное закрепление в конституции положений о трех пятых и беглых рабах... ряд предложенных поправок вызвал лишь возмущение на Севере."
 usa_slavery_debate.8.a:0 "Нелепо"
 usa_slavery_debate.8.b:0 "Мы должны стремиться к этому"
 usa_slavery_debate.9.t:0 "Переговоры провалились..."
 usa_slavery_debate.9.d:0 "Поскольку президент [USA.GetLeader] не согласен с компромиссом Криттендена, переговоры провалились...".
 usa_slavery_debate.9.a:0 "Черт!"
 usa_slavery_debate.10.t:0 "Поправки Корвина"
 usa_slavery_debate.10.d:0 ""
 usa_slavery_debate.10.a:0 "Хорошо."

