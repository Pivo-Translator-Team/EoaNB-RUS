 # Flavor Events in United States #NT!
 usa_flavor.14.t:0 "Северо-Чикагский прокатный стан представляет сталь!"
 usa_flavor.14.d:0 "Северо-Чикагский прокатный стан был основан в Чикаго около 1857 года. Они открылись незадолго до Паники 1857 года и были вынуждены переехать, так как первоначальное местоположение закрылось. После переезда они пережили Панику и успешно продавали чугун. Вскоре после внедрения бессемеровского процесса прокатный стан в Северном Чикаго переоборудовал свою железную площадку в сталелитейный завод. Теперь Чикаго стал производителем стали для Америки!".
 usa_flavor.14.a:0 "Является ли это предзнаменованием бума Чикаго?".
 usa_flavor.15.t:0 "Компания Union Iron Company модернизирует сталелитейный завод!"
 usa_flavor.15.d:0 "Компания Union Rolling Mill Company была основана в 1863 году и со временем была переименована в Union Iron Company. Они внедрили бессемеровский процесс и начали продавать сталь основной части Америки!".
 usa_flavor.15.a:0 "Чикаго быстро становится промышленным центром!".
 usa_flavor.16.t:0 "Железная и сталелитейная компания Джолиет наконец-то открылась!"
 usa_flavor.16.d:0 "Строительство завода в Джолиете началось в 1869 году. Чтобы удовлетворить растущий спрос на стальные рельсы, на территории Джолиета были возведены две доменные печи. После всех затрат на строительство завода "Union Coal, Iron and Transportation Company" не имела достаточно средств для открытия предприятия. В результате реорганизации компании в 1873 году была образована компания Joliet Iron and Steel Company. Но обвал фондового рынка и крах американских банков, известный как "Паника 1873 года", снова задержали открытие завода...\n\nНо к 1879 году Joliet Steel Company наконец-то открылась! Американская промышленность встала на ноги, и спрос на рабочих возрос. Иммигранты наводняют Чикаго, прибывая из Северной и Западной Европы, обладая промышленными навыками, необходимыми для работы на комбинате."
 usa_flavor.16.a:0 "Ура! Мы снова в деле!"

 # Introduction to the United States #NT!
 usa.249.t:0 "Проблемы в этих Соединенных Штатах Америки"
 usa.249.d:0 "Соединенные Штаты Америки - это новая нация, возраст которой приближается к столетию. Они получили независимость от Великобритании, составив Декларацию независимости в 1776 году, и одержали победу в Американской революционной войне в 1783 году. Однако их проблемы не исчезли, поскольку их беспокоило множество вопросов: Взаимоотношения и конфликты с коренными жителями, дебаты о рабстве, явная судьба, отношения со старым и новым миром, дебаты о правах штатов против федеральной системы, быстрая индустриализация общества и многое другое.\n\n\n Сейчас мы находимся в мае 1857 года, в период президентства Бьюкенена, который находится у власти всего два месяца. У него полно дел: столкновения между аболиционистами и сторонниками рабства, третья Семинольская война и плохие отношения с мормонским правительством на территории Юты.\n\n\n Мы собрали отчеты по этим трем вопросам, если вы хотите прочитать о них подробнее."
 usa.249.a:0 "Семинолы во Флориде".
 usa.249.b:0 "Вопрос о рабстве".
 usa.249.c:0 "Мормоны в Юте".
 usa.249.e:0 "Я прочитал достаточно!".
 usa.250.t:0 "Воюет с семинолами".
 usa.250.d:0 "Эта Третья война с семинолами началась около двух лет назад в конце 1855 года, когда группа из сорока семинолов под предводительством Билли Боулегса напала на лагерь. Они убили и оскальпировали четырех солдат в лагере, убили мулов из повозок, разграбили и сожгли повозки и угнали несколько лошадей. Мы получили новости об этом от семи человек, четверо из которых были ранены, когда они вернулись в Форт-Майерс и передали их в Тампу.\n\n\n Демократический губернатор Флориды Джеймс Э. Брум организовал все добровольческие роты, какие только мог, но, имея ограниченные средства, обратился за поддержкой к армии usa. Военный министр Джефферсон Дэвис прислал Бруму на помощь две пехотные и три конные роты. Однако набеги местных жителей все еще продолжались, особенно на побережье к югу от залива Тампа. Группа из примерно двадцати семинолов под командованием Оксена Тустенугги напала на патруль, рубивший лес возле форта Дено, убив пятерых из шести человек. Туземцы даже напали на "Замок Брейдена", плантацию, принадлежавшую доктору Джозефу Брейдену, но, потерпев поражение, освободили семь рабов и трех мулов. Пока они ели в лагере, ополченцы догнали их, убили и скальпировали двоих, а рабов и мулов вернули на плантацию. Скальпы туземцев были выставлены напоказ в Тампе и Манати. 14 мая 1856 года они напали на фермерский дом капитана Роберта Брэдли, ветерана Второй семинольской войны, и убили двух его маленьких детей; предположительно это произошло потому, что он убил брата Тигрового Хвоста.\n\n\nОдна крупная победа произошла 16 июня, когда двадцать ополченцев из форта Фрейзер неожиданно напали на группу семинолов вдоль реки Мира, а затем отступили, получив двух убитых и трех раненых; даже с этими потерями им удалось убить одного из активных вождей набега, Ocsen Tustenuggee. Флоридцы были недовольны этими ополченцами, утверждая, что они склонны к безделью, пьянству и воровству, утверждая, что они делают вид, что патрулируют день или два, а затем возвращаются домой, чтобы обрабатывать поля. Это привело к тому, что в сентябре 1856 года командование федеральными войсками принял бригадный генерал Уильям С. Харни, ветеран Второй семинольской войны. Он планировал активно преследовать туземцев, но этот план не принес результатов, и его заменил полковник Густавус Лумис, когда Харни был переведен в Канзас для участия в восстаниях.\n\n Вся эта война была пропитана некомпетентностью, надеюсь, Лумис сможет спасти положение".
 usa.250.a:0 "Что еще есть?"
 usa.251.t:0 "Легитимность рабства"
 usa.251.d:0 "Рабство - это система, которая осталась с нами со времен нашего статуса колонии и обсуждалась в этих штатах с момента основания нашей страны в 1776 году. Именно поэтому слова "раб" и "рабство" не встречаются в нашей конституции, хотя несколько положений упоминают о нем. К выгоде южан после Конституционного собрания США 1787 года был принят компромисс о трех пятых, поскольку рабы учитывались в размере трех пятых от их общего числа, что помогло этим штатам при распределении мест в Конгрессе и в Коллегии выборщиков. В конце концов, процесс завоза рабов из Африки был признан незаконным, когда в 1808 году вступил в силу Акт о запрете импорта рабов, но, конечно, рабов все равно незаконно ввозили.\n\n Это, конечно, не положило конец этому акту, поскольку рабы - это люди, и они размножаются, как все живые существа. Конечно, это было не очень приятно, поскольку их рассматривали как собственность, а женщины-рабыни становились сексуальными объектами. Случалось, что код "модные дамы" использовался для обозначения того, что продаваемая рабыня была пригодна или обучена для сексуального использования, дети не были застрахованы от этого звания. В недавней переписи 1850 года около 75% свободного черного населения считались мулатами, людьми смешанной расы.\n\n\nНа протяжении многих лет США росли, завоевывая новые территории, и вместе с этим встал вопрос о том, считать ли новые штаты свободными или рабскими. Первым компромиссом в этом вопросе стал Миссурийский компромисс 1820 года после таких событий, как покупка Луизианы в 1803 году. В нем говорилось, что штаты к югу от 36°30' принимаются как рабовладельческие, а к северу - как свободные. Во время встречи было решено, что Миссури будет рабовладельческим штатом, а Мэйн станет свободным штатом, отделившись от Массачусетса.\n\n\nЭто соглашение не продлилось долго, потому что три десятилетия спустя, после Мексикано-американской войны, был принят Компромисс 1850 года. У Техаса была отобрана территория для создания территорий Нью-Мексико и Юта, с обещанием, что они сами решат, стать ли им рабовладельческим или свободным штатом. Калифорния была принята в качестве свободного штата. Компромисс 1850 года также включал Акт о беглых рабах 1850 года, согласно которому федеральные судебные чиновники во всех штатах и территориях, свободных или рабских, должны были помогать в возвращении беглых рабов их хозяевам.\n\n В последние годы дела обстояли не намного лучше. Между аболиционистами и сторонниками рабства по-прежнему происходят столкновения. Это можно увидеть в сценарии "Кровоточащего Канзаса", с которым мы имели дело последние несколько лет. Юг также был не слишком доволен чрезвычайно популярным аболиционистским романом "Хижина дяди Тома". Даже после десятилетий умиротворения по этим вопросам, попыток найти компромисс, ситуация, похоже, не становится лучше.\n\n Сможем ли мы когда-нибудь разрешить эти дебаты?"
 usa.251.a:0 "А что еще остается?"
 usa.252.t:0 "Территория Юта"
 usa.252.d:0 "Мормоны столкнулись с десятилетиями преследований, начиная с того, что основатель движения Святых последних дней Джозеф Смит переехал из Нью-Йорка в округ Джексон, штат Миссури, в 1831 году. Вскоре между двумя группами произошли столкновения, и в 1833 году мормоны были изгнаны и переселены в соседние графства. Однако напряженность вновь возросла, и в 1838 году между ними произошла битва, в результате которой погибли двадцать два человека. Это привело к тому, что губернатор Миссури Лилберн Боггс принял указ 44, который предписывал мормонам уйти или быть убитыми. Смит сдался в штаб-квартире в Фар-Уэсте и уехал в Иллинойс вместе с 10 000 других мормонов.\n\n Там они столкнулись с некоторыми внутренними проблемами, поскольку Уильям Лоу, советник Смита, и Роберт Фостер, генерал Легиона Наву, не соглашались с тем, как Смит управлял экономикой города Наву. Поскольку в церкви существовала полигамия, они также были расстроены тем, как он делал предложения их женам. Смит отлучил их от церкви, опасаясь, что они замышляют против его жизни. Затем они создали новую деноминацию под названием Истинная церковь Святых последних дней, которая опубликовала свой единственный номер газеты "Навуо Экспозитор", призывающий к реформам в церкви, нападающий на пропаганду Смитом многоженства и осуждающий теократические амбиции Смита. \n\n Смит отреагировал слишком остро, подверг цензуре прессу в Навуо и мобилизовал Легион Навуо, чтобы ввести военное положение, что заставило чиновников Карфагена мобилизовать свои ополчения, а губернатор Иллинойса Томас Форд явился с требованием сдаться, иначе он привел бы более крупные силы. Смит и его брат Хайрам сдались и были заключены в тюрьму по обвинению в государственной измене. Во время нахождения в карфагенской тюрьме толпа ворвалась в тюрьму и убила и Смита, и его брата, и все это произошло в 1844 году. Напряженность не ослабевала, по-прежнему было много сторонников против мормонов, и они хотели удалить их из штата. Бригам Янг был избран лидером Церкви Святых последних дней, и когда он не увидел шансов на мир, он подготовил всех к исходу мормонов. Это привело к тому, что в 1847 году они поселились на территории, известной сегодня как территория Юта.\n\n Они хотели иметь возможность управлять своими землями, поэтому в 1849 году было предложено создать штат Дезерет. Однако, лучшее, что они могли получить, это Компромисс 1850 года, по которому они становились территорией США, а их лидеры избирались президентом. В знак доброй воли президент Миллард Филлмор избрал Бригама Янга первым губернатором территории Юта. Несмотря на это, на некоторые другие должности все еще избирались не мормоны, некоторые из них нравились мормонам, но большинство не нравилось.\n\n\nНадеемся, что после того, как у них будет своя земля, больше не будет конфликтов между мормонами и не мормонами."
 usa.252.a:0 "Что еще есть?".
 usa.253.t:0 "Восстановление нации"
 usa.253.d:0 "Соединенные Штаты - это страна, находящаяся в процессе восстановления. После жестокой гражданской войны, в результате которой были разрушены целые штаты и погибли сотни тысяч людей, нации есть о чем сожалеть.\n\n Несмотря на это, Соединенные Штаты находятся на подъеме. Правительство, в котором республиканцы составляют большинство, больше не расколото само против себя, как в прошлые десятилетия. Экономика, восстановленная после многолетних потрясений, вызванных войной, быстро индустриализируется - и с помощью нового поколения изобретателей становится самой технологичной в мире. Наконец, модернизированные вооруженные силы США являются крупнейшими в мире. Теперь уже не стоит вопрос о том, являются ли Соединенные Штаты мировой державой".
 usa.254.t:0 "Страна возможностей"
