 # Central park events #NT!
 usa.228.a:0 "Конкурс по планированию Центрального парка"
 usa.228.b:0 "В городе (Нью-Йорк) был проведен большой конкурс, чтобы определить, что должно быть построено на обширных дорожках, приобретенных для создания "Центрального парка". В этом конкурсе победили Фредерик Олмстед и Калверт Вокс, чьи дальновидные проекты зданий и парадной площадки не имели себе равных. Олмстед победил благодаря 6 республиканским голосам и 1 демократическому, что стало ударом для Таммани Холл".
 usa.228.c:0 "действительно яркие молодые умы"
 usa.229.a:0 "Свержение Олмстеда"
 usa.229.b:0 "После дюжины лет, проведенных за строительством Центрального парка, превратившегося в чудо света, которое мы видим сейчас, комиссар парка Фредерик Олмстед был смещен в результате чистки, проведенной Таммани Холл, что окончательно закрепило их способность контролировать парк и его строительство"
 usa.229.c:0 "Боссы всегда побеждают...."

 # Walker Events USA #NT!
 usa.231.a: "Добро пожаловать в Белый дом"
 usa.231.b:0 "Уильям Уокер, авантюрист, правивший Гондурасом, пока его не изгнала центральноамериканская коалиция, вернулся в Нью-Йорк! По прибытии его встретили толпы народа, несмотря на его окончательное поражение. К сожалению, выяснилось, что у него возникли разногласия с военно-морским флотом, поскольку он утверждает, что именно они виновны в провале его экспедиции. Общественное мнение разделилось, но в конечном итоге...".
 usa.231.c:0 "Уокер сам провалил экспедицию".
 usa.231.d: "Сегодня утром Улисс С. Грант произнес свою речь, обращенную к Союзу, и был приведен к присяге в качестве президента Соединенных Штатов. В своей речи он подчеркнул необходимость воссоединения Юга и Севера, а также введения свобод и вольностей для защиты недавно получивших свободу афроамериканцев на Юге. Скорее всего, он порадует радикальных республиканцев".

