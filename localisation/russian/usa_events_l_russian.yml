 usa_slavery_debate.61.t: "Куба голосует за отделение!"
 usa_slavery_debate_secession.117.t: "Аппалачи изгоняют войска Конфедерации!"
 usa_slavery_debate_secession.117.d: "Местные силы в Западной Вирджинии отказались от решения своего штата выйти из союза и присоединиться к конфедерации. На данный момент местные силы обеспечили безопасность границ и изгнали как союзные, так и конфедеративные войска из этого района. Многие предполагают, однако, что эта территория планирует позднее вновь присоединиться к союзу".
 usa_slavery_debate_secession.117.a: "Отлично!"
 usa_slavery_debate_secession.118.t: "Западная Вирджиния вновь присоединяется к Союзу!".
 usa_slavery_debate_secession.118.d: "После нескольких месяцев нарастающего напряжения местные власти Западной Вирджинии заявили о своей поддержке союза!"
 usa_slavery_debate_secession.118.a: "Отлично!"
 usa_slavery_debate_secession.118.b: "Проклятье!"
 usa_slavery_debate.62.t: "Formation of the Confederacy!" #NT!
 usa_slavery_debate.62.d: "Вчера представители-демократы из южных рабовладельческих штатов представили статьи о сецессии! Ополченцы с Юга уже массово покидают наши войска".

