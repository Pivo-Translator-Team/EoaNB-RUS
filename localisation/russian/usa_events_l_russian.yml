 usa_slavery_debate.15.t: "Ситуация в Канзасе"
 usa_slavery_debate.15.d: "Разработанный сенатором Стивеном Дугласом из Иллинойса, закон Канзаса-Небраски 1854 года определил две новые территории на западных равнинах: Канзас и Небраска. Фактически отменяя предыдущий Миссурийский компромисс, закон определял, что временные правительства Канзаса и Небраски должны были провести голосование о "народном суверенитете", на котором поселенцы каждой территории должны были решить, легализовать или запретить практику рабства. \n\nВ то время как в Небраске царил относительный мир, территория Канзас стала очагом интенсивного заселения, поскольку южане из Миссури и северяне из Новой Англии наводнили будущий штат в надежде повлиять на референдум о рабстве. \nДраки между враждующими группами северян "Bushwhackers" и южан "Border Ruffians" были проблемой территории Канзас с тех пор, и только усилились после подписания Топикской конвенции - незаконного съезда, проведенного исключительно аболиционистами для формирования законодательного органа прото-штата.\n\n\nВ конгрессе звучали призывы послать федеральный гарнизон и побудить обе стороны встретиться вместе для переговоров о будущем штата."
 usa_slavery_debate.15.a: "Ввести войска!"
 usa_slavery_debate.16.t: "Проблемы нового губернатора".
 usa_slavery_debate.16.d: "Президент [Root.GetLeader] назначил бывшего сенатора от Миссисипи Роберта Дж. Уокера следующим временным губернатором Канзаса. Ожидается, что Уокер будет контролировать работу временного законодательного органа и разработку конституции штата.\n\n Хотя Уокер поклялся защищать процесс голосования, многие аболиционисты в Канзасе считают Уокера сторонником Юга и бойкотируют запланированные встречи губернатора."
 usa_slavery_debate.16.a: "Скажите Уокеру, чтобы он больше старался заручиться их поддержкой".
 usa_slavery_debate.16.b: "Пусть бойкотируют!"
 usa_slavery_debate.17.t: "Bushwhackers бойкотируют Конвенцию".
 usa_slavery_debate.17.d: "После нескольких месяцев неудачных переговоров с губернатором, аболиционисты Бушвакера в Канзасе планируют бойкотировать Конвенцию по разработке Конституции в Лекомптоне".
 usa_slavery_debate.17.a: "Это будет преследовать их позже".
 usa_slavery_debate.17.b: "Прискорбно".
 usa_slavery_debate.18.t: "Разработка Лекомптонской конституции".
 usa_slavery_debate.18.d: "В Лекомптоне началась разработка Конституции штата Канзас, поскольку делегаты из более чем двух десятков округов и фракций собрались, чтобы обсудить будущее Канзаса. Хотя большинство статей не вызывали споров, статья о рабстве стала центральным пунктом дебатов.\n\nПоскольку многие аболиционистские группы бойкотировали съезд Уокера, ожидается, что сторонники рабства "Пограничные ряженые" будут иметь большой вес в дискуссиях."
 usa_slavery_debate.18.a: "По крайней мере, не было никаких боев".
 usa_slavery_debate.19.t: "Лекомптонский спор".
 usa_slavery_debate.19.d: "Лекомптонская конвенция закончилась, и проекты статей штата скоро будут поставлены на голосование.\n\nТеперь в воздухе витает тяжелая атмосфера разногласий, когда два варианта по рабству кажутся благоприятными для южан:\n\nA) Канзас должен впредь легализовать и защищать рабство\nB) Граждане Канзаса не должны больше покупать новых рабов без разрешения правительства.\n\nАболиционисты осуждают эти варианты как аморальные и неспособные "
 usa_slavery_debate.19.a: "Это не может быть справедливо, не так ли?"
 usa_slavery_debate.19.b: "К несчастью для бойкотирующих".
 usa_slavery_debate.20.t: "Канзас присоединится к Югу?".
 usa_slavery_debate.20.d: "Представители всей территории собрались вместе и проголосовали по Лекомптонской конституции.\n\n\nПоскольку многие бушбэкеры продолжали бойкот, ссылаясь на то, что варианты, предусмотренные голосованием, не отражают их убеждений, конвенция проголосовала за то, чтобы стать рабовладельческим штатом с результатом 6226 против 569 голосов."
 usa_slavery_debate.20.a: "Этого не может быть"
 usa_slavery_debate.20.b: "По крайней мере, этот вопрос решен".
 usa_slavery_debate.21.t: "Счет в Лекомптоне!"
 usa_slavery_debate.21.d: "После дальнейшего расследования, проведенного федеральными властями, выяснилось, что был намеренный неправильный подсчет голосов, в результате которого многие сторонники рабства получили несколько голосов".
 usa_slavery_debate.21.a: "Возможно, нам следует объявить пересчет голосов..."
 usa_slavery_debate.21.b: "Держать курс!"
 usa_slavery_debate.22.t: "Убийство в Марэ-де-Кгинс".
 usa_slavery_debate.22.d: "Вчера 30 человек были казнены в упор в Марэ-дес-Кгинс, Канзас, когда напряженность между сторонниками и противниками рабства достигла непреодолимого уровня.\n\n Преступники, сторонники рабства, радикалы из соседнего Миссури, бежали из этого района. Только один человек выжил после ранения. Арестов не было".
 usa_slavery_debate.22.a: "Мы должны принять меры!"
 usa_slavery_debate.22.b: "Погоня за ними приведет лишь к новым беспорядкам".
 usa_slavery_debate.23.t: "Кровоточащий Канзас!"
 usa_slavery_debate.23.d: "Вчера 30 человек были казнены в упор в Марэ-де-Кгинс, Канзас, когда напряженность между сторонниками рабства и противниками рабства достигла непреодолимого уровня.\n\n Преступники, сторонники рабства, радикалы из соседнего Миссури бежали из этого района. Только один человек выжил после ранения. Арестов не было".
 usa_slavery_debate.23.a: "Ужас!"
 usa_slavery_debate.24.t: "Оккупация Канзаса"
 usa_slavery_debate.24.d: "Силы Национальной гвардии США прибыли в Канзас, чтобы разрядить обстановку".
 usa_slavery_debate.24.a: "Хорошо"
 usa_slavery_debate.25.t: "Второе голосование по Лекомптону".
 usa_slavery_debate.25.d: "После того, как были обнаружены нарушения при голосовании, начался новый пересчет голосов. Поскольку группы сторонников ликвидации рабства больше не бойкотировали голосование, Конституция Лекомптона, поддерживающая рабство, была отклонена в ходе голосования."
 usa_slavery_debate.25.a: "Хорошо"
 usa_slavery_debate.26.t: "Битва за шпоры"
 usa_slavery_debate.26.d: "Федеральные силы из Миссури преследовали аболиционистскую икону и преступника Джона Брауна после того, как он и несколько его соотечественников бежали из Канзас-Сити с дюжиной украденных рабов. Джон Браун и те, кто был с ним, бежали через границу и до сих пор находятся на свободе".
 usa_slavery_debate.26.a: "Хорошо"
 usa_slavery_debate.27.t: "Конвенция Уайандотта"
 usa_slavery_debate.27.d: "Четвертая конвенция по разработке конституции штата Канзас уже созвана. После фальсификации голосования в Лекомптоне федеральные силы сейчас находятся на месте и следят за разработкой и голосованием. "
 usa_slavery_debate.27.a: "Хорошо"
 usa_slavery_debate.28.t: "Набег Джона Брауна на Харперс-Ферри"
 usa_slavery_debate.28.d: "Известный радикальный аболиционист Джон Браун совершил набег на правительство Соединенных Штатов! В Харперс-Ферри, штат Вирджиния, он совершил налет на арсенал США с целью инициировать вооруженное восстание рабов! К счастью, полковник Роберт Э. Ли и его люди смогли разбить отряд Брауна из 22 человек и захватить арсенал. Ему удалось захватить 7 из них, включая Джона Брауна, 10 были убиты, а 5 бежали, не попав в плен".
 usa_slavery_debate.28.a: "Казнить его".
 usa_slavery_debate.28.b: "Отправить Джона Брауна на суд".
 usa_slavery_debate.28.c: "Помиловать Джона Брауна".
 usa_slavery_debate.29.t: "Суд над Джоном Брауном".
 usa_slavery_debate.29.d: "Румяный аболиционист Джон Браун предстал перед судом. Присяжные подавляющим большинством голосов признали его виновным, и ожидается, что его ждет казнь."
 usa_slavery_debate.30.t: "Казнь Джона Брауна"
 usa_slavery_debate.30.d: "Поскольку приказ президента о том, что делать с Джоном Брауном, затерялся, Джон Браун по приказу Ли был казнен. В своих мемуарах перед казнью Джон Браун написал: \n"Я, Джон Браун, теперь совершенно уверен, что преступления этой виновной земли никогда не будут очищены, кроме как кровью. Я, как мне теперь кажется, напрасно льстил себе, что это можно сделать без большого кровопролития.\n" На Севере многие стали называть его мучеником, в то время как Юг испытывает облегчение от того, что известный террорист предстал перед судом."
 usa_slavery_debate.30.a: "Не позволяйте ни одной из сторон использовать это в качестве пропаганды!".
 usa_slavery_debate.30.b: "Смерть террориста".
 usa_slavery_debate.30.c: "Смерть мученика!"
 usa_slavery_debate.30.e: "Он просто преступник. Мне все равно".
 usa_slavery_debate.31.a: "Даже в смерти он вдохновляет нацию".
 usa_slavery_debate.31.d: "После помилования Джон Браун попытался вернуться на Юг, чтобы делать то, что у него получалось лучше всего - распространять свободу и надежду среди угнетенных. Однако его деятельность отслеживали следователи, нанятые теми, кто был возмущен его помилованием. Эти следователи в конце концов выследили его до тайника в Южной Каролине и застрелили его, убив при этом еще трех человек. Хотя силы аболиционистов и свободных тружеников содрогнулись от такого развития событий, они, тем не менее, поклялись продолжать борьбу против своеобразных институтов Юга".
 usa_slavery_debate.31.t: "Джон Браун после помилования"

