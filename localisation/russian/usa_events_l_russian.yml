 usa.277.a: "Теперь у каждого есть телефон".
 usa.277.t: "Основание AT&T"
 usa.277.desc: "Placeholder."

 # 1906 San Francisco Earthquake # #NT!
 usa.278.a: "Калифорнийцы будут помнить этот день...".
 usa.278.t: "В Сан-Франциско произошло сильное землетрясение!"
 usa.278.desc: "В 5:12 утра 18 апреля 1906 года в городе Сан-Франциско произошло мощное землетрясение! Неизвестно, сколько людей погибло, но мы получили сообщение, что в городе пожар, который может продолжаться несколько дней, если не недель, возможно, нам придется эвакуировать весь город, если ситуация ухудшится... Это будет событие, которое потрясет нацию, в буквальном смысле слова".


 usa.260.t: "Сардиния-Пьемонт направляет уведомление о выселении"
 usa.260.desc: "Джозеф Бертинатти, поверенный в делах Сардинии-Пьемонта в Соединенных Штатах, передал президенту в Вашингтоне санкционированное уведомление о выселении нашего военно-морского склада в Специи. Это давало нашим военно-морским силам шесть месяцев для накопления запасов из хранилищ в Специи и эвакуации. После переговоров с Камилло Бенсо, конте ди Кавур, было сделано заключение, что причиной изменения политики является забота о безопасности пьемонтского населения. Бертинатти настойчиво заверил американских дипломатов в постоянном стремлении Пьемонта и Сардинии к сердечным отношениям между нашими двумя государствами, хотя многие в Конгрессе по-прежнему рассматривают это решение как широкий шаг к ухудшению итало-американских отношений. Члены Республиканской партии, в частности, считают возможной выгодой предпринять некоторую попытку разжечь умирающие угли пьемонтско-американских отношений."
 usa.260.a: "Возможно, будет разумно предпринять шаги по восстановлению отношений между Пьемонтом и Сардинией...".
 usa.260.b: "У нас и так достаточно поводов для беспокойства, мы должны принять их заверения".
 usa.261.t: "Подтверждение военно-морского склада в Специи".
 usa.261.desc: "Джозеф Бертинатти, поверенный в делах Сардинии-Пьемонта в США, сегодня подтвердил американское влияние в Средиземноморье, продлив контракт на военно-морское депо в Специи, который позволяет американским судам пополнять запасы и действовать из лигурийского порта Специя. По словам Бертинатти, Сардиния-Пьемонт высоко ценит отношения с Соединенными Штатами и с нетерпением ждет, что в будущем ждет "Италию и великий Союз ваших Соединенных Штатов", как ему было сказано."
 usa.261.a: "Наша связь остается крепкой".
 usa.262.t: "Британия согласна!"
 usa.262.d: "Великобритания согласилась в этом последнем раунде переговоров между их послами и нашими послами, а также послами суверенных государств Никурагуа и Гондураса. Последние стороны весьма довольны расширением своих границ и возможностями, которые добавленная береговая линия может принести им в плане торговли./n/n Мы должны рассматривать это как еще один шаг к выполнению духа доктрины Монро; однако, вероятно, наш дипломатический персонал был более обеспокоен кодификациями в соглашении, касающимися канала через перешеек, и тем, что это может означать для нашей страны, чем что-либо другое."
 usa.262.a: "На шаг ближе к выполнению доктрины Монро".
 usa.263.t: "Британия отказывается!"
 usa.263.d: "Британский дипломатический персонал решил не соглашаться на наше предложение освободить побережье Москито и передать его местным властям. Никурагуа и Гондурас по понятным причинам расстроены. Мы должны предположить, что это было сделано по откровенно империалистической причине сохранения их сильных позиций в Центральной Америке. С одной стороны, мы можем утешиться тем, что больше не обязаны считать себя связанными положениями договора и можем реализовывать проект строительства канала через перешеек так, как считаем нужным. С другой стороны, это еще одна демонстрация того, что британцам нельзя доверять".
 usa.263.a: "Центральная Америка должна быть свободна от европейского контроля!".
 usa.264.t1: "Великобритания окончательно оформляет договор Клейтона-Булвера!".
 usa.264.t2: "Великобритания опровергает договор Клейтона-Булвера!".
 usa.264.d1: " "
 usa.264.d2: " "
