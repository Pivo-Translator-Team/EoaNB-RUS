 #Events #NT!
 swiss.1.t: "Французы победили"
 swiss.1.d: "Короткая война, вспыхнувшая в Савойе, закончилась победой французов. В результате швейцарские войска отступили назад через новую границу. Очевидно, что швейцарцы не ожидали французского сопротивления...".
 swiss.1.a: "Хорошо..."
 swiss.2.t: "Швейцарские войска победили"
 swiss.2.d: "Короткая война, вспыхнувшая в Савойе, закончилась победой швейцарцев. В результате французские войска отступили назад через новую границу. Очевидно, что французы не ожидали сильного сопротивления швейцарцев...".
 swiss.2.a: "Хорошо..."
 swiss.3.t: "Французы захватывают Савойю"
 swiss.3.d: "Французы были возмущены нашей оккупацией и направили свою армию в регион, чтобы силой устранить нашу оккупацию. Мы должны отстоять наш горунд, иначе мы потеряем власть над Савойей".
 swiss.3.a: "Взрыв!"
 swiss.4.t: "Франция отступает!"
 swiss.4.d: "Французские войска отрезаны и бегут, отказавшись от попыток вытеснить швейцарские войска".
 swiss.4.a: "Отлично!"
 swiss.5.t: "Швейцария оккупирует Савойю!".
 swiss.5.d: "Швейцарские войска оккупировали область Савойя, которая теперь наша! Если мы ничего не предпримем, очень вероятно, что Швейцария аннексирует Савойю. Однако мы можем послать туда небольшие силы, чтобы вытеснить швейцарцев, вряд ли они будут этого ожидать, и у нас будет приличный шанс на победу."
 swiss.5.a: "Вытеснить их!"
 swiss.5.b: "Не рискуйте!"
 swiss.6.t: "Невоенные оберинструкторы?".
 swiss.6.d: "Некоторые из наиболее влиятельных членов высшего командования в конечном итоге захотят уйти в отставку из высшего командования и армии вместе взятых. В то время как они начнут новую главу в своей жизни, некоторые пойдут в политику и т.д., они все еще хотят иметь возможность обучать "Инструкторов". В таком случае, должны ли мы позволить невоенному персоналу вмешиваться в обучение наших солдат, даже если они идут в политику и могут быть подвержены влиянию их идеологии?".
 swiss.6.a: "Разрешить"
 swiss.6.b: "Не разрешать"
