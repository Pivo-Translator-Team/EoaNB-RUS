  #Events
 swiss.1.t: "Французы Победили"
 swiss.1.d: "Короткая война, вспыхнувшая в Савойе, закончилась победой Французов. В результате швейцарские войска отступили за новую границу. Очевидно, что Швейцарцы не ожидали противодействия со стороны Франции..."
 swiss.1.a: "Хорошо..."
 swiss.2.t: "Швейцарские Войска Победили"
 swiss.2.d.: "Короткая война, вспыхнувшая в Савойе, закончилась победой Швейцарцев. В результате Французские войска отступили за новую границу. Очевидно, что Французы не ожидали сильного сопротивления со стороны Швейцарии..."
 swiss.2.a: "Хорошо..."
 swiss.3.t: "Французы Захватывают Савойю"
 swiss.3.d.: "Французы были возмущены нашей оккупацией и направили в регион свою армию, чтобы силой устранить нашу оккупацию. Мы должны выстоять, иначе мы потеряем власть над Савойей."
 swiss.3.a.: "Взрыв!"
 swiss.4.t: "Франция Отступает!"
 swiss.4.d.: "Французские войска отрезаны и бегут, отказавшись от попыток вытеснить Швейцарские войска."
 swiss.4.a.: "Отлично!"
 swiss.5.t: "Швейцария Оккупирует Савойю!"
 swiss.5.d.: "Швейцарские войска оккупировали область Савойи, которая теперь принадлежит нам! Если мы ничего не предпримем, то весьма вероятно, что Швейцария аннексирует Савойю. Однако мы можем послать туда небольшие силы, чтобы вытеснить Швейцарцев, вряд ли они будут этого ожидать, и у нас будут неплохие шансы на победу."
 swiss.5.a: "Вытеснить их!"
 swiss.5.b.: "Не Рисковать!"
 swiss.6.t: "Невоенные Обэринструкторы?"
 swiss.6.d.: "Некоторые из наиболее влиятельных членов высшего командования со временем захотят уйти из высшего командования и вообще из армии. В то время как они начнут новую главу в своей жизни, некоторые займутся политикой и т. д., они все еще хотят иметь возможность обучать "Инструкторов". Должны ли мы в таком случае разрешать невоенному персоналу вмешиваться в обучение наших солдат, даже если они уходят в политику и могут быть подвержены влиянию их идеологии?"
 swiss.6.a: "Разрешить"
 swiss.6.b: "Не Разрешать"
