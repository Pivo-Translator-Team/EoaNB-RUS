  ### Swiss Focus Tree ###
 SWI_Elect_Guillaume: "Выбрать Гийома"
 SWI_Elect_Guillaume_desc: "Над Альпами поднимается буря! Бундесверсаммунг избрал ветерана Зондербундкрига Гийома Анри Дюфура Генералом, который будет уполномочен решать любые внешнеполитические кризисы, которые могут возникнуть из-за империалистических амбиций наших соседей."
 SWI_Neuenburgerhandel: "Неуенбургерхандел"
 SWI_Neuenburgerhandel_desc: "Пруссия возобновила свои претензии на провинцию Невшатель, с 1815 г. входящую в состав нашей Конфедерации, но являющуюся также коронной землей Прусских монархов. Это вызвало большой кризис в отношениях между нашими странами. Вновь избранный Генерал Дюфур должен разрешить нынешний кризис в Невшателе, и он уже признал, что любая война между Швейцарией и Пруссией, одной из великих держав, будет дорого стоить. В свете разворачивающихся событий он занял позицию, согласно которой мы должны избегать войны с Пруссией, пока война не станет неизбежной."
 SWI_Prepare_for_Invasion: "Готовиться к вторжению"
 SWI_Prepare_for_Invasion_desc: "Мы получаем информацию о том, что Пруссия готовится к вторжению. Около 130-140 тыс. человек мобилизованы пруссаками и готовы начать свой поход. Поскольку им предстоит пересечь южные и центральные Земли Германии, прежде чем они прибудут к нашей границе, у нас есть некоторое время на подготовку. В рамках подготовки нам необходимо пополнить резерв вооружений и подготовить форты на реке Рейн. Нам также необходимо подготовить армию, так как мы намерены довести бой до Бадена и не допустить его в Швейцарию. Кто знает, может быть, в случае начала войны мы получим неожиданную помощь? Но, как известно, мы должны готовиться к худшему..."
 SWI_talk_with_prussia: "Переговоры с Пруссией"
 SWI_talk_with_prussia_desc: "Так как другие великие державы выразили свое мнение и показали Пруссии, что они не поддерживают ее в Невшательском кризисе, возможно, нам удастся договориться о разрешении кризиса, так как у нас сейчас преимущество перед Пруссией. Хотя у нас есть возможность сказать им, что мы не уступим в наших требованиях, это увеличит вероятность войны. Возможно, в наших и их интересах договориться о компромиссе, чтобы Пруссаки сохранили лицо, а мы могли отпраздновать окончательную интеграцию Невшателя в нашу Конфедерацию."
 SWI_paris: "Парижский Договор"
 SWI_paris_desc: "Пруссаки согласились на наше предложение, и в течение последних дней с ними велись переговоры, чтобы определить, как должен закончиться кризис и каковы будут последствия. Наконец, нам удалось разработать договор, который дает нам полный контроль над Невшателем, но при этом дает Прусским монархам право претендовать на титул "Невшательского Принца"!"
 SWI_hold_prussians_at_rhine: "Удерживать Пруссаков на Рейне"
 SWI_hold_prussians_at_rhine_desc: "Несмотря на то, что на нашей стороне были Великие Державы и мы были готовы к переговорам и поиску компромисса, Пруссия отказалась от заключения договора, и вместо этого решила начать войну. Поскольку Пруссия еще не объявила войну, у нас есть время подготовиться. Время переговоров прошло - настало время воевать! Мы направим наши войска в Баден, чтобы дать им бой в соответствии с нашим планом. Пусть мы окажемся победителями!"
 SWI_Savoyerhandel: "Савойерхандель"
 SWI_Savoyerhandel_desc: "В рамках Франко-Сардинского Союза Сардиния заявила, что передаст Савойю Франции, если та выйдет на первое место в войне с Австрийцами. Это действительно так, но с нашей точки зрения передача Савойи является нарушением решений Венского Конгресса и может представлять для нас опасность, если Франция захочет присоединить к себе часть наших территорий. И в связи с этим мы должны использовать наше право, данное Великими Державами на Венском Конгрессе, оккупировать Савойю до разрешения ситуации!"
 SWI_Preemptive_full_Occupation: "Превентивная Полная Оккупация"
 SWI_Preemptive_full_Occupation_desc: "Мы не можем оставаться нейтральными, если существует угроза целостности и суверенитету нашей страны! Французы воспримут присоединение Савойи к своему государству лишь как первый шаг, а затем, возможно, начнут стремиться к нашей Франкоязычной части Швейцарии - Романдии! Мы должны не допустить этого - и мы сделаем это, превентивно заняв Савойю, как уже предлагали наши сторонники жесткой линии в Парламенте!"
 SWI_bear_consequences: "Нести Ответственность за Последствия"
 SWI_bear_consequences_desc: "Наш долг - обеспечить независимость и целостность Швейцарии! Иногда за это приходится платить высокую цену, как, например, в нашей сегодняшней ситуации. Французы отдалились в результате нашей окупации Савойи! Но мы должны нести последствия, если хотим защитить свою страну - какими бы они ни были!"
 SWI_establish_canton: "Савойский Кантон"
 SWI_establish_canton_desc: "Со временем становится ясно, что мы не сможем долго удерживать Савойю под военной оккупацией. Поскольку они еще не готовы вступить в нашу конфедерацию и противятся самой идее этого, мы должны начать интеграцию Савойи, чтобы показать им преимущества нашего Швейцарского государства! Создание кантона в Савойе также поможет нам облегчить административную нагрузку. Итак, добро пожаловать в нашу Швейцарскую семью, Кантон Савойя!"
 SWI_talk_to_french: " Переговоры с Францией"
 SWI_talk_to_french_desc: "Применять силу в данной ситуации было бы не самой лучшей идеей, так как это может дать Франции повод против нас и привести к вторжению в Романдию. Более мудрым шагом будет попытка найти выход из кризиса дипломатическим путем! Возможно, нам удастся прийти к соглашению, которое обеспечит нам территориальную целостность."
 SWI_occupy_north: "Оккупировать Верхнюю-Савойю"
 SWI_occupy_north_desc: "Венский Конгресс предоставил нам право оккупировать Север Савойи, называемый также Верхней-Савойей, на случай, если Франция вновь попытается аннексировать Савойю, не отказываясь при этом от нейтралитета. Возможно, нам стоит пойти по этому пути вместо того, чтобы отказаться от переговоров и оккупировать всю Савойю."
 SWI_naps_plebiscite: "Плебисцит Наполеона III"
 SWI_naps_plebiscite_desc: "Наши дипломатические амбиции принесли некоторые результаты - в Савойе будет проведено два плебисцита, посвященных присоединению Савойи к Франции. Первый - по вопросу интеграции Савойи в состав Франции, второй - по вопросу создания Савойской Зоны Свободной Торговли, не зависящей от решений Французского правительства, от которой наша экономика только выиграет. Хотя, возможно, не все условия были приняты, это все равно выгодная сделка для Швейцарии, даже если некоторые наши граждане могут быть недовольны ею!"
 SWI_1857_mil_reforms: "Военная Реформа 1857 года"
 SWI_1857_mil_reforms_desc: "В 1850 году мы начали военную реформу, с помощью которой нам удалось решить некоторые вопросы и обеспечить централизацию нашей армии. Но некоторые проблемы сохранились и вновь всплыли. Поэтому мы должны начать вторую военную реформу, чтобы решить эти проблемы."
 SWI_Establish_Oberinstruktor: "Учредить Должность "Оберинструктор Пехоты""
 SWI_Establish_Oberinstruktor_desc: "Мы задумались о создании новой должности в нашей армии - "Оберинструктор", генерал-аншеф всех генералов. Эти идеи уже были опробованы, например, "Оберинструктор Артиллерии" уже имеет успех, показывая, что создание такой должности не является проблемой для наших вооруженных сил."
 SWI_centralised_appointment: "Централизованное Утверждение"
 SWI_centralised_appointment_desc: "Наше высшее командование является наиболее подходящим вариантом для назначения нашего "Оберинструктора", так как оно обладает наибольшим опытом в нашей армии и сможет найти наиболее подходящего и лояльного кандидата на эту должность."
 SWI_non_mill_oberinstruktors: "Невоенные Оберинструкторы"
 SWI_non_mill_oberinstruktors_desc: "Некоторые из наиболее влиятельных членов высшего командования со временем захотят уйти в отставку из высшего командования и вообще из армии. В то время как они начнут новую главу в своей жизни, некоторые займутся политикой и т.д., они все еще хотят иметь возможность обучать "Инструкторов". Стоит ли в таком случае позволять невоенному персоналу вмешиваться в обучение наших солдат, даже если они уходят в политику и могут быть подвержены влиянию их идеологии?"
 SWI_decentralised_appointment: "Децентрализованное Назначение"
 SWI_decentralised_appointment_desc: "При выборе "Оберинструктора" высшим командованием мы можем дать им слишком много власти, и они, возможно, будут лоббировать кандидатуру, которая, по их мнению, достаточно хороша для этого, но не является наилучшей из возможных. Децентрализованный подход к этому вопросу обеспечит получение должности лучшим кандидатом, а не кандидатом от высшего командования."
 SWI_Stabsleitungshilfe: "Помощь в Управлении"
 SWI_Stabsleitungshilfe_desc: "Наш децентрализованный подход действительно приводит к тому, что наиболее компетентные офицеры становятся "Оберинструкторами". Учитывая это, мы должны позволить "Оберинструкторам" оказывать помощь высшему командованию в тех случаях, когда высшее командование желает получить помощь."
 SWI_expand_posistion: "Расширить Должность Обер-инструктора"
 SWI_expand_posistion_desc: "С введением должности "Оберинструктора" наша армия стала еще эффективней, чем была до этого. Это говорит о том, что наличие "Оберинструктора" не только не мешает, но и усиливает нашу армию! Таким образом, мы должны начать вводить должность "Оберинструктора" в большем количестве частей нашей армии!"
 SWI_observe_foreign_conflicts: "Наблюдать за Иностранными Конфликтами"
 SWI_observe_foreign_conflicts_desc: "В условиях многочисленных конфликтов и беспорядков, происходящих в мире, от Америки до Азии и Европы, нам следует воспользоваться возможностью и понаблюдать за этими конфликтами и беспорядками. Возможно, мы сможем найти слабые стороны обеих воюющих сторон и усовершенствовать на их основе свою собственную армию. На основе полученного опыта мы также сможем улучшить нашу оборону, чтобы помешать будушим вражеским странам вторгнуться к нам, и преуспеть в этом."
 SWI_import_foreign_expertise: "Использовать Иностранный Опыт"
 SWI_import_foreign_expertise_desc: "Еще один способ улучшить нашу армию - это использовать иностранный опыт, будь то в виде иностранного оружия, которое мы можем использовать в армии и производить для себя, или в виде иностранных военных экспертов, приезжающих в Швейцарию и дающих нам информацию о том, как мы можем изменить структуру нашей армии, улучшить оборудование и т.д..."
 SWI_learn_from_Sonderbundskrieg: "Учиться у Зондербундскрига".
SWI_learn_from_Sonderbundskrieg_desc: "Пока мы можем изучать конфликты по всему миру, мы также можем изучить войну, в которой мы участвовали, - Зондербундскриг. Несмотря на то, что 10 лет назад мы выиграли свою собственную гражданскую войну, у нас, как и у вражеской группировки, оставались слабые места. Кроме того, за последние 10 лет произошла модернизация тактики, поэтому наша собственная тактика, которую мы использовали, уже устарела. Теперь, когда мы воссоединились, можно проанализировать эти слабые места и придумать решения, как их устранить, а также внедрить новую тактику!"
 SWI_update_doctrines: "Обновить Устаревшие Доктрины"
 SWI_update_doctrines_desc: "Теперь, когда мы посмотрели за несколькими войнами и конфликтами, познакомились с современным оружием и тактикой, пришло время обновить наши собственные доктрины, чтобы иметь возможность защитить свою территорию от возможных врагов!"
 SWI_project_festrung: "Начать Проект Фестунг"
 SWI_project_festrung_desc: "Наши границы в основном проходят по рекам, горам и морям: Рейн на севере и востоке, Альпы на восточной и южной границах, Женевское озеро на границе с Савойей. Но кроме того, 40% нашей территории не имеют естественных границ для защиты. И поскольку у нас сложилась такая ситуация, мы можем начать "Проект Фестунг", который позволит нам усилить оборону на наших неприродных охраняемых границах с нашими соседями."
 SWI_human_convention: "Человеческая конвенция"
 SWI_human_convention_desc: "Война может быть страшной. Это то, что испытывают большинство солдат, генералов и политиков на войне. Но не стоит стремиться к полному прекращению войн и боевых действий, это нереальная цель. Но что можно сделать, чтобы улучшить обращение с ранеными, мертвыми или живыми солдатами в бою? Некоторые политики и генералы хотят создать "Человеческую конвенцию", которая установит правила ведения войны и позволит лучше относиться к воюющим из одной страны. Пожелаем им удачи в их безнадежном стремлении к более человечному ведению войны."
 SWI_question_centralisation: "Вопрос о централизации"
 SWI_question_centralisation_desc: "Одним из результатов реформ 1850 года стала определенная централизация бундесвера. Одним из самых значительных изменений, затронутых реформами, стал порядок прохождения воинской повинности. В соответствии с действующей системой все мужчины призываются в армию на определенный срок. Кантонам было предоставлено право решать, где они хотят размещать свои военные заводы. За последние 7 лет, прошедшие с момента последней реформы, возникли три фракции по отношению к этой теме. Первая стремится к централизации армии, считая, что это сделает ее лучше и эффективнее, вторая - к более сильной децентрализации армии, желая, чтобы кантоны имели больше права голоса в этом вопросе, а третья занимает довольно нейтральную позицию и хочет сохранить существующую систему как компромисс между двумя более крайними сторонами. Теперь нам предстоит решить, по какому пути мы хотим пойти".
 SWI_keep_current_system: "Сохранить Существующую Систему"
 SWI_keep_current_system_desc: "Сохранение текущей системы гарантирует, что компромисс между двумя сторонами сохранится и обе стороны будут удовлетворены нашим решением."
 SWI_Establish_Militardepartement: "Создать Военный Департамент".
 SWI_Establish_Militardepartement_desc: "Мы создадим надзор за производственными линиями - Военный департамент! Это позволит нам следить за производством и гарантировать, что наши солдаты всегда смогут использовать самое современное и самое надежное оружие."
 SWI_Educate_officers: "Обучать Офицеров"
 SWI_Educate_officers_desc: "Если мы хотим получить и сохранить сильную армию, мы должны обеспечить должное образование наших офицеров и младших офицеров. Только тогда мы сможем вести боевые действия."
 SWI_Waffenplatz_Thun: "Ваффенплац Тун"
 SWI_Waffenplatz_Thun_desc: "В связи с появлением все более совершенного оружия мы должны будем расширить наши "Ваффенплатцы", чтобы обеспечить достаточное количество мест для хранения оружия. Но мы не только расширим наши нынешние "Ваффенплатцы", но и построим в Туне военную академию, где мы сможем обучать наших генералов в дополнение к другим военным академиям!"
 SWI_mill_academy: "Военная Академия в Туне"
 SWI_mill_academy_desc: "Военная Академия в Туне была создана совсем недавно, с расширением Ваффенплац Тун. Мы хотим сделать новую академию в Туне. Там будут изучаться новые важные доктрины, а офицеры и младшие офицеры будут обучаться в бою под руководством более опытных военных."
 SWI_increase_conscription: "Увеличить Число Призывников"
 SWI_increase_conscription_desc: "Теперь, когда мы обеспечили себя оружием и снабжением, мы должны смотреть вперед и увеличить численность армии, чтобы иметь возможность повысить безопасность нашей страны."
 SWI_tax_cut: "Снизить налоги с помощью Службы"
 SWI_tax_cut_desc: "Нам придется стимулировать службу в армии, если мы хотим добиться того, чтобы в армию призывалось больше людей. Один из способов сделать это - снизить налоги с бывших солдат, прошедших базовую подготовку. Таким образом, мы сможем добиться тех же эффектов, что и при обязательной службе, но без побочных эффектов обязательной службы!"
 SWI_keep_arms: "Право на Хранение Оружия"
 SWI_keep_arms_desc: "Наша армия относительно мала по сравнению с армией наших соседей. Если бы на нас напал один из наших соседей, у нас возникли бы большие проблемы, даже если бы Альпы были непробиваемым барьером. Чтобы предотвратить эти проблемы, бундесрат предложил разрешить каждому гражданину, прошедшему базовую подготовку в армии, хранить свою винтовку, чтобы иметь возможность защитить себя, когда другая страна решит по-настоящему вторгнуться к нам!"
 SWI_Eidgenossische: "Швейцарская Армия"
 SWI_Eidgenossische_desc: "Проблемы, возникшие у нас после 1850 г., были решаемы с помощью нашей нынешней системы, и мы это доказали! Благодаря военным реформам нам удалось решить оставшиеся проблемы, мы укрепили нашу оборону против других стран и стабилизировали нашу армию! Швейцария никогда не будет завоевана, если мы будем уничтожены, то и захватчик будет уничтожен!"
 SWI_centralise: "Централизовать Армию"
 SWI_centralise_desc: "Во время Зондербундскрига 1848 г. мы боролись за централизацию швейцарских кантонов и создание единого централистского швейцарского государства. Но по какой-то причине наша армия оставалась нецентрализованной и, соответственно, неорганизованной до сих пор! Пришло время выполнить свои обещания по централизации армии. Это, несомненно, поможет нам в случае нападения на нас в будущем. Почему мы ждали все эти годы?"
 SWI_take_over_production: "Захватить Производственные Линии"
 SWI_take_over_production_desc: "Нам нужно национализировать производственные линии, оружие и заводы, которые его производят. Таким образом, мы сможем сначала производить и использовать оружие дешевле, чем если бы мы покупали его у наших или иностранных бизнесменов! Кроме того, мы сможем гарантировать постоянный приток сертифицированного и современного оружия, от которого выиграют наши солдаты и мирные жители!"
 SWI_cream_of_crop: "Нанять Лучших из Лучших"
 SWI_cream_of_crop_desc: "Нам нужно измениться, мы призываем наших граждан в армию. Отныне самые сильные новобранцы будут составлять нашу действующую армию и сражаться за нас, если на нас нападут. Отныне это будет честью для великого швейцарского народа!"
 SWI_leadership: "Вопрос о Лидерстве"
 SWI_leadership_desc: "Теперь, когда мы решили, как поступить с призывом наших солдат, нам предстоит решить, кого мы поставим во главе различных армий. У нас есть много генералов, которые подходят для этой работы, но мы должны решить, кто из них лучше."
 SWI_seperate_reserves: "Отделить Резервистов от Солдат"
 SWI_seperate_reserves_desc: "Зачем нам иметь и действующую армию, и резервистов, которых в мирное время обучают одному и тому же. Нам нужно только обучать действующих солдат и готовить их к участию в войнах и т.д. Резервистов можно использовать и по-другому, например, для помощи в некоторых вопросах гражданской жизни."
 SWI_german_words: "Мы стоим твердо, как Альпы!"
 SWI_german_words_desc: "Наша славная армия к настоящему времени полностью централизована. Нам больше не угрожает иностранная держава! Единственное противодействие, которое нам еще остается, исходит от некоторых группировок в Швейцарии. Но, увы, со временем и они исчезнут, поскольку централизованная армия станет нормой."
 SWI_decentralise: "Децентрализация Армии, Создание Ополчения"
 SWI_decentralise_desc: "Кантоны действительно имеют большую власть над своей территорией, и лишение их возможности самообороны в случае нападения кажется им несправедливым. И они правы, поэтому мы разрешаем отдельным кантонам создавать свои собственные ополчения, которые будут защищать не только свои кантоны, но и Швейцарию в целом. Эти ополчения будут действовать независимо от нашей армии, которая будет децентрализована в результате начавшегося процесса."
 SWI_decentralise_production: "Децентрализация производства армии"
 SWI_decentralise_production_desc: "Поскольку отдельные кантоны теперь обладают полномочиями по выращиванию частей армии и ополчения, мы также можем передать им ответственность за оснащение этих частей, поскольку теперь они будут лучше знать, что именно им нужно будет производить!"
 SWI_Militiasman_book: "Справочник Ополченца"
 SWI_Militiasman_book_desc: "У нас, а точнее у кантонов, возникла идея выдать вновь созданным подразделениям ополчения справочник, в котором они найдут много полезной информации, карты и другие важные инструкции. Это, безусловно, поможет в краткосрочном обучении этих ополченцев!"
 SWI_guerilla: "Обучение Партизанской Войне"
 SWI_guerilla_desc: "Мы будем учить все ополчения партизанской войне, так как это полезная тактика, когда более сильная иностранная держава оккупирует ваше государство, как это показала Испания во время оккупации Наполеоном Иберии. Если мы когда-нибудь получим такой же опыт, это поможет нам вести войну даже после капитуляции или в случае, если наша армия развалится во время вторжения".
 SWI_restrict: "Ограничить Армию"
 SWI_restrict_desc: "Теперь, когда ополченцы кантонов почти готовы к призыву, нам все еще нужно подумать об армии. Хотя они полезны в военное время и по-прежнему необходимы для ведения боевых действий в это время, нам нужно понять, что мы будем делать с армией в мирное время."
 SWI_disband: "Распустить Армию"
 SWI_disband_desc: "Теперь, когда Ополчение Кантонов почти готово к призыву, нам все еще необходимо подумать об армии. В последние дни, с момента создания ополчения, становится все более очевидным, что его поддерживают больше, чем нашу регулярную, централизованную армию. Учитывая, что ополченцы даже организованы и оснащены лучше, чем наша армия, и становятся лучше в боях, благодаря партизанской войне, возможно, пришло время распустить нашу армию и использовать только ополченцев!"
 SWI_raise_militia: "Поднять Ополчение"
 SWI_raise_militia_desc: "Ополченцы проходили подготовку с момента принятия решения об их разрешении и до настоящего момента. Первое из подразделений Ополчения закончило обучение и готово к развертыванию!"
 SWI_more_german_words: "Народ – это армия!"
 SWI_more_german_words_desc: "Благодаря нашим реформам нам удалось децентрализовать армию и создать индивидуальные силы обороны для каждого кантона. Первые ополчения уже развернуты. Несмотря на то, что сейчас мы создали армию Конфедерации, у нас все еще сохраняется централизованная политическая система. Возможно, нам стоит присмотреться к ней и посмотреть, сможем ли мы реализовать там нашу армейскую модель?"
 SWI_paris_2: "Парижский Мирный Договор"
 SWI_paris_2_desc: "Мы сделали это! Пруссаки разбиты, большая часть Бадена находится под нашим контролем, это дает нам преимущество, и теперь мы можем начать мирные переговоры, и даже если пруссаки откажутся от нашего любезного предложения, рано или поздно Французская империя нарушит свой нейтралитет и перейдет на нашу сторону, чтобы положить конец этому конфликту, наша победа - это лишь вопрос времени... Слава Швейцарии!"
