 ### Swiss Focus Tree ### #NT!
 SWI_Elect_Guillaume: "Выбрать Гийома"
 SWI_Elect_Guillaume_desc: "Над Альпами поднимается буря! Бундесверсаммунг избрал ветерана Зондербундкрига Гийома Анри Дюфура генералом, он будет уполномочен решать любые внешнеполитические кризисы, которые могут возникнуть из-за империалистических амбиций наших соседей."
 SWI_Neuenburgerhandel: "Neuenburgerhandel"
 SWI_Neuenburgerhandel_desc: "Пруссия возобновила свои претензии на провинцию Невшатель, с 1815 года входящую в состав нашей Конфедерации, но также являющуюся коронной землей прусских монархов. Это вызвало большой кризис в отношениях между нашими двумя странами. Новоизбранный генерал Дюфур будет решать текущий кризис в Невшателе, и он уже признал, что любая война между Швейцарией и Пруссией, одной из великих держав, будет дорого стоить. В свете разворачивающихся событий он занял позицию, что мы должны избегать войны с Пруссией, пока война не станет ultima ratio".
 SWI_Prepare_for_Invasion: "Готовиться к вторжению"
 SWI_Prepare_for_Invasion_desc: "Мы получаем информацию о том, что Пруссия готовится к вторжению. Около 130k-140k мобилизованы пруссаками и готовы начать свой марш. Поскольку им предстоит пересечь южные и центральные земли Германии, прежде чем они достигнут нашей границы, у нас есть некоторое время на подготовку. В рамках подготовки нам необходимо пополнить резерв вооружений и подготовить форты на реке Рейн. Нам также необходимо подготовить армию, так как мы намерены принять бой в Бадене и не допустить его в Швейцарию. Кто знает, возможно, в случае начала войны мы получим неожиданную помощь? Но, чтобы знать, мы должны готовиться к худшему...".
 SWI_talk_with_prussia: "Разговор с Пруссией"
 SWI_talk_with_prussia_desc: "Поскольку другие великие державы выразили свое мнение и показали Пруссии, что они не поддерживают ее в Невшательском кризисе, возможно, нам удастся договориться о решении кризиса, поскольку у нас сейчас преимущество перед Пруссией. Хотя у нас есть возможность сказать им, что мы не уступим ни пяди наших требований, это увеличит вероятность войны. Возможно, в наших и их интересах договориться о компромиссе, чтобы пруссаки сохранили лицо, а мы могли отпраздновать окончательную интеграцию Невшателя в нашу Конфедерацию."
 SWI_paris: "Парижский договор"
 SWI_paris_desc: "Пруссаки согласились на наше предложение, и в течение последних дней велись переговоры с пруссаками, чтобы определить, как закончится кризис и каковы будут меры. Наконец, нам удалось заключить договор, который дает нам полный контроль над Невшателем, но по-прежнему дает прусским монархам право претендовать на титул "князя Невшателя"!".
 SWI_hold_prussians_at_rhine: "Удерживать пруссаков на Рейне".
 SWI_hold_prussians_at_rhine_desc: "Хотя на нашей стороне были великие державы, и мы были готовы к переговорам и поиску компромисса, Пруссия отказалась от заключения договора, а вместо этого решила начать войну. Поскольку Пруссия еще не объявила войну, у нас еще есть время подготовиться. Время переговоров закончилось - пришло время воевать! Мы направим наши войска в Баден, чтобы дать им бой, в соответствии с нашим планом. Пусть мы выйдем победителями!"
 SWI_Savoyerhandel: "Savoyerhandel"
 SWI_Savoyerhandel_desc: "В рамках франко-сардинского союза Сардиния заявила, что передаст Савойю Франции, если та выйдет на первое место в войне против австрийцев. Это действительно так, и с нашей точки зрения передача Савойи является нарушением решений Венского конгресса и может представлять опасность для нас, если Франция захочет присоединить некоторые наши территории. И поэтому мы должны использовать наше право, данное Великими державами на Венском конгрессе, оккупировать Савойю до разрешения ситуации!".
 SWI_Preemptive_full_Occupation: "Упреждающая полная оккупация"
 SWI_Preemptive_full_Occupation_desc: "Мы не можем оставаться нейтральными, если существует угроза целостности и суверенитету наших стран! Французы будут рассматривать интеграцию Савойи в свое государство только как первый шаг, а затем, возможно, начнут жаждать нашей франкоязычной части Швейцарии, Романдии! Мы должны предотвратить это - и мы сделаем это, оккупировав Савойю заранее, как уже предложили наши сторонники жесткой линии в парламенте!".
 SWI_bear_consequences: "Нести последствия"
 SWI_bear_consequences_desc: "Наш долг - обеспечить независимость и целостность Швейцарии! Иногда за это приходится платить высокую цену, как в нашей ситуации сейчас. Французы отдалились от нас в результате нашей савойской оккупации! Но мы должны нести последствия, если мы хотим защитить нашу страну - какими бы они ни были!".
 SWI_establish_canton: "Савойский кантон"
 SWI_establish_canton_desc: "Со временем становится ясно, что мы не сможем долго удерживать Савойю под военной оккупацией. Поскольку они еще не готовы присоединиться к нашей конфедерации и выступают против ее создания, мы должны начать с интеграции Савойи, чтобы показать им преимущества нашего швейцарского государства! Создание кантона в Савойе также поможет нам облегчить бремя администрации. Итак, добро пожаловать в нашу швейцарскую семью, кантон Савойя!".
 SWI_talk_to_french: "Переговоры с Францией"
 SWI_talk_to_french_desc: "Применять силу в данной ситуации было бы не лучшей идеей, так как это может дать Франции casus belli против нас и привести к их вторжению в Романдию. Более мудрым шагом будет попытка найти решение нашего кризиса с помощью дипломатии! Возможно, нам удастся прийти к соглашению, которое обеспечит нам территориальную целостность".
 SWI_occupy_north: "Оккупируй Верхнюю Савойю".
 SWI_occupy_north_desc: "Венский конгресс дал нам право оккупировать север Савойи, также называемый Верхней Савойей, на случай, если Франция снова попытается аннексировать Савойю, не отказываясь при этом от нашего нейтралитета. Возможно, нам стоит пойти по этому пути вместо того, чтобы отказаться от переговоров и оккупировать всю Савойю".
 SWI_naps_plebiscite: "Плебисцит Наполеона III".
 SWI_naps_plebiscite_desc: "Наши дипломатические амбиции принесли некоторые результаты - в Савойе будут проведены два плебисцита по вопросу интеграции Савойи в состав Франции. Первый - по вопросу о том, будет ли Савойя интегрирована в состав Франции, а второй - по вопросу о создании савойской зоны свободной торговли, на которую не будут влиять решения французского правительства и от которой наша экономика только выиграет. Хотя, возможно, не все требования были приняты, это все равно хорошая сделка для Швейцарии, даже если некоторые наши граждане могут быть ею недовольны!".
 SWI_1857_mil_reforms: "Военные реформы 1857 года"
 SWI_1857_mil_reforms_desc: "В 1850 году мы начали военную реформу, с помощью которой нам удалось решить некоторые вопросы, и которая обеспечила централизацию нашей армии. Но некоторые проблемы сохранились и вернулись. Из-за этого нам придется начать вторую реформу нашей армии с целью решения этих проблем."
 SWI_Establish_Oberinstruktor: "Учредить "Oberinstruktor der Infanterie"".
 SWI_Establish_Oberinstruktor_desc: "Мы думали о создании новой должности в нашей армии, "Оберинструктор", генерал-аншеф всех генералов. С этими идеями уже экспериментировали, например, "Oberinstruktor der Artillerie" уже имеет успех, показывая, что создание такой должности не является препятствием для наших вооруженных сил."
 SWI_centralised_appointment: "Централизованное назначение"
 SWI_centralised_appointment_desc: "Наше высшее командование является наиболее подходящим вариантом для выбора нашего "Оберинструктора", так как у них самый большой опыт в нашей армии, и они смогут найти наиболее подходящего и лояльного кандидата на эту должность."
 SWI_non_mill_oberinstruktors: "Невоенные оберинструкторы".
 SWI_non_mill_oberinstruktors_desc: "Некоторые из наиболее влиятельных членов высшего командования в конечном итоге захотят уйти в отставку из высшего командования и армии вместе взятых. В то время как они начнут новую главу в своей жизни, некоторые пойдут в политику и т.д., они все еще хотят иметь возможность обучать "Инструкторов". В таком случае, должны ли мы позволить невоенному персоналу вмешиваться в обучение наших солдат, даже если они идут в политику и могут быть подвержены влиянию их идеологии?".
 SWI_decentralised_appointment: "Децентрализованное назначение"
 SWI_decentralised_appointment_desc: "При выборе "Оберинструктора" высшим командованием, мы можем дать им слишком много власти, и они, возможно, будут лоббировать кандидата, который, по их мнению, достаточно хорош для этого, но не является лучшим объективно. Децентрализованный подход к этому вопросу обеспечил бы получение должности лучшим кандидатом, а не кандидатом высшего командования".
 SWI_Stabsleitungshilfe: "Stabsleitungshilfe".
 SWI_Stabsleitungshilfe_desc: "Наш децентрализованный подход действительно приводит к тому, что наиболее компетентные офицеры становятся "Oberinstruktor". Учитывая это, мы должны позволить "оберинструкторам" помогать верховному командованию, когда верховное командование хочет, чтобы ему помогли."
 SWI_expand_posistion: "Расширить должность Оберинструктора".
 SWI_expand_posistion_desc: "С введением должности "Оберинструктора" наша армия стала еще более эффективной, чем раньше. Это показывает, что наличие "Оберинструктора" не только не мешает, но и усиливает нашу армию! Таким образом, мы должны начать вводить должность "Оберинструктора" в большем количестве секторов нашей армии!".
 SWI_observe_foreign_conflicts: "Наблюдать за иностранными конфликтами"
 SWI_observe_foreign_conflicts_desc: "Учитывая многочисленные конфликты и беспорядки, происходящие в мире, от Америки, Азии до Европы, мы должны воспользоваться возможностью и понаблюдать за этими конфликтами и беспорядками. Возможно, мы сможем найти слабые стороны обеих сражающихся сторон и улучшить этим свою собственную армию. С нашим опытом мы также можем надеяться на улучшение нашей обороны, чтобы помешать любой иностранной стране вторгнуться к нам и преуспеть в этом."
 SWI_import_foreign_expertise: "Импортировать иностранную экспертизу"
 SWI_import_foreign_expertise_desc: "Еще один способ улучшить нашу армию - это импорт иностранного опыта, пусть это будет в виде иностранного оружия, которое мы можем использовать в армии и производить для себя, или в виде иностранных армейских экспертов, приезжающих в Швейцарию и дающих нам информацию о том, как мы можем улучшить структуру нашей армии, оборудование и так далее...".
 SWI_learn_from_Sonderbundskrieg: "Учиться у Зондербундскрига".
 SWI_learn_from_Sonderbundskrieg_desc: "В то время как у нас есть возможность изучать конфликты по всему миру, мы также можем изучить войну, в которой мы участвовали, - Зондербундскриг. Несмотря на то, что 10 лет назад мы выиграли свою собственную гражданскую войну, у нас все еще были слабые стороны, как и у вражеской фракции. Кроме того, за последние 10 лет произошел процесс модернизации тактики, и поэтому наша собственная тактика, которую мы использовали, уже устарела. Теперь, когда мы воссоединились, можно проанализировать эти слабости и придумать решения, как мы можем искоренить эти слабости, а также внедрить новые тактики!".
 SWI_update_doctrines: "Обновить устаревшие доктрины".
 SWI_update_doctrines_desc: "Теперь, когда мы наблюдали несколько войн и конфликтов и ознакомились с современным оружием и тактикой, пришло время обновить наши собственные доктрины, чтобы быть в состоянии защитить нашу территорию от наших возможных врагов!"
 SWI_project_festrung: "Начать проект "Фестунг""
 SWI_project_festrung_desc: "Наши границы в основном покрыты реками, горами и морями, Рейн на севере и востоке, Альпы на восточной и южной границах, Женевское озеро на границе с Савойей. Но помимо этого, 40% нашей территории не имеют естественных границ для защиты. И поскольку у нас такая ситуация, мы можем начать "Проект Фестунг", который позволит нам укрепить нашу оборону на наших неприродных защищенных границах с нашими соседями".
 SWI_human_convention: "Человеческая конвенция"
 SWI_human_convention_desc: "Война может быть ужасной. Это то, что испытывают большинство солдат, генералов и политиков на войне. Но не существует стремлений полностью прекратить войну и боевые действия, это нереальная цель. Но что можно сделать, чтобы улучшить обращение с ранеными, мертвыми или живыми солдатами во время сражения? Некоторые политики и генералы хотят начать "Гуманитарную конвенцию", которая установит правила ведения войны и позволит лучше обращаться с воюющими силами из одной страны. Мы желаем им удачи в их безнадежном стремлении к более человечному ведению войны".
 SWI_question_centralisation: "Вопрос о централизации"
 SWI_question_centralisation_desc: "Одним из результатов реформ 1850 года стало то, что бундесхеер был в определенной степени централизован. Одним из самых больших изменений, затронутых реформами, стал способ призыва в армию. В существующей системе все мужчины призываются в армию на определенное время своей жизни. Кантонам было предоставлено право решать, где они хотят разместить свои военные заводы. За последние 7 лет, с момента последней реформы, возникли три фракции в отношении решения этой темы. Первая стремится к централизации армии, считая, что это сделает ее лучше и эффективнее, вторая стремится к более сильной децентрализации армии, желая, чтобы кантоны имели больше права голоса в этом вопросе, а третья придерживается нейтралитета и хочет сохранить нынешнюю систему как компромисс между двумя более крайними сторонами. Теперь мы должны решить, по какому пути мы хотим идти".
 SWI_keep_current_system: "Сохранить существующую систему"
 SWI_keep_current_system_desc: "Сохранение текущей системы гарантирует, что компромисс между двумя сторонами сохранится, и обе стороны будут удовлетворены нашим решением".
 SWI_Establish_Militardepartement: "Создать Военный департамент".
 SWI_Establish_Militardepartement_desc: "Мы создадим надзорный орган для производственных линий, Военный департамент! Это позволит нам следить за производством и гарантировать, что наши солдаты всегда смогут пользоваться самым современным и самым надежным оружием."
 SWI_Educate_officers: "Обучать офицеров"
 SWI_Educate_officers_desc: "Если мы хотим получить и сохранить сильную армию, мы должны обеспечить надлежащее образование наших офицеров и младших офицеров. Только тогда мы сможем дать бой".
 SWI_Waffenplatz_Thun: "Ваффенплац Тун".
 SWI_Waffenplatz_Thun_desc: "С появлением все более совершенного оружия нам придется расширить наши "ваффенплатцы", чтобы обеспечить достаточное количество мест для хранения оружия. Но мы не просто расширим наш нынешний "ваффенплац", но и построим военную академию в Туне, где мы сможем обучать наших генералов в дополнение к другим военным академиям!"
 SWI_mill_academy: "Военная академия в Туне"
 SWI_mill_academy_desc: "Военная академия Туна была создана недавно, с расширением Ваффенплац Туна. Мы хотим сделать новую академию Туна местом, где будут изучаться новые важные доктрины, а офицеры и младшие офицеры будут обучаться в бою под руководством более опытных военных."
 SWI_increase_conscription: "Увеличить нашу воинскую повинность".
 SWI_increase_conscription_desc: "Теперь, когда мы обеспечили себя оружием и снабжением, мы должны смотреть вперед и увеличить призыв, чтобы иметь возможность повысить безопасность нашей страны."
 SWI_tax_cut: "Снизить налоги с помощью службы"
 SWI_tax_cut_desc: "Нам придется стимулировать службу в армии, если мы хотим добиться того, чтобы больше людей призывалось в армию. Один из способов сделать это - снизить налоги с бывших солдат, которые закончили базовую подготовку. Таким образом, мы сможем добиться тех же эффектов, что и при обязательной службе, без побочных эффектов обязательной службы!".
 SWI_keep_arms: "Право на хранение оружия"
 SWI_keep_arms_desc: "Наша армия относительно мала по сравнению с армией наших соседей. Если бы на нас напал один из наших соседей, у нас были бы большие проблемы, даже если бы Альпы были неприступным барьером. Чтобы предотвратить эти проблемы, Бундесрат предложил, чтобы каждому гражданину, прошедшему базовую подготовку в армии, было разрешено оставить свою винтовку, чтобы иметь возможность защитить себя, когда другая страна решит по-настоящему вторгнуться к нам!".
 SWI_Eidgenossische: "Швейцарская армия"
 SWI_Eidgenossische_desc: "Проблемы, которые остались у нас после 1850 года, были решаемы с помощью нашей нынешней системы, и мы это доказали! С помощью наших военных реформ нам удалось решить оставшиеся проблемы, мы укрепили нашу оборону против других стран и стабилизировали нашу армию! Швейцария никогда не будет завоевана, если мы будем уничтожены, то и захватчик будет уничтожен!".
 SWI_centralise: "Централизовать армию"
 SWI_centralise_desc: "Во время Зондербундскрига в 1848 году мы боролись за централизацию швейцарских кантонов и создание единого централизованного швейцарского государства. Но по какой-то причине наша армия оставалась нецентрализованной и, соответственно, неорганизованной до сих пор! Пришло время выполнить наши обещания по централизации армии. Это, несомненно, поможет нам, если в будущем на нас нападут. Почему мы ждали все эти годы?"
 SWI_take_over_production: "Захватить производственные линии"
 SWI_take_over_production_desc: "Нам нужно национализировать производственные линии, оружие и заводы, которые его производят. Благодаря этому мы сможем сначала производить и использовать оружие дешевле, чем если бы мы покупали его у наших или иностранных бизнесменов! Мы также сможем гарантировать постоянный поток сертифицированного и современного оружия, от которого выиграют наши солдаты и гражданские лица!".
 SWI_cream_of_crop: "Набрать сливки урожая"
 SWI_cream_of_crop_desc: "Мы должны изменить мы призываем наших граждан в армию. Отныне это будут самые сильные новобранцы, которые составят нашу действующую армию и будут сражаться за нас, если на нас нападут. Отныне это будет честью для великого швейцарского народа!".
 SWI_leadership: "Вопрос о лидерстве"
 SWI_leadership_desc: "Теперь, когда мы решили, как быть с призывом наших солдат, нам предстоит решить, кого поставить во главе различных армий. У нас много генералов, которые подходят для этой работы, но нам придется решить, кто из них лучше".
 SWI_seperate_reserves: "Отделить резервистов от солдат".
 SWI_seperate_reserves_desc: "Зачем нам иметь и действующую армию, и резервистов, которых обучают одному и тому же в мирное время. Нам нужно только обучать действующих солдат и готовить их к участию в войнах и т.д. . Мы можем использовать резервистов по-другому, например, для помощи в определенных вещах в гражданской жизни".
 SWI_german_words: "Wir stehen wie die Alpen fest!".
 SWI_german_words_desc: "Наша славная армия к настоящему времени полностью централизована. Нам больше не будет угрожать иностранная держава! Единственная оппозиция, которая у нас еще осталась, исходит от некоторых группировок в Швейцарии. Но, увы, со временем и эти шепотки исчезнут, так как централизованная армия станет нормой."
 SWI_decentralise: "Децентрализовать армию, поднять ополчение".
 SWI_decentralise_desc: "Кантоны действительно обладают большой властью над своей территорией, и лишение их возможности самообороны в случае нападения кажется им несправедливым. И они правы, поэтому мы разрешаем отдельным кантонам создавать свои собственные ополчения, задача которых - защищать свои кантоны, а также Швейцарию в целом. Эти ополчения будут действовать независимо от нашей армии, которая будет децентрализована в результате этого начинающегося процесса".
 SWI_decentralise_production: "Децентрализовать производство армии"
 SWI_decentralise_production_desc: "Поскольку отдельные кантоны теперь имеют полномочия по выращиванию частей армии и ополчения, мы также можем передать им ответственность за оснащение этих частей, поскольку теперь они будут лучше знать, что именно им нужно будет производить!"
 SWI_Militiasman_book: "Справочник ополченца"
 SWI_Militiasman_book_desc: "У нас, а точнее у кантонов, возникла идея выдать вновь созданным подразделениям ополчения справочник, в котором они найдут много полезной информации, карт и других важных инструкций. Это, безусловно, поможет в краткосрочном обучении этих ополченцев!".
 SWI_guerilla: "Обучить партизанской войне".
 SWI_guerilla_desc: "Мы будем обучать все ополчения партизанской войне, так как это полезная тактика, когда более сильная иностранная держава оккупирует ваше государство, как Испания показала Европе во время оккупации Наполеоном Иберии. В случае, если мы когда-нибудь получим такой же опыт, это поможет нам вести войну даже после капитуляции или в случае, если наша армия развалится во время вторжения."
 SWI_restrict: "Ограничить армию".
 SWI_restrict_desc: "Теперь, когда ополченцы кантонов почти готовы к призыву, нам все еще нужно подумать об армии. Хотя они полезны в военное время и по-прежнему нужны для ведения боевых действий в это время, нам нужно посмотреть, что мы будем делать с армией в мирное время."
 SWI_disband: "Распустить армию".
 SWI_disband_desc: "Теперь, когда ополчения кантонов почти готовы к призыву, нам все еще нужно подумать об армии. В последние дни, с момента создания этих ополчений, становится все более очевидным, что их поддерживают больше, чем нашу регулярную, централизованную армию. Поскольку ополченцы даже организованы и оснащены лучше, чем наша армия, и они становятся лучше в боях, благодаря их партизанской войне, возможно, пришло время распустить нашу армию и использовать только ополченцев!".
 SWI_raise_militia: "Поднять ополчение".
 SWI_raise_militia_desc: "Ополченцы проходили подготовку с момента принятия решения об их разрешении и до настоящего времени. Первое из подразделений Ополчения закончило обучение и готово к развертыванию!".
 SWI_more_german_words: "Das Volk ist die Armee!".
 SWI_more_german_words_desc: "Благодаря нашим реформам нам удалось децентрализовать нашу армию и создать отдельные силы обороны для каждого кантона. Первые ополчения уже развернуты. Несмотря на то, что сейчас мы создали армию Конфедерации, у нас по-прежнему централизованная политическая система. Возможно, нам стоит взглянуть на нее и посмотреть, сможем ли мы внедрить там нашу модель армии?".
 SWI_paris_2: "Парижский мирный договор"
 SWI_paris_2_desc: "Мы сделали это! Пруссаки потерпели поражение, и большая часть Бадена находится под нашим контролем, это дает нам преимущество, и теперь мы можем начать мирные переговоры, и даже если пруссаки откажутся от нашего любезного предложения, рано или поздно Французская империя нарушит свой нейтралитет и присоединится к нам, чтобы положить конец этому конфликту, наша победа - лишь вопрос времени... Ehre der Schweiz! "
