 SWI_Religion_Divide: "The Religius Divide"
 SWI_Religion_Divide_desc: ""
 SWI_future_regime: "The Future Regime" #NT!
 SWI_future_regime_desc: "With no Foreign Powers willing to encroach on our land we can finally decide which Faction will be the foundation of the New Swiss State" #NT!
 SWI_listen_radicals: "Listen to the Radicals" #NT!
 SWI_listen_radicals_desc: "We shall listen to the demands of the Radicals" #NT!
 SWI_demand_direct_democracy: "Demand Direct Democracy" #NT!
 SWI_demand_direct_democracy_desc: "The biggest demand made by the Radicals is for the Implementation of Direct Democracy" #NT!
 SWI_recruit_middle_class: "Recruit the Middle Class" #NT!
 SWI_recruit_middle_class_desc: "In our endeavour we need the Middle Class to support our cause" #NT!
 SWI_nationwide_speeches: "Nationwide speeches" #NT!
 SWI_nationwide_speeches_desc: "We shall give Nationwide speeches to further gain Support" #NT!
 SWI_promise_labour_laws: "Promise Labour Laws" #NT!
 SWI_promise_labour_laws_desc: "To win the Workers we shall implement sought after reforms to our Laws" #NT!
 SWI_obligatory_referendums: "Obligatory Referendums" #NT!
 SWI_obligatory_referendums_desc: "Direct Democracy means the State must permorm Publicly held elections, everything shall be decided by our People" #NT!
 SWI_flip_mitteland: "Flip the Mittelland" #NT!
 SWI_flip_mitteland_desc: "The Mittelland is where the majority of the Swiss Population lives, we need to secure this vast area to Win" #NT!
 SWI_safeguard_romandie: "Safeguard Romandie" #NT!
 SWI_safeguard_romandie_desc: "Romandie is our biggest supporter indeed the entire area has always been more lIberal than the rest of Switzerland" #NT!
 SWI_limited_east_reform: "Limited eastern Reforms" #NT!
 SWI_limited_east_reform_desc: "We cannot fully give the Reforms the Conservative Eastern Cantons crave but we can certainly compromise on a few" #NT!
 SWI_counter_church_influence: "Counter Church Influence" #NT!
 SWI_counter_church_influence_desc: "The Catholic and Reformed Churches are anathema to our cause we must expose them as the backward power they are" #NT!
 SWI_influence_legislation: "Influence Legislation" #NT!
 SWI_influence_legislation_desc: "To properly implement all our goals we will need to influnce the Legislation" #NT!
 SWI_peoples_will: "The Peoples Will" #NT!
 SWI_peoples_will_desc: "We are the voice of the People and our will, will be done" #NT!
 SWI_listen_liberals: "Listen to the Liberals" #NT!
 SWI_listen_liberals_desc: "We shall listen to the moderate voices of the Liberals" #NT!
 SWI_aim_representative_demo: "Aim for Representative Democracy" #NT!
 SWI_aim_representative_demo_desc: "we shall follow the British and American way of Democracy, we need competent people at the helm" #NT!
 SWI_counter_conservatives: "Counter the Conservatives" #NT!
 SWI_counter_conservatives_desc: "The Conservatives are the greater danger we must focus on them" #NT!
 SWI_win_mittelland: "Win the Mittelland" #NT!
 SWI_win_mittelland_desc: "The Mittelland is our greatest area of Influence, we must protect it at all costs" #NT!
 SWI_convince_catholics: "Convince the Catholics" #NT!
 SWI_convince_catholics_desc: "The greatest of the Conservatives are Catholics, if we can win them over we shall have it easier in the election" #NT!
 SWI_secure_east: "Secure the East" #NT!
 SWI_secure_east_desc: "If we intend to win this election we must win over the Conservative Eastern Cantons" #NT!
 SWI_denounce_as_traitors: "Denounce as Traitors" #NT!
 SWI_denounce_as_traitors_desc: "It was the Conservatives that led the Sonderbund, let the whole Country be aware of that fact" #NT!
 SWI_take_over_academia: "Take over Acadamia" #NT!
 SWI_take_over_academia_desc: "Education will greatly help our efforts in securing our Vision" #NT!
 SWI_argue_representation: "Argue for Representation" #NT!
 SWI_argue_representation_desc: "Debating our Viewpoint might convince more people to leave the Radicals" #NT!
 SWI_recruit_moderate_cons: "Recruit moderate Conservatives" #NT!
 SWI_recruit_moderate_cons_desc: "Not all Conservatives are our enemy, if we extend an olive branch they might just join us" #NT!
 SWI_counter_radicals: "Counter the Radicals" #NT!
 SWI_counter_radicals_desc: "The Radicals altough small are the greater threat" #NT!
 SWI_influence_romandie: "Influence Romandie" #NT!
 SWI_influence_romandie_desc: "The Radicals have agreater chance of winning over Romandie if we ignore it" #NT!
 SWI_safeguard_mittelland: "Safeguard the Mittelland" #NT!
 SWI_safeguard_mittelland_desc: "The Mittelland is our Stronghold it must stand with us" #NT!
 SWI_counter_east: "Win over the East" #NT!
 SWI_counter_east_desc: "Ridding possible Radical influence from the east would secure our position" #NT!
 SWI_convince_middle_class: "Convince the Middle Class" #NT!
 SWI_convince_middle_class_desc: "The Middle Class might prefer the Lies from the Radicals but we shall show them we are the best option for them" #NT!
 SWI_propose_financial_reform: "Propose Financial Reform" #NT!
 SWI_propose_financial_reform_desc: "Financial Reforms will increase our chances to win the Election" #NT!
 SWI_remove_fat_cats: "Expose Old Money" #NT!
 SWI_remove_fat_cats_desc: "The Conservatives have a History of Dominating Switzerland, if we want to completely curb them we must remind the People of this Fact" #NT!
 SWI_radicalism_neutered: "Radicalism neutered" #NT!
 SWI_radicalism_neutered_desc: "With our measures in place the Radicals should no longer be a obstacle" #NT!
 SWI_victors_of_1847: "Victors of 1847" #NT!
 SWI_victors_of_1847_desc: "We won in 1847 against the Sonderbund and we will win again" #NT!
 SWI_listen_conservatives: "Listen to the Conservatives" #NT!
 SWI_listen_conservatives_desc: "We shall listen to the Warnings of the Conservatives" #NT!
 SWI_memories_old_regime: "Memories of the old Regime" #NT!
 SWI_memories_old_regime_desc: "As we look at this Degenerate age we should remind ourselves where we came from" #NT!
 SWI_employ_church: "Employ help from the Church" #NT!
 SWI_employ_church_desc: "To return Moralism back to Switzerland we will need to choose which of the two Christian branches we will align with" #NT!
 SWI_focus_catholics: "Ally with the Catholics" #NT!
 SWI_focus_catholics_desc: "Altough in the minority we believe the Catholics will be of greater help" #NT!
 SWI_convince_urkantone: "Convince the Ur-Kantone" #NT!
 SWI_convince_urkantone_desc: "The old Kantons of Schwyz, Uri and Unterwalden are where Switzerland was born and where a great mojority of Catholics live. If we intend to win we must get the Ur-Kantone to support us" #NT!
 SWI_use_monasteries: "Use the Monasteries" #NT!
 SWI_use_monasteries_desc: "We will use the prestige of the Monasteries to get more people to vote for us" #NT!
 SWI_letter_pope: "A Letter to the Pope" #NT!
 SWI_letter_pope_desc: "Support from the Holy see might finally rid all doubt we are the correct choice, let us send a letter to Rome" #NT!
 SWI_focus_reformed: "Focus on the Reformed" #NT!
 SWI_focus_reformed_desc: "We should focus on the majority" #NT!
 SWI_anti_liberal: "Anti Liberal rhetoric" #NT!
 SWI_anti_liberal_desc: "Protestants have a gerneral weakness of falling to Liberal arguments, let us combat their lies" #NT!
 SWI_neo_protestant: "Neo Protestant thought" #NT!
 SWI_neo_protestant_desc: "For our arguments to hold we must reform Protestant Philosiphy" #NT!
 SWI_protestant_spear: "Protestant Spear" #NT!
 SWI_protestant_spear_desc: "We are finally having success, maybe we shall even be able to export our new Rhetoric" #NT!
 SWI_recruit_priests: "Recruit Priests" #NT!
 SWI_recruit_priests_desc: "Recruiting the Priests will influence the entire community to support us" #NT!
 SWI_christian_counterrevolution: "Christian Counterrevolution" #NT!
 SWI_christian_counterrevolution_desc: "Many might hold the opinion that Christianity will fall with Modernism, we shall show that Christianity still possesses strenght" #NT!
 SWI_promise_franc_death: "Promise to end the Franc" #NT!
 SWI_promise_franc_death_desc: "Before the failure of the Sonderbund every Canton used to possess its own Currency, we shall bring the priviliges of the Cantons back" #NT!
 SWI_united_against_modernism: "United against Modernism" #NT!
 SWI_united_against_modernism_desc: "We shall stand untited against this degenerate age" #NT!
  # Industrial Effort 
 SWI_industrial_effort: "Industrial Effort" #NT!
 SWI_industrial_effort_desc: "We shall greatly expand our Industries" #NT!
 SWI_foreign_loans: "Foreign Loans" #NT!
 SWI_foreign_loans_desc: "Our coffers are do not possess enough to Build and expand our current Industrial plans we must request Loans" #NT!
 SWI_small_factory: "Small Industrial Complexes" #NT!
 SWI_small_factory_desc: "Let us begin with small Complexes" #NT!
 SWI_medium_factory: "Expanded Industrial Complexes" #NT!
 SWI_medium_factory_desc: "We shall expand our current Complexes" #NT!
 SWI_big_factory: "Great Industrial Complexes" #NT!
 SWI_big_factory_desc: "With our new Engines we might greatly expand our Capabilities" #NT!
 SWI_coal_alternatives: "Research Coal alternatives" #NT!
 SWI_coal_alternatives_desc: "We are not filled with the rich Coal reserves as our Neighbours, we mus find other ways to fuel our Engines" #NT!
 SWI_steam_engines: "Steam and Hydro Engines" #NT!
 SWI_steam_engines_desc: "Water is in abudance from our Mountains, we shall exploit this fact to greatly aid us" #NT!
 SWI_produce_engines: "Produce Domestic Engines" #NT!
 SWI_produce_engines_desc: "Importing foreign models has proven to not be Cosat effective, we must produce our own engines to make greater financial gains" #NT!
 SWI_establish_pharma: "Establish the Pharmaceutical Industry" #NT!
 SWI_establish_pharma_desc: "unlike other countries we can greatly focus on Pharmaceuticals and not worry of a Foreign invasion" #NT!
 SWI_watchmakers: "Fund the Watchmakers" #NT!
 SWI_watchmakers_desc: "Our Watchmakers are becoming Popular for their Quality, lets make sure they are always able to stay open" #NT!
 SWI_neue_landwirtschaft: "Neue Landwirtschaft" #NT!
 SWI_neue_landwirtschaft_desc: "New Farming techniques have greatly aided our Neighbours, we must invest in our Agricultural sector to not fall behind" #NT!
 SWI_invest_farmers: "Subsidize the Farmers" #NT!
 SWI_invest_farmers_desc: "The greatest problem our Farmers face is the Lack of funds, we shall give them State Funds to aid them" #NT!
 SWI_fertilizers: "New Fertilizers" #NT!
 SWI_fertilizers_desc: "Our Pharmaceutical sector has proposed to help research new Fertilizers, let us fund this venture" #NT!
  
  
  
  
