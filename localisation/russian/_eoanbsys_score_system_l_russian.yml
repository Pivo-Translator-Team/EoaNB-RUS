 DELAYED_SCORE_TOOLTIP: "§YПромышленная сила§! достигается следующими средствами\n- Количество фабрик\n- Ресурсы\n- Марионеточные государства и колонии\n- Промышленное развитие\n§YВоенная сила§! достигается следующими средствами\n- Количество дивизий\n- Количество кораблей\n- Качество армии\n- Победа в конфликтах\n§YПрестиж§! достигается следующими средствами\n- Уникальные события и решения\n- Древа Фокусов\n- Влияние\n§YТехнологическая сила§! достигается следующими средствами\n- Технологические открытия".
POWER_STATUS_TOOLTIP: "§Y[From.GetNameDef]§! находится в §Y[From.GetPowerStatusName]§! ранге §G[?this.score_array_position_var]§!".
 DELAYED_POWER_STATUS_TOOLTIP: "Следующие нации являются §YВеликими Державами§!:\n[?global.score_array_position^0]. §Y[?global.score_tag_array^0.GetNameWithFlag]§!\n[?global.score_array_position^1]. §Y[?global.score_tag_array^1.GetNameWithFlag]§!\n[?global.score_array_position^2]. §Y[?global.score_tag_array^2.GetNameWithFlag]§!\n[?global.score_array_position^3]. §Y[?global.score_tag_array^3.GetNameWithFlag]§!\n[?global.score_array_position^4]. §Y[?global.score_tag_array^4.GetNameWithFlag]§!\n[?global.score_array_position^5]. §Y[?global.score_tag_array^5.GetNameWithFlag]§!\n[?global.score_array_position^6]. §Y[?global.score_tag_array^6.GetNameWithFlag]§!\n[?global.score_array_position^7]. §Y[?global.score_tag_array^7.GetNameWithFlag]§!\n\n\nРасположение Сил пересчитывается каждые две недели, и впервые рассчитывается через две недели после начала игры. Это может привести к отображению неточной информации в первые недели игры.\n"
