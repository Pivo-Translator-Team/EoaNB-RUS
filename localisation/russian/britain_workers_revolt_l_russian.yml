l_russian:
BWR_the_revolution_begins: "Революция начинается"
BWR_the_revolution_begins_desc: "После многих лет несправедливого обращения со стороны высшего класса, рабочий класс сыт по горло!".
BWR_garther_support: "Собрать поддержку"
BWR_garther_support_desc: "Мы должны собрать поддержку рабочих по всей стране, у нас есть преимущество в численности. Мы должны использовать это!"
BWR_raid_police_stations: "Рейд на полицейские участки"
BWR_raid_police_stations_desc: "Местные полицейские участки можно легко захватить большими силами. Внутри мы сможем захватить имеющееся у них стрелковое оружие".
BWR_suade_hard_pressed_regiments: "Убедить полки с жестким прессингом".
BWR_suade_hard_pressed_regiments_desc: "Многие армейские полки подвергались жестокому обращению со стороны офицеров высшего класса. Мы должны использовать это, чтобы убедить их восстать и перейти на нашу сторону!".
BWR_begin_training_the_rabble: "Начать обучение разгильдяев".
BWR_begin_training_the_rabble_desc: "Большинство наших сил составляют рабочие, многие из которых никогда в жизни не держали в руках оружия. Нам нужно обучить их, если мы хотим иметь хоть какие-то шансы против армии".
BWR_raid_army_barracks: "Рейд на армейские казармы"
BWR_raid_army_barracks_desc: "Теперь у нас достаточно людей и импульса, чтобы совершить налет на армейские казармы и забрать большое количество военной техники".
BWR_rally_overseas_support: "Заручиться поддержкой за рубежом".
BWR_rally_overseas_support_desc: "Чтобы выжить, мы должны заручиться поддержкой зарубежных стран. Соперники Великобритании обязательно помогут нам, если это означает, что Соединенное Королевство станет слабее. Но нам нужна помощь, об этом можно побеспокоиться позже".
BWR_mutnies_navy: "Мятежи на флоте".
BWR_mutnies_navy_desc: "Как и в армии, многие члены экипажей королевского флота жестоко обращались со своими офицерами высшего класса. Мы должны использовать это, чтобы убедить их восстать и перейти на нашу сторону!".
BWR_offensive: "Перейти в наступление".
BWR_offensive_desc: "Хватит обороняться! Теперь у нас есть силы, чтобы начать контратаку".
BWR_fighter_factories: "Отправить истребителей на заводы"
BWR_fighter_factories_desc: "В некоторых местах у нас слишком много людей, готовых сражаться, и недостаточно оружия, чтобы вооружить их. Мы можем решить эту проблему, отправив этих мужчин обратно на работу, но работать ради чего-то важного... Наша свобода!"
BWR_promise_free_fair_britain: "Обещаем свободную и справедливую Британию".
BWR_promise_free_fair_britain_desc: "Многие теряют представление о том, за что мы боремся. Мы должны напомнить им о том, какой была жизнь раньше и за что мы боремся сейчас - за свободную и справедливую Британию!".
BWR_last_push: "Последний рывок"
BWR_last_push_desc: "Мы так близки к победе, мы не должны останавливаться. Последний рывок приведет нас на вершину".
BWR_victory_workers: "Победа рабочих!".
BWR_victory_workers_desc: "Мы сделали это! Мы свергли деспотичную иерархию. Теперь мы те, кто принимает решения".
BWR_reubuilding_britain: "Перестройка Британии".
BWR_reubuilding_britain_desc: "Мы выиграли войну, теперь мы должны начать восстанавливать нашу нацию... Лучше, чем то, что было раньше!"
BWR_reubuilding_industry: "Восстановление нашей промышленности"
BWR_reubuilding_industry_desc: "Революция нанесла тяжелый урон нашей промышленности, мы должны сделать все возможное, чтобы восстановить утраченное".
BWR_improving_infrastructure: "Улучшение инфраструктуры"
BWR_improving_infrastructure_desc: "Большая часть севера Англии все еще очень слабо развита. Мы должны воспользоваться возможностью и решить этот вопрос, в надежде, что это поможет в восстановлении".
BWR_replacing_factories: "Замена старых заводов"
BWR_replacing_factories_desc: "Многие заводы в стране все еще опасны для работы и неэффективны. Нам нужно заменить эти заводы, чтобы обеспечить безопасность работы на них".
BWR_fix_docks: "Починить доки".
BWR_fix_docks_desc: "Ливерпуль был основным местом сражений во время революции. Учитывая его важность, нам жизненно необходимо отремонтировать доки".
BWR_safe_fair_industry: "Безопасная и справедливая промышленность".
BWR_safe_fair_industry_desc: "Мы должны обеспечить безопасность и справедливость работы на каждом заводе".
BWR_reubuilding_af: "Восстановление вооруженных сил"
BWR_reubuilding_af_desc: "Британские вооруженные силы были избиты нашими храбрыми рабочими. Однако теперь, когда мы выиграли войну, важно иметь постоянную армию, чтобы справиться с любым возможным возмездием за нашу победу."
BWR_reubuilding_army: "Восстановление армии"
BWR_reubuilding_army_desc: "Нам нужно подготовить новую постоянную армию, чтобы справиться с любой возможной угрозой нашему новому государству".
BWR_reubuilding_navy: "Восстановление военно-морского флота".
BWR_reubuilding_navy_desc: "Королевский флот правил морями. Однако у нас нет королевского флота, большая его часть бежала в колонии. В результате нам нужно вернуть флоту былую славу".
BWR_defensive_mil: "Военная оборона".
BWR_defensive_mil_desc: "Наши новые и улучшенные вооруженные силы будут использоваться только для защиты нашего острова!"
BWR_off_mil: "Наступательные вооруженные силы"
BWR_off_mil_desc: "Наши новые и улучшенные вооруженные силы будут использоваться для освобождения рабочих других империалистических держав по всему миру!".
BWR_new_model_army: "Армия новой модели"
BWR_new_model_army_desc: "Армия нового образца была постоянной армией, сформированной в 1645 году парламентариями во время Первой английской гражданской войны".
BWR_legit_gov: "Легитимное правительство".
BWR_legit_gov_desc: "После захвата королевы и ее семьи во время революции, это гарантирует, что она может позволить нам сформировать новое правительство "от ее имени". Это позволит нашему новому режиму считаться легитимным во всем мире."
BWR_loss_empire: "Потеря империи"
BWR_loss_empire_desc: "После бегства королевской семьи в Канаду колонии и весь мир считают наше новое правительство нелегитимным".

BWR_take_london: "Битва за Лондон"
BWR_take_london_desc: "Лондон - столица Соединенного Королевства, контроль над ней очень поможет выиграть эту войну".
BWR_worker_revolution_not_controlled_trigger: "Это государство контролируется революционными силами".
BWR_win_mission_london: "Контроль над лондонским Сити дает дополнительные материалы, необходимые для войны"
BWR_lost_mission_london: "Мы потеряли возможность контролировать Лондон, что означает большие потери для нашей стороны"

BWR_decision_category_revolution: "Революция рабочих"
BWR_decision_category_revolution_desc: "Мы сражаемся с революцией за будущее Великобритании. Мы должны сделать все возможное, чтобы в итоге оказаться на вершине! Время для мирного решения закончилось...".
