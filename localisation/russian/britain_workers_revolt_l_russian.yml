bwr.1.t: "Военный вопрос"
bwr.1.d: "Военные долго и упорно боролись против нашей революции. Решение вопроса с военными будет первым шагом для обеспечения безопасности нового британского государства. Есть много сторонников жесткой линии, которые считают, что мы должны полностью очистить армию и не рисковать переворотом в будущем. Однако это оставит наши новые вооруженные силы очень слабыми и неопытными. Умеренные считают, что мы должны помиловать все роялистские силы и гарантировать, что наши вооруженные силы останутся грозной силой, но это облегчит переворот. В середине есть те, кто считает, что мы должны арестовать влиятельных деятелей, выступающих против нашего нового государства, это было бы компромиссом, но достаточным ли?".
bwr.1.a: "Чистка военных"
bwr.1.b: "Арестовать влиятельных противников"
bwr.1.c: "Помиловать всех роялистов"
bwr.2.t: "Вопрос о землевладельцах"
bwr.2.d: "Землевладельцы Британии несправедливо обращались с рабочим классом, в результате чего мы начали нашу великую революцию! Мы добились успеха и теперь должны решить, что делать с землевладельцами". Хардлайнеры считают, что государство должно владеть всей землей и позволить британскому народу свободно работать на земле. Центристы считают, что мы должны перераспределить землю поровну. Наконец, умеренные считают, что мы должны позволить нынешним землевладельцам оставить немного своей земли, поскольку у них есть опыт, и перераспределить остальную землю."
bwr.2.a: "Государство должно владеть всей землей"
bwr.2.b: "Перераспределять землю поровну"
bwr.2.c: "Позволить им сохранить часть земли"
bwr.3.t: "Экономический вопрос"
bwr.3.d: "После революции британская экономика нуждается в реформировании. Приверженцы жесткой линии считают, что все должны быть наняты государством. Есть и те, кто считает, что государство должно нанимать только фермеров или промышленных рабочих. Хотя все они имеют положительные стороны, мы должны думать о долгосрочной перспективе и о том, что принесет наибольшую пользу и будет легким бременем для государства".
bwr.3.a: "Все будут работать на государство".
bwr.3.b: "Только сельское хозяйство будет управляться государством".
bwr.3.c: "Только промышленность будет управляться государством"
bwr.4.t: "Торговый вопрос"
bwr.4.d: "На Британских островах много ресурсов, которые нужны другим странам. Мы должны решить, оставим ли мы эти ресурсы себе или будем более либерально настроены и будем торговать за морями. Оба варианта имеют свои плюсы и минусы, и оба принесут пользу нашему восстановлению разными способами".
bwr.4.a: "Держать наши ресурсы для себя"
bwr.4.b: "Экспортировать излишки ресурсов"
bwr.4.c: "Свободная торговля"
bwr.5.t: "Религиозный вопрос"
bwr.5.d: "Многие в нашем государстве считают религию проблемой и инструментом, который высший класс использует против нас. Приверженцы жесткой линии считают, что мы должны запретить религию и заставить нацию стать атеистами. Однако это сделает подавляющее большинство населения страны недовольным нами. Центристы считают, что мы должны только препятствовать религии, хотя это и обеспечит медленное угасание религии, но не гарантирует этого. Умеренные считают, что мы должны быть более либерально настроены и разрешить свободу религии, это поможет изменить бренд Великобритании в лучшую сторону. Как мы должны действовать?"
bwr.5.a: "Атеизм"
bwr.5.b: "Не поощрять религию"
bwr.5.c: "Разрешить свободу религии"
bwr.6.t: "Вопрос о монархии"
bwr.6.d: "Во время революции мы захватили королевскую семью, когда они пытались бежать. Это дает нам некоторые возможности. Хотя подавляющее большинство считает, что мы должны отменить монархию, есть те, кто считает, что мы должны сохранить монархию, это придаст нашему правительству легитимность и обеспечит нам сохранение колониальных владений Великобритании. Но нет никакой гарантии, что мы предотвратим переворот".
bwr.6.a: "Монархия упразднена"
bwr.6.b: "Монархия остается"
bwr.7.t: "Монархия упразднена!"
bwr.7.d: "Теперь мы должны решить, что делать со старой королевской семьей. Приверженцы жесткой линии считают, что мы должны казнить их и показать пример тем, кто ничего не делает для своего народа. Однако это расстроит международное сообщество, особенно тех, кто имеет родственные связи с королевской семьей. Есть предложения освободить их как частных лиц, но хотя это позволит нам следить за ними, в дальнейшем это может вызвать проблемы. Наконец, есть идея сослать королевскую семью в Канаду. Но ничто не помешает им вернуться с большей армией, мы будем полностью полагаться на добрую волю королевы".
bwr.7.a: "Казнить королевских особ"
bwr.7.b: "Заставить их остаться в Британии"
bwr.7.c: "Разрешить им уехать в Канаду"
bwr.8.t: "Монархия остается!"
bwr.8.d: "Мы решили сохранить королевскую семью. В результате остальная часть Британской империи решила считать наше новое правительство легитимным. Однако нельзя сказать, что многие довольны ситуацией...".
bwr.8.a: "Обеспечить свободную и справедливую Британию"
bwr.9.t: "Будущее Британии?"
bwr.9.d: "С уходом империи Британия должна смотреть в будущее! Некоторые считают, что мы должны вернуть старое Содружество, подобное тому, которое было создано Оливером Кромвелем после гражданской войны в Англии. Хотя некоторые беспокоятся, не приведет ли это к сохранению статус-кво и отсутствию реальных изменений. Некоторые считают, что Великобритания должна быть реформирована в республику, подобно американцам. Как нам следует поступить?"
bwr.9.a: "Провозгласить Британское Содружество".
bwr.9.b: "Британская республика"
bwr.11.t: "Ирландский вопрос"
bwr.11.d: "Одержав быструю победу в революции, мы смогли быстро навести порядок в Ирландии. Однако огромное население Ирландии не считает нас законным правительством. Мы должны решить, как справиться с этой деликатной ситуацией. Сторонники жесткой линии считают, что мы должны распространить революцию в Ирландии и заставить их понять это. Центристы считают, что мы должны разрешить домашнее правление. Хотя центристы говорят, что было бы лицемерием пытаться удержать Ирландию, и что мы должны отпустить их, чтобы они сами определили свое будущее".
bwr.11.a: "Принудительно отправить БВР в Ирландию"
bwr.11.b: "Создать дружественное правительство в Ирландии"
bwr.11.c: "Позволить Ирландии управлять собой"
bwr.12.t: "Собирать поддержку"
bwr.12.d: "Поскольку революция в самом разгаре, нам нужно, чтобы как можно больше людей были на нашей стороне и присоединились к нам против высшего класса. Мы должны собрать поддержку во всех уголках страны, многие рабочие все еще сомневаются, стоит ли присоединяться к нашему делу. Многие боятся, что наше дело закончено, даже не начавшись, мы должны доказать, что эти люди ошибаются! Чем дольше мы продержимся, тем больше рабочих присоединится к нашему делу".
bwr.12.a: "Вперед!"
bwr.13.t: "Полицейские участки подверглись налету"
bwr.13.d: "Ранним утром многие революционеры осуществили план штурма нескольких полицейских участков, перебив немногочисленных констеблей. Благодаря этому рабочие смогли захватить большое количество стрелкового оружия для своего дела. Это оружие будет роздано революционерам в надежде, что оно даст им шанс в борьбе с британской армией".
bwr.13.a: "Вперед!"
bwr.14.t: "Армейские части присоединяются к нам"
bwr.14.d: "Многие полки, особенно те, что были сформированы на севере, подвергались жесткому прессингу со стороны своих офицеров. Получение суровых наказаний за незначительные проступки. Постоянные физические пытки в ходе тяжелейших тренировок. К ним относились как к недочеловекам. Многим из этих подразделений надоело, и с нашей поддержкой они восстали против своих снобистских офицеров, чтобы присоединиться к нашему делу. Эти солдаты, с их оборудованием и опытом, дадут нам хороший шанс на победу".
bwr.14.a: "Вперед!"
bwr.15.t: "Заручиться поддержкой за рубежом"
bwr.15.d: "Чтобы выжить, мы должны заручиться поддержкой зарубежных стран. Соперники Британии обязательно помогут нам, если это означает, что Соединенное Королевство станет слабее. Но нам нужна помощь, об этом мы можем побеспокоиться позже. Будем надеяться, что их помощь будет стоить того".
bwr.15.a: "Вперед!"
bwr.16.t: "Мятежи на флоте".
bwr.16.d: "На многих судах флота офицеры жестко преследовали своих подчиненных. Получение суровых наказаний за незначительные проступки. Постоянные физические пытки во время тяжелейших тренировок. Обращение с ними как с недочеловеками. Многим из этих моряков надоело, и с нашей поддержкой они восстали против своих снобистских офицеров, чтобы присоединиться к нашему делу. С этими кораблями под нашим командованием, нам больше не нужно беспокоиться об угрозе с пляжей".
bwr.16.a: "Дубовые сердца!"
bwr.17.t: "Королева бежит из Лондона"
bwr.17.d: "Наши революционеры в районе Лондона не смогли захватить королеву. К тому времени, когда мы захватили Букингемский дворец, монарх и ее семья уже находились на корабле в Канаду. Возможно, в данный момент это не является проблемой, но это будет означать, что у нас не будет никакой легитимности, когда мы победим революцию. Королевская семья, скорее всего, будет стремиться к мести...".
bwr.17.a: "Слишком медленно..."
bwr.18.t: "Королева в плену"
bwr.18.d: "Когда наши революционеры ворвались в Букингемский дворец, они обнаружили королеву с большинством членов ее семьи, пытавшихся бежать. Однако они были слишком медлительны, и наши революционеры задержали монарха. Это будет большим подъемом боевого духа для наших бойцов и ударом для правительства. Мы решим, что делать с "ее величеством" позже...".
bwr.18.a: "Вперед!"
