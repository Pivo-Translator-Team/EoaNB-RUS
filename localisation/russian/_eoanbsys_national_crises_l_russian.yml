  EOANBSYS_national_crisis_decision_category_desc: "\n§RНациональный Кризис§! :  §H[EOANBSYS_national_crisis_name_scripted]§!\n§SЗадний Фон§! : [EOANBSYS_national_crisis_desc_scripted]\n \n§SНациональные кризисы§! происходят, когда ваша нация страдает от экономической или политической нестабильности. Фракционные беспорядки, радикализация гражданского населения и многое другое может произойти, нарушая стабильность вашей нации, пока кризис не будет разрешен.\n \n§CФрагментация§! отслеживает уровень нестабильности, вызванный §H[EOANBSYS_национальный_кризис_имя_скриптуемого]§! и будет продолжать увеличиваться §S[EOANBSYS_национальный_кризис_время_скриптуемого]§! без какого-либо вмешательства. Выполнение задач, событий и других действий, связанных с кризисом, может увеличить или уменьшить вашу фрагментацию. Достижение §R100 фрагментации§! приведет к еще большей катастрофе. Достижение §G0 Фрагментации§! положит конец кризису и позволит избежать катастрофических последствий.\n"

