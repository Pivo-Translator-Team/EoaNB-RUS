 EOANBSYS_national_crisis_name_bakumatsu_crisis: "Кризис Бакумацу"
 EOANBSYS_national_crisis_desc_bakumatsu_crisis: "На протяжении веков Японские острова оставались изолированными и умиротворенными от всего мира. Теперь, с ростом возможностей глобальной торговли, иностранные державы все больше заинтересованы в доступе к нашим берегам и рынкам. Сейчас наши лидеры расходятся во мнениях о том, что сулит нам открытие мира. Одни видят в этом возможность вывести Японию из поколений застоя. Другие видят в иностранцах на нашей земле экзистенциальную угрозу для самой Японии."

