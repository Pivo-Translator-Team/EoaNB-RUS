 EOANBSYS_national_crisis_desc_bakumatsu_crisis: "На протяжении веков Японские острова оставались изолированными и отгороженными от всего мира. Теперь, с ростом глобальной торговли, иностранные державы все больше заинтересованы в доступе к нашим берегам и рынкам. Теперь наши лидеры расходятся во мнениях о том, что сулит нам открытие мира. Одни видят в этом возможность вывести Японию из поколений застоя. Другие видят в иностранцах на нашей земле угрозу для самой Японии."
  
