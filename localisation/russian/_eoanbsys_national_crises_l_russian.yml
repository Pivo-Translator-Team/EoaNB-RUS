 EOANBSYS_national_crisis_decision_category_desc: "\n§RНациональный Кризис§! :  §H[EOANBSYS_national_crisis_name_scripted]§!\n§SСправка§! : [EOANBSYS_national_crisis_desc_scripted]\n \n§SНациональные Кризисы§! происходят, когда вашу нацию постигает экономическая или политическая нестабильность. Фракционные беспорядки, радикализация гражданского населения и многое другое могут нарушить стабильность вашей нации, пока кризис не будет разрешен.\n \n§CРазделение§! отслеживает уровень нестабильности, вызванный §H[EOANBSYS_national_crisis_name_scripted]§! и будет продолжать увеличивать §S[EOANBSYS_national_crisis_time_scripted]§ без какого-либо вмешательства. Выполнение задач, событий и других действий, связанных с кризисом, может увеличить или уменьшить вашу фрагментацию. Достижение §R100 Разделения§! приведет к еще большей катастрофе. Достижение §G0 Разделения§! приведет к завершению кризиса и предотвращению катастрофических последствий.\n"
  
