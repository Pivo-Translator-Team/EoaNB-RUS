PRS_focus_cpb_togo_whydah:0 "Колония на побережье Вайда"
PRS_focus_cpb_togo_whydah_desc:0 "Мы должны восстановить колонию возле Того".
PRS_focus_cpb_kaabu_koba_pitstop:0 "Коба в Каабу".
