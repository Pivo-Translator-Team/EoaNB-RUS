 #Bismarck - HISTORICAL 
 PRS_focus_bismarck: "Министр-конфликтник Бисмарк"
 PRS_focus_bismarck_desc: "Наше положение критическое, король начинает терять терпение. Если мы хотим сохранить Пруссию, созданную нашими предками, нам нужен тот, кто готов противостоять парламенту — консервативный радикал. Военный министр фон Роон упомянул перспективного кандидата, который сейчас служит в Париже..."
 PRS_focus_bismarck_trigger_tt: "Требуется назначение §GМинистром войны§! в составе §GВысшего военного командования§! §GАльбрехта фон Роона§!."
 PRS_focus_luckentheorie: "Теория Люкке"
 PRS_focus_luckentheorie_desc: "Предложенная премьер-министром фон Бисмарком, эта концепция предполагает, что король, а не парламент, будет принимать решения по вопросам, на которые конституция не дает ответов."
 PRS_focus_realpolitik: "Реальная политика"
 PRS_focus_realpolitik_desc: "Мы должны принять идею Бисмарка о политике: умелая реакция на обстоятельства в реальном мире и маневрирование в наиболее выгодную для нас позицию, не предлагая собственных идей."
 PRS_focus_befriend_russia: "Дружба с Россией"
 PRS_focus_befriend_russia_desc: "Русские помогли нам в борьбе с Наполеоном, наследие Священного союза все еще существует между нашими странами. Наличие России на нашей стороне или хотя бы ее нейтралитет в будущем конфликте будут ключевыми для нашего успеха. Мы также можем воспользоваться связями Бисмарка с Санкт-Петербургом."
 PRS_focus_contest_austria: "Оспорить власть Австрии"
 PRS_focus_contest_austria_desc: "Несмотря на слаборазвитую экономику, внутренние проблемы как многонациональной империи и неудачи в Сардинской войне, австрийцы продолжают претендовать на первенство среди членов Германского союза. Мы больше не намерены это терпеть и требуем равного статуса!"
 PRS_focus_fight_liberals: "Борьба с либералами"
 PRS_focus_fight_liberals_desc: "Либералы стоят на нашем пути — мы должны с ними разобраться."
 PRS_focus_pressordonanz: "Издать указ о прессе"
 PRS_focus_pressordonanz_desc: "Либеральная пресса подрывает авторитет короля. Мы должны положить этому конец, даже если это означает ограничение свободы прессы."
 PRS_focus_shut_parliament: "Закрыть парламент"
 PRS_focus_shut_parliament_desc: "Парламент продолжает противиться бюджету для реформы армии. Более того, они неоднократно требовали отставки премьер-министра. Мы можем найти способ обойти препятствия в конституции и просто закрыть двери парламента, чтобы избежать новых выборов. Это не продлится долго, но, безусловно, даст нам время."
 PRS_focus_austria_no_zollverein: "Не допустить Австрию в Zollverein"
 PRS_focus_austria_no_zollverein_desc: "Австрийцы неоднократно просили присоединить их немецкоговорящие территории к Zollverein. Они пытаются оказать давление на южногерманские государства, чтобы принудить нас, но мы должны быть тверды и не допустить Австрию в Zollverein любой ценой, если хотим добиться господства в Германии."
 PRS_focus_austria_no_zollverein_effect_tt: "§RЭто ухудшит наши отношения с Австрией и большинством членов Zollverein.§!"
 PRS_focus_convenient_alliance: "Союз по расчету"
 PRS_focus_convenient_alliance_desc: "Наша победа во Второй Шлезвигской войне вновь вдохнула жизнь в германское национальное движение — и Пруссия является их главной надеждой. Многие либералы также хотят увидеть объединение Германии. Возможно, мы сможем использовать это как рычаг для ослабления либеральной оппозиции нашему правительству."
 PRS_focus_ask_for_indemnitat: "Индемнитетный вопрос"
 PRS_focus_ask_for_indemnitat_desc: "Реформа армии оказалась очень эффективной. Наши противники были вынуждены просить мира, и мы закрепили гегемонию Пруссии в Германии. Теперь пришло время договориться с внутренней оппозицией. Успех наших мер склонил на нашу сторону ряд либералов, и мы можем предложить им обещание объединенной Германии. Таким образом, мы, возможно, сможем разделить либеральное движение..."
 PRS_german_dualism_trigger_tt: "§YГерманская война окончена§!, и мы ее не проиграли.\n\n"
  
 #North German Confederation - HISTORICAL 
 PRS_focus_north_german_confederation: "Северогерманский союз"
 PRS_focus_north_german_confederation_desc: "Нам удалось создать союз государств в северной Германии. Теперь мы должны реформировать этот союз."
 PRS_focus_ngc_constitutive_reichstag: "Учредительный рейхстаг Союза"
 PRS_focus_ngc_constitutive_reichstag_desc: "Мы создадим рейхстаг, состоящий исключительно из членов союза и их представителей."
 PRS_focus_ngc_constitutive_reichstag_effect_tt: "Это откроет конституционные направления, одно за другим, по мере принятия соответствующих §Gконституционных вопросов§!. Вопрос §Gглавы государства§! будет автоматически решен исходя из политической структуры страны. После этого вы сможете продолжить с остальными направлениями. Если вы хотите получить §GBismarcksche Verfassung§!, §Rвсегда§! выбирайте исторический вариант, если хотите либеральную конституцию, §Rвсегда§! выбирайте неисторический вариант."
 PRS_focus_ngc_bundesprasidium: "Федеральное президиум"
 PRS_focus_ngc_bundesprasidium_desc: "После того, как мы определимся с будущим главой государства, нам нужно будет решить, как будет структурирован и представлен Северогерманский союз, как в политическом, так и в военном отношении."
 PRS_focus_ngc_bundeskanzler: "Система федерального канцлера"
 PRS_focus_ngc_bundeskanzler_desc: "Мы должны ввести идею канцлера для союза. Этот пост будет играть ключевую роль в политической структуре союза."
 PRS_focus_ngc_reichstag: "Рейхстаг"
 PRS_focus_ngc_reichstag_desc: "Рейхстаг будет представительным органом народа в Северогерманском союзе. Мы должны решить, кто будет участвовать в его составе и как должна выглядеть ответственность правительства."
 PRS_focus_ngc_bundesrath: "Федеральный совет"
 PRS_focus_ngc_bundesrath_desc: "Федеральный совет — это парламентский орган, представляющий государства-члены. Вместе с рейхстагом он будет составлять двухпалатный парламент, законодательный орган союза. Сначала мы должны решить, будут ли делегаты получать оплату или нет. Наконец, мы детально изучим финансы союза и попытаемся определить, нужны ли новые налоги."
 PRS_focus_ngc_constitution: "Конституция Северогерманского союза"
 PRS_focus_ngc_constitution_desc: "Конституция Северогерманского союза — одна из самых передовых конституций своего времени. Она может также стать полезной основой для будущей конституции объединенной Германии, если это когда-нибудь произойдет."
 PRS_focus_ngc_innenpolitik: "Внутренняя политика"
 PRS_focus_ngc_innenpolitik_desc: "Нам нужно сосредоточиться на внутренней политике."
 PRS_focus_ngc_legal_unification: "Унификация правовой системы"
 PRS_focus_ngc_legal_unification_desc: "Нам нужно стандартизировать и централизовать правовую систему в Северогерманском союзе, если мы хотим приблизиться к объединению."
 PRS_focus_ngc_trade_and_commerce: "Торговля и коммерция"
 PRS_focus_ngc_trade_and_commerce_desc: "Нам нужно регулировать и стандартизировать практики торговли и коммерции в Северогерманском союзе, если мы хотим приблизиться к объединению."
 PRS_focus_ngc_aussenpolitik: "Внешняя политика"
 PRS_focus_ngc_aussenpolitik_desc: "Нам нужно сосредоточиться на внешней политике."
 PRS_focus_ngc_reform_zollverein: "Реформа Zollverein"
 PRS_focus_ngc_reform_zollverein_desc: "Zollverein до сих пор очень хорошо служил нам, но создание Северогерманского союза делает необходимой фундаментальную реформу. Нам нужно реформировать Zollverein, чтобы расширить его возможности и повысить его привлекательность для южногерманских стран."
 PRS_focus_ngc_reapproach_austria: "Сближение с Австрией"
 PRS_focus_ngc_reapproach_austria_desc: "Нам следует попытаться улучшить наши отношения с Австрией."
 PRS_focus_unlock_germany: "Подготовка к объединению Германии"
 PRS_focus_unlock_germany_desc: "Нам нужно провести несколько подготовительных мероприятий, чтобы вскоре объединить Германию."
 PRS_focus_unlock_germany_effect_tt: "§GЭто приблизит нас к объединению Германии!§!"
  
 #Advance Focus/German Unification 
 PRS_focus_advance_focus: "Новая Германия"
 PRS_focus_advance_focus_desc: "Прошедшие десятилетия были борьбой для Пруссии, как внутри Германии, так и за ее пределами. Теперь мы утвердили свою идентичность в немецких государствах и обладаем непревзойденным военным и политическим могуществом. Нет смысла в том, чтобы люди, говорящие на одном языке, имеющие одну культуру и сражающиеся за одну цель, были разделены на мелкие государства или подчинялись разъединенной сущности, как показала нам история. На горизонте появляется новая концепция, и Пруссия готова воплотить ее в жизнь."
 PRS_focus_advance_focus_trigger_tt: "§YГермания§! должна быть объединена."
 PRS_focus_advance_focus_effect_tt: "§GЭтот фокус открывает§! §Yфокусное дерево Германии§!§G!§!\n\nВ зависимости от того, в каком направлении была направлена §YПруссия§!, новое фокусное дерево будет §Yисторическим§!, §Yлиберальным§! или §Yсоциалистическим§!.\n\n§RВнимание! В данный момент только исторически объединенная Германская империя имеет развитое фокусное дерево после объединения.§!"
  
