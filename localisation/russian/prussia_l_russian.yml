PRS_idea_british_style_rule:0 "Правление в британском стиле"
PRS_idea_british_style_rule_desc:0 "Эта страна ориентирует свое правление в соответствии с идеалами британского либерализма".
PRS_idea_british_style_rule_2:0 "Правило британского стиля"
