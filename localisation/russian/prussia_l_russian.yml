 PRS_idea_french_war_reparations: "Французские военные репарации"
 PRS_idea_french_war_reparations_desc: "В соответствии с условиями мирного договора с Францией, мы будем получать фиксированную сумму военных репараций от Франции в течение определенного времени."
 PRS_idea_prussian_war_reparations: "Prussian War Reparations"
 PRS_idea_prussian_war_reparations_desc: "In accordance with the to stipulations of our peace deal with France, we will pay a fixed amount of war reparations to France over the next time."
 dynmod_PRS_war_preparations: "Прусские военные приготовления"
 dynmod_PRS_war_preparations_desc: "Германский союз вот-вот распадется — это означает войну с Австрией. Нам нужно подготовить страну к возможному кровопролитному и затяжному военному конфликту."
 PRS_war_preparations_effect_tt: "§CЭто §Yизменит§! дух §Yвоенных приготовлений§! со следующими эффектами:§!\n"
