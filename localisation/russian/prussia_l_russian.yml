 PRS_decision_category_projects: "Монументы из камня и стали"
 PRS_decision_category_projects_desc: "§YПруссия§! — гордая нация с глубокими традициями. С времён Великого курфюрста Фридриха Вильгельма и последующей коронации короля Фридриха I в 1701 году, прусские монархи §Yоставили свой след в истории§! Германии, Европы и мира. Но помимо §YБранденбургских ворот§!, которые являются самым ярким символом прусской мощи, наше наследие в первую очередь духовное, глубоко укоренённое в прусском народе и, что самое важное, в §Yпрусской армии§!. Однако в наше время наша слава также требует §Yмонументов из камня и стали§!. Если мы не хотим, чтобы наши европейские соперники затмили нас, мы должны §Yповысить наш престиж§! через строительные проекты, достойные демонстрации нашей §Yмощи и славы§!."
 PRS_decision_hohenzollern_castle_future: "Будущее замка Гогенцоллерн"
 PRS_decision_hohenzollern_castle_future_desc: "Реконструкция замка Гогенцоллернов продолжается с 1852 года, но вокруг финансирования строительного проекта разгорелись ожесточённые споры — и эти вопросы до сих пор не полностью решены. Теперь, когда король Вильгельм I официально взял бразды правления, нам предстоит решить, как продолжить этот проект.."
 PRS_decision_hohenzollern_castle_future_effect_tt: "Нам предстоит решить, стоит ли продолжать §Yреконструкцию замка Гогенцоллернов§!.\n\n"
 PRS_mission_hohenzollern_castle_continue_rebuild: "Реконструкция замка продолжается"
 PRS_mission_hohenzollern_castle_continue_rebuild_desc: "Несмотря на сопротивление против таких «ненужных» расходов, реконструкция замка Гогенцоллернов будет продолжена. Когда работа будет завершена, он станет символом могущества и славы династии Гогенцоллернов для будущих поколений."
 PRS_decision_hohenzollern_castle_inauguration: "Подготовка к инаугурации реконструированного замка Гогенцоллернов"
 PRS_decision_hohenzollern_castle_inauguration_desc: "Реконструкция замка Гогенцоллернов наконец завершена. Пришло время провести торжественную инаугурацию на месте, чтобы отпраздновать успешное завершение работ и укрепить нашу славу!"
 PRS_decision_hohenzollern_castle_inauguration_effect_tt: "Реконструированный §Yзамок Гогенцоллернов§! будет открыт.\n\n"
 PRS_decision_prepare_inaugurate_cologne_cathedral: "Подготовить церемонию инаугурации Кёльнского собора"
 PRS_decision_prepare_inaugurate_cologne_cathedral_desc: "После 632 лет строительства, пусть и с перерывом около 300 лет между XVI и XIX веками, монументальный Кёльнский собор наконец близится к завершению. Римско-католический собор станет самым высоким зданием на земле, и нам нужно сделать необходимые приготовления для церемонии его инаугурации."
 PRS_decision_plan_siegessaeule: "Запланировать возведение монумента Победы в Берлине"
 PRS_decision_plan_siegessaeule_desc: "Освободив народ Шлезвига и Гольштейна от датского гнёта, мы должны запланировать возведение монумента прусской победы в Берлине."
 PRS_decision_plan_siegessaeule_effect_tt: "Архитектурная комиссия под руководством придворного прусского архитектора §YГенриха Штрака§!, главы §YБерлинской строительной академии§!, будет назначена для планирования §Yмонумента победы в Берлине§!.\n\n"
 PRS_decision_adapt_plan_siegessaeule: "Адаптировать план монумента Победы в Берлине"
 PRS_decision_adapt_plan_siegessaeule_desc: "После победы над Австрией мы стали неоспоримым гегемоном Германии, и наши первоначальные планы монумента, посвящённого освобождению Шлезвига и Гольштейна в Берлине, больше не удовлетворяют. Наша последняя победа требует ещё более великого монумента!"
 PRS_decision_adapt_plan_siegessaeule_effect_tt: "Архитектурная комиссия, которая возглавила начальные приготовления, будет назначена для §Yадаптации планов монумента победы в Берлине§!.\n\n"
 PRS_decision_readapt_plan_siegessaeule: "Переадаптировать план монумента Победы в Берлине"
 PRS_decision_readapt_plan_siegessaeule_desc: "Наша последняя победа над Францией и последующее образование Германской империи снова делают планы монумента Победы в Берлине недостаточными. Германия наконец объединена под одним монархом, который теперь носит титул кайзера. Таким образом, нам нужно ещё больше расширить размеры монумента, чтобы он соответствовал поставленной цели!"
 PRS_decision_readapt_plan_siegessaeule_effect_tt: "Архитектурная комиссия под руководством §YГенриха Штрака§! снова будет назначена для §Yадаптации планов великого монумента победы в Берлине§!.\n\n"
