prussia.757.t:0 "Подписать военную конвенцию с [PRS.GetName]?".
prussia.757.d:0 "После поражения Австрии и большей части Германской Конфедерации в недавно закончившейся войне, [PRS.GetName] предлагает нам военную конвенцию. Нам будет полезен опыт пруссаков в вопросах дисциплины и организации, поскольку наши вооруженные силы будут реорганизованы в соответствии с прусскими стандартами. Однако это также означает дальнейшее ограничение нашей способности действовать свободно. Учитывая военное превосходство Пруссии, отказ от этого предложения может привести к дальнейшим неприятностям и даже позволить пруссакам вмешаться и заменить наше правительство. Как нам следует поступить?"
prussia.757.a:0 "Действуйте, у нас нет особого выбора".
prussia.757.b:0 "Мы не будем брать уроки у пруссаков!".
prussia.758.t:0 "Военная конвенция подписана [FROM.GetName]".
prussia.758.d:0 "[FROM.GetNameDef] подписал предложенную нами военную конвенцию, теперь мы можем начать процесс выбора наиболее подходящего генерала для руководства их военной реорганизацией."
prussia.758.a:0 "Волан".
prussia.759.t:0 "[FROM.GetNameDef] отказывается подписать военную конвенцию"
prussia.759.d:0 "[FROM.GetNameDef] отказывается подписать предложенную нами военную конвенцию. Учитывая наше военное превосходство, мы могли бы, возможно, вмешаться в политику [FROM.GetAdjective], чтобы повлиять на изменения в нашем имидже."
prussia.759.a:0 "Попытаться извлечь выгоду".
prussia.759.b:0 "Оставить их в покое".
prussia.760.t:0 "Кто должен контролировать реорганизацию?"
prussia.760.d:0 "Теперь, когда южногерманские государства подписали с нами военные конвенции, нам нужно решить, кто должен контролировать желаемые изменения в нашем названии."
prussia.760.a:0 "Наследный принц Фридрих Вильгельм - лучший выбор для этой задачи".
prussia.760.b:0 "Принц Фридрих Карл фон Прейсен, сын брата короля Вильгельма, принца Карла, - отличный выбор".
prussia.760.c:0 "Принц Август фон Вюртемберг будет нашим естественным выбором, он сам с юга".
prussia.761.t:0 "[PRS.GetAdjective] Мобилизация резервов"
prussia.761.d:0 "Пруссия на протяжении всей истории создавала систему, при которой у военных есть сильные, хорошо обученные резервисты, на которых можно опереться в военное время. Поскольку сейчас мы находимся в состоянии войны, пришло время мобилизовать наши резервы!".
prussia.761.a:0 "Это поможет военным усилиям".
prussia.762.t:0 "[PRS.GetAdjective] Резервы демобилизуются"
prussia.762.d:0 "Война закончилась, и люди и поддержка, которые мы черпали из резервной системы, больше не нужны".
prussia.762.a:0 "Возвращаемся в резерв!".
prussia.763.t:0 "Уроки австро-сардинской войны"
prussia.763.d:0 "И Крымская война, и Вторая итальянская война за независимость достаточно ясно показали недостатки нашей армии. Нам нужно подумать о возможных мерах по реформированию".
prussia.763.a:0 "An's Werk!".
prussia.764.t:0 "ДЕБАГ: Скрытое событие; Пруссия; id #36"
prussia.764.d:0 "Скрытое событие, заставляющее Данию отозвать доступ к Пруссии".
prussia.764.a:0 "Хорошо".
prussia.765.t:0 "ДЕБАГ: Скрытое событие; Пруссия; id #18"
prussia.765.d:0 "Скрытое событие, заставляющее южные земли Германии отозвать доступ к Пруссии."
prussia.765.a:0 "Хорошо".
prussia.766.t:0 "Шейберт возвращается!"
prussia.766.d:0 "Мы отправили капитана Юстуса Шейберта в качестве наблюдателя в Америку, чтобы наблюдать за американской гражданской войной и изучать новые ценные тактики, однако война затянулась быстрее, чем мы ожидали, и Шейберт был вынужден вернуться."
prussia.766.a:0 "Тем не менее, ценный урок".
prussia.767.t:0 "Шейберт возвращается!"
prussia.767.d:0 "Мы отправили капитана Юстуса Шейберта в качестве наблюдателя в Америку, чтобы он понаблюдал за гражданской войной в Америке и научился новым ценным тактическим приемам, однако по прошествии нескольких месяцев, похоже, Шейберт узнал все, что мог, и решил вернуться"
prussia.767.a:0 "Ценный урок"

#NAVY EVENTS #NT!
prussia.826.t:0 "Правительство решает вопрос об облигациях военно-морского флота"
prussia.826.d:0 "Если мы хотим усилить наше военно-морское присутствие в Балтийском море, нам необходимо расширить флот. Хотя нам не хватает мощностей для крупномасштабных военных кораблей, наша отечественная промышленность, несомненно, приветствовала бы контракт на небольшие военные корабли, такие как канонерские лодки. Для финансирования такого заказа мы могли бы использовать облигации военно-морского флота. Должны ли мы их выпустить?"
prussia.826.a:0 "Выпустить облигации".
prussia.826.b:0 "Не выпускайте облигации. Пруссии не нужен флот".
PRS_navy_bonds_warning_effect_tt:0 "\n\n§RПРЕДУПРЕЖДЕНИЕ: Выбор этого варианта, вероятно, означает, что фокусы флота не будут разблокированы вовремя, в результате объединение Германии может быть отложено на несколько лет.§!".
prussia.827.t:0 "Военные корабли, заказанные на отечественных верфях, прибыли"
prussia.827.d:0 "Поприветствуем пятнадцать канонерских лодок "Jäger-Klasse" в нашем флоте".
prussia.827.a:0 "Ахой!".
PRS_event_order_ships_domestically_1_tt:0 "§GМы успешно приобрели 15 канонерских лодок "Jäger-Klasse" на прусских верфях. Они только что прибыли в Данциг.§!".
prussia.828.t:0 "Военные корабли, заказанные на отечественных верфях, прибыли"
prussia.828.d:0 "Давайте поприветствуем восемь канонерских лодок "Camaeleon-Klasse" в нашем флоте".
prussia.828.a:0 "Ахой!"
PRS_event_order_ships_domestically_2_tt:0 "§GМы успешно приобрели 8 канонерских лодок Camaeleon-Klasse на прусских верфях. Они только что прибыли в Данциг.§!".
prussia.829.t:0 "Запрос Пруссии о закупке военных кораблей"
prussia.829.d:0 "Пруссаки обратились к нам с предложением купить два военных корабля для своего флота. Если мы согласимся, наши взаимоотношения укрепятся, и мы получим прибыль от денег, которые они предлагают. Однако, если мы откажемся, наши отношения с пруссаками будут напряженными в течение некоторого времени".
prussia.829.a:0 "Принять их предложение".
PRS_accepted_ship_purchase_event_tt:0 "§GЭто укрепит наши двусторонние отношения.§!".
prussia.829.b:0 "Отказаться от их предложения".
PRS_refused_ship_purchase_event_tt:0 "§RЭто усугубит наши двусторонние отношения.§!"
prussia.830.t:0 "Британцы приняли наш запрос"
prussia.830.d:0 "Теперь мы можем продолжить наш заказ. Это, несомненно, усилит наши военно-морские силы в Балтийском море".
prussia.830.a:0 "Hervorragend".
prussia.831.t:0 "Французы приняли наш запрос".
prussia.831.d:0 "Теперь мы можем продолжить выполнение нашего заказа. Это, несомненно, усилит наши военно-морские силы на Балтийском море".
prussia.831.a:0 "Hervorragend".
prussia.832.t:0 "Пруссия заказала военные корабли на наших верфях".
prussia.832.d:0 "Деньги от этого заказа помогут росту нашей гражданской экономики".
prussia.832.a:0 "Очень хорошо".
prussia.833.t:0 "Военные корабли успешно проданы Пруссии"
prussia.833.d:0 "Пруссаки оплатили все оставшиеся счета. Это была хорошая сделка для обеих сторон".
prussia.833.a:0 "Хорошо".
prussia.834.t:0 "Военные корабли, заказанные в Британии, прибыли"
prussia.834.d:0 "Давайте поприветствуем "SMS Niobe" и "SMS Musquito" в нашем флоте".
prussia.834.a:0 "Ахой!"
PRS_event_order_ships_from_britain_tt:0 "§GМы успешно приобрели два военных корабля у §Y[ENG.GetName]§! Они только что прибыли в Данциг.§!".
prussia.835.t:0 "Военные корабли, заказанные у Франции, прибыли"
prussia.835.d:0 "Давайте поприветствуем "SMS Augusta" и "SMS Victoria" в нашем флоте".
prussia.835.a:0 "Ахой!".
PRS_event_order_ships_from_france_tt:0 "§GWe have successfully purchased two warships from the §Y[FRA.GetName]§!. They have just arrived at Danzig.§!" #NT!
prussia.836.t:0 "Военные корабли, заказанные у Великобритании, прибыли"
prussia.836.d:0 "Давайте поприветствуем "SMS Rover" и "SMS Arminius" в нашем флоте".
prussia.836.a:0 "Ахой!"
prussia.837.t:0 "Военные корабли, заказанные во Франции, прибыли"
prussia.837.d:0 "Давайте поприветствуем "SMS Prinz Adalbert" и "SMS Friedrich Carl" в нашем флоте".
prussia.837.a:0 "Ахой!"
prussia.838.t:0 "Военные корабли, заказанные в Британии, прибыли"
prussia.838.d:0 "Давайте поприветствуем "SMS Kronprinz", "SMS König Wilhelm", "SMS Falke" и "SMS Renown" в нашем флоте".
prussia.838.a:0 "Ахой!"
PRS_event_order_ships_from_britain_3_tt:0 "§GМы успешно приобрели еще четыре военных корабля у §Y[ENG.GetName]§! Они только что прибыли в Данциг.§!".
prussia.839.t:0 "Запрос на иностранные корабли отклонен"
prussia.839.d:0 "[FROM.GetNameDef] отклоняет наш запрос на покупку кораблей с их верфей. Это на некоторое время обострит взаимные отношения".
prussia.839.a:0 "Ну, мы мало что можем с этим поделать".
prussia.840.t:0 "Расширение военно-морской инфраструктуры начинает приносить плоды"
prussia.840.d:0 "Мы успешно начали расширять нашу военно-морскую инфраструктуру. Эти усилия начинают приносить плоды, и наш флот, несомненно, получит прибыль. Давайте попробуем развить это".
prussia.840.a:0 "Weiter so!".
prussia.841.t:0 "Расширение военно-морской инфраструктуры успешно завершено"
prussia.841.d:0 "Мы успешно завершили расширение нашей военно-морской инфраструктуры. Эти усилия, несомненно, помогут нашему флоту, когда придет время".
prussia.841.a:0 "Großartig!"
prussia.842.t:0 "Церемониальное изменение названия"
prussia.842.d:0 "После успешного завершения плана расширения порта Хагена в Нефритовой бухте, зарождающийся город был переименован в "Вильгельмсхафен" в ходе сегодняшней церемонии на этом месте. Хотя город все еще остается довольно скромным, план Хагена оставляет место для гораздо более масштабных строительных работ в будущем."
prussia.842.a:0 "Да здравствует король Вильгельм!".
dynmod_PRS_wilhelmshaven:0 "План расширения Хагена"
dynmod_PRS_wilhelmshaven_desc:0 "План Хагена оставляет достаточно места для относительно легкого расширения сооружений в Вильгельмсхафене."
prussia.843.t:0 "[PRS.GetNameDef] Предлагает военно-морской договор"
prussia.843.d:0 "[PRS.GetNameDef] обратился к нам с интересным предложением. Они предлагают заключить двусторонний военно-морской договор и добровольно предлагают ограничить численность своего флота не более чем 30% от нашего. Взамен они просят небольшую экономическую компенсацию, чтобы продемонстрировать нашу добрую волю и, возможно, положить начало более тесному сотрудничеству в будущем. Хотя на данный момент [PRS.GetName] не выглядит серьезным военно-морским конкурентом, эта ситуация вполне может измениться в будущем, и, учитывая их общую военную мощь, было бы разумно иметь их на нашей стороне."
prussia.843.a:0 "Мы определенно заинтересованы".
PRS_ENG_naval_treaty_possible_effect_tt:0 "Пруссаки узнают о нашей заинтересованности в двустороннем военно-морском договоре".
prussia.843.b:0 "Отклонить с благодарностью".
PRS_ENG_naval_treaty_impossible_effect_tt:0 "Пруссаки узнают о нашей незаинтересованности в двустороннем военно-морском договоре".
prussia.844.t:0 "[ENG.GetNameDef] Проявляет интерес к военно-морскому договору"
prussia.844.d:0 "[ENG.GetNameDef] положительно ответил на наш запрос о военно-морском договоре".
prussia.844.a:0 "Welch frohe Kunde!".
prussia.845.t:0 "[ENG.GetNameDef] не проявляет интереса к военно-морскому договору"
prussia.845.d:0 "[ENG.GetNameDef] отклоняет наш запрос о возможном военно-морском договоре".
prussia.845.a:0 "Wie schade."
prussia.846.t:0 "Прусский парламент одобрил англо-прусский военно-морской договор"
prussia.846.d:0 "Мы только что были проинформированы правительством Его Величества короля Пруссии Фридриха III о том, что парламент одобрил предложенный военно-морской договор. Теперь мы можем приступить к представлению этого предложения парламенту, чтобы получить ратификацию."
prussia.846.a:0 "Хорошо".
prussia.847.t:0 "Парламент [ENG.GetAdjective] ратифицировал военно-морской договор".
prussia.847.d:0 "Парламент [ENG.GetAdjective] ратифицировал предложенный военно-морской договор на вчерашнем заседании. Теперь нам открыт путь для того, чтобы сделать то же самое, и договор будет подписан обоими правительствами."
prussia.847.a:0 "Hervorragend!".
prussia.848.t:0 "Парламент [ENG.GetAdjective] отклоняет военно-морской договор"
prussia.848.d:0 "Парламент [ENG.GetAdjective] отклоняет предложенный военно-морской договор на вчерашнем заседании. Хотя это, безусловно, печальная новость, тот факт, что их правительство проявило интерес к этому вопросу, все же оставляет фундамент, на который можно опираться в будущем."
prussia.848.a:0 "Упущенная возможность".
prussia.849.t:0 "[From.GetNameDef] Требует соблюдения военно-морского договора"
prussia.849.d:0 "[From.GetNameDef] выдвинул ультиматум, требуя, чтобы мы немедленно сократили количество кораблей в нашем флоте, чтобы привести нас в соответствие с положениями англо-прусского военно-морского договора. Они добавили, что если мы не подчинимся в течение 60 дней, они аннулируют договор и могут рассматривать нас как угрозу."
prussia.849.a:0 "Они боятся нашей мощи".
prussia.850.t:0 "[From.GetNameDef] Соблюдает военно-морской договор"
prussia.850.d:0 "[From.GetNameDef] представители принесли глубокие извинения за нарушение англо-прусского военно-морского договора и заверили нас, что сократили количество своих кораблей, чтобы привести их в соответствие с условиями договора."
prussia.850.a:0 "Не позволяйте этому повториться".
prussia.851.t:0 "[From.GetNameDef] Не соблюдает военно-морской договор"
prussia.851.d:0 "Правительство [From.GetName] хранит гробовое молчание по вопросу своих договорных обязательств. Не было дано никаких указаний на сокращение количества кораблей для приведения их в соответствие с условиями договора. Мы рассматриваем это как молчаливый выход из англо-прусского военно-морского договора и, следовательно, больше не считаем себя обязанными выполнять свою часть сделки."
prussia.851.a:0 "Мы должны очень внимательно наблюдать за ними".

###PARLIAMENTARY EVENTS #NT!
prussia.901.t:0 "Закон об избирательных правах от [GetYear]"
prussia.901.d:0 "Король Фридрих III открыто выразил желание расширить избирательные права, установленные конституцией Пруссии. Его Величество хочет править как народный монарх и поэтому просит парламент проголосовать за его инициативу по изменению конституции. Кто мы такие, чтобы отвергать этот благородный жест?".
prussia.901.a:0 "Давайте проголосуем через месяц".
prussia.901.b:0 "Откажитесь от этой идеи".
prussia.902.t:0 "Результаты голосования [Root.GetCurrentVotedReform]".
prussia.902.d:0 "Получены результаты парламентского голосования по [Root.GetCurrentVotedReform]... Все члены различных представленных партий проголосовали за то, что, по их мнению, является правильным путем вперед для нашей страны. Нравится нам результат или нет, но это голосование является отражением воли наших избирателей.\n\nПосле тщательного подсчета всех голосов, окончательные результаты таковы:\n Ура: [?yay_votes] \nНет : [?nay_votes]".
prussia.902.a:0 "Закон принят!"
prussia.902.b:0 "Это провал, Его Величество не будет счастлив..."
prussia.902.c:0 "Ничья, придется голосовать снова..."
prussia.903.t:0 "Закон об ответственности министров от [GetYear]".
prussia.903.d:0 "Основываясь на опыте, полученном в Великобритании, и благодаря усилиям его жены, королевы Виктории, и ее семьи, Его Величество король Фридрих III убежден, что сам король должен стоять выше партийной политики и не должен быть втянут в подобные политические войны. Вместо этого члены кабинета министров, включая премьер-министра, должны быть подотчетны парламенту и, таким образом, нести ответственность за действия своих ведомств или правительства. Парламент должен проголосовать по этому вопросу, чтобы эта поправка стала законом".
prussia.903.a:0 "Проголосуем через месяц".
prussia.903.b:0 "Откажитесь от этой идеи".
prussia.904.t:0 "Результаты голосования [Root.GetCurrentVotedReform]".
prussia.904.d:0 "Получены результаты парламентского голосования по [Root.GetCurrentVotedReform]... Все члены различных представленных партий проголосовали за то, что, по их мнению, является правильным путем вперед для нашей страны. Нравится нам результат или нет, но это голосование является отражением воли наших избирателей.\n\nПосле тщательного подсчета всех голосов, окончательные результаты таковы:\n Ура: [?yay_votes] \nНет : [?nay_votes]".
prussia.904.a:0 "Закон принят!"
prussia.904.b:0 "Это провал, Его Величество не будет счастлив..."
prussia.904.c:0 "Ничья, придется голосовать снова..."
prussia.905.t:0 "Принятие новой конституции"
prussia.905.d:0 "Независимо от того, сколько поправок мы можем в нее внести, несомненно, что Его Величество король Фридрих III будет праведным правителем, верным конституции. Пришло время парламенту поддержать его в этом начинании и, таким образом, одобрить его концепцию и принять новую конституцию."
prussia.905.a:0 "Давайте проголосуем через месяц".
prussia.905.b:0 "Откажитесь от этой идеи".
prussia.906.t:0 "Результаты голосования [Root.GetCurrentVotedReform]".
prussia.906.d:0 "Результаты парламентского голосования по [Root.GetCurrentVotedReform]... Все члены различных представленных партий проголосовали за то, что, по их мнению, является правильным путем вперед для нашей страны. Нравится нам результат или нет, но это голосование является выражением воли наших избирателей.\n\nПосле тщательного подсчета всех голосов, окончательные результаты таковы:\n Ура: [?yay_votes] \nНет : [?nay_votes]".
prussia.906.a:0 "Закон принят!"
prussia.906.b:0 "Это провал, Его Величество не будет счастлив..."
prussia.906.c:0 "Ничья, придется голосовать снова..."
prussia.907.t:0 "Парламентское одобрение англо-прусского военно-морского договора"
prussia.907.d:0 "В то время как инициатива внешней политики находится в руках Его Величества и правительства, двусторонние и многосторонние договоры должны быть одобрены и ратифицированы парламентом. Поскольку правительство [ENG.GetName] дало зеленый свет предлагаемому договору, теперь пришло время получить одобрение парламента. Если парламент ратифицирует договор, парламент [ENG.GetName] также должен будет одобрить и ратифицировать его, прежде чем он будет скреплен печатью."
prussia.907.a:0 "Давайте проголосуем через месяц".
prussia.907.b:0 "Откажитесь от этой идеи".
prussia.908.t:0 "Результаты голосования по одобрению англо-прусского военно-морского договора"
prussia.908.d:0 "Результаты парламентского голосования по одобрению англо-прусского военно-морского договора... Все члены парламента от различных представленных партий проголосовали за то, что, по их мнению, является правильным путем вперед для нашей страны. Нравится нам результат или нет, но это голосование является выражением воли наших избирателей.\n\nПосле тщательного подсчета всех голосов, окончательные результаты таковы:\n "Ура": [?yay_votes] \nNNay : [?nay_votes]".
prussia.908.a:0 "Парламент одобрил договор!"
