PRS_focus_king_abdicates:0 "Отречение короля"
PRS_focus_king_abdicates_desc:0 "Устав от продолжающейся борьбы за власть с парламентом, Вильгельм I, король Пруссии, отрекается от престола в пользу своего сына Фридриха III, который заявил о своей готовности найти компромисс с либералами."
