PRS_decision_category_projects:0 "Памятники из камня и стали"
PRS_decision_category_projects_desc:0 "§Y[PRS.GetNameDef]§! - гордая нация, овеянная традициями. Со времен Великого курфюрста Фридриха Вильгельма и последующей коронации короля Фридриха I в 1701 году прусские монархи оставили свой след в учебниках истории Германии, Европы и всего мира. Но кроме Бранденбургских ворот§,, которые являются самым известным символом могущества Пруссии, наше наследие было прежде всего духовным, глубоко укоренившимся в прусском народе и, самое главное, в §YПрусской армии§! Однако в наше время наша слава требует также §Yпредставлений из камня и стали§! Если мы не хотим, чтобы нас затмили наши европейские соперники, мы должны §YУкреплять наш престиж§! с помощью строительных проектов, которые достойно демонстрируют нашу §YМощь и славу§!".
PRS_decision_hohenzollern_castle_future:0 "Будущее замка Гогенцоллерн"
PRS_decision_hohenzollern_castle_future_desc:0 "Перестройка замка Гогенцоллерн велась с 1852 года, но вокруг финансирования строительного проекта велись страстные споры - и эти вопросы не были полностью решены. Теперь, когда король Вильгельм I официально взял бразды правления в свои руки, нам предстоит решить, как продолжить это дело."
PRS_decision_hohenzollern_castle_future_effect_tt:0 "Нам придется решить, продолжать ли перестройку замка Гогенцоллерн§!\n\n".
PRS_mission_hohenzollern_castle_continue_rebuild:0 "Перестройка замка продолжается"
PRS_mission_hohenzollern_castle_continue_rebuild_desc:0 "Несмотря на оппозицию против таких "ненужных" расходов, реконструкция замка Гогенцоллернов будет продолжена. После завершения работ он станет символом могущества и славы династии Гогенцоллернов для последующих поколений."
PRS_decision_hohenzollern_castle_inauguration:0 "Подготовить инаугурацию восстановленного замка Гогенцоллернов".
PRS_decision_hohenzollern_castle_inauguration_desc:0 "Процесс восстановления замка Гогенцоллерн наконец-то завершен. Пришло время провести церемонию инаугурации на месте, чтобы отпраздновать успешную реконструкцию и продолжить нашу славу!"
PRS_decision_hohenzollern_castle_inauguration_effect_tt:0 "Восстановленный замок Гогенцоллерн будет торжественно открыт.\n\n".
PRS_decision_prepare_inaugurate_cologne_cathedral:0 "Подготовить церемонию инаугурации Кельнского собора".
PRS_decision_prepare_inaugurate_cologne_cathedral_desc:0 "После 632 лет строительства, хотя и с перерывом примерно в 300 лет между 16 и 19 веками, монументальный Кельнский собор наконец-то близок к завершению. Римско-католический собор станет самым высоким зданием на земле, и нам нужно сделать необходимые приготовления к церемонии его открытия."
PRS_decision_plan_siegessaeule:0 "Спланировать памятник Победы в Берлине"
PRS_decision_plan_siegessaeule_desc:0 "После освобождения жителей Шлезвига и Гольштейна от датского гнета мы должны разработать планы возведения памятника прусской победы в Берлине".
PRS_decision_plan_siegessaeule_effect_tt:0 "Архитектурной комиссии, возглавляемой прусским архитектором при королевском дворе, §ҮГенрихом Штраком§!, главой §ҮБерлинерской Баукадемии§!, будет поручено разработать план памятника победы в Берлине§!\n\n".
PRS_decision_adapt_plan_siegessaeule:0 "Адаптировать план для памятника Победы в Берлине"
PRS_decision_adapt_plan_siegessaeule_desc:0 "После победы в войне против Австрии мы теперь являемся бесспорным гегемоном Германии, и наших первоначальных планов по созданию памятника победы в честь освобождения Шлезвига и Гольштейна в Берлине уже недостаточно. Наша последняя победа требует еще большего монумента!".
PRS_decision_adapt_plan_siegessaeule_effect_tt:0 "Архитектурной комиссии, возглавлявшей первоначальную подготовку, будет поручено §Yадаптировать планы памятника победы в Берлине§!\n\n"
PRS_decision_readapt_plan_siegessaeule:0 "Реадаптировать план памятника Победы в Берлине"
PRS_decision_readapt_plan_siegessaeule_desc:0 "Наша последняя победа над Францией и последующее образование Германской империи вновь делают наши планы по созданию памятника победы в Берлине неадекватными. Германия наконец-то была объединена под властью одного монарха, который теперь носит титул кайзера. Таким образом, нам необходимо еще больше увеличить размеры памятника, чтобы он соответствовал желаемой цели!"
PRS_decision_readapt_plan_siegessaeule_effect_tt:0 "Вновь архитектурной комиссии во главе с §YГенрихом Штраком§! будет поручено §Yадаптировать планы великого монумента победы в Берлине§!.\n\n"
PRS_decision_plan_siegessaeule_1870:0 "План монумента победы в Берлине"
PRS_decision_plan_siegessaeule_1870_desc:0 "Освободив народ Шлезвига и Гольштейна от датского гнета, выиграв битву за немецкую гегемонию против Австрии и победив подлых французов, мы, наконец, смогли создать Германскую империю. Это событие требует возведения памятника победы в Берлине, и мы должны назначить архитектурную комиссию для разработки планов этого мероприятия."
PRS_decision_plan_siegessaeule_1870_effect_tt:0 "§YАрхитектурная комиссия, возглавляемая прусским архитектором при королевском дворе Генрихом Штраком, получит задание спланировать памятник победы в Берлине.§!\n\n"
PRS_decision_build_siegessaeule:0 "Построить Siegessäule"
PRS_decision_build_siegessaeule_desc:0 "Подготовка к финальным изменениям монумента победы в Берлине завершена. Теперь мы можем приступить к заключительной фазе строительства".
PRS_decision_build_siegessaeule_effect_tt:0 "§YSiegessäule§! будет построен в §YБерлине§!.\n\n"
PRS_decision_inaugurate_siegessaeule:0 "Торжественно открыть Siegessäule"
PRS_decision_inaugurate_siegessaeule_desc:0 "Siegessäule наконец-то завершена и возвышается над Берлином на 60 метров. Пришло время увековечить наши победы на пути к объединению Германии".
PRS_decision_inaugurate_siegessaeule_effect_tt:0 "§YSiegessäule§! будет торжественно открыта.\n\n".
