 PRS_idea_three_class_franchise: "Дрейклассенвальрехт"
 PRS_idea_three_class_franchise_desc: "'Дрейклассенвальрехт', или система трёхклассового избирательного права, — это система голосования, в которой население разделено на три избирательные группы в зависимости от того, сколько налогов они платят, то есть на бедных, средний класс и богатых соответственно. Только мужчины старше 21 года имели право голоса, а прямое голосование проводилось устно в общественных местах. Согласно последней переписи, первый класс составляет около 5% населения, второй класс примерно 13%, а третий — большинство, составляя 82%."
  
