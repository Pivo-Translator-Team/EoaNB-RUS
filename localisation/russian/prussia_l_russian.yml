 #Economy - HISTORICAL (mainly) 
 PRS_focus_economy: "Экономика Пруссии"
 PRS_focus_economy_desc: "Долгое время прусская экономика процветала на своих условиях, но мы отстаем в адаптации нашей экономики к тенденциям индустриализации. Государство, которое отстает в экономике, отстает в превосходстве; это мы должны признать."
 PRS_focus_state_rail: "Прусские государственные железные дороги"
 PRS_focus_state_rail_desc: "Мы будем субсидировать строительство новых железнодорожных сетей по всей стране — наша инфраструктура определённо выиграет от этого."
 PRS_focus_berlin_anhalt_rail: "Расширение Берлин-Анхальтской железной дороги"
 PRS_focus_berlin_anhalt_rail_desc: "Берлин-Анхальтская железнодорожная компания быстро расширила сеть железных дорог внутри нашей страны. Изначально протяжённостью всего 20 километров, проект Берлин-Анхальтской железной дороги с тех пор связал многие населённые пункты с Берлином и пересёкся с другими железнодорожными линиями. Подключение линий от Виттенберга до Биттерфельда значительно увеличит протяжённость BAE."
 PRS_focus_silesia_rail: "Расширение Шлезийских железных дорог"
 PRS_focus_silesia_rail_desc: "Расширение текущей железнодорожной сети в Силезии увеличит наше влияние на провинции юго-восточной Пруссии, что может быть жизненно важным, если нам когда-либо придётся противостоять Австрии..."
 PRS_focus_ostbahn_rail: "Завершение Прусской восточной железной дороги"
 PRS_focus_ostbahn_rail_desc: "Мы завершим грандиозную железнодорожную линию, расширяющую инфраструктуру на востоке нашей страны, и таким образом, наконец, свяжем нашу столицу, Берлин, с традиционным городом коронации монарха, Кёнигсбергом."
 PRS_focus_rhineland_rail: "Расширение Рейнских железных дорог"
 PRS_focus_rhineland_rail_desc: "Расширение текущей железнодорожной системы в Рейнской области и Вестфалии поддержит экономический рост и позволит ресурсам быстрее перемещаться по западным провинциям."
 PRS_focus_trade_and_commerce: "Торговля и коммерция"
 PRS_focus_trade_and_commerce_desc: "Мы должны поддерживать рост торговли и коммерции, чтобы обеспечить финансовую безопасность для наших государственных дел."
 PRS_focus_norswe_zoll: "Торговые договоры Zollverein"
 PRS_focus_norswe_zoll_desc: "Изначально Zollverein был таможенным союзом, предназначенным для соединения германских государств, устранения таможенных барьеров и управления экономической политикой на своей территории. Несмотря на различия в культуре и истории, несколько стран заинтересованы в торговле с Zollverein, и после долгих обсуждений было согласовано, что такие договоры в конечном итоге принесут пользу всем государствам-членам."
 PRS_focus_trade_france: "Торговый договор с Францией"
 PRS_focus_trade_france_desc: "Как бы мы ни относились к французам, их страна богата, и мы, безусловно, могли бы извлечь выгоду из расширения торговли между нашими государствами."
 PRS_focus_berliner_borse: "Берлинская биржа"
 PRS_focus_berliner_borse_desc: "Берлинская биржа медленно становится всё более важной. Однако старая площадка почти не предоставляет места для расширения. Нам следует найти участок для нового здания, которое будет символизировать рост авторитета прусских финансов и торговли."
 PRS_focus_prussian_consortium: "Preußen-Konsortium"
 PRS_focus_prussian_consortium_desc: "Создавая консорциум самых мощных банков Пруссии, мы сможем значительно увеличить стоимость и безопасность наших государственных облигаций, что, в свою очередь, даст нам финансовую свободу для как внутренних, так и международных проектов."
 PRS_focus_economic_legislation: "Экономическое законодательство"
 PRS_focus_economic_legislation_desc: "Экономическое законодательство Пруссии только начинает более строго координировать практики торговли, коммерции, науки и промышленности. Расширяя, стандартизируя и централизуя эти регламенты, мы, безусловно, сможем устранить препятствия и предотвратить эксплуатацию."
 PRS_focus_handelsgesetz_law: "Общее немецкое торговое законодательство"
 PRS_focus_handelsgesetz_law_desc: "Хотя наши торговые сети и морское влияние незначительны по сравнению с колониальными державами Запада, германские регионы были структурированы на протяжении веков торговлей, даже задолго до Ганзы. До сих пор точное положение торговцев и торговли было лишь смутно определено или обсуждено в правительстве, и с ростом капитализма и индустриализации нашей стране теперь необходимо решить эту проблему. Отсутствие централизованной торговли также отражает разобщённость германских государств; как доминирующая германская сила, Пруссия должна двигаться вперёд. Реформа черновиков, предложенных в Конституции Paulskirche, должна укрепить нашу торговлю и объединить Германскую конфедерацию ближе, чем когда-либо прежде."
 PRS_focus_borsenordnung: "Новый биржевой устав"
 PRS_focus_borsenordnung_desc: "С ростом фондового рынка возникает необходимость в регулировании. Чтобы предотвратить экономические потрясения и способствовать дальнейшему росту и стабильности, нам нужно будет регулировать фондовые биржи в Пруссии."
 PRS_focus_protect_patentordnung: "Защита патентного законодательства"
 PRS_focus_protect_patentordnung_desc: "Слишком долгое отсутствие закона об авторском праве мешало научному и культурному прогрессу. Теперь сторонники радикальной свободной торговли начинают набирать поддержку для отмены патентного законодательства, которое защищает интеллектуальную собственность на изобретения. Они утверждают, что такое законодательство препятствует экономическому росту, поскольку мешает распространению изобретений. Однако в Великобритании и США было доказано, что патентное законодательство на самом деле способствует изобретательности; следовательно, мы не должны поддаваться их требованиям."
 PRS_focus_mining_standards: "Прусский горный закон"
 PRS_focus_mining_standards_desc: "Добыча полезных ископаемых была важным фактором немецкой промышленности и торговли ещё до средневековых времён, но с приходом индустриальной эпохи нам необходимо улучшить наши стандарты добычи. Германия полна важных ресурсов, таких как уголь и железо, но отсутствие должных стандартов тормозит наше развитие."
 PRS_focus_prussian_urbanization: "Прусская Урбанизация"
 PRS_focus_prussian_urbanization_desc: "Хотя большинство прусского населения всё ещё живёт в сельской местности, процент людей, проживающих в городах, быстро растёт. Этот процесс, обычно называемый урбанизацией, идёт рука об руку с индустриальным развитием нашей страны, и его поощрение, вероятно, будет полезным."
 PRS_focus_execute_hobrecht_plan: "Реализация плана Хобехта"
 PRS_focus_execute_hobrecht_plan_desc: "Наша столица, Берлин, быстро растёт. Люди из окружающей сельской местности и со всех концов нашего царства переезжают в город в поисках работы, лучшей жизни или волнения от жизни в одном из самых динамичных городов своего времени. Но тысячи переселенцев, естественно, создают проблемы. К счастью, у нас есть эксперт в области градостроительства по имени Джеймс Хобехт в составе городской администрации."
 PRS_focus_encourage_ruhr_urbanization: "Поощрение урбанизации Рура"
 PRS_focus_encourage_ruhr_urbanization_desc: "Полвека назад достаточно безлюдные регионы Германии, Рейнская область и Вестфалия, были переданы Пруссии в качестве утешительного приза на Венском конгрессе 1815 года. В течение нескольких десятилетий они превращаются в процветающие и индустриализированные центры Пруссии. Особенно быстро растут города, расположенные вблизи реки Рур, такие как Дуйсбург, Дортмунд и Эссен, построенные на крупных месторождениях угля и других минералов. Мы должны попытаться поощрять и направлять эту внутреннюю миграцию в нашу пользу."
 PRS_focus_encourage_silesian_urbanization: "Поощрение урбанизации Силезии"
 PRS_focus_encourage_silesian_urbanization_desc: "Силезия — ещё одна индустриальная сердцевина Пруссии. Городские центры вдоль долины реки Одера, такие как Вроцлав, а также развивающиеся горнодобывающие районы в богатых ресурсами холмах Верхней Силезии, такие как Катовице, способствуют индустриальному развитию Пруссии, процесс, который нам следует поощрять."
 PRS_focus_establish_sewerage_standards: "Установление стандартов канализации"
 PRS_focus_establish_sewerage_standards_desc: "Если мы хотим предотвратить эпидемии и избежать превращения наших растущих городских центров в одну сплошную выгрябную яму, нам необходимо установить стандарты канализации. Наш градостроитель Джеймс Хобехт обладает значительным опытом в этой области, и нам следует попытаться использовать это в своих интересах."
 PRS_focus_prussian_industrialization: "Прусская индустриализация"
 PRS_focus_prussian_industrialization_desc: "Хотя индустриальная революция пришла в нашу страну, большая часть нашей экономики по-прежнему контролируется доиндустриальными секторами, такими как сельское хозяйство и ремёсла. Поощрение промышленного развития городских регионов, безусловно, поддержит экономический рост."
 PRS_focus_borsig: "Borsig"
 PRS_focus_borsig_desc: "Август Борсиг занимается механическим инженерным делом с 1837 года, и его компания теперь сосредоточена на производстве локомотивов. Он недавно расширил свои фабрики на северо-западе Берлина, и поддержка его усилий может помочь обеспечить доминирующего и стабильного поставщика необходимого железнодорожного оборудования."
 PRS_focus_krupp: "Krupp"
 PRS_focus_krupp_desc: "The uneasy balance between state and corporate has proved superiority for the companies, as both their capital and devotion to production is far greater than we will ever be able to achieve on our own. One of the most prominent of these entrepreneurs, Friedrich Krupp, specializes in the production of steel and artillery, and cooperating with him will surely not only increase our militaristic capacities, but also reduce our burden in times of war."
 PRS_focus_siemens_halske: "Siemens & Halske"
 PRS_focus_siemens_halske_desc: "Вернер Сименс является одним из самых инновационных умов в области телекоммуникаций в мире. В 1847 году он основал свой бизнес с точным инженером Иоганном Георгом Хальске на западе Берлина. С тех пор компания пережила резкий рост, и мы, безусловно, могли бы извлечь выгоду из поддержки их усилий."
 PRS_focus_vulcan_ag: "Vulcan AG"
 PRS_focus_vulcan_ag_desc: "Померания, вместе с провинциями Берлина и Бранденбурга вокруг неё, служит примером великой индустриальной мощи в Центральной Европе, но по сравнению с мировыми лидерами индустриализации ей всё ещё далеко до совершенства. Одной из многообещающих компаний из Штеттина является так называемая Vulcan AG, специализирующаяся на судостроительной отрасли. Расширение их фабрик и субсидирование промышленного роста в регионе должны значительно увеличить нашу индустриальную способность."
 PRS_focus_dreyse_rifle: "Винтовка Дрейзе"
 PRS_focus_dreyse_rifle_desc: "Изначально разработанное Иоганном Николаусом фон Дрейзе на его заводе в тюрингской глубинке, ружьё Дрейзе представляет собой многообещающую винтовку с продольно-скользящим затвором и задним зарядом. Если нам удастся наладить массовое производство этой технологически превосходной винтовки, мы получим значительное преимущество на поле боя."
 PRS_focus_spandau_arsenal: "Перемещение Королевского арсенала в Шпандау"
 PRS_focus_spandau_arsenal_desc: "Изначально расположенная в Потсдаме, Königliche Preußische Gewehrfabrique на протяжении долгого времени была основным поставщиком оружия для Пруссии. Однако завод в Потсдаме достиг своей мощности, и арсенал с сопутствующими фабриками в настоящее время перемещается в Шпандау, на западной окраине Берлина, чтобы освободить место для расширения. Нам необходимо завершить перемещение Королевского арсенала в Шпандалскую крепость в Берлине, чтобы мы могли увеличить его военное производство в будущем."
 PRS_focus_dreyse_rifle_factory: "Dreyse Gewehrfabrik"
 PRS_focus_dreyse_rifle_factory_desc: "Чтобы наладить массовое производство ружья Дрейзе, нам необходимо поддержать компанию в Зёмерде. Развивающаяся фабрика Дрейзе, при наличии субсидий, в конечном итоге сможет производить много огнестрельного оружия для нашей страны."
 PRS_focus_suhl_rifle_factories: "Зульские оружейные фабрики"
 PRS_focus_suhl_rifle_factories_desc: "Небольшой город Зуль в центре Тюрингии удивительно богат своей историей производства ружей. Компании J.P. Sauer & Sohn, C.G. Haenel и Simson & Co. пользуются общенациональной известностью. Инвестирование в эти компании могло бы помочь нам обеспечить надёжных и инновационных поставщиков огнестрельного оружия."
 PRS_focus_erfurt_rifle_factory: "Королевская прусская оружейная фабрика в Эрфурте"
 PRS_focus_erfurt_rifle_factory_desc: "Мы постараемся расширить нашу военную промышленность вблизи тюрингских оружейных центров и основать оружейную фабрику в Эрфурте. Мы надеемся, что расположение фабрики будет извлекать выгоду из знаний и экономической инфраструктуры, окружающей её."
 PRS_focus_powerful_economy: "Экономическое превосходство"
 PRS_focus_powerful_economy_desc: "Наша мощная экономика поддерживает наши университеты, что увеличивает наши научные возможности."
  
 #Prussian Army - HISTORICAL (incl. ALT-HISTORY foci) 
 PRS_focus_army_with_state: "Армия с государством"
 PRS_focus_army_with_state_desc: "«Пруссия — это не государство с армией, а армия с государством». — цитата XVIII века. Пруссия имеет богатую историю военного мастерства, давайте сделаем наших предков гордыми!"
 PRS_focus_king_army_prs: "Королевская прусская армия"
 PRS_focus_king_army_prs_desc: "Наша Королевская армия проведёт учения, чтобы поддерживать высокий уровень подготовки и эффективности. Новый генерал принесёт свежие идеи, но нам также следует реформировать Верховное военное командование."
 PRS_focus_king_army_prs_moltke_effect_tt: "§G§YХельмут фон Мольтке§! станет доступен как §YГенерал§! и как §YГлава тактического командования армии§!.§!"
 PRS_focus_heeresreform: "Военная реформа"
 PRS_focus_heeresreform_desc: "Крымская война и Вторая итальянская война за независимость доказали, что наша прежняя военная мощь ослабла. Несмотря на быстро растущее население, наша постоянная армия остаётся такого же размера, как в 1815 году. Нам необходимо реформировать армию, если мы хотим сохранить своё место среди великих держав."
 PRS_focus_parlamentsheer: "Парламентская армия"
 PRS_focus_parlamentsheer_desc: "Мы должны усилить парламентский контроль над военными. Закон должен стоять выше силы, и нам следует провести реформу армии в этом духе."
 PRS_focus_parlamentsheer_trigger_tt: "Требуется §RНЕ§! §GАльбрехт фон Роон§! в качестве военного министра и §GХельмут фон Мольтке§! в качестве главы армии в §YВерховном военном командовании§!."
 PRS_focus_parlamentsheer_effect_tt: "§GЭто разблокирует парламентский указ, направленный на расширение наших сил Landwehr в течение следующих четырёх лет.§!"
 PRS_focus_roon_reform_bill: "Законопроект о реформах Роона"
 PRS_focus_roon_reform_bill_desc: "Альбрехт фон Роон предложил ряд реформ для нашей армии. Мы должны их принять."
 PRS_focus_roon_reform_bill_trigger_tt: "Требуется §YАльбрехт фон Роон§! в качестве военного министра и §YХельмут фон Мольтке§! в качестве главы армии в §YВерховном военном командовании§!."
 PRS_focus_roon_reform_bill_effect_tt: "§GЭто разблокирует королевский указ, направленный на расширение наших вооружённых сил в течение следующих четырёх лет.§!"
 PRS_focus_promote_landwehr: "Продвижение Landwehr"
 PRS_focus_promote_landwehr_desc: "Landwehr был опорой Освободительных войн против Наполеона и оказал большую помощь в наших попытках конституционализации в 1848/49 годах. Это наш шанс привить либеральные идеалы в армию. Однако это наверняка вызовет консервативную ответную реакцию..."
 PRS_focus_demote_landwehr: "Понижение Landwehr"
 PRS_focus_demote_landwehr_desc: "Многие члены Landwehr сотрудничали с повстанцами во время Мартовской революции 1848/49 годов. Мы должны понизить этот ненадёжный элемент нашей военной машины в пользу регулярной армии. Это может стать способом обеспечить как большинство в парламенте, так и поддержку со стороны короля."
 PRS_focus_adjust_draft: "Корректировка двухлетнего призыва"
 PRS_focus_adjust_draft_desc: "Если мы будем строже выполнять приказы о призыве, то, возможно, сможем избежать продления срока службы. Это может стать способом обеспечить как большинство в парламенте, так и поддержку со стороны короля."
 PRS_focus_expand_draft: "Трёхлетний призыв"
 PRS_focus_expand_draft_desc: "Нам нужно больше солдат, всё просто. Продление срока службы обеспечит значительное увеличение численности нашей профессиональной армии. Однако это наверняка вызовет сопротивление со стороны либералов..."
 PRS_focus_push_liberal_reform: "Протолкнуть законопроект о либеральной реформе через парламент"
 PRS_focus_push_liberal_reform_desc: "Парламентский контроль над военными — это путь вперёд, народ высказался. Королю это может не понравиться, но ему придётся принять решение большинства — или столкнуться с последствиями!"
 PRS_focus_find_compromise: "Найти компромисс"
 PRS_focus_find_compromise_desc: "Понижение Landwehr и корректировка наших законов о призыве должны стать приемлемым компромиссом для парламента и высшего командования. Будем надеяться, что король согласится..."
 PRS_focus_enforce_roon_reform: "Принудительное исполнение реформы Роона"
 PRS_focus_enforce_roon_reform_desc: "Армия подчиняется только королю, а не парламенту. Эти люди доказали свою верность короне во время революции, и мы позаботимся о том, чтобы так оставалось и впредь. Здесь не может быть никакого компромисса!"
 PRS_focus_finish_reform: "Завершение военной реформы"
 PRS_focus_finish_reform_desc: "Более детализированные планы реформ были реализованы. Будем надеяться, что они окажутся эффективными на поле боя."
 PRS_focus_finish_reform_trigger_tt: "Требуется завершение всех §YРешений§! касающихся §GВоенной реформы§!."
  
 #Prussian Navy - HISTORICAL 
 PRS_focus_prussian_navy: "Прусский флот"
 PRS_focus_prussian_navy_desc: "Наш флот не должен быть забыт, если мы хотим, чтобы нас воспринимали всерьез как мировую державу."
 PRS_focus_jade_bight: "Расширение порта в Ядебузене"
 PRS_focus_jade_bight_desc: "Несколько лет назад мы купили участок земли у Великого герцогства Ольденбург в Ядебузене — идеальное место для глубоководного порта на Северном море. Готтхильф Хаген предложил план по превращению этого места в полноценную военно-морскую базу. Пришло время воплотить план в жизнь и начать строительные работы."
 PRS_focus_build_high_fleet: "Построить Хохзеефлотте"
 PRS_focus_build_high_fleet_desc: "Очевидные недостатки нашего флота во время Первой Шлезвигской войны являются достаточным доказательством необходимости создания настоящего глубоководного флота. Если мы хотим, чтобы нас воспринимали всерьез как великую державу, нам также придется в какой-то мере расширить наш флот."
 PRS_focus_build_high_fleet_effect_tt: "\n§GЭто со временем разблокирует несколько §Yрешений§! для расширения нашего флота, включая как внутреннее производство кораблей, так и заказы на корабли за рубежом.§!\n\n§RПРИМЕЧАНИЕ:\nЗаказы на иностранные корабли доступны только на ограниченное время и привязаны к условиям, так что не стоит слишком долго ждать, прежде чем выбрать этот фокус.§!"
 PRS_focus_navy_ministry: "Учредить Министерство флота"
 PRS_focus_navy_ministry_desc: "Учредить надлежащую администрацию для более полного управления расширением наших военно-морских сил."
 PRS_focus_navy_ministry_effect_tt: "§GЭто разблокирует §Yрешения§! для реформы нашей §Gвоенно-морской администрации§! и §YАльберт фон Пруссия§! станет доступен как §Yначальник тактического командования флота§!.§!"
 PRS_focus_ngc_navy: "Флот Северогерманского союза"
 PRS_focus_ngc_navy_desc: "Силы северогерманского флота должны продолжать расти, если мы хотим сохранить свое место среди великих держав. Флот конфедерации остается под контролем пруссаков, а другие государства-участники должны будут вносить как финансовый, так и кадровый вклад в укрепление наших военно-морских сил. Несколько административных изменений также могут помочь."
 PRS_focus_ngc_navy_trigger_tt: "Требуется образование §YСеверогерманского союза§! или одного из его государств-преемников."
 PRS_focus_war_ports: "Военные порты"
 PRS_focus_war_ports_desc: "С быстрым технологическим развитием во всех областях морской войны крайне важно идти в ногу со временем и соответствующим образом улучшать нашу военно-морскую инфраструктуру. Создание полноценных военных портов на наших морских границах станет важным шагом в этом направлении."
 PRS_focus_royal_dockyards: "Королевские верфи"
 PRS_focus_royal_dockyards_desc: "С быстрым технологическим развитием во всех областях морской войны крайне важно идти в ногу со временем и соответствующим образом улучшать нашу военно-морскую инфраструктуру. Расширение наших верфей будет способствовать росту и развитию в будущем."
 PRS_focus_war_ports_royal_dockyards_effect_tt: "§GЭто разблокирует §Yрешения§! и §Yмиссии§! для улучшения нашей военно-морской инфраструктуры в ключевых местах. В зависимости от нашего успеха, мы получим более сильный §Yнациональный дух§! для нашего флота.§!"
 PRS_focus_military_supremacy: "Военное превосходство"
 PRS_focus_military_supremacy_desc: "Наша армия — настоящая гордость нашей нации."
  
 #Prussian Constitutional Crisis - HISTORICAL (different outcomes) 
 PRS_focus_constitution_crisis: "Прусский конституционный кризис"
 PRS_focus_constitution_crisis_desc: "Реформа армии зашла в тупик между королем и парламентом. Из-за текущей конституционной системы назревает кризис, и нам нужно с этим справиться."
 PRS_focus_dissolve_parliament: "Роспуск парламента"
 PRS_focus_dissolve_parliament_desc: "Мы попали в кризисную ситуацию. Необходимы решительные действия для преодоления политического тупика и продолжения реформы армии. Прусский парламент неэффективен в этом отношении, что ведет к политическим проблемам — мы должны встряхнуть ситуацию, распустив его!"
 PRS_focus_dissolve_parliament_effect_tt: "§GЭто приведет к новым выборам примерно через два месяца. У нас может появиться возможность повлиять на результат.§!"
 #Prussian Liberal Republic - ALT-HISTORY 
 PRS_focus_king_deposed: "Свержение короля"
 PRS_focus_king_deposed_desc: "Пришло время сбросить оковы монархии и взять государственные дела в свои надежные руки. Король доказал свою неспособность к разуму и компромиссу. Он должен уйти, раз и навсегда!"
 #Friedrich III - ALT-HISTORY 
 PRS_focus_king_abdicates: "Отречение короля"
 PRS_focus_king_abdicates_desc: "Устав от продолжающейся борьбы за власть с парламентом, Вильгельм I, король Пруссии, отрекается в пользу своего сына Фридриха III, который выразил готовность найти компромисс с либералами."
 PRS_focus_king_abdicates_effect_tt: "§RКороль Вильгельм I отречется!§!"
