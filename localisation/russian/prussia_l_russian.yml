PRS_decision_category_sh_question:0 "Шлезвиг-Гольштейнский вопрос"
PRS_decision_category_sh_question_desc:0 "Государства §YГерцогоство Шлезвиг и Гольштейн§! считаются неотъемлемой частью Германии. Однако ими правит §Y[DEN.GetName]§!, которую немцы считают §YЧужой династией§! и этот факт не находит отклика у немецкой общественности в §YЭпоху национализма§! Теперь хрупкое соглашение, установленное в §YЛондонском протоколе 1852 года§!, вот-вот распадется, и §Yвоенный конфликт§! кажется неизбежным".
PRS_decision_support_augustenburg:0 "Поддержать дом Аугустенбург"
PRS_decision_support_augustenburg_desc:0 "Герцог Фридрих Кристиан Август Шлезвиг-Гольштейн-Зондербург-Августенбургский провозгласил себя законным правителем Шлезвиг-Гольштейна, и мы с готовностью поддержим его требования против иностранных угнетателей".
PRS_decision_support_bundesexekution:0 "Поддержать бундесексуацию против Дании".
PRS_decision_support_bundesexekution_desc:0 "Федеральная армия уже сделала первые шаги в освобождении Шлезвиг-Гольштейна, и мы всем сердцем поддержим усилия Германской конфедерации."
dynmod_PRS_SSW_holstein_supply:0 "Плохая ситуация со снабжением".
dynmod_PRS_SSW_holstein_supply_desc:0 ""
PRS_mission_win_war_with_denmark:0 "Вторая Шлезвигская война"
PRS_mission_win_war_with_denmark_desc:0 "Датчане ввели в действие Ноябрьскую конституцию и проигнорировали немецкий ультиматум об освобождении герцогства Шлезвиг. Подпитываемые националистическими настроениями, обе стороны чувствуют себя обязанными раз и навсегда решить вопрос Шлезвиг-Гольштейна в свою пользу, не надеясь на компромисс. В то время как немцы, которые уже владеют герцогством Гольштейн, надеются освободить Шлезвиг от датского гнета, датчане будут бороться за интеграцию всего Шлезвига в свой "Гельштатен", как это предусмотрено ноябрьской конституцией".
PRS_decision_peace_of_frankfurt:0 "Франкфуртский мир"
PRS_decision_peace_of_frankfurt_desc:0 "Путь к свободе для Шлезвиг-Гольштейна ясен. [DEN.GetNameDef] проиграет эту войну, и результатом станет объединенное и свободное герцогство Шлезвиг-Гольштейн в составе Германской конфедерации."
PRS_decision_cooperate_with_austria:0 "Сотрудничать с [AUS.GetName]".
PRS_decision_cooperate_with_austria_desc:0 "Германская Конфедерация может желать другого решения, но им придется признать реальность. Только Пруссия и Австрия обладают военной мощью, чтобы решить вопрос Шлезвиг-Гольштейна раз и навсегда, и мы готовы сделать именно это."
PRS_decision_invade_schleswig:0 "Вторжение в Шлезвиг"
PRS_decision_invade_schleswig_desc:0 "Нечестная игра Дании должна закончиться. Возможно, им удастся запугать немецких несовершеннолетних, но Пруссия и Австрия не отступят и не бросят народ Шлезвига."
PRS_mission_london_conference:0 "Вторая Шлезвигская война"
PRS_mission_london_conference_desc:0 "Несмотря на отсутствие заинтересованности в военном вмешательстве, другие великие державы Европы обеспокоены возможным нарушением баланса сил после конфликта вокруг Шлезвиг-Гольштейна. Обе стороны считают свой casus belli законным, однако, если одна из сторон сможет доказать, что она может выиграть эту войну, она, несомненно, будет в хорошем положении, чтобы выдвинуть требования на международной мирной конференции."
PRS_mission_finish_war_with_denmark:0 "Завершить вторую Шлезвигскую войну".
PRS_mission_finish_war_with_denmark_desc:0 "Лондонская конференция была сорвана, потому что обе стороны были слишком упрямы, чтобы найти компромисс. Теперь немцы могут по праву претендовать на освобождение Шлезвига от датского гнета, не опасаясь иностранного вмешательства, в то время как датчане теперь могут бороться за объединение всего Шлезвига, как это предусмотрено ноябрьской конституцией."
PRS_mission_finish_war_with_denmark_PRS_effect_tt:0 "§GДания будет вынуждена просить о мире.§!".
PRS_mission_finish_war_with_denmark_DEN_effect_tt:0 "§G[PRS.GetName] будет вынуждено просить мира.§!".
PRS_decision_peace_of_vienna:0 "Венский мир"
PRS_decision_peace_of_vienna_desc:0 "Путь к освобождению для Шлезвиг-Гольштейна ясен, так как Дания проиграет эту войну. Будущее народа герцогства будет в надежных руках Австрии и Пруссии."
PRS_decision_gastein_convention:0 "Гаштейнская конвенция"
PRS_decision_gastein_convention_desc:0 "Австро-прусский кондоминиум над Шлезвиг-Гольштейном всегда должен был быть временным. При нынешней административной ситуации юрисдикцию определить сложно, и уже одно это создает массу проблем не только для местных жителей, но и для руководящих органов владык. Пришло время найти более постоянное решение".
PRS_decision_annex_puppet_SCH:0 "Интегрировать Шлезвиг".
PRS_decision_annex_puppet_SCH_desc:0 "Мы должны интегрировать то, что завоевали во Второй Шлезвигской войне".
PRS_decision_annex_puppet_SCH_effect_tt:0 "§Y[PRS.GetNameDef]§! присоединит §Y[SCH.GetNameDef]§!.\n\n§Y[SCH.GetNameDef]§! потеряет свою претензию.\n\n§RБез §! §YTogether for Victory§! §RDLC, это единственный путь к аннексии§! §Y[SCH.GetNameDef]§!§R.§!"
PRS_decision_annex_puppet_HLS:0 "Интегрировать Гольштейн"
PRS_decision_annex_puppet_HLS_desc:0 "Мы должны интегрировать то, что завоевали во Второй Шлезвигской войне".
PRS_decision_annex_puppet_HLS_effect_tt:0 "§Y[PRS.GetNameDef]§! присоединит §Y[HLS.GetNameDef]§!.\n\n§Y[HLS.GetNameDef]§! потеряет свое ядро.\n\n§RБез §! §YTogether for Victory§! §RDLC, это единственный способ аннексии§! §Y[HLS.GetNameDef]§!§R.§!"
PRS_decision_core_second_schleswig_war_schleswig:0 "Территориальное управление Шлезвига"
PRS_decision_core_second_schleswig_war_schleswig_desc:0 "После победы в войне с Данией под наш контроль попала новая территория, и мы должны работать над ее интеграцией в нашу администрацию."
PRS_decision_core_second_schleswig_war_vienna:0 "Территориальная администрация Шлезвиг-Гольштейна"
PRS_decision_core_second_schleswig_war_vienna_desc:0 "После победы в войне с Данией под наш контроль попала новая территория. Независимо от того, контролируем ли мы ее прямо или косвенно, мы должны работать над ее интеграцией в нашу администрацию."
PRS_decision_core_second_schleswig_war_russell:0 "Территориальное управление Гольштейном".
PRS_decision_core_second_schleswig_war_russell_desc:0 "После победы в войне с Данией под наш контроль попала новая территория. Независимо от того, контролируем мы ее прямо или косвенно, мы должны работать над ее интеграцией в наш административный комплекс!"
PRS_decision_core_second_schleswig_war_bismarck:0 "Территориальное управление Шлезвиг-Гольштейном"
PRS_decision_core_second_schleswig_war_bismarck_desc:0 "После победы в войне с Данией под наш контроль попала новая территория. Независимо от того, контролируем ли мы ее прямо или косвенно, мы должны работать над ее интеграцией в наш административный комплекс!"
PRS_decision_ask_access_denmark:0 "Уберите наши войска с Датских островов".
PRS_decision_ask_access_denmark_desc:0 "Некоторые наши полки все еще застряли на островах под контролем Дании. Чтобы обеспечить им безопасный проход на наших кораблях, мы должны запросить у Дании временный доступ в порт, чтобы эвакуировать наши войска с их территории. Они с радостью избавятся от них в любом случае...".
PRS_decision_ask_access_denmark_effect_tt:0 "§YДания отзовет военный доступ через месяц.§!".
PRS_DEN_sh_war_effect_tt:0 "§RПредупреждение! В последующей войне с Данией НЕ вторгайтесь на Борнхольм и НЕ занимайте его, иначе записанное в сценарии перемирие может не сработать, и вы застрянете в своем прогрессе на пути к объединению Германии.\n\n§!"
PRS_disband_mobilized_divisions_effect_tt:0 "\n\n§YВсе мобилизованные дивизии будут расформированы.§!"

#German War/Seven Weeks War #NT!
PRS_decision_category_german_war:0 "Германский дуализм"
PRS_decision_category_german_war_desc:0 "§YГерманская конфедерация§! была продуктом периода §Yреставрации§! после поражения Наполеона и окончательно неудовлетворительного решения §Yгерманского вопроса§!, как доказала §Yмартовская революция 1848/49§! и ее последствия. Поскольку §YЕвропейские великие державы§! опасались, что §YЦентрализованная немецкая нация§! поставит под угрозу §YБаланс сил§! в так называемом §YЕвропейском концерте§!, возникла Германская конфедерация как §YСвободное объединение немецкого народа§! во главе с §YАвстрией§! и возрождающейся §YГерманией§! Но этот §Y'Германский Дуализм'§! снова находится на переломе - и на этот раз, похоже, ситуация не подлежит исправлению, так как обе страны приближаются к §Yвоенному конфликту§!...".
PRS_decision_break_dualism:0 "Разрушить немецкий дуализм"
PRS_decision_break_dualism_desc:0 "Напряженность между двумя великими державами Германии, [AUS.GetName] и [PRS.GetName], достигли точки кипения. Мы устали играть вторую скрипку! Австрия не в состоянии сохранять солидарное председательство над Германской Конфедерацией, и если австрийцы не уступят, мы готовы допустить эскалацию конфликта."
PRS_decision_PRS_ITA_alliance:0 "Предложить союз с [ITA.GetName]".
PRS_decision_PRS_ITA_alliance_desc:0 "Высшее военное командование требует, чтобы мы попытались договориться о союзе с [ITA.GetName]. В случае войны с [AUS.GetName] это отвлечет часть австрийских сил от наших границ. Хотя итальянцы, вероятно, попросят что-то взамен".
PRS_decision_gerconfed_reforms:0 "Реформа Бунденсвера"
PRS_decision_gerconfed_reforms_desc:0 "Мы попытаемся провести некоторые реформы в Германской конфедерации, которые позволят нам легче объединить Германию. Австрия может быть расстроена нашим стремлением сделать именно это, но мы не можем пренебречь нашими собственными интересами только для того, чтобы успокоить их - вероятно, нам следует подготовиться к военному конфликту, если мы хотим принять это решение.\n\n§Y(Это решение приведет к Германской войне)§!"
PRS_decision_gerconfed_reforms_effect_tt:0 "§RЭто может привести к конфликту с [AUS.GetName]!§!\n\n"
PRS_mission_german_war:0 "Германская война"
PRS_mission_german_war_desc:0 "Десятилетия взаимодействия между сотрудничеством и антагонизмом, наконец, подошли к кульминационному завершению. Два германских гегемона, [AUS.GetName] и [PRS.GetName], не смогли выработать мирное решение вечной проблемы германского дуализма. Теперь поле битвы решит, кто прав, а кто виноват".
PRS_mission_german_war_PRS_trigger_tt:0 "§YУсловия победы§!\n\n§GЧтобы выиграть эту войну,§!\n§ нам нужно либо контролировать:\n§YСаксонию, Судетскую область и Моравскую Силезию§!\nили\n§YБогемию и подтолкнуть Австрию более чем на 10% к капитуляции§!\nили\n§YАвстрию более чем на 15% к капитуляции. §YВ то же время, мы должны избегать:\n§Yпотери контроля над Силезией (все три территории)§!\nили\n§YПотери контроля над Берлином (обе территории), Бранденбургом и Северной Саксонией§!\nили\n§YИначе мы проиграем эту войну!§!"
PRS_mission_german_war_AUS_trigger_tt:0 "§YУсловия победы§!\n\n§GЧтобы выиграть эту войну,§!\n§YМы должны контролировать:\n§YСилезию (все три территории)§!\nили\n§YБерлин (обе территории), Бранденбург и Северную Саксониию§!\nили\n§YПруссия должна быть более чем на 50% в сторону капитуляции.§! \nВ то же время, мы и наши союзники должны избегать:\n§YПотери контроля над Саксонией, Судетской областью и Моравской Силезией,\nтакже\n§YПотери контроля над Богемией и более 10% капитуляции,\nтакже\n§YПотери более 15% капитуляции.§!\n§YВ противном случае мы проиграем эту войну.§!"
PRS_mission_german_war_PRS_effect_tt:0 "§G[AUS.GetNameDef] будет вынуждена просить о мире.§!"
PRS_mission_german_war_AUS_effect_tt:0 "§G[PRS.GetNameDef] будет вынуждено просить о мире.§!"
PRS_decision_ask_access_hohzolsigrin:0 "Уберите наши войска из Южной Германии"
PRS_decision_ask_access_hohzolsigrin_desc:0 "Некоторые наши полки застряли в провинции Гогенцоллерн-Зигмаринген, которая принадлежит нам, после войны с Австрией. Эти войска не имеют законного права двигаться обратно на нашу территорию, поэтому мы должны запросить доступ у южногерманских государств, чтобы вернуть их обратно. В любом случае, у них не будет выбора, чтобы отказать...".
PRS_decision_ask_access_hohzolsigrin_effect_tt:0 "§YЮжные государства отзовут военный доступ через месяц.§!".
