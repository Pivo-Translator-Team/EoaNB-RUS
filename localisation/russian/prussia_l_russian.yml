 prussia.751.t: "Ожидание армейской реформы"
 prussia.751.d: "Очевидно, что наши вооруженные силы больше не соответствуют прусским стандартам, реформа армии неизбежна. Следует ли также заказать оружие и униформу для облегчения набора новых дивизий?"
 prussia.751.a: "Не нужно."
 prussia.751.b: "Jawohl!"
 prussia.752.t: "Начало набора по реформе армии (1/5)"
 prussia.752.d: "Мы можем начать расширение наших вооруженных сил, как было приказано указом."
 prussia.752.a: "Вперед!"
 prussia.753.t: "Продолжение набора по реформе армии (2/5)"
 prussia.753.d: "Мы можем продолжить расширение наших вооруженных сил, как было приказано указом."
 prussia.753.a: "Вперед!"
 prussia.754.t: "Продолжение набора по реформе армии (3/5)"
