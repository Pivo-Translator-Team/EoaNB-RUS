PRS_decision_plan_army_reform_trigger_tt:0 "Заняв высшие посты в нашем §GВерховном военном командовании§, мы сможем спланировать реформу армии. Для этого нам нужны §GВоенный министр§!, §GГлавнокомандующий армией§! и §G100 командных ресурсов§! Это также будет стоить нам некоторого времени и денег".
