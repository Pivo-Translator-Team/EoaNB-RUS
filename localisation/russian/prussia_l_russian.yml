PRS_decision_category_navy_expansion:0 "Прусская военно-морская администрация"
PRS_decision_category_navy_expansion_desc:0 "Слишком долгое время нашим §YФлотом§! пренебрегали и игнорировали. За исключением довольно короткого периода правления §ҮФридриха Вильгельма Бранденбургско-Прусского§!, также известного как §ҮВеликий курфюрст§!, в 17 веке, Пруссия никогда не была военно-морским государством. До недавнего времени военный флот считался пустой тратой денег. Теперь, когда мы относительно свободны от географических ограничений наших предков с §Yпортами на Северном и Балтийском морях§!, возможно, пришло время пересмотреть нашу позицию по этому вопросу."
