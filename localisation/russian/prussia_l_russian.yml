prussia.11.t:0 "Наименования территорий: Русские или Немецкие?"
prussia.11.d:0 "Этот мод дает вам возможность играть с немецкими названиями для территорий в Германии. Хотите ли вы включить эту возможность?"
prussia.11.a:0 "Да, я хочу немецкие названия".
prussia.11.b:0 "Нет, оставьте русские".
PRS_event_german_rename_effect_tt:0 "§YТерритории§! в §YГермании§! будут переименованы в свои §YГерманские§! имена".

