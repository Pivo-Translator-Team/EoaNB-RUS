 prussia.903.t: "Закон о министерской ответственности [GetYear]"
 prussia.903.d: "На основе своего опыта в Британии и благодаря усилиям своей жены, королевы Виктории, и ее семьи, Его Величество король Фридрих III убежден, что король должен стоять выше партийной политики и не должен быть вовлечен в политические распри. Вместо этого члены кабинета министров — включая премьер-министра — должны отчитываться перед парламентом и, таким образом, нести ответственность за действия своих департаментов или правительства. Для того чтобы этот законопроект стал законом, парламент должен проголосовать."
 prussia.903.a: "Проголосуем через месяц."
