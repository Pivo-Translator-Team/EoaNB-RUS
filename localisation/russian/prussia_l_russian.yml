 prussia.901.t: "Закон о правах голоса [GetYear]"
 prussia.901.d: "Король Фридрих III открыто выразил свое желание расширить права голоса, закрепленные в прусской конституции. Его Величество хочет править как монарх народа и, следовательно, попросил парламент проголосовать за его инициативу по внесению конституционной поправки. Кто мы такие, чтобы отвергнуть этот благородный жест?"
 prussia.901.a: "Проголосуем через месяц."
 prussia.901.b: "Отказаться от идеи."
 prussia.902.t: "Результаты голосования по [Root.GetCurrentVotedReform]"
 prussia.902.d: "Результаты парламентского голосования по [Root.GetCurrentVotedReform] известны... Все члены различных представленных партий проголосовали за то, что они считали правильным путем для нашей нации. Нравится нам результат или нет, это голосование — выражение воли наших избирателей.\n\nПосле тщательного подсчета всех голосов окончательные результаты:\n За: [?yay_votes] \n Против: [?nay_votes]"
