PRS_focus_universal_socialist_suff:0 "Всеобщее избирательное право"
PRS_focus_universal_socialist_suff_desc:0 "Чтобы быть правильным социалистическим государством, мы должны дать народу право голоса!".
PRS_focus_bronze_labor_law:0 "Бронзовый закон о труде"
PRS_focus_bronze_labor_law_desc:0 "Мы должны обеспечить надлежащую заработную плату для наших рабочих!".
PRS_focus_social_reforms:0 "Социальные реформы"
PRS_focus_social_reforms_desc:0 "Мы будем добиваться реформирования общества в соответствии с социалистическими идеалами".
PRS_focus_workers_law:0 "Рабочие законы"
PRS_focus_workers_law_desc:0 "Мы должны принять новые законы для защиты наших рабочих!".
