prussia.909.t:0 "Закон о торговле и тарифах Пруссии от [GetYear]".
prussia.909.d:0 "В убеждениях Его Величества короля глубоко укоренилась идея о том, что свобода торговли и коммерции является основополагающей для экономического благополучия страны и ее граждан. Следуя примеру Великобритании, Фридрих III представил законопроект, который фактически отменит все тарифы на товары, поступающие в [PRS.GetName], и направит страну на путь свободной торговли. В то время как Его Величество и большинство либеральных делегатов убеждены, что это поможет стране, консерваторы глубоко обеспокоены своим личным процветанием, поскольку большинство из них зависит от защиты сельскохозяйственного сектора от более дешевого иностранного импорта."
