 dynmod_PRS_SSW_holstein_supply_desc: ""
 PRS_mission_win_war_with_denmark: "Вторая Шлезвигская война"
 PRS_mission_win_war_with_denmark_desc: "Датчане приняли Ноябрьскую конституцию и проигнорировали германский ультиматум о выходе из герцогства Шлезвиг. Подогретые националистическими настроениями, обе стороны стремятся решить вопрос Шлезвиг-Гольштейна раз и навсегда в свою пользу, практически не оставляя надежды на компромисс. В то время как немцы, уже контролирующие герцогство Гольштейн, надеются освободить Шлезвиг от датского угнетения, датчане будут бороться за интеграцию всего Шлезвига в их «Хелстат», как это предусмотрено Ноябрьской конституцией."
 PRS_decision_peace_of_frankfurt: "Франкфуртский мир"
 PRS_decision_peace_of_frankfurt_desc: "Путь к свободе Шлезвиг-Гольштейна ясен. §YДания§! проиграет эту войну, и результатом станет единое и свободное герцогство Шлезвиг-Гольштейн в составе Германского союза."
 PRS_decision_cooperate_with_austria: "Сотрудничать с §YАвстрией§!"
 PRS_decision_cooperate_with_austria_desc: "Германский союз может желать другого решения, но им придется столкнуться с реальностью. Только Пруссия и Австрия обладают военной мощью, чтобы раз и навсегда решить вопрос Шлезвиг-Гольштейна, и мы готовы сделать это."
 PRS_decision_invade_schleswig: "Вторгнуться в Шлезвиг"
 PRS_decision_invade_schleswig_desc: "Датские махинации должны закончиться. Они могут запугивать немецкие меньшинства, но Пруссия и Австрия не отступят и не бросят народ Шлезвига."
 PRS_decision_invade_schleswig_trigger_tt: "§RWe have to act fast! If the Trias, led by §Gthe [SAX.GetName]§! acts quickly and in accord with the German Confederation, we cannot go through with the war on our own terms.§!" #NT!
 PRS_mission_london_conference: "Вторая Шлезвигская война"
 PRS_mission_london_conference_desc: "Несмотря на отсутствие интереса к военному вмешательству, другие великие державы Европы обеспокоены возможным нарушением баланса сил в результате конфликта по поводу Шлезвиг-Гольштейна. Обе стороны считают, что их casus belli законен, и если одна из сторон сможет доказать свою победу в этой войне, она наверняка окажется в выгодном положении на международной мирной конференции."
 PRS_mission_finish_war_with_denmark: "Завершить Вторую Шлезвигскую войну"
 PRS_mission_finish_war_with_denmark_desc: "Лондонская конференция была прервана, потому что обе стороны оказались слишком упрямыми, чтобы найти компромисс. Теперь немцы могут по праву требовать освобождения всего Шлезвига от датского угнетения, не опасаясь иностранного вмешательства, тогда как датчане могут бороться за интеграцию всего Шлезвига, как это предусмотрено Ноябрьской конституцией."
 PRS_mission_finish_war_with_denmark_PRS_effect_tt: "§GДания будет вынуждена заключить мир.§!"
 PRS_mission_finish_war_with_denmark_DEN_effect_tt: "§GПруссия будет стремиться к миру.§!"
 PRS_decision_peace_of_vienna: "Венский мир"
 PRS_decision_peace_of_vienna_desc: "Путь к освобождению Шлезвиг-Гольштейна ясен, поскольку Дания проиграет эту войну. Будущее народа герцогства будет в надежных руках Австрии и Пруссии."
 PRS_decision_gastein_convention: "Гаштайнская конвенция"
 PRS_decision_gastein_convention_desc: "Австро-прусский кондоминиум над Шлезвиг-Гольштейном всегда считался временным. В рамках текущей административной ситуации юрисдикция определена недостаточно четко, и это создает множество проблем как для местных жителей, так и для управляющих органов. Пришло время найти более постоянное решение."
 PRS_decision_annex_puppet_SCH: "Интегрировать Шлезвиг"
 PRS_decision_annex_puppet_SCH_desc: "Мы должны интегрировать то, что мы выиграли во Второй Шлезвигской войне."
 PRS_decision_annex_puppet_SCH_effect_tt: "§YПруссия§! аннексирует §YШлезвиг-Гольштейн§!.\n\n§YШлезвиг-Гольштейн§! утратит свои коренные права.\n\n§RБез дополнения§! §YTogether for Victory§! §Rэто единственный способ аннексировать§! §YШлезвиг-Гольштейн§!§R.§!"
 PRS_decision_annex_puppet_HLS: "Интегрировать Гольштейн"
 PRS_decision_annex_puppet_HLS_desc: "Мы должны интегрировать то, что мы выиграли во Второй Шлезвигской войне."
 PRS_decision_annex_puppet_HLS_effect_tt: "§YПруссия§! аннексирует §YГольштейн§!.\n\n§YГольштейн§! утратит свои коренные права.\n\n§RБез дополнения§! §YTogether for Victory§! §Rэто единственный способ аннексировать§! §YГольштейн§!§R.§!"
 PRS_decision_core_second_schleswig_war_schleswig: "Территориальная администрация Шлезвига"
 PRS_decision_core_second_schleswig_war_schleswig_desc: "После победы в войне с Данией новые территории перешли под наш контроль, и мы должны работать над их интеграцией в нашу администрацию."
 PRS_decision_core_second_schleswig_war_vienna: "Территориальная администрация Шлезвиг-Гольштейна"
 PRS_decision_core_second_schleswig_war_vienna_desc: "После победы в войне с Данией новые территории перешли под наш контроль. Независимо от того, контролируем ли мы их напрямую или косвенно, мы должны работать над их интеграцией в нашу администрацию."
 PRS_decision_core_second_schleswig_war_russell: "Территориальная администрация Гольштейна"
 PRS_decision_core_second_schleswig_war_russell_desc: "После победы в войне с Данией некоторые новые территории перешли под наш контроль. Независимо от того, контролируем ли мы их напрямую или косвенно, мы должны работать над их интеграцией в наш административный комплекс!"
 PRS_decision_core_second_schleswig_war_bismarck: "Территориальная администрация Шлезвиг-Гольштейна"
 PRS_decision_core_second_schleswig_war_bismarck_desc: "После победы в войне с Данией некоторые новые территории перешли под наш контроль. Независимо от того, контролируем ли мы их напрямую или косвенно, мы должны работать над их интеграцией в наш административный комплекс!"
 PRS_decision_ask_access_denmark: "Вывести наши войска с датских островов"
 PRS_decision_ask_access_denmark_desc: "Некоторые наши полки всё ещё застряли на островах, находящихся под контролем Дании. Чтобы обеспечить им безопасный переход на наши корабли, нам нужно запросить временный доступ к датским портам для эвакуации наших войск с их территории. Датчане с радостью от них избавятся..."
 PRS_decision_ask_access_denmark_effect_tt: "§YДания отзовёт военный доступ через месяц.§!"
  
 #German War/Seven Weeks War 
 PRS_decision_category_german_war: "Немецкий дуализм"
 PRS_decision_category_german_war_desc: "§YГерманский союз§! был продуктом §Yпериода Реставрации§! после поражения Наполеона и в итоге неудовлетворительного решения §Yнемецкого вопроса§!, как показали события §YМартовской революции 1848/49 годов§! и её последствия. Поскольку §Yвеликие державы Европы§! опасались, что §Yцентрализованная немецкая нация§! может нарушить §Yбаланс сил§! в так называемом §Y'Концерте Европы'§!, был создан Германский союз как §Yслабая ассоциация немецких народов§!, возглавляемая §YАвстрией§! и усиливающейся §YПруссии§!. Но этот §Y'немецкий дуализм'§! вновь находится на грани разрушения — и на этот раз ситуация, похоже, необратима, так как обе страны всё ближе подходят к §Yвоенному конфликту§!..."
 PRS_decision_break_dualism: "Покончить с немецким дуализмом"
 PRS_decision_break_dualism_desc: "Напряжённость между двумя великими державами Германии, §YАвтстрией§! и §YПруссией§!, достигла предела. Мы устали играть вторую скрипку! Австрия не в состоянии сохранять солидарное президентство над Германским союзом, и если австрийцы не уступят, мы готовы к эскалации конфликта."
 PRS_decision_PRS_ITA_alliance: "Предложить союз с §YИталией§!"
 PRS_decision_PRS_ITA_alliance_desc: "Военное командование требует, чтобы мы попытались заключить союз с §YИталией§!. В случае войны с §YАвстрией§! это отвлечет часть австрийских сил от наших границ. Однако итальянцы, вероятно, потребуют что-то взамен."
 PRS_decision_gerconfed_reforms: "План реформ Германского союза"
 PRS_decision_gerconfed_reforms_desc: "Мы попытаемся продвинуть некоторые реформы в Германском союзе, которые позволят нам легче объединить Германию. Австрия может возмутиться нашими амбициями, но мы не можем игнорировать свои интересы только ради их умиротворения — если мы хотим принять это решение, нам, вероятно, следует подготовиться к военному конфликту.\n\n§Y(Это решение ведёт к немецкой войне)§!"
 PRS_decision_gerconfed_reforms_effect_tt: "§RЭто может привести к конфликту с §YАвстрией!§!\n\n"
 PRS_mission_german_war: "Немецкая война"
 PRS_mission_german_war_desc: "Десятилетия взаимодействия между сотрудничеством и антагонизмом наконец подошли к кульминационному завершению. Два немецких гегемона, §YАвстрия§! и §YПруссия§!, не смогли найти мирное решение вечной проблемы немецкого дуализма. Теперь поле боя решит, кто прав, а кто неправ."
 PRS_mission_german_war_PRS_trigger_tt: "§YУсловия победы§!\n\n§GЧтобы выиграть эту войну,§!\nмы должны контролировать:\n§YСаксонию, Судеты и Моравскосилезийский край§!\nили\n§YБогемию и добиться, чтобы Австрия была на 10% ближе к капитуляции§!\nили\n§YАвстрия должна быть ближе к капитуляции на 15% или больше.§!\n\nВ то же время мы должны избежать:\n§Yпотери контроля над Силезией (всеми тремя регионами)§!\nили\n§Yпотери контроля над Берлином, Бранденбургом и Северной Саксонией§!\nили\n§Yболее чем 50% прогресса к собственной капитуляции.§!\n§RИначе мы проиграем эту войну!§!"
 PRS_mission_german_war_AUS_trigger_tt: "§YУсловия победы§!\n\n§GЧтобы выиграть эту войну,§!\nмы должны контролировать:\n§YСилезию (все три региона)§!\nили\n§YБерлин (оба региона), Бранденбург и Северную Саксонию§!\nили\n§YПруссия должна быть ближе к капитуляции на 50% или больше.§!\n\nВ то же время мы и наши союзники должны избежать:\n§Yпотери контроля над Саксонией, Судетами и Моравской Силезией§!\nа также\n§Yпотери контроля над Богемией и прогресса к капитуляции на 10% или больше§!\nа также\n§Yпрогресса к капитуляции на 15% или больше.§!\n§RИначе мы проиграем эту войну!§!"
 PRS_mission_german_war_PRS_effect_tt: "§G§YАвстрия§! будет вынуждена просить мира.§!"
 PRS_mission_german_war_AUS_effect_tt: "§G§YПруссия§! будет вынуждена просить мира.§!"
 PRS_decision_ask_access_hohzolsigrin: "Вывести наши войска из Южной Германии"
 PRS_decision_ask_access_hohzolsigrin_desc: "Некоторые наши полки застряли в провинции Гогенцоллерн-Зигмаринген, которая принадлежит нам, после войны с Австрией. Эти войска юридически не имеют права возвращаться на нашу территорию, поэтому мы должны запросить доступ у Южногерманских государств, чтобы вернуть их. У них не будет особого выбора отказать..."
 PRS_decision_ask_access_hohzolsigrin_effect_tt: "§YЮжные государства отзовут военный доступ через месяц.§!"
 PRS_disband_mobilized_divisions_7WW_effect_tt: "\n\n§YЛюбые мобилизованные дивизии будут расформированы. Обычные шаблоны будут разблокированы.§!"
