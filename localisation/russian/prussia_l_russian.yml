PRS_focus_fp_dislike_ENG:0 "Соперничество с Англией"
PRS_focus_fp_dislike_ENG_desc:0 "Англичане - наши яростные соперники!".
PRS_focus_fp_dislike_ENG_2:0 "Боже штурмуйте Англию!"
PRS_focus_fp_dislike_ENG_2_desc:0 "Мы должны подготовиться к битве против Англии, если она когда-нибудь возникнет".
PRS_focus_fp_dislike_ENG_3:0 "Тактика морского боя"
PRS_focus_fp_dislike_ENG_3_desc:0 "Британский флот не будет легким противником, но нам все равно придется его победить".
PRS_focus_foreign_politics_europe:0 "Европейская политика"
PRS_focus_foreign_politics_europe_desc:0 "Мы должны участвовать в европейской дипломатии".
PRS_focus_fpe_towards_aus:0 "Посольство Австрии"
PRS_focus_fpe_towards_aus_desc:0 "Нам нужно посольство в Австрии!".
PRS_focus_fpe_towards_swi:0 "Посольство Швейцарии"
PRS_focus_fpe_towards_swi_desc:0 "Нам нужно посольство в Швейцарии!"
PRS_focus_fpe_european_embassies:0 "Прусская дипломатия в Европе"
PRS_focus_fpe_european_embassies_desc:0 "Мы должны и дальше участвовать в европейской политике".
PRS_focus_fpe_prussian_ambitions:0 "Наши амбиции"
PRS_focus_fpe_prussian_ambitions_desc:0 "Нам нужно прояснить наши амбиции".
PRS_focus_foreign_politics_FRA:0 "Политика в отношении Франции"
PRS_focus_foreign_politics_FRA_desc:0 "Мы должны поставить под сомнение наши перспективы в отношении Франции".
PRS_focus_fp_like_FRA:0 "Стремиться к толерантности"
PRS_focus_fp_like_FRA_desc:0 "Мы должны стремиться к взаимной терпимости".
PRS_focus_fp_like_FRA_2:0 "Колониальное морское право"
PRS_focus_fp_like_FRA_2_desc:0 "Нам нужно договориться о взаимном колониальном морском праве".
PRS_focus_fp_like_FRA_3:0 "Торговые договоры"
PRS_focus_fp_like_FRA_3_desc:0 "Мы подпишем несколько торговых договоров с Францией".
PRS_focus_fp_dislike_FRA:0 "Французское соперничество"
PRS_focus_fp_dislike_FRA_desc:0 "Французы всегда будут нашими соперниками!".
PRS_focus_fp_dislike_FRA_2:0 "Идеологический подрыв"
PRS_focus_fp_dislike_FRA_2_desc:0 "Мы должны подрывать французов, финансируя враждебные идеологии и поддерживая повстанцев в их стране".
PRS_focus_fp_dislike_FRA_3:0 "Саботировать французскую дипломатию"
PRS_focus_fp_dislike_FRA_3_desc:0 "Мы должны убедиться, что французы стоят особняком на мировой арене".

