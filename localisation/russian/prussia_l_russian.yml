PRS_focus_revive_coburger_plan_effect_tt:0 "§RВы можете захотеть завершить решения на вкладке §W'Правление Фридриха III'§! перед выбором этого фокуса, если вы еще не сделали этого. В противном случае, большинство из них не будут приемлемы в их текущей форме после завершения фокуса. Возможно, у вас появится возможность провести такие реформы позже, но это будет дороже.§!".
#Bismarck - HISTORICAL #NT!
PRS_focus_bismarck:0 "Конфликтовый министр Бисмарк"
PRS_focus_bismarck_desc:0 "Наша ситуация тяжела, король постепенно начинает терять терпение. Если мы хотим сохранить Пруссию, которую создали наши предки, нам нужен человек, готовый противостоять парламенту - консервативный сторонник жесткой линии". Военный министр фон Рун упомянул многообещающего кандидата, который сейчас служит нам в Париже...".
PRS_focus_bismarck_trigger_tt:0 "Требуется, чтобы должность §GВоенного министра§! в составе §GВоенного Верховного Командования§! занял §GАльбрехт фон Рун§!".
PRS_focus_luckentheorie:0 "Lückentheorie"
PRS_focus_luckentheorie_desc:0 "Предложенная премьер-министром фон Бисмарком, согласно этой концепции король, а не парламент, будет иметь право решать вопросы, на которые конституция не может дать ответа."
PRS_focus_realpolitik:0 "Реальная политика"
PRS_focus_realpolitik_desc:0 "Мы должны принять идею Бисмарка о политике: умно реагировать на обстоятельства в реальном мире и таким образом маневрировать в наилучшей возможной позиции, но не предлагать никаких собственных идей".
PRS_focus_befriend_russia:0 "Дружить с Россией"
PRS_focus_befriend_russia_desc:0 "Русские помогли нам в борьбе с Наполеоном, наследие Священного союза все еще сохраняется между нашими странами. Привлечение их на нашу сторону или сохранение нейтралитета в любом будущем конфликте будет иметь первостепенное значение для нашего успеха. Мы также можем использовать связи Бисмарка с Санкт-Петербургом".
PRS_focus_contest_austria:0 "Конкурс "Австрийский пренат""
PRS_focus_contest_austria_desc:0 "Несмотря на довольно слаборазвитую экономику, внутреннюю борьбу многонациональной империи и неудачу в Сардинской войне, австрийцы по-прежнему претендуют на президентство над всеми остальными членами Германской конфедерации. Мы больше не желаем мириться с этим и требуем равного статуса!".
PRS_focus_fight_liberals:0 "Бороться с либералами"
PRS_focus_fight_liberals_desc:0 "Либералы стоят на нашем пути - мы должны с ними разобраться".
PRS_focus_pressordonanz:0 "Выпустить прессордонанс"
PRS_focus_pressordonanz_desc:0 "Либеральная пресса подрывает авторитет короля. Мы должны положить этому конец, даже если это означает ограничение свободы прессы".
PRS_focus_shut_parliament:0 "Закрыть парламент".
PRS_focus_shut_parliament_desc:0 "Парламент продолжает выступать против бюджета на реформу армии. Кроме того, они неоднократно требовали отставки премьер-министра. Мы можем найти способ обойти препятствия в конституции и просто закрыть двери парламента, чтобы избежать новых выборов. Это не продлится долго, но, конечно, даст нам время".
PRS_focus_austria_no_zollverein:0 "Не пускать Австрию в Союз"
PRS_focus_austria_no_zollverein_desc:0 "Австрийцы неоднократно требовали, чтобы их немецкоязычные территории были присоединены к Союзу. Они пытаются оказать давление на южногерманские государства, чтобы вынудить нас, но мы должны оставаться сильными и не допускать Австрию в Союз любой ценой, если мы хотим стремиться к доминированию в Германии."
PRS_focus_austria_no_zollverein_effect_tt:0 "§Это обострит наши отношения с Австрией и большинством членов Союза.§!".
PRS_focus_convenient_alliance:0 "Удобный союз"
PRS_focus_convenient_alliance_desc:0 "Наша победа во Второй Шлезвигской войне оживила немецкое национальное движение - и Пруссия является их самой большой надеждой. Многие либералы также хотят видеть Германию единой. Возможно, мы сможем использовать это как рычаг, чтобы ослабить либеральную оппозицию против нашего правительства."
PRS_focus_ask_for_indemnitat:0 "Счет на возмещение ущерба"
PRS_focus_ask_for_indemnitat_desc:0 "Реформа армии оказалась очень эффективной. Наши соперники были вынуждены заключить мир, а мы укрепили гегемонию Пруссии над Германией. Теперь пришло время разобраться с внутренней оппозицией. Успех наших мер склонил ряд либералов в нашу пользу, и мы могли бы предложить им обещание единой Германии. Таким образом, мы могли бы разделить либеральное движение...".
PRS_schleswig_holstein_question_trigger_tt:0 "§YШлезвиг-Гольштейнский вопрос был решен§!, либо войной, либо дипломатическими средствами.\n\n"
PRS_german_dualism_trigger_tt:0 "§YГерманская Война закончилась§! и мы ее не проиграли.\n\n\n"

#North German Confederation - HISTORICAL #NT!
PRS_focus_north_german_confederation:0 "Северогерманская конфедерация"
PRS_focus_north_german_confederation_desc:0 "Нам удалось сформировать конфедерацию государств на севере Германии. Теперь мы должны реформировать эту конфедерацию".
PRS_focus_ngc_constitutive_reichstag:0 "Учредить рейхстаг конфедерации".
PRS_focus_ngc_constitutive_reichstag_desc:0 "Мы учредим рейхстаг, состоящий исключительно из государств-членов конфедерации и их представителей".
PRS_focus_ngc_constitutive_reichstag_effect_tt:0 "Это позволит разблокировать конституционные очаги, один за другим, при решении соответствующих §GГлавных конституционных вопросов§! Вопрос о §GГлаве государства§! будет автоматически определен сначала политическим устройством страны. После этого можно переходить к очагам. Если вы хотите иметь §GГлаву государства§!, §RВсегда§! выбирайте исторический вариант, если вы хотите либеральную конституцию, §RВсегда§! выбирайте неисторический вариант".
PRS_focus_ngc_bundesprasidium:0 "Бундеспрезидиум"
PRS_focus_ngc_bundesprasidium_desc:0 "После принятия решения о будущем главе государства нам необходимо определить, как Северогерманская конфедерация будет структурирована и представлена, как политически, так и на поле боя."
PRS_focus_ngc_bundeskanzler:0 "Бундесканцлерская система"
PRS_focus_ngc_bundeskanzler_desc:0 "Нам необходимо внедрить идею канцлера союза. Этот пост будет играть ключевую роль в политической структуре конфедерации".
PRS_focus_ngc_reichstag:0 "Рейхстаг"
PRS_focus_ngc_reichstag_desc:0 "Рейхстаг будет представительным органом народа в Северогерманской конфедерации. Мы должны будем определить, кто будет иметь право голоса в его составе и как должна выглядеть ответственность правительства."
PRS_focus_ngc_bundesrath:0 "Бундесрат"
PRS_focus_ngc_bundesrath_desc:0 "Бундесрат - это парламентский орган, представляющий государства-члены. Вместе с Рейхстагом он образует две палаты парламента, законодательный орган конфедерации. Сначала нам предстоит решить, будут ли делегаты получать зарплату или нет. Наконец, мы внимательно изучим финансы союза и попытаемся определить, нужны ли новые налоги".
PRS_focus_ngc_constitution:0 "Конституция Северогерманской конфедерации"
PRS_focus_ngc_constitution_desc:0 "Конституция Северогерманской конфедерации является одной из самых передовых конституций своего времени. Она также может стать полезной основой для будущей конституции объединенной Германии, если до этого когда-нибудь дойдет дело."
PRS_focus_ngc_innenpolitik:0 "Внутренняя политика"
PRS_focus_ngc_innenpolitik_desc:0 "Нам нужно сосредоточиться на внутренней политике".
PRS_focus_ngc_legal_unification:0 "Унификация правовой системы"
PRS_focus_ngc_legal_unification_desc:0 "Нам необходимо стандартизировать и централизовать правовую систему в рамках Северогерманской конфедерации, если мы хотим приблизиться к объединению".
PRS_focus_ngc_trade_and_commerce:0 "Торговля и коммерция"
PRS_focus_ngc_trade_and_commerce_desc:0 "Нам потребуется регулировать и стандартизировать практику торговли и коммерции в Северогерманской конфедерации, если мы хотим приблизиться к объединению".
PRS_focus_ngc_aussenpolitik:0 "Внешняя политика"
PRS_focus_ngc_aussenpolitik_desc:0 "Нам нужно сосредоточиться на внешней политике".
PRS_focus_ngc_reform_zollverein:0 "Реформировать Союз"
PRS_focus_ngc_reform_zollverein_desc:0 "Союз до сих пор служил нам очень хорошо, но основа Северогерманской конфедерации делает необходимой фундаментальную реформу. Нам необходимо реорганизовать Союз, чтобы расширить его возможности и повысить его привлекательность для южногерманских стран".
PRS_focus_ngc_reapproach_austria:0 "Повторное обращение к Австрии"
PRS_focus_ngc_reapproach_austria_desc:0 "Мы должны попытаться улучшить наши отношения с Австрией".
PRS_focus_unlock_germany:0 "Подготовить объединение Германии"
PRS_focus_unlock_germany_desc:0 "Мы должны сделать некоторые приготовления, чтобы вскоре объединить Германию".
PRS_focus_unlock_germany_effect_tt:0 "§GЭто приближает нас к объединению Германии!§!"

#Advance Focus/German Unification #NT!
PRS_focus_advance_focus:0 "Новая Германия"
PRS_focus_advance_focus_desc:0 "Последние десятилетия были для Пруссии борьбой, как внутри Германии, так и за ее пределами. Теперь мы утвердили свою идентичность во всех государствах и имеем непревзойденное превосходство как в военной, так и в политической мощи. Нет смысла в том, чтобы люди, говорящие на одном языке, имеющие одну культуру и сражающиеся за одно и то же, были разделены на мелкие государства или служили под началом разобщенного образования, как учит нас история. На горизонте новая концепция, и Пруссия готова ее принять".
PRS_focus_advance_focus_trigger_tt:0 "§YГермания§! должна быть единой".
PRS_focus_advance_focus_effect_tt:0 "§GЭтот фокус разблокирует§! §YГермансое Дерево Фокусов§!§G!§!\n\nВ зависимости от направления, в котором была направлена §Y[PRS.GetName]§! новое дерево фокусов будет §Yисторическим§!, §Yлиберальным§! или §Yсоциалистическом§!.\n\n§RВнимание! В настоящее время только исторически единая Германская империя имеет развитое дерево фокусов после объединения.§!"

