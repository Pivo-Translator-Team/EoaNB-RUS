PRS_focus_economy:0 "Экономика Пруссии"
PRS_focus_economy_desc:0 "Долгое время прусская экономика процветала в своих собственных условиях, но мы отстаем в адаптации нашей экономики к тенденциям индустриализации. Государство, которое отстает в экономике, отстает в превосходстве; это мы должны признать".
PRS_focus_state_rail:0 "Государственные железные дороги Прейсише"
PRS_focus_state_rail_desc:0 "Мы будем субсидировать строительство новых железнодорожных сетей по всей нашей стране - наша инфраструктура от этого только выиграет".
PRS_focus_berlin_anhalt_rail:0 "Расширить железную дорогу Берлин-Анхальт"
PRS_focus_berlin_anhalt_rail_desc:0 "Берлинско-Ангальтская железная дорога быстро расширила сеть железных дорог в нашей стране. Первоначально протянувшаяся всего на 20 километров, железная дорога Берлин-Анхальт соединила многие места с Берлином, а также соединилась со многими другими железнодорожными линиями. Соединение линий от Виттенберга до Биттерфельда значительно увеличит протяженность BAE".
PRS_focus_silesia_rail:0 "Расширение Силезских железных дорог"
PRS_focus_silesia_rail_desc:0 "Расширение существующей железнодорожной сети в Силезии расширит наш охват провинций юго-восточной Пруссии, что может оказаться жизненно важным, если однажды нам придется противостоять Австрии...".
PRS_focus_ostbahn_rail:0 "Закончить Прусскую Восточную Железную Дорогу".
PRS_focus_ostbahn_rail_desc:0 "Мы завершим грандиозную железнодорожную линию, расширяющую инфраструктуру на востоке нашей страны, и таким образом, наконец, соединим нашу столицу, Берлин, с традиционным городом коронации монарха, Кенигсбергом".
PRS_focus_rhineland_rail:0 "Расширить Рейнские железные дороги"
PRS_focus_rhineland_rail_desc:0 "Расширение существующей железнодорожной системы в Рейнской области и Вестфалии поддержит экономический рост и позволит быстрее перемещать ресурсы в западные провинции."
PRS_focus_trade_and_commerce:0 "Торговля и коммерция"
PRS_focus_trade_and_commerce_desc:0 "Нам необходимо поддерживать рост торговли и коммерции, чтобы обеспечить финансовую безопасность наших государственных дел."
PRS_focus_norswe_zoll:0 "Союз договоров о внешней торговле"
PRS_focus_norswe_zoll_desc:0 "Первоначально Союз был таможенным союзом, призванным соединить немецкие земли, устранить таможенные барьеры и управлять экономической политикой на своей территории. Несмотря на различия в культуре и истории, несколько стран заинтересованы в торговле с Союзом, и после долгих обсуждений было решено, что такие договоры в конечном итоге принесут пользу всем странам-участницам."
PRS_focus_trade_france:0 "Торговый договор с Францией"
PRS_focus_trade_france_desc:0 "Независимо от того, как мы относимся к французам, их страна богата, и мы, безусловно, могли бы выиграть от расширения торговли между нашими странами."
PRS_focus_berliner_borse:0 "Берлинская биржа"
PRS_focus_berliner_borse_desc:0 "Значение Берлинской фондовой биржи постепенно растет. Однако старое помещение практически не дает возможностей для расширения. Необходимо найти место для нового здания, которое будет олицетворять рост авторитета прусских финансов и торговли."
PRS_focus_prussian_consortium:0 "Прусский консорциум"
PRS_focus_prussian_consortium_desc:0 "Сформировав консорциум из самых влиятельных банков Пруссии, мы могли бы резко повысить стоимость и безопасность наших государственных облигаций, что, в свою очередь, дало бы нам финансовую свободу действий как для внутренних, так и для международных проектов."
PRS_focus_economic_legislation:0 "Экономическое законодательство"
PRS_focus_economic_legislation_desc:0 "Прусское экономическое законодательство только начало более строго координировать практику торговли, коммерции, науки и промышленности. Расширяя, стандартизируя и централизуя эти правила, мы, безусловно, могли бы устранить препятствия и предотвратить эксплуатацию."
PRS_focus_handelsgesetz_law:0 "Всеобщий немецкий закон о торговле"
PRS_focus_handelsgesetz_law_desc:0 "Хотя наши торговые сети и морское влияние незначительны по сравнению с колониальными державами Запада, немецкие регионы были структурированы веками меркантильной торговли еще до Ганзы. До сих пор точное положение купцов и торговли было лишь смутно определено или обсуждалось в правительстве, и с ростом капитализма и индустриализации наша нация должна решить эту проблему. Отсутствие централизованной торговли также напоминает разобщенность немецких государств; как доминирующая немецкая держава, Пруссия должна продвигаться вперед. Реформирование проектов, предложенных в Конституции Паульскирхе, должно укрепить нашу торговлю и объединить Германскую конфедерацию теснее, чем прежде."
PRS_focus_borsenordnung:0 "Новый Бёрсенорднунг"
PRS_focus_borsenordnung_desc:0 "С ростом фондового рынка возникает необходимость в регулировании. Для предотвращения экономических сбоев и дальнейшего стимулирования роста и стабильности нам потребуется регулирование фондовых бирж в Пруссии."
PRS_focus_protect_patentordnung:0 "Защитить патентное законодательство".
PRS_focus_protect_patentordnung_desc:0 "Слишком долго отсутствие закона об авторском праве препятствовало научному и культурному прогрессу. Теперь сторонники радикальной свободной торговли начинают собирать поддержку для отмены Патентного закона, который защищает интеллектуальную собственность на изобретения. Они утверждают, что такое законодательство препятствует экономическому росту, поскольку мешает распространению изобретений. Однако в Великобритании и США было доказано, что патентное законодательство на самом деле поощряет изобретательность, поэтому мы не должны уступать их требованиям".
PRS_focus_mining_standards:0 "Прусский горный закон"
PRS_focus_mining_standards_desc:0 "Горное дело было сильным фактором немецкой промышленности и торговли еще до средневековых времен, но с наступлением промышленной эры нам необходимо улучшить стандарты горного дела. В Германии много важных ресурсов, таких как уголь и железо, но отсутствие надлежащих стандартов тормозит наше развитие".
PRS_focus_prussian_urbanization:0 "Урбанизация Пруссии"
PRS_focus_prussian_urbanization_desc:0 "Хотя большинство населения Пруссии по-прежнему проживает в сельской местности, процент людей, живущих в городах, быстро растет. Этот процесс, обычно называемый урбанизацией, идет рука об руку с промышленным развитием нашей страны, и его поощрение, вероятно, было бы полезным."
PRS_focus_execute_hobrecht_plan:0 "Выполнить план Хобрехта"
PRS_focus_execute_hobrecht_plan_desc:0 "Наша столица, Берлин, быстро растет. Люди из сельской местности и со всего нашего королевства переезжают в город в поисках работы, лучшей жизни или острых ощущений от жизни в одном из самых динамичных городов своего времени. Но тысячи приезжих, естественно, создают проблемы. К счастью для нас, у нас есть эксперт по городскому планированию по имени Джеймс Хобрехт среди городского административного органа".
PRS_focus_encourage_ruhr_urbanization:0 "Поощрять урбанизацию Рура"
PRS_focus_encourage_ruhr_urbanization_desc:0 "Полвека назад довольно пустынные регионы Германии, Рейнская область и Вестфалия, были отданы Пруссии в качестве утешительного приза на Венском конгрессе 1815 года. Вот уже несколько десятилетий они превращаются в процветающие и промышленно развитые центры Пруссии. Особенно быстро растут города вблизи реки Рур, такие как Дуйсбург, Дортмунд или Эссен, построенные на больших залежах угля и других полезных ископаемых. Мы должны стараться поощрять и направлять эту внутреннюю миграцию в нашу пользу".
PRS_focus_encourage_silesian_urbanization:0 "Поощрять урбанизацию Силезии"
PRS_focus_encourage_silesian_urbanization_desc:0 "Силезия - еще один промышленный центр Пруссии. Городские центры вдоль долины реки Одер, такие как Бреслау, а также развивающиеся горнодобывающие районы на богатых ресурсами холмах Верхней Силезии, такие как Катовице, способствуют промышленному развитию Пруссии, и этот процесс мы должны стараться поощрять."
PRS_focus_establish_sewerage_standards:0 "Установить стандарты канализации"
PRS_focus_establish_sewerage_standards_desc:0 "Если мы хотим предотвратить эпидемии и избежать превращения наших растущих городских центров в санитарные дыры, нам необходимо установить стандарты канализации. Наш градостроитель Джеймс Хобрехт обладает немалым опытом в этой области, и мы должны попытаться воспользоваться этим".
PRS_focus_prussian_industrialization:0 "Прусская индустриализация"
PRS_focus_prussian_industrialization_desc:0 "Хотя промышленная революция пришла в нашу страну, в большей части нашей экономики все еще доминируют доиндустриальные отрасли бизнеса, такие как сельское хозяйство или ремесло. Содействие промышленному развитию городских регионов, несомненно, поддержит экономический рост."
PRS_focus_borsig:0 "Борсиг"
PRS_focus_borsig_desc:0 "Август Борсиг занимается машиностроением с 1837 года, сейчас его компания специализируется на локомотивах. Недавно он расширил свои заводы на северо-западе Берлина, и поддержка его усилий может помочь получить доминирующего и стабильного поставщика столь необходимого железнодорожного оборудования."
PRS_focus_krupp_cooperation:0 "Крупп"
PRS_focus_krupp_cooperation_desc:0 "Непростой баланс между государством и корпорациями доказал превосходство компаний, поскольку их капитал и преданность производству намного больше, чем мы когда-либо сможем достичь самостоятельно. Один из самых выдающихся предпринимателей, Фридрих Крупп, специализируется на производстве стали и артиллерии, и сотрудничество с ним, несомненно, не только увеличит наш милитаристский потенциал, но и уменьшит наше бремя во время войны."
PRS_focus_siemens_halske:0 "Siemens & Halske"
PRS_focus_siemens_halske_desc:0 "Вернер Сименс - один из самых инновационных умов в области телекоммуникаций во всем мире. В 1847 году он основал свой бизнес вместе с точным инженером Иоганном Георгом Хальске на западе Берлина. С тех пор компания пережила драматический рост, и мы, безусловно, могли бы извлечь выгоду из поддержки их усилий".
PRS_focus_vulcan_ag:0 "Vulcan AG"
PRS_focus_vulcan_ag_desc:0 "Померания, вместе с окружающими ее провинциями Берлин и Бранденбург, является примером большой промышленной мощи в Центральной Европе, но по сравнению с мировыми лидерами индустриализации ей еще предстоит пройти немалый путь. Одной из перспективных компаний из Штеттина является так называемая Vulcan AG, специализирующаяся на судостроительной промышленности. Расширение их заводов и субсидирование промышленного роста в регионе должно значительно увеличить наш промышленный потенциал."
PRS_focus_dreyse_rifle:0 "Винтовка Дрейзе".
PRS_focus_dreyse_rifle_desc:0 "Изначально разработанное Иоганном Николаусом фон Дрейзе на его мануфактуре в тюрингской глубинке, игольчатое ружье Дрейзе представляет собой перспективную винтовку с продольно скользящим затвором. Если нам удастся наладить массовое производство этой технологически совершенной винтовки, мы получим значительное преимущество на поле боя."
PRS_focus_spandau_arsenal:0 "Переместить королевский арсенал в Шпандау".
PRS_focus_spandau_arsenal_desc:0 "Первоначально расположенный в Потсдаме, Королевский прусский стрелковый завод уже довольно долгое время является основным поставщиком прусского оружия. Однако заводские площади в Потсдаме исчерпали свои возможности, и в настоящее время арсенал и связанные с ним заводы переезжают в Шпандау, на западной окраине Берлина, чтобы иметь возможность для расширения. Мы должны будем завершить переезд Королевского арсенала в берлинскую цитадель Шпандау, чтобы в будущем увеличить его военное производство".
PRS_focus_dreyse_rifle_factory:0 "Дрейзский Винтовочный завод"
PRS_focus_dreyse_rifle_factory_desc:0 "Для массового производства винтовки Дрейзе нам придется поддерживать компанию в Сёммерде. Развивающаяся фабрика Дрейзе, если ее субсидировать, может в конечном итоге производить много огнестрельного оружия для нашей страны."
PRS_focus_suhl_rifle_factories:0 "Стрелковые заводы в Зуле"
PRS_focus_suhl_rifle_factories_desc:0 "Небольшой город Зюль, расположенный в центре Тюрингии, на удивление имеет довольно богатую историю производства винтовок. Компании J.P. Sauer & Sohn, C.G. Haenel и Simson & Co. пользуются общенациональной известностью. Инвестиции в эти компании могут помочь нам получить надежных и инновационных поставщиков огнестрельного оружия".
PRS_focus_erfurt_rifle_factory:0 "Королевск. Прусск. Стрелковый завод Эрфурта"
PRS_focus_erfurt_rifle_factory_desc:0 "Мы попытаемся расширить нашу военную промышленность вблизи от очага тюрингской винтовки и основать оружейный завод в Эрфурте. Мы надеемся, что завод будет пользоваться опытом и экономической инфраструктурой вокруг него."
PRS_focus_powerful_economy:0 "Военная промышленность".
PRS_focus_powerful_economy_desc:0 "Наша мощная экономика подпитывает наши университеты, и это повышает наши научные возможности".

#Prussian Army - HISTORICAL (incl. ALT-HISTORY foci) #NT!
PRS_focus_army_with_state:0 "Армия с государством"
PRS_focus_army_with_state_desc:0 ""Пруссия - это не государство с армией, а армия с государством". - Цитата 18 века. Пруссия имеет историю военного превосходства, давайте сделаем так, чтобы наши предки гордились нами!".
PRS_focus_king_army_prs:0 " Королевские вооруженные силы Пруссии"
PRS_focus_king_army_prs_desc:0 "Наша королевская армия проведет несколько учений, чтобы поддерживать хорошую выучку и боеспособность. Новый генерал принесет свежие идеи, но мы также должны реформировать Верховное военное командование".
PRS_focus_king_army_prs_moltke_effect_tt:0 "§G§YХельмут фон Мольтке§! станет доступен как §YГенерал§! и как §YГлава тактического командования армии§!".
PRS_focus_heeresreform:0 "Армейская Реформа"
PRS_focus_heeresreform_desc:0 "Крымская война и Вторая итальянская война за независимость доказали, что наша былая военная мощь пострадала. Несмотря на быстро растущее население, наша постоянная армия все еще остается той же численности, что и в 1815 году. Нам необходимо реформировать армию, если мы хотим сохранить свое место среди великих держав".
PRS_focus_parlamentsheer:0 "Парламент"
PRS_focus_parlamentsheer_desc:0 "Мы должны усилить парламентский контроль над армией. Закон должен превалировать над властью, мы должны реформировать армию в этом духе".
PRS_focus_parlamentsheer_trigger_tt:0 "§РПРИМЕЧАНИЕ:§! Требуется чтобы §GАльбрехт фон Рун§! был в качестве военного министра и §GХельмут фон Мольтке§! в качестве начальника армии в §YВерховном военном командовании§!".
PRS_focus_parlamentsheer_effect_tt:0 "§GЭто разблокирует парламентский указ, направленный на расширение наших сил ландвера в течение следующих четырех лет.§!".
PRS_focus_roon_reform_bill:0 "Законопроект Руна о реформе"
PRS_focus_roon_reform_bill_desc:0 "Альбрехт фон Рун предложил некоторые реформы для наших армий. Мы примем их".
PRS_focus_roon_reform_bill_trigger_tt:0 "Требуется §YАльбрехт фон Рун§! в качестве военного министра и §YХельмут фон Мольтке§! в качестве начальника армии в §Верховном военном командовании§!".
PRS_focus_roon_reform_bill_effect_tt:0 "§GЭто разблокирует королевский указ, направленный на расширение наших вооруженных сил в течение следующих четырех лет.§!".
PRS_focus_promote_landwehr:0 "Продвигать ландвер"
PRS_focus_promote_landwehr_desc:0 "Ландвер был опорой Befreiungskriege против Наполеона, и он предложил большую помощь в нашей попытке конституционализации в 1848/49. Это наша возможность привить военным либеральные идеалы. Это, конечно, вызовет консервативную реакцию, хотя...".
PRS_focus_demote_landwehr:0 "Демотивировать ландвер".
PRS_focus_demote_landwehr_desc:0 "Многие члены ландвера сотрудничали с повстанцами во время Мартовской революции 1848/49 года. Мы должны разжаловать это ненадежное подразделение нашего военного джаггернаута в регулярную армию. Это может быть способом обеспечить и большинство в парламенте, и поддержку короля".
PRS_focus_adjust_draft:0 "Скорректировать двухлетний проект".
PRS_focus_adjust_draft_desc:0 "Если мы будем более строго выполнять приказы о призыве, мы сможем избежать продления срока службы. Это может быть способом обеспечить большинство в парламенте и поддержку короля".
PRS_focus_expand_draft:0 "Трехлетний призыв"
PRS_focus_expand_draft_desc:0 "Нам нужно больше солдат, просто и ясно. Продление срока службы обеспечит значительное увеличение численности нашей профессиональной армии. Это, конечно, вызовет либеральную оппозицию, хотя...".
PRS_focus_push_liberal_reform:0 "Провести законопроект о либеральной реформе через парламент".
PRS_focus_push_liberal_reform_desc:0 "Парламентский контроль над армией - это путь вперед, народ высказался. Королю это может не понравиться, но ему придется принять решение большинства - или столкнуться с последствиями!".
PRS_focus_find_compromise:0 "Найти компромисс"
PRS_focus_find_compromise_desc:0 "Разжалование ландвера и корректировка законов о воинской повинности должны стать приемлемым компромиссом для парламента и высшего командования. Будем надеяться, что король согласится...".
PRS_focus_enforce_roon_reform:0 "Привести в исполнение законопроект Руна о реформе".
PRS_focus_enforce_roon_reform_desc:0 "Военные подчиняются только королю, а не парламенту. Эти люди доказали свою преданность короне во время революции, и мы позаботимся о том, чтобы так было и впредь. Здесь не может быть компромисса!".
PRS_focus_finish_reform:0 "Завершить реформу армии"
PRS_focus_finish_reform_desc:0 "Более подробные планы реформы были выполнены. Будем надеяться, что они окажутся эффективными на поле боя".
PRS_focus_finish_reform_trigger_tt:0 "Требуется, чтобы все §YРешения§! относительно §GАрмейской Реформы§! были завершены."

#Prussian Navy - HISTORICAL #NT!
PRS_focus_prussian_navy:0 "Морская пехота Пруссии"
PRS_focus_prussian_navy_desc:0 "Нашим флотом нельзя пренебрегать, если мы хотим, чтобы нас всерьез воспринимали как мировую державу".
PRS_focus_jade_bight:0 "Расширение порта Нефритовой бухты"
PRS_focus_jade_bight_desc:0 "Несколько лет назад мы купили у Великого герцогства Ольденбургского участок земли в Нефритовой бухте, идеальном месте для глубоководного порта в Северном море. Готтхильф Хаген предложил план по развитию этого места в настоящую военно-морскую базу. Пришло время воплотить план в жизнь и начать строительные работы".
PRS_focus_build_high_fleet:0 "Построить Хохзеефлотте".
PRS_focus_build_high_fleet_desc:0 "Очевидные недостатки нашего флота во время Первой Шлезвигской войны являются достаточным доказательством необходимости настоящего глубоководного флота. Если мы хотим, чтобы нас всерьез воспринимали как великую державу, нам также придется в некоторой степени расширить наш флот."
PRS_focus_build_high_fleet_effect_tt:0 "\n§GЭто, со временем, разблокирует несколько §Ydecisions§! для расширения нашего флота, включая производство кораблей внутри страны и заказы на иностранные корабли.§!\n\n§RПРИМЕЧАНИЕ:\nЗаказы на иностранные корабли доступны только в течение ограниченного периода времени и привязаны к условиям, поэтому вам не следует ждать слишком долго, прежде чем взять этот фокус.§!".
PRS_focus_navy_ministry:0 "Учредить Мариминистериум"
PRS_focus_navy_ministry_desc:0 "Создать надлежащую администрацию для более комплексного управления расширением наших военно-морских сил."
PRS_focus_navy_ministry_effect_tt:0 "§GЭто разблокирует §YРешения§! для реформирования нашей §GВоенно-морской администрации§! и §YАдальберт фон Преуссен§! станет доступен как §Глава Тактического командования ВМФ§!".
PRS_focus_ngc_navy:0 "Морская пехота Северогерманского союза"
PRS_focus_ngc_navy_desc:0 "Военно-морские силы Северной Германии должны продолжать расти, если мы хотим сохранить свое место среди великих держав. Военно-морской флот конфедерации остается под контролем пруссаков, другие государства-члены должны будут внести свой финансовый и людской вклад в укрепление наших военно-морских сил. Несколько административных изменений также могли бы помочь".
PRS_focus_ngc_navy_trigger_tt:0 "Требуется образование §YСеверогерманской конфедерации§! или одного из ее государств-преемников."
PRS_focus_ngc_navy_effect_tt:0 "§GЭто со временем разблокирует несколько §Yрешений§! о реформе управления флотом и заказе большего количества боевых кораблей.§!".
PRS_focus_war_ports:0 "Кригсхафен"
PRS_focus_war_ports_desc:0 "В связи с быстрым развитием технологий во всех областях морской войны, крайне важно идти в ногу со временем и соответствующим образом улучшать нашу военно-морскую инфраструктуру. Создание надлежащих военных портов в наших приграничных морях станет важным шагом в этом направлении."
PRS_focus_royal_dockyards:0 "Königliche Werften"
PRS_focus_royal_dockyards_desc:0 "В связи с быстрым развитием технологий во всех областях морской войны, крайне важно идти в ногу со временем и соответствующим образом улучшать нашу военно-морскую инфраструктуру. Расширение наших верфей будет способствовать росту и продвижению в будущем".
PRS_focus_war_ports_royal_dockyards_trigger_tt:0 "Требуется национальный дух §YВоенно-морской флот Северогерманской конфедерации§!".
PRS_focus_war_ports_royal_dockyards_effect_tt:0 "§GЭто разблокирует §YРешения§! и §YМиссииs§! для улучшения нашей военно-морской инфраструктуры в ключевых местах. В зависимости от нашего успеха, мы получим более сильный §YНациональный дух§! для нашего военно-морского флота.§!".
PRS_focus_military_supremacy:0 "Военная верфь"
PRS_focus_military_supremacy_desc:0 "Наши военные - это действительно гордость нашей нации".
PRS_focus_military_supremacy_effect_tt:0 "Разблокирует закон §YАрмия с государством§! для военных расходов.§!".

#Prussian Constitutional Crisis - HISTORICAL (different outcomes) #NT!
PRS_focus_constitution_crisis:0 "Реформа армии застряла"
PRS_focus_constitution_crisis_desc:0 "Реформа армии застряла между королем и парламентом. Из-за нынешнего конституционного устройства назревает кризис, и нам нужно с ним справиться".
PRS_focus_dissolve_parliament:0 "Роспуск парламента".
PRS_focus_dissolve_parliament_desc:0 "Мы маневрировали в кризис. Необходимы решительные действия для выхода из политического тупика и продолжения реформы армии. Прусский парламент неэффективен в этом отношении, что приводит к политическим проблемам - мы должны встряхнуть ситуацию, распустив его!".
PRS_focus_dissolve_parliament_effect_tt:0 "§GЭто приведет к новым выборам примерно через два месяца. Возможно, у нас будет возможность повлиять на их исход.§!".
#Prussian Liberal Republic - ALT-HISTORY #NT!
PRS_focus_king_deposed:0 "Низложение короля"
PRS_focus_king_deposed_desc:0 "Пришло время сбросить оковы монархии и взять государственные дела в свои надежные руки. Король доказал, что не способен рассуждать и идти на компромисс. Он должен уйти, раз и навсегда!".
