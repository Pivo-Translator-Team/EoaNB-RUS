 #Reign of Friedrich III 
 PRS_decision_category_Friedrich_III: "Правление Фридриха III"
 PRS_decision_category_Friedrich_III_desc: "Его отец, §YКороль Вильгельм I§!, упрямо сопротивляясь парламенту в вопросе §Yреформы армии§!, в конце концов устал от этого нерешаемого конфликта и §Yотрекся от престола§!. Теперь судьба Пруссии находится в руках едва тридцатилетнего §YФридриха III§!. Монархический принцип был явно поврежден этой несколько §Yнеестественной сменой власти§!, и тень Вильгельма, возможно, будет преследовать молодого короля еще долго, особенно потому, что §Yзакоренелая консервативная элита§! обеспокоена §Yлиберальными взглядами Фридриха§!, в значительной степени благодаря влиянию его жены, §YКоролевы Виктории§!, принцессы британской королевской семьи. Его Величество §YКороль Фридрих III§! должен действовать решительно, чтобы §Yпреодолеть кризис§!, но при этом не должен §Yвраждовать с прусскими юнкерами§!. Сможет ли он исполнить судьбу §YПруссии§! или его тоже раздавит этот конфликт?"
