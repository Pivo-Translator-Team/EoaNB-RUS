PRS_decision_category_constitutional_crisis_desc:0 "Конституция Пруссии 1848/50 гг. была продуктом §YМартовской революции§!, но, в отличие от ее эквивалента в государстве §Y[AUS.GetName]§!, пережила так называемую §Y'Reaktionsära'§!, которая последовала за полунасильственной революцией. Однако она всегда вызывала споры и недоверие, особенно в консервативных и королевских кругах. §YРеформа армии§! выявила ее неадекватность, и напористая рука может сделать конституцию не стоящей бумаги, на которой она написана...".
