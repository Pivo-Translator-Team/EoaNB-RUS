 #Prussian Army Reform 
 PRS_decision_category_heeresreform: "Реформа прусской армии"
 PRS_decision_category_heeresreform_desc: "Хотя мы не участвовали напрямую, недавние §Yвойны на европейской и американской земле§! доказали, что наша армия устарела как в мыслях, так и в материальном плане, и значительно уменьшилась в численности. §Y'Королевская прусская армия'§!, когда-то гордость нации, с момента великих побед в §YОсвободительных войнах§! 1813-1815 годов практически не претерпела изменений. Эту ситуацию нельзя больше терпеть, иначе мы рискуем потерять наш статус §Yвеликой державы§!. Поэтому мы должны действовать быстро и решительно, чтобы §Yреформировать наши вооруженные силы§!."
 PRS_mission_parliamentary_reform_bill: "Расширение армии по парламентскому указу"
 PRS_mission_parliamentary_reform_bill_desc: ""
 PRS_mission_parliamentary_reform_bill_trigger_tt: "По силе §Gпарламентского указа§! мы призовём больше войск в течение следующих нескольких лет, если у нас будут §Gчеловеческие ресурсы§! и §Gденьги§! для этого.\n\nЧтобы выполнить задание, §Yзавершите пять мероприятий по набору§!, которые будут автоматически проводиться в течение следующих двух с половиной лет.\nВам потребуется около §Y55,000 человек§! для завершения задания.\n\n§RЕсли у вас не будет достаточно людских ресурсов при следующем мероприятии, процесс набора будет отложен, что может привести к провалу задания.\n\nПРИМЕЧАНИЕ: вам НЕ нужно завершать другие решения Heeresreform до истечения времени.§!"
 PRS_mission_roons_reform_bill: "Расширение армии по указу"
 PRS_mission_roons_reform_bill_desc: ""
 PRS_mission_roons_reform_bill_trigger_tt: "По силе §Y'Высочайшего кабинета' (A.O.K.)§! - королевского указа, отданного непосредственно самим королём - мы призовём больше войск в течение следующих нескольких лет, если у нас будут §Yчеловеческие ресурсы§!, §Yоборудование§! и §Yденьги§! для этого.\n\nЧтобы выполнить задание, §Yзавершите пять мероприятий по набору§!, которые будут автоматически проводиться в течение следующих двух с половиной лет.\nВам потребуется около §Y60,000 человек§! для завершения задания.\n\n§RЕсли у вас не будет достаточно людских ресурсов при следующем мероприятии, процесс набора будет отложен, что может привести к провалу задания.\n\nПРИМЕЧАНИЕ: вам НЕ нужно завершать другие решения Heeresreform до истечения времени.§!"
