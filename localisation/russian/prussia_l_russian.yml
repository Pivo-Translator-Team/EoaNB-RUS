 prussia.76.t: "Новый музей"
 prussia.76.d: "Мы основали музей исторических артефактов и древностей из Польши и славянских территорий в Познани! Это станет важным вкладом в наше образование и культуру..."
 prussia.76.a: "Отлично!"
 prussia.77.t: "Почтовая служба Пруссии"
 prussia.77.d: "Почтовая служба Пруссии действует с 1806 года, но только в 1850 году Пруссия получила собственные почтовые марки. Теперь, с недавними административными реформами и расширением системы, она работает лучше, чем когда-либо."
 prussia.77.a: "Хорошо."
 prussia.78.t: "Берлинский энтомологический журнал"
 prussia.78.d: "Берлинский энтомологический журнал - это рецензируемый научный журнал с открытым доступом, освещающий систематику и таксономию насекомых, недавно выпустил первые номера и уже пользуется большим успехом."
 prussia.78.a: "Прекрасно."
 prussia.79.t: "Королевская свадьба"
 prussia.79.d: "Принц Фридрих Вильгельм Прусский, единственный на данный момент сын короля Вильгельма I, недавно обручился с принцессой Викторией Английской, старшей дочерью королевы Виктории. Вопрос о месте проведения церемонии вызвал много споров, так как мы, естественно, предложили провести её в Берлине. Однако королева Виктория настояла на том, чтобы свадьба её самой дорогой дочери прошла в Королевской капелле дворца Сент-Джеймс в Лондоне. В конце концов, идея королевы Виктории взяла верх. Этот брак принесет большую пользу прусскому государству и династии Гогенцоллернов, а также улучшит наши международные отношения с Соединенным Королевством."
 prussia.79.a: "Пусть наслаждаются медовым месяцем!"
 prussia.80.t: "Рудольф Вирхов - отец клеточной патологии"
 prussia.80.d: "Ранее в этом году доктор Рудольф Людвиг Карл Вирхов опубликовал свою книгу о «Клеточной патологии». Известный автор и ученый, ранее названный отцом патологии, он сделал множество революционных открытий. Именно он ввел такие термины, как лейкемия, хордома, охроноз, эмболия и тромбоз. Его исследования патологии, причин и последствий болезней или травм, недавно применялись во многих больницах, включая крупнейшую и самую престижную больницу в Пруссии, Charité. Его последняя книга была рекомендована многими медицинскими школами и больницами, которые теперь следуют его методам. Возможно, стоит провести торжество в его честь, и наш регент Вильгельм I наверняка подготовит слова похвалы за его открытия."
 prussia.80.a: "Интересное чтение."
 prussia.81.t: "Пивоварня Кёниг"
 prussia.81.d: "Теодор Кёниг недавно добился большого успеха со своей пивоварней, пивоварней Кёниг. Открытая всего несколько дней назад в Дуйсбурге, она варит качественное пиво в стиле пилснер."
 prussia.81.a: "Заказать образец бочонка для министерства."
 prussia.82.t: "Телеграфная линия Афины-Константинополь"
 prussia.82.d: "Сегодня рабочие компании Siemens-Halske завершили строительство телеграфной линии между городами Константинополь и Афины."
 prussia.82.a: "Ещё одна победа немецкой инженерии!"
 prussia.83.t: "Телеграфная линия Афины-Константинополь"
 prussia.83.d: "Сегодня рабочие компании Siemens-Halske завершили строительство телеграфной линии между нашей столицей и городом Константинополь."
 prussia.83.a: "Прекрасно."
 prussia.84.t: "Телеграфная линия Афины-Константинополь"
 prussia.84.d: "Сегодня рабочие компании Siemens-Halske завершили строительство телеграфной линии между нашей столицей и городом Афины."
 prussia.84.a: "Отлично!"
 prussia.85.t: "Немецкий Красный Крест"
 prussia.85.d: "Основан доктором Аароном Сильверманом из больницы Charité в Берлине, Немецкий Красный Крест является добровольной гражданской организацией помощи. Они пообещали помогать больным и раненым везде, где это может быть необходимо."
 prussia.85.a: "Благородная цель."
 prussia.86.t: "Зоопарк Кёльна"
 prussia.86.d: "Основанный 22 июля, Кёльнский зоопарк был недавно создан с первым директором Каспаром Гартхе. Он уже начал приносить прибыль, демонстрируя сотни видов животных со всего мира."
 prussia.86.a: "Прекрасно!"
 prussia.87.t: "Раскопки в Волине"
 prussia.87.d: "Рудольф Вирхов, археолог из Берлина, недавно начал раскопки и изучение истории древнего славяно-викингского города Волин, расположенного к северу от Штеттина. Это может помочь нам узнать больше о нашем прусском наследии..."
 prussia.87.a: "Увлекательно."
 prussia.88.t: "Католическое студенческое объединение Арминия Бонн"
 prussia.88.d: "Арминия - это студенческая корпорация, недавно основанная шестого ноября в университете Бонна. Имя было выбрано в честь Арминия, вождя херусков. Это католическая студенческая организация."
 prussia.88.a: "Ладно."
 prussia.89.t: "Идштедтский Лев"
 prussia.89.d: "Несколько лет назад датчане построили статую льва во Фленсбурге в память о своей победе над немецкими силами в Идштедте во время Первой Шлезвигской войны. Теперь, когда мы контролируем Фленсбург, может быть, пора избавиться от этого символа поражения Германии?"
 prussia.89.a: "Демонтаж статуи."
 prussia.89.b: "Пусть статуя останется."
 prussia.90.t: "Городские права для Катовице"
 prussia.90.d: "После долгого существования, Катовице, один из крупнейших городов Силезии, наконец получил полные городские права! Это значительно упростит многие административные задачи в регионе..."
 prussia.90.a: "Наконец-то."
 prussia.91.t: "Альфред Крупп - социальный благодетель? - Медицинское страхование (1/5)"
 prussia.91.d: "С 1836 года Альфред Крупп предлагает своим давним сотрудникам добровольное медицинское страхование, половину которого оплачивает работник, а другую половину - работодатель. Вначале доля работодателя в основном финансировалась за счет штрафов, которые рабочие должны были платить за нарушение правил, но вскоре число застрахованных увеличилось, и Крупп охотно продолжал выполнять свою часть обязательств. В 1855 году страхование сотрудников стало обязательным, и страховая схема для работников Круппа быстро растет, становясь крупнейшей программой такого рода в стране."
 prussia.91.a: "Поправляйтесь!"
 prussia.92.t: "Альфред Крупп - социальный благодетель? - Пенсии и несчастные случаи (2/5)"
 prussia.92.d: "Существующий уже несколько лет пенсионный фонд для сотрудников только что был объявлен обязательным для всех 'Круппианеров', то есть всех сотрудников компании Крупп. Как и в случае с медицинским страхованием, работники будут оплачивать половину взносов, а работодатели - другую половину. Работники, проработавшие на компанию 15 лет или более, имеют право на пенсию. В случае увольнения, которое Крупп старается избегать даже в трудные экономические времена, все права на пенсию теряются.\n\nКрупп также ввел страхование от несчастных случаев для своих работников, за которое им не нужно платить. Если работник становится навсегда непригодным для работы из-за несчастного случая на производстве, он будет получать пенсию независимо от того, сколько лет он проработал на компанию. Если работник умер после более чем 15 лет работы до получения пенсии, вдова также имеет право на две трети от его пенсии."
 prussia.92.a: "Теперь носите каски!"
 prussia.93.t: "Альфред Крупп - социальный благодетель? - Доступное жилье (3/5)"
 prussia.93.d: "Начатое его отцом Фридрихом, Альфред Крупп продолжил и расширил усилия компании по предоставлению доступного жилья своим сотрудникам. Компания Крупп продолжает оказывать большое влияние не только на экономическое развитие Германии, но и на формирование облика города Эссен."
 prussia.93.a: "Так жить можно!"
 prussia.94.t: "Альфред Крупп - социальный благодетель? - Другие меры (4/5)"
 prussia.94.d: "Помимо доступного жилья, Крупп также начал предлагать своим сотрудникам возможность делать покупки продуктов и необходимых вещей в собственных магазинах компании по немного сниженным и субсидируемым ценам. Однако в этих магазинах нужно платить наличными, и продуктовые талоны и другие формы оплаты не принимаются. Более того, уволенные сотрудники теряют право на скидки.\n\nКомпания Крупп также управляет рядом школ для детей сотрудников, больницей и открытым плавательным бассейном. Альфред Крупп также значительно повысил заработную плату за последнее десятилетие и теперь платит значительно больше, чем средняя заработная плата промышленных рабочих в Германии."
 prussia.94.a: "Приятных покупок!"
 prussia.95.t: "Альфред Крупп - социальный благодетель? - Обратная сторона благотворительности Круппа (5/5)"
 prussia.95.d: "Несмотря на - или, возможно, из-за - его неоспоримых усилий по улучшению социальной ситуации своих работников, Альфред Крупп также ожидает, что его сотрудники будут работать и вести себя в соответствии с его личными убеждениями. Стандарты труда в заводах Круппа намного строже, чем в большинстве других немецких компаний, и рабочие, признанные виновными в нарушении кодекса, подвергаются строгим, хотя и только финансовым, наказаниям. Работникам Круппа в целом запрещено участвовать в забастовках и политических объединениях рабочего класса, таких как профсоюзы. Даже чтение социалистической газеты может стать причиной увольнения. В конце концов, Крупп - бизнесмен и богатый промышленник, который хочет управлять своим бизнесом по-своему. Взамен он готов активно добиваться улучшения для своих долгосрочных сотрудников."
 prussia.95.a: "Осторожно, двоякое лезвие..."
 prussia.96.t: "Приключения Вильгельма Штибера: Шпионаж за подрывниками"
 prussia.96.d: "Вильгельм Штибер, глава недавно созданного Центрального информационного бюро - прусской секретной службы, имеет богатую историю разведывательной деятельности. После Мартовской революции 1848/49 годов он установил секретные каналы связи с прусским министерством иностранных дел, передавая информацию о Карле Марксе и его революционерах. Согласно собранной информации, Штибер, переодевшись врачом, проник в лондонский дом Маркса, чтобы собрать важные сведения о сторонниках марксизма по всей Европе. Его письма утверждают, что он отправился в дом Маркса на Дин-стрит, 64, рано утром и пробыл там до полудня. Затем он отправился передать информацию в посольство в Париже и в несколько германских княжеств. Хотя его участие в последующих судебных процессах оставляет желать лучшего, его документы привели к аресту многих революционеров по всей Европе и нанесли сокрушительный удар по Лиге коммунистов, тайному обществу коммунистов и марксистов, которое было насильственно распущено в 1852 году."
 prussia.96.a: "Прекрасно!"
 prussia.97.t: "Приключения Вильгельма Штибера: Научная справедливость"
 prussia.97.d: "Директор Штибер также возглавил миссию зимой начала 1850-х годов, когда греческий мошенник по имени Константин Симонидес получил крупную сумму денег от Берлинской академии наук за поддельную древнегреческую рукопись. Академия финансируется непосредственно из королевской казны, поэтому, не в силах вынести унижения от обмана, Штиберу было поручено лично королем вернуть деньги и поймать мошенника. Штибер быстро отследил Симонидеса и, используя пожилого артиста цирка в качестве переводчика, пригрозил Симонидесу вернуть деньги или быть переданным в руки жестокой греческой полиции. Вернув деньги, Штибер проводил Симонидеса до границы и приказал ему больше никогда не возвращаться в Пруссии. Король Фридрих Вильгельм IV выразил свою благодарность за восстановление достоинства академии и наградил его щедрым вознаграждением."
 prussia.97.a: "Хорошая работа!"
 prussia.98.t: "Приключения Вильгельма Штибера: Разгон банд"
 prussia.98.d: "Теперь названный главным шпионом [PRS.GetLeader], Штибер, похоже, наслаждается раскрытием преступных банд по всей Пруссии. Одна из его самых известных миссий включала расследование фальшивомонетчиков, подрывающих прусские усилия по стандартизации валюты по всей Зольферайну. Проследив за ними в северные районы Вестфалии, он нашел банду и наблюдал за их деятельностью. Во время большого собрания он возглавил команду прусской тайной полиции, чтобы окружить и задержать их. Он также возглавил расследование против прусских спекулянтов на бирже. Несколько человек были вовлечены в незаконную торговлю акциями на Берлинской бирже с использованием методов инсайдерской торговли. Штибер использовал свою сеть в проституционном бизнесе для сбора информации и свидетельств, которые привели к аресту этих мошенников. С тех пор инсайдерская торговля в Пруссии прекратилась."
 prussia.98.a: "Прекрасно!"
  
 prussia.101.t: "Fear of War in Southern Germany"
 prussia.101.d: "There are fears in Southern Germany that the conflict between France and Austria in Italy could spread to German soil. In addition, the Eisenach Declaration of the National Association and its growing influence in Germany caused uncertainty. This could be an opportunity for us to gain favor with the other monarchs of the German Confederation if we invite them to a meeting to calm their worries. However, the convention should take place on neutral grounds in one of the concerned states. Where should we inquire about this?"
 prussia.101.a: "Ask the Grand Duke of Baden."
 PRS_place_for_meeting_of_crowned_heads_baden_effect_tt: "§YOur relatively amicable relationship with the [BAD.GetName] makes it very likely that they'll react positively.§!\n\n"
 prussia.101.b: "Ask the King of Bavaria."
 PRS_place_for_meeting_of_crowned_heads_bavaria_effect_tt: "§YOur relatively cold relationship with the [BAV.GetName] makes it less likely that they'll react positively, but it could be an opportunity to get on better terms with them.§!\n\n"
 prussia.101.c: "Abandon the idea."
 prussia.102.t: "Prussia Suggests a Convention of the Crowned Heads of Germany"
 prussia.102.d: "Amidst the current fear of war, the [PRS.GetName] has suggested a convention of the crowned heads of Germany. They specifically asked us to host this convention, since we have appropriate places to welcome these high-born guests and their entourages in our country. This presents an opportunity for us to not only improve our relationship with Prussia, but also to calm our public and increase our prestige in the world."
 prussia.102.a: "Agree to a convention at Baden-Baden."
 prussia.102.b: "Agree to a convention at Bad Kissingen."
 prussia.102.c: "We don't need Prussian interference in our matters."
 prussia.103.t: "[FROM.GetNameDef] Accepts to Host Monarchs' Convention"
 prussia.103.d_baden: "[BAD.GetNameDef] has accepted to host the suggested monarchs' convention. We can now invite the crowned heads of Germany to Baden-Baden."
 prussia.103.d_bavaria: "[BAD.GetNameDef] has accepted to host the suggested monarchs' convention. We can now invite the crowned heads of Germany to Bad Kissingen."
 prussia.103.a: "Good news."
 prussia.104.t: "[FROM.GetNameDef] Refuses to Host Monarchs' Convention"
 prussia.104.d: "[FROM.GetNameDef] has refused to host the suggested monarchs' convention in their country. We could still ask the other monarch or we can let it rest and bury the idea."
 prussia.104.a: "Bury the idea."
 prussia.104.b: "Ask the Grand Duke of Baden instead."
 prussia.104.c: "Ask the King of Bavaria instead."
 prussia.105.t_baden: "Invite the Crowned Heads of Germany to Baden-Baden"
 prussia.105.t_bavaria: "Invite the Crowned Heads of Germany to Bad Kissingen"
 prussia.105.d_baden: "We will invite the crowned heads of Germany to a conference at the beautiful spa city of Baden-Baden, in the [BAD.GetName]. This is the ideal place for such a meeting in which we can assert the other monarchs of our support and mutual understanding. They mustn't fear war on their soil as long as they put their trust in us to prevent this from happening."
 prussia.105.d_bavaria: "We will invite the crowned heads of Germany to a conference at the beautiful spa city of Bad Kissingen, in the [BAV.GetName]. This is the ideal place for such a meeting in which we can assert the other monarchs of our support and mutual understanding. They mustn't fear war on their soil as long as they put their trust in us to prevent this from happening."
 prussia.105.a: "Alright then, send the invitations!"
 PRS_event_invite_crowned_heads_to_a_meeting_baden_effect_tt: "§YWe will invite the monarchs of the other German states (excluding Austria) to a convention. This will improve our mutual relationships. The convention will take place at Baden-Baden and will start in about two months.§!"
 PRS_event_invite_crowned_heads_to_a_meeting_bavaria_effect_tt: "§YWe will invite the monarchs of the other German states (excluding Austria) to a convention. This will improve our mutual relationships. The convention will take place at Bad Kissingen and will start in about two months.§!"
 prussia.106.t: "An Opportunity to Influence the German States?"
 prussia.106.d: "We hear that the [PRS.GetName] is preparing a convention of the crowned heads of Germany to calm their fear of war amidst the current situation in Italy and our resulting differences with the [AUS.GetName]. We've got plenty of reason to talk to the Prussians anyway and could ask them for some of their time?"
 prussia.106.a: "Ask to speak the King of Prussia."
 prussia.106.b: "Don't get involved."
 prussia.107.t: "France Wishes to Speak the King of Prussia"
 prussia.107.d_baden: "[FRA.GetLeader] has inquired to speak to our monarch. Since he's very busy with the preparations for the monarchs' convention at Baden-Baden, the king currently does not have sufficient time to meet the French monarch. We could, however, offer [FRA.GetLeader] the opportunity to attend the monarchs' meeting at Baden-Baden. Since he's part of the reason for the Southern German states' fear of war, his presence could be a welcome sign of relief. How should we respond?"
 prussia.107.d_bavaria: "[FRA.GetLeader] has inquired to speak to our monarch. Since he's very busy with the preparations for the monarchs' convention at Bad Kissingen, the king currently does not have sufficient time to meet the French monarch. We could, however, offer [FRA.GetLeader] the opportunity to attend the monarchs' meeting at Bad Kissingen. Since he's part of the reason for the Southern German states' fear of war, his presence could be a welcome sign of relief. How should we respond?"
 prussia.107.a: "Invite him to the monarchs' convention."
 prussia.107.b: "Tell them we've got no time at the moment."
 prussia.108.t_baden: "Prussian Invitation to the Monarchs' Convention at Baden-Baden"
 prussia.108.t_bavaria: "Prussian Invitation to the Monarchs' Convention at Bad Kissingen"
 prussia.108.d_baden: "Since the King of Prussia is very busy with the preparations for the German monarchs' convention, he has invited us to join said convention at Baden-Baden, in the [BAD.GetName]. This would be an opportunity to meet the other German monarchs as well. How should we respond?"
 prussia.108.d_bavaria: "Since the King of Prussia is very busy with the preparations for the German monarchs' convention, he has invited us to join said convention at Bad Kissingen, in the [BAV.GetName]. This would be an opportunity to meet the other German monarchs as well. How should we respond?"
 prussia.108.a: "Attent the convention."
 prussia.108.b: "Refuse to attend the convention."
 prussia.109.t: "The King of Prussia is 'currently unavailable'"
 prussia.109.d: "In what might be considered a diplomatic insult, the Prussians have reacted to our inquiry by answering that - qoute - 'the King of Prussia is very busy and currently unavailable.' We can only hope that the public does not learn of this insolence, otherwise we might have another war at our hands... Well, not much we can do about it at present."
 prussia.109.a: "How dare they?"
 prussia.110.t: "France Will Attend Monarchs' Convention"
 prussia.110.d_baden: "[FRA.GetNameDef] has responded positively to our invitation to the monarchs' convention at Baden-Baden. They will attend and we will have an even better opportunity to calm the South German states. Additionally, the convention will be a lot more prestigious with [FRA.GetLeader] present."
 prussia.110.d_bavaria: "[FRA.GetNameDef] has responded positively to our invitation to the monarchs' convention at Bad Kissingen. They will attend and we will have an even better opportunity to calm the South German states. Additionally, the convention will be a lot more prestigious with [FRA.GetLeader] present."
 prussia.110.a: "Sounds good."
 prussia.111.t: "France Refuses to Attend Monarchs' Convention"
 prussia.111.d_baden: "[FRA.GetNameDef] has responded negatively to our invitation to the monarchs' convention. [FRA.GetLeader] wanted to speak to the King of Prussia in private and has, thus, refused our invitation to Baden-Baden. This means we will miss out on an even better opportunity to calm the South German states and the presence of [FRA.GetLeader] could have made the convention a lot more prestigious as well."
 prussia.111.d_bavaria: "[FRA.GetNameDef] has responded negatively to our invitation to the monarchs' convention. [FRA.GetLeader] wanted to speak to the King of Prussia in private and has, thus, refused our invitation to Bad Kissingen. This means we will miss out on an even better opportunity to calm the South German states and the presence of [FRA.GetLeader] could have made the convention a lot more prestigious as well."
 prussia.111.a: "Well, well, we'll never fully understand the French, will we?"
 prussia.112.t_baden: "German Monarchs' Convention at Baden-Baden"
 prussia.112.t_bavaria: "German Monarchs' Convention at Bad Kissingen"
 prussia.112.d_baden: "The crowned heads of Germany have gathered at Baden-Baden for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
 prussia.112.d_bavaria: "The crowned heads of Germany have gathered at Bad Kissingen for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
 prussia.112.d_baden_france: "The crowned heads of Germany, as well as [FRA.GetLeader] of France, have gathered at Baden-Baden for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
 prussia.112.d_bavaria_france: "The crowned heads of Germany, as well as [FRA.GetLeader] of France, have gathered at Bad Kissingen for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
 prussia.112.a: "Let's hope our efforts are not in vain."
 prussia.113.t_baden: "German Monarchs' Convention at Baden-Baden"
 prussia.113.t_bavaria: "German Monarchs' Convention at Bad Kissingen"
 prussia.113.d_baden: "Alongside [FRA.GetLeader], the crowned heads of Germany have gathered at Baden-Baden for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
 prussia.113.d_bavaria: "Alongside [FRA.GetLeader], the crowned heads of Germany have gathered at Bad Kissingen for a convention. The beautiful spa resort is buzzing with activity, as the various monarchs brought their entourages with them. Several journalists and public figures are also present to accompany this major social event. We will have the opportunity to talk to many of the monarchs in person in a relaxing atmosphere over the coming days."
 prussia.113.a: "Ah, what a beautiful place!"
 FRA_event_german_monarchs_convention_effect_tt: "§YWe will improve our relationship with the German states.§!"
 prussia.114.t_baden: "German Monarchs' Convention at Baden-Baden Ends"
 prussia.114.t_bavaria: "German Monarchs' Convention at Bad Kissingen Ends"
 prussia.114.d_baden: "The monarchs' convention at Baden-Baden has come to an end. Our plan to calm the other monarchs and to restore public peace has largely been successful. We were able to present ourselves in a very positive light and we might have gained an advantage over Austria with our caring and level-headed demeanor."
 prussia.114.d_bavaria: "The monarchs' convention at Bad Kissingen has come to an end. Our plan to calm the other monarchs and to restore public peace has largely been successful. We were able to present ourselves in a very positive light and we might have gained an advantage over Austria with our caring and level-headed demeanor."
 prussia.114.d_baden_france: "The monarchs' convention at Baden-Baden has come to an end. Our plan to calm the other monarchs and to restore public peace has largely been successful. We were able to present ourselves in a very positive light and we might have gained an advantage over Austria with our caring and level-headed demeanor. The presence of [FRA.GetLeader] of France has further increased the convention's scope and significance."
