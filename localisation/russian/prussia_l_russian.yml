PRS_decision_eulenburg_expedition_start_desc:0 "Мы прикажем графу Фридриху Альбрехту цу Эйленбургу отправиться в экспедицию в Азию, чтобы установить там дипломатические связи. Мы должны будем предоставить ему корабли".
PRS_decision_eulenburg_expedition_start_effect_tt:0 "Корабли §YSMS Arcona, SMS Thetis и Frauenlob§ отправятся в Японию, и с ними нельзя будет взаимодействовать до их возвращения. События будут периодически происходить, пока экспедиция не вернется домой."
