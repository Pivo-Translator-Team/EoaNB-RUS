PRS_decision_category_Friedrich_III:0 "Правление Фридриха III"
PRS_decision_category_Friedrich_III_desc:0 "Его отец, §YКороль Вильгельм I§!, упрямо копая ногами, в конце концов, устав от, казалось бы, неразрешимого конфликта с парламентом по поводу §Yреформы армии§!, §Yушел в отставку§! Теперь судьба Пруссии находится в руках едва достигшего тридцатилетнего §YФридриха III§! Монархический принцип явно пострадал от этой несколько §Yнеестественной преемственности§!, и тень Вильгельма вполне может преследовать молодого короля еще долгое время, тем более что §Yстароконсервативная элита§! обеспокоена либеральными тенденциями §YФридриха§!, которые в значительной степени объясняются влиянием его жены §YКоролевы Виктории§!, принцессы из британской королевской семьи. Его Величество §YКороль Фридрих III§! должен будет действовать решительно, чтобы §YВыйти из кризиса§!, но должен быть осторожен, чтобы в то же время не §Yантагонизировать прусских юнкеров§! Сможет ли он выполнить судьбу §Ю[PRS.GetName]§! или тоже окажется раздавленным между фронтами этого конфликта?".
