 #Monuments 
 prussia.171.t: "Кёльнский собор - интерьер завершён"
 prussia.171.d: "После более чем 300 лет болезненной паузы на строительной площадке Кёльнского собора, финальная фаза завершения величайшей церкви Германии началась при покойном короле Фридрихе Вильгельме IV в 1842 году. Теперь, спустя более двадцати лет после церемонии закладки, неф и трансепт собора завершены, что означает, что внутреннее пространство наконец почти полностью доступно."
 prussia.171.a: "Остались только башни..."
 prussia.172.t: "Кёльнский собор - ковка кайзер-глоке"
 prussia.172.d: "Башни Кёльнского собора медленно приближаются к завершению. Строительный процесс уже позволяет установить главный колокол. Король приказал, чтобы новый колокол был выкован из олова и бронзы захваченных орудийных стволов из войны с Францией, как символ победы и единства Германии. После нескольких попыток ковки, массивный кайзер-глоке наконец готов к установке в южную башню собора."
 prussia.172.a: "Пусть он звучит, возвещая о процветающем будущем!"
 prussia.173.t: "Кёльнский собор - башни завершены"
 prussia.173.d: "День, который запомнят все жители Кёльна, все люди Германии и все католики мира: башни Кёльнского собора наконец завершены. Этот великий памятник готической архитектуры не только вдохновит веру всех христиан, но и служит демонстрацией немецкого инженерного искусства, с самой крупной стальной конструкцией на Земле на данный момент."
 prussia.173.a: "Это достойно великой церемонии!"
 prussia.174.t: "Кёльнский собор - церемония инаугурации"
 prussia.174.d: "После более чем 632 лет строительства Кёльнский собор наконец недавно завершён. С высотой более 157 метров, он на данный момент является самым высоким зданием в мире - возможно, это аллегория будущего величия Германии, воплощённая в камне?"
 prussia.174.a: "С Богом!"
 prussia.175.t: "Планы на памятник победы в Берлине"
 prussia.175.d_initial: "Сразу после новостей о нашей великой победе в Дании в Берлине начались спекуляции о возможном памятнике в честь освобождения немцев от датского угнетения. Мы полностью поддерживаем эту инициативу, и была назначена комиссия под руководством придворного архитектора Генриха Штрака, которая подготовит возможные проекты такого памятника. Их начальные предложения только что поступили в правительство. Похоже, колонна - предпочтительный дизайн у ответственных архитекторов, и более детальные планы будут разработаны в ближайшие месяцы и годы."
 prussia.175.d_final: "Наши последние победы требуют памятника победы в Берлине. Мы полностью поддерживаем эту инициативу, и была назначена комиссия под руководством придворного архитектора Генриха Штрака, которая подготовит возможные проекты такого памятника. Их начальные предложения только что поступили в правительство. Похоже, колонна - предпочтительный дизайн у ответственных архитекторов, и более детальные планы будут разработаны в ближайшие месяцы."
 prussia.175.a: "Звучит хорошо."
 prussia.176.t: "Адаптация планов на памятник победы в Берлине"
 prussia.176.d: "Наша последняя победа над Австрией заставила наши первоначальные планы памятника победы в Берлине казаться слишком скромными... Нам пришлось адаптировать и расширить предложенный проект, чтобы он был более соответствующим по значимости нашей победы. Планировочная комиссия из Берлинской строительной академии была, безусловно, рада подстроиться под наши амбиции, и их последнее предложение демонстрирует большое дальновидие, оставляя место для дальнейших улучшений."
 prussia.176.a: "Нужно мыслить немного масштабнее."
 prussia.177.t: "Переадаптация планов на великий памятник победы в Берлине"
 prussia.177.d: "После успешной военной кампании против Франции наша позиция как неоспоримой военной силы в Центральной Европе снова подняла планку для предлагаемого памятника победы в Берлине. Архитектурная комиссия во главе с Генрихом Штраком сразу же вернулась к чертежной доске и теперь пользуется преимуществами своего продуманного проекта после немецкой войны. Их предлагаемая 'Siegessäule', или 'Колонна победы', наверняка произведет неизгладимое впечатление на наших людей и врагов."
 prussia.177.a: "Настоящий памятник наконец!"
 prussia.178.t: "Колонна победы - прогресс строительства"
 prussia.178.d: "Правительственная делегация посетила строительную площадку Колонны победы в Берлине сегодня и сообщила о потрясающем прогрессе строительства. Хотя до завершения памятника еще далеко, рабочие проявили большой энтузиазм за участие в этом проекте. Надежды высоки, что прогресс продолжится и что, когда памятник будет завершен, он вселит в наш народ уверенность, подобную той, что испытывают эти строители."
 prussia.178.a: "Великолепно!"
 prussia.179.t: "Колонна победы - завершение строительства"
 prussia.179.d: "После трёх лет строительства Колонна победы наконец стоит во всей своей красе. Построенная на базе из полированного красного гранита, изображающая военные сражения за объединение в четырех бронзовых рельефах, колонна стоит на зале с колоннами с мозаикой из стекла, созданной Антоном фон Вернером. Три сегмента, каждый более 7 метров высотой и украшенный стволами захваченных пушек из войн за объединение, формируют тело колонны. На её вершине, на высоте более 50 метров, находится бронзовая скульптура высотой 8,32 метра, изображающая римскую богиню победы Викторию, которая носит шлем с прусским орлом и, таким образом, напоминает Боруссию, женское олицетворение Пруссии. В правой руке она держит лавровый венок, символизирующий прусские победы прошлого, а в левой - боевой стяг с Железным крестом, увековечивающим достижения прусской армии."
 prussia.179.a: "'Благодарное отечество победоносной армии'"
 prussia.180.t: "Колонна победы - церемония инаугурации"
 prussia.180.d: "Тысячи людей собрались на Королевской площади в Берлине, чтобы стать свидетелями церемонии инаугурации Колонны победы. Этот выдающийся памятник прусских и немецких побед наверняка внушит им благоговение и уверенность в стремлении к величию в будущем."
 prussia.180.a: "С Богом!"
 prussia.181.t: "Реконструкция замка Гогенцоллерн"
 prussia.181.d: "Замок Гогенцоллерн - родовой замок прусской королевской семьи. Расположенный на видной горе между Баденом и Вюртембергом, он был утрачен в Тридцатилетней войне, оккупирован Австрией и в конечном итоге разрушен из-за отсутствия обслуживания.\n\nПосле того как Фридрих Вильгельм IV взял бразды правления в 1840 году, он всегда выражал интерес к восстановлению корней своей семьи через реконструкцию старого замка, и с 1852 года эти мечты начали сбываться.\n\nФридрих Август Штюлер, уважаемый архитектор из Берлина и ученик знаменитого Карла Фридриха Шинкеля, и Мориц фон Приттвиц, армейский инженер-офицер, прославившийся строительством крепостей, отвечают за проект, который планируется завершить за восемь-девять лет."
 prussia.181.a: "Надеемся, что это не будет слишком дорого..."
 prussia.182.t: "Будущее замка Гогенцоллерн"
 prussia.182.d: "Финансирование восстановления замка Гогенцоллерн всегда было спорным. В конце концов, напряженность между различными фракциями в прусском парламенте, который обладает правом распределения государственных средств, достигла точки личных оскорблений. Как последствие, член парламента Отто фон Бисмарк даже сражался на дуэли с пистолетами против своего коллеги-парламентария Георга фон Винке, для которой различие во мнениях по поводу финансирования реконструкции замка было одной из главных причин. Винке всегда высказывал резкую критику и продолжает считать проект нецелесообразной тратой денег, предлагая перенаправить средства на другие проекты. Что мы должны делать?"
 prussia.182.a: "Он прав, деньги можно использовать с большей пользой."
 prussia.182.b: "Замок будет важным символом, строительство должно продолжаться."
 prussia.183.t: "Реконструкция замка Гогенцоллерн завершена"
 prussia.183.d: "Наши финансовые усилия и мастерство Штюлера и Приттвица окупились. Мы только что получили известие, что строительство замка Гогенцоллерн наконец завершено. Родовой замок семьи Гогенцоллерн будет открыт королем Вильгельмом I через месяц."
 prussia.183.a: "Трижды ура архитекторам!"
 prussia.184.t: "Инаугурация замка Гогенцоллерн"
 prussia.184.d: "Сегодня утром сам король Пруссии Вильгельм I посетил и открыл восстановленный замок Гогенцоллерн, дом своих предков. Несмотря на жесткую критику, проект был профинансирован и завершен совместными усилиями двух ветвей семьи Гогенцоллернов. Он будет служить символом их могущества и величия на десятилетия вперёд!"
 prussia.184.a: "С Богом!"
  
 ###POLITICAL AND WAR EVENTS 
 #DOMESTIC POLITICS 
 prussia.201.t: "Кабинет Нового Времени - Карл Антон фон Гогенцоллерн новый премьер-министр"
 prussia.201.d: "С регентством кронпринца Вильгельма в Пруссии началась неожиданная волна либерализма. Кронпринц, которого многие в Пруссии считали реакционером, провел некоторое время при дворе королевы Виктории в либеральной Великобритании после того, как был вынужден бежать из Берлина во время Мартовской революции 1848/49 годов. Кабинет министров, который он сформировал после вступления в регентство, возглавляемый премьер-министром Карлом Антоном фон Гогенцоллерн-Зигмаринген, вызывает надежды на либеральные перемены."
 prussia.201.a: "Вперед!"
 prussia.202.t: "Парламентские выборы 1858 года"
 prussia.202.d: "Парламентские выборы 1858 года состоялись, и окончательные результаты поступили несколько минут назад. Либерально настроенный кабинет Нового Времени по итогам выборов только укрепил свои позиции, и, похоже, либеральная идеология набирает силу..."
 prussia.202.a: "Хорошо."
 prussia.203.t: "Растущая поддержка политического католицизма - 'Фракция Центра'"
 prussia.203.d: "Хотя мы стремимся к конфессиональному равенству, наши католические подданные опасаются будущих репрессий. Именно поэтому они начинают связывать свое политическое поведение со своей верой. Католические делегаты в парламенте предприняли первый шаг к созданию политической партии. Теперь они объединены в так называемую Фракцию Центра, или 'Fraktion des Zentrums.'"
 prussia.203.a: "Нам нужно следить за католиками."
 prussia.204.t: "Немецкий национальный союз"
 prussia.204.d: "Жестокое обострение борьбы за объединение Италии вызвало шоковую волну по всему континенту. Особенно в раздробленной Германии идеи национального государства нашли очень плодотворную почву. Одним из главных сторонников объединенной немецкой нации был основанный сразу после австро-сардинской войны - Немецкий национальный союз или 'Deutscher Nationalverein.' Образованный либералами и умеренными демократами, союз поддерживал создание немецкого государства под руководством Пруссии без участия Австрии."
 prussia.204.a: "От Мааса до Мемеля, от Эчи до Бельта..."
 PRS_second_eisenach_effect_tt: "§YThis will slightly worsen our relationship with the other German states, as the Nationalverein has declared their support for a German unification under Prussia, if need be by use of military force.§!\n\n"
 prussia.205.t: "Парламент согласен"
 prussia.205.d: "Большинство в парламенте поддерживает представленный план реформ, который поставит армию под более строгий контроль законодательных органов."
 prussia.205.a: "Замечательно!"
 prussia.206.t: "Парламент в оппозиции"
 prussia.206.d: "Большинство в парламенте выступает против представленного плана реформ, который направлен на продление срока службы и снижение роли Landwehr. Если мы не найдем компромисс, который будет приемлем для избранных делегатов, в парламенте могут начаться серьезные проблемы..."
 prussia.206.a: "Ах, беда!"
 prussia.207.t: "Король одобряет"
 prussia.207.d: "Король полностью одобряет представленный план реформ."
 prussia.207.a: "Замечательно!"
 prussia.208.t: "Король не одобряет"
 prussia.208.d: "Король решительно не одобряет представленный план реформ. Это, скорее всего, станет проблемой..."
 prussia.208.a: "Ах, беда!"
 prussia.209.t: "Бюджет утвержден"
 prussia.209.d: "Предложенный план реформ поможет расширить армию впервые с 1815 года, но для этого нужны деньги, поэтому парламент должен утвердить увеличенный бюджет. Только что пришли новости, что предложенный бюджет на этот год был принят большинством голосов."
 prussia.209.a: "Отличные новости!"
 prussia.210.t: "Бюджет утвержден временно"
 prussia.210.d: "Предложенный план реформ поможет расширить армию впервые с 1815 года, но для этого нужны деньги, поэтому парламент должен утвердить увеличенный бюджет. Только что пришли новости, что предложенный бюджет на этот год был предоставлен временно. Хотя это и не идеально, мы можем продолжить реформы на данный момент."
 prussia.210.a: "Хорошие новости!"
 prussia.211.t: "Бюджет снова утвержден"
 prussia.211.d: "Предложенные реформы по-прежнему сопровождаются значительными расходами. Нам снова нужно получить парламентское одобрение бюджета на этот год. Только что пришли новости, что большинство по-прежнему поддерживает план реформ и предложенный бюджет."
 prussia.211.a: "Отличные новости!"
 prussia.212.t: "Бюджет снова утвержден временно"
 prussia.212.d: "Предложенные реформы продолжают сопровождаться значительными расходами. Нам снова нужно получить парламентское одобрение бюджета на этот год. Только что пришли новости, что предложенный бюджет на этот год снова был предоставлен временно. Это не то, на что мы надеялись, но реформа может продолжаться по графику."
 prussia.212.a: "Приятные новости!"
 prussia.213.t: "Консервативная оппозиция"
 prussia.213.d: "Наш план по продвижению Landwehr сталкивается с серьезным сопротивлением со стороны консервативных делегатов в парламенте."
 prussia.213.a: "Черт возьми!"
 prussia.214.t: "Либеральная оппозиция"
 prussia.214.d: "Наш план по значительному расширению срока службы сталкивается с серьезным сопротивлением со стороны либеральных делегатов в парламенте."
 prussia.214.a: "Черт возьми!"
 prussia.215.t: "Основание Немецкой Прогрессивной Партии (DFP)"
 prussia.215.d: "В своем коллективном противостоянии нашим реформам либеральные делегаты основали 'Deutsche Fortschrittspartei' (DFP), что означает 'Немецкая Прогрессивная Партия.' Это первая в Германии партия с глубокой программой: противодействие нашему плану реформ!"
 prussia.215.a: "Наглость!"
 prussia.216.t: "Прусский Народный Союз"
 prussia.216.d: "Провозглашение Италии и ее последующее признание Пруссией снова вдохновили немецкое национальное движение, на этот раз особенно среди консервативной клиентуры в прусской глубинке. Основание антипарламентского консервативного Прусского Народного Союза или 'Preußischer Volksverein' служило целью объединения Германии под прусским руководством - силой оружия, если потребуется..."
 prussia.216.a: "Превыше всего на свете!"
 prussia.217.t: "Парламентские выборы 1861 года"
 prussia.217.d: "Парламентские выборы 1861 года состоялись, и окончательные результаты поступили несколько минут назад. Делегаты либеральных партий вышли победителями. Похоже, что либеральный поворот в Пруссии продолжится..."
 prussia.217.a: "Хорошо."
 prussia.218.t: "Реакция короля"
 prussia.218.d: "Король реагирует на окончательный законопроект о реформах."
 prussia.218.a: "Отказ"
 prussia.218.b: "Отречение"
 prussia.219.t: "Король отвергает"
 prussia.219.d: "Согласно ст. 45 Конституции Пруссии, единственная исполнительная власть принадлежит королю. Поэтому он должен подтвердить каждое законодательное решение. Мы только что узнали, что он категорически отклонил предложенный законопроект о реформах. Мы не должны сдаваться!"
 prussia.219.a: "Он еще об этом услышит!"
 prussia.220.t: "Парламент отклоняет бюджет"
 prussia.220.d: "Согласно ст. 99 Конституции Пруссии, каждый год парламент должен принять закон, четко определяющий расходы и доходы страны на предстоящий год. В последние годы они временно утверждали бюджет для армейской реформы. Теперь же парламент категорически отклонил предложенный бюджет реформ!"
 prussia.220.a: "Они еще об этом услышат!"
 prussia.221.t: "Отставка прогрессивного кабинета"
 prussia.221.d: "После недавнего роспуска парламента премьер-министр Карл Антон фон Гогенцоллерн-Зигмаринген и его кабинет только что объявили о своей отставке после утраты поддержки его величества."
 prussia.221.a: "Прочь!"
 prussia.222.t: "Адольф принц фон Гогенлоэ-Ингельфинген назначен новым премьер-министром"
 prussia.222.d: "Через день после отставки кабинета Нового Времени король выбрал Адольфа принца фон Гогенлоэ-Ингельфинген в качестве нового премьер-министра Пруссии. Однако теперь политическая власть сосредоточена в руках прусского высшего командования во главе с военным министром Альбрехтом фон Рооном."
 prussia.222.a: "Удачи!"
 prussia.223.t: "Парламентские выборы [GetYear] - Большая победа либералов"
 prussia.223.d: "После роспуска парламента потребовались новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ вновь выразил свою поддержку либеральным идеалам; усилия консерваторов, похоже, были тщетны. Теперь консервативному правительству будет крайне сложно проводить свои политики и законы через парламент..."
 prussia.223.a: "Черт побери!"
 prussia.224.t: "Парламентские выборы [GetYear] - Победа либералов"
 prussia.224.d: "После роспуска парламента потребовались новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ вновь выразил свою поддержку либеральным идеалам, но консерваторам, возможно, удалось сократить свои потери. Тем не менее, правительству будет сложно проводить свои политики и законы через парламент..."
 prussia.224.a: "Черт возьми!"
 prussia.225.t: "Парламентские выборы [GetYear] - Небольшая победа либералов"
 prussia.225.d: "После роспуска парламента потребовались новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ вновь выразил свою поддержку либеральным идеалам, но консерваторам, возможно, удалось довольно значительно сократить свои потери. Хотя правительству все еще может быть сложно проводить свои политики и законы через парламент, есть основания для надежды."
 prussia.225.a: "Ну хорошо."
 prussia.226.t: "Послать за Бисмарком!"
 prussia.226.d: "Пришло время рассмотреть более радикальные меры. Нам нужен кто-то достаточно сильный, чтобы справиться с парламентом. Отправьте за Бисмарком в Париж!"
 prussia.226.a: "Periculum in mora. Dépêchez-vous!"
 prussia.227.t: "Отто фон Бисмарк выбран новым премьер-министром"
 prussia.227.d: "После напряженных обсуждений с новым кандидатом король Вильгельм I объявил о своем желании продолжать борьбу за реформу армии против парламента и с этой целью выбрал Отто фон Бисмарка новым премьер-министром Пруссии."
 prussia.227.a: "'Положение Пруссии в Германии будет определяться не либерализмом, а силой!'"
 prussia.228.t: "Отто фон Бисмарк произнес речь о 'Крови и железе' перед бюджетной комиссией"
 prussia.228.d: "Новый премьер-министр Отто фон Бисмарк завершил вчерашнюю речь следующими словами: 'Не речами и решениями большинства будут решаться великие вопросы дня - это была великая ошибка 1848 и 1849 годов - а железом и кровью.' Делегаты все еще не уверены в его намерениях, но они чувствуют подтверждение своих предубеждений против предполагаемого консервативного агитатора Бисмарка."
 prussia.228.a: "Пахнет кровью..."
 prussia.229.t: "Очередной роспуск парламента - Бисмарк правит без бюджета"
 prussia.229.d: "Король, похоже, связывает свою судьбу с судьбой Бисмарка. После того как большинство делегатов заверило премьер-министра, что они не изменят своего мнения относительно бюджета на реформу армии, король вновь распустил парламент. Теперь Бисмарк управляет без бюджета, и будет интересно увидеть, как он оправдает это явное нарушение закона."
 prussia.229.a: "Посмотрим, что говорит конституция?"
 prussia.230.t: "Парламентские выборы [GetYear]"
 prussia.230.d: "Хотя роспуск парламента дал консервативному правительству драгоценное время, 'закрытие' парламента оставило неприятный вакуум, даже по стандартам Бисмарка. Новые выборы не могли быть отложены бесконечно, и мужчины Пруссии снова направились к избирательным урнам, через пять месяцев после роспуска парламента. Неудивительно, что либеральное движение вновь одержало победу."
 prussia.230.a: "Это конец для Бисмарка?"
 prussia.231.t: "Немецкий реформаторский союз"
 prussia.231.d: "Увеличение политического влияния национального движения, поддерживавшего объединение Германии под руководством Пруссии без Австрии, напугало многих, особенно в католических частях западной и южной Германии. Их реакцией стало основание прусского 'Реформаторского союза', поддерживавшего реформу Германского союза и интеграцию Австрии. Однако это не имело большого политического воздействия."
 prussia.231.a: "Что есть немецкое отечество?"
 prussia.232.t: "Данцигский эпизод"
 prussia.232.d: "Ограничение свободы прессы не имеет большого числа сторонников в Германии, даже члены ближайшей королевской семьи не все с этим согласны. Кронпринц Фридрих Вильгельм утром на своей официальной встрече в Данциге выступил перед прессой. Хотя он был очень осторожен, его слова все же выражали критику в адрес его отца, короля Вильгельма I. Это наверняка вызовет последствия."
 prussia.232.a: "Как он посмел?!"
 prussia.233.t: "Основание 'Всеобщего немецкого рабочего союза' (ADAV)"
 prussia.233.d: "Социалистическая повестка дня распространяется по всей Европе - и нас это тоже не минует. Сторонники рабочего движения Германии собрались сегодня в Лейпциге, Саксония, чтобы основать первую в Германии рабочую партию - Всеобщий немецкий рабочий союз или 'Allgemeiner Deutscher Arbeiterverein' (ADAV). Руководит партией некий Фердинанд Лассаль, и ее делегаты преимущественно поддерживают реформаторскую социалистическую повестку дня."
 prussia.233.a: "Человек труда, проснись..."
 prussia.234.t: "Основание 'Съезда немецких рабочих союзов' (VDAV)"
 prussia.234.d: "Социалистическая повестка дня распространяется по всей Европе - и нас это тоже не минует. В ответ на основание ADAV сторонники другого подхода в рабочем движении Германии собрались сегодня во Франкфурте, чтобы основать другую рабочую партию - Съезд немецких рабочих союзов или 'Vereinstag Deutscher Arbeitervereine' (VDAV). Среди лидеров новой партии Леопольд Соннеманн, Макс Хирш и Ойген Рихтер, которые на данный момент поддерживают реформаторскую социалистическую повестку дня, хотя революционное крыло набирает силу."
 prussia.234.a: "...и познай свою силу!"
 prussia.235.t: "Основание Национально-либеральной партии (NLP)"
 prussia.235.d: "Вопрос об индемнитете, в данном случае означающий последующую легитимизацию ранее принятого политического действия, разделил либеральное движение. Тогда как делегаты DFP преимущественно отвергли законопроект, более правые либералы проголосовали за. Последние теперь образовали собственное политическое объединение: Национально-либеральная партия или 'Nationalliberale Partei' (NLP). Возможно, канцлер все же сможет сотрудничать с либералами, по крайней мере, частично."
 prussia.235.a: "Ну что ж!"
 #North German Confederation 
 prussia.236.t: "Назначить выборы в Конституционный Рейхстаг"
 prussia.236.d: "Австрийцы побеждены, и мы достигли соглашения с северогерманскими государствами о создании союза. Мы уже подготовили выборы для созыва Конституционного Рейхстага, который решит вопрос о новой конституции союза. Избиратели отправятся на избирательные участки через неделю."
 prussia.236.a: "Вперёд!"
 prussia.237.t: "Выборы в Конституционный парламент Северогерманского союза"
 prussia.237.d: "Войны против Дании и Австрии доказали успех наших предыдущих мер. Народ высказался, и либеральные настроения среди общественности не так сильны, как мы опасались. Это сокрушительная победа консерваторов!"
 prussia.237.a: "Прекрасно!"
 prussia.238.t: "Вопрос Конституции: Федерализм или Централизация (1/8)"
 prussia.238.d: "Самый важный вопрос следует решить сразу: насколько централизованным должен быть новый союз? Мы, безусловно, должны федерализировать прусскую систему, чтобы приспособить присоединяющиеся государства. Но стоит ли предоставить всем государствам равное слово и распределить полномочия справедливо, или лучше попытаться сохранить как можно больше власти в руках Пруссии?"
 prussia.238.a: "Разумная централизация."
 prussia.238.b: "Основательный федерализм."
 prussia.239.t: "Вопрос Конституции: Главнокомандующий (2/8)"
 prussia.239.d: "Теперь, когда стало ясно, кто будет главой государства, нам нужно уточнить конституционные права этой должности. Основная озабоченность делегатов связана с ролью главнокомандующего. Должен ли глава государства также быть нашим высшим офицером, осуществляющим верховное командование вооружёнными силами Союза? Или делегаты должны иметь возможность назначать главнокомандующего в военное время? Это, вероятно, вызовет трения как с прусским, так и с генеральным штабом."
 prussia.239.a: "Глава государства будет главнокомандующим."
 prussia.239.b: "Главнокомандующего выберут."
 prussia.240.t: "Вопрос Конституции: Министерства (3/8)"
 prussia.240.d: "Очевидно, что канцелярия будет достаточно могущественной. Стоит ли нам создать министерства, чтобы одновременно помогать и ограничивать полномочия канцлера, или канцлер должен быть единственным министром, который будет контролировать все нити власти?"
 prussia.240.a: "Могущественной канцелярии министерства не нужны."
 prussia.240.b: "Мы должны создать ряд министерств."
 prussia.241.t: "Вопрос Конституции: Совмещение должностей (4/8)"
 prussia.241.d: "Так как канцлер будет занимать ключевую роль в нашем правительстве, возникает вопрос о прусском премьер-министре. Следует ли разрешить одному человеку занимать должности как канцлера Союза, так и премьер-министра Пруссии? Это, безусловно, усилит власть канцлера, особенно в палате парламента государств."
 prussia.241.a: "Канцлер должен быть и прусским премьер-министром."
 prussia.241.b: "Канцлер не должен быть прусским премьер-министром."
 prussia.242.t: "Вопрос Конституции: Избирательные права (5/8)"
 prussia.242.d: "Еще одной основной заботой делегатов является избирательная система, которая будет определять состав Рейхстага. Делегаты Бундесрата будут избираться на основе законов отдельных государств, но для Рейхстага нам, возможно, потребуется найти другое решение. Следует ли нам сохранить законы отдельных государств или реформировать избирательный процесс для Рейхстага, чтобы продвигать истинное представительство и помочь легитимизировать союз в глазах общественности?"
 prussia.242.a: "Всеобщее избирательное право для мужчин — это путь вперед."
 prussia.242.b: "Сохранить существующие избирательные законы и для выборов в Рейхстаг."
 prussia.243.t: "Вопрос Конституции: Ответственность министров (6/8)"
 prussia.243.d: "Делегаты Конституционного Рейхстага спорят, разумно ли было бы ввести ответственность министров, по которой канцлер был бы ответственен за действия правительства. Хотя это, безусловно, разумное предложение, нам нужно решить, должен ли канцлер отвечать перед парламентом или только перед главой государства."
 prussia.243.a: "Канцлер будет отвечать только перед главой государства."
 prussia.243.b: "Канцлер также будет обязан отчитываться перед парламентом."
 prussia.244.t: "Вопрос Конституции: Оплата и льготы (7/8)"
 prussia.244.d: "Некоторые члены Конституционного Рейхстага утверждают, что мы должны предложить оплату и льготы избранным делегатам. Хотя это, безусловно, возместило бы им усилия, мы также рискуем создать растущую армию карьерных политиков, что будет стоить Союзу значительную сумму денег. Кроме того, представители рабочих движений могли бы легче позволить себе занять место в парламенте."
 prussia.244.a: "Делегатам не будет предоставляться оплата и льготы."
 prussia.244.b: "Справедливо платить делегатам."
 prussia.245.t: "Вопрос Конституции: Бюджет и налоги (8/8)"
 prussia.245.d: "Так как отдельные государства в основном будут продолжать самостоятельно управлять своими внутренними делами, основная часть расходов Союза будет связана с военными действиями, возможно, с небольшими затратами на центральные власти и делегатов, если мы решим им платить. Парламент будет контролировать и утверждать бюджет. Но как мы будем финансировать дополнительные расходы? Хватит ли доходов от пошлин на внешних границах и доли налога на потребление, или нам придется вводить союзные налоги?"
 prussia.245.a: "Доходов от пошлин и налога на потребление достаточно."
 prussia.245.b: "Мы введем новые налоги."
 modifiers_not_immediate_effect_tt: "\n§RПРИМЕЧАНИЕ:§! §YМодификаторы, перечисленные ниже, вступят в силу только после того, как конституция будет подписана.§!\n\n"
 prussia.246.t: "Вопрос Конституции: Глава государства"
 prussia.246.d: "Только для ИИ. Предыдущая ситуация определит главу государства."
 prussia.246.a: "Король Пруссии"
 prussia.246.b: "Президент Союза"
 prussia.247.t: "Король Пруссии возглавит Бундеспрезидиум"
 prussia.247.d: "Король провел нас через войны, и он будет главой государства Союза. Это стабилизирует Союз и сохранит довольство других монархов, так как они сохранят свои позиции в своих владениях."
 prussia.247.a: "Да здравствует король!"
 prussia.248.t: "Федеральный Президент возглавит Союз"
 prussia.248.d: "Наша республика оказалась более эффективной и успешной, чем любое из наших монархических предшествующих государств. Мы демократически изберем главу государства, так называемого 'Федерального Президента', который займет высший пост в новом Союзе."
 prussia.248.a: "Да здравствует президент!"
 prussia.249.t: "Основание 'Свободной Консервативной Партии' (FkP)"
 prussia.249.d: "Недавние переговоры о конституции Северогерманского Союза начались, но не все в Пруссии довольны развитием событий, которые, скорее всего, приведут к компромиссу для интеграции других северогерманских государств. Консерваторы разделились в споре о сохранении прусского духа и прогрессе к единству Германии. В результате члены партии, поддерживающие наши планы единства, отделились от традиционных консерваторов. Мы можем рассчитывать на поддержку Свободной Консервативной Партии (FkP) для наших будущих предложений."
 prussia.249.a: "Очень хорошо!"
 prussia.250.t: "Парламентские выборы [GetYear]"
 prussia.250.d: "Примерно шесть часов назад завершились первые регулярные парламентские выборы в Северогерманском Союзе. Результаты только что поступили и не стали неожиданностью. Состав парламента не изменится кардинально, хотя католики одержали небольшую победу."
 prussia.250.a: "Ну что ж."
 prussia.251.t: "Государства-члены сталкиваются с трудностями свободы передвижения"
 prussia.251.d: "Хотя свобода передвижения была успешно введена, она вызывает некоторые проблемы у всех государств-членов Союза. Они просто боятся потерять контроль над своими подданными, если те смогут свободно перемещаться, и сохраняется вопрос о проверке личности при пересечении внешних границ. Нам нужно найти решение."
 prussia.251.a: "За работу!"
 prussia.252.t: "Единые меры - необходимость в Промышленном Кодексе"
 prussia.252.d: "После внедрения единых мер и метрической системы во всех государствах-членах, необходимо разработать всеобъемлющий закон, регулирующий, как граждане могут вести свою деятельность. Это защитит работников от эксплуатации и травм, а также обеспечит здоровую конкуренцию во всех секторах бизнеса."
 prussia.252.a: "Вперед!"
 prussia.253.t: "Основание 'Социал-демократической рабочей партии' (SDAP)"
 prussia.253.d: "Социалистическая повестка дня распространяется по всей Европе, и мы не останемся в стороне. После разногласий, в основном касающихся вопроса немецкого национализма, VDAV был расколот, и большинство его сторонников сегодня собрались в Айзенахе, чтобы основать партию-наследника — Социал-демократическую рабочую партию (SDAP). Среди лидеров новой партии - Август Бебель и Вильгельм Либкнехт, которые в основном поддерживают реформистский подход, хотя марксистские идеи по-прежнему сильны среди более радикальных крыльев партии."
 prussia.253.a: "Пролетарии всех стран, соединяйтесь!"
 prussia.254.t: "Основание 'Центристской партии'"
 prussia.254.d: "Так называемый политический католицизм больше не является только интеллектуальной темой. Католики со всей страны собрались для создания все-католической политической партии, которая стремится представлять интересы всех католиков в наших границах. Кажется, их лидером является некий Людвиг Виндхорст из бывшего королевства Ганновер."
 prussia.254.a: "Вельф и католик? Мы должны следить за ними еще внимательнее."
 prussia.255.t: "Основание 'Социалистической рабочей партии Германии' (SAP)"
 prussia.255.d: "Объединение Германии сделало самую яркую распри между различными немецкими рабочими партиями неактуальной. Однако единство было жестоко создано под эгидой прусской монархии и армии, таким образом, немецкое рабочее движение осознало опасность подавления консервативными властями. Для усиления своего политического веса многие его сторонники сегодня собрались в Готе, чтобы создать единую рабочую партию — Социалистическую рабочую партию Германии (SAP), которая в основном поддерживает реформистскую социалистическую повестку дня."
 prussia.255.a: "Эти социалисты становятся все опаснее..."
 prussia.256.t: "Основание 'Социал-демократической партии Германии' (SPD)"
 prussia.256.d: "Бисмарковские Антисоциалистические законы доказали, что худшие страхи немецкого рабочего движения были не беспочвенны. Но Бисмарк и законы остались в прошлом. Подавляющее большинство сторонников социализма в Германии сегодня собрались в Эрфурте, чтобы основать вновь объединенную рабочую партию — Социал-демократическую партию Германии (SPD), которая пока поддерживает реформистскую социалистическую повестку дня... хотя это временно."
 prussia.256.a: "Мы будем следить за ними очень внимательно."
  
 #Post Luxembourg Crisis 
 prussia.271.t: "Малые германские государства соглашаются присоединиться к Северогерманскому союзу"
 prussia.271.d: "С момента нашей общей победы над Францией германские государства стали духовно ближе, чем когда-либо. Недавний успех в юридическом и экономическом объединении Северогерманского союза и создание институтов с подлинно национальной привлекательностью теперь представляют собой идеальную возможность для оставшихся независимых германских государств присоединиться к конфедерации. Договоры уже были подготовлены в течение последних недель и месяцев, и теперь правящие монархи готовы дать им свое благословение и подписи. Германская нация вскоре объединится под одним флагом!"
 prussia.271.a: "То, что принадлежит друг другу, объединяется."
 prussia.272.t: "Малые германские государства соглашаются присоединиться к Северогерманскому союзу"
 prussia.272.d: "С момента нашей общей победы над Францией германские государства стали духовно ближе, чем когда-либо. Недавний успех Северогерманского союза в юридическом и экономическом объединении и создание институтов с подлинно национальной привлекательностью теперь представляют собой идеальную возможность для нас, оставшихся независимых германских государств, присоединиться к конфедерации. Договоры уже были подготовлены в течение последних недель и месяцев, и теперь правящие монархи готовы дать им свое благословение и подписи. Германская нация вскоре объединится под одним флагом!"
 prussia.272.a: "То, что принадлежит друг другу, объединяется."
  
 #Reign of Friedrich III 
 prussia.276.t: "Фридрих III соглашается на компромисс"
 prussia.276.d: "Недавно возведенный на престол король согласился с предложенным компромиссом. Таким образом, его можно записать в закон. Серьезный кризис был предотвращен!"
 prussia.276.a: "Ура!"
 prussia.277.t: "Отправить в отставку премьер-министра [PRS.GetLeader]"
 prussia.277.d: "Срок правления [PRS.GetLeader] пока не был успешным, фактически, он был совсем наоборот. Монарх должен взять на себя ответственность в ситуациях, которые безусловно ставят под угрозу благополучие страны, и не должен уклоняться от быстрых и решительных действий. Наше время пришло..."
 prussia.277.a: "[PRS.GetLeader] должен быть отправлен в отставку."
 prussia.278.t: "Переговоры о компромиссе с парламентом"
 prussia.278.d: "Реформа армии и бюджетные споры еще не решены. Его Величество король Фридрих III выразил свою готовность найти компромисс. Нам нужно отказаться от одного аспекта реформы, чтобы найти общий язык с оппозицией. Поддерживающие наши реформы, безусловно, будут недовольны уступкой, но это необходимо для восстановления порядка."
 prussia.278.a: "Отказаться от продления срока службы."
 prussia.278.b: "Отказаться от изменений в Landwehr."
 PRS_compromise_negotiated_effect_tt: "§YКомпромисс успешно достигнут с парламентом.§!"
 prussia.279.t: "Новый премьер-министр для Пруссии"
 prussia.279.d: "После политических потрясений, которые привели к отречению короля Вильгельма I, были сделаны первые шаги к восстановлению порядка. Теперь пришло время придать направление будущим политическим изменениям — назначением нового премьер-министра. Есть четыре потенциальных кандидата, трое из рядов либералов — хотя с очень разными взглядами — и один либерально-консервативный. Кто должен быть выбран, чтобы вести прусскую политику в этот новый рассвет?"
 prussia.279.a: "Георг фон Винке, умеренный кандидат."
 prussia.279.b: "Эдуард Симсон, консервативно-либеральный кандидат."
 prussia.279.c: "Рудольф Вирхов, социально-либеральный кандидат."
 prussia.279.e: "Август фон дер Хейдт, либерально-консервативный кандидат."
 PRS_new_pm_Vincke_tt: "§YГеорг фон Винке§!, §Yумеренный§! кандидат, станет нашим новым премьер-министром."
 PRS_new_pm_Simson_tt: "§YЭдуард Симсон§!, §Yконсервативно-либеральный§! кандидат, станет нашим новым премьер-министром."
 PRS_new_pm_Virchow_tt: "§YРудольф Вирхов§!, §Yлево-либеральный§! кандидат, станет нашим новым премьер-министром."
 PRS_new_pm_Heydt_tt: "§YАвгуст фон дер Хейдт§!, §Yлиберально-консервативный§! кандидат, станет нашим новым премьер-министром."
 prussia.280.t: "Государственный визит в Англию"
 prussia.280.d: "После недавнего вступления на престол Его Величества короля Фридриха III произошел очевидный сдвиг во внешней и внутренней политике Пруссии. Если раньше Пруссия поддерживала тесные связи с Россией со второй половины XVIII века, новый монарх, похоже, стремится исследовать новые пути. Его связь с Англией не является секретом, а его жена, королева Виктория, дочь королевы Виктории Соединенного Королевства Великобритании и Ирландии, якобы оказывает большое влияние на Фридриха. Поэтому королевская чета выбрала Англию для своего первого официального государственного визита, который продлится неделю."
 prussia.280.a: "Счастливого пути!"
 prussia.281.t: "Как действовать? — Принуждение к расширению избирательных прав"
 prussia.281.d: ""
 prussia.281.a: "По решению парламента."
 prussia.281.b: "По королевскому указу!"
 prussia.282.t: "Как действовать? — Принуждение к введению ответственности министров"
 prussia.282.d: ""
 prussia.282.a: "По решению парламента."
 prussia.282.b: "По королевскому указу!"
 prussia.283.t: "Как действовать? — Принуждение к конституционным изменениям"
 prussia.283.d: ""
 prussia.283.a: "По решению парламента."
 prussia.283.b: "По королевскому указу!"
 prussia.284.t: "Как действовать? — Принуждение к свободе торговли"
 prussia.284.d: ""
 prussia.284.a: "По решению парламента."
 prussia.284.b: "По королевскому указу!"
