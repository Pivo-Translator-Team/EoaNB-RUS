 prussia.907.t: "Парламентское одобрение англо-прусского морского договора"
 prussia.907.d: "Хотя инициатива во внешней политике находится в руках Его Величества и правительства, двусторонние и многосторонние договоры должны быть одобрены и ратифицированы парламентом. Поскольку правительство Англии дало зеленый свет предложенному договору, теперь настало время для нас получить одобрение парламента. Если парламент ратифицирует договор, парламент Англии также должен будет его одобрить и ратифицировать, прежде чем он будет подписан."
