PRS_decision_category_NGC_politics:0 "Политика Северогерманской конфедерации"
PRS_decision_category_NGC_politics_desc:0 "§YГерманский дуализм§! наконец-то подошел к концу - и мы вышли победителями. Настало время извлечь выгоду из сложившейся ситуации и §YУтвердить наше господство§! как в §YСеверогерманской конфедерации§! так и в §YГермании§! в целом. Прежде всего, нам необходимо закрепить завоеванное и §Yконсолидировать новую конфедерацию§! После этого мы можем попытаться сделать наши институты более §Yпривлекательными для южногерманских земель§!".
