 PRS_idea_prussian_constitutionalism: "Прусский конституционализм"
 PRS_idea_prussian_constitutionalism_desc: "У Пруссии сильные традиции милитаризма, консерватизма и монархизма. Несмотря на то, что мы тактично либерализовали наши политические институты и позволили создать более инклюзивное общество, важно одновременно придерживаться самых фундаментальных ценностей нашего наследия."
