PRS_OTTO_THEODOR_VON_MANTEUFFEL_LEADER_DESC:0 "Отто Теодор фон Мантёффель, успешный политический деятель и убежденный сторонник конституционного консерватизма, является самым влиятельным сторонником конституционализма в Пруссии. Выросший в аристократической семье, Мантёффель быстро освоил право и управление в ранние годы, настолько, что даже вызвал интерес короля Фридриха Вильгельма IV. Эта новая благосклонность короля, а также его стремление доказать свои парламентские способности позволили ему обрести влияние и власть в прусской политике, и на протяжении своей карьеры он получил несколько различных административных и исполнительных должностей. Однако, несмотря на свои аристократические связи, он был убежденным реформатором и говорил, что прусская политика должна перестать управляться "как дворянское поместье". С декабря 1850 года он был премьер-министром Пруссии и предпринял множество попыток реформировать ее, ни одна из которых не увенчалась успехом. Возможно, пришло время сменить караул на берлинской Вильгельмштрассе?".
PRS_KARL_ANTON_VON_HOHENZOLLERN_SIGMARINGEN_LEADER_DESC:0 "Принц Карл Антон Гогенцоллерн-Зигмарингенский - выдающийся юнкерский аристократ, родившийся в том же аристократическом доме, что и король Фридрих Вильгельм IV, доме Гогенцоллернов. Отрекшись от власти над небольшим княжеством своей семьи в пользу своего дальнего кузена и близкого друга Вильгельма I, он отказался от управления своим княжеством после его присоединения к Пруссии. Выходец из военного рода, принц Карл Антон служил в прусской армии и дослужился до звания генерал-лейтенанта, получив даже рыцарское звание высшего прусского рыцарского ордена, ордена Черного Орла. Имея за спиной престижную фамилию и королевскую родословную, а также успешную военную карьеру, Карл Антон занялся политикой и быстро занял видное место в прусском политическом ландшафте. Его и Вильгельма I растущее влияние и амбиции в Прусском королевстве и его дворянстве стали центральной темой прусской политики, и многие выступили на их стороне против правления Мантейфеля."
PRS_ADOLF_ZU_HOHENLOHE_INGELFINGEN_LEADER_DESC:0 "Родившийся в знатной военной семье, принц Адольф Карл Фридрих Людвиг цу Хоэнлоэ-Ингельфинген служил 2-м лейтенантом в Германской кампании 1813 года и членом прусского парламента в 1847-1854 годах. Яростно выступая против любых реформ парламентских консерваторов и народной либеральной партии, будучи убежденным феодалом-консерватором, он отстаивал главенство юнкеров в немецкой политике над реформами более либеральных бюрократическо-консервативной и либерально-консервативной партий "новой эры". Однако, несмотря на свою блестящую карьеру, принц Адольф Карл остается неопытным, хотя и амбициозным политиком."
PRS_OTTO_VON_BISMARCK_LEADER_DESC:0 "Отто Эдуард Леопольд фон Бисмарк родился 1 апреля 1815 года в поместье своей семьи в прусской глубинке к западу от Берлина. Его семья принадлежала к юнкерской аристократии в пятом поколении, а его мать происходила из длинной родословной успешных ученых и государственных министров. Бисмарк известен недооценкой своего прошлого, значительным интеллектом и космополитическим мировоззрением. Получив образование в Берлине и окончив университет, он занимал ряд мелких дипломатических постов, а в 24 года вышел в отставку, чтобы помогать управлять семейным поместьем в деревне Кнайпхоф. В 1847 году он женился на Иоганне фон Путткамер, герцогине Лауэнбургской и прусской аристократке. Назначенный делегатом в новый прусский парламент, где он станет реакционным выразителем мнения против антиавтократической революции 1848/49 годов. В последнее время он работал прусским дипломатом, путешествуя по Европе от Санкт-Петербурга до Парижа, что дало ему ценные знания об этих двух нациях, которыми обрамлена Пруссия, участвуя в конференциях с французским императором Наполеоном III и царем Александром II. Он также был послом Пруссии в Германской конфедерации во Франкфурте. Его предыдущие должности в прусской и более широкой немецкой политике дали ему большое влияние в политических кругах, которое он использовал в своих интересах. Хотя большинство умеренных делегатов опасаются его стойкой консервативной позиции, его амбициозные идеи и революционное мышление вполне могут таить в себе несколько сюрпризов".
PRS_FRIEDRICH_III_LEADER_DESC:0 "Сын короля Вильгельма I и племянник покойного короля Фридриха Вильгельма IV, молодой Фридрих был воспитан в традиционной прусской манере, включающей военное и классическое образование. Пережитое им во время бурного периода немецкого Вормаржа и неудачный брак его родителей привели к тому, что принц вскоре порвал с традициями Гогенцоллернов и получил формальное образование в Боннском университете, расположенном в самом сердце более либеральной прусской Рейнской провинции. Здесь Фридрих познакомился с либеральными искусствами и прогрессивными формами управления, сформировав свой довольно либеральный взгляд на прусскую и немецкую политику в целом - спорную позицию среди дворян из высшей аристократии. Его политические убеждения и помолвка с Викторией, королевской принцессой Британской короны, поощрялись монархами из родственных семей, такими как король Бельгии Леопольд I и принц Альберт Саксен-Кобургский и Готский, принц-консорт королевы Виктории, в попытке либерализовать Королевство Пруссия и Германию изнутри. Теперь в руках молодого монарха ключи от будущего Пруссии, и только время покажет, сможет ли он выполнить свое предназначение..."
PRS_GEORG_VON_VINCKE_LEADER_DESC:0 "Родившийся в мае 1811 года в рейнском городе Хаген, фон Винке построил грозную карьеру политика, офицера, землевладельца и высокопоставленного дворянина в Королевстве Пруссия. Получив образование в Берлинском университете, а затем в Геттингене, он добровольно отслужил один год в армии, после чего работал при дворах Берлина, Миндена и Мюнстера. Во время мартовской революции 1848/49 гг. он был представителем Вестфалии во Франкфуртском парламенте, где присоединился к влиятельной фракции "Кафе Милани". Считаясь известным оратором, обладавшим прекрасными навыками письма и ораторским искусством, он много выступал в качестве оратора. Будучи ярым сторонником консервативных ценностей, он изменил свои политические взгляды после того, как Отто Теодор фон Мантёффель занял пост премьер-министра Пруссии, и стал одним из самых откровенных его критиков. Будучи противником прусского посланника в Национальном собрании во Франкфурте, Отто фон Бисмарка, в 1852 году между двумя дворянами состоялась дуэль на пистолетах, которую оба покинули без ранений. Винке снова и снова пытался получить пост премьер-министра Пруссии. В частности, благодаря его антипольской позиции многие жители Пруссии поддерживали его кандидатуру - и теперь настало время доказать, что он достоин этой преждевременной похвалы".
PRS_EDUARD_SIMSON_LEADER_DESC:0 "Симсон родился в 1810 году в Кенигсберге, Восточная Пруссия, в еврейской семье и поступил в университет в 1826 году, изучая юриспруденцию и право. Его больше всего интересовало римское право, и он даже провел год в Берлине, чтобы узнать больше по этой теме, и закончил университет со степенью доктора юриспруденции после посещения Школы права в Париже. Будучи ведущей фигурой как во Франкфуртском парламенте, так и в недолго просуществовавшем Эрфуртском парламенте 1850 года, он до сих пор пользуется большим влиянием в Королевстве Пруссия. За свою карьеру он сыграл множество влиятельных ролей, став известной фигурой в прусской политике и юрисдикции".
PRS_RUDOLF_VIRCHOW_LEADER_DESC:0 "Rudolf Virchow was born October 13, 1821, in the town of Schivelbein. The only son of his father, a farmer, and a representative in local government, he was a naughty child and poorly behaved. But, he was scholastically brilliant and showed much affection towards his talents in science, languages, and hard work. Taking unpaid assistant work at the Charité Hospital, the largest in Berlin, his position allowed him access to laboratories to pursue his studies. As a renowned reformer for modernity, he coined the phrase: 'Medicine is a social science, and politics is nothing else but medicine on a large scale'. Being a co-founder of the 'Deutsche Fortschrittspartei', he has also proven his abilities and ambition in Prussian politics, and is being held in high regard across the political spectrum." #NT!
PRS_AUGUST_VON_DER_HEYDT_LEADER_DESC:0 "Влиятельный немецкий экономист, Август фон дер Хейдт занимал высокие посты в Министерстве торговли и промышленности, образованном после революции 1848 года. Август родился в 1801 году в Эльберфельде, герцогство Берг, был умным студентом и вскоре поднялся по карьерной лестнице, получив назначение от короля Фридриха Вильгельма IV. Начиная с 1848 года, он контролировал национализацию многих частных железнодорожных линий, уже купив несколько на имя "Preußische Staatseisenbahnen". Приобретая существующие линии, он также наметил планы по расширению железнодорожной сети по всей территории Королевства Пруссия. Он также отвечал за управление большинством налогов по всей стране, реформировал горнодобывающую промышленность, снизив средний налог, разрушив шахтерские гильдии и прекратив государственный надзор. Благодаря своему экономическому мастерству он также помог увеличить оборот валюты, постепенно заменив бартер на торговлю валютой и сделав "Vereinstaler" ценной ключевой валютой в Союзе."

