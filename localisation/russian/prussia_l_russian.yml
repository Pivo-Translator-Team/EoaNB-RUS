 PRS_prussiareformtroops_effect_tt: "§GМы расширим нашу армию, набрав новые дивизии.§!"
 PRS_prussiareformtroops_first_roon_effect_tt: "§GМы примем некоторые подразделения Landwehr в регулярную армию и заменим другие новыми дивизиями.§!"
 PRS_prussiareformtroops_postponed_effect_tt: "Наши доступные §Gчеловеческие ресурсы§! недостаточны для набора дополнительных войск. Нам нужно сначала расширить §Gвоинскую повинность§!. Расширение армии придется отложить..."
 PRS_prussiareformtroops_failed_effect_tt: "§RРасширение армии по указу не удалось. Нам придется найти другие способы усиления нашей военной мощи.§!"
 PRS_prussiareformtroops_partially_failed_effect_tt: "§RРасширение армии по указу частично не удалось. Нам придется найти другие способы дальнейшего улучшения нашей военной мощи.§!"
 prussia.757.t: "Подписать военную конвенцию с Пруссией?"
 prussia.757.d: "После поражения Австрии и большей части Германского союза в недавно завершившейся войне, Пруссия предлагает нам военную конвенцию. Мы могли бы извлечь пользу из прусского опыта в вопросах дисциплины и организации, так как наши вооруженные силы будут реорганизованы в соответствии с прусскими стандартами. Однако это также ограничит нашу способность действовать самостоятельно. Учитывая военное доминирование Пруссии, отказ от этого предложения может привести к дальнейшим проблемам, и пруссаки могут вмешаться, чтобы заменить наше правительство. Как нам поступить?"
 prussia.757.a: "Продолжаем, у нас нет выбора."
 prussia.757.b: "Мы не будем принимать уроки от пруссаков!"
 prussia.758.t: "[FROM.GetNameDef] подписали военную конвенцию"
 prussia.758.d: "[FROM.GetNameDef] подписали предложенную нами военную конвенцию, теперь мы можем начать процесс выбора самого подходящего генерала для надзора за их военной реорганизацией."
 prussia.758.a: "Wohlan."
 prussia.759.t: "[FROM.GetNameDef] отказались подписать военную конвенцию"
 prussia.759.d: "[FROM.GetNameDef] отказались подписать предложенную нами военную конвенцию. Учитывая наше военное доминирование, возможно, нам следует вмешаться в политику [FROM.GetAdjective] для улучшения нашего имиджа."
 prussia.759.a: "Попробуем извлечь выгоду."
 prussia.759.b: "Оставим их в покое."
 prussia.760.t: "Кто должен контролировать реорганизацию?"
 prussia.760.d: "Теперь, когда южногерманские государства подписали военные конвенции с нами, нам нужно решить, кто будет контролировать необходимые изменения от нашего имени."
 prussia.760.a: "Принц-кронпринц Фридрих Вильгельм — лучший выбор для этой задачи."
 prussia.760.b: "Принц Фридрих Карл фон Пруссен, сын брата короля Вильгельма, принца Карла, отличный выбор."
 prussia.760.c: "Принц Август фон Вюртемберг будет естественным выбором, он сам родом с юга."
 prussia.761.t: "Мобилизация прусских резервов"
 prussia.761.d: "Пруссия на протяжении всей своей истории создала систему, где армия имеет сильные, хорошо подготовленные резервы для использования в военное время. Теперь, когда мы на войне, пришло время мобилизовать наши резервы!"
 prussia.761.a: "Это поможет в военных действиях."
 prussia.762.t: "Демобилизация прусских резервов"
 prussia.762.d: "Война закончилась, и люди, привлеченные из резервов, больше не нужны."
 prussia.762.a: "Возвращайтесь в резерв!"
 prussia.763.t: "Уроки австро-сардинской войны"
 prussia.763.d: "И Крымская война, и Вторая итальянская война за независимость ясно показали недостатки нашей армии. Нам нужно обдумать возможные меры реформ."
 prussia.763.a: "An's Werk!"
 prussia.764.t: "ОТЛАДКА: Скрытое событие; Пруссия; id #36"
 prussia.764.d: "Скрытое событие, в котором Дания отзывает доступ к Пруссии."
 prussia.764.a: "Хорошо."
 prussia.765.t: "ОТЛАДКА: Скрытое событие; Пруссия; id #18"
 prussia.765.d: "Скрытое событие, в котором южногерманские государства отзывают доступ к Пруссии."
 prussia.765.a: "Хорошо."
 prussia.766.t: "Шайберт возвращается!"
 prussia.766.d: "Мы отправили капитана Юстуса Шайберта в качестве наблюдателя в Америку, чтобы наблюдать за Гражданской войной в США и учиться новым тактикам, однако война закончилась быстрее, чем мы ожидали, и Шайберт был вынужден вернуться."
 prussia.766.a: "Тем не менее, это был ценный урок."
 prussia.767.t: "Шайберт возвращается!"
 prussia.767.d: "Мы отправили капитана Юстуса Шайберта в качестве наблюдателя в Америку, чтобы наблюдать за Гражданской войной в США и учиться новым тактикам, однако спустя несколько месяцев, похоже, что Шайберт узнал все, что мог, и решил вернуться."
 prussia.767.a: "Ценный урок."
  
 #NAVY EVENTS 
 prussia.826.t: "Правительство решает вопрос о выпуске военно-морских облигаций"
 prussia.826.d: "Если мы хотим усилить наше военно-морское присутствие в Балтийском море, нам нужно расширить флот. Хотя у нас не хватает возможностей для строительства крупных военных кораблей, наша отечественная промышленность с радостью примет контракт на строительство малых военных кораблей, таких как канонерские лодки. Мы могли бы использовать военно-морские облигации для финансирования такого заказа. Стоит ли их выпустить?"
 prussia.826.a: "Выпустить облигации."
 prussia.826.b: "Не выпускать облигации. Пруссии не нужен флот."
 PRS_navy_bonds_warning_effect_tt: "\n\n§RПРЕДУПРЕЖДЕНИЕ: Выбор этого варианта может привести к тому, что фокусы военно-морского флота не будут разблокированы вовремя, что может отложить объединение Германии на несколько лет.§!"
 prussia.827.t: "Военные корабли, заказанные на отечественных верфях, прибыли"
 prussia.827.d: "Давайте поприветствуем пятнадцать канонерок класса 'Jäger-Klasse' в нашем флоте."
 prussia.827.a: "Ahoi!"
 PRS_event_order_ships_domestically_1_tt: "§GМы успешно приобрели 15 канонерок класса 'Jäger-Klasse' на прусских верфях. Они только что прибыли в Данциг.§!"
 prussia.828.t: "Военные корабли, заказанные на отечественных верфях, прибыли"
 prussia.828.d: "Давайте поприветствуем восемь канонерок класса 'Camaeleon-Klasse' в нашем флоте."
 prussia.828.a: "Ahoi!"
 PRS_event_order_ships_domestically_2_tt: "§GМы успешно приобрели 8 канонерок класса 'Camaeleon-Klasse' на прусских верфях. Они только что прибыли в Данциг.§!"
 prussia.829.t: "Запрос Пруссии на покупку военных кораблей"
 prussia.829.d: "Пруссаки обратились к нам с предложением купить два военных корабля для своего флота. Если мы согласимся, наши отношения улучшатся, а мы получим прибыль от продажи. Однако, если мы откажем, наши отношения с пруссаками ухудшатся на некоторое время."
 prussia.829.a: "Принять их предложение."
 PRS_accepted_ship_purchase_event_tt: "§GЭто улучшит наши двусторонние отношения.§!"
 prussia.829.b: "Отказаться от их предложения."
 PRS_refused_ship_purchase_event_tt: "§RЭто ухудшит наши двусторонние отношения.§!"
 prussia.830.t: "Британцы приняли наш запрос"
 prussia.830.d: "Мы можем продолжить наш заказ. Это, безусловно, укрепит наши военно-морские силы в Балтийском море."
 prussia.830.a: "Hervorragend."
 prussia.831.t: "Французы приняли наш запрос"
 prussia.831.d: "Мы можем продолжить наш заказ. Это, безусловно, укрепит наши военно-морские силы в Балтийском море."
 prussia.831.a: "Hervorragend."
 prussia.832.t: "Пруссия заказала военные корабли на наших верфях"
 prussia.832.d: "Деньги от этого заказа помогут росту нашей гражданской экономики."
 prussia.832.a: "Очень хорошо."
 prussia.833.t: "Военные корабли успешно проданы Пруссии"
 prussia.833.d: "Пруссаки оплатили все счета. Это была хорошая сделка для обеих сторон."
 prussia.833.a: "Ок."
 prussia.834.t: "Военные корабли, заказанные у Британии, прибыли"
 prussia.834.d: "Давайте поприветствуем 'SMS Niobe' и 'SMS Musquito' в нашем флоте."
 prussia.834.a: "Ahoi!"
 PRS_event_order_ships_from_britain_tt: "§GМы успешно приобрели два военных корабля у §YАнглии§!. Они только что прибыли в Данциг.§!"
 prussia.835.t: "Военные корабли, заказанные у Франции, прибыли"
 prussia.835.d: "Давайте поприветствуем 'SMS Augusta' и 'SMS Victoria' в нашем флоте."
 prussia.835.a: "Ahoi!"
 PRS_event_order_ships_from_france_tt: "§GМы успешно приобрели два военных корабля у §YФранции§!. Они только что прибыли в Данциг.§!"
 prussia.836.t: "Военные корабли, заказанные у Британии, прибыли"
 prussia.836.d: "Давайте поприветствуем 'SMS Rover' и 'SMS Arminius' в нашем флоте."
 prussia.836.a: "Ahoi!"
 prussia.837.t: "Военные корабли, заказанные у Франции, прибыли"
 prussia.837.d: "Давайте поприветствуем 'SMS Prinz Adalbert' и 'SMS Friedrich Carl' в нашем флоте."
 prussia.837.a: "Ahoi!"
 prussia.838.t: "Военные корабли, заказанные у Британии, прибыли"
 prussia.838.d: "Давайте поприветствуем 'SMS Kronprinz', 'SMS König Wilhelm', 'SMS Falke' и 'SMS Renown' в нашем флоте."
 prussia.838.a: "Ahoi!"
 PRS_event_order_ships_from_britain_3_tt: "§GМы успешно приобрели еще четыре военных корабля у §YАнглии§!. Они только что прибыли в Данциг.§!"
 prussia.839.t: "Запрос на иностранные корабли отклонен"
 prussia.839.d: "[FROM.GetNameDef] отклонили наш запрос на покупку кораблей с их верфей. Это ухудшит наши отношения на некоторое время."
 prussia.839.a: "Ну, ничего не поделаешь."
 prussia.840.t: "Расширение военно-морской инфраструктуры начало приносить плоды"
 prussia.840.d: "Мы успешно начали расширение нашей военно-морской инфраструктуры. Эти усилия начинают приносить плоды, и наш флот, безусловно, выиграет от этого. Давайте постараемся развивать это."
 prussia.840.a: "Продолжаем!"
 prussia.840.b: "Don't issue the bonds. We can manage with what we have."
 PRS_navy_bonds_ngc_warning_effect_tt: "\n\n§RWARNING: We will not get the opportunity to order more foreign warships and expanding the port and dockyard infrastructure will be more complicated as a result. Also, taking loans or issuing currency to finance projects later will increase inflation more drastically.§!"
  
 prussia.842.t: "Церемония смены названия"
 prussia.842.d: "После успешного завершения плана расширения порта Хагена в Ядебухте, зарождающийся город был переименован в 'Вильгельмсхафен' на сегодняшней церемонии. Хотя это пока что скромный городок, план Хагена оставляет место для более масштабных строительных работ в будущем."
 prussia.842.a: "Да здравствует король Вильгельм!"
 dynmod_PRS_wilhelmshaven: "План расширения Хагена"
 dynmod_PRS_wilhelmshaven_desc: "План Хагена оставляет достаточно места для относительно легкого расширения инфраструктуры в Вильгельмсхафене."
 prussia.843.t: "Пруссия предлагает военно-морской договор"
 prussia.843.d: "Пруссия предложила нам интересный договор. Они предлагают двусторонний военно-морской договор и добровольно соглашаются ограничить размер своего флота не более чем 30% от нашего. Взамен они просят небольшую экономическую компенсацию для демонстрации нашей доброй воли и возможного начала более тесного сотрудничества в будущем. Хотя Пруссия не выглядит серьезным морским конкурентом в данный момент, эта ситуация может измениться в будущем, и, учитывая их военную мощь, возможно, стоит иметь их на своей стороне."
 prussia.843.a: "Мы определенно заинтересованы."
 PRS_ENG_naval_treaty_possible_effect_tt: "Пруссаки узнают о нашем интересе к двустороннему военно-морскому договору."
 prussia.843.b: "Отклонить с благодарностью."
 PRS_ENG_naval_treaty_impossible_effect_tt: "Пруссаки узнают о нашем отсутствии интереса к двустороннему военно-морскому договору."
 prussia.844.t: "Англия проявила интерес к военно-морскому договору"
 prussia.844.d: "Англия положительно ответила на наш запрос о военно-морском договоре."
 prussia.844.a: "Какая радостная новость!"
 prussia.845.t: "Англия не проявила интереса к военно-морскому договору"
 prussia.845.d: "Англия отклонила наш запрос о возможном военно-морском договоре."
 prussia.845.a: "Какая жалость."
 prussia.846.t: "Прусский парламент одобрил англо-прусский военно-морской договор"
 prussia.846.d: "Нас только что проинформировало правительство Его Величества короля Фридриха III, что парламент одобрил предложенный военно-морской договор. Теперь мы можем представить предложение нашему парламенту для ратификации."
 prussia.846.a: "Хорошо."
 prussia.847.t: "Английский парламент ратифицировал военно-морской договор"
 prussia.847.d: "Английский парламент ратифицировал предложенный военно-морской договор на вчерашнем заседании. Теперь путь для нас ясен, и договор будет подписан обоими правительствами."
 prussia.847.a: "Отлично!"
 prussia.848.t: "Английский парламент отклонил военно-морской договор"
 prussia.848.d: "Английский парламент отклонил предложенный военно-морской договор на вчерашнем заседании. Хотя это, конечно, печальная новость, тот факт, что их правительство проявило интерес к этому вопросу, все же оставляет основу для будущего сотрудничества."
 prussia.848.a: "Упущенная возможность."
 prussia.849.t: "[From.GetNameDef] требует соблюдения военно-морского договора"
 prussia.849.d: "[From.GetNameDef] выдвинули ультиматум, требуя немедленно сократить количество кораблей во флоте, чтобы привести его в соответствие с положениями англо-прусского военно-морского договора. Они добавили, что если мы не выполним это требование в течение 60 дней, они аннулируют договор и могут считать нас угрозой."
 prussia.849.a: "Они боятся нашей силы."
 prussia.850.t: "[From.GetNameDef] соблюдает военно-морской договор"
 prussia.850.d: "Представители [From.GetNameDef] извинились за нарушение англо-прусского военно-морского договора и заверили нас, что они сократили количество своих кораблей, чтобы привести их в соответствие с положениями договора."
 prussia.850.a: "Больше так не делайте."
 prussia.851.t: "[From.GetNameDef] не соблюдают военно-морской договор"
 prussia.851.d: "Правительство [From.GetName] хранило гробовое молчание по вопросу их обязательств по договору. Не было никаких признаков сокращения количества их кораблей, чтобы привести их в соответствие с условиями договора. Мы расцениваем это как молчаливый выход из англо-прусского военно-морского договора и, следовательно, больше не чувствуем себя обязанными выполнять свою часть соглашения."
 prussia.851.a: "Нужно держать их под пристальным наблюдением."
  
