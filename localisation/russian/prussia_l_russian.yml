PRS_focus_foreign_politics_branch_desc:0 "Мы должны выбрать нашу внешнюю политику".
PRS_focus_foreign_politics_branch_effect_tt:0 "§RВнимание: Хотя фокусы в этой ветви имеют эффекты, в настоящее время ветвь действует как временная рамка. Если вы хотите строго историческую игру, вам лучше не брать ни один из этих фокусов, если у вас не осталось времени.\n\n§!"
PRS_focus_foreign_politics_ENG:0 "Политика в отношении Британии"
