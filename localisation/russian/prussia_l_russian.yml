 PRS_decision_core_seven_weeks_war_desc: "После победы в войне с Австрией некоторые новые территории перешли под наш контроль. Независимо от того, контролируем ли мы их напрямую или косвенно, мы должны работать над их интеграцией в наш административный комплекс!"
 PRS_decision_core_seven_weeks_war_effect_tt: "§YМалые немецкие государства§! потеряют свои ядра на этих территориях."
 PRS_decision_confiscate_hanover_assets: "Confiscate the Assets of the Royal House of Hanover"
 PRS_decision_confiscate_hanover_assets_desc: "Our victory over the Kingdom of Hanover gives us the opportunity to confiscate the state treasury of the former Royal House of Guelphs. This would certainly not go down well with everyone, but the former Hanoverian king, George V, never misses an opportunity to stir up trouble abroad against Prussia and the North German Confederation. He has allegedly even mobilised a small band of volunteers, calling themselves the ‘Guelphic Legion’, to fight against us in a future war! In view of these circumstances, the confiscation of the state treasury would be a legitimate means of combating these Guelphic agitations."
