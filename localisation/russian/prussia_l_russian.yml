 #SUCCESSION EVENTS 
 prussia.1.t: "Регентство принца Вильгельма"
 prussia.1.d: "В связи с плохим состоянием здоровья короля Фридриха Вильгельма IV, его брат и преемник, принц Вильгельм I, был объявлен регентом в Пруссии на данный момент. Поскольку маловероятно, что здоровье короля улучшится, это соглашение, скорее всего, станет постоянным."
 prussia.1.a: "По крайней мере, это немного стабилизирует ситуацию..."
 prussia.2.t: "Смерть Фридриха Вильгельма IV"
 prussia.2.d: "Фридрих Вильгельм IV мёртв."
 prussia.2.a: "Пусть он покоится с миром."
 prussia.3.t: "Коронация Вильгельма I"
 prussia.3.d: "После траура по случаю смерти Фридриха Вильгельма IV нашей стране нужно смотреть в будущее и продолжить процесс наследования, короновав нового короля. Это произошло сегодня, когда Вильгельм I был официально коронован в Кёнигсберге!"
 prussia.3.a: "Трижды Ура!"
 prussia.4.t: "Король отрекается"
 prussia.4.d: "В свете очевидного согласия между его министрами и парламентом, Вильгельм I, король Пруссии, глубоко разочарованный предложенным компромиссом и позицией наследного принца, объявил о своём намерении отречься в пользу своего сына Фридриха Вильгельма, который выразил готовность согласиться с предложенным законопроектом о реформах."
 prussia.4.a: "Доннерветтер!"
 prussia.5.t: "Наследный принц вступает на трон"
 prussia.5.d: "После церемонии коронации наследный принц Фридрих Вильгельм вступил на трон. Его королевским именем станет Фридрих III, король Пруссии."
 prussia.5.a: "Да здравствует король Фридрих!"
 prussia.6.t: "Смерть Вильгельма I"
 prussia.6.d: "Вильгельм I мёртв."
 prussia.6.a: "Да здравствует король Фридрих III"
 prussia.7.t: "Смерть Фридриха III"
 prussia.7.d: "Фридрих III мёртв."
 prussia.7.a: "Да здравствует король Вильгельм II"
 prussia.8.t: "Рождение принца Вильгельма"
 prussia.8.d: "Из дворца кронпринца к нам поступают новости о рождении нового принца Пруссии. Фридрих Вильгельм Виктор Альберт фон Пруссен, сын наследного принца Фридриха Вильгельма и его жены Виктории, принцессы королевской и дочери королевы Виктории. Были некоторые осложнения при рождении принца, но мать и ребёнок чувствуют себя хорошо, и их семья, а также прусский народ радуются рождению нового принца. Новый принц однажды может стать королём Пруссии из-за психического состояния и бездетности его двоюродного дяди, короля Фридриха Вильгельма IV, который, вероятно, передаст трон своему младшему брату Вильгельму. Если это произойдёт, принц будет вторым в очереди на престол сразу после своего отца, наследного принца Фридриха."
 prussia.8.a: "Да здравствует принц Вильгельм!"
  
 #STARTING EVENTS 
 prussia.11.t: "Названия провинций: русские или немецкие?"
 prussia.11.d: "Этот мод даёт вам возможность играть с немецкими названиями провинций в Германии. Хотите включить эту опцию?"
 prussia.11.a: "Да, я хочу немецкие названия."
 prussia.11.b: "Да, а также переименовать регионы и города по всей Германии."
 prussia.11.c: "Нет, оставьте на русском."
 PRS_event_germany_rename_effect_tt: "§YРегионы§! и §YГорода§! в §YГерманиии§! будут переименованы в их §YНемецкие§! наименования."
 PRS_event_germany_austria_rename_effect_tt: "§YРегионы§! и §YГорода§! в §YАвстрийской Империи§! и §YГерманиии§! будут переименованы в их §YНемецкие§! наименования."
  
 #ADVISOR EVENTS 
 prussia.16.t: "Александр фон Гумбольдт найден мёртвым!"
 prussia.16.d: "Александр фон Гумбольдт, знаменитый прусский учёный и путешественник, был найден мёртвым в своём доме после ухудшения здоровья за последние месяцы вследствие нескольких инсультов. Он был похоронен в Берлине после торжественной процессии. Его смерть — огромная потеря для нашей страны."
 prussia.16.a: "Пусть он покоится с миром."
 prussia.17.t: "Смерть Эрнста Моритца Арндта"
 prussia.17.d: "Любимый герой Эрнст Мориц Арндт был известен по всей Германии как активный националист и объединитель. В юности он боролся за отмену крепостного права, а позже — против наполеоновского правления. Его самая известная работа — песня "Отечество немцев", пропагандировавшая идею великой немецкой нации. Он будет глубоко оплакиваем народом, вдохновляя его."
 prussia.17.a: "Покойся с миром."
 prussia.18.t: "Смерть Фридриха Кристофа Дальмана"
 prussia.18.d: "Известный в германских государствах своими трудами и национальными идеалами, Дальман также участвовал в наполеоновских войнах. В 1848 году его избрали в национальное собрание Франкфурта для объединения Германии под конституционной монархией. Хотя его конституция 1848 года не была принята, он останется "отцом немецкой нации", а националисты будут оплакивать его."
 prussia.18.a: "Покойся с миром."
 prussia.19.t: "Смерть Фридриха Юлиуса Шталя"
 prussia.19.d: "Поступило сообщение о неожиданной смерти Фридриха Юлиуса Шталя во время медицинской процедуры. Христианский обращённый, он стремился усилить влияние лютеранской церкви и способствовал утверждению религиозных принципов в государстве. Хотя его влияние было заметным, большинство пруссаков, вероятно, забудут о нём."
 prussia.19.a: "Покойся с миром."
 prussia.20.t: "Смерть Фердинанда Лассаля"
 prussia.20.d: "Сообщается, что Фердинанд Лассаль, верный социалист и одновременно сторонник монархии, скончался. Его смерть станет тяжёлым ударом для умеренного социализма в Германии, поскольку движение потеряло своего выдающегося мыслителя."
 prussia.20.a: "Покойся с миром."
 prussia.21.t: "Смерть Карла фон Бодельшвинга"
 prussia.21.d: "Карл фон Бодельшвинг, бывший член парламента и правительства, недавно скончался. Он сыграл важную роль в развитии железнодорожных соединений на западе, которые оказались критически важны для быстрой мобилизации в военное время."
 prussia.21.a: "Покойся с миром."
 prussia.22.t: "Смерть Августа фон дер Хайдта"
 prussia.22.d: "Август фон дер Хайдна, экономический гений нескольких администраций, скончался в своём доме в Берлине. Благодаря его видению, прусская банковская система процветала. Его наследие будет помнить поколениями."
 prussia.22.a: "Покойся с миром."
 prussia.23.t: "Смерть Эрнста Людвига фон Герхлаха"
 prussia.23.d: "Эрнст Людвиг фон Герхлах, создатель консервативной газеты 'Кройццайтунг', скончался в автокатастрофе. Несмотря на свои заслуги, он останется лишь сноской в истории Германии."
 prussia.23.a: "Покойся с миром."
 prussia.24.t: "Смерть Моритца Августа фон Бетманн-Холлвега"
 prussia.24.d: "Мориц Август фон Бетманн-Холлвег был знаменитым юристом и политиком Пруссии. Он оставил след в политике и судебной реформе. Его консервативные идеи сохранят его в памяти сторонников старого порядка."
 prussia.24.a: "Покойся с миром."
 prussia.25.t: "Смерть Фридриха фон Врангеля"
 prussia.25.d: "Фридрих фон Врангель, легендарный военачальник, скончался. Он оставил огромный след в прусской военной истории и будет помнить в веках."
 prussia.25.a: "Покойся с миром."
 prussia.26.t: "Смерть Альберта Борзига"
 prussia.26.d: "Сегодня, 10 апреля 1878 года, неожиданно скончался знаменитый прусский предприниматель Альберт Борзиг. Он стал одной из ключевых фигур в прусской экономике, особенно в производстве паровых локомотивов. Его наследие будет помнить народ."
 prussia.26.a: "Покойся с миром."
 prussia.27.t: "Смерть Фридриха Альбрехта фон Эйленбурга"
 prussia.27.d: "Фридрих Альбрехт фон Эйленбург, известный дипломат и бюрократ, скончался сегодня утром во сне. Эйленбург возглавил нашу чрезвычайно успешную торговую выставку в Японии и Китае, что привело к заключению выгодных договоров с обеими странами. За свои успехи он был назначен в прусское правительство, где стремился улучшить наши административные возможности, несмотря на сопротивление со стороны либералов и католиков. Без его усилий бумажная работа, необходимая для управления государством, заняла бы гораздо больше времени, и мы бы не достигли нынешних успехов без него. Он действительно будет нам не хватать."
 prussia.27.a: "Покойся с миром."
 prussia.28.t: "Смерть Вильгельма Штибера"
 prussia.28.d: "Сегодня, 29 января 1882 года, прусские газеты сообщили о смерти Вильгельма Штибера. Родившийся в Мерзебурге, он изучал немецкое право в Берлинском университете имени Фридриха Вильгельма, вопреки воле отца. Позже он присоединился к берлинской полиции и быстро продвигался по службе, пока король Фридрих Вильгельм IV не назначил его на более высокую должность после революции 1848 года. Штибер участвовал в различных разведывательных миссиях, включая сбор информации об изгнаннике Карле Марксе. Хотя многие осуждают его методы, его смерть станет утратой для прусской секретной службы."
 prussia.28.a: "Покойся с миром."
 prussia.29.t: "Смерть Генриха Фридриха фон Итценплица"
 prussia.29.d: "Генрих Фридрих фон Итценплиц был найден мёртвым в своём имении этим утром. Его похоронят на семейном кладбище в Кунерсдорфе через несколько дней. Несмотря на то, что немногие понимали его истинную ценность, фон Итценплиц занимал множество должностей в течение более 20 лет службы в качестве советника короля и сельскохозяйственного министра. Он олицетворял решимость и трудолюбие немецкого народа. Хотя его работа в правительстве подвергалась критике, его вклад в развитие железнодорожной сети был неоспорим."
 prussia.29.a: "Покойся с миром."
 prussia.30.t: "Смерть Германа Шульце-Делитша"
 prussia.30.d: "Смерть политика и экономиста Германа Шульце-Делитша потрясла нацию. Изучая право в Лейпциге и Галле, он организовал первый в мире кредитный союз и основал первую в Германии промышленную кооперацию. Позднее он стал соучредителем 'Немецкой прогрессивной партии', всегда защищая интересы простых людей. Шульце-Делитш заложил основы социального обеспечения в Германии, и его будут глубоко оплакивать."
 prussia.30.a: "Покойся с миром."
 prussia.31.t: "Смерть Александра фон Шляйница"
 prussia.31.d: "Сегодня в столицу пришли печальные новости о смерти Александра фон Шляйница. Происходя из аристократической семьи, он занимал многие посты в королевской администрации. Как министр иностранных дел, он вел переговоры о мире с датчанами во время Второй Шлезвигской войны и укрепил позиции Пруссии среди европейских стран."
 prussia.31.a: "Покойся с миром."
 prussia.32.t: "Смерть Максимилиана Дункера"
 prussia.32.d: "Сегодня скончался политик и историк Максимилиан Дункер. Родившись в Берлине, он изучал в университетах Бонна и Берлина, а затем был избран в Франкфуртское парламентское собрание и прусский Абгёрденхаус. Как директор Прусских архивов, он сыграл важную роль в их развитии. Его будут оплакивать, особенно немецкие либералы."
 prussia.32.a: "Покойся с миром."
 prussia.33.t: "Смерть Альфреда Круппа"
 prussia.33.d: "Этот день будет запомнен во всей Германии, особенно в ее промышленном сердце — Руре, как день смерти знаменитого металлурга и изобретателя Альфреда Круппа. Крупп унаследовал сталелитейный завод на грани банкротства от своего отца. Вскоре после смерти отца Крупп заново открыл бизнес с новой повесткой дня. Железные дороги становились все более важным средством передвижения по всей Европе, и Крупп воспользовался этой возможностью, заработав состояние на строительстве железных дорог. Благодаря своему доброму руководству он был известен отличным отношением к своим рабочим, предлагая страховку и жилье для их семей. С мыслями о расширении Пруссии Крупп представил казнозарядную пушку, изготовленную из литой стали, прусскому двору. Король не видел в ней применения и использовал ее как декоративный элемент. Однако его брат, принц Вильгельм, думал иначе.\n\nКогда Вильгельм стал регентом в 1859 году, Пруссия закупила свою первую пушку у Круппа. Эта сделка в конечном итоге сделала Круппа крупнейшим производителем оружия в Германии, за что он получил прозвище 'Король пушек'. Народ Пруссии скорбит о потере гениального ума и производителя, но, к счастью, сын Альфреда, Фридрих, пообещал продолжить дело отца."
 prussia.33.a: "Покойся с миром."
 prussia.34.t: "Смерть Фридриха Вильгельма Райффайзена"
 prussia.34.d: "Мэр и пионер кооперативного движения Фридрих Вильгельм Райффайзен скончался незадолго до своего 70-летия в Нойвид-Хеддесдорфе. Родившийся в 1818 году в Хамме, Рейнланд, Райффайзен покинул школу в возрасте 14 лет, три года учился у местного пастора, прежде чем поступить на военную службу в 17 лет. После того как он заразился глазной болезнью, его заставили уйти в отставку в 1843 году, и вскоре он нашел интерес к общественной службе. Он стал мэром нескольких небольших городов по всему Рейнланду, но ухудшившееся здоровье вынудило его уйти в отставку в 1852 году. Выйдя на пенсию из политической карьеры, Райффайзен стал предпринимателем и открыл небольшую сигарную фабрику. Знаменитый своими продовольственными банками по всей Пруссии, он основал 'Ассоциацию по самообеспечению хлебом и фруктами' во время зимнего голода 1846/47 годов. Целью ассоциации было создание продовольственных складов и направление внешней прибыли на благотворительные нужды. Влияя на экономику, Райффайзен развил идею кооперативного самопомощи во время своего пребывания в должности мэра Фламмерсфельда, в конечном итоге основав первый сельский кооперативный банк в Нойвиде, откуда он распространил эту бизнес-модель по всей Пруссии. Герой простого народа, общественность Пруссии глубоко скорбит по его утрате."
 prussia.34.a: "Покойся с миром."
 prussia.35.t: "Смерть Максимилиана фон Форкенбека"
 prussia.35.d: "Один из самых мудрых и уважаемых мэров Пруссии, Максимилиан фон Форкенбек, скончался сегодня от пневмонии в возрасте 70 лет. Родившийся в Вестфалии, он получил степень по праву в Берлинском университете Фридриха Вильгельма. Позже он был избран в парламент Пруссии, Абгехорденхаус, как член либеральной фракции, где он помог создать 'Немецкую прогрессивную партию' в 1861 году, которая стала первой современной политической партией Пруссии. Форкенбек занимал множество должностей на протяжении своей политической карьеры, таких как президент Палаты представителей, президент парламента Рейхстага и мэр Бреслау. В 1878 году Форкенбек был избран мэром Берлина с подавляющим большинством голосов, эту должность он занимал до своей преждевременной кончины. Народ Пруссии, а особенно жители Берлина, будут скорбеть по нему, и его будут сильно не хватать как дворянам, так и простым людям."
 prussia.35.a: "Покойся с миром."
 prussia.36.t: "Смерть Вернера фон Сименса"
 prussia.36.d: "Электроинженер, изобретатель и промышленник Вернер фон Сименс скончался. Родившись в старинной и влиятельной семье, Сименс намеревался учиться в Берлине, однако его семья была сильно обременена долгами и не могла оплатить дорогостоящее обучение. Вместо этого он выбрал службу в Прусской военной академии артиллерии и инженерного дела, где прошел обучение офицера. Украшенный различными медалями солдат и знаменитый своими изобретениями, такими как электрически заряженная морская мина, его популярность выросла в кругах власти Пруссии. Вернувшись с военной службы, Сименс начал свою карьеру в совершенствовании технологий, сотрудничая со многими знаменитыми умами Европы того времени, такими как инженер Элкингтон из Бирмингема. Создав с нуля одну из крупнейших производственных компаний в Европе, его бизнес продолжает процветать с помощью его сыновей, которые разделили компанию между собой. С сильными прогрессивными убеждениями и творческим умом, Сименс будет сильно не хватать новаторам Германии."
 prussia.36.a: "Покойся с миром."
 prussia.37.t: "Смерть Германа фон Гельмгольца"
 prussia.37.d: "Сообщается о смерти выдающегося физика и врача Германа фон Гельмгольца. Его научные достижения не имеют себе равных. Он был новатором в области экспериментальной психологии, революционером в офтальмологии и отверг спекулятивную науку о натурфилософии в пользу материализма. С большим восхищением его называли 'канцлером физики'. Благодаря своим навыкам, решимости и стремлению к передаче знаний, его многочисленные ученики будут продолжать делать открытия во имя его и во имя Германии. Научное сообщество Германии и всего мира наверняка будет скучать по его огромному интеллекту, и народ Германии скорбит по его утрате."
 prussia.37.a: "Покойся с миром."
 prussia.38.t: "Смерть Густава Фрейтага"
 prussia.38.d: "Романист и драматург Густав Фрейтаг скончался сегодня в городе Висбаден. Родившийся в Кройцбурге, Силезия, он учился в Берлинском университете Фридриха Вильгельма, где получил степень по филологии. Благодаря своему юмористическому и яркому письму, Фрейтаг создал, среди прочего, прусскую комедийную пьесу 'Журналист', которая мгновенно стала хитом среди немецкой публики. После постоянного переезда в Берлин он тесно сотрудничал с Юлианом Шмидтом и основал 'Die Grenzboten', еженедельный журнал, который стал сердцем немецкого и австрийского либерализма. Его литературная слава росла, даже на международном уровне, после публикации 'Soll und Haben' (Дебет и Кредит). Роман был высоко оценен за выражение строгого, но не преувеличенного реализма с намерением передать патриотические взгляды в контрасте между домовитыми хищниками немцев и негативным изображением поляков и евреев. Произведения Фрейтага сияли ярко и продолжат прославлять его имя, его будут помнить."
 prussia.38.a: "Покойся с миром."
 prussia.39.t: "Смерть Георга фон Бунзена"
 prussia.39.d: "Сообщения из Лондона донесли до нас известие о смерти либерального политика Георга фон Бунзена. Несмотря на то, что он был видным членом либерального движения Пруссии, он решительно поддерживал объединение Германии Бисмарком и был сторонником более централизованного немецкого государства. Бунзен сформировал и возглавил Немецкое африканское общество во время его подъема, привлекая внимание нашего благородного Кайзера к многим африканским государствам. Стремление Бунзена к немецкому колониализму в Африке в конечном итоге привело к созданию первых немецких колоний, что, таким образом, укрепило позиции Германии в мире. Пусть он покоится с миром."
 prussia.39.a: "Покойся с миром."
 prussia.40.t: "Смерть Людвига Бамбергера"
 prussia.40.d: "Заголовки прусских газет сообщают о смерти Людвига Бамбергера, немецко-еврейского экономиста, политика, революционера и писателя. Родившись в богатой семье, его интерес к праву привел его в университеты Гиссена, Гейдельберга и Геттингена. Во время печально известной Мартовской революции 1848 года он присоединился к республиканскому восстанию в Пфальце и Бадене. После того как местные власти восстановили порядок, Бамбергера приговорили к смертной казни, но ему удалось сбежать в последнюю минуту в Швейцарию вместе с другими революционерами. Проведя время в Лондоне, Голландии и Париже, он вернулся в Пруссию после того, как его приговор был отменен, и поднялся до директора небольшой банковской компании. Являясь решительным сторонником объединения Германии, он был избран в Рейхстаг несколько лет спустя, где присоединился к Национально-либеральной партии.\n\nВо время Франко-прусской войны Бамбергер был вызван прусской делегацией для помощи в переговорах по условиям мира. Ведя Рейхстаг Германии по вопросам финансов и экономики, он был ведущей фигурой в политике немецкой валюты и создании Рейхсбанка. Приверженец свободной торговли, он выступал против консервативной политики протекционизма и основал ассоциацию, продвигающую свободную торговлю и конкуренцию. Бамбергер заложил основы современного банковского дела, и его всегда будут помнить за его великие достижения."
 prussia.40.a: "Покойся с миром."
 prussia.41.t: "Смерть Иоганнеса Квисторпа"
 prussia.41.d: ""
 prussia.41.a: "Покойся с миром."
 prussia.42.t: "Смерть Вильгельма Либкнехта"
 prussia.42.d: "Вильгельм Либкнехт, немецкий социалистический политик и один из основных основателей Социал-демократической партии Германии, скончался. Пионер марксистских идеалов в Германии и за ее пределами, Либкнехт помог заложить основы современных немецких социалистических партий. Он учился в Гисене, Берлине и Марбурге, где получил дипломы по филологии, теологии и философии, и именно там заинтересовался коммунизмом и его социальной структурой, изучая работы Сен-Симона. В конце 1848 года Либкнехт присоединился к плохо организованному социалистическому легиону во Франции с целью поднять революцию в Германии, но был захвачен и обвинен в измене. В канун его суда началась новая революция, и его освободила толпа.\n\nОн бежал в Швейцарию и присоединился к социалистическому союзу, но после неудачной попытки рабочей революции в Швейцарии и усиленного давления со стороны прусского правительства на его выдачу, он снова бежал в Лондон, как и многие другие революционеры. В Лондоне Либкнехт присоединился к Союзу коммунистов и стал близким соратником революционера Карла Маркса, что окончательно испортило его репутацию в глазах прусского правительства. Вернувшись в Германию, он познакомился с Августом Бебелем. Этот дуэт пытался разжечь антивоенные настроения после Франко-прусской войны, за что они были арестованы и приговорены к двум годам тюрьмы в одном из самых громких судебных процессов, которые видела Германия. После освобождения он снова был избран в Рейхстаг в 1874 году, и Либкнехт продолжил свою работу на благо социализма в Германии, даже после того, как его партия была запрещена. Прусская элита, возможно, считает, что его смерть избавила их от проблемы, но его революционные идеи будут жить."
 prussia.42.a: "Покойся с миром."
 prussia.43.t: "Смерть Рудольфа Вирхова"
 prussia.43.d: "Смерть Рудольфа Вирхова глубоко огорчает народ Пруссии. Врач, антрополог, писатель и политик, Вирхов был настоящим мастером на все руки, которого многие считают отцом современной патологии и основателем социальной медицины. Его коллеги даже с благоговением называли его 'папой медицины'. Вирхов родился 13 октября 1821 года в маленьком городке Шивельбайн, Померания. Единственный сын фермера и представителя местного правительства, он был озорным ребенком и плохо вел себя дома. Однако он был блестящим студентом, увлеченным науками, языками и стремлением к успеху.\n\nПолучив неоплачиваемую работу ассистентом в больнице Шарите, крупнейшей в Берлине, его должность позволила ему получить доступ к лабораториям, что он использовал для учебы в юные годы. Позже в жизни Вирхов стремился к реформам для прогресса и модернизации, создав фразу: 'Медицина — это социальная наука, а политика — это не что иное, как медицина в крупном масштабе'. Среди многих великих открытий и трудов, созданных в его месте работы, он наиболее известен своим выдающимся медицинским трудом 'Клеточная патология'. Благодаря многим достижениям в области медицины и физики, как научное сообщество, так и народ Пруссии в целом скорбят по его утрате."
 prussia.43.a: "Покойся с миром."
 prussia.44.t: "Смерть Джеймса Хобрехта"
 prussia.44.d: "Знаменитый немецкий инженер и градостроитель Джеймс Хобрехт сегодня мирно скончался во сне. В юности он оставил школу, чтобы стать учеником геодезиста. Хобрехт сдал экзамен в 1845 году и продолжил обучение в знаменитой Берлинской строительной академии, присоединившись к группе студентов, заинтересованных в развитии архитектуры Пруссии. Его крупнейший проект, несомненно, был так называемый план Хобрехта, который он разработал для модернизации городской инфраструктуры Берлина, упрощения будущего развития города и установления санитарных стандартов в столице. Оттуда Хобрехт продолжил проектировать и модернизировать городскую инфраструктуру по всему миру, в таких крупных городах, как Москва, Токио и Каир. Вернувшись в Берлин, по заказу своего брата Артура Хобрехта, мэра Берлина, он построил канализационную систему, охватывающую сотни квадратных километров. Его архитектурные проекты помогли столице расти и, что еще более важно, обеспечили улучшение санитарных условий для ее жителей. Его работа будет жить и продолжать служить людям, которые будут скучать по нему. Пусть его душа покоится с миром."
 prussia.44.a: "Покойся с миром."
 prussia.45.t: "Смерть Теодора Моммзена"
 prussia.45.d: "История запомнит Теодора Моммзена, который, к сожалению, скончался сегодня. Он был поистине прилежным историком в области классической истории Древней Греции и Рима, проводившим дни за изучением записей и отчетов времен до нашей эры. Он основал Германский археологический институт и революционизировал историческую науку своим удостоенным Нобелевской премии шедевром 'История Рима', а также был влиятельным голосом в политике Пруссии. Народ Пруссии, а особенно историки, скорбят по его утрате."
 prussia.45.a: "Покойся с миром."
 prussia.46.t: "Смерть Фридриха Августа фон Хольштейна"
 prussia.46.d: "Фридрих Август фон Хольштейн, административный реформатор и влиятельный немецкий дипломат, скончался этим утром. Хольштейн начал свою карьеру, обучаясь в Берлинском университете Фридриха Вильгельма, где окончил его в 1856 году. Присоединившись к дипломатической службе в 1860 году, он стал атташе прусского посольства в Санкт-Петербурге, позже служил в посольствах в Рио-де-Жанейро, Лондоне, Вашингтоне, Флоренции и Копенгагене. Он оказал ключевое влияние на внешнюю политику в 1890-х годах, включая планы по приобретению немецких колоний в Восточной Азии, за что получил прозвище 'серая эминенция'. Хольштейн будет запомнен за свою решительную внешнюю политику, которая укрепила будущее Германии как дипломатической державы, и правительство скорбит по его утрате."
 prussia.46.a: "Покойся с миром."
 prussia.47.t: "Смерть Августа Бебеля"
 prussia.47.d: "Поступают сообщения о том, что Август Бебель, 73 года, умер от сердечного приступа. Бебель всегда был убежденным социалистом, начиная с его скромной работы в ассоциации рабочих в Бадене до его восхождения в политике как сооснователя печально известной Социал-демократической партии Германии. След, который он оставил в немецкой политике как один из самых ранних и стойких социалистов в Рейхстаге, трудно недооценить. Он был патриотом, который никогда не голосовал с патриотами, атеистом, который выступал за секуляризм, и человеком, который выступал за тех, кто не имел голоса. В то время как некоторые, несомненно, обрадуются кончине Бебеля, ясно, что социалисты и многие простые люди по всей Германии и даже за ее пределами будут оплакивать его смерть."
 prussia.47.a: "Покойся с миром."
  
