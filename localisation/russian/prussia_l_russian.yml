PRS_decision_category_heeresreform:0 "Реформа прусской армии"
PRS_decision_category_heeresreform_desc:0 "Хотя мы не принимали в них непосредственного участия, недавние §YВойны на европейской и американской земле§! доказали, что наша армия устарела, как в мыслях, так и в материальном отношении, и сильно недоразвита. Армия §Y'Königlich Preußische Armee'§!, которая когда-то была гордостью нации, не претерпела значительных изменений со времен великих побед в §YОсвободительных войнах§! в 1813-1815 годах. Нельзя допустить дальнейшего сохранения такой ситуации, иначе мы рискуем потерять статус §YВеликой державы§! Поэтому мы должны действовать быстро и решительно, пытаясь §Yреформировать наши вооруженные силы§!".
PRS_mission_parliamentary_reform_bill:0 "Расширение армии по указу"
PRS_mission_parliamentary_reform_bill_desc:0 ""
PRS_mission_parliamentary_reform_bill_trigger_tt:0 "Силой §Gпарламентского постановления§! мы соберем больше войск в течение следующих нескольких лет, если у нас есть §GЛюдские ресурсы§! и §GДеньги§! для этого.\n\n\nДля выполнения миссии, §Yзавершите пять событий по вербовке§! которые будут автоматически запускаться в течение следующих двух с половиной лет. \nВсего вам понадобится около §Y55,000 человек.\n\n§RЕсли у вас не будет достаточно людей, когда начнется следующее событие, процесс вербовки будет отложен, что может привести к провалу миссии.\n\nПРИМЕЧАНИЕ: Вам НЕ нужно завершать другие решения Армейской реформы до истечения времени.§!"
PRS_mission_roons_reform_bill:0 "Расширение армии по указу"
PRS_mission_roons_reform_bill_desc:0 ""
PRS_mission_roons_reform_bill_trigger_tt:0 "Властью §Y'Allerhöchste Kabinettsorder' (A.O.K.)§! - королевского указа, изданного непосредственно самим королем, - мы соберем больше войск в ближайшие пару лет, если у нас есть для этого §YЛюдские ресурсы§!, §YОборудование§! и §YДеньги§!"\n\n\nЧтобы выполнить задание, §Yзавершите пять событий по вербовке§! которые будут происходить автоматически в течение следующих двух с половиной лет. \nВсего вам понадобится около §Y60 000 человек.\n\n§RЕсли у вас не будет достаточно людей, когда начнется следующее событие, процесс вербовки будет отложен, что может привести к провалу миссии.\n\nПРИМЕЧАНИЕ: Вам НЕ нужно завершать другие решения Армйеское Реформы до истечения времени.§!"
