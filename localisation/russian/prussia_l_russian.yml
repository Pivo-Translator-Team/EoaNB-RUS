 PRS_decision_propose_naval_treaty_to_ENG_effect_tt: "Мы предложим §YАнглии§! добровольно ограничить мощь нашего флота до §Y30%§! от их флота. Взамен мы попросим небольшую экономическую компенсацию. В зависимости от их правительства и отношения к нам, они могут принять этот договор с большей или меньшей вероятностью. Это может стать первым шагом к полноценному союзу между двумя странами."
