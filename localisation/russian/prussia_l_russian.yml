 #Country Leader Descriptions 
 PRS_OTTO_THEODOR_VON_MANTEUFFEL_LEADER_DESC: "Высокоуспешный политический лидер и убежденный конституционный консерватор, Отто Теодор фон Мантейфель является самым влиятельным сторонником конституционализма в Пруссии. Будучи воспитан в аристократической семье, Мантейфель быстро освоил право и управление в ранние годы, настолько, что привлек внимание короля Фридриха Вильгельма IV. Новая симпатия со стороны короля, наряду с его стремлением доказать свои парламентские способности, позволила ему обрести влияние и власть в прусской политике, занимая различные административные и исполнительные должности. Несмотря на свои аристократические связи, он был твердым реформатором, доходя до того, что говорил, что прусская политика должна перестать управляться 'как поместье дворянина'. С декабря 1850 года он занимает пост премьер-министра Пруссии, но его многочисленные попытки реформирования не увенчались успехом. Возможно, настало время для смены власти на Вильгельмштрассе в Берлине?"
 PRS_KARL_ANTON_VON_HOHENZOLLERN_SIGMARINGEN_LEADER_DESC: "Принц Карл Антон фон Гогенцоллерн-Зигмаринген - выдающийся аристократ из рода юнкеров, происходящий из той же династии Гогенцоллернов, что и король Фридрих Вильгельм IV. Отрекшись от правления в своем княжестве в пользу своего дальнего кузена и близкого друга, Вильгельма I, он передал княжество Пруссии после его аннексии. Происходя из военной династии, принц Карл Антон служил в прусской армии и достиг звания генерал-лейтенанта, а также получил рыцарство в Ордене Черного Орла, высшей прусской кавалерии. С престижным именем и королевским происхождением, а также с выдающейся военной карьерой, Карл Антон быстро поднялся на политической арене Пруссии. Его растущее влияние, наряду с амбициями Вильгельма I, стали центром политической жизни Пруссии, где многие поддерживают их борьбу против правления Мантейфеля."
 PRS_ADOLF_ZU_HOHENLOHE_INGELFINGEN_LEADER_DESC: "Рожденный в знатной семье с военными корнями, принц Адольф Карл Фридрих Людвиг фон Гогенлоэ-Ингельфинген служил младшим лейтенантом в Германской кампании 1813 года и был членом прусского парламента с 1847 по 1854 год. Ярый противник любых реформ со стороны парламентских консерваторов и либеральной партии, а также стойкий феодально-консервативный политик, он выступает за превосходство юнкеров в немецкой политике, отвергая реформы более либеральных консервативных партий 'Новой эры'. Однако, несмотря на свою блестящую карьеру, принц Адольф Карл остается неопытным, но амбициозным политиком."
 PRS_OTTO_VON_BISMARCK_LEADER_DESC: "Отто Эдуард Леопольд фон Бисмарк родился 1 апреля 1815 года на родовом имении своей семьи в сердце Пруссии к западу от Берлина. Его семья принадлежит к пятому поколению аристократии юнкеров, а его мать происходит из старинного рода успешных академиков и министров. Бисмарк известен своим умом, дипломатическими талантами и космополитичным взглядом на мир. Образование в Берлине и служба на различных дипломатических постах, дали ему ценный опыт, который он использовал для укрепления своего влияния. Несмотря на страхи умеренных делегатов перед его консервативными взглядами, его амбициозные идеи и революционные мысли могут удивить многих."
 PRS_FRIEDRICH_III_LEADER_DESC: "Сын короля Вильгельма I и племянник покойного короля Фридриха Вильгельма IV, молодой Фридрих был воспитан по традициям Пруссии, включая военное и классическое образование. Его обучение в либеральном Университете Бонна привело к формированию либеральных взглядов на политику Пруссии и Германии в целом, что стало противоречивой позицией среди высшей аристократии. Его политические убеждения и брак с Викторией, Принцессой Роял Великобритании, были поддержаны монархами родственных семей, такими как король Леопольд I Бельгийский и принц Альберт Саксен-Кобург-Готский. Теперь молодой монарх держит ключи к будущему Пруссии, и только время покажет, сможет ли он выполнить свою судьбу..."
 PRS_GEORG_VON_VINCKE_LEADER_DESC: "Рожденный в мае 1811 года в Рейнландском городе Хаген, фон Винке построил блестящую карьеру политика, офицера, землевладельца и высшего дворянина Королевства Пруссия. Во время революции 1848/49 годов он был представителем Вестфалии во Франкфуртском парламенте, где присоединился к влиятельной фракции 'Café Milani'. Известный как оратор и писатель, фон Винке стал одним из самых ярых критиков Отто Теодора фон Мантейфеля. Несмотря на попытки получить должность премьер-министра Пруссии, его взгляды на польский вопрос снискали ему популярность среди части населения, и теперь настало время доказать, что он достоин этой поддержки."
 PRS_EDUARD_SIMSON_LEADER_DESC: "Родился в 1810 году в Кенигсберге, Восточная Пруссия, в еврейской семье. Симсон поступил в университет в 1826 году, чтобы изучать юриспруденцию. Он был видной фигурой как в Франкфуртском парламенте, так и в Эрфуртском парламенте 1850 года, оставаясь влиятельной личностью в Королевстве Пруссия."
 PRS_RUDOLF_VIRCHOW_LEADER_DESC: "Рудольф Вирхов родился 13 октября 1821 года в городе Шивельбейн. Единственный сын фермера, он был блестящим учеником, проявляя интерес к наукам и языкам. Работая в качестве ассистента в больнице Шарите, он получил доступ к лабораториям для проведения своих исследований. Будучи известным реформатором, он стал сооснователем 'Немецкой прогрессивной партии' и получил высокое признание в прусской политике."
 PRS_AUGUST_VON_DER_HEYDT_LEADER_DESC: "Влиятельный немецкий экономист, Август фон дер Хейдт занимал высокие посты в Министерстве торговли и промышленности после революций 1848 года. Ответственный за национализацию многих частных железнодорожных линий и расширение железнодорожной сети, он также реформировал налоговую систему и способствовал внедрению национальной валюты 'Vereinstaler' в Zollverein."
  
