 #Franco-Prussian War 
 PRS_decision_category_franco_prussian_war: "French-German Enmity"
 PRS_decision_category_franco_prussian_war_desc: "The enmity between France and Germany has a long tradition that can be traced back to ancient and medieval times. Even Caesar noted differences between the Gauls and the Germanic tribes. A long history of hostilities ensued that has shaped the rivalry between the French and the Germans in our time. As an established great power, France views itself as the natural leader of continental Europe, and it is in its very interest to keep Germany weak and divided. Prussia, on the other hand, has recently emerged as the dominant force in northern Germany with even more far-reaching ambitions - a development that surely has the potential to result in a lasting conflict."
 PRS_FRA_mission_franco_prussian_war_PRS_effect_tt: "§G[FRA.GetNameDef] will have to sue for peace.§!"
 PRS_FRA_mission_franco_prussian_war_FRA_effect_tt: "§G[PRS.GetNameDef] will have to sue for peace.§!"
 PRS_decision_support_leopolds_candidacy: "Support Leopold's Candidacy for the Spanish Throne"
 PRS_decision_support_leopolds_candidacy_desc: "His Majesty the King's close relative, Leopold von Hohenzollern, from the Catholic Prussian branch line of Hohenzollern-Sigmaringen, has been designated as a promising candidate for the vacant Spanish throne. As this would surely be a very prestigious nomination, we could support his candidacy publicly. This could, however, exasperate the French who might view a Hohenzollern king in Spain as unacceptable and protest against this alleged encirclement by Prussians..."
 PRS_decision_support_leopolds_candidacy_effect_tt: "§YLeopold von Hohenzollern§! will lay claim to the §YSpanish throne§!."
 FRA_decision_denounce_prussia_for_provoking_france: "Denounce Prussia for Provoking France"
 FRA_decision_denounce_prussia_for_provoking_france_desc: "We suspect the Prussian government behind the decision to designate Hohenzollern prince Leopold as candidate for the Spanish throne. This is an outright insult of France and must be publicly denounced as such!"
 PRS_decision_publish_the_ems_dispatch: "Publish the Ems Dispatch"
 PRS_decision_publish_the_ems_dispatch_desc: "The French have overstepped the mark by pressing King Wilhelm I into providing an apology and a guarantee. We can use this situation to our advantage to provoke the French into making another mistake! [PRS.GetLeader] will publish a shortened version of the King's message to insult French diplomacy."
 PRS_decision_publish_the_ems_dispatch_effect_tt: "This will very likely result in a §Rdeclaration of war§! from §YFrance§!."
 FRA_decision_declare_war_on_prussia: "Declare War on Prussia"
 FRA_decision_declare_war_on_prussia_desc: "The Prussians have overstepped the mark with their ignorance, it is time to show them who is boss on the battlefield!"
 PRS_decision_declare_war_on_france: "Declare War on France"
 PRS_decision_declare_war_on_france_desc: "The French have overstepped the mark with their ridiculous demands, it is time to show them who is boss on the battlefield!"
 PRS_FRA_mission_franco_prussian_war: "The Franco-Prussian War"
 PRS_FRA_mission_franco_prussian_war_desc: "The Franco-Prussian War"
 PRS_mission_seize_forts_up_to_sedan: "Seize the Forts up to Sedan"
 PRS_mission_seize_forts_up_to_sedan_desc: "In order to deal a devastating blow to the French army and their morale, we need to seize the numerous forts close to our border. Once we have achieved this goal, the way to Paris, to victory, to glory to Germany will be wide open!"
 PRS_mission_besiege_paris: "Besiege Paris"
 PRS_mission_besiege_paris_desc: "The way to Paris lies wide open, the French government and leadership are in a state of chaos. We need to create a fait accompli and surround Paris and besiege the French capital."
 PRS_mission_besiege_paris_trigger_tt: "The French capital, §YParis§!, is §Ysurrounded by German troops§! and under siege."
 PRS_mission_push_back_the_french: "Push Back the French"
 PRS_mission_push_back_the_french_desc: "The time has come to drive the French back out of Germany. We need to gather all our forces and unleash the military potential of Germany to mount a counter-offensive to reconquer the German territories lost ot France!"
 PRS_mission_push_back_the_french_trigger_tt: "§YNo German territory west of the Rhine or bordering France is§! §Runder French control.§!"
 FRA_mission_seize_forts_along_the_border: "Seize the Forts along the Border"
 FRA_mission_seize_forts_along_the_border_desc: "The Germans have built considerable fortifications along the border. We must take these strongholds to make sure we can push them further."
 FRA_mission_break_paris_siege: "Break Siege of Paris"
 FRA_mission_break_paris_siege_desc: "The Germans are besieging our grand capital! If we want to have a chance at victory or even stalemate, we need to break the siege and repel their attack on Paris."
 FRA_mission_break_paris_siege_trigger_tt: "§YParis§!, is §Rnot surrounded§! by §YGerman troops§!."
 FRA_mission_push_back_the_germans: "Push Back the Germans"
 FRA_mission_push_back_the_germans_desc: "The time has come to drive the Germans out of France. Let's put all our differences aside and unite behind this common goal for all of France!"
 FRA_mission_push_back_the_germans_trigger_tt: "§YNo French mainland territory is§! §Runder German control.§!"
 FRA_mission_push_the_germans_behind_the_rhine: "Push the Germans behind the Rhine" #NT!
 FRA_mission_push_the_germans_behind_the_rhine_desc: "The Germans have been unable to resist our advance. Now is the time to seize the moment and push them back behind the Rhine. Perhaps we can even establish permanent control over the territories west of the Rhine currently under German control that way - a long-cherished dream of French nationalists." #NT!
  
 #Politics of the North German Confederation 
 PRS_decision_category_NGC_politics: "Политика Северогерманского союза"
 PRS_decision_category_NGC_politics_desc: "§YНемецкий дуализм§! наконец завершился — и мы вышли победителями. Теперь пришло время пожинать плоды ситуации и §Yутвердить наше господство§!, как в §YСеверогерманском союзе§!, так и в §YГермании§! в целом. Прежде всего, нам нужно закрепить полученные достижения и §Yконсолидировать новый союз§!. После этого мы можем попытаться сделать наши институты более §Yпривлекательными для южногерманских государств§!."
 PRS_mission_draft_constitution: "Разработать конституцию"
