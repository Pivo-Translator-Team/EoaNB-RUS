prussia.1.t:0 "Регентство принца Вильгельма"
prussia.1.d:0 "Из-за слабого здоровья короля Фридриха Вильгельма IV, его брат и преемник, принц Вильгельм I, был объявлен регентом в [PRS.GetName] на данный момент. Поскольку здоровье короля вряд ли улучшится, эта договоренность может стать постоянной."
prussia.1.a:0 "По крайней мере, это немного стабилизирует ситуацию...".
prussia.2.t:0 "Смерть Фридриха Вильгельма IV"
prussia.2.d:0 "Фридрих Вильгельм IV умер".
prussia.2.a:0 "Да покоится он с миром".
prussia.3.t:0 "Коронация Вильгельма I"
prussia.3.d:0 "После траура по поводу смерти Фридриха Вильгельма IV наша страна теперь должна смотреть вперед и продолжить преемственность, короновав нового короля. Это произошло сегодня, когда Вильгельм I был официально коронован в Кёнигсберге!".
prussia.3.a:0 "Три "ура"!
prussia.4.t:0 "Король отрекается от престола"
prussia.4.d:0 "В свете очевидного согласия между его министрами и парламентом, Вильгельм I, король Пруссии, глубоко разочарованный предложенным компромиссом и отношением кронпринца, объявил о своем намерении отречься от престола в пользу своего сына Фридриха Вильгельма, который заявил о своей готовности согласиться с предложенным законопроектом о реформе."
prussia.4.a:0 "Donnerwetter!".
prussia.5.t:0 "Наследный принц вступает на престол"
prussia.5.d:0 "После церемонии коронации кронпринц Фридрих Вильгельм вступил на престол. Его регентское имя будет Фридрих III, король Пруссии".
prussia.5.a:0 "Lang lebe König Friedrich!".
prussia.6.t:0 "Смерть Вильгельма I"
prussia.6.d:0 "Вильгельм I мертв".
prussia.6.a:0 "Да здравствует король Фридрих III"
prussia.7.t:0 "Смерть Фридриха III"
prussia.7.d:0 "Фридрих III мертв".
prussia.7.a:0 "Да здравствует король Вильгельм II"
prussia.8.t:0 "Рождение принца Вильгельма"
prussia.8.d:0 "До нас дошли новости из Кронпринценпале, свидетельствующие о рождении нового принца Пруссии. Фридрих Вильгельм Виктор Альберт фон Прейсен, сын кронпринца Фридриха Вильгельма и его супруги Виктории, принцессы королевской как дочери королевы Виктории. Во время родов принца возникло несколько осложнений, но мать и ребенок хорошо себя чувствуют, а их семья и прусский народ рады рождению нового принца. Новорожденный принц может однажды стать королем Пруссии из-за психического состояния и бездетности своего двоюродного деда короля Фридриха Вильгельма IV, который, скорее всего, передаст трон своему младшему брату Вильгельму. Если это произойдет, принц станет вторым в очереди наследования сразу после своего отца, кронпринца Фридриха".
prussia.8.a:0 "Слава принцу Вильгельму!".

