PRS_focus_fp_like_ENG:0 "Сотрудничество с Англией"
PRS_focus_fp_like_ENG_desc:0 "Мы должны сотрудничать с Великобританией".
PRS_focus_fp_like_ENG_2:0 "Британские промышленные инвестиции"
PRS_focus_fp_like_ENG_2_desc:0 "Промышленные инвестиции помогут нам обоим развиваться".
