 prussia.909.t: "Закон о торговле и тарифах Пруссии [GetYear]"
 prussia.909.d: "Глубоко укоренившееся в убеждениях Его Величества идея, что свобода торговли и коммерции является основой экономического благополучия страны и ее граждан. Следуя британскому примеру, Фридрих III представил законопроект, который фактически отменил бы все тарифы на товары, ввозимые в Пруссии, и направил бы страну на путь свободной торговли. В то время как Его Величество и большинство либеральных делегатов убеждены, что это принесет пользу стране, консерваторы глубоко обеспокоены своим индивидуальным благосостоянием, так как большинство из них зависит от защиты сельскохозяйственного сектора от дешевых иностранных импортов."
