PRS_idea_rule_of_law:0 "Верховенство закона"
PRS_idea_rule_of_law_desc:0 "Мы приняли несколько нормативных актов, касающихся законодательства нашей страны и населения - и самое главное - никто не стоит выше закона."
PRS_idea_prussian_style_liberalism:0 "Прусский либерализм"
PRS_idea_prussian_style_liberalism_desc:0 "Хотя мы всем сердцем принимаем либеральные идеалы, нам все же необходимо оставаться верными себе, а это значит - прусским принципам и основным ценностям. Чутко корректируя нашу политическую систему, мы можем сочетать лучшее из обоих миров в наших интересах".
PRS_idea_prussian_style_liberalism_2:0 "Прусский либерализм"
PRS_idea_prussian_style_liberalism_2_desc:0 "Хотя мы всем сердцем принимаем либеральные идеалы, нам все же необходимо оставаться верными себе, а это значит - прусским принципам и основным ценностям. Чутко корректируя нашу политическую систему, мы можем объединить лучшее из обоих миров в наших интересах".
PRS_idea_prussian_constitutionalism:0 "Прусский конституционализм"
PRS_idea_prussian_constitutionalism_desc:0 "Пруссия имеет сильные традиции милитаризма, консерватизма и монархизма. Хотя мы тактично либерализовали наши политические институты и позволили создать более инклюзивное общество, жизненно важно в то же время придерживаться самых фундаментальных ценностей нашего наследия."
PRS_idea_prince_wilhelm_regency:0 "Регентство принца Вильгельма"
PRS_idea_prince_wilhelm_regency_desc:0 "Принц Вильгельм в настоящее время является регентом этой страны по состоянию здоровья Фридриха Вильгельма IV."
PRS_idea_three_class_franchise:0 "Землячества"
PRS_idea_three_class_franchise_desc:0 "'Землячества', или трехклассовая система франшизы, - это система голосования, при которой люди делятся на три группы в зависимости от того, сколько налогов они платят, то есть бедные, средний класс и богатые соответственно. Право голоса имели только мужчины старше 21 года, а прямое голосование проводилось устно в общественных местах. По данным недавней переписи населения, первый класс составляет около 5% населения, второй класс - около 13%, а третий составляет большинство - 82%".

