 #Second Schleswig War 
 eoanb_decision_category_schleswig_holstein_question: "The Schleswig-Holstein Question" #NT!
 eoanb_decision_category_schleswig_holstein_question_desc: "The §Yduchies of Schleswig and Holstein§! are considered to be an integral part of Germany. They are ruled, however, by §Y[DEN.GetName]§!, which the Germans consider to be a §Yforeign dynasty§! and this fact does not resonate well with the German public in this §Yage of nationalism§!. Now, the fragile arrangement that was set in the §YLondon Protocol of 1852§! is about to break apart and §Ymilitary conflict§! seems to be inevitable." #NT!
 PRS_decision_support_augustenburg: "Поддержать дом Августенбург"
 PRS_decision_support_augustenburg_desc: "Герцог Фридрих Кристиан Август Шлезвиг-Гольштейн-Зондербург-Августенбург провозгласил себя законным правителем Шлезвиг-Гольштейна, и мы охотно поддержим его притязания против иностранных угнетателей."
 PRS_decision_lead_bundesexekution: "Lead the Bundesexekution" #NT!
 PRS_decision_lead_bundesexekution_desc: "The federal army has already taken the first steps in Schleswig-Holstein's liberation and we will lead the German Confederation's efforts to take back the German Duchies in the north once and for all." #NT!
 PRS_decision_lead_bundesexekution_trigger_tt: "§YIf the Trias, led by §Gthe [SAX.GetName]§!, acts quickly and in accord with the German Confederation, they will take leadership of the war and we can support them instead.§!" #NT!
 PRS_decision_support_bundesintervention: "Support Bundesintervention against Denmark" #NT!
 PRS_decision_support_bundesintervention_desc: "The federal army has already taken the first steps in Schleswig-Holstein's liberation and we will support the German Confederation's efforts wholeheartedly." #NT!
 PRS_decision_support_bundesintervention_effect_tt: "§YWe will join the war against Denmark once it starts.§!" #NT!
