eoanb_decision_PRS_intervention_by_FRA_desc:0 "Прусские социалисты начали войну против южных немецких земель в попытке объединить раздробленную страну. Мы не можем терпеть социалистическую державу в центре Европы, особенно обладающую такой мощью, как объединенная Германия.\n\n§RМы должны не допустить их в Баварию, иначе они победят независимо от нашего вмешательства.§!"
eoanb_decision_PRS_intervention_by_AUS:0 "Интервенция против Пруссии"
eoanb_decision_PRS_intervention_by_AUS_desc:0 "Прусские социалисты начали войну против южных земель Германии в попытке объединить раздробленную страну. Мы не можем терпеть социалистическую державу в центре Европы, особенно обладающую такой мощью, как объединенная Германия.\n\n§RМы должны не допустить их в Баварию, иначе они победят независимо от нашего вмешательства.§!"
eoanb_decision_PRS_intervention_by_RUS:0 "Интервенция против Пруссии"
eoanb_decision_PRS_intervention_by_RUS_desc:0 "Прусские социалисты начали войну против южных германских государств в попытке объединить раздробленную страну. Мы не можем терпеть социалистическую державу в центре Европы, особенно обладающую такой мощью, как объединенная Германия.\n\n§RМы должны не допустить их в Баварию, иначе они победят независимо от нашего вмешательства.§!"
