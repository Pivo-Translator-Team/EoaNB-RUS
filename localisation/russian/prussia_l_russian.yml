 PRS_dreyse_rifle_ai_1: "Dreyse Breechloading Rifle"
 PRS_dreyse_rifle_ai_1_desc: "The Dreyse rifle, developed by the eponymous rifle factory from Sömmerda, in the middle of the Thuringian hinterland, is the first-ever mass-produced breechloading rifle ready for military use. We can certainly take advantage of this technological upside against our rivals..."
