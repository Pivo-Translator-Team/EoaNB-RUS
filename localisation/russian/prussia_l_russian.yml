prussia.16.t:0 "Александр фон Гумбольдт найден мертвым!"
prussia.16.d:0 "Александр фон Гумбольдт, знаменитый прусский ученый и мировой путешественник, был найден мертвым в своем доме, после того как его физическое состояние ухудшилось в последние несколько месяцев после нескольких инсультов. Он был похоронен в Берлине после большой процессии. Его смерть - большая потеря для нашей страны".
prussia.16.a:0 "Пусть он покоится с миром".
prussia.17.t:0 "Смерть Эрнста Морица Арндта".
prussia.17.d:0 "Любимый герой, Эрнст Мориц Арндт, был хорошо известен во всех немецких землях как активный националист и объединитель. В ранние годы он боролся за отмену крепостного права, формы долга, который крестьяне оплачивали военной службой, а позднее выступал против наполеоновского господства. Самым известным его произведением стала песня "Des Deutschen Vaterland", пропагандирующая идею великой немецкой нации. Его будет глубоко не хватать среди простых людей, поскольку он был для них источником вдохновения".
prussia.17.a:0 "Ruhe in Frieden".
prussia.18.t:0 "Смерть Фридриха Кристофа Дальмана".
prussia.18.d:0 "Известный во всех немецких государствах своими знаменитыми трудами и впоследствии национальными идеалами, Дальманн также принимал участие в наполеоновских войнах против французов в битве при Асперне, которая закончилась победой Австрии. В 1848 году он был избран в национальное собрание во Франкфурте-на-Майне с целью объединения немецких государств под властью конституционной монархии. Хотя его желаемая конституция 1848 года для Германии провалилась, впоследствии его будут называть "отцом немецкой национальности", и нашему народу, особенно тем, кто придерживается националистических идеалов, будет глубоко не хватать его."
prussia.18.a:0 "Ruhe in Frieden".
prussia.19.t:0 "Смерть Фридриха Юлиуса Шталя"
prussia.19.d:0 "Получено сообщение, что Фридрих Юлиус Шталь скоропостижно скончался во время медицинской процедуры. Новообращенный христианин, Шталь использовал свое широкое влияние, чтобы подорвать Прусский союз церквей и усилить власть лютеранской церкви. Он хотел, чтобы государство приняло религиозные принципы, что не привлекло на его сторону таких, как Бисмарк. Несмотря на свою репутацию, Шталь не сыграл большой роли в кризисе 1848/49 годов, однако в последующий период он имел влияние на короля Фридриха Вильгельма IV. Хотя его, несомненно, будет не хватать многим, особенно набожным людям, большинство прусского народа, вероятно, забудет о нем."
prussia.19.a:0 "Ruhe in Frieden".
prussia.20.t:0 "Смерть Фердинанда Лассаля".
prussia.20.d:0 "Приходят сообщения, что Фердинанд Лассаль признан мертвым. Будучи набожным социалистом и сторонником монархии одновременно, Лассаль был идеологически противоречивым человеком. Он поддерживал отношения как с архикоммунистом Карлом Марксом, так и с архимонархистом Отто фон Бисмарком. Хотя некоторые утверждают, что Лассаль был коммунистом, в конечном итоге он был тем же, кем и Бисмарк: националистом в душе, готовым принять любую социальную идеологию для достижения цели - объединенной Германии. Его безвременная смерть, безусловно, станет тяжелым ударом для умеренного социализма в Германии, поскольку движение теряет своего самого блестящего мыслителя."
prussia.20.a:0 "Ruhe in Frieden".
prussia.21.t:0 "Смерть Карла фон Бодельшвинг"
prussia.21.d:0 "Недавно скончался бывший член парламента и правительства Карл фон Бодельшвинг. Помимо того, что он выступал против "братоубийственной" войны с Австрией, он был глубоко религиозным человеком и жестким консерватором, но при этом все равно желал единой Германии. Он был ведущей силой, способствовавшей развитию железнодорожного сообщения на западе страны, что имело решающее значение для быстрой мобилизации во время войны. Его наследие, хотя и укрепленное многими его делами, было омрачено его отставкой из-за борьбы за власть с Австрией. Пусть он покоится с миром".
prussia.21.a:0 "Ruhe in Frieden".
prussia.22.t:0 "Смерть Августа фон дер Хейдта".
prussia.22.d:0 "Недавно стало известно, что Август фон дер Хейдт мирно скончался в своем доме в Берлине. Будучи экономическим гением при нескольких администрациях, он стал вдохновителем финансового и административного преимущества Пруссии над Австрией. Под его руководством горнодобывающая промышленность процветала после того, как он избавился от особых привилегий гильдий горняков. Сотни банков впоследствии благодарили его, поскольку без его отмены некоторых прусских банковских ограничений многие из них не существовали бы сегодня."
prussia.22.a:0 "Ruhe in Frieden".
prussia.23.t:0 "Смерть Эрнста Людвига фон Герлаха"
prussia.23.d:0 "Эрнст Людвиг фон Герлах, автор и создатель консервативной газеты "Kreuzzeitung", погиб сегодня в дорожно-транспортном происшествии в Берлине. Будучи убежденным консерватором, он выступал против любой формы союза консерваторов с либеральным национализмом на протяжении 1860-70-х годов даже перед лицом успеха объединения. Будучи протестантом, он был депутатом Рейхстага от партии католического центра и голосовал против законов, явно дискриминирующих католиков. Несмотря на его большие заслуги, он останется не более чем сноской в истории Германии".
prussia.23.a:0 "Ruhe in Frieden".
prussia.24.t:0 "Смерть Морица Августа фон Бетманн-Хольвега".
prussia.24.d:0 "Мориц Август фон Бетманн-Хольвег был известным юристом и прусским политиком, который, к сожалению, скончался сегодня. Известный в основном своим невероятным влиянием на судебные реформы, король Фридрих Вильгельм IV возвел его в потомственное дворянство вскоре после смерти Фридриха Вильгельма III. Будучи членом обеих палат парламента Пруссии, он был влиятельным политиком, привлекавшим внимание многих. Выступая против демократических тенденций своего времени в Европе, он стал одним из основателей многочисленных организаций, стремившихся сохранить консерватизм, включая "Deutscher Evangelischer Kirchentag". Консервативная часть страны, несомненно, будет оплакивать его".
prussia.24.a:0 "Ruhe in Frieden".
prussia.25.t:0 "Смерть Фридриха фон Врангеля".
prussia.25.d:0 "Фридрих фон Врангель, настоящая военная легенда, скончался. В ранние годы он был кавалерийским командиром, верным и готовым умереть на службе за свою страну. Будучи убежденным монархистом, во время мартовской революции 1848/49 года он использовал чрезвычайные полномочия для свержения либерального президента и поставил королевство превыше всего. Он мог быть и противоречивым персонажем: во время Первой Шлезвигской войны, несмотря на давление со стороны других европейских держав, он не подчинился приказу короля о выводе войск и до конца верил в объединение Германии. Список его военных заслуг достоин прочтения, а его имя будет вписано в военную историю Пруссии на века вперед".
prussia.25.a:0 "Ruhe in Frieden".
prussia.26.t:0 "Смерть Альберта Борсига".
prussia.26.d:0 "Сегодня, 10 апреля 1878 года, известный прусский предприниматель Альберт Борсиг неожиданно скончался в возрасте всего 49 лет. Семья Борсиг была очень влиятельной силой в экономике Пруссии, создав одну из крупнейших паровозостроительных корпораций на земле. Альберт унаследовал бизнес своей семьи после смерти отца в 1854 году и впоследствии расширил деятельность до глобального масштаба, одновременно заботясь о бедных. Даже после его смерти остался проект дворца Борсига на углу Вильгельмштрассе в самом центре Берлина, который он планировал как представительную семейную резиденцию, но, к сожалению, не успел довести до конца. Многие будут помнить его как известного предпринимателя и бизнесмена, а население Пруссии скорбит о его смерти."
prussia.26.a:0 "Ruhe in Frieden".
prussia.27.t:0 "Смерть Фридриха Альбрехта цу Эйленбурга".
prussia.27.d:0 "Фридрих Альбрехт цу Эйленбург, известный дипломат и бюрократ, скончался сегодня утром во сне. Покойный Эйленбург возглавлял нашу весьма успешную торговую выставку в Японию и Китай, результатом которой стали выгодные договоры с обеими странами. За свои успехи он был назначен в правительство Пруссии, где стремился улучшить наши административные возможности перед лицом сопротивления либералов и католиков. Без его усилий бумажная работа, необходимая для управления государством, была бы многомиллионной, и, возможно, без него мы бы не продвинулись так далеко, его будет очень не хватать".
prussia.27.a:0 "Ruhe in Frieden".
prussia.28.t:0 "Смерть Вильгельма Штибера"
prussia.28.d:0 "Сегодня, 29 января 1882 года, газеты Пруссии сообщают о смерти Вильгельма Штибера. Родившийся в Мерзебурге в семье знатного чиновника лютеранского министерства, он начал изучать немецкое право в Берлинском университете Фридриха Вильгельма - вопреки желанию отца. Позже он поступил на службу в берлинскую полицию и, найдя там увлекательное занятие, быстро поднимался по служебной лестнице, пока после революции 1848 года не получил повышение от короля Фридриха Вильгельма IV. Штибер участвовал во многих разведывательных миссиях, в том числе собирал сведения об изгнанном политическом экстремисте Карле Марксе. Несмотря на то, что многие презирают его методы, его уход из жизни станет потерей для секретной службы Пруссии".
prussia.28.a:0 "Ruhe in Frieden".
prussia.29.t:0 "Смерть Генриха Фридриха фон Иценплица"
prussia.29.d:0 "Генрих Фридрих фон Иценплиц был найден мертвым в своем поместье сегодня утром и будет похоронен на семейном кладбище в Кунерсдорфе через несколько дней. Хотя мало кто осознает его истинную ценность, фон Иценплиц занимал множество должностей в течение более чем двадцатилетней службы в качестве советника короля и министерства сельского хозяйства. Родившийся в помещичьем дворянстве Бранденбурга-Пруссии, он символизировал решимость и трудовую этику немецкого народа. Будучи неоднозначным железнодорожным администратором, его работа на правительство не всегда воспринималась без критики, а скандал с мошенничеством, в котором он так и не был признан виновным, стоил ему хорошей репутации среди прусской общественности. Он мирно скончался во сне и будет оплакиваться многими, да упокоится он с миром".
prussia.29.a:0 "Ruhe in Frieden".
prussia.30.t:0 "Смерть Германа Шульце-Делицша".
prussia.30.d:0 "Смерть политика и экономиста Германа Шульце-Делицша повергает нацию в смятение. Изучая право в Лейпциге и Галле, он организовал первый в мире кредитный союз и создал первый в Германии промышленный кооператив. Позже он также стал одним из основателей "Немецкой фортшриттпартии", всегда стараясь поддержать простых людей против злобных капиталистов. В начале своей политической карьеры он заседал в парламенте в 1848-1851 годах, но гораздо больший след он оставил как защитник благосостояния рабочих, будучи организатором принятия прусского закона об ассоциации в 1867 году. Шульце-Делицш заложил основы социального обеспечения в Германии, и его будет глубоко не хватать восхищенной публике".
prussia.30.a:0 "Ruhe in Frieden".
prussia.31.t:0 "Смерть Александра фон Шлейница"
prussia.31.d:0 "Сегодня в столицу пришло печальное известие о смерти Александра фон Шлейница. Пылкий политик и посол, Шлейниц при жизни занимал множество должностей в королевской администрации. Происходя из аристократической семьи из Мейсенского маркграфства и будучи сыном регентского обер-президента Бланкенбурга, Шлейниц часто менял различные должности в министерстве. Как руководитель внешнеполитического ведомства, он вел переговоры о мире с датчанами во время Второй Шлезвигской войны и обеспечивал укрепление могущества Пруссии среди других европейских стран. Он оставался политически активным до 1860-х годов и стал министром королевского двора до своей кончины. Хотя он часто ссорился с правительством, его, несомненно, будет не хватать консервативным пруссакам".
prussia.31.a:0 "Ruhe in Frieden".
prussia.32.t:0 "Смерть Максимилиана Данкера"
prussia.32.d:0 "Ранее сегодня скончался политик и историк Максимилиан Данкер. Дункер родился в Берлине, учился в Боннском и Берлинском университетах до 1834 года, где его и его товарищей обвинили в участии в запрещенных в то время студенческих обществах, за что ему пришлось отбыть шестимесячное тюремное заключение. В конце концов, в 1842 году он окончил университет и получил должность профессора истории в университете Галле. В 1848 году он был избран в парламент Франкфурта, в 1850 году - в собрание Эрфурта, а затем в прусский Абгеорднетенхаус. В 1867 году он стал директором прусского архива, которому было поручено объединить архивы Ганновера, Гессена и Нассау. Близкий друг кронпринца Фридриха Вильгельма, Данкер будет очень скучать, особенно среди немецких либералов".
prussia.32.a:0 "Ruhe in Frieden".
prussia.33.t:0 "Смерть Альфреда Круппа"
prussia.33.d:0 "Этот день запомнится всей Германии, но особенно ее промышленному центру в Руре, так как скончался известный металлург и изобретатель Альфред Крупп. Крупп унаследовал от своего отца неработающий сталелитейный завод, находившийся на грани банкротства. Вскоре после смерти отца Крупп вновь открыл предприятие с новой программой. Поезда становились все более популярным средством передвижения по Европе, и Крупп воспользовался этой возможностью и сделал состояние на строительстве железных дорог. Благодаря своему доброму руководству он прославился прекрасным отношением к своим рабочим, предлагая им страховку и жилье за их службу. Задумываясь о расширении Пруссии, Крупп представил прусскому двору казнозарядную пушку, сконструированную на основе литых стальных гаубиц. Король не смог найти ей применения и использовал ее как декоративное украшение. Однако брат короля, принц Вильгельм, считал иначе.\n\nКогда Вильгельм стал регентом в 1859 году, Пруссия приобрела у Круппа свою первую пушку. Эта сделка привела к тому, что Крупп стал крупнейшим производителем оружия в Германии и получил прозвище "пушечный король". Прусский народ скорбит о смерти блестящего ума и производителя, но, к счастью, сын Альфреда Фридрих обещал продолжить дело во имя своего отца".
prussia.33.a:0 "Ruhe in Frieden".
prussia.34.t:0 "Смерть Фридриха Вильгельма Райффайзена"
prussia.34.d:0 "Мэр и пионер кооперации Фридрих Вильгельм Райффайзен скончался незадолго до своего 70-летия в Нойвид-Хеддесдорфе. Родившийся в 1818 году в Хамме, Рейнланд, Райффайзен бросил школу в 14 лет, три года получал образование у местного пастора, а в 17 лет поступил на военную службу. После болезни глаз он был вынужден уйти в отставку в 1843 году и вскоре нашел интерес в государственной службе. Он стал мэром ряда небольших городов Рейнской области, но в 1852 году ухудшение здоровья заставило его оставить свой пост. Завершив политическую карьеру, Райффайзен стал бизнесменом и основал небольшую сигарную фабрику. Известный своими продовольственными банками по всей Пруссии, он создал "Ассоциацию самообеспечения хлебом и фруктами" (Verein für Selbstbeschaffung von Brot und Früchten) во время зимнего голода 1846/47 годов. Целью ассоциации было создание продовольственных банков и направление внешней прибыли на благотворительные нужды. Влиятельный в экономике, Райффайзен развивал идею кооперативной самопомощи в бытность мэром Фламмерсфельда, в итоге основав первый сельский кооперативный банк в Нойвиде, откуда он продолжил распространять эту бизнес-модель по всей Пруссии. Герой простого народа, прусская общественность глубоко скорбит о его смерти".
prussia.34.a:0 "Ruhe in Frieden".
prussia.35.t:0 "Смерть Максимилиана фон Форкенбека"
prussia.35.d:0 "Один из самых благоразумных и уважаемых мэров Пруссии, Максимилиан фон Форкенбек, скончался сегодня от пневмонии в возрасте 70 лет. Он родился в Вестфалии, получил диплом юриста в Берлинском университете Фридриха Вильгельма. Позже он был избран в парламент Пруссии, Абгеорднетенхаус, как член либеральной фракции, где в 1861 году стал одним из основателей "Немецкой партии прогресса", которая стала первой современной политической партией Пруссии. На протяжении своей политической карьеры Форкенбек носил множество титулов, таких как президент Палаты представителей, президент парламента Рейхстага и мэр Бреслау. В 1878 году Форкенбек был избран мэром Берлина подавляющим большинством голосов, и занимал эту должность до своей безвременной кончины. Народ Пруссии, и особенно жители Берлина, будут оплакивать его смерть, и его будет очень не хватать как дворянам, так и простолюдинам".
prussia.35.a:0 "Ruhe in Frieden".
prussia.36.t:0 "Смерть Вернера фон Сименса"
prussia.36.d:0 "Скончался инженер-электрик, изобретатель и промышленник Вернер фон Сименс. Сименс родился в старинной и влиятельной семье и собирался учиться в Берлине, однако его семья была в больших долгах и не могла оплатить дорогостоящее обучение. Вместо этого он решил поступить в Прусское военное училище артиллерии и инженерных войск, где получил офицерскую подготовку. Награжденный различными медалями солдат, прославившийся изобретением морской мины с электрическим зарядом, он приобрел большую популярность в прусских властных кругах. Вернувшись домой после окончания войны, Сименс решил начать свою карьеру в совершенствовании технологий, работая со многими известными умами Европы того времени, такими как инженер Элкингтон из Бирмингема. Создав с нуля одну из крупнейших производственных компаний в Европе, он продолжает развивать свой бизнес с помощью своих сыновей, которые разделили компанию между собой. С сильной прогрессивной верой и творческим умом, Siemens будет не хватать новаторам Германии".
prussia.36.a:0 "Ruhe in Frieden".
prussia.37.t:0 "Смерть Германа фон Гельмгольца"
prussia.37.d:0 "Сообщается о смерти гениального физика и врача Германа фон Гельмгольца. Его научное мастерство не имеет себе равных. Он был новатором в области экспериментальной психологии, революционером в офтальмологии, отверг умозрительную натурфилософию в пользу материализма. Люди с большим восхищением называли его "рейхсканцлером физики". Благодаря его способностям, решимости и стремлению к передаче знаний, его многочисленные ученики будут продолжать совершать новые открытия во имя его имени и во имя Германии. Научному сообществу в Германии и во всем мире, безусловно, будет не хватать его выдающегося интеллекта, а немецкий народ скорбит о его смерти".
prussia.37.a:0 "Ruhe in Frieden".
prussia.38.t:0 "Смерть Густава Фрейтага"
prussia.38.d:0 "Новеллист и драматург Густав Фрейтаг скончался сегодня в городе Висбадене. Он родился в Кройцбурге, Силезия, учился в Берлинском университете имени Фридриха Вильгельма, где получил диплом филолога. Благодаря своему юмористическому и внятному письму Фрейтаг создал, среди прочих произведений, прусскую комедийную пьесу "Журналист", которая мгновенно стала блокбастером среди немецкой публики. Переехав на постоянное место жительства в Берлин, он тесно сотрудничал с Юлианом Шмидтом и основал "Die Grenzboten", еженедельный журнал, ставший сердцем немецкого и австрийского либерализма. Его литературная слава выросла, даже на международном уровне, после публикации романа "Soll und Haben" ("Дебет и кредит"). Этот роман получил признание за выражение крепкого, но не преувеличенного реализма с патриотическим уклоном для контраста между домовитыми стервятниками немцами и негативным светом поляков и евреев. Художественные произведения Фрейтага сияли и будут сиять, его имя будут помнить".
prussia.38.a:0 "Ruhe in Frieden".
prussia.39.t:0 "Смерть Георга фон Бунзена"
prussia.39.d:0 "Сообщения из Лондона довели до нашего сведения, что скончался либеральный политик Георг фон Бунзен. Несмотря на то, что он был видным членом либерального движения Пруссии, он решительно поддерживал объединение Германии Бисмарком и был сторонником более централизованного немецкого государства. Бунзен создал и возглавил Немецкое африканское общество в период его становления, обратив внимание нашего благородного кайзера на многие африканские государства. Выступления Бунзена в поддержку немецкого колониализма в Африке в конечном итоге привели к созданию первых немецких колоний и, таким образом, повысили авторитет Германии в мире. Пусть он покоится с миром".
prussia.39.a:0 "Ruhe in Frieden".
prussia.40.t:0 "Смерть Людвига Бамбергера".
prussia.40.d:0 "Заголовки прусских новостей гласят о смерти Людвига Бамбергера, немецко-еврейского экономиста, политика, революционера и писателя. Родившись в богатой семье, он изучал право, а затем поступил в университеты Гиссена, Гейдельберга и Геттингена. Во время печально известной Мартовской революции 1848 года он присоединился к республиканскому восстанию в Пфальце и Бадене. После восстановления порядка местными властями Бамбергер был приговорен к смертной казни, но в последнюю минуту ему удалось бежать в Швейцарию вместе с другими революционерами, находившимися в бегах. Проведя время в Лондоне, Голландии и Париже, он вернулся в Пруссию после отсрочки приговора и дослужился до директора небольшой банковской компании. Будучи убежденным сторонником объединения Германии, через несколько лет он был избран в Рейхстаг, где вступил в Национал-либеральную партию.\n\n Во время франко-прусской войны Бамбергер был вызван прусской делегацией для участия в переговорах об условиях мира. Руководя работой германского рейхстага по вопросам финансов и экономики, он был ведущей фигурой в валютной политике Германии и создании Рейхсбанка. Будучи сторонником свободной торговли, он выступал против консервативной политики протекционизма и стал одним из основателей ассоциации, выступающей за свободную торговлю и конкуренцию. Бамбергер заложил основы современного банковского дела и навсегда останется в памяти благодаря своим великим достижениям".
prussia.40.a:0 "Ruhe in Frieden".
prussia.41.t:0 "Смерть Йоханнеса Квисторпа".
prussia.41.d:0 ""
prussia.41.a:0 "Ruhe in Frieden".
prussia.42.t:0 "Смерть Вильгельма Либкнехта"
prussia.42.d:0 "Умер Вильгельм Либкнехт, немецкий политик-социалист и главный соучредитель Социал-демократической партии Германии. Пионер марксистских идеалов в Германии и за рубежом, Либкнехт помог заложить основу для современных немецких социалистических партий. Он учился в Гиссене, Берлине и Марбурге, где в конце концов получил образование в области филологии, теологии и философии. Здесь он увлекся трудами Сен-Симона, из которых почерпнул первый интерес к коммунизму и его социальной структуре. В конце 1848 года Либкнехт присоединился к плохо организованному социалистическому легиону во Франции с целью спровоцировать революцию в Германии, но был схвачен и обвинен в государственной измене. Накануне суда над ним снова вспыхнула революция, и толпа освободила его.\n\nОн бежал в Швейцарию и присоединился к социалистической лиге, но после неудачной попытки рабочей революции в Швейцарии и усиления давления со стороны прусского правительства, требовавшего выдать его, он, как и многие другие революционеры, бежал в Лондон. Во время пребывания в Лондоне Либкнехт вступил в Коммунистическую лигу и стал близким соратником революционера Карла Маркса, что разрушило его оставшуюся репутацию у прусского правительства того времени. После возвращения в Германию он познакомился с Августом Бебелем. Дуэт пытался разжечь антивоенные настроения после франко-прусской войны, за что был арестован и приговорен к двум годам тюрьмы в ходе одного из самых зрелищных судебных процессов, которые когда-либо видела Германия. После освобождения он был переизбран в рейхстаг в 1874 году, и Либкнехт продолжит свою работу во имя социализма в Германии даже после того, как его партия будет объявлена вне закона. Прусская элита может считать, что его смерть была хорошим избавлением, но его революционные идеи будут жить дальше".
prussia.42.a:0 "Ruhe in Frieden".
prussia.43.t:0 "Смерть Рудольфа Вирхова"
prussia.43.d:0 "The death of Rudolf Virchow deeply saddens the Prussian people. A physician, anthropologist, writer, and politician, Virchow was a true jack-of-all-trades, considered by many to be the father of modern pathology and founder of social medicine, his colleagues would even reverently call him the 'Pope of medicine'. Virchow was born on October 13 1821, in the small town of Schivelbein, Pomerania. The only son of a farmer and representative in local government, he was a naughty child and poorly behaved at home. However, he was a brilliant student and passionate about science, languages, and driven by success.\n\nTaking unpaid assistant work at Charité Hospital, the largest in Berlin, his position allowed access to laboratories, which he used to study during his younger years. Later in his life, Virchow would strive to be a reformist for progress and modernity, coined for creating the phrase: ''Medicine is a social science, and politics is nothing else but medicine on a large scale.'' Among many great discoveries and writings originating from his place of work, he is mainly credited for the fantastic piece of medical study called 'Zelluläre Pathologie' (Cellular Pathology). With many great advancements in the field of medicine and physics, both the scientific community and the Prussian people in general grieve over his passing." #NT!
prussia.43.a:0 "Ruhe in Frieden".
prussia.44.t:0 "Смерть Джеймса Хобрехта".
prussia.44.d:0 "Знаменитый немецкий инженер и градостроитель Яков Хобрехт скончался сегодня в мирном сне. В молодости он бросил школу, чтобы стать учеником геодезиста. В 1845 году Хобрехт сдал экзамен и продолжил обучение в знаменитой технической академии Berliner Bauakademie, присоединившись к свободной группе студентов, заинтересованных в дальнейшем архитектурном развитии Пруссии. Его крупнейшим проектом, несомненно, стал так называемый "План Хобрехта", который он разработал для модернизации городской инфраструктуры Берлина, упорядочения будущего развития города и установления санитарных норм в столице. В дальнейшем Хобрехт занимался проектированием и модернизацией городской инфраструктуры по всему миру, в таких известных городах, как Москва, Токио и Каир. После возвращения в Берлин его брат, Артур Хобрехт, мэр Берлина, поручил ему построить канализационную систему, охватывающую сотни квадратных километров. Его архитектурные проекты помогли столице развиваться и, что еще важнее, обеспечили лучшие санитарные условия для ее граждан. Его работа будет жить и продолжать служить обществу, которому будет его очень не хватать. Пусть его душа покоится с миром".
prussia.44.a:0 "Ruhe in Frieden".
prussia.45.t:0 "Смерть Теодора Моммзена".
prussia.45.d:0 "История будет помнить Теодора Моммзена, который, к сожалению, скончался сегодня. Он действительно был прилежным историком в области классической греко-римской истории, проводящим свои дни за изучением записей и отчетов времен задолго до нашей эры. Он основал Германский археологический институт и произвел революцию в исторической науке своим шедевром "История Рима", получившим Нобелевскую премию, а также был влиятельным человеком в прусской политике. Прусская общественность, а историографическое сообщество в особенности, скорбит о его смерти".
prussia.45.a:0 "Ruhe in Frieden".
prussia.46.t:0 "Смерть Фридриха Августа фон Гольштейна".
prussia.46.d:0 "Сегодня утром скончался Фридрих Август фон Гольштейн, административный модернизатор и влиятельный немецкий дипломат. Гольштейн начал свою карьеру с учебы в Берлинском университете имени Фридриха Вильгельма, который он окончил в 1856 году. Поступив на дипломатическую службу в 1860 году, он стал атташе прусского посольства в Санкт-Петербурге, а затем работал в легациях в Рио-де-Жанейро, Лондоне, Вашингтоне, Флоренции и Копенгагене. Он оказал ключевое влияние на внешнюю политику в 1890-х годах, в том числе на планы приобретения немецких колоний в Восточной Азии, за что получил прозвище "серое величие". Гольштейн останется в памяти за его энергичное проведение внешней политики, которая определила будущее Германии как дипломатической державы, и правительство скорбит о его смерти."
prussia.46.a:0 "Ruhe in Frieden".
prussia.47.t:0 "Смерть Августа Бебеля"
prussia.47.d:0 "Поступают сообщения, что Август Бебель, в возрасте 73 лет, умер от сердечного приступа. Бебель всегда был убежденным социалистом, начиная со скромного рабочего в баденском объединении подмастерьев и заканчивая его ростом в политике в качестве соучредителя печально известной Социал-демократической партии Германии. Трудно переоценить тот след, который он оставил в немецкой политике как один из самых первых и самых ярых социалистов в Рейхстаге. Он был патриотом, который никогда не голосовал вместе с патриотами, атеистом, выступавшим за светскость, и человеком, выступавшим в защиту тех, кто не имел права голоса. В то время как некоторые, несомненно, будут рады, что время Бебеля наконец-то закончилось, очевидно, что социалисты и многие простые люди по всей Германии и даже во всем мире будут оплакивать его смерть."
prussia.47.a:0 "Ruhe in Frieden".

