 #Naval Administration of Prussia/North German Confederation 
 PRS_decision_category_navy_expansion: "Прусская военно-морская администрация"
 PRS_decision_category_navy_expansion_desc: "Слишком долго наша §Yфлот§! был заброшен и игнорировался. За исключением довольно короткого периода правления §YФридриха Вильгельма Бранденбург-Прусского§!, также известного как §Y'Великий курфюрст'§!, в XVII веке Пруссия никогда не была морской державой. До недавнего времени §Yвоенно-морской флот§! в значительной степени считался пустой тратой денег. Теперь, когда мы относительно свободны от географических ограничений наших предков с §Yпортами на Северном и Балтийском морях§!, возможно, пришло время пересмотреть наш взгляд на этот вопрос."
 PRS_decision_eulenburg_expedition_start: "Начать экспедицию Эйленбурга"
 PRS_decision_eulenburg_expedition_start_desc: "Мы поручим графу Фридриху Альбрехту фон Эйленбургу отправиться в экспедицию в Азию, чтобы установить там дипломатические связи. Мы должны предоставить ему корабли."
 PRS_decision_eulenburg_expedition_start_effect_tt: "Корабли §YSMS Arcona, SMS Thetis и Frauenlob§! отплывут в Японию, и взаимодействовать с ними будет невозможно до их возвращения. События будут происходить время от времени до возвращения экспедиции домой."
