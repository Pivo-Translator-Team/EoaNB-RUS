 #FOREIGN POLITICS, COLONIAL, AND WAR EVENTS 
 prussia.301.t: "Экспедиция Эйленбурга достигает Японии"
 prussia.301.d: "После месяцев плавания экспедиция под командованием Эйленбурга достигла Японии. К сожалению, один из кораблей был потерян в тайфуне недалеко от побережья. Эйленбург теперь отправится на встречу с японской делегацией, чтобы попытаться установить дипломатические отношения."
 prussia.301.a: "Добро пожаловать в Эдо."
 prussia.302.t: "Убийство Генри Хёйксена"
 prussia.302.d: "Генри Хёйксен, уважаемый голландско-американский переводчик в Японии, мертв. После ужина с Эйленбургом его напала группа японских сиси возле храма Дзэнпуку в Эдо. Хёйксен получил смертельные ранения с обеих сторон тела во время борьбы. Он сел на лошадь и проехал около 200 ярдов до американской легации, где его приняли внутрь и оказали помощь, но позже той ночью он скончался от ран. Это, безусловно, окажет дипломатическое воздействие..."
 prussia.302.a: "Как это могло случиться?"
 prussia.303.t: "Экспедиция Эйленбурга достигает Китая"
 prussia.303.d: "Покинув Японию, экспедиция Эйленбурга отправилась на запад через Жёлтое море к Тяньцзиню. Они высадились там вчера, и уже встретились с китайской делегацией. Пора начинать переговоры."
 prussia.303.a: "Добро пожаловать в Тяньцзинь."
 prussia.304.t: "Экспедиция Эйленбурга достигает Сиама"
 prussia.304.d: "Плавая на юг в Китайском море и в Сиамском заливе, наша делегация под руководством Эйленбурга прибыла в Сиам. Их тепло встретили, и сейчас ведутся переговоры — конечно же, за роскошным пиршеством."
 prussia.304.a: "Добро пожаловать в Бангкок."
 prussia.305.t: "Экспедиция Эйленбурга возвращается"
 prussia.305.d: "После почти двух лет экспедиция Эйленбурга причалила в порту Данцига сегодня утром. Мы должны тепло их встретить после столь долгого и успешного путешествия."
 prussia.305.a: "Добро пожаловать домой."
 PRS_eulenburg_expedition_effect_tt: "The §YEulenburg Expedition§! returns home successfully, two of three ships have returned to Danzig. Prussia has proven that it can effectively represent all §YZollverein§! states internationally. This will improve our relations with the other §YZollverein§! members."
 prussia.306.t: "Продажа Кюрасао?"
 prussia.306.d: "[PRS.GetAdjective] недавно обратились к нам с интересным предложением: они хотят купить остров Кюрасао. Мы могли бы воспользоваться политическими и экономическими преимуществами, которые они предложили в обмен, но стоит ли это того?"
 prussia.306.a: "Мы продадим им Кюрасао!"
 prussia.306.b: "Мы сохраним остров!"
 prussia.307.t: "Голландцы согласились!"
 prussia.307.d: "Голландцы согласились! Теперь мы законные владельцы острова Кюрасао."
 prussia.307.a: "Вундербар!"
 prussia.308.t: "Голландцы отклонили наш запрос"
 prussia.308.d: "Наш запрос на покупку Кюрасао был отклонен голландцами — похоже, они хотят сохранить остров себе."
 prussia.308.a: "Жаль..."
 prussia.309.t: "Конвенция Альвенслебена"
 prussia.309.d: "Россия в настоящее время борется с восстанием на своих польских территориях. У Пруссии также есть относительно большое польское меньшинство, и в будущем мы можем столкнуться с подобной ситуацией. Мы могли бы использовать это в свою пользу и наладить хорошие отношения с Россией, что может помочь нам в будущем. В конце концов, польское государство прямо на наших границах было бы желанным союзником для любого потенциального врага."
 prussia.309.a: "Это укрепит наши отношения с Россией."
 prussia.309.b: "Отменить предложенную конвенцию!"
 prussia.310.t: "Все члены Полицайферайна сотрудничают"
 prussia.310.d: "Все члены Полицайферайна сотрудничают, чтобы обеспечить наилучший шанс на успех в нашей цели — ограничить количество политической пропаганды, которая контрабандой проникает в страну. С полным участием всех членов большинство лазеек в системе наблюдения были закрыты. Преступникам будет очень сложно отравить умы нашего народа своими опасными идеями в будущем."
 prussia.310.a: "Превосходно."
 prussia.311.t: "All Polizeiverein Members Collaborating"
 prussia.311.d: "All members of the Polizeiverein are collaborating to ensure the best chance of success for our goal to limit the amount of political propaganda being smuggled into the country. With all members on board, most loopholes in the surveillance network have been closed. It will be very hard for those criminals to poison the minds of our people with their dangerous ideas in the future."
 prussia.311.a: "Hervorragend."
 prussia.312.t: "Конец кризиса в Невшателе"
 prussia.312.d: "Наши отношения с княжеством Невшатель были... натянутыми на протяжении последнего столетия. Мы получили его в 1707 году, и за последующее столетие оно дважды переходило из наших рук к французам. В 1815 году Фридрих Вильгельм III Прусский решил позволить маленькому княжеству присоединиться к Швейцарской Конфедерации, оставаясь при этом под нашим фактическим контролем. Однако в 1848 году эти неблагодарные псы восстали против нашего правления! С тех пор мы отстаиваем наши права на этот регион. Мы надеялись, что швейцарцы уступят, так как лоялисты Невшателя восстали, но при поддержке британцев они отвергли наши притязания. Мы вынуждены признать независимость этого маленького региона."
 prussia.312.a: "Этот позор на чести Королевства Пруссия не будет забыт."
 prussia.313.t: "Рескрипт фон Хейдта"
 prussia.313.d: "Недавно доктор Роберт Аве-Лаллеман вернулся из своей поездки в Бразилию. Хотя это само по себе положительная новость, те новости, которые он привез, не столь хороши. Немцы, решившие эмигрировать в Бразилию, подвергаются эксплуатации со стороны фазендеров, всемогущих владельцев кофейных плантаций. У них нет ни пищи, ни медицинской помощи, а из-за природы системы, в которую они попали, они постоянно оказываются в еще больших долгах. Как выразился Аве-Лаллеман, это "человеческая бойня". Мы должны действовать, поэтому запретим любую эмиграцию для работы в Бразилии."
 prussia.313.a: "Это единственно разумное решение."
 prussia.314.t: "Провозглашение объединенной Италии"
 prussia.314.d: "Провозглашение итальянского национального государства оказало большое влияние на немецкую общественность. Все больше людей, особенно среди буржуазного среднего класса, искренне поддерживают идею германского национального государства. Если итальянцы смогли это сделать, почему бы и немцам не последовать их примеру?"
 prussia.314.a: "Германия, Германия превыше всего..."
  
 ###ECONOMY AND TRADE EVENTS 
 prussia.501.t: "Пруссия приглашает нас к торговле с Таможенным союзом"
 prussia.501.d: "Пруссия пригласила наше государство к торговле с Таможенным союзом, с целью увеличения взаимной выгоды и влияния. Примем ли мы их предложение?"
 prussia.501.a: "Да, давайте торговать с ними."
 prussia.501.b: "Нет, мы не будем торговать с ними."
 prussia.502.t: "Таможенный союз - заключены внешнеторговые сделки"
 prussia.502.d: "Таможенный союз заключил несколько торговых договоров с зарубежными странами, последний - с [FROM.GetName]. Это даст толчок нашей экономике."
 prussia.502.a: "Очень радостная новость!"
 prussia.503.t: "Внешнеторговая сделка принята"
 prussia.503.d: "[FROM.GetNameDef] принял предложенное торговое соглашение и теперь является ассоциированным членом Таможенного союза. Если нам удастся заключить больше таких сделок, это может укрепить нашу экономику."
 prussia.503.a: "Очень приятно."
 prussia.504.t: "Внешнеторговая сделка отклонена"
 prussia.504.d: "[FROM.GetNameDef] отклонил предложенное торговое соглашение и не станет ассоциированным членом Таможенного союза. Однако если мы заключим другие внешнеторговые сделки, это может укрепить нашу экономику."
 prussia.504.a: "Как жаль."
 prussia.505.t: "Пруссия приглашает нас в Таможенный союз"
 prussia.505.d: "Пруссия пригласила нас в Таможенный союз с целью увеличения взаимной выгоды и влияния. Примем ли мы их предложение?"
 prussia.505.a: "Да, давайте присоединимся к Таможенному союзу."
 prussia.505.b: "Нет, в этом нет необходимости."
 prussia.506.t: "Приглашение в Таможенный союз принято"
 prussia.506.d: "[FROM.GetNameDef] принял наше приглашение и теперь является членом Таможенного союза. Это укрепит нашу взаимную экономику и поможет региону Таможенного союза еще больше процветать."
 prussia.506.a: "Очень приятно."
 prussia.507.t: "Приглашение в Таможенный союз отклонено"
 prussia.507.d: "[FROM.GetNameDef] отклонил наше приглашение и не станет членом Таможенного союза. Они не видят необходимости в присоединении к торговому союзу, и мы ничего не можем с этим поделать."
 prussia.507.a: "Как жаль."
 prussia.508.t: "Пруссия предлагает торговый договор с Таможенным союзом"
 prussia.508.d: "Недавно пруссаки обратились к нам с интересным предложением: они предлагают временную торговую сделку, включающую доступ к частям территории Таможенного союза. Мы могли бы воспользоваться экономическими выгодами такой сделки, но стоит ли оно того?"
 prussia.508.a: "Мы подпишем торговый договор."
 prussia.508.b: "Нет необходимости в торговом соглашении."
 prussia.509.t: "Выборы в Таможенный парламент [GetYear]"
 prussia.509.d: "Мы надеялись на победу национальных либералов в южных германских государствах, но были разочарованы. Хотя делегаты Таможенного парламента из Бадена и Гессена в основном будут сторонниками объединения, в Баварии и Вюртемберге празднуют победы сторонники партикуляризма."
 prussia.509.a: "Нам придется найти с ними компромисс."
 prussia.510.t: "Франция подписывает торговый договор с Таможенным союзом"
 prussia.510.d: "Французы положительно отреагировали на наше предложение подписать временный торговый договор с Таможенным союзом. Экономическая выгода от сделки, безусловно, поможет обеим сторонам."
 prussia.510.a: "Хорошие новости."
 prussia.511.t: "Франция отклонила торговый договор с Таможенным союзом"
 prussia.511.d: "Французы отклонили наше предложение о временном торговом договоре с Таможенным союзом. К сожалению, они считают, что выгоды не перевешивают политические последствия такой сделки и, следовательно, решили отказаться от нашего предложения."
 prussia.511.a: "Грустно."
 prussia.512.t: "Франция подписала торговый договор с Таможенным союзом"
 prussia.512.d: "Французы положительно отреагировали на прусское предложение подписать временный торговый договор с Таможенным союзом. Экономическая выгода от сделки, безусловно, поможет обеим сторонам."
 prussia.512.a: "Хорошие новости."
 prussia.513.t: "Какую сторону выбрать?"
 prussia.513.d: "Есть два возможных правительства, к которым можно обратиться, и мы можем искренне обратиться и снабжать только одну сторону. Какой стороне мы должны сделать предложение?"
 prussia.513.a: "Обратиться к США"
 prussia.513.b: "Обратиться к КША"
 prussia.514.t: "Купить предложенные Пруссией оружия?"
 prussia.514.d: "Пруссаки обратились к нам с предложением купить некоторые из их устаревших орудий по низкой цене. Хотя на рынке есть более современные модели, это могло бы стать хорошим пополнением нашего арсенала. Как нам поступить?"
 prussia.514.a: "Принять их предложение."
 PRS_weapons_deal_ACW_effect_tt: "We will soon receive §Ypayments for the weapons deal§! with the Americans."
 prussia.515.t: "Американцы согласны купить наше оружие"
 prussia.515.d: "[FROM.GetNameDef] согласились купить наше оружие. Мы можем заключить оружейную сделку."
 prussia.515.a: "Очень хорошо."
 prussia.516.t: "Американцы не хотят наше оружие"
 prussia.516.d: "[FROM.GetNameDef] отказались покупать наше оружие."
 prussia.516.a: "Ну, тут ничего не поделаешь."
 prussia.517.t: "Прусское оружие прибыло"
 prussia.517.d: "Оружие, заказанное у Пруссии, прибыло. Мы начинаем осуществлять платежи."
 prussia.517.a: "Вполне справедливо."
  
 ###MILITARY EVENTS 
 #GENERAL AND ADMIRAL EVENTS 
 prussia.701.t: "Повышение военных лидеров"
 prussia.701.d: "Нам доставляет огромное удовольствие повысить следующих генерал-лейтенантов до звания генерала: Вильгельм фон Радзивилл, Эдуард фон Пёйкер и Леопольд фон Брёз-Виньяри. Кроме того, Эдуард фон Яхманн был повышен до звания адмирала. Поздравляем их с достигнутыми успехами. В их новом звании поле битвы снова станет их проверкой — будь то на суше или на море."
 prussia.701.a: "Gott mit uns!"
 prussia.702.t: "Смерть Карла Фридриха Эмиля цу Дона-Шлобиттена"
 prussia.702.d: "Печальные новости только что поступили — фельдмаршал Карл Фридрих Эмиль цу Дона-Шлобиттен скончался этим утром. Наши мысли с его семьей и солдатами, которые, несомненно, будут очень скучать по нему."
 prussia.702.a: "Трагедия. Его достижения и служба не будут забыты."
 prussia.703.t: "Повышение военных лидеров"
 prussia.703.d: "Нам доставляет огромное удовольствие повысить следующих генерал-лейтенантов до звания генерала: Эберхард Гервард фон Биттенфельд и Константин фон Гогенцоллерн-Гехинген. Кроме того, Ханс Кун был повышен до звания адмирала. Поздравляем их с достигнутыми успехами. В их новом звании поле битвы снова станет их проверкой — будь то на суше или на море."
 prussia.703.a: "Gott mit uns!"
 prussia.704.t: "Смена поколений в нашем военном руководстве"
 prussia.704.d: "Нам доставляет огромное удовольствие повысить следующих генерал-лейтенантов до звания генерала: Фридрих Карл фон Пруссен, Адольф фон Бонин, Константин Бернхард фон Фойгтс-Ретц и Карл Фридрих фон Штайнмец. Кроме того, Эдуард Хельдт был повышен до звания адмирала. Поздравляем их с достигнутыми успехами. В их новом звании поле битвы снова станет их проверкой — будь то на суше или на море. В то время как эти лидеры получают свои назначения, Пруссия благодарит Фридриха фон Врангеля, Эрнста фон Фюля, Франца Карла фон Вердера, Вильгельма фон Радзивилла и Леопольда фон Брёз-Виньяри за их великую службу стране. Их решимость, дисциплина и характер не будут забыты."
 prussia.704.a: "Gott mit uns!"
 prussia.705.t: "Смерть Эдуарда фон Бонина"
 prussia.705.d: "Печальные новости только что поступили — военный лидер Эдуард фон Бонин скончался этим утром. Наши мысли с его семьей и солдатами, которые, несомненно, будут очень скучать по нему."
 prussia.705.a: "Трагедия. Его служба не будет забыта."
 prussia.706.t: "Повышение военных лидеров"
 prussia.706.d_freddy: "Нам доставляет огромное удовольствие повысить следующих генерал-лейтенантов до звания генерала: Эдуард Фогель фон Фалькенштейн, Густав Эдуард фон Хиндерсин, Эдвин фон Мантейфель и Фридрих Вильгельм фон Пруссен. Поздравляем их с достигнутыми успехами. В их новом звании поле битвы снова станет их проверкой."
 prussia.706.d_nofreddy: "Нам доставляет огромное удовольствие повысить следующих генерал-лейтенантов до звания генерала: Эдуард Фогель фон Фалькенштейн, Густав Эдуард фон Хиндерсин и Эдвин фон Мантейфель. Поздравляем их с достигнутыми успехами. В их новом звании поле битвы снова станет их проверкой."
 prussia.706.a: "Gott mit uns!"
 prussia.707.t: "Смена караула"
 prussia.707.d: "Нам доставляет огромное удовольствие повысить генерал-лейтенанта Густава фон Манштейна до звания генерала. Поздравляем его с достигнутыми успехами. В его новом звании поле битвы снова станет его проверкой. В то время как один лидер получает своё назначение, Пруссия благодарит Эдуарда Фогеля фон Фалькенштейна за его великую службу стране. Его решимость, дисциплина и характер не будут забыты."
 prussia.707.a: "Gott mit uns!"
 prussia.708.t: "Смерть Константина фон Гогенцоллерн-Гехингена"
 prussia.708.d: "Печальные новости только что поступили — военный лидер Константин фон Гогенцоллерн-Гехинген скончался этим утром. Наши мысли с его семьей и солдатами, которые, несомненно, будут очень скучать по нему."
 prussia.708.a: "Трагедия. Его служба не будет забыта."
 prussia.709.t: "Повышение военных лидеров"
 prussia.709.d: "Нам доставляет огромное удовольствие повысить следующих генерал-лейтенантов до звания генерала: Август фон Вердер, Эдуард фон Франсеки, Хуго фон Кирхбах, Август Карл фон Гёбен и Мориц Карл Эрнст фон Приттвиц. Кроме того, Карл Фердинанд Батш был повышен до звания адмирала. Поздравляем их с достигнутыми успехами. В их новом звании поле битвы снова станет их проверкой — будь то на суше или на море."
 prussia.709.a: "Gott mit uns!"
 prussia.710.t: "Конец эпохи в нашем военном руководстве"
 prussia.710.d: "С дисциплиной и энергией, с кровью и железом, мы смогли отпраздновать великие победы; победы, которые будут характеризовать целую эпоху. Что же нас ждет впереди, потребует новой крови и свежих идей. По этой причине Пруссия благодарит военных лидеров Эберхарда Герварда фон Биттенфельда и Адольфа фон Бонина, а также военно-морских лидеров Адальберта фон Пруссена, Эдуарда фон Яхманна и Ханса Куна за их великую службу стране. Их решимость, дисциплина и характер не будут забыты."
 prussia.710.a: "Давайте начнем новую эпоху!"
 prussia.711.t: "Смерть Густава Эдуарда фон Хиндерсина"
 prussia.711.d: "Печальные новости только что поступили — военный лидер Густав Эдуард фон Хиндерсин скончался этим утром. Наши мысли с его семьей и солдатами, которые, несомненно, будут очень скучать по нему."
 prussia.711.a: "Трагедия. Его служба не будет забыта."
 prussia.712.t: "Смена поколений в нашем военном руководстве"
 prussia.712.d: "Нам доставляет огромное удовольствие повысить следующих генерал-лейтенантов до звания генерала: Леонард фон Блюменталь, Юлиус фон Бозе и Густав Фридрих фон Бейер. Поздравляем их с достигнутыми успехами. В их новом звании поле битвы снова станет их проверкой. В то время как эти лидеры получают свои назначения, Пруссия благодарит Карла фон Пруссена, Эдуарда фон Пёйкера, Константина Бернхарда фон Фойгтс-Ретца, Густава фон Манштейна и Морица Карла Эрнста фон Приттвица за их великую службу стране. Их решимость, дисциплина и характер не будут забыты."
 prussia.712.a: "Gott mit uns!"
 prussia.713.t: "Смена караула"
 prussia.713.d: "Нам доставляет огромное удовольствие повысить генерал-лейтенантов Георга фон Камеке и Германа фон Трескоу до звания генерала. Кроме того, Альбрехт фон Штош был повышен до звания адмирала. Поздравляем их с достигнутыми успехами. В их новом звании поле битвы снова станет их проверкой — будь то на суше или на море. В то время как эти лидеры получают свои назначения, Пруссия благодарит Эдуарда Хельдта за его великую службу стране. Его решимость, дисциплина и характер не будут забыты."
 prussia.713.a: "Gott mit uns!"
  
