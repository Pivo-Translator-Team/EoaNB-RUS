prussia.76.t:0 "Новый музей"
prussia.76.d:0 "Мы создали в Позене музей исторических артефактов и древностей из Польши и славянских территорий! Это будет благом для нашего образования и культуры..."
prussia.76.a:0 "Отлично!"
prussia.77.t:0 "Прусская почтовая служба"
prussia.77.d:0 "Прусская почтовая служба действует с 1806 года, но только в 1850 году Пруссия получила свои собственные почтовые марки. Теперь, после недавних административных реформ и расширения системы, она работает лучше, чем когда-либо."
prussia.77.a:0 "Хорошо".
prussia.78.t:0 "Berliner Entomologische Zeitschrift"
prussia.78.d:0 "Berliner Entomologische Zeitschrift - это рецензируемый научный журнал с открытым доступом, охватывающий систематическую и таксономическую энтомологию, который недавно получил свои первые выпуски и уже пользуется большим успехом."
prussia.78.a:0 "Неплохо".
prussia.79.t:0 "Королевский брак"
prussia.79.d:0 "Принц Фридрих Вильгельм Прусский, единственный нынешний ребенок короля Вильгельма I, недавно обручился с принцессой Викторией Английской, старшей дочерью королевы Виктории. Вопрос о месте проведения церемонии бракосочетания вызвал много критики, поскольку мы, естественно, предлагали провести ее в Берлине. Однако королева Виктория очень сочувственно настаивала на том, что свадьба ее самой дорогой дочери должна состояться в Chapel Royal Сент-Джеймсского дворца в Лондоне. В конце концов, идея королевы Виктории не осталась без внимания и победила. Этот брак принесет огромную пользу прусскому государству и династии Гогенцоллернов в целом - кроме того, он улучшит наши международные отношения с Великобританией".
prussia.79.a:0 "Наслаждайтесь медовым месяцем!".
prussia.80.t:0 "Рудольф Вирхов - отец клеточной патологии"
prussia.80.d:0 "В начале этого года доктор Рудольф Людвиг Карл Вирхов опубликовал свою книгу "Cellularpathologie", или клеточная патология. Известный автор и ученый, ранее признанный отцом патологии, его исследования привели к революционным открытиям. Названия многих заболеваний, таких как лейкемия, хордома, охроноз, эмболия и тромбоз, были придуманы им. Его исследования по патологии, причинам и последствиям болезней и травм в последнее время используются во многих больницах, включая больницу Шарите, самую большую и престижную в [PRS.GetName]. Его последняя книга была одобрена многими медицинскими школами и больницами, подражающими его исследованиям. Возможно, необходимо отметить его труды! Наш регент Вильгельм I, несомненно, скажет несколько хвалебных слов о его открытиях".
prussia.80.a:0 "Интересное чтение".
prussia.81.t:0 "Пивоварня Кёнига"
prussia.81.d:0 "Теодор Кёниг недавно добился большого успеха со своей пивоварней "Пивоварня Кёнига". Открытая всего несколько дней назад в Дуйсбурге, она варит качественное пиво в стиле пильзенского пива."
prussia.81.a:0 "Закажите пробный кег для министерства".
prussia.82.t:0 "Телеграфная линия Афины-Стамбул"
prussia.82.d:0 "Сегодня рабочие компании Siemens-Halske закончили строительство телеграфной линии между городами Константинополь и Афины".
prussia.82.a:0 "Еще одна победа немецкого машиностроения!".
prussia.83.t:0 "Телеграфная линия Афины-Стамбул"
prussia.83.d:0 "Сегодня рабочие компании Siemens-Halske закончили строительство телеграфной линии между нашей столицей и городом Константинополь".
prussia.83.a:0 "Отлично".
prussia.84.t:0 "Телеграфная линия Афины-Стамбул"
prussia.84.d:0 "Сегодня рабочие компании Siemens-Halske закончили строительство телеграфной линии между нашей столицей и городом Афины".
prussia.84.a:0 "Превосходно!".
prussia.85.t:0 "Deutsches Rotes Kreuz"
prussia.85.d:0 "Основанный доктором Аароном Сильверманом из берлинской больницы Шарите, Немецкий Красный Крест является добровольной организацией гражданской помощи. Они обязались оказывать помощь больным и раненым везде, где это может быть необходимо".
prussia.85.a:0 "Благородное дело".
prussia.86.t:0 "Кельнский зоопарк"
prussia.86.d:0 "Основанный 22 июля, Кельнерский зоопарк был создан недавно, его первым директором стал Каспар Гарте. Он уже начал приносить прибыль, демонстрируя сотни различных видов животных со всего мира."
prussia.86.a:0 "Großartig!"
prussia.87.t:0 "Раскопки в Волине"
prussia.87.d:0 "Рудольф Вирхов, археолог из Берлина, недавно начал раскопки и изучение истории древнего славянского/викинговского города Волин, который находится к северу от Штеттина. Возможно, это поможет нам узнать больше о нашем прусском наследии...".
prussia.87.a:0 "Очаровательно".
prussia.88.t:0 "Katholischer Studentenverein Arminia Bonn"
prussia.88.d:0 "Arminia - студенческая корпорация, недавно основанная шестого ноября в Боннском университете. Название было выбрано в честь Арминия, вождя херусков. Это католическая студенческая организация".
prussia.88.a:0 "Хорошо".
prussia.89.t:0 "Идштедтский лев".
prussia.89.d:0 "Несколько лет назад датчане построили статую льва во Фленсбурге, в память о победе над немецкими войсками при Идштедте во время Первой Шлезвигской войны. Теперь, когда мы контролируем Фленсбург, возможно, пришло время избавиться от этого символа немецкого поражения?".
prussia.89.a:0 "Демонтировать статую".
prussia.89.b:0 "Пусть будет статуя"
prussia.90.t:0 "Городские права для Каттовица"
prussia.90.d:0 "После долгого существования Каттовиц, один из крупнейших городов Силезии, наконец-то получил полные городские права! Это значительно облегчит многие административные задачи в регионе..."
prussia.90.a:0 "Наконец-то...".
prussia.91.t:0 "Альфред Крупп - социальный льготник? - Медицинское страхование (1/5)"
prussia.91.d:0 "С 1836 года Альфред Крупп предлагает своим долгосрочным работникам добровольное медицинское страхование, которое оплачивается пополам работником и работодателем соответственно. Вначале доля работодателя в основном финансировалась за счет штрафов, которые работники должны были платить за нарушение правил, но вскоре число людей, участвующих в страховании, выросло, и Крупп с готовностью выполнил свою часть сделки. В 1855 году медицинское страхование работников стало обязательным, и программа страхования работников Круппа быстро развивается и становится крупнейшей программой такого рода в стране."
prussia.91.a:0 "Gute Besserung!".
prussia.92.t:0 "Альфред Крупп - социальный льготник? - Пенсии и несчастные случаи (2/5)"
prussia.92.d:0 "Созданный уже несколько лет назад, пенсионный фонд для персонала недавно был объявлен обязательным для всех "Kruppianer", то есть всех сотрудников компании Krupp. Как и в случае с медицинским страхованием в компании Krupp, работники должны будут платить половину взносов, в то время как работодатель оплачивает вторую половину. Работники, проработавшие в компании 15 лет и более, имеют право на пенсию. В случае прекращения трудовых отношений, чего Крупп старается избегать даже во времена экономической борьбы, все требования теряют силу.\n\n\nКрупп также ввел страхование от несчастных случаев для своих работников, на которое им не нужно делать никаких взносов. Если работник становится окончательно нетрудоспособным в результате несчастного случая на производстве, он получает пенсию независимо от того, как долго он проработал в компании. В случае, если работник умер, проработав более 15 лет до получения пенсии, вдова также имеет право на две трети пенсионных требований своего мужа."
prussia.92.a:0 "Junge, hier ist Helmpflicht!".
prussia.93.t:0 "Альфред Крупп - социальный льготник? - Доступное жилье (3/5)"
prussia.93.d:0 "Начатый своим отцом Фридрихом, Альфред Крупп продолжил и расширил усилия компании по обеспечению доступным жильем своих сотрудников. Компания Круппа продолжает оказывать большое влияние не только на экономическое развитие Германии, но и формирует городской пейзаж Эссена."
prussia.93.a:0 "So lässt sich's leben!".
prussia.94.t:0 "Альфред Крупп - социальный благодетель?  - Дальнейшие меры (4/5)"
prussia.94.d:0 "Наряду с доступным жильем, Крупп также начал предоставлять своим сотрудникам возможность делать покупки продуктов и предметов первой необходимости в принадлежащих компании магазинах и лавках по слегка сниженным и заниженным ценам. Однако в этих магазинах необходимо платить наличными, а талоны на питание и тому подобное в качестве оплаты не принимаются. Кроме того, уволенные сотрудники теряют право на скидки.\n\nКомпания Krupp также содержит несколько школ для детей сотрудников, больницу и открытый бассейн. Альфред Крупп также значительно повысил заработную плату за последнее десятилетие и сейчас платит значительно больше, чем средняя зарплата промышленных рабочих в Германии."
prussia.94.a:0 "Frohes Einkaufen!".
prussia.95.t:0 "Альфред Крупп - социальный благодетель? - Обратная сторона доброжелательности Круппа (5/5)"
prussia.95.d:0 "Несмотря на несомненные усилия по улучшению социального положения своих работников, Альфред Крупп также ожидает, что его сотрудники будут работать и вести себя определенным образом в соответствии с его личными убеждениями. Трудовые нормы на заводах Круппа гораздо строже, чем на большинстве других немецких предприятий, и работники, уличенные в нарушении кодекса, подвергаются суровому, хотя и только финансовому наказанию. Работникам Krupp вообще запрещено участвовать в рабочих забастовках и политических объединениях рабочего класса, таких как профсоюзы. Даже за чтение социалистической газеты могут уволить. В конце концов, Крупп - бизнесмен и богатый промышленник, который хочет сохранить свое место и вести бизнес по-своему. Правда, взамен он готов активно добиваться улучшений для своих долгосрочных сотрудников."
prussia.95.a:0 "Ein zweischneidiges Schwert..."
prussia.96.t:0 "Приключения Вильгельма Штибера:\nСлежка за диверсантами"
prussia.96.d:0 "Вильгельм Штибер, глава недавно созданного Центрального Нахрихтен-бюро, прусской секретной службы, имеет довольно богатую историю разведывательной деятельности. После мартовской революции 1848/49 года он установил секретные линии связи с прусским министерством иностранных дел, передавая информацию о Карле Марксе и его революционерах. Согласно собранной информации, Штибер замаскировался под врача и проник в лондонский дом Маркса, чтобы получить ценные сведения о личности последователей марксизма по всей Европе. В его письмах говорится, что он отправлялся к Марксу в дом на Дин-стрит, 64, рано утром и оставался там до полудня. Затем он отправлялся передавать информацию в посольство в Париже и многим немецким несовершеннолетним. Хотя его участие в последующих судебных процессах было не столь похвальным, его документы привели к аресту многих революционеров по всей Европе и нанесли сокрушительный удар по Коммунистической лиге, тайному обществу коммунистов и марксистов, которое было насильно распущено в 1852 году."
prussia.96.a:0 "Großartig!"
prussia.97.t:0 "Приключения Вильгельма Штибера:\nНаучная ректификация"
prussia.97.d:0 "Директор Штибер также руководил миссией во время одной из зим начала 1850-х годов, когда греческий мошенник по имени Константин Симонидис получил от Берлинской академии наук крупную сумму денег за поддельную древнегреческую рукопись. Академия финансируется непосредственно из королевской казны, поэтому, не выдержав унижения от того, что его обманули, Штибер получил приказ от самого короля вернуть деньги и поймать негодяя. Штибер быстро разыскал Симонида и, используя пожилого циркача в качестве переводчика с немецкого, пригрозил Симониду вернуть деньги или быть переданным в руки печально известной жестокой греческой полиции. Получив вознаграждение, Штибер сопроводил Симонида до границы и приказал ему никогда больше не въезжать в [PRS.GetName]. Король Фридрих Вильгельм IV впоследствии выразил свою благодарность за восстановление достоинства академии Гогенцоллернов и назначил ему значительное вознаграждение."
prussia.97.a:0 "Gute Arbeit!".
prussia.98.t:0 "Приключения Вильгельма Штибера:\nGang Crasher"
prussia.98.d:0 "Став главным шпионом [PRS.GetLeader], Штибер, похоже, с удовольствием погружается в раскрытие преступлений банд по всей [PRS.GetName]. Одно из его самых заметных заданий было связано с расследованием деятельности банды фальшивомонетчиков, которые подрывали усилия Пруссии по стандартизации валюты во всем Цольферайне. Выследив их в северных районах Вестфалии, он обнаружил подполье банды и наблюдал за их поведением. Во время большого собрания он возглавил группу прусской тайной полиции, или Preußische Geheimpolizei, чтобы окружить и задержать их. Он также возглавил расследование против прусской инсайдерской торговли. Несколько человек были вовлечены в банду, которая незаконно приобретала акции на Берлинской фондовой бирже, используя методы инсайдерской торговли. Штибер использовал свои связи в проституционном бизнесе для сбора информации и свидетельских показаний, которые привели к аресту этих мошенников. С этого момента инсайдерская торговля перестала существовать в [PRS.GetName]".
prussia.98.a:0 "Hervorragend!"

#Monuments #NT!
prussia.171.t:0 "Кёльнский собор - интерьер завершен"
prussia.171.d:0 "После более чем 300 мучительных лет простоя на строительной площадке Кельнского собора, в 1842 году при покойном короле Фридрихе Вильгельме IV была начата последняя фаза завершения строительства величайшей церкви Германии. Теперь, более чем через двадцать лет после церемонии закладки краеугольного камня продолжения, неф и трансепт собора завершены, что означает, что интерьер, наконец, почти полностью доступен."
prussia.171.a:0 "Только башни остаются недостроенными...".
prussia.172.t:0 "Кельнский собор - ковка Кайзерглоке"
prussia.172.d:0 "Башни Кёльнского собора постепенно приближаются к завершению. В процессе строительства уже можно установить основной колокол. Король приказал выковать новый колокол из олова и бронзы захваченных орудийных стволов времен войны с Францией, как символ победы и единства Германии. После нескольких попыток ковки массивный колокол Kaiserglocke наконец готов к установке на южной башне собора."
prussia.172.a:0 "Пусть это будет колокол для процветающего будущего!".
prussia.173.t:0 "Кельнский собор - башни закончены"
prussia.173.d:0 "Памятный день для всех жителей Кельна, для всех жителей Германии и для всех католиков во всем мире: башни Кельнского собора наконец закончены. Этот великий памятник готической архитектуры будет не только вселять веру во всех христиан, но и служить демонстрацией немецкого инженерного искусства: каркас крыши является самой большой конструктивной стальной конструкцией на земле, по крайней мере, на данный момент."
prussia.173.a:0 "Это достойно великой церемонии!".
prussia.174.t:0 "Кельнский собор - церемония инаугурации"
prussia.174.d:0 "После более чем 632 лет строительства, Кельнский собор, наконец, был завершен совсем недавно. Возвышаясь на 157 метров, он в настоящее время является самым высоким зданием в мире - и, возможно, аллегорией из камня великого будущего Германии?"
prussia.174.a:0 "Gott mit uns!"
prussia.175.t:0 "Планы по созданию памятника Победы в Берлине"
prussia.175.d_initial:0 "Сразу же после того, как весть о нашей великой победе в Дании достигла Берлина, появились предположения о возможном создании памятника в честь освобождения немцев от датского гнета. Поскольку мы всецело поддерживаем эту инициативу, была назначена комиссия под руководством прусского архитектора при королевском дворе Генриха Штрака для подготовки возможных проектов такого памятника. Их первоначальные предложения только что поступили в правительство. Судя по всему, ответственные архитекторы предпочитают колонну, а более подробные планы будут разработаны в течение следующих месяцев и лет."
prussia.175.d_final:0 "Наши великие победы последнего времени взывают к памятнику победы в Берлине. Поскольку мы всецело поддерживаем эту инициативу, была назначена комиссия по планированию под руководством прусского архитектора при королевском дворе Генриха Штрака для подготовки возможных проектов такой достопримечательности. Их первоначальные предложения только что поступили в правительство. Судя по всему, ответственные архитекторы предпочитают колонну, а более подробные планы, как ожидается, будут разработаны в течение следующих нескольких месяцев."
prussia.175.a:0 "Звучит неплохо".
prussia.176.t:0 "Адаптация планов для памятника Победы в Берлине"
prussia.176.d:0 "Из-за нашей последней победы над Австрией наш первоначальный проект монумента победы в Берлине показался немного маловатым... Нам нужно было адаптировать и расширить предложенный проект, чтобы он больше соответствовал значению нашей победы". Комиссия по планированию Берлинской баукадемии с радостью подстроилась под наши амбиции, и их последнее предложение демонстрирует большую дальновидность, оставляя место для дальнейших усовершенствований".
prussia.176.a:0 "Нам нужно мыслить шире".
prussia.177.t:0 "Повторная адаптация планов по созданию монумента Великой Победы в Берлине"
prussia.177.d:0 "После успешной военной кампании против Франции наше положение как неоспоримой военной державы в Центральной Европе вновь подняло планку для предлагаемого монумента победы в Берлине. Архитектурная комиссия под руководством Генриха Штрака немедленно вернулась к чертежной доске и теперь извлекает выгоду из своего умного проекта, разработанного после войны в Германии. Предложенная ими "Siegessäule", или "Колонна Победы", несомненно, произведет неизгладимое впечатление как на наш народ, так и на наших врагов".
prussia.177.a:0 "Все-таки настоящий памятник!".
prussia.178.t:0 "Siegessäule - ход строительства"
prussia.178.d:0 "Правительственная делегация посетила сегодня место строительства Зигессауле в Берлине и сообщила об огромном прогрессе в строительстве. Хотя до завершения строительства памятника еще далеко, рабочие проявили большой энтузиазм в отношении своего участия в этом конкретном проекте. Мы очень надеемся, что прогресс будет продолжаться, и что памятник после завершения строительства будет внушать нашим людям такую же уверенность, как и эти строители".
prussia.178.a:0 "Великолепно!".
prussia.179.t:0 "Siegessäule - строительство завершено"
prussia.179.d:0 "После трех лет строительства Зигессауле наконец-то предстала во всей своей красе. Построенная на основании из полированного красного гранита, изображающая военную борьбу за объединение в четырех бронзовых рельефах, колонна стоит на зале колонн со стеклянной мозаикой, разработанной Антоном фон Вернером. Три сегмента, каждый высотой более 7 метров, украшенные стволами пушек, захваченных у врагов во время объединительных войн, образуют тело колонны. На ее вершине на высоте более 50 метров возвышается 8,32-метровая бронзовая скульптура, изображающая римскую богиню победы Викторию, которая носит шлем прусского орла и, таким образом, напоминает Боруссию, женское олицетворение Пруссии. В правой руке она держит лавровый венец, символизирующий прусские победы прошлого, а в левой - боевой штандарт с изображением Железного креста, означающий достижения прусских военных."
prussia.179.a:0 ""Das dankbare Vaterland dem siegreichen Heere"".
prussia.180.t:0 "Siegessäule - церемония инаугурации"
prussia.180.d:0 "Тысячи людей собрались на Кёнигсплац в Берлине, чтобы стать свидетелями церемонии открытия Зигессауле. Этот необыкновенный памятник прусским и немецким победам, несомненно, внушит им трепет и уверенность в стремлении к величию в будущем."
prussia.180.a:0 "Gott mit uns!".
prussia.181.t:0 "Реконструкция Бург Гогенцоллерна"
prussia.181.d:0 "Бург Гогенцоллерн - фамильный замок прусской королевской семьи. Расположенный на выдающейся горе между Баденом и Вюртембергом, он был потерян во время Тридцатилетней войны, оккупирован Австрией и в конце концов разрушился из-за отсутствия ухода.\n\n\nПосле того, как в 1840 году Фридрих Вильгельм IV принял бразды правления, он всегда выражал свою заинтересованность в восстановлении корней своей семьи путем реконструкции старого замка, и с 1852 года эти мечты превратились в реальность. \n\nФридрих Август Штюлер, уважаемый архитектор из Берлина и ученик знаменитого Карла Фридриха Шинкеля, и Мориц фон Приттвиц, офицер армейской инженерной службы, известный строительством крепостей, отвечают за проект, который планируется завершить еще через восемь-девять лет."
prussia.181.a:0 "Будем надеяться, что это не будет слишком дорого...".
prussia.182.t:0 "Будущее Бург Гогенцоллерна"
prussia.182.d:0 "Финансирование перестройки замка Гогенцоллерн всегда было спорным. На самом деле, напряженность между различными фракциями внутри прусского парламента, которому принадлежит право ассигнования государственных средств, в конце концов, дошла до личных оскорблений. В конце концов, член парламента Отто фон Бисмарк даже устроил дуэль на пистолетах с коллегой по парламенту Георгом фон Винке, одной из главных причин которой стало расхождение во мнениях относительно финансирования реконструкции замка. Винке всегда высказывал резкую критику и по-прежнему считал проект нецелесообразной тратой денег, предлагая перенаправить средства на другие проекты. Что нам делать?"
prussia.182.a:0 "Он прав, деньги можно использовать с большей пользой в другом месте".
prussia.182.b:0 "Замок будет важным символом, строительство должно продолжаться".
prussia.183.t:0 "Реконструкция замка Гогенцоллерн завершена".
prussia.183.d:0 "Наши финансовые усилия и опыт Штюлера и Приттвица окупились. Мы только что получили сообщение о том, что строительство Бурга Гогенцоллерн наконец-то завершено. Родовой замок Гогенцоллернов будет торжественно открыт королем Вильгельмом I через месяц".
prussia.183.a:0 "Три аплодисмента архитекторам!".
prussia.184.t:0 "Торжественное открытие замка Гогенцоллернов"
prussia.184.d:0 "Ранее сегодня сам король Пруссии Вильгельм I посетил и торжественно открыл заново отстроенный замок Гогенцоллерн, дом своих предков. Несмотря на резкую критику, проект был профинансирован и завершен совместными усилиями двух ветвей семьи Гогенцоллернов. Он будет служить символом их доблести и могущества еще многие десятилетия!".
prussia.184.a:0 "Gott mit uns!"

###POLITICAL AND WAR EVENTS #NT!
#DOMESTIC POLITICS #NT!
prussia.201.t:0 "Кабинет министров новой эры - Карл Антон фон Гогенцоллерн новый премьер-министр"
prussia.201.d:0 "С регентством кронпринца Вильгельма в Пруссии началась неожиданная волна либерализма. Кронпринц, которого до сих пор многие в Пруссии считали реакционером, провел некоторое время при дворе королевы Виктории в либеральной Великобритании после того, как был вынужден бежать из Берлина во время мартовской революции 1848/49 годов. Созданный им после вступления в регентство кабинет министров во главе с премьер-министром Карлом Антоном фон Гогенцоллерн-Зигмарингеном порождает надежду на либеральный ветер перемен."
prussia.201.a:0 "Wohlan!".
prussia.202.t:0 "Парламентские выборы 1858 года"
prussia.202.d:0 "Парламентские выборы 1858 года состоялись, и несколько минут назад были получены окончательные результаты. Либерально настроенный кабинет Новой Эры вышел из выборов еще более сильным, и похоже, что либеральная идеология пока находится на подъеме..."
prussia.202.a:0 "Хорошо".
prussia.203.t:0 "Растущая поддержка политического католицизма - "Fraktion des Zentrums"".
prussia.203.d:0 "Хотя мы стремимся к равенству конфессий, наши католические подданные боятся будущих притеснений. Поэтому они начинают связывать свое политическое поведение со своей верой. Католические делегаты в парламенте сделали первый шаг к созданию политической партии. Теперь они объединились в так называемую фракцию центра, или "Fraktion des Zentrums"".
prussia.203.a:0 "Мы должны следить за католиками".
prussia.204.t:0 "Немецкий национальный союз"
prussia.204.d:0 "Жестокое обострение итальянской борьбы за объединение послало шок по всему континенту. Особенно в раздробленной Германии идеалы национального государства упали на очень благодатную почву. Один из главных сторонников создания единой немецкой нации был основан сразу после австро-сардинской войны - Немецкое национальное объединение или "Deutscher Nationalverein". Созданное либералами и умеренными демократами, это объединение выступало за создание под руководством Пруссии немецкого национального государства без Австрии."
prussia.204.a:0 "Von der Maas bis an die Memel, von der Etsch bis an den Belt...".
prussia.205.t:0 "Парламент в согласии"
prussia.205.d:0 "Большинство в парламенте поддерживает представленный план реформ, который поставит военных под более жесткий контроль законодательных органов".
prussia.205.a:0 "Großartig!"
prussia.206.t:0 "Парламент в оппозиции"
prussia.206.d:0 "Большинство в парламенте выступает против представленного плана реформ, который направлен на увеличение срока службы и разжалование ландвера. В парламенте могут произойти неприятные события, если мы не найдем компромисс, приемлемый для избранных делегатов..."
prussia.206.a:0 "Ach herrje!"
prussia.207.t:0 "Король одобряет"
prussia.207.d:0 "Король всецело одобряет представленный план реформ".
prussia.207.a:0 "Großartig!"
prussia.208.t:0 "Король не одобряет"
prussia.208.d:0 "Король категорически не одобряет представленный план реформ. Скорее всего, это станет проблемой...".
prussia.208.a:0 "Ach herrje!"
prussia.209.t:0 "Бюджет утвержден"
prussia.209.d:0 "Предложенный план реформ поможет увеличить армию впервые с 1815 года, но для этого нужны деньги, поэтому увеличенный бюджет должен быть утвержден парламентом. Мы только что получили известие, что предложенный бюджет на этот год прошел большинство голосов."
prussia.209.a:0 "Großartige Nachrichten!".
prussia.210.t:0 "Бюджет одобрен в предварительном порядке"
prussia.210.d:0 "Предложенный план реформ поможет расширить армию впервые с 1815 года, но для этого нужны деньги, поэтому увеличенный бюджет должен быть утвержден парламентом. Мы только что получили известие о том, что предложенный бюджет на этот год был утвержден в предварительном порядке. Хотя это небезпроблемно, мы можем пока продолжать реформы".
prussia.210.a:0 "Gute Nachrichten!".
prussia.211.t:0 "Бюджет снова утвержден"
prussia.211.d:0 "Предлагаемые реформы по-прежнему сопровождаются значительными расходами. Мы снова должны получить одобрение парламента на бюджет этого года. Только что поступили новости, что большинство по-прежнему поддерживает план реформ и предложенный бюджет."
prussia.211.a:0 "Großartige Neuigkeiten!".
prussia.212.t:0 "Бюджет снова предварительно одобрен"
prussia.212.d:0 "Предложенные реформы по-прежнему сопровождаются значительными расходами. Мы снова должны получить парламентское одобрение бюджета на этот год. Мы только что получили известие о том, что предложенный бюджет на этот год снова был утвержден в предварительном порядке. Это не то, на что мы надеялись, но, тем не менее, реформа может продолжаться по плану".
prussia.212.a:0 "Willkommene Neuigkeiten!".
prussia.213.t:0 "Консервативная оппозиция"
prussia.213.d:0 "Наш план продвижения ландвера встречает серьезное сопротивление со стороны консервативных делегатов в парламенте."
prussia.213.a:0 "Verdammt!"
prussia.214.t:0 "Либеральная оппозиция"
prussia.214.d:0 "Наш план по значительному увеличению срока службы встречает серьезное сопротивление со стороны либеральных делегатов в парламенте".
prussia.214.a:0 "Verdammt!"
prussia.215.t:0 "Основание Немецкой фортшриттпартии (ДФП)"
prussia.215.d:0 "В своей коллективной оппозиции против наших реформ либеральные делегаты основали "Немецкую прогрессивную партию" (DFP). Это первая в Германии партия с глубоким манифестом: оппозиция против нашего плана реформ!".
prussia.215.a:0 "Frechheit!"
prussia.216.t:0 "Preußischer Volksverein"
prussia.216.d:0 "Провозглашение Италии и последующее признание ее Пруссией вновь вдохновило немецкое национальное движение, на этот раз особенно среди консервативной клиентуры в прусской глубинке. Основание антилиберального, консервативного Прусского народного союза или "Preußischer Volksverein" служило цели создания объединенной Германии под руководством Пруссии - силой оружия, если потребуется...".
prussia.216.a:0 "Über alles in der Welt!".
prussia.217.t:0 "Парламентские выборы 1861 года"
prussia.217.d:0 "Парламентские выборы 1861 года состоялись, и несколько минут назад были получены окончательные результаты. Делегаты либеральных партий вышли победителями. Похоже, что либеральный поворот в Пруссии продолжится...".
prussia.217.a:0 "Хорошо".
prussia.218.t:0 "Реакция короля"
prussia.218.d:0 "Король реагирует на окончательный законопроект о реформе".
prussia.218.a:0 "Отклонение"
prussia.218.b:0 "Отречение"
prussia.219.t:0 "Король отрекается"
prussia.219.d:0 "Согласно ст. 45 Конституции Пруссии, единоличная исполнительная власть принадлежит королю. Поэтому он должен подтверждать каждое законодательное решение. Мы только что узнали, что он категорически отверг предложенный законопроект о реформе. Мы не должны уступать!"
prussia.219.a:0 "Он еще не все слышал!"
prussia.220.t:0 "Парламент отклоняет бюджет"
prussia.220.d:0 "Согласно ст. 99 конституции Пруссии, каждый год парламент должен принимать закон, в котором четко прописаны расходы и доходы страны на предстоящий год. В последние годы бюджет на армейскую реформу выделяли условно. Однако теперь парламент полностью отверг предложенный бюджет реформы!".
prussia.220.a:0 "Они не слышали об этом в последний раз!".
prussia.221.t:0 "Прогрессивный кабинет уходит в отставку"
prussia.221.d:0 "После недавнего роспуска парламента премьер-министр Карл Антон фон Гогенцоллерн-Зигмаринген и его кабинет только что объявили о своей отставке, потеряв поддержку его величества".
prussia.221.a:0 "Хинфорт!"
prussia.222.t:0 "Адольф Принц цу Гогенлоэ-Ингельфинген избран новым премьер-министром"
prussia.222.d:0 "Через день после отставки кабинета Новой Эры король выбрал Адольфа Принца цу Гогенлоэ-Ингельфингена новым премьер-министром Пруссии. Политическая власть, однако, теперь находится в руках прусского верховного командования во главе с военным министром Альбрехтом фон Руном."
prussia.222.a:0 "Viel Glück!"
prussia.223.t:0 "Парламентские выборы [GetYear] - крупная победа либералов"
prussia.223.d:0 "После роспуска парламента должны были состояться новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ вновь выразил свою поддержку либеральным идеалам; усилия консерваторов по проведению кампании, похоже, оказались напрасными. Консервативному правительству, безусловно, теперь будет очень трудно провести свою политику и законодательство через парламент...".
prussia.223.a:0 "Gottverdammt!".
prussia.224.t:0 "Парламентские выборы [GetYear] - победа либералов"
prussia.224.d:0 "После роспуска парламента должны были состояться новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ вновь выразил свою поддержку либеральным идеалам, но консерваторы могли бы сократить свои потери. Тем не менее, правительству теперь, безусловно, будет трудно протолкнуть свою политику и законодательство через парламент...".
prussia.224.a:0 "Verdammt!".
prussia.225.t:0 "Парламентские выборы [GetYear] - незначительная победа либералов"
prussia.225.d:0 "После роспуска парламента должны были состояться новые выборы. Несмотря на надежды короля и значительную коррупцию на выборах, прусский народ вновь выразил свою поддержку либеральным идеалам, но консерваторам, возможно, удалось довольно значительно сократить свои потери. Хотя правительству, возможно, все еще будет трудно продвигать свою политику и законодательство через парламент, есть основания надеяться."
prussia.225.a:0 "Нун гут".
prussia.226.t:0 "Пошлите за Бисмарком!".
prussia.226.d:0 "Пришло время рассмотреть более радикальные меры. Нам нужен кто-то достаточно сильный, чтобы справиться с парламентом. Пошлите за Бисмарком в Париж!".
prussia.226.a:0 "Periculum in mora. Dépêchez-vous!".
prussia.227.t:0 "Отто фон Бисмарк выбран новым премьер-министром"
prussia.227.d:0 "После интенсивной дискуссии с новым кандидатом Вильгельм I, король Пруссии, объявил о своем желании продолжать борьбу за желаемую им реформу армии против парламента и этим выбрал Отто фон Бисмарка новым премьер-министром Пруссии."
prussia.227.a:0 ""Положение Пруссии в Германии будет определяться не ее либерализмом, а ее силой!""
prussia.228.t:0 "Отто фон Бисмарк выступил с речью "Кровь и железо" перед бюджетной комиссией"
prussia.228.d:0 "The new prime minister Otto von Bismarck concluded yesterday's speech with the following statement: 'Not through speeches and majority decisions will the great questions of the day be decided - that was the great mistake of 1848 and 1849 - but by iron and blood.' The delegates are still uncertain about his intentions, but they feel reaffirmed in their prejudices against the alleged conservative agitator Bismarck." #NT!
prussia.228.a:0 "Riecht nach Blut..."
prussia.229.t:0 "Еще один роспуск парламента - Бисмарк правит без бюджета"
prussia.229.d:0 "Король, похоже, связывает свою судьбу с судьбой Бисмарка. После того, как большинство делегатов заверили премьер-министра, что они не изменят своего мнения по поводу бюджета на реформу армии, король снова распустил парламент. Теперь Бисмарк правит без бюджета, и будет интересно посмотреть, как он оправдает это явное нарушение закона."
prussia.229.a:0 "Давайте посмотрим, что написано в конституции?"
prussia.230.t:0 "Парламентские выборы [GetYear]"
prussia.230.d:0 "Хотя это позволило консервативному правительству выиграть драгоценное время, "закрытие" парламента оставило неприятный вакуум, даже по бисмарковским стандартам. Новые выборы не могли быть отложены на неопределенный срок, и поэтому жители Пруссии снова пришли на избирательные участки, спустя пять месяцев после закрытия парламента. Неудивительно, что либеральное движение снова вышло победителем".
prussia.230.a:0 "Неужели это конец для Бисмарка?".
prussia.231.t:0 "Deutscher Reformverein"
prussia.231.d:0 "Растущий политический вес национального движения, которое поддерживало Германию под руководством Пруссии без Австрии, напугал ряд людей, особенно в католических частях западной и южной Германии. Их реакцией стало основание прусского "Реформферайна", который выступал за реформу Германской конфедерации и присоединение Австрии. Однако это не имело большого политического влияния".
prussia.231.a:0 "Was ist des Deutschen Vaterland?".
prussia.232.t:0 "Danziger Episode"
prussia.232.d:0 "У ограничения свободы прессы не так много сторонников в Германии, с ним согласны даже не все члены ближайшей королевской семьи. Кронпринц Фридрих Вильгельм сегодня утром во время своего официального визита в Данциг пообщался с прессой. Хотя он был очень осторожен, в его словах прозвучала критика в адрес его отца, короля Вильгельма I. Это, безусловно, будет иметь последствия".
prussia.232.a:0 "Как он смеет?!"
prussia.233.t:0 "Основание "Всеобщего немецкого рабочего союза" (ADAV)".
prussia.233.d:0 "Социалистическая повестка дня распространяется по всей Европе - и нас не пощадят. Сторонники немецкого рабочего движения собрались сегодня в Лейпциге, Саксония, чтобы основать первую в Германии рабочую партию - Всеобщий немецкий рабочий союз или "Всеобщий немецкий рабочий союз" (Allgemeiner Deutscher Arbeiterverein, ADAV). Возглавляемая неким Фердинандом Лассалем, партия делегатов преимущественно поддерживает реформистскую социалистическую программу."
prussia.233.a:0 "Mann der Arbeit, aufgewacht..."
prussia.234.t:0 "Основание "Vereinstag Deutscher Arbeiterverein" (VDAV)".
prussia.234.d:0 "Социалистическая повестка дня распространяется по всей Европе - и мы не останемся в стороне. В качестве реакции на создание ADAV сторонники иного подхода в немецком рабочем движении собрались сегодня во Франкфурте, чтобы основать еще одну рабочую партию - Конгресс немецких рабочих ассоциаций или "Vereinstag Deutscher Arbeitervereine" (VDAV). Леопольд Зоннеманн, Макс Хирш и Ойген Рихтер являются одними из лидеров новой партии, которая - на данный момент - преимущественно поддерживает реформистскую социалистическую программу, хотя революционное крыло набирает силу."
prussia.234.a:0 "...und erkenne deine Macht!".
prussia.235.t:0 "Основание Национал-либеральной партии (НЛП)"
prussia.235.d:0 "Вопрос о компенсации, в данном случае означающий последующую легитимацию ранее навязанного политического действия, разделил либеральное движение. В то время как делегаты ДФП в большинстве своем отвергли законопроект, более правые либералы проголосовали за него. Последние теперь сформировали собственное политическое собрание - Национальную либеральную партию, или "Национал-либеральную партию" (NLP). Возможно, канцлеру все-таки удастся хотя бы частично сотрудничать с либералами".
prussia.235.a:0 "Wohlan!"
#North German Confederation #NT!
prussia.236.t:0 "Объявить выборы в учредительный рейхстаг"
prussia.236.d:0 "Австрийцы побеждены, и мы достигли соглашения с северогерманскими государствами о создании союза. Мы уже подготовили выборы для созыва учредительного рейхстага, который примет решение о новой конституции союза. Через неделю избиратели, имеющие право голоса, придут на избирательные участки".
prussia.236.a:0 "Wohlan!".
prussia.237.t:0 "Учредительные парламентские выборы Северогерманской конфедерации"
prussia.237.d:0 "Войны против Дании и Австрии доказали успешность наших предыдущих мер. Народ высказался, и либеральные настроения среди населения не так глубоко укоренились, как мы могли опасаться. Консерваторы одержали убедительную победу!".
prussia.237.a:0 "Fabelhaft!"
prussia.238.t:0 "Вопрос о конституции: Федеральная или централизованная (1/8)"
prussia.238.d:0 "Самый важный вопрос должен быть решен в самом начале: насколько централизованным должен быть новый союз? Нам, конечно, придется федерализировать прусскую систему, чтобы вместить присоединяющиеся государства. Но должны ли мы предоставить всем государствам равное право голоса и справедливо распределить государственные полномочия, или же нам лучше попытаться сохранить как можно больше полномочий в руках Пруссии?".
prussia.238.a:0 "Разумная централизация".
prussia.238.b:0 "Тщательный федерализм".
prussia.239.t:0 "Вопрос о конституции: Главнокомандующий (2/8)"
prussia.239.d:0 "Теперь, когда стало ясно, кто будет главой государства, нам необходимо уточнить конституционные права этой должности. Главной заботой делегатов является роль главнокомандующего. Должен ли глава государства также быть нашим высшим офицером, осуществляющим верховное командование и контроль над вооруженными силами Конфедерации? Или делегаты должны иметь возможность назначать главнокомандующего во время войны? Хотя это, вероятно, создаст трения как с Пруссией, так и среди генерального штаба".
prussia.239.a:0 "Глава государства будет главнокомандующим".
prussia.239.b:0 "Выбранное лицо будет главнокомандующим".
prussia.240.t:0 "Выпуск Конституции: Министерства (3/8)"
prussia.240.d:0 "Несомненно, что канцелярия будет достаточно влиятельной. Должны ли мы создать соответствующие министерства, чтобы как помочь, так и ограничить полномочия указанного ведомства, или канцлер будет единственным министром, который может дергать за все ниточки?"
prussia.240.a:0 "Могущественная канцелярия не нуждается в министерствах".
prussia.240.b:0 "Нужно создать несколько министерств".
prussia.241.t:0 "Вопрос о конституции: Накопление должностей (4/8)"
prussia.241.d:0 "Поскольку несомненно, что канцлер, так или иначе, будет занимать ключевую роль в нашем правительстве, возникает вопрос о премьер-министре Пруссии. Следует ли допустить, чтобы обе должности - канцлера конфедерации и премьер-министра Пруссии - занимал один и тот же человек? Это, безусловно, дало бы канцелярии еще больше власти, особенно в парламентской палате земель".
prussia.241.a:0 "Канцлер должен быть также премьер-министром Пруссии".
prussia.241.b:0 "Канцлер не должен быть премьер-министром Пруссии".
prussia.242.t:0 "Вопрос о конституции: Избирательное право (5/8)"
prussia.242.d:0 "Другой главной заботой делегатов является избирательное право, которое определит состав Рейхстага. Делегаты Бундесрата будут избираться на основании законов отдельных государств-членов, но для Рейхстага нам, возможно, придется найти другое решение. Должны ли мы сохранить законы отдельных государств или реформировать процесс выборов в рейхстаг, чтобы способствовать истинному представительству и легитимизации союза в глазах общественности?".
prussia.242.a:0 "Всеобщее мужское избирательное право - это путь вперед".
prussia.242.b:0 "Сохранить существующие законы об избирательном праве и для выборов в рейхстаг".
prussia.243.t:0 "Вопрос о конституции: Ответственность министров (6/8)"
prussia.243.d:0 "Делегаты учредительного рейхстага спорят о том, целесообразно ли ввести министерскую ответственность, при которой канцлер будет отвечать за действия правительства. Хотя это, конечно, разумное предложение, мы должны решить, будет ли канцлер отвечать перед парламентом или только перед главой государства."
prussia.243.a:0 "Канцлер будет отвечать перед главой государства и ни перед кем другим".
prussia.243.b:0 "Канцлер также должен будет отвечать перед парламентом".
prussia.244.t:0 "Вопрос о конституции: Зарплата и льготы (7/8)"
prussia.244.d:0 "Некоторые члены учредительного рейхстага утверждают, что мы должны предложить оплату и льготы избранным делегатам. Хотя это, конечно, возместит их усилия, мы также рискуем создать растущее стадо карьерных политиков, которые будут стоить Союзу значительных денег. Кроме того, потенциально нежелательные субъекты, например, представители рабочего движения, могли бы легче позволить себе занять место в парламенте..."
prussia.244.a:0 "Для делегатов не будет никаких выплат и льгот".
prussia.244.b:0 "Было бы справедливо платить делегатам".
prussia.245.t:0 "Вопрос Конституции: Бюджет и налоги (8/8)"
prussia.245.d:0 "Поскольку отдельные штаты будут продолжать вести свои внутренние дела независимо, основная часть расходов союза будет военная, плюс, возможно, небольшое содержание центральных властей и делегатов, если мы решим платить им. Парламент будет контролировать и утверждать бюджет. Но как мы будем финансировать дополнительные расходы? Достаточно ли будет доходов от тарифов на внешних границах и доли налога на потребление, или нам придется ввести союзные налоги?".
prussia.245.a:0 "Доходов от тарифов и налога на потребление достаточно".
prussia.245.b:0 "Мы введем новые налоги".
modifiers_not_immediate_effect_tt:0 "\n§RNOTE:§! §YПеречисленные ниже модификаторы вступят в силу только после подписания конституции в качестве закона!§!\n\n"
prussia.246.t:0 "Выпуск конституции: Глава государства"
prussia.246.d:0 "Только АИ. Предыдущая ситуация определит главу государства".
prussia.246.a:0 "Король Пруссии"
prussia.246.b:0 "Бундеспрезидент"
prussia.247.t:0 "Король Пруссии возглавит Бундеспрезидиум"
prussia.247.d:0 "Король провел нас через войны, он будет главой государства союза. Это стабилизирует союз и сделает других монархов счастливыми, так как они сохранят свое положение в своих доминионах."
prussia.247.a:0 "Да здравствует король!".
prussia.248.t:0 "Федеральный президент - так называемый "бундеспрезидент" - возглавит союз".
prussia.248.d:0 "Наша республика оказалась более эффективной и успешной, чем любое из наших монархических государств-предшественников. Мы демократическим путем изберем главу государства, "бундеспрезидента", который займет высший пост в новом союзе."
prussia.248.a:0 "Да здравствует президент!".
prussia.249.t:0 "Основание "Фрайконсервативной партии" (ФКП)".
prussia.249.d:0 "Недавно начались переговоры о северогерманской конституции, но не все в Пруссии довольны развитием событий, которые, скорее всего, приведут к компромиссу по интеграции других земель на севере Германии. Консерваторы расходятся в споре о сохранении прусского духа и продвижении к единству Германии. В результате члены партии, поддерживающие наши планы по объединению, отделились от традиционных консерваторов. Мы можем рассчитывать на поддержку наших будущих предложений со стороны Свободной консервативной партии (Freikonservative Partei, FkP)".
prussia.249.a:0 "Sehr gut!".
prussia.250.t:0 "Парламентские выборы [GetYear]"
prussia.250.d:0 "Около шести часов назад закрылись избирательные участки после первых регулярных парламентских выборов в Северогерманской конфедерации. Результаты только что получены и не вызывают особого удивления. Состав парламента кардинально не изменится, хотя католики одержали небольшую победу."
prussia.250.a:0 "Nun gut".
prussia.251.t:0 "Государства-члены борются с трудностями свободы передвижения"
prussia.251.d:0 "Несмотря на успешную реализацию, закон о свободе передвижения создает некоторые проблемы для всех государств-членов конфедерации. Они просто боятся потерять контроль над своими подданными, если те смогут так свободно передвигаться, к тому же вопрос о проверке личности при пересечении внешних границ все еще не решен. Нам нужно будет найти решение".
prussia.251.a:0 "An die Arbeit!".
prussia.252.t:0 "Унитарные измерения - необходимость промышленного кодекса"
prussia.252.d:0 "После внедрения унитарных измерений и метрической системы во всех странах-членах ЕС все еще необходим всеобъемлющий закон, регулирующий порядок ведения бизнеса гражданами. Это позволит как защитить работников от эксплуатации и травм, так и создать условия для здоровой конкуренции во всех секторах бизнеса."
prussia.252.a:0 "Auf geht's!".
prussia.253.t:0 "Основание "Социал-демократической рабочей партии" (СДАП)"
prussia.253.d:0 "Социалистическая повестка дня распространяется по всей Европе - и мы не останемся в стороне. После разногласий, касающихся, прежде всего, вопроса о немецком национализме, ВДАВ раскололась, и большинство ее сторонников собрались сегодня в Айзенахе, чтобы основать преемственную рабочую партию, Социал-демократическую рабочую партию или "Социал-демократическую партию трудящихся" (СДАП). Август Бебель и Вильгельм Либкнехт входят в число лидеров новой партии, которая преимущественно поддерживает марксистскую социалистическую программу."
prussia.253.a:0 "Proletarier aller Länder, vereinigt euch!".
prussia.254.t:0 "Основание "Zentrumspartei"".
prussia.254.d:0 "Так называемый политический католицизм перестал быть только интеллектуальной темой. Католики со всей страны собрались, чтобы основать общекатолическую политическую партию, цель которой - представлять интересы всех католиков в пределах наших границ. Их лидером, похоже, является некий Людвиг Виндторст из бывшего королевства Ганновер".
prussia.254.a:0 "Гельф и католик? Мы должны следить за ними еще более пристально".
prussia.255.t:0 "Основание "Sozialistische Arbeiterpartei Deutschlands" (SAP)".
prussia.255.d:0 "Объединение Германии сделало наиболее яркий спор между различными немецкими рабочими партиями неактуальным. Но объединение было насильственно создано под эгидой прусской монархии и армии, поэтому немецкое рабочее движение проснулось перед опасностью быть подавленным консервативными властями. Чтобы укрепить свой политический вес, многие из его сторонников собрались сегодня в Готе, чтобы создать единую рабочую партию, Социалистическую рабочую партию Германии или "Sozialistische Arbeiterpartei Deutschlands" (SAP), поддерживающую преимущественно реформистскую социалистическую программу."
prussia.255.a:0 "Эти социалисты становятся все более и более опасными...".
prussia.256.t:0 "Основание "Социал-демократической партии Германии" (СДПГ)".
prussia.256.d:0 "Антисоциалистические законы Бисмарка доказали, что худшие опасения немецкого рабочего движения были небезосновательны. Но Бисмарк и законы теперь остались в прошлом. Подавляющее большинство сторонников социализма в Германии собрались сегодня в Эрфурте, чтобы создать новую объединенную рабочую партию, Социал-демократическую партию Германии или "Sozialdemokratische Partei Deutschlands" (SPD), поддерживающую реформистскую социалистическую программу, по крайней мере, на данный момент..."
prussia.256.a:0 "Мы должны будем очень внимательно наблюдать за ними".

#Post Luxembourg Crisis #NT!
prussia.271.t:0 "German Minors Agree to Join the North German Confederation" #NT!
prussia.271.d:0 "Ever since the triumph of our mutual campaign against France, the German states have in spirit grown closer together than ever before. Our recent success in unifying the North German Confederation in legal and economic regard and the establishment of institutions with a truly national appeal now present the ideal opportunity for the remaining independent German minors to join the confederacy. The treaties have already been prepared in the background over the last weeks and months and the reigning monarchs are now ready to give them their blessing and signatures. The German nation will soon be united under one flag!" #NT!
prussia.271.a:0 "That which belongs together, grows together." #NT!
prussia.272.t:0 "German Minors Agree to Join the North German Confederation" #NT!
prussia.272.d:0 "Ever since the triumph of our mutual campaign against France, the German states have in spirit grown closer together than ever before. The North German Confederation's recent success in unifying in legal and economic regard and the establishment of institutions with a truly national appeal now present the ideal opportunity for us, the remaining independent German minors, to join the confederacy. The treaties have already been prepared in the background over the last weeks and months and the reigning monarchs are now ready to give them their blessing and signatures. The German nation will soon be united under one flag!" #NT!
prussia.272.a:0 "That which belongs together, grows together." #NT!

#Reign of Friedrich III #NT!
prussia.276.t:0 "Фридрих III соглашается на компромисс"
prussia.276.d:0 "Вновь возведенный на престол король согласился с предложенным компромиссом. Таким образом, он может быть записан в закон. Серьезного кризиса удалось избежать!".
prussia.276.a:0 "Ура!"
prussia.277.t:0 "Уволить премьер-министра [PRS.GetLeader]"
prussia.277.d:0 "Срок полномочий [PRS.GetLeader] до сих пор не был успешным, скорее наоборот. Монарх должен взять на себя ответственность в ситуациях, которые, несомненно, угрожают благополучию страны, и не должен уклоняться от принятия быстрых и масштабных мер. Наше время пришло..."
prussia.277.a:0 "[PRS.GetLeader] должен быть уволен".
prussia.278.t:0 "Вести переговоры о компромиссе с парламентом"
prussia.278.d:0 "Споры о реформе армии и бюджете еще не решены. Его Величество король Фридрих III заявил о своей готовности найти компромисс. Мы должны пожертвовать одним аспектом реформы, чтобы найти общий язык с оппозицией. Сторонники наших планов реформ, конечно, будут недовольны отступлением, но это то, что необходимо сделать для восстановления порядка."
prussia.278.a:0 "Пожертвовать продлением срока службы".
prussia.278.b:0 "Пожертвовать корректировками ландвера".
PRS_compromise_negotiated_effect_tt:0 "§Я компромисс успешно согласован с парламентом.§!"
prussia.279.t:0 "Новый премьер-министр для [PRS.GetName]"
prussia.279.d:0 "После политических потрясений, приведших к отречению короля Вильгельма I, сделаны первые шаги к восстановлению порядка. Теперь пришло время дать направление политическим изменениям будущего - назначить нового премьер-министра. Есть четыре потенциальных кандидата: три из рядов либералов - хотя и с очень разными тенденциями - и один либерал-консерватор. Кого из них следует выбрать, чтобы повести прусскую политику в наступающую эру?".
prussia.279.a:0 "Георг фон Винке, умеренный кандидат".
prussia.279.b:0 "Эдуард Симсон, консервативно-либеральный кандидат".
prussia.279.c:0 "Рудольф Вирхов, леволиберальный кандидат".
prussia.279.e:0 "Август фон дер Хейдт, либерально-консервативный кандидат".
PRS_new_pm_Vincke_tt:0 "§YГеорг фон Винке§!, кандидат от §Yумеренных§!, станет нашим новым премьер-министром".
PRS_new_pm_Simson_tt:0 "§YЭдуард Симсон§!, §Yконсервативно-либеральный§! кандидат, станет нашим новым премьер-министром".
PRS_new_pm_Virchow_tt:0 "§YРудольф Вирхов§!, §Yлево-либеральный§! кандидат, станет нашим новым премьер-министром."
PRS_new_pm_Heydt_tt:0 "§YАвгуст фон дер Хейдт§!, §Yлиберально-консервативный§! кандидат, станет нашим новым премьер-министром".
prussia.280.t:0 "Государственный визит в [ENG.GetName]"
prussia.280.d:0 "После недавнего восшествия на престол Его Величества короля Фридриха III в политике Пруссии произошел очевидный сдвиг, как внутри страны, так и за ее пределами. Если [PRS.GetName] поддерживал тесные связи с [RUS.GetName] со второй половины XVIII века, то новый монарх, похоже, стремится к новым направлениям. Его связь с [ENG.GetName] не является секретом, а его жена, королева Виктория, дочь королевы Соединенного Королевства Великобритании и Ирландии, якобы имеет большое влияние на Фридриха. Поэтому королевская чета выбрала [ENG.GetName] для своего первого официального государственного визита, который должен продлиться неделю."
prussia.280.a:0 "Gute Reise!".
prussia.281.t:0 "Как действовать? - Обеспечение соблюдения расширения избирательных прав"
prussia.281.d:0 ""
prussia.281.a:0 "По решению парламента".
prussia.281.b:0 "По королевскому указу!"
prussia.282.t:0 "Как действовать? - Исполнение министерской ответственности"
prussia.282.d:0 ""
prussia.282.a:0 "По решению парламента".
prussia.282.b:0 "По королевскому указу!"
prussia.283.t:0 "Как действовать? - Вступление в силу конституционных изменений"
prussia.283.d:0 ""
prussia.283.a:0 "По решению парламента."
prussia.283.b:0 "По королевскому указу!"
prussia.284.t:0 "Как действовать? - Обеспечение свободы торговли"
prussia.284.d:0 ""
prussia.284.a:0 "По решению парламента".
prussia.284.b:0 "По королевскому указу!"
PRS_force_change_effect_tt:0 "§RПредупреждение: Если реформа провалится в парламенте, миссия может быть обречена на провал.§!"

#FOREIGN POLITICS, COLONIAL, AND WAR EVENTS #NT!
prussia.301.t:0 "Экспедиция Эйленбурга достигла Японии"
prussia.301.d:0 "После нескольких месяцев плавания экспедиция под командованием Эйленбурга достигла Японии. К сожалению, один из кораблей был потерян во время тайфуна недалеко от побережья. Теперь Эйленберг отправится на встречу с японской делегацией и попытается установить дипломатические отношения."
prussia.301.a:0 "Добро пожаловать в Эдо".
prussia.302.t:0 "Убийство Генриха Хойксена".
prussia.302.d:0 "Генри Хойксен, уважаемый голландско-американский переводчик в Японии, мертв. После ужина с Эйленбергом он попал в засаду, устроенную группой японских шиси возле храма Дзенпуку в Эдо. В схватке Хойксен получил смертельные ранения в обе стороны тела. Он сел на лошадь и галопом проскакал около 200 ярдов до американского легата, где его отвели внутрь и оказали медицинскую помощь, но позже той же ночью он умер от ран. Это, безусловно, будет иметь дипломатическое влияние...".
prussia.302.a:0 "Как это могло произойти?".
prussia.303.t:0 "Экспедиция Эйленбурга достигает Китая"
prussia.303.d:0 "Покинув Японию, экспедиция Эйленбурга отправилась на запад, через Желтое море в сторону Тяньцзиня. Они высадились там вчера и уже встретились с китайской делегацией. Пора начать переговоры".
prussia.303.a:0 "Добро пожаловать в Тяньцзинь".
prussia.304.t:0 "Экспедиция Эйленбурга достигает Сиама".
prussia.304.d:0 "Плывя на юг по Китайскому морю и в Сиамский залив, наша делегация под командованием Эйленберга прибыла в Сиам. Они были тепло встречены и сейчас ведут переговоры - разумеется, за пышным пиром."
prussia.304.a:0 "Добро пожаловать в Бангкок".
prussia.305.t:0 "Экспедиция Эйленбурга возвращается"
prussia.305.d:0 "После почти двух лет экспедиция Эйленберга причалила сегодня в порту Данцига. Мы должны приветствовать их после этого долгого и успешного путешествия".
prussia.305.a:0 "Добро пожаловать домой".
PRS_eulenburg_expedition_effect_tt:0 "Экспедиция §YEulenburg§! успешно возвращается домой, два из трех кораблей вернулись в Данциг. Пруссия доказала, что может эффективно представлять все государства §YСоюз§! на международном уровне. Это улучшит наши отношения с другими членами §YСоюз§!".
prussia.306.t:0 "Продажа Кюрасао?".
prussia.306.d:0 "Недавно [PRS.GetAdjective] обратились к нам с интересным предложением: Они хотят приобрести остров Кюрасао. Мы, конечно, могли бы воспользоваться политическими и экономическими выгодами, которые они предлагают взамен, но действительно ли это того стоит?"
prussia.306.a:0 "Мы продадим им Кюрасао!".
prussia.306.b:0 "Мы сохраним остров!"
prussia.307.t:0 "Голландцы согласны!"
prussia.307.d:0 "Голландцы согласились! Теперь мы являемся законными владельцами острова Кюрасао".
prussia.307.a:0 "Wunderbar!"
prussia.308.t:0 "Голландцы отклоняети наш запрос"
prussia.308.d:0 "Наш запрос на покупку Кюрасао был отклонен голландцами - похоже, они хотят оставить остров себе".
prussia.308.a:0 "Schade..."
prussia.309.t:0 "Альвенслебенская конвенция"
prussia.309.d:0 "В настоящее время Россия имеет дело с восстанием на своих польских территориях. В Пруссии также имеется сравнительно большое польское меньшинство, и мы можем столкнуться с подобной ситуацией в будущем. Мы могли бы использовать эту ситуацию в своих интересах и прийти к хорошим отношениям с русскими, что может помочь нам в будущем. В конце концов, польское государство прямо у нашей границы было бы желанным союзником для любого потенциального врага".
prussia.309.a:0 "Это укрепит наши отношения с Россией".
prussia.309.b:0 "Отменить предложенный съезд!".
prussia.310.t:0 "Все члены Полицейский союз сотрудничают"
prussia.310.d:0 "Все члены Полицейский союз сотрудничают, чтобы обеспечить наилучшие шансы на успех нашей цели - ограничить количество политической пропаганды, ввозимой в страну. Благодаря тому, что все члены объединены, большинство лазеек в сети наблюдения закрыты. В будущем этим преступникам будет очень трудно отравлять умы наших людей своими опасными идеями."
prussia.310.a:0 "Hervorragend".
prussia.311.t:0 "Все члены Полицейский союз сотрудничают"
prussia.311.d:0 "Все члены Полицейский союз сотрудничают, чтобы обеспечить наилучшие шансы на успех нашей цели - ограничить количество политической пропаганды, ввозимой в страну. Благодаря тому, что все члены объединены, большинство лазеек в сети наблюдения закрыты. В будущем этим преступникам будет очень трудно отравлять умы наших людей своими опасными идеями."
prussia.311.a:0 "Hervorragend".
prussia.312.t:0 "Конец Невшательского кризиса"
prussia.312.d:0 "Наши отношения с княжеством Невшатель были... напряженными на протяжении предыдущего столетия. Мы стали его владельцами в 1707 году, и в течение следующего столетия оно дважды переходило из рук в руки от нас к французам. В 1815 году Фридрих Вильгельм III Прусский решил позволить маленькому княжеству присоединиться к Швейцарской Конфедерации, оставаясь при этом под нашим эффективным контролем. Однако в 1848 году эти неблагодарные собаки восстали против нашего правления! С тех пор мы настаивали на своих правах на этот регион. В конце концов мы подумали, что швейцарцы могут уступить, поскольку монархисты Невшателя, верные принцу, подняли восстание, но при поддержке британцев они опровергли наши притязания. Мы вынуждены допустить независимость этой маленькой провинции".
prussia.312.a:0 "Этот позор чести королевства Пруссия не будет забыт".
prussia.313.t:0 "Рескрипт Гейдта".
prussia.313.d:0 "Недавно доктор Роберт Аве-Лаллеман вернулся из своего путешествия по Бразилии. Хотя это само по себе довольно позитивная новость, новости, которые он принес, не так уж хороши. Немцы, решившие эмигрировать в Бразилию, подвергаются эксплуатации со стороны фазендейрос, всесильных владельцев кофейных плантаций. Им не хватает еды, медицинской помощи, а из-за природы системы, в которую их втянули, они постоянно влезают в долги все глубже и глубже. Как сказал Аве-Лаллеман, это человеческая резня. Мы должны действовать, поэтому мы запрещаем любую эмиграцию для вербовки в Бразилию".
prussia.313.a:0 "Это единственный разумный выбор".
prussia.314.t:0 "Провозглашение объединенной Италии"
prussia.314.d:0 "Провозглашение итальянского национального государства оказало большое влияние на немецкую общественность. Все большее число людей, особенно среди буржуазного среднего класса, искренне поддерживали идею немецкого национального государства. Если итальянцы смогли это сделать, то почему немцы тоже не должны?".
prussia.314.a:0 "Deutschland, Deutschland über alles..."

###ECONOMY AND TRADE EVENTS #NT!
prussia.501.t:0 "Пруссия приглашает нас к торговле с Союзом"
prussia.501.d:0 "[PRS.GetNameDef] пригласила нашу нацию торговать с Союзом в попытке увеличить взаимную выгоду и влияние. Должны ли мы согласиться?"
prussia.501.a:0 "Да, пусть торгуют с ними".
prussia.501.b:0 "Нет, мы не должны торговать с ними".
prussia.502.t:0 "Союз - Внешнеторговые сделки обеспечены"
prussia.502.d:0 "Союз заключил ряд торговых договоров с зарубежными странами, последний - с [FROM.GetName]. Это будет способствовать росту нашей экономики".
prussia.502.a:0 "Höchst erfreulich!".
prussia.503.t:0 "Внешнеторговая сделка принята"
prussia.503.d:0 "[FROM.GetNameDef] принял предложенное торговое соглашение и теперь является ассоциированным членом Союза. Если нам удастся заключить больше подобных торговых сделок, это может поднять нашу экономику."
prussia.503.a:0 "Sehr erfreulich".
prussia.504.t:0 "Внешнеторговая сделка отклонена"
prussia.504.d:0 "[FROM.GetNameDef] отклоняет предложенное торговое соглашение и не станет ассоциированным членом Союза. Однако, если нам удастся заключить другие внешнеторговые сделки, это может поднять нашу экономику."
prussia.504.a:0 "Wie schade".
prussia.505.t:0 "Пруссия приглашает нас в Союз".
prussia.505.d:0 "[PRS.GetNameDef] пригласила нас в Союз в попытке увеличить взаимную выгоду и влияние. Должны ли мы принять приглашение?"
prussia.505.a:0 "Да, давайте вступим в Союз".
prussia.505.b:0 "Нет, в этом нет необходимости".
prussia.506.t:0 "Приглашение Союза принято"
prussia.506.d:0 "[FROM.GetNameDef] принял наше приглашение и теперь является членом Союза. Это поднимет нашу общую экономику и поможет региону Союз еще больше увеличить свое процветание."
prussia.506.a:0 "Sehr erfreulich".
prussia.507.t:0 "Приглашение Союза отклонено"
prussia.507.d:0 "[FROM.GetNameDef] отклоняет наше приглашение и не станет членом Союза. Они не считают нужным вступать в профсоюз, в данный момент мы мало что можем сделать."
prussia.507.a:0 "Wie schade."
prussia.508.t:0 "Пруссия предлагает торговый договор с Союзом"
prussia.508.d:0 "Пруссаки недавно обратились к нам с интересным предложением: Они предлагают временный торговый договор, который включает в себя доступ к части территории Союза. Мы, конечно, могли бы использовать экономические выгоды, которые даст такая сделка, но действительно ли она того стоит?".
prussia.508.a:0 "Мы подпишем торговый договор".
prussia.508.b:0 "В торговом договоре нет необходимости".
prussia.509.t:0 "Выборы в Золпарламент от [GetYear]"
prussia.509.d:0 "Мы надеялись на победу национал-либералов в южных землях Германии, но нас постигло разочарование. Хотя делегаты Золпарламента Бадена и Гессена будут в основном сторонниками объединения, партикуляристы празднуют победы в Баварии и Вюртемберге."
prussia.509.a:0 "Мы должны прийти к соглашению с ними".
prussia.510.t:0 "Франция подписывает торговый договор с Союз"
prussia.510.d:0 "Французы положительно отреагировали на наше предложение о подписании временного торгового договора с Союзом. Экономическая выгода от сделки, безусловно, поможет обеим сторонам соглашения."
prussia.510.a:0 "Хорошие новости".
prussia.511.t:0 "Франция отклоняет торговый договор с Союз"
prussia.511.d:0 "Французы откликнулись на наше предложение подписать временный торговый договор с Союзом. К сожалению, они считают, что выгоды не перевешивают политических последствий, которые может иметь такая сделка, и поэтому решили отклонить наше предложение."
prussia.511.a:0 "Печально".
prussia.512.t:0 "Франция подписывает торговый договор с Союз"
prussia.512.d:0 "Французы положительно отреагировали на предложение Пруссии подписать временный торговый договор с Союзом. Экономическая выгода от сделки, безусловно, поможет обеим сторонам соглашения."
prussia.512.a:0 "Хорошие новости".
prussia.513.t:0 "С какой стороны подойти?".
prussia.513.d:0 "Здесь есть два возможных правительства, к которым можно обратиться, и мы можем искренне обратиться и снабдить только одну сторону. Какой стороне мы должны сделать предложение?".
prussia.513.a:0 "Обратиться к [USA.GetName]".
prussia.513.b:0 "Обратиться к [CSA.GetName]"
prussia.514.t:0 "Купить оружие, предлагаемое Пруссией?"
prussia.514.d:0 "Пруссаки обратились к нам с предложением купить некоторые из их более устаревших пушек по дешевой цене. Хотя на рынке, конечно, есть и более новые модели, это может стать хорошим подспорьем для нашего арсенала. Как мы должны отреагировать?"
prussia.514.a:0 "Принять их предложение".
prussia.514.b:0 "Нам не нужно оружие из Пруссии".
prussia.515.t:0 "Американцы согласны купить наше оружие".
prussia.515.d:0 "[FROM.GetNameDef] согласился купить наше оружие. Мы можем осуществить сделку по продаже оружия".
prussia.515.a:0 "Очень хорошо".
prussia.516.t:0 "Американцам не нужны наши пушки".
prussia.516.d:0 "[FROM.GetNameDef] отказался покупать наше оружие".
prussia.516.a:0 "Ну, мы мало что можем с этим поделать".
prussia.517.t:0 "Прусские пушки прибыли".
prussia.517.d:0 "Пушки, которые мы заказали у [PRS.GetName], прибыли. Теперь начнутся наши выплаты".
prussia.517.a:0 "Справедливо".

