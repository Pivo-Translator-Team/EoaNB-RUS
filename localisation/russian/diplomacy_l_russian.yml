 AI_MESSAGE_CAT1_MES1: "Отличная работа по присоединению, $OTHER$. Мы все гордимся тобой".
 AI_MESSAGE_CAT1_MES2: "Ахахахахах $OTHER$ ужасен в этой игре."
 AI_MESSAGE_CAT1_MES3: "Запомни как играть, нубяра $OTHER_ADJ$."
 AI_MESSAGE_CAT1_MES4: "Владел $OTHER$ так сильно, что почти жалею их".
 AI_MESSAGE_CAT1_MES5: "Возможно, эта игра слишком хардкорна для тебя, $OTHER$. Тебе стоит попробовать какую-нибудь грязную казуальную игру вроде Europa Universalis".
 AI_MESSAGE_CAT1_MES6: "Держу пари, $OTHER$ даже не потратил 2 часа на настройку своего OOB. Скраб!"
 AI_MESSAGE_CAT1_MES7: "О, посмотрите на все эти земли $OTHER_ADJ$, которые у меня теперь есть. Думаю, им это было не нужно!".
 AI_MESSAGE_CAT1_MES8: "Эй, $OTHER$, может, тебе стоит попробовать дать отпор в следующий раз? Потому что если ты и сопротивлялся, то этого точно не было видно!".
 AI_MESSAGE_CAT1_MES9: "Почему $OTHER$ плачет? Потому что их только что облили!".
 AI_MESSAGE_CAT1_MES10: "Приятно, конечно, растягивать свой lebensraum, не так ли, $OTHER$?".
 AI_MESSAGE_CAT2_MES1: "Я выбью все дерьмо из твоего крига, $OTHER$!".
 AI_MESSAGE_CAT2_MES2: "Скоро все в $OTHER$ будут говорить на $US_ADJ$".
 AI_MESSAGE_CAT2_MES3: "Посмотрите на этот $OTHER_ADJ$ скраб, пытающийся победить мои превосходящие $US_ADJ$ войска. Это было бы смешно, если бы не было так грустно!".
 AI_MESSAGE_CAT2_MES4: "Ты называешь это войной, $OTHER$? Я называю это отталкиванием".
 AI_MESSAGE_CAT2_MES5: "Убедитесь, что $OTHER_ADJ$ фабрики  хорошо отполированы, я скоро буду их использовать!"
 AI_MESSAGE_CAT2_MES6: "Слышишь, $OTHER$? Это звук того, как сильно я владею тобой прямо сейчас".
 AI_MESSAGE_CAT2_MES7: "Эй, $OTHER$, может быть, у тебя не все так плохо, если бы ты перестал убегать и попытался бороться?".
 AI_MESSAGE_CAT2_MES8: "Лол, посмотрите на $COUNTRY$, пытающегося сражаться со мной! Как будто кто-то поставил коматозного хорька во главе армии!".
 AI_MESSAGE_CAT2_MES9: "В это время года в $COUNTRY$ прекрасный вид. Моим армиям это очень нравится!".
 AI_MESSAGE_CAT2_MES10: "Сдавайся уже, $COUNTRY$! Ты просто тратишь мое время".
 AI_MESSAGE_CAT3_MES1: "$OTHER|U$ - хакер! Они никак не могут победить меня легально!"
 AI_MESSAGE_CAT3_MES2: "Эта игра настолько несбалансирована! Космических пехотинцев $OTHER_ADJ$ невозможно победить, а войска $US_ADJ$ - просто мокрая бумага".
 AI_MESSAGE_CAT3_MES3: "Хех, как будто у меня нет дел поважнее, чем играть в эту дурацкую игру".
 AI_MESSAGE_CAT3_MES4: "Я бы не проиграл $OTHER$, если бы Paradox явно не закодировал игру так, что мои союзники тупее двух тонн гранита, а враг обладает буквальным предвидением!".
 AI_MESSAGE_CAT3_MES5: "Вы все $OTHER$ Я больше никогда не буду играть с вами!!!!1"
 AI_MESSAGE_CAT3_MES6: "гг $OTHER$ в следующий раз, может быть, ты попробуешь сделать это честным боем?"
 AI_MESSAGE_CAT3_MES7: "Вау, эта одна игровая механика полностью меня обманула. Неудивительно, что я проиграл $OTHER$".
 AI_MESSAGE_CAT3_MES8: "Ух ты! Может быть, если бы они не полностью разбалансировали $OTHER$ в последнем патче, это была бы честная война!".
 AI_MESSAGE_CAT3_MES9: "Вот почему Hearts of Iron 3 была лучшей игрой, в HOI3 $OTHER$ никогда не смог бы победить меня таким игровым способом :/"
 AI_MESSAGE_CAT3_MES10: "Да, РНГ полностью проиграл мне эту войну с $OTHER$. Жаль, что мастерство ничего не значит в этой игре".
