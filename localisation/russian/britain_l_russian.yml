 british_votes.2.b: "Это оскорбление обета и Бога!".
 british_votes.2.d: "Наш парламент сегодня голосует по одному вопросу, The Matrimonial Causes Act. Этот закон позволит супружеским парам разводиться без предварительного одобрения парламента. Это предложение было встречено критикой, особенно со стороны консервативных и религиозных фракций, но также и похвалой со стороны либералов. Теперь парламенту предстоит принять решение.\n\nСразу после этого парламент будет голосовать по закону о непристойных публикациях."
