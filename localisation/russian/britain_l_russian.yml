 britain.94.t: "Идея платежа"
 britain.95.t: "Первые переговоры"
 britain.96.t: "Отказ от идеи договора"
 britain.97.t: "Вашингтонский договор"
 britain.98.t: "Попытаться найти консенсус"
 britain.99.t: "Успех"
 britain.100.t: "Неудача, но продолжение в Международном трибунале"
 britain.101.t: "Международный арбитражный суд в Женеве"
 britain.102.t: "Дело Андерсона"
 britain.102.d: "Дело об экстрадиции Джона Андерсона" относится к одному из самых напряженных дел в истории Канады и, вероятно, будет определять канадско-британские отношения еще долгие годы. Джон Андерсон, бывший раб из Северной Каролины, направляясь на север Канады, чтобы избежать рабства, убил человека, который едва не поймал его. В конце концов Андерсон все же добрался до Канады и в течение шести лет не был найден и задержан канадскими правоохранительными органами. Поскольку он содержится в нашем доминионе, мы должны определить, следует ли его экстрадировать в Великобританию или оставить на усмотрение канадцев."
 britain.102.a: "Попытка вмешательства".
 britain.102.b: "Предоставьте это канадским судам".
 britain.103.t: "Правительство 1859 года"
 britain.103.d: "Консерваторы, вопреки всему, вышли на первое место, получив большинство на всеобщих выборах".
 britain.103.a: "В 1859 году было основано правительство консерваторов".
 britain.104.t: "Правительство 1865 года"
 britain.104.d: "Либералы еще раз продемонстрировали, что они являются доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах".
 britain.104.a: "В 1865 году отмечается продолжение правления либералов".
 britain.105.t: "Правительство 1865 года"
 britain.105.d: "Консерваторы, вопреки всему, вышли на первое место, получив большинство на всеобщих выборах".
 britain.105.a: "В 1865 году отмечается основание правительства консерваторов".
 britain.106.t: "Правительство 1868 года"
 britain.106.d: "Либералы еще раз продемонстрировали, что они являются доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах".
 britain.106.a: "В 1868 году отмечается продолжение правления либералов".
 britain.107.t: "Правительство 1868 года"
 britain.107.d: "Консерваторы, вопреки всему, вышли на первое место, получив большинство на всеобщих выборах".
 britain.107.a: "В 1865 году было основано правительство консерваторов".
 britain.108.t: "DEBUG: Зажим волнений британских рабочих"
 britain.108.d: "Это событие скрыто и не позволяет проценту недовольных рабочих опуститься ниже 0% или выше 100%"
 britain.108.a: "Закрыть событие"
 britain.109.t: "Лондонский совет рабочих"
 britain.109.d: "Проблемы рабочего класса и активизация чартизма в нашей стране в последнее время привели к тому, что в Лондоне был создан первый профсоюз под названием \"Лондонский совет торговцев\". Его цели - объединение различных лондонских профсоюзов, организация и продвижение прав рабочих посредством забастовок".
 britain.109.a: "Это всего лишь маленькая организация, что может произойти?".
 britain.109.b: "Мы не можем этого терпеть - немедленно запретите организацию!".
 britain.109.c: "Мы должны поддержать ее, чтобы помочь нашим рабочим!".
 britain.110.t: "Рабочие бастуют в крупном городе!"
 britain.110.d: "Сегодня в одном из крупных городов началась большая забастовка рабочих. Рабочие недовольны плохой зарплатой и условиями труда и требуют перемен. Мы можем ожидать снижения промышленного производства, пока продолжаются забастовки".
 britain.110.a: "В конце концов, они вернутся к работе, когда им нужно будет есть".
 britain.110.b: "Разгромите забастовку силой!"
 britain.110.c: "Вести переговоры с рабочими и идти на уступки".
 britain.110.e: "Разгромить забастовку силой!"
 britain.111.t: "ДЕБАГ ENG - Беспорядки среди рабочих - положительная флуктуация".
 britain.111.d: "Это скрытое событие случайным образом немного увеличивает волнения рабочих".
 britain.111.a: "Хорошо".
 britain.112.t: "ДЕБАГ ENG - Беспорядки среди рабочих - отрицательная флуктуация".
 britain.112.d: "Это скрытое событие случайным образом немного уменьшает волнение рабочих".
 britain.112.a: "Хорошо".
 britain.113.t: "Рабочие протестуют против правительства"
 britain.113.d: "Недовольство многих рабочих текущей ситуацией в [ENG.GetNameDef], похоже, открыто выражается в последние дни, когда десятки тысяч людей выходят на улицы, чтобы протестовать против предполагаемой несправедливости правительства."
 britain.113.a: "Пусть протестуют".
 britain.113.b: "Мы можем договориться с ними".
 britain.113.c: "Мы уступим некоторым из их требований".
 britain.114.t: "Восстание рабочих в [ENG.GetNameDef]!".
 britain.114.d: "Напряженность в [ENG.GetNameDef] наконец-то перекипела, и сотни тысяч разгневанных рабочих вышли на улицы - некоторые из них вооружены. Похоже, теперь у нас на руках революция".
 britain.114.a: "Если они хотят гражданской войны, они ее получат!".
 britain.114.b: "Вся власть рабочим! Нам нечего терять, кроме наших цепей!".
 britain.115.t: "Бунтующие рабочие наносят ущерб фабрике!"
 britain.115.d: "На одном из наших крупных заводов вспыхнул бунт, вызванный недовольством рабочих продолжительностью рабочего дня и условиями труда. Несколько сотен человек заняли территорию завода и разрушают оборудование и постройки. Мы должны быстро принять решение о стратегии, как справиться с этим".
 britain.115.a: "Возможно, нам стоит подумать о том, чтобы пойти им на некоторые уступки".
 britain.115.b: "Полиция позаботится о том, чтобы каждый из этих отъявленных бунтарей сгнил в тюрьме".
 britain.115.c: "Это слишком далеко. Дайте властям разрешение открыть по ним огонь".
 britain.116.t: "Британское правительство бежит в Канаду!"
 britain.116.d: "После падения крупных городов в Англии, Уэльсе и открытия дороги в Шотландию стало ясно, что силы роялистов проиграли революцию. То, что осталось от правительства, уже начало эвакуироваться в Канаду, где может произойти вторжение для возвращения Британских островов. В суматошной эвакуации казначейство и многие правительственные документы, секретные и более открытые, были оставлены повстанцам. Оставшиеся войска были отрезаны от приказов и оказались в бешеных городских боях, когда на улицах развевались красные флаги. Путь на Лондон был открыт, и повстанческая армия прибыла, чтобы уничтожить все остатки сопротивления, оставив бесчисленное количество богатых и аристократических граждан в ловушке в стране. Премьер-министр объявил, что правительство пока прекращает вооруженное сопротивление наступающим "Предателям", но что в конце концов правительство Ее Величества вернется и восстановит порядок в Британии".
 britain.116.a: "..."
 britain.117.t: "Правительство 1874 года"
 britain.117.d: "Либералы еще раз продемонстрировали, что они являются доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах".
 britain.117.a: "В 1874 году отмечается продолжение правления либералов".
 britain.118.t: "Правительство 1874 года"
 britain.118.d: "Консерваторы, вопреки всему, вышли на первое место, получив большинство на всеобщих выборах".
 britain.118.a: "В 1874 году было основано правительство консерваторов".
 britain.119.t: "Всеобщие выборы 1865 года"
 britain.120.t: "Всеобщие выборы 1868 года"
 britain.121.t: "Всеобщие выборы 1874 года"
 britain.122.t: "Всеобщие выборы 1880 года"
 britain.123.t: "Правительство 1880 года"
 britain.123.d: "Либералы вновь стали доминирующей партией в Палате общин, одержав очередную победу на всеобщих выборах".
 britain.123.a: "1880 год празднует возвращение либерального правительства".
 britain.124.t: "Правительство 1880 года"
 britain.124.d: "Консерваторы, вопреки всему, вышли на первое место, получив большинство на всеобщих выборах".
 britain.124.a: "В 1880 году отмечается продолжение правления консерваторов".
 britain.125.t: "Смерть премьер-министра Дизраэли".
 britain.125.d: "The nation mourns as Prime Minister Disraeli passed away this morning. His last words were "I had rather live but I am not afraid to die". Disraeli declined a visit from the Queen, saying, "She would only ask me to take a message to Albert". When he received the last letter from Victoria on 5th of April, he held it momentarily, then had it read to him. This wasn't the only letter sent, one card, signed "A Workman", delighted its recipient, "Don't die yet, we can't do without you"." #NT!
 britain.125.a: "Покойся с миром, Дизраэли"
 britain.126.t: "Маркиз Солсбери как новый премьер-министр"
 britain.126.d: "Маркиз Солсбери, консерватор, был избран нашим новым премьер-министром".
 britain.126.a: "Это великий день для будущего консервативного правительства и Британии!".
 britain.127.t: "Опиумная война вызывает дефицит чая!".
 britain.127.d: "Из-за текущей войны в Китае партии чая перестали прибывать в наши порты. Когда они все же прибывают в порт, вместо того, чтобы заключать контракты заранее, чай продают на аукционе в порту. Британский народ любит чай, и это не то, без чего он может жить. Если нехватка чая будет продолжаться, народ станет беспокойным, мы должны либо быстро закончить войну в Китае, либо найти альтернативного экспортера чая".
 britain.127.a: "МОЙ ЧАЙ!!!"
 britain.128.t: "Проблема нехватки чая решена!"
 britain.128.d: "Из-за войны в Китае нам пришлось искать чай в других местах. Мы быстро поняли, что наша территория в Индии - отличное место для выращивания и сбора чая. Поэтому мы инвестировали в этот регион ровно столько, чтобы обеспечить бесперебойный импорт чая. Однако теперь нам предстоит решить, продолжать ли инвестировать в Индию или вернуться к торговле с китайцами".
 britain.128.a: "Пока нам достаточно"
 britain.128.b: "У нас никогда не может быть слишком много чая!"
 britain.129.t: "Гладстон уходит в отставку"
 britain.129.d: "Гладстон уходит с поста премьер-министра, в основном из-за того, что его собственная партия потеряла веру в него и его позицию по некоторым вопросам политики. Это наиболее заметно по вопросу об Ирландии и домашнем праве. Гладстона на посту премьер-министра сменил Спенсер Кавендиш, маркиз Хартингтон, после того как другой серьезный претендент, У. Э. Форстер, заявил, что он не заинтересован в этом посту. Хотя Гладстон останется членом парламента в Палате общин".
 britain.129.a: "Что ждет либералов в будущем?".
 britain.130.t: "Кто должен возглавить правительство либералов?"
 britain.130.d: "После ухода Гладстоуна из политики его преемником стал Спенсер Кавендиш, маркиз Хартингтон. Однако Гладстон недолго оставался в отставке - он продолжал оставаться членом парламента. Гладстон написал много книг на различные темы, он ясно выразил свою оппозицию социализму. Во время предвыборной кампании он яростно осуждал иностранца Дизраэли. Гладстон выиграл выборы в своем избирательном округе в Мидлотиане, а также в Лидсе, где он также был принят в качестве кандидата. Поскольку по закону он мог быть членом парламента только в одном избирательном округе, Лидс был передан его сыну Герберту. Один из его сыновей, Генри, также был избран членом парламента.\n\n\n Кавендиш некоторое время занимал пост лидера Либеральной партии, демонстрируя высокую компетентность. Однако, очевидно, что он вряд ли сможет соответствовать наследию Гладстона как лидера либералов. Гладстон также был ведущим публичным агитатором либералов, что, скорее всего, стало причиной их победы на выборах.\n\n\n Кавендиш не решается сформировать правительство, поскольку Гладстон отказывается быть его частью... Должен ли Кавендиш сформировать свое собственное правительство или позволить Гладстону снова стать лидером?"
 britain.130.a: "Гладстон"
 britain.130.b: "Кавендиш"
 britain.131.t: "Северная Ирландия остается британской"
 britain.131.d: "Большинство населения Северной Ирландии - юнионисты, которые хотят остаться в составе Соединенного Королевства. Самоуправление для Ирландии вызвало резкое неприятие со стороны ирландских юнионистов, большинство из которых были протестантами, которые опасались ирландского автономного правительства, в котором доминировали бы ирландские националисты и католики. Юнионисты утверждали, что если "Домашнее правление" не может быть остановлено, то весь Ольстер или его часть должны быть исключены из него. Британское правительство представило законопроект о внесении поправок, позволяющий исключить Ольстер из "Домашнего правления"."
 britain.131.a: "Отлично!"
 britain.132.t: "Отставка Прово Уоллиса"
 britain.132.d: "Прово Уоллиса с 1791 года!"\nКак младший офицер, после захвата USS Chesapeake фрегатом HMS Shannon во время войны 1812 года, ранения капитана HMS Shannon и гибели первого лейтенанта в этом бою, он временно исполнял обязанности капитана HMS Shannon, когда она возвращалась в Галифакс, Новая Шотландия, вместе с Chesapeake. \nБудучи командиром пятиклассного корабля "Мадагаскар", Уоллис заслужил благодарность жителей Веракруса в Мексике, когда защитил их от французской бомбардировки во время Пастрийской войны. В дальнейшем он стал старшим морским офицером в Гибралтаре, а затем главнокомандующим на станции Юго-Восточного побережья Америки."
 britain.132.a: "Он заслужил свою отставку".
 britain.132.b: "Он нам еще немного нужен"
 britain.133.t: "Смерть Прово Уоллиса"
 britain.133.d: "Прово Уоллис служил нации до самой смерти, несмотря на слабое здоровье".
 britain.133.a: "Нам будет его не хватать"
 britain.133.b: "Давайте устроим национальные похороны"
 britain.134.t: "Отставка Джеймса Бруднелла"
 britain.134.d: "Джеймс Бруденелл, 7-й граф Кардиган, возглавил заряд легкой бригады во время Крымской войны. Даже если этот заряд был неудачным, он стал героическим событием.\nОн еще может некоторое время служить в армии, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни."
 britain.134.a: "Он заслужил свой выход на пенсию"
 britain.134.b: "Он нам еще немного нужен"
 britain.135.t: "Смерть Джеймса Бруденелла"
 britain.135.d: "James Brudenell has served the nation until the death despite his poor health." #NT!
