 britain.152.d: "Чарльз Фримантл служил нации до самой смерти, несмотря на слабое здоровье".
 britain.152.a: "Нам будет его не хватать"
 britain.152.b: "Давайте устроим национальные похороны"
 britain.153.t: "Отставка Фредерика Грея"
 britain.153.d: "Сэр Фредерик Уильям Грей поступил на службу в Королевский флот в 1819 году, когда ему было 14 лет. Он служил во время Первой опиумной войны и Крымской войны, где он конвоировал 10 000 французских солдат. В конце концов, он стал первым военно-морским лордом и провел реформы, чтобы отделить военно-морское продвижение от политической сферы.\nОн еще может некоторое время служить на флоте, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни."
 britain.153.a: "Он заслужил свой выход на пенсию"
 britain.153.b: "Он нам еще немного нужен"
 britain.154.t: "Смерть Фредерика Грея"
 britain.154.d: "Фредерик Грей служил нации до самой смерти, несмотря на слабое здоровье".
 britain.154.a: "Нам будет его не хватать"
 britain.154.b: "Давайте устроим национальные похороны"
 britain.155.t: "Отставка Роберта Ламберта Бейнса"
 britain.155.d: "Сэр Роберт Ламберт Бейнс поступил на службу в Королевский флот в 1810 году, когда ему было 14 лет. После Наполеоновских войн он участвовал в сражении при Наварино во время войны за независимость Греции. Получив на время половинное жалование, он был назначен на корабль, а затем стал третьим по счету командиром в Балтийском море во время последнего года Крымской войны в 1855 году. Сейчас он работает в британском Тихоокеанском Северо-Западе.\nОн еще может какое-то время послужить на флоте, но, возможно, ему стоит уйти на пенсию, чтобы насладиться последними мгновениями своей жизни."
 britain.155.a: "Он заслужил свой выход на пенсию"
 britain.155.b: "Он нам еще немного нужен"
 britain.156.t: "Смерть Роберта Ламберта Бейнса"
 britain.156.d: "Роберт Ламберт Бейнс служил нации до самой смерти, несмотря на слабое здоровье".
 britain.156.a: "Нам будет его не хватать"
 britain.156.b: "Давайте устроим национальные похороны"
 britain.157.t: "Отставка Люциуса Кертиса"
 britain.157.d: "Люциус Кертис вступил в Королевский флот в 1795 году, когда ему было 9 лет. Он участвовал в Маврикийской кампании в 1810 году, но был захвачен в плен французским коммодором Хамелином. После освобождения через четыре месяца он был оправдан военным трибуналом. После Наполеоновских войн он продолжил свою военно-морскую карьеру и стал кавалером ордена Бани в 1862 году и адмиралом флота в 1864 году.\nОн еще может некоторое время служить на флоте, но, возможно, ему стоит уйти на пенсию, чтобы насладиться последними мгновениями своей жизни."
 britain.157.a: "Он заслужил свой выход на пенсию"
 britain.157.b: "Он нам еще немного нужен"
 britain.158.t: "Смерть Люциуса Кертиса"
 britain.158.d: "Люциус Кертис служил нации до самой смерти, несмотря на слабое здоровье".
 britain.158.a: "Нам будет его не хватать"
 britain.158.b: "Давайте устроим национальные похороны"
 britain.159.t: "Отставка Ричарда Ингленда"
 britain.159.d: "Именно во время тяжелой зимы 1854-55 годов Англия особенно отличился. Вместе со своими войсками он перенес величайшие лишения, но все же не подал прошения о возвращении домой и был последним из первоначальных генералов, сопровождавших армию в Крым, кто покинул ее. Прежде чем вернуться, он руководил атакой на Редан 18 июня 1855 года, и не его вина, что результат тяжелых боев того дня не принес большого успеха. Однако в августе 1855 года он был вынужден подчиниться приказу врача и вернуться в Англию. \nВозможно, он еще сможет какое-то время послужить на флоте, но, возможно, ему следует уйти на покой, чтобы насладиться последними мгновениями своей жизни."
 britain.159.a: "Он заслужил свой выход на пенсию"
 britain.159.b: "Он нам еще немного нужен"
 britain.160.t: "Смерть Ричарда Ингленда"
 britain.160.d: "Ричард Ингленд служил нации до самой смерти, несмотря на слабое здоровье".
 britain.160.a: "Нам будет его не хватать"
 britain.160.b: "Давайте устроим национальные похороны"
 britain.161.t: "Отставка Джорджа Бингхэма"
 britain.161.d: "Англо-ирландский аристократ и офицер британской армии, начавший свою карьеру в 1816 году. Он был одним из трех человек, наряду с капитаном Ноланом и лордом Рагланом, ответственных за роковой приказ во время Балаклавской битвы в октябре 1854 года, который привел к тому, что командир легкой бригады граф Кардиган возглавил заряд легкой бригады."
 britain.161.a: "Он заслужил свою отставку"
 britain.161.b: "Он нам еще немного нужен"
 britain.162.t: "Смерть Джорджа Бингхэма"
 britain.162.d: "Джордж Бингем служил нации до самой смерти, несмотря на слабое здоровье".
 britain.162.a: "Нам будет его не хватать"
 britain.162.b: "Давайте устроим национальные похороны"
 britain.163.t: "Отставка Джорджа Сарториуса"
 britain.163.d: "После службы в качестве младшего офицера во время наполеоновских войн он присутствовал в звании капитана при сдаче Наполеоном Бонапартом капитану Фредерику Мейтленду корабля "Беллерофон" в Рошфоре. Позже он командовал флотом Дома Педру во время гражданских войн в Португалии. Дом Педру пытался победить своего брата Дома Мигеля, узурпировавшего трон Португалии, и сделать дочь Педру законной королевой, донью Марию II. Сарториус командовал кораблем "Малабар" в Средиземноморском флоте и принял на борт Бальдомеро Эспартеро, регента Испании, который был изгнан в результате государственного переворота. Позже Сарториус служил главнокомандующим в Куинстауне".
 britain.163.a: "Он заслужил свою отставку"
 britain.163.b: "Он нам еще немного нужен"
 britain.164.t: "Смерть Джорджа Сарториуса"
 britain.164.d: "Джордж Сарториус служил нации до самой смерти, несмотря на слабое здоровье".
 britain.164.a: "Нам будет его не хватать"
 britain.164.b: "Давайте устроим национальные похороны"
 britain.165.t: "Чарльз Джордж Гордон становится генералом?"
 britain.165.d: "Чарльз Джордж Гордон командовал \"Вечно победоносной армией\" в Китае.\nПрежде он изучал укрепления Севастополя во время Крымской войны.\nОн может стать хорошим генералом."
 britain.165.a: "Он назначен генералом!"
 britain.165.b: "У нас достаточно генералов"
 britain.166.t: "Ричард Эйри становится генералом?"
 britain.166.d: "Ричард Эйри был очищен от ответственности за Заряд легкой бригады во время Крымской войны.\nЭтот кавалерийский офицер может стать хорошим генералом."
 britain.166.a: "Он назначен генералом!"
 britain.166.b: "У нас достаточно генералов"
 britain.167.t: "Джеймс Бруденелл становится генералом?"
 britain.167.d: "Джеймс Бруденелл, 7-й граф Кардиган, возглавил заряд легкой бригады во время Крымской войны. Даже если этот заряд был неудачным, он стал героическим событием.\nДжеймс Бруденелл мог бы стать хорошим генералом."
 britain.167.a: "Он назначен генералом!"
 britain.167.b: "У нас достаточно генералов"
 britain.168.t: "Гарнет Уолсли становится генералом ?"
 britain.168.d: "Гарнет Уолсли был ранен во время Второй Бирманской войны. Во время Крымской войны он присоединился к Королевским инженерам и получил французские и турецкие медали.\nГарнет Вулсли также упоминался во время индийского мятежа.\nКак офицер специальной службы в Канаде, он наблюдал за Гражданской войной в Америке и сражался с повстанцами.\nОн мог бы стать хорошим генералом для колониальных экспедиций."
 britain.168.a: "Он назначен генералом!"
 britain.168.b: "У нас достаточно генералов"
 britain.169.t: "Джордж Бингем становится генералом?"
 britain.169.d: "Джордж Бингем, 3-й граф Лукан, был кавалерийским офицером с 1825 года.\nВо время Крымской войны, он приказал Кардигану, своему ненавистному шурину, возглавить заряд легкой бригады, после приказа лорда Раглана.\nВозвращенный в Англию, он успешно обвинил Раглана и получил должность в гвардии.\nОн мог бы стать хорошим генералом."
 britain.169.a: "Он назначен генералом!"
 britain.169.b: "У нас достаточно генералов"
 britain.170.t: "Джеймс Хоуп Грант становится генералом ?"
 britain.170.d: "Джеймс Хоуп Грант поступил в 9-й Лансер в возрасте 18 лет. В 1842 году он отличился в Первой опиумной войне. После этого он участвовал во всех войнах в Индии. Он мог бы стать хорошим командиром для Второй опиумной войны".
 britain.170.a: "Он назначен генералом!"
 britain.170.b: "У нас достаточно генералов".
 britain.171.t: "Эдвард Сеймур становится адмиралом ?"
 britain.171.d: "Эдвард Сеймур служил в Крымской войне и Второй Опиумной войне.\nОн мог бы стать хорошим главнокомандующим на Китайской станции."
 britain.171.a: "Он назначен адмиралом!"
 britain.171.b: "У нас достаточно адмиралов"
 britain.172.t: "Гарри Роусон становится адмиралом ?"
 britain.172.d: "Гарри Роусон служил во время Второй Опиумной войны и Англо-Египетской войны.\nОн мог бы стать хорошим главнокомандующим на мысе Доброй Надежды и Западном побережье Африки."
 britain.172.a: "Он назначен адмиралом!"
 britain.172.b: "У нас достаточно адмиралов".
 britain.173.t: "Джордж Сарториус становится адмиралом ?"
 britain.173.d: "Джордж Сарториус принимал участие в Трафальгарском сражении и других операциях на Средиземном море. С 1831 по 1832 год он служил на стороне Португалии, что было нарушением Закона о зачислении на службу за границей 1819 года. В Королевский флот он смог вернуться только в 1836 году. В 1843 году он спас жизнь 200 американцев во время пожара на корабле USS Missouri недалеко от Гибралтара. Через год после этого его корабль был раскуплен, и он больше не служил в море.\nОн мог бы стать хорошим адмиралом."
 britain.173.a: "Он назначен адмиралом!"
 britain.173.b: "У нас достаточно адмиралов"
 britain.174.t: "Фредерик Слей Робертс становится генералом ?"
 britain.174.d: "Робертс вступил в армию Ост-Индской компании и служил молодым офицером во время Индийского восстания, во время которого он был награжден Крестом Виктории за галантность. Затем он был переведен в британскую армию и воевал в экспедиции в Абиссинию и во Второй англо-афганской войне, где его подвиги принесли ему широкую известность."
 britain.174.a: "Он назначен генералом!"
 britain.174.b: "У нас достаточно генералов"
 britain.175.t: "Фредерик Тесигер становится генералом ?"
 britain.175.d: "В 1857 году он был произведен в капитаны и подполковники и переведен (1858) в звании подполковника в 95-й (Дербиширский) пехотный полк, служил с этим полком в конце Индийского восстания, за что был упомянут в депешах. Он служил заместителем генерального адъютанта в экспедиции в Абиссинию в 1868 году, за что был назначен кавалером ордена Бани и стал помощником королевы Виктории в 1868 году".
 britain.175.a: "Он назначен генералом!"
 britain.175.b: "У нас достаточно генералов"
 britain.176.t: "Герберт Китченер становится генералом?"
 britain.176.d: "Китченер стал вторым командиром египетского кавалерийского полка в феврале 1883 года, а затем принял участие в неудачной экспедиции по освобождению Чарльза Джорджа Гордона в Судане в конце 1884 года. Он возглавил свои войска в бою против последователей Махди при Хандубе в январе 1888 года, когда он был ранен в челюсть. В битве при Тоски в августе 1889 года Китченер возглавил египетскую кавалерию."
 britain.176.a: "Он назначен генералом!"
 britain.176.b: "У нас достаточно генералов"
 britain.177.t: "Чарльз Уильям Уилсон становится генералом ?"
 britain.177.d: "Он родился в Ливерпуле 14 марта 1836 года. Он получил образование в Ливерпульской коллегиальной школе и Челтнемском колледже. Он учился в Королевской военной академии в Вулвиче и в 1855 году был зачислен офицером в Королевские инженерные войска. Летом 1882 года он участвовал в экспедиции Гарнета Уолсли по подавлению восстания полковника 'Ураби".
 britain.177.a: "Он назначен генералом!"
 britain.177.b: "У нас достаточно генералов".
 britain.178.t: "Марк Уокер становится генералом?"
 britain.178.d: "Во время Крымской войны Уокер был 26-летним лейтенантом 30-го пехотного полка, когда был совершен подвиг, за который он был награжден VC. Во время службы в Крыму он был ранен снарядом гаубицы, что привело к ампутации правой руки. Во время Второй англо-китайской войны 1860 года он служил в звании бригадного майора, а в 1861 году получил звание подполковника. В 1869 году его повысили до полковника, а с 1875 по 1879 год он командовал бригадой в Мадрасе".
 britain.178.a: "Он назначен генералом!"
 britain.178.b: "У нас достаточно генералов"
 britain.179.t: "Редверс Буллер становится генералом?"
 britain.179.d: "Затем он служил в Южной Африке во время 9-й Капской пограничной войны в 1878 году и Англо-зулусской войны 1879 года. В зулусской войне он командовал конной пехотой северной британской колонны под командованием сэра Эвелина Вуда. Он участвовал в поражении британцев в битве при Хлобане, где был награжден Крестом Виктории за храбрость под огнем. На следующий день он участвовал в победе британцев в битве при Камбуле. После того как атаки зулусов на британские позиции были отбиты, он возглавил безжалостное преследование конными войсками бегущих зулусов. В июне 1879 года он снова командовал конными войсками в битве при Улунди, решающей победе британцев, которая фактически завершила войну."
 britain.179.a: "Он назначен генералом!"
 britain.179.b: "У нас достаточно генералов"
 britain.180.t: "Эвелин Вуд становится генералом?"
 britain.180.d: "Вуд начал свою карьеру в Королевском флоте, служа на корабле HMS Queen, но головокружение помешало ему подняться в воздух. В Индии Вуд участвовал в боях при Раджгуре, Синдвахо, Хари и Бароде во время Индийского мятежа и был награжден Крестом Виктории. С мая 1858 года по октябрь 1859 года он был бригадным майором летучей колонны в Центральной Индии. 19 октября 1858 года во время боя при Синдвахо, командуя отрядом легкой кавалерии, двадцатилетний лейтенант Вуд атаковал отряд мятежников, которых разгромил почти в одиночку. 12 сентября 1873 года он был назначен в штаб Вулсли, командовал флангом в битве при Амоафуле. В январе 1879 года Вуд принял участие в англо-зулусской войне и получил под командование 3-тысячную 4-ю колонну."
 britain.180.a: "Он назначен генералом!"
 britain.180.b: "У нас достаточно генералов"
 britain.181.t: "Ричард Келли становится генералом?"
 britain.181.d: "Был ранен и взят в плен при осаде Севастополя во время Крымской войны. Он также участвовал в осаде Каунпора в июне 1857 года, осаде Лакнау осенью 1857 года и освобождении Азимгура в апреле 1858 года во время Индийского восстания."
 britain.181.a: "Он назначен генералом!"
 britain.181.b: "У нас достаточно генералов"
 britain.182.t: "Гарри Листер становится генералом?"
 britain.182.d: "В 1847-48 годах он служил специальным констеблем в Лондоне во время чартистских беспорядков. 20 сентября 1848 года он поступил на службу в армию Британской Ост-Индской компании, а 19 января 1864 года получил звание майора. Ему было 27 лет, он был лейтенантом 72-й Бенгальской туземной пехоты, Бенгальской армии, во время Индийского мятежа, когда произошел следующий подвиг, за который он был награжден VC. Он был упомянут в грамотах, когда командовал 3-м полком Гурха в битве при Ахмед-Хеле во время Второй англо-афганской войны".
 britain.182.a: "Он назначен генералом!"
 britain.182.b: "У нас достаточно генералов"
 britain.183.t: "Экспансия Англии"
 britain.183.d: "Two Courses of Lectures is a book by English historian John Robert Seeley about the growth of the British Empire. Seeley argued that the British expansion was based on its defeat of Louis XIV's France in the 18th century, and that the Dominions were critical to English power. He also stated that holding onto India might not be beneficial to England in the long run. The book was a popular success and received a strongly positive response from British politicians and nobility, and several historians have stated that it had great impact upon British thinking.\n\nSeeley famously remarked that "We seem, as it were, to have conquered and peopled half the world in a fit of absence of mind". Seeley noted that it was possible for the Dominions to become independent of Britain, "Such a separation would leave England on the same level as the states nearest to us on the Continent, populous, but less so than Germany and scarcely equal to France. But two states, Russia and the United States, would be on an altogether higher scale of magnitude, Russia having at once, and the United States perhaps before very long, twice our population". However, he also stated that; "The other alternative is that England may prove able to do what the United States does so easily, that is, hold together in a federal union countries very remote from each other. In that case England will take rank with Russia and the United States in the first rank of state, measured by population and area, and in a higher rank that the states of the Continent"." #NT!
 britain.183.a: "Интересная идея..."
 britain.184.t: "Церемониальная церемония"
 britain.184.d: "Полковые флаги британской армии исторически назывались "цветами", поскольку на них изображались цвета униформы и знаки различия, которые носили солдаты различных подразделений. Название "цвета" используется и по сей день. Главная роль полковых цветов заключалась в том, чтобы служить местом сплочения на поле боя.\n\nЧтобы солдаты знали, как выглядят цвета их полка, их необходимо было регулярно демонстрировать. Для этого молодые офицеры маршировали между рядами войск, выстроенных в линию с высоко поднятыми знаменами. Отсюда и произошло слово "вышагивание". Таким образом, то, что сегодня является великой традицией, начиналось как жизненно важный и практичный парад, призванный помочь распознать подразделения перед началом сражения.\n\n\nГвардейцы являются одним из старейших полков британской армии и служат в качестве личных телохранителей государя с момента восстановления монархии после гражданской войны в Англии в 1660 году. Считается, что церемония трогания цвета впервые была проведена во время правления короля Карла II. В 1748 году было решено, что этот парад будет использоваться для празднования официального дня рождения государя, и он стал ежегодным после того, как Георг III стал королем в 1760 году.\n\nСегодня это красочное зрелище остается празднованием официального дня рождения государя. Хотя фактический день рождения Ее Величества Королевы - 24 мая, ее "официальный день рождения" отмечается церемонией вручения цветов".
 britain.184.a: "Боже, храни королеву!".
 britain.185.t: "Ирландские юнионисты присоединяются к борьбе!".
 britain.185.d: "Многие в Ирландии по-прежнему предпочитают британское правление республиканцам и считают Ирландию, особенно Север, частью Соединенного Королевства. Поэтому многие юнионисты в Ирландии добровольно вступили в бой на нашей стороне, сражаясь за защиту своего Соединенного Королевства!".
 britain.185.a: "Боже, храни королеву!"
 britain.186.t: "House of Commons Dissolved" #NT!
 britain.186.d: "This morning regiments of the household division entered parliament, not long followed by the monarch. Using their royal prerogative, the monarch declared parliament dissolved. The bickering and failure of the House of Commons has now ended.\n\nSimilar to Charles I, the monarch will now take personal rule of the British Empire. The House of Lords will remain to provide council to the monarch when needed." #NT!
 britain.186.a: "Dieu et mon droit" #NT!
 britain.187.t: "Revise Anglo-Dutch Treaties?" #NT!
 britain.187.d: "Since 1858, the Dutch had subjected the Sultanate of Siak Sri Indrapura to its rule, drawing protest from our government. At the same time, we were dismayed by the duties their citizens had to pay to do business there. It is clear to both parties that the First Sumatra Treaty of 1824 had to be revised." #NT!
 britain.187.a: "Send proposal" #NT!
 britain.187.b: "They're fine as is" #NT!
 britain.188.t: "Revise Anglo-Dutch Treaties?" #NT!
 britain.188.d: "Since 1858, the we had subjected the Sultanate of Siak Sri Indrapura to its rule, drawing protest from the British. At the same time, they were dismayed by the duties our citizens had to pay to do business there. It is clear to both parties that the First Sumatra Treaty of 1824 had to be revised." #NT!
 britain.188.a: "Sign new treaties" #NT!
 britain.188.b: "They're fine as is" #NT!
 britain.189.t: "Dutch Refuse New Treaty" #NT!
 britain.189.d: "The Dutch have refused our proposal for new Treaties for Indonesia" #NT!
 britain.189.a: "Shame" #NT!
 britain.190.t: "Dutch Sign New Treaties" #NT!
 britain.190.d: "It has been agreed that in return for recognition of full control over Siak, the Dutch awarded the British with equal commercial rights in Siak. The other treaty regulated the recruitment of contract workers from British India for the Dutch colony of Suriname." #NT!
 britain.190.a: "Great!" #NT!
 britain.191.t: "Gold Coast Treaty?" #NT!
 britain.191.d: "Engelbertus de Waal, the new liberal Dutch minister for Colonial Affairs, wanted to cede the costly Dutch Gold Coast to us, drafting a report to that effect in 1869. Due to the negative opinion on the report by the Dutch Council of State, the issue was put off the agenda for the time being. In the meantime, though, minister De Waal secretly began negotiating with the us about relinquishing the Gold Coast to our control. Should we put forward a proposal to the Dutch?" #NT!
 britain.191.a: "Send the proposal" #NT!
 britain.191.b: "We don't need it" #NT!
 britain.192.t: "Gold Coast Treaty?" #NT!
 britain.192.d: "The British have sent a proposal that we had previously shelved; we cede the Dutch Gold Coast to the British. We can take advantage of this and couple their proposal with recognition of Dutch control in the East Indies." #NT!
 britain.192.a: "Accept" #NT!
 britain.192.b: "Refuse" #NT!
 britain.193.t: "Dutch Refuse New Treaty" #NT!
 britain.193.d: "The Dutch have refused our proposal for new Treaty for the Gold Coast" #NT!
 britain.193.a: "Shame" #NT!
 britain.194.t: "Dutch Sign Gold Coast Treaty" #NT!
 britain.194.d: "We have signed a treaty for the Dutch cession of the Gold Coast. However, we have added additional conditions on the cession of the Gold Coast, requesting that the Siak and Recruitment treaties should be ratified simultaneously, so that recruitment could only happen if the British would have their equal rights in Siak. For reasons of personal prestige, minister De Waal requested that the Gold Coast treaty would be ratified simultaneously as well, making the three treaties dependent on each other. The treaties must now be ratified by the Dutch parliament." #NT!
 britain.194.a: "Great!" #NT!
 britain.195.t: "Sign All Three Treaties?" #NT!
 britain.195.d: "The British put forward some additional conditions on the cession of the Gold Coast, requesting that the Siak and Recruitment treaties should be ratified simultaneously, so that recruitment could only happen if the British would have their equal rights in Siak. For reasons of personal prestige, minister De Waal requested that the Gold Coast treaty would be ratified simultaneously as well, making the three treaties dependent on each other. However, we could refuse the Siak Treaty in the chance the British offer some consessions around establishing the Aceh Sultanate as part of the Dutch area of influence." #NT!
 britain.195.a: "Accept" #NT!
 britain.195.b: "Refuse" #NT!
 britain.196.t: "Dutch Don't Ratify All Three Treaties" #NT!
 britain.196.d: "The Dutch Parliament have refused to ratify the Siak Treaty. This would mean the Gold Coast Treaty can not be ratified. However, instead of withdrawing all three treaties, we can concede to renegotiating the Siak Treaty. As per Dutch requests, the new treaty, would now be termed Sumatra Treaty and establish full Dutch influence over the Aceh Sultanate." #NT!
 britain.196.a: "Renegotiate" #NT!
 britain.196.b: "They're Loss" #NT!
 britain.197.t: "The British Refuse New Treaty" #NT!
 britain.197.d: "The British have refused our proposal for renegotiating the Siak Treaty." #NT!
 britain.197.a: "Shame" #NT!
 britain.198.t: "The British Sign New  Treaty" #NT!
 britain.198.d: "Instead of withdrawing all three treaties, the British conceded to renegotiating the Siak Treaty, eager as they were to gain equal rights in Siak. As per our requests, the new treaty, now termed Sumatra Treaty, established full Dutch influence over the Aceh Sultanate." #NT!
 britain.198.a: "Great!" #NT!
 britain.199.t: "Dutch Ratify All Three Treaties" #NT!
 britain.199.d: "The Dutch have ratified all three treaties, cededing the Dutch Gold Coast to our control." #NT!
