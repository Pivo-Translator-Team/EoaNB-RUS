### Event titles, descriptions and options #NT!
 britain.1.t: "\"Великий Вонючка\""
 britain.1.d: "За последние несколько лет Темза становилась все более загрязненной из-за канализационных и промышленных стоков, а теперь ситуация в буквальном смысле перекипела. Из-за жаркой температуры в этом месяце вода в реке испарилась, поэтому на ее берегах остались огромные кучи промышленных и человеческих отходов, которые в сочетании с горячим воздухом создают такую невыносимую вонь, что плавание на лодках по реке почти полностью прекратилось, и никто больше не осмеливается приблизиться к ней, чтобы сохранить собственное благополучие. Мы должны что-то с этим сделать!"
 britain.1.a: "Отвратительно!"
 britain.2.t: "Морской кабель в Америку"
 britain.2.d: "Вчера вечером британские и американские дипломаты праздновали окончание строительства морского кабеля из Кардиффа в Бостон, который прокладывался в течение последних нескольких месяцев. Хотя это не первый такой подводный кабель, и хотя он еще не полностью функционирует, он все равно является революционным, позволяя быстро общаться между нами и американцами, и мы можем только ожидать расширения этой сети в будущем."
 britain.2.a: "Чудесная вещь, марш технологий".
 britain.3.t: "Ирландское республиканское братство"
 britain.3.d: "Нет ничего необычного в том, что в День Святого Патрика иногда пьяные ирландцы нападают на британскую полицию, крича о независимости. Однако новым является то, что ирландские сепаратисты основали в Дублине организацию под названием \"Ирландское республиканское братство\". Их цель - положить конец британскому правлению в Ирландии - что с этим делать?".
 britain.3.a: "Мы будем следить за каждым их шагом".
 britain.3.b: "Пришлите военную полицию и ликвидируйте организацию!".
 britain.4.t: "\"Критика политической экономии\"".
 britain.4.d: "Популярный политический автор Карл Маркс, проживающий в Лондоне, опубликовал еще одну книгу, в которой он нападает на нынешнюю экономику в нашей стране и идею капитализма в целом, а также обсуждает политические последствия этой системы. Несмотря на то, что на данный момент книга не очень хорошо продается, она все же может вызвать нежелательный ажиотаж - вопрос заключается в следующем: Должны ли мы что-то предпринять, чтобы вмешаться?".
 britain.4.a: "Лучше бы это не вызвало никаких проблем".
 britain.4.b: "Немедленно запретите эту книгу!"
 britain.4.c: "Вообще-то, у него есть несколько хороших моментов...".
 britain.5.t: "Греция просит о помощи"
 britain.5.d: "Сегодня в наш двор пришло сообщение из Греции. Они просят вмешаться в их войну с Османской империей".
 britain.5.a: "Помочь им".
 britain.5.b: "Османы важнее!"
 britain.6.t: "Закон о непристойных публикациях"
 britain.6.d: "Второй парламентский вопрос, по которому предстоит голосование, - это Закон о непристойных публикациях. Если он будет принят, то запретит публикацию материалов, которые могут считаться непристойными для широкой публики, включая, но не ограничиваясь изображениями, демонстрирующими наготу, секс, чрезмерное употребление алкоголя или ругательства, а также другие оскорбительные материалы. Либералы возмущены этим законом, в то время как многие консерваторы его поддерживают. После голосования парламент принял решение...".
 britain.6.a: "...что нашему обществу лучше без этой грязи".
 britain.6.b: "...что мы не можем допустить такого подавления искусства и свободы слова".
 britain.7.t: "Тюремный Халк загорелся в Вулвиче!".
 britain.7.d: "Большой деревянный тюремный корпус загорелся и едва не затонул в водах Вулвича, Лондон, ранее сегодня, когда значительное количество недавно доставленного угля на борту судна самовозгорелось. Заключенные и члены экипажа пытались как можно быстрее покинуть судно, но, к сожалению, не все успели. Оставшиеся части судна уже сданы на металлолом на верфях, а парламент сейчас голосует по предложению о прекращении использования деревянных тюремных корпусов в домашних водах."
 britain.7.a: "Какой ужас!"
 britain.8.t: "Первая в мире футбольная команда"
 britain.8.d: "Футбол - относительно новый вид спорта, который покоряет сердца наших людей уже несколько десятилетий, а теперь этот вид спорта становится профессиональным: Вчера в Шеффилде была основана первая официальная футбольная команда "Шеффилд ФК". Если популярность футбола будет расти и дальше, то когда-нибудь он может стать популярным международным видом спорта!".
 britain.8.a: "Рад за них!"
 britain.8.b: "Что за чушь! Вместо этого они должны играть в джентльменский спорт...".
 britain.9.t: "\"Биг Бен\" переделан на колокольной фабрике Уайтчепела".
 britain.9.d: "Большой колокол с часовой башни Вестминстерского дворца в Лондоне, называемый \"Биг Бен\", был переделан в колокололитейной мастерской Уайтчепел после того, как возникла необходимость. Новый колокол уже устанавливается и, надеюсь, завтра будет полностью готов к работе."
 britain.9.a: "Пусть он звонит вечно!".
 britain.10.t: "Чарльз Диккенс отправляется в турне"
 britain.10.d: "Знаменитый романист и известный писатель Чарльз Диккенс отправляется в турне по [ENG.GetNameDef] и в настоящее время дает профессиональные чтения своих книг. Он будет путешествовать по Англии, Ирландии и Шотландии, чтобы представить свои произведения - и, возможно, даже разжечь интерес к грамотности по пути."
 britain.10.a: "Рад за него".
 britain.11.t: "Церемония в Гайд-парке".
 britain.11.d: "Первые медали за действия в Крымской войне были вручены сегодня на большой церемонии в Гайд-парке - получатели получили медали, названные \"Викторианскими крестами\", непосредственно от королевы Виктории. Всего было вручено 66 медалей, первую из которых получил командор Генри Джеймс Рэби".
 britain.11.a: "Какая честь!"
 britain.12.t: "Лайонел де Ротшильд входит в парламент".
 britain.12.d: "Парламент [ENG.GetAdjective] получил сегодня своего первого еврейского делегата, поскольку Лайонел де Ротшильд поступил на дипломатическую службу в качестве его члена. Либералы и эгалитарии рады видеть, что мы делаем все возможное для отмены дискриминации в обществе в [ENG.GetNameDef] - хотя все это было встречено критикой со стороны антисемитов и более радикальных религиозных фракций...".
 britain.12.a: "Тогда удачи ему".
 britain.12.b: "Еврей в парламенте?! Выселить его!"
 britain.12.c: "Нехристианин в парламенте?! Выселить его!"
 britain.13.t: "Испания продает Экваториальную Гвинею"
 britain.13.d: "Испания предложила нам свою африканскую колонию Экваториальную Гвинею в обмен на оплату. Мы можем позволить себе это без проблем, хотя земля, о которой идет речь, почти ничего не стоит".
 britain.13.a: "Хорошо, покупайте".
 britain.13.b: "Мы не заинтересованы в испанских колониях".
 britain.14.t: "Трагедия отравления в Брэдфорде"
 britain.14.d: "Ужасный случай произошел в Брэдфорде, небольшом городке недалеко от Лидса, вчера, когда было обнаружено, что 21 человек умер и по меньшей мере 200 отравились в результате случая, когда при продаже сладостей в процессе производства был случайно использован мышьяк. Местные врачи работают круглосуточно, чтобы помочь пострадавшим, и весь город потрясен".
 britain.14.a: "Ужасно".
 britain.15.t: "В Лондоне открывается Национальная портретная галерея"
 britain.15.d: "После долгих лет строительства и подготовки в Лондоне наконец-то открылась Национальная портретная галерея! В этом уже культурно значимом учреждении выставлены портреты художников всего [ENG.GetNameDef], и искусствоведы, похоже, впечатлены."
 britain.15.a: "Престижное учреждение!"
 britain.16.t: "\"Круглый год\"".
 britain.16.d: "Чарльз Диккенс, самый известный автор [ENG.GetNameDef], только что начал издавать свой новый журнал \"All the Year Round\". Для этого он уже начал выпускать серийные книги, такие как его \"Повесть о двух городах\", чтобы они появились в журнале - как видно, это золотой век литературы для нашей страны."
 britain.16.a: "Занятой человек, этот мистер Диккенс".
 britain.17.t: "Астроном наблюдает \"солнечную вспышку\"".
 britain.17.d: "Ричард Кристофер Каррингтон, известный астроном из Западного Лондона, утверждает, что прошлой ночью наблюдал нечто совершенно новое, что он называет \"солнечной вспышкой\". Эти внезапные вспышки яркости на Солнце, как он их описывает, никогда ранее не наблюдались, и физики не на шутку взволнованы тем, какие последствия это может иметь для Земли - сам Каррингтон даже предположил, что магнитное поле нашей планеты может быть затронуто этим явлением. Наша Вселенная поистине удивительна..."
 britain.17.a: "Любопытное явление!"
 britain.18.t: "Мощный шторм обрушивается на Британские острова!"
 britain.18.d: "Самый сильный шторм, обрушившийся на Британию в этом столетии, опустошил прибрежные районы прошлой ночью: гигантские волны и разрушительные ветры дули в течение нескольких часов на протяжении всего вечера. Сообщается, что до 130 военных судов, в основном торговых, затонули или выбросились на берег, и до 800 человек числятся пропавшими без вести или погибшими. Некоторые из наших более радикальных священников уже называют это Божьей карой за наши грехи - правда это или нет, но катастрофа потрясла страну. Пора начинать восстановление".
 britain.18.a: "Какая трагедия!"
 britain.19.t: "Уокер найден на Гондурасе!".
 britain.19.d: "Знаменитый филистер и американский наемник Уильям Уокер, бывший президент Никарагуа и тот, кто доставил много неприятностей нашим центральноамериканским союзникам и части нашей армии в Мискито. Уокеру и тому, что осталось от его армии, было позволено реорганизоваться на побережье Мискито некоторыми сочувствующими. Затем Филибастер вторгся в Гондурас с силами в 91 человек и начал марш в Никарагуа, но был остановлен гондурасскими войсками. Он привел подкрепление, что нам делать?".
 britain.19.a: "Блокируйте побережье и привлеките его к ответственности. Избавьтесь от Уильяма Уокера!"
 britain.19.b: "Отпустите его. Все равно ничего не случится".
 britain.20.t: "Возвращение Уокера"
 britain.20.d: "Уильям Уокер, американский филистер, который пытался завоевать Баха Калифорнию, Сонору и большую часть Центральной Америки, вернулся, он объединил ополчение, которое за несколько дней взяло под контроль Тегусигальпу, и установил себя в качестве нового президента Гондураса. Это было встречено огромной реакцией со стороны Никарагуа и Сальвадора, которые потребовали его отставки, иначе начнется война. Уокер отказался уйти в отставку, и, похоже, что злоключения Уокера ведут к новой войне".
 britain.20.a: "Уокер еще жив? Что?!"
 britain.20.b: "На этот раз мы позаботимся о том, чтобы он был мертв!"
 britain.20.c: "Только не это!"
 britain.21.t: "Британские туристы в Швейцарии"
 britain.21.d: "В 1863 году британское туристическое агентство провело первый организованный тур в Швейцарию. Это открыло путь для туризма в Швейцарии и в то же время послужило стимулом для строительства железнодорожной сети в Швейцарии. Британские туристы и сегодня составляют третью по величине группу иностранных посетителей Швейцарии".
 britain.21.a: "Может быть, мы их тоже колонизируем...".
 britain.22.t: "Золотой век альпинизма (1854-1865)".
 britain.22.d: "Золотой век альпинизма - это период между восхождением Альфреда Уилла (1828-1912) на Веттерхорн в 1854 году и восхождением Эдварда Уимпера (1840-1911) на Маттерхорн в 1865 году. Оба альпиниста были англичанами. Многие крупные альпийские вершины встретили свои первые восхождения в этот период. Хотя восхождение Альфреда Уилла не было первым, люди чтят память о последнем восхождении, которое ознаменовало начало Золотого века альпинизма. В Золотой век альпинизма доминировали британские альпинисты в сопровождении швейцарских и французских гидов. Эпоха закончилась восхождением Уимпера на Маттерхорн, в результате которого погибли 4 человека: 3 известных британских альпиниста и 1 французский альпийский гид. В период с 1852 по 1857 год было совершено 64 успешных восхождения на Монблан, и только 4 из них не были британскими."
 britain.22.a: "Даже горы склоняются перед Британской империей!".
 britain.23.t: "Серебряный век альпинизма (1865-1882)".
 britain.23.d: "Серебряный век альпинизма начался после восхождения Эдварда Уимпера на Маттерхорн в 1865 году и закончился восхождением Уильяма Вудмана Грэма (1859-1932) на Дент-дю-Геан в 1882 году. Если Золотой век альпинизма (1854-1865) характеризовался первыми восхождениями на многие из самых выдающихся гор Альп, то последующий серебряный век можно считать состоящим из первых восхождений на те немногие достойные вершины, которые остались непокоренными, хотя эти вершины были - и оставались - в значительной степени неизвестными широкой публике. Многие альпинисты из разных стран присоединились к группе ведущих восходителей Альп. Хотя британские альпинисты не доминировали в ту эпоху, все же многие известные альпинисты Серебряного века альпинизма были британцами, например, Клинтон Томас Дент (1850-1912). Среди его первых восхождений в Альпах - Ленцшпитце в Пеннинских Альпах (1870). Существует запись, что королева Великобритании Виктория провела свой отпуск в 1868 году в Люцерне, Швейцария. Это впоследствии привлекло больше внимания Великобритании к Швейцарии".
 britain.23.a: "Интересно"
 britain.24.t: "Джон Стюарт Милль - О свободе, 1858".
 britain.24.d: "\"О свободе\" - философская работа английского философа Джона Стюарта Милля, первоначально задуманная как короткое эссе. В работе, опубликованной в 1859 году, этическая система утилитаризма Милля применяется к обществу и государству. Милль пытается установить стандарты взаимоотношений между властью и свободой. Он подчеркивает важность индивидуальности, которая, по его мнению, является предпосылкой к высшим удовольствиям - summum bonum утилитаризма. Кроме того, Милль критикует ошибки прошлых попыток защитить индивидуальность, когда, например, демократические идеалы привели к "тирании большинства". Среди стандартов, установленных в этой работе, - три основные свободы личности, три законных возражения против вмешательства правительства и две максимы, касающиеся взаимоотношений личности и общества".
 britain.24.a: "Интересная книга..."
 britain.24.b: "Что за ерунда!".
 britain.25.t: "Паника 1862 года"
 britain.25.d: "В Лондоне страх перед преступностью был постоянной, повторяющейся проблемой благодаря нескольким случаям грабежей и убийств и, конечно же, средствам массовой информации. В частности, так называемые случаи "гарротинга", когда кто-то душит другого, часто используя руку или проволоку, шнур или ткань, казалось, задевали самые чувствительные нервы жителей Лондона, и страх перед гарротингом достиг апогея в 1860-х годах. Странно, но на самом деле, судя по тому, как широко распространялась информация об этом явлении в то время, оно не было таким уж распространенным, даже во время предполагаемого пика "паники 1862 года". Так почему же возникла паника? Как выяснилось, хотя само по себе гарротирование никогда не было серьезной проблемой в Лондоне, газеты той эпохи очень любили писать о нем. Это привело к тому, что единичные случаи, которые все же происходили, раздувались до таких масштабов, что жители Лондона были вынуждены поверить в то, что улицы заполнены до отказа бродячими бандитами, вооруженными проволокой".
 britain.25.a: "Интересно"
 britain.26.t: "\"Путешествие по космосу\".
 britain.26.d: "Очень известный ученый из Шотландии по имени Уильям Лейч недавно опубликовал эссе под названием \"Путешествие по космосу\", в котором он представляет совершенно новую концепцию: Использование ракет, как в артиллерии, для путешествия\n\n\n"за пределы Земли и через космос"!\n Мечтатели и технологические энтузиасты наперебой обсуждают возможность этого, но учитывая то, как ракетная техника практиковалась и не менялась в течение последних нескольких столетий, эксперты считают, что, вероятно, нет никаких шансов на то, что подобное когда-либо станет возможным."
 britain.26.a: "Какое нелепое предложение!"
 britain.26.b: "Если ничего другого нет, то это служит хорошим напоминанием о необходимости перенаправить финансирование на технологию ракетной артиллерии".
 britain.27.t: "Пинс Консорт Альберт"
 britain.27.d: "В этот день в Совете был зачитан проект Грамоты, дарующей Его Королевскому Высочеству принцу Альберту титул и достоинство принца-консорта. Ее Величество, приняв его к рассмотрению, благоволила, по совету своего Приватного Совета, одобрить его, и приказать, как и приказано настоящим, чтобы достопочтенный сэр Джордж Грей, баронет, один из главных государственных секретарей Ее Величества, подготовил ордер для подписи Ее Величества, для принятия Грамоты, соответствующей указанному проекту, под Большой печатью Великобритании."
 britain.27.a: "Лондонская газета публикует новости".
 britain.28.t: "Болезнь Пинса Консорта Альберта"
 britain.28.d: "Принц-консорт Альберт серьезно заболел желудочными коликами. Это был не единичный случай, принц страдает от хронических проблем с желудком. Он продолжит помогать королеве Виктории в выполнении ее обязанностей".
 britain.28.a: "Боже, храни принца"
 #britain.29.t: REMOVED #NT!
 #britain.30.t: REMOVED #NT!
