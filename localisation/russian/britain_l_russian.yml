 britain.32.t: "Награждены уважаемые ветераны"
 britain.32.d: "Ее Величество Королева сегодня в Гайд-парке милостиво представила и наградила шестьдесят шесть первых в истории Викторианских крестов. Учрежденная в январе предыдущего года, эта военная награда вручается только самым храбрым и самым достойным воинам Британии. Кто в трудные времена с абсолютной доблестью стоял перед лицом абсолютной войны. Как лучше представить такую честь, чем на скромном бронзовом кресте, страстно украшенном львом этой нации, под которым читается простая, но внушительная декларация...".
 britain.32.a: "За доблесть".
 britain.33.t: "Религиозные беспорядки в Ирландии"
 britain.33.d: "Улицы и стены Белфаста окрасились кровью в результате столкновения ирландских католиков, ирландских протестантов и местной полиции. По нашим данным, полиция на самом деле перешла на сторону ирландских протестантов, несомненно, чтобы продемонстрировать поддержку сияющего союза, который мы имеем с нашими соседями с Зеленого острова. Любимый [и успокаивающий] "Ревущий" Хью Ханна присутствовал при столкновениях, и многие цитируют его слова, что он усугубил ситуацию, призывая к насилию и антикатолическому фанатизму. Если бы я, как объективный журналист нашей Великобритании, высказал свое профессиональное мнение по поводу этого обвинения, я должен был бы заключить, что подобное отвратительно. Я ожидал бы ничего меньшего от тех, кто благословлен нашей конюшенной рукой, но клянется в верности Риму". В других местах, в Дерри, Портатауне и Лургане, также течет кровь".
 britain.33.a: "И так они нас благодарят?".
 britain.34.t: "Свадебный марш Мендельсона".
 britain.34.d: "Для уважаемых гостей церемонии бракосочетания принцессы Виктории и принца Фридриха в строгом Сент-Джеймсском дворце их слух украсила новая мелодия, которая, сама того не подозревая, приобретет такую культурную силу, что ее будут играть почти на каждой свадьбе на планете. Это лишь один из многих примеров того, как британская культура дошла до наших дней. Хотя солнце, возможно, уже зашло за горизонт их империи, Британия по-прежнему заслуживает большого уважения за музыку, язык, одежду и философию, которые она помогла распространить".
 britain.34.a: "Они могут оставить свои свадебные песни и гороховое пюре, мне все равно".
 britain.35.t: "Договор Клейтона-Булвера".
 britain.35.d: "Мы и американцы долго спорили о статусе Москитного побережья в Центральной Америке. Мы долгое время считали, что поскольку эта часть Центральной Америки является частью нашей колонии Белиз, и американцы в прошлом терпели наше поселение там, они должны терпеть и это. Они считают, что это совершенно отдельный вопрос, и хотят вернуть эти земли их "законным владельцам" Гондурасу и Никарагуа. Должны ли мы уступить этим требованиям?"
 britain.35.a: "Зачем держать такое заразное место?".
 britain.35.b: "Мы не откажемся от наших исторических претензий!".
 britain.36.t: "Приключения Алисы в стране чудес".
 britain.36.d: ""Приключения Алисы в Стране чудес" - роман, написанный английским писателем Чарльзом Лютвиджем Доджсоном под псевдонимом Льюис Кэрролл. В нем рассказывается о маленькой девочке по имени Алиса, которая провалилась сквозь кроличью нору в фантастический мир, населенный необычными, антропоморфными существами. Алиса в Стране чудес" была опубликована в 1865 году, через три года после того, как Чарльз Лютвидж Доджсон и преподобный Робинсон Дакворт 4 июля 1862 года (эта популярная дата "золотого полудня" может быть путаницей или даже другой сказкой об Алисе, поскольку в тот конкретный день было прохладно, пасмурно и дождливо) плыли в лодке вверх по Изиде с тремя маленькими дочерьми Генри Лидделла: Лорина Шарлотта Лидделл (13 лет, родилась в 1849 году) ("Прима" в предисловии к книге); Алиса Плизанс Лидделл (10 лет, родилась в 1852 году) ("Секунда" в предисловии); Эдит Мэри Лидделл (8 лет, родилась в 1853 году) ("Терция" в предисловии). "
 britain.36.a: "Отличное чтение"
 britain.37.t: "Национальное общество за женское избирательное право"
 britain.37.d: "Национальное общество за женское избирательное право" было первой национальной группой в Соединенном Королевстве, которая проводила кампанию за право женщин голосовать. Созданная 6 ноября 1867 года Лидией Беккер, организация помогла заложить основы женского избирательного движения. Элиза Уигхэм, Джейн Уигхэм и несколько их подруг основали эдинбургское отделение этого Национального общества. Элиза и ее подруга Агнес Макларен стали секретарями. Позднее национальное общество получило развитие в виде Национального союза женских суфражистских обществ и Женского социально-политического союза".
 britain.37.a: "Закрывайте!"
 britain.37.b: "Поддержите!"
 britain.38.t: "Первый научный журнал Nature"
 britain.38.d: "Огромный прогресс в науке и математике в течение 19 века был зафиксирован в журналах, написанных в основном на немецком или французском, а также на английском языках. В Великобритании произошли огромные технологические и промышленные изменения и достижения, особенно во второй половине 19 века. На английском языке наиболее авторитетными научными журналами этого времени были реферируемые журналы Королевского общества, в которых были опубликованы многие великие работы, начиная с Исаака Ньютона, Майкла Фарадея и заканчивая ранними работами Чарльза Дарвина. Кроме того, в этот период количество научно-популярных периодических изданий удвоилось с 1850-х до 1860-х гг. Эти издания были призваны служить "органами науки", по сути, средством связи общественности с научным миром".
 britain.38.a: "Приятно слышать".
 britain.39.t: "Футбольный матч Англия - Шотландия"
 britain.39.d: "Первое подробное описание футбола было дано Уильямом ФицСтефеном примерно в 1174-1183 годах. Он описал действия лондонской молодежи во время ежегодного праздника Shrove Tuesday. До первого собрания Футбольной ассоциации в таверне масонов на Грейт Куин Стрит в Лондоне 26 октября 1863 года не существовало общепринятых правил игры в футбол. Шесть собраний, проходивших недалеко от лондонского Ковент-Гардена, по адресу 81-82 Long Acre, закончились расколом между Футбольной ассоциацией и тем, что десять лет спустя стало будущим регби. У обоих была своя форма, ритуалы, жесты и высоко формализованные правила. В период с 1870 по 1872 год Футбольная ассоциация (ФА) организовала пять представительных футбольных матчей между командами, представляющими Англию и Шотландию, все они проходили в Лондоне. Первый из этих матчей состоялся на стадионе "Овал" 5 марта 1870 года".
 britain.39.a: "Шотландия выиграла!"
 britain.39.b: "Ничья".
 britain.39.c: "Англия выиграла!"
 britain.40.t: "Основан Британский Красный Крест"
 britain.40.d: "4 августа 1870 года после публичного собрания было создано "Британское национальное общество помощи больным и раненым на войне". Оно помогало оказывать помощь обеим воюющим армиям во время франко-прусской войны и последующих конфликтов 19 века под защитой эмблемы Красного Креста. Общество было одной из нескольких британских добровольных медицинских организаций, участвовавших в войне".
 britain.40.a: "Безопасность наших солдат очень важна!"
 britain.41.t: "Памятник Победы в Крымской войне?".
 britain.41.d: "Были предложения построить в Лондоне грандиозный памятник победы, посвященный Крымской войне, но никто не уверен, можем ли мы позволить себе это сейчас. Нам нужно принять решение".
 britain.41.a: "Пусть его построят!"
 britain.41.b: "Мы не можем тратить на это деньги прямо сейчас".
 britain.42.t: "The Hartley Colliery Disaster".
 britain.42.d: "Обрушение туннеля на шахте в Хартли привело к огромной катастрофе, так как многие рабочие мужчины и мальчики погибли в обрушившихся туннелях. В результате катастрофы шахта не может работать, и нам придется устранить повреждения, чтобы снова использовать ее. Что же делать?"
 britain.42.a: "Послать им помощь".
 britain.42.b: "Мы ничего не можем сделать".
 britain.43.t: "Return the Ionion Islands?" #NT!
 britain.43.d: "The Treaty of Paris in 1815 turned the islands into the "United States of the Ionian Islands" under British protection. In January 1817, the British granted the islands a new constitution. The islanders elected an Assembly of 40 members, who advised the British High Commissioner. The British greatly improved the islands' communications, and introduced modern education and justice systems. The islanders welcomed most of these reforms, and took up afternoon tea, cricket and other English pastimes.\n\nOnce Greek independence was established after 1830, however, the islanders began to press for Enosis union with Greece. William Ewart Gladstone toured the islands and recommended that having already Malta, giving the islands to Greece would not hurt the interest of the British Empire. The British government resisted, since like the Venetians they found the islands made useful naval bases.\n\nHowever, if the Islands are transfered to Greece, it would bring great popularity to the Greek government and put us in their favour. If we do this, it will take few weeks to officially return the Islands." #NT!
 britain.43.a: "Keep the Islands" #NT!
 britain.43.b: "Transfer them to Greece" #NT!
 britain.44.t: "Великое Шеффилдское наводнение"
 britain.44.d: "Сегодня ночью плотина Дейл-Дайк в Брэдфилд-Дейл разрушилась во время первого заполнения, что привело к гигантскому приливу воды, затопившей долину Локсли. Район опустошен, разрушено множество объектов инфраструктуры".
 britain.44.a: "Отправьте помощь пострадавшим".
 britain.44.b: "Со временем район восстановится".
 britain.45.t: "\"Армия спасения\".
 britain.45.d: "В лондонском Ист-Энде в последние пару дней формируется новое движение - \"Армия спасения\". Посвященное избавлению бедных людей от таких занятий, как проституция, и приобщению их к христианству путем предоставления им помощи, это учреждение создано по образцу армии - у него даже есть свои флаги и песни."
 britain.45.a: "Хорошая инициатива!"
 britain.46.t: "На Маттерхорн взобрались!".
 britain.46.d: "После восьми неудачных попыток Маттерхорн, наконец, впервые был поднят англичанином! Эдвард Уимпер и его команда совершили восхождение по опасным скалам - и заработали при этом престиж для [ENG.GetNameDef]".
 britain.46.a: "Ура!"
 britain.47.t: "[ENG.GetNameDef] первая женщина-врач".
 britain.47.d: "Первая в нашей стране женщина-врач окончила университет несколько дней назад. Элизабет Гарретт Андерсон многие считают противоречивой фигурой, некоторые - примером для подражания, а некоторые - пародией. В любом случае, еще один врач точно не повредит нашей нации".
 britain.47.a: "Замечательно".
 britain.48.t: "Катастрофа от взрыва в дубовой шахте!".
 britain.48.d: "Сегодня в [ENG.GetNameDef] произошла самая ужасная катастрофа в истории, поскольку гигантский взрыв произошел в подземной шахте, когда многие работали внизу. По сообщениям, жители окрестностей Оукса ощущали грохот еще три минуты после случившегося. Ужасная катастрофа для Йоркшира".
 britain.48.a: "Сделаем все возможное, чтобы помочь выжившим".
 britain.48.b: "Ну, это место не скоро будет снова работать".
 britain.49.t: "Альфред Нобель изобретает Динамит!"
 britain.49.d: "Известный в нашей стране инженер по имени Альфред Нобель придумал новое революционное изобретение: \"Динамит\". Это устройство можно зажечь на фитиле, а спустя несколько секунд оно высвобождает небывалую взрывную силу. Он, несомненно, найдет применение как в военных действиях, так и в горном деле..."
 britain.49.a: "У этого есть потенциал..."
 britain.50.t: "Публичное повешение фенийского бомбардировщика".
 britain.50.d: "Ирландский смутьян по имени Майкл Барретт будет повешен сегодня в ответ на террор, который он распространял в рамках своей деятельности в Фенианском братстве, организации повстанцев, боровшихся за ирландский сепаратизм".
 britain.50.a: "Пусть это будет предупреждением для ирландцев".
 britain.50.b: "Используйте его для оправдания репрессий в Ирландии".
 britain.51.t: "Открыт новый элемент: \"Гелий\"
 britain.51.d: "Норман Локьер, английский астроном, только что наблюдал новый элемент, которому он дал название \"Гелий\", в честь греческого \"Гелиос\", что означает \"Солнце\". Он был замечен как желтая линия в солнечном спектре - подобные наблюдения были сделаны французским астрономом ранее в этом году, но они не привели ни к чему конкретному - до сих пор."
 britain.51.a: "Мы только начинаем открывать научные реалии нашего мира".
 britain.52.t: "Британская империя - 1857 год"
 britain.52.d: "Британская империя - это всемирная система сложных зависимых государств, колоний, протекторатов и других территорий, находящихся под суверенитетом короны Великобритании и управлением британского правительства.\n\nНесмотря на то, что империя находится на пике своего могущества, многие проблемы все еще нависают над нами. Наиболее значимым из них является мятеж сипаев, который начался 10 мая 1856 года в гарнизонном городе Меерут, принадлежащем Ост-Индской компании, к северо-востоку от Дели. Вслед за мятежом в Мееруте вспыхнуло множество других гражданских и армейских мятежей, главным образом в верхнем Гангете и центральных районах Индии. Случаи восстания не ограничивались только центральной Индией, они происходили и на севере и востоке.\n\nИндийское восстание подпитывалось недовольством, порожденным различными представлениями, включая навязчивые социальные реформы в британском стиле, суровые налоги на землю и жестокое обращение с некоторыми богатыми землевладельцами и принцами, а также скептическим отношением к улучшениям, принесенным британским правлением. Восстания и волнения населения представляют значительную угрозу для британской власти в этом регионе. Если наши силы не смогут справиться с этой угрозой, наше положение как величайшей державы мира будет под вопросом - как дома, так и за рубежом...\n\n С рассветом промышленной революции, чтобы оставаться впереди, необходимо добиться многих технологических достижений и изменений в обществе, и одной из проблем, возникших в связи с этим, стали крупные восстания социалистических профсоюзов и их проблемы с низкой заработной платой и небезопасными условиями труда. К башне добавилась еще одна проблема. Аналогичным образом, статус Ирландии в последние годы находится под вопросом. С ростом беспорядков в регионе, со временем перед нами встанет вопрос о том, как справиться с этой ситуацией, чтобы обеспечить чистый и бескровный исход ирландского недовольства.\n\nОсторожность станет нормой в ближайшие годы. Многие решения повернут шестеренки 20-го века, и, что очень важно, положение Британии в нем. Малейшая ошибка может вызвать эффект домино, и наша великая империя рухнет вместе с ней".
 britain.52.a: "Боже, храни королеву!"
 britain.53.t: "Лорд Купит"
 britain.53.d: "Некоторые люди называли Палмерстона бабником. Газета "Таймс" назвала его лордом Купидоном (из-за его молодости), и в возрасте 79 лет его приводили в качестве соответчика в деле о разводе 1863 года. Этот скандал может повредить нашей политической ситуации".
 britain.53.a: "Посмотрим".
 britain.54.t: "Лорд Купит - скандал разгорается".
 britain.54.d: "Скандал пошатнул доверие к нашему премьер-министру".
 britain.54.a: "Это неприемлемо"
 britain.55.t: "Лорд Купит - скандал раскрыт"
 britain.55.d: "Скандал оказался не более чем попыткой шантажа. Мы укрепили доверие к нашей партии".
 britain.55.a: "Очень хорошо"
 britain.56.t: "Коррумпированные выборы"
 britain.56.d: "Всеобщие выборы 1865 года современники считали в целом скучным соревнованием в масштабах страны, что преувеличивало степень коррупции в отдельных избирательных округах. В своей докторской диссертации Корнелиус О'Лири описал, как газета "Таймс" сообщила, что "свидетельства единодушны в том, что на всеобщих выборах 1865 года были более обильные и коррумпированные расходы, чем когда-либо было известно ранее"."
 britain.56.a: "Мы должны действовать"
 britain.57.t: "Брак принцессы Алисы"
 britain.57.d: "Королева Виктория выразила желание, чтобы ее дети женились по любви, но это не означало, что ее выбор женихов обязательно будет распространяться на кого-либо за пределами королевских домов Европы. Королева поручила своей дочери Виктории составить список подходящих принцев в Европе. В результате поисков она нашла только трех подходящих кандидатов: принца Оранского и принца Альберта Прусского. Принц Оранский недавно приехал в Виндзорский замок, чтобы королева Виктория могла лично осмотреть его, но он оказался непривлекательным для Алисы. Принц тоже не проявил особого интереса к Алисе, несмотря на сильное давление со стороны своей пробританской матери. Принц Альберт тоже был отвергнут, а принц Фридрих Прусский заметил, что его кузен не подходит для "той, кто заслуживает самого лучшего". Также был предложен Людовик Гессенский, незначительный немецкий король. Людовик посетил Виндзор, принц и Алиса нашли общий язык. Однако два других принца представляли собой гораздо более мощный союз по сравнению с незначительным немецким государством. За кого должна выйти замуж принцесса Алиса? За принца Оранского или Альберта Прусского ради мощного союза или за принца Гессенского по любви?".
 britain.57.a: "Принц Оранский"
 britain.57.b: "Принц Альберт Прусский"
 britain.57.c: "принц Луи Гессенский"
 britain.58.t: "Брак принца Уэльского"
 britain.58.d: "В попытке изменить его разгульный образ жизни, Ее Величество Королева хочет устроить брак для принца Уэльского. Королева заручилась помощью принцессы Виктории, которая нашла два подходящих варианта: Принцесса Александрия Датская, Виктория нашла ее идеальной парой для принца. Однако это может вызвать проблемы с Пруссией из-за растущей напряженности из-за Шлезвиг-Гольштейна. Но может привести к прочному союзу. Второй возможный вариант - Елизавета Уэльская, королева благоволит к Елизавете, но она не по вкусу принцу. На ком должен жениться принц Уэльский? На принцессе Датской, что, скорее всего, закончится счастливым браком, но может вызвать проблемы с Пруссией? Или на Елизавете Видской, чтобы не вызвать враждебного напряжения между Британией и Пруссией?".
 britain.58.a: "Александрийская принцесса Дании"
 britain.58.b: "Елизавета Видская"
 britain.59.t: "Принцесса Елена Брак"
 britain.59.d: "Victoria insisted that Helena's future husband had to be prepared to live near the Queen, thus keeping her daughter nearby. Her choice eventually fell on Prince Christian of Schleswig-Holstein; however, the match was politically awkward, and caused a severe breach within the royal family. The marriage horrified the Princess of Wales who exclaimed: 'The Duchies belong to Papa.' The Crown Princess of Prussia, who had been a personal friend of Christian's family for many years, ardently supported the proposed alliance. Helena was happy with Christian and was determined to marry him." #NT!
 britain.59.a: "Поздравляю"
 britain.60.t: "Брак принцессы Луизы"
 britain.60.d: "Различные женихи были предложены ведущими королевскими домами Европы: Принцесса Александра предложила своего брата, наследного принца Дании, но это было бы непопулярно в Англии. Вильгельм, принц Оранский, также рассматривался в качестве жениха, но он вел экстравагантный образ жизни в Париже, где открыто жил с любовницей. Луиза считала брак с любым принцем нежелательным, она хотела выйти замуж за Джона Кэмпбелла, маркиза Лорна, наследника герцогства Аргайл. С 1515 года ни один брак между дочерью монарха и британским подданным не получал официального признания. За кого выйдет замуж принцесса? За одного из принцесс, что вызовет большие расстройства, или за британского подданного, что станет первым за более чем 300 лет?".
 britain.60.a: "Наследный принц Дании"
 britain.60.b: "Принц Альберт Прусский"
 britain.60.c: "Принц Оранский"
 britain.60.e: "Джон Кэмпбелл"
 britain.61.t: "Брак принца Артура"
 britain.61.d: "Артур женился на принцессе Луизе Маргарите Прусской, дочери принца Фредерика Чарльза и внучатой племяннице германского императора, крестного отца Артура, Вильгельма I".
 britain.61.a: "Поздравления"
 britain.62.t: "Брак принца Леопольда"
 britain.62.d: "Британские монархи должны вступать в брак с представителями других царствующих протестантских семей, Виктория предложила встречу с принцессой Еленой Фредерикой, дочерью Георга Виктора, царствующего принца Вальдек-Пирмонта. Однако Леопальд очень любил Мэри Бэринг, дочь лорда Эшбертона, но хотя она так же любила его. На ком должен жениться принц? На немецкой принцессе или молодой дочери дворянина?".
 britain.62.a: "Принцесса Елена Вальдекская и Пирмонтская".
 britain.62.b: "Мэри Баринг, дочь лорда Эшбертона".
 britain.63.t: "Брак принцессы Беатрис"
 britain.63.d: "Когда Беатрис после возвращения из Дармштадта сообщила матери, что планирует выйти замуж, королева отреагировала пугающим молчанием. Хотя они оставались бок о бок, королева не разговаривала с ней в течение семи месяцев, вместо этого общаясь с ней посредством записок. Поведение королевы Виктории, неожиданное даже для ее семьи, казалось, было вызвано угрозой потери дочери. Королева считала Беатрис своей "малышкой". Тонкие уговоры принцессы Уэльской и кронпринцессы Пруссии, которые напомнили матери о счастье, которое Беатрис принесла принцу-консорту, побудили королеву возобновить общение с Беатрис. Королева Виктория дала согласие на брак при условии, что Генрих откажется от своих немецких обязательств и будет постоянно жить с Беатрис и королевой."
 britain.63.a: "Поздравляю"
 britain.64.t: "[ENG.GetNameDef] запрещает профсоюзы!"
 britain.64.d: "После недолгих дебатов в правительстве [ENG.GetAdjective] было решено, что с этой даты [GetDateText] профсоюзы в [ENG.GetNameDef] отныне запрещены. Это решение уже встретило похвалу и критику со стороны многих, но оно, безусловно, помогло улучшить производство на заводах [ENG.GetAdjective] - хотя и за счет рабочих. Пока неясно, как будет развиваться ситуация дальше".
 britain.64.a: "Наконец-то мы от них избавились".
 britain.64.b: "Их законодатели - классовые предатели!".
 britain.64.c: "Это может быть мудрым шагом".
 britain.65.t: "Смерть принца-консорта Альберта"
 britain.65.d: "Принц-консорт Альберт, в возрасте 42 лет, умер.\nЭто драма для британской королевской семьи и всего Соединенного Королевства. Помимо того, что у королевы Виктории было 9 детей, принц-консорт Альберт помогал ей в выполнении ее обязанностей.\nПринц-консорт Альберт был известен своими прогрессивными и либеральными идеями. Он проводил реформы в области университетского образования, социального обеспечения, королевских финансов и рабства.\nОн также известен своим интересом к науке, искусству и промышленности. Он был президентом Королевской комиссии по проведению выставки 1851 года, на которой был построен Хрустальный дворец в Гайд-парке.\nnВ Фрогморе строится королевский мавзолей, который станет последним местом захоронения принца-консорта Альберта.\nnКоролева Виктория входит в состояние глубокого траура".
 britain.65.a: "Боже, храни королеву"
 britain.65.b: "Наследный принц поедет на похороны своего тестя".
 britain.65.c: "Боже, храни королеву"
 britain.66.t: "Создание футбольного клуба "Шеффилд"".
 britain.66.d: "Натаниэль Кресвик и Уильям Прест, члены местного крикетного клуба Шеффилда, собрались вчера вечером в "Паркфилд Хаус" в пригороде Шеффилда Хайфилде, чтобы основать Шеффилдский футбольный клуб (Шеффилд Ф.К.) Кресвик и Прест согласились взять на себя задачу разработать некоторые правила для недавно разработанной игры "Футбол" - посмотрим, что повлечет за собой эта новая игра и насколько популярной она может стать среди широкой публики."
 britain.66.a: "У нее нет шансов против крикета, я вам скажу!".
 britain.67.t: "Озеро Виктория"
 britain.67.d: "Джон Ханнинг Спик, амбициозный англичанин, который в настоящее время занимается поисками истока Нила в Африке, доложил нам и рассказал о гигантском озере, расположенном в центральной Африке недалеко от регионов Кении и Уганды. В честь нашего величества он окрестил это озеро \"Озеро Виктория\". - Хотя оно не является источником Нила, это самое большое озеро, обнаруженное до сих пор в Африке, и его открытие принесет престиж и честь как Спику, так и нашей нации".
 britain.67.a: "Как здорово!"
 britain.68.t: "Всеобщие выборы 1859 года"
 britain.68.d: "Выборы, которые были назначены на этот год, состоялись сегодня, и вот результаты:"
 britain.68.a: "Либеральная партия победила".
 britain.68.b: "Победила Консервативная партия".
 britain.69.t: "Билль о заговоре с целью убийства".
 britain.69.d: "Британский парламент обсуждает законопроект о заговоре с целью убийства в связи с недавним делом Орсини во Франции. Дебаты довольно сильно обострились, причем с обеих сторон. Либералы активно поддерживают предложенный законопроект, а лорд Пальмерстон даже угрожает отставкой в случае его отклонения, в то время как консерваторы утверждают, что законопроект не нужен. После многочасовых дебатов в парламенте было принято решение...".
 britain.69.a: "...что нам не нужен такой законопроект".
 britain.69.b: "...что законопроект очень нужен".
 britain.70.t: "Лорд Пальмерстон уходит в отставку!".
 britain.70.d: "Как он и угрожал ранее в парламенте, лорд Палмерстон фактически подал в отставку из-за отказа от борьбы с терроризмом, решение о которой было принято всего несколько часов назад. До выборов еще около года, поэтому ожидается, что его заменит консерватор Эдвард Смит-Стенли, если только парламент не проголосует за иное решение."
 britain.70.a: "Тогда нам, вероятно, следует провести досрочные выборы".
 britain.71.t: "Договор с Японией?"
 britain.71.d: "Было предложено подписать договор, провозглашающий нашу дружбу и намерение вести взаимную коммерческую деятельность с [JAP.GetNameDef]. Мы еще не приняли четкого решения о нашей внешней политике в отношении [JAP.GetName], поэтому этот вопрос был вынесен на небольшое голосование. Что нам делать?"
 britain.71.a: "Объявить договор действительным!".
 britain.71.b: "Договор с японцами? Нет."
 britain.72.t: "Скорректировать наш военный бюджет"
 britain.72.d: "Великобритания вступает в новую эру, и нам придется пересмотреть наш военный бюджет. Консерваторы призывают к его увеличению, в то время как либералы хотят обратного. Умеренные предлагают оставить все как есть".
 britain.72.a: "Нам нужно увеличить бюджет в эти трудные времена".
 britain.72.b: "Бюджет в порядке, как он есть".
 britain.72.c: "Мы должны тратить меньше денег на вооруженные силы".
 #britain.73.t: REMOVED #NT!
 britain.74.t: "Парламентские дебаты о детском труде"
 britain.74.d: "Сегодня в парламенте Великобритании проходят дебаты по вопросу детского труда. Либералы и рабочие призывают запретить его, но консерваторы настаивают на том, что он необходим нашей экономике. Каким будет окончательное решение?"
 britain.74.a: "Практика детского труда должна быть запрещена!"
 britain.74.b: "Нынешняя ситуация устраивает".
 britain.74.c: "Мы должны использовать все юридические преимущества детского труда!".
 britain.75.t: "Парламентские дебаты о пенсиях"
 britain.75.d: "Сегодня в парламенте Великобритании проходят дебаты о пенсиях для рабочих. Пенсии были бы хорошим способом поддерживать сносные условия жизни старых и немощных людей, но многие говорят, что мы не можем себе этого позволить. После жарких дебатов парламент решил...".
 britain.75.a: "...что мы должны законодательно установить щедрые пенсии для нашей людской силы!"
 britain.75.b: "...что мы должны обеспечить небольшие пенсии для наших работников".
 britain.75.c: "...что пенсии - это пустая трата денег".
 britain.76.t: "Позиция королевского консорта по правам трудящихся".
 britain.76.d: "Его Королевское Высочество принц Альберт хочет сделать Британию лучшим местом для работы с помощью своей новой идеи. Однако мы должны убедить его в наших методах и показать ему, что они работают. Независимо от затрат. Если мы получим его поддержку, многие в стране поддержат наши реформы".
 britain.76.a: "Он согласен"
 britain.76.b: "Он не согласен"
 britain.77.t: "Парламентские дебаты о возрасте выхода на пенсию"
 britain.77.d: "Сегодня в парламенте Великобритании проходят дебаты о возрасте выхода на пенсию. Мы все знаем, что в какой-то момент работники просто становятся слишком старыми, чтобы приносить пользу, но должны ли мы установить возраст, в котором они должны выходить на пенсию, чтобы защитить их?"
 britain.77.a: "Необходимо ввести законодательное ограничение возраста работников".
 britain.77.b: "Рано отправлять работников на пенсию? Вы хотите разрушить экономику?!".
 britain.78.t: "Парламентские дебаты по законам о безопасности на рабочем месте"
 britain.78.d: "Сегодня в парламенте Великобритании проходят дебаты по поводу законов о безопасности на рабочем месте. В то время как одни говорят, что это должно быть оставлено на усмотрение предприятий, другие утверждают, что законодательное регулирование необходимо, чтобы защитить наших работников от вреда."
 britain.78.a: "Да, законы о безопасности на рабочем месте необходимы".
 britain.78.b: "Просто оставить это на усмотрение предприятий".
 britain.79.t: "Огромная всеобщая забастовка!"
 britain.79.d: "После недавних поправок к правам трудящихся казалось, что ситуация была на удивление спокойной - но сегодня в Британии выплеснулось все накопившееся недовольство. Большое количество рабочих по всей стране вышли на всеобщую забастовку, причем самая крупная из них прошла в столице, собрав довольно внушительную толпу. Что нам делать?"
 britain.79.a: "Разгромить забастовку силой!".
 britain.79.b: "Может быть, нам все-таки стоит пойти на некоторые уступки рабочим?".
 britain.80.t: "Правительство 1859 года"
 britain.80.d: "Большинство мест в Палате общин сохранили либералы, официально - партия вигов".
 britain.80.a: "В 1859 году отмечается продолжение правления либералов".
 britain.81.t: "Основание Либеральной партии".
 britain.81.d: "Новая партия была образована в результате союза между партией вигов и поддерживающими свободную торговлю пилитами и радикалами. Эта партия, ранее бывшая Уигами, была сосредоточена вокруг сокращения власти короны в пользу парламента. Акт о реформе стал, пожалуй, вершиной достижений вигов, но допуск большего числа избирателей из среднего класса привел к росту либерализма. Теперь мы должны адаптироваться к этому новому блоку".
 britain.81.a: "Для улучшения нашей нации и экономики!".
 britain.82.t: "Пальмерстон и Гладстон"
 britain.82.d: "В нашей либеральной партии есть раскол. Он происходит между двумя ужасными стариками, Пальмерстоном и Расселом, и Уильямом Юартом Гладстоном, пилитовцем. Этот союз между радикалами и вигами не может сформировать истинно либеральную партию, если в ней доминируют аристократы. Гладстон подает надежды, но пока Пальмерстон все еще твердо контролирует ситуацию".
 britain.82.a: "Тревожно"
 britain.83.t: "Лоббирование профсоюзами"
 britain.83.d: "В последнее время профсоюзы и работники все активнее лоббируют политические интересы. Всех волнует вопрос, будет ли правительство удовлетворять требования профсоюзов и продолжать лоббирование или блокировать такие запросы."
 britain.83.a: "Никогда, это мерзость laissez-faire!".
 britain.83.b: "Разрешите! Нам нужно больше трудовых реформ!"
 britain.84.t: "Смерть лорда Пальмерстона"
 britain.84.d: "Нация скорбит, так как сегодня утром скончался лорд Пальмерстон. Врачи говорят, что он умер, говоря о дипломатических договорах, демонстрируя свою преданность законам нашей страны. Он был великим премьер-министром, и его будет не хватать. Хотя королева Виктория всегда ненавидела этого человека, даже она оплакивала смерть этого великого политика".
 britain.84.a: "Покойтесь с миром, лорд Пальмерстон".
 britain.85.t: "Лорд Рассел как новый премьер-министр"
 britain.85.d: "Лорд Рассел, либерал, был избран нашим новым премьер-министром".
 britain.85.a: "Это великий день для будущего либеральных реформ!".
 britain.86.t: "Здоровье лорда Дерби"
 britain.86.d: "Здоровье лорда Дерби стремительно ухудшилось. Будучи лидером консерваторов, их партия, вероятно, получит еще один удар, если он умрет."
 britain.86.a: "Это тревожное развитие событий".
 britain.87.t: "Дизраэли становится премьер-министром"
 britain.87.d: "With Parliament in session and Derby absent, he wrote to Disraeli asking for confirmation that "you will not shrink from the additional heavy responsibility". Reassured, he wrote to the Queen, resigning and recommending Disraeli as "only he could command the cordial support, en masse, of his present colleagues". Disraeli went to Osborne House on the Isle of Wight, where the Queen asked him to form a government. The monarch wrote to her daughter, Prussian Crown Princess Victoria, "Mr. Disraeli is Prime Minister! A proud thing for a man 'risen from the people' to have obtained!" The new Prime Minister told those who came to congratulate him, "I have climbed to the top of the greasy pole"." #NT!
 britain.87.a: "Будущее тори выглядит светлым!".
 britain.88.t: "Вотум недоверия 1866 года"
 britain.88.d: "Премьер-министр потерпел поражение в этом вотуме доверия по парламентским реформам. В результате должно быть сформировано новое правительство..."
 britain.88.a: "Оппозиция сформирует правительство!".
 britain.88.b: "Он может уйти в отставку, но мы должны предотвратить приход оппозиции к власти".
 britain.89.t: "Последние выборы с двумя ведущими партиями"
 britain.89.d: "Почти все второстепенные партии заключили союзы с консерваторами или либералами, оставив их в качестве политических гигантов в Палате общин".
 britain.89.a: "Будет интересно посмотреть, как это будет происходить".
 britain.90.t: "Письмо канцлеру Бисмарку".
 britain.90.d: "Наше правительство поддерживает идею объединения Германии. Однако, что мы не одобряем, так это аннексию суверенных территорий и германские войны. Мы составили письмо Бисмарку с осуждением его метода, особенно аннексии Эльзас-Лотарингии. Вопрос в том, что с этим делать?".
 britain.90.a: "Отправляйте!"
 britain.90.b: "Не рискуйте отношениями с пруссаками".
 britain.91.t: "Смерть Мэри Энн Дизраэли".
 britain.91.d: "In the spring of 1872 Mary became seriously ill, and by May it was clear that she was dying of stomach cancer. She rallied sufficiently to take a summer tour through the Home Counties with her husband. In November she felt well enough to hold a small dinner party for their close friends; but her condition deteriorated and she died on 15 December, at the age of eighty."There was no care which she could not mitigate, and no difficulty which she could not face. She was the most cheerful and courageous woman I ever knew" her husband wrote after her death. His great adversary William Ewart Gladstone, who had liked Mary, wrote him a letter of condolence. Disraeli, touched by this sympathy from a man who disliked him, replied that "Marriage is the greatest earthly happiness when founded on mutual sympathy."." #NT!
 britain.91.a: "Requiescat in pace"
