 britain.146.d: "Томас Кокрейн служил нации до самой смерти, несмотря на слабое здоровье".
 britain.146.a: "Нам будет его не хватать"
 britain.146.b: "Давайте устроим национальные похороны"
 britain.147.t: "Отставка Джорджа Сеймура"
 britain.147.d: "Джордж Сеймур поступил на службу в Королевский флот в 1797 году, когда ему было 10 лет. Он служил во время революционных, затем наполеоновских войн, но старшим командиром стал только в 1841 году, став главнокомандующим Тихоокеанской станции. Он избежал войны с Францией из-за Таити и войны с США из-за Орегона. Недавно назначенный адмиралом флота, высшим чином, в возрасте 78 лет, он больше ничего не добился. Возможно, он еще сможет послужить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни."
 britain.147.a: "Он заслужил свой выход на пенсию"
 britain.147.b: "Он нам еще немного нужен"
