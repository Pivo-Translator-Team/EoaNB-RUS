 ENG_decision_category_irish_unrest: "Беспорядки в Ирландии"
 ENG_decision_category_irish_unrest_desc: "У Ирландии была долгая и бурная история отношений с Великобританией, в которой прослеживается недовольство и явные проявления гнева.\n\n\nИрландия была доминионом со времен Тюдоров в 1603 году, но ее восхождение в нашу нацию было пронизано конфликтами и борьбой между ее католическими ирландцами и нашими протестантскими поселенцами из Англии, Уэльса и Шотландии. Многие восстания были подавлены и по сей день, а растущие республиканские настроения среди коренных ирландцев недавно были подогреты крупным движением за независимость, называющим себя "фенианцами". Их призыв к созданию ирландской нации, свободной от Великобритании, оказался очень привлекательным для наших ирландских подданных.\n\nДостижение этой цели путем насилия, однако, оказалось большой головной болью для нашего губернатора. Спорадические и жестокие нападения Братства Фениана стали серьезным ударом по стабильности региона. Что нужно сделать, чтобы подавить эти постоянно растущие требования, мы должны решить сами...\n\n Текущие беспорядки: §R[?Root.ENG_irish_unrest]§!\n\n Текущие фенийские информаторы: [?ENG_IRE_fenian_informants]"
