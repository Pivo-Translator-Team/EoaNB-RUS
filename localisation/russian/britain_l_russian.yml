 britain.137.t: "Отставка сэра Гарри Смита"
 britain.137.d: "Сэр Гарри Смит работает с 1805 года. Он участвовал в британском вторжении в Рио-де-ла-Плата, затем в наполеоновских войнах (война на полуострове и Ватерлоо)\nЗатем он служил в колониях, люди помнят его победу в Аливале, Индия.\nОн еще может некоторое время служить в армии, но, возможно, ему стоит уйти в отставку, чтобы насладиться последними мгновениями своей жизни."
 britain.137.a: "Он заслужил свой выход на пенсию"
 britain.137.b: "Он нам еще немного нужен"
