 british_votes.21.d: "Закон об элементарном образовании 1870 года, широко известный как закон Форстера об образовании, установил рамки школьного образования для всех детей в возрасте от 5 до 12 лет в Англии и Уэльсе. Он учредил местные органы образования с определенными полномочиями, разрешил выделять государственные деньги на улучшение существующих школ и попытался сформулировать условия предоставления этой помощи, чтобы заслужить благосклонность руководителей. Этот закон долгое время считался важной вехой в развитии образования, но недавние комментаторы подчеркивали, что он не принес ни бесплатного, ни обязательного образования, и поэтому его значение скорее принижается, чем повышается.[Закон был разработан Уильямом Форстером, членом парламента от либеральной партии, и был введен 17 февраля 1870 года после кампании, проведенной Национальной лигой образования, хотя и не в полном соответствии с их требованиями. В Бирмингеме Джозеф Чемберлен, еще не будучи членом парламента, вел активную кампанию по этому вопросу. Однако, как и многие низовые либералы, он выступал против законопроекта, поскольку он допускал возможность субсидирования школ Англиканской церкви за счет средств местных налогоплательщиков."
