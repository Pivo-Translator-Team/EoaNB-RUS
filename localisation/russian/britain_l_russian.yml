 britain.140.d: "Colin Campbell has served the nation until the death despite his poor health." #NT!
 britain.140.a: "Нам будет его не хватать"
 britain.140.b: "Давайте устроим национальные похороны"
 britain.141.t: "Отставка Фрэнсиса Остина"
 britain.141.d: "Фрэнсис Остин вступил в Королевскую армию в 1786 году, когда ему было 14 лет. Он совершил подвиг в 1799 году, захватив 40 французских кораблей! После Наполеоновских войн он был назначен компаньоном Ордена Бани, затем стал Командором Кинига в 1837 году и, наконец, Рыцарем Большого Креста в 1860 году. Недавно, в возрасте 89 лет, он был назначен адмиралом флота, что является наивысшим званием, и теперь ему больше нечего терять.\nОн еще может послужить на флоте некоторое время, но, возможно, ему следует уйти на пенсию, чтобы насладиться последними мгновениями своей жизни."
 britain.141.a: "Он заслужил свой выход на пенсию"
 britain.141.b: "Он нам еще немного нужен"
