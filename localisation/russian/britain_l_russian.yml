 britain.142.d: "Фрэнсис Остин служил нации до самой смерти, несмотря на слабое здоровье".
 britain.142.a: "Нам будет его не хватать"
 britain.142.b: "Давайте устроим национальные похороны"
 britain.143.t: "Отставка Уильяма Паркера"
 britain.143.d: "Сэр Уильям Паркер, 1-й баронет Шенстоун, поступил на службу в Королевский флот в 1793 году, когда ему было 12 лет. Он участвовал в революционных войнах во Франции, наполеоновских войнах, гражданской войне в Португалии и первой опиумной войне в качестве главнокомандующего Ост-Индией и Китайской станцией. Недавно назначен адмиралом флота, высшее звание, в возрасте 81 года, и теперь ему больше нечего добиваться. Возможно, он еще сможет послужить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни."
 britain.143.a: "Он заслужил свой выход на пенсию"
 britain.143.b: "Он нам еще немного нужен"
