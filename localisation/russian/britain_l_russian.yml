 british_votes.1.t: "Закон об инклузиях 1857 года"
 british_votes.1.a: "Другой день, другой закон"
 british_votes.1.b: "Отказаться от идеи"
 british_votes.1.d: "Осмелюсь спросить, достаточно ли в английской сельской местности восхитительных живых изгородей высотой по пояс? В 1857 году очередной акт самого недоверчивого и ленивого парламента ответил: нет. Со времен сельскохозяйственной революции в Британии конца 18-го и начала 19-го веков общая земля - шаг за шагом, не благодаря всем этим беспорядочным министерствам - была перемаркирована, перекраивалась и перераспределялась между различными частными и государственными структурами ради порядка. Благодаря крепкой экономике, набухающей на пятки от тяжести империи, население Британии выросло невероятно. Это потребовало от Лондона написания новых законов, исправляющих положение болящих сельских жителей, которые так блестяще выстояли вместе с нами в это время банкиров и машин".
