 ENG_focus_offences_against_person_act_desc: "Наше уголовное законодательство отчаянно нуждается в уточнении. Мы должны ввести в действие законы о насильственных преступлениях, таких как убийство или непредумышленное убийство, и четко определить эти термины. Законодательство о наказании за подобные преступления против народа Британии также должно быть переработано, чтобы быть менее двусмысленным."
 ENG_focus_metro_fire_brigade_act: "Закон о пожарной бригаде метрополитена"
 ENG_focus_metro_fire_brigade_act_desc: "В Лондоне свирепствуют пожары, и у нас мало возможностей бороться с этой разрушительной силой. Мы должны обеспечить город пожарной бригадой, чтобы помочь гражданам в случае такого бедствия".
 ENG_focus_criminal_law_consolidation_acts: "Акты о консолидации уголовного права"
 ENG_focus_criminal_law_consolidation_acts_desc: "Британское уголовное право невероятно сложно, что приводит к осложнениям и неверным толкованиям. Для надлежащего применения наших законов они должны быть тщательно упрощены, чтобы уменьшить подобную путаницу".
 ENG_focus_coal_mines_consolidation_act_1860: "Закон о регулировании угольных шахт 1860 года"
 ENG_focus_coal_mines_consolidation_act_1860_desc: "Ужасно, что дети в возрасте 10 лет работают в тяжелых условиях британских угольных шахт. Мы должны повысить минимальный возраст до 12 лет и улучшить правила техники безопасности".
 ENG_focus_land_registry_act: "Закон о земельном кадастре"
 ENG_focus_land_registry_act_desc: "В прошлом мы пытались создать систему земельного кадастра, но она оказалась неэффективной. Мы должны принять закон, чтобы этот процесс заработал".
 ENG_focus_locomotives_highway_act: "Закон о локомотивах на магистралях".
 ENG_focus_locomotives_highway_act_desc: "Моторизованные транспортные средства - опасные и нерегулируемые новые устройства. Скорость этих машин должна быть ограничена, и мы должны иметь возможность регистрировать их владельцев. Наши шоссе должны быть безопасными местами для всех".
 ENG_focus_habeas_corpus_act: "Закон о Хабеас Корпус".
 ENG_focus_habeas_corpus_act_desc: "Хотя мы имеем дело с различными британскими доминионами и колониями, их правовые системы нас мало волнуют. Мы будем регулировать способность нашего суда выдавать судебные предписания habeas corpus иностранным государствам".
 ENG_focus_adulteration_food_drinks_act: "Закон о фальсификации продуктов питания и напитков".
 ENG_focus_adulteration_food_drinks_act_desc: "В нашей стране существует проблема, что продавцы могут оставлять вредные примеси в нашей еде и напитках и уходить от ответственности, продавая продукты, которые обещают различные преимущества для здоровья без каких-либо доказательств таких свойств. Мы должны регулировать включение таких веществ, которые ставят под угрозу безопасность нашей еды и напитков".
 ENG_focus_poaching_prevention_act: "Закон о предотвращении браконьерства"
 ENG_focus_poaching_prevention_act_desc: "Охота - великий английский спорт. Однако у нас должны быть полномочия для обеспечения ее законности. Мы предложим, чтобы констебли имели возможность останавливать и обыскивать лиц, подозреваемых в незаконном браконьерстве".
 ENG_focus_medical_act: "Закон о медицине"
 ENG_focus_medical_act_desc: "Пациенты в Соединенном Королевстве должны иметь возможность отличать законных и квалифицированных практиков и врачей от практиков с небольшим опытом. Для этого потребуется система, предназначенная для регулирования врачей".
 ENG_focus_1865_general_elections: "Всеобщие выборы 1865 года"
 ENG_focus_1865_general_elections_desc: "В Палате общин проходят очередные всеобщие выборы. Дерби надеется получить больше мест для Консервативной партии, а Либеральная партия Пальмерстона, ранее бывшая партией вигов, надеется укрепить свое большинство."
 ENG_focus_Palmerston_wins2: "Пальмерстон побеждает на выборах"
 ENG_focus_Palmerston_wins2_desc: "Пальмерстон вышел победителем из выборов 1865 года, потерпев поражение от большинства на предыдущих выборах. Теперь Либеральная партия получила большинство в более чем 80 мест против консерваторов".
 ENG_focus_Derby_wins2: "Дерби побеждает на выборах"
 ENG_focus_Derby_wins2_desc: "Дерби и консерваторы победили либералов после дальнейшего сокращения их влияния на Палату общин на предыдущих выборах."
 ENG_focus_ireland_crisis: "Кризис в Ирландии"
 ENG_focus_ireland_crisis_desc: "В Ирландии произошло восстание против нашего милостивого правления. Мы должны быстро подавить это восстание, арестовать его лидеров и наказать их соответствующим образом. Хотя у этого восстания нет шансов на успех, постоянные террористические атаки на наш народ подрывают моральный дух."
 ENG_focus_parliamentary_oaths_act_1866: "Акт о парламентской присяге 1866 года".
 ENG_focus_parliamentary_oaths_act_1866_desc: "Все члены Палаты общин должны принести клятву верности британской монархии при избрании на место. Да здравствует королева Виктория!".
 ENG_focus_national_debt_reduction_1866: "Национальная редукция долга 1866 года"
 ENG_focus_national_debt_reduction_1866_desc: "Мы реформируем наш национальный долг путем аннулирования определенных капиталов и аннуитетов".
 ENG_focus_reform_proposials: "Новые предложения по реформе"
 ENG_focus_reform_proposials_desc: "Так мало людей в нашей стране имеют право голосовать на выборах. Эти ограничения на голосование носят откровенно дискриминационный характер, мы должны добиваться предоставления права голоса всем людям!".
 ENG_focus_1867_reform_act: "Акт о реформе 1867 года"
 ENG_focus_1867_reform_act_desc: "Суфражизм является важной частью нашего общества, однако так мало людей могут голосовать на наших выборах. Пришло время предоставить право голоса мужчинам рабочего класса, особенно в Англии и Уэльсе. Эта реформа положительно отразится на Консервативной партии".
 ENG_focus_1868_general_elections: "Всеобщие выборы 1868 года"
 ENG_focus_1868_general_elections_desc: "Поскольку большая часть нашей нации получила право голоса благодаря Акту о реформе 1867 года, это будут самые голосующие выборы в нашей истории. Обе партии имеют хорошие шансы получить большинство".
 ENG_focus_Gladstone_wins: "Гладстон побеждает на выборах".
 ENG_focus_Gladstone_wins_desc: "Гладстон и либералы одержали победу, вновь сохранив свою власть в Палате общин".
 ENG_focus_Disraeli_wins: "Дизраэли побеждает на выборах".
 ENG_focus_Disraeli_wins_desc: "Дизраэли и консерваторы побеждают, консерваторы одерживают победу с большим трудом и получают большинство в Палате общин".
 ENG_focus_colonial_prisoners_removal_act: "Закон об освобождении колониальных заключенных".
 ENG_focus_colonial_prisoners_removal_act_desc: "Мы должны иметь право голоса в вопросе обращения с заключенными в наших колониях. Мы примем закон, делающий законным перевод колониальных заключенных в Великобританию для отбывания наказания".
 ENG_focus_irish_church_act: "Закон об ирландской церкви"
 ENG_focus_irish_church_act_desc: "Ирландская церковь имеет слишком большую власть над небольшим религиозным меньшинством. Мы распустим эту ирландскую церковь, просто включив ее в состав Церкви Англии. Теперь ирландцы больше не смогут собирать десятину без нашего благосклонного разрешения. "
 ENG_focus_metropolitan_public_carriage_act: "Закон о столичных общественных перевозках"
 ENG_focus_metropolitan_public_carriage_act_desc: "Мы должны регулировать использование хакней и сценических экипажей в пределах столичного полицейского округа".
 ENG_focus_elementary_education_1870_act: "Закон об элементарном образовании 1870 года".
 ENG_focus_elementary_education_1870_act_desc: "Государственное образование в нашей стране находится в ужасном состоянии. Мы должны сделать так, чтобы все дети в возрасте от 5 до 12 лет получали начальное образование, и увеличить финансирование существующих школ. Хотя это не является обязательным, большинство людей будут стремиться извлечь пользу из этих изменений".
 ENG_focus_irish_land_act: "Закон о земле Ирландии"
 ENG_focus_irish_land_act_desc: "Распределение земельной собственности в Ирландии является проблемой. 3% ирландских фермеров владеют землей, а остальные 97% являются арендаторами. Мы попытаемся изменить эту схему и решить вопрос с договорами аренды".
 ENG_focus_go_with_coles: "Идите с Coles".
 ENG_focus_go_with_coles_desc: "Ветеран Крымской войны, капитан К.П. Коулз, недавно объявил о получении патента на изобретение, которое он называет "полноповоротной орудийной башней". Он успешно построил прототип конструкции на плоту, который затем использовал для успешного обстрела русских позиций в Таганроге.\n\nИдея защищенной орудийной батареи, способной вести огонь во всех направлениях, выглядит революционной. Стоит ли нам обратиться к старому капитану с этой идеей?".
 ENG_focus_ericsson_is_right: "Эрикссон прав"
 ENG_focus_ericsson_is_right_desc: "Взяв за основу свою конструкцию, использовавшуюся во время гражданской войны в Америке, Эрикссон предполагает, что мониторы - это корабль будущего. Хотя эти корабли небольшие и относительно слабо бронированные, они имеют разрушительные орудия. Приняв его планы, наша военно-морская огневая мощь, вероятно, превзойдет огневую мощь других стран".
 ENG_focus_listen_to_watts: "Выберите идеи Уоттса"
 ENG_focus_listen_to_watts_desc: "Уоттс разработал проект тяжелобронированного фрегата. Этот проект имеет значительную броню и широкоугольные орудия. Приняв его предложение, мы сосредоточимся на производстве этих плавучих чудовищ с сильно бронированными корпусами."
 ENG_focus_listen_to_robinson: "Послушайте Робинсона".
 ENG_focus_listen_to_robinson_desc: "Роберт С. Робинсон, один из наших офицеров, настаивает на том, чтобы корабли флота получили броню или были построены с железным корпусом. Он утверждает, что текущие тенденции развития баллистики, артиллерии и типов снарядов во всем мире говорят о том, что для эффективной борьбы кораблям необходима броня, которую обеспечивает железный корпус. Деревянные корпуса были основным элементом кораблей с момента зарождения судоходства, но Робинсон, возможно, прав: прогресс никого не ждет!".
 ENG_focus_player_choice_1: "Новые мониторы"
 ENG_focus_player_choice_1_desc: "Мы должны улучшить нашу концепцию корабля-монитора, чтобы сохранить передовой флот, способный быть мобильным и наносить удар за счет брони."
 ENG_focus_player_choice_2: "Мониторы Эрикссона"
 ENG_focus_player_choice_2_desc: "Эрикссоновская конструкция монитора доказала свою эффективность в Гражданской войне в Америке и в наших испытаниях. Мы должны принять его на вооружение за хорошо выполненную вращающуюся башню и элегантный дизайн."
 ENG_focus_player_choice_3: "Новый идеальный военный корабль"
 ENG_focus_player_choice_3_desc: "Мы должны улучшить нашу концепцию военного корабля, чтобы наш флот был более тяжелобронированным и использовал превосходную огневую мощь в ущерб мобильности."
 ENG_focus_player_choice_4: "Боевые корабли Робинзона"
 ENG_focus_player_choice_4_desc: "Конструкция боевых кораблей Робинзона обладает чрезвычайной огневой мощью, с сосредоточенной батареей. Хотя эта башня неподвижна, что лишает нас мобильности, корабль компенсирует это огневой мощью и тяжелой броней."
 ENG_focus_royal_commission_working_conditions: "Королевская комиссия по условиям труда"
 ENG_focus_royal_commission_working_conditions_desc: "Это начнет освещать многие проблемы, которые у нас есть в условиях труда, в надежде, что мы сможем что-то с ними сделать."
 ENG_focus_mines_regulation_act: "Закон о регулировании шахт"
 ENG_focus_mines_regulation_act_desc: "После десятков несчастных случаев, приведших к гибели многих рабочих. В первую очередь детей, мы должны принять этот закон, повышающий возраст детей, работающих в шахтах, до 12 лет. Есть исключения, если мальчики умеют читать и писать или посещают школу".
 ENG_focus_further_regulations: "Дальнейшие постановления"
 ENG_focus_further_regulations_desc: "Это расширит действие закона, включив в него почти все отрасли промышленности."
 ENG_focus_childrens_employment_commision: "Комиссия по трудоустройству детей"
 ENG_focus_childrens_employment_commision_desc: "Это позволит выявить проблемы в нерегулируемых отраслях. Это приведет к полному искоренению детского труда".
 ENG_focus_establish_trade_union_congress: "Учредить Конгресс профсоюзов".
 ENG_focus_establish_trade_union_congress_desc: "Это будет способствовать развитию профсоюзов, давая им право "встать на защиту каждого, кто работает ради заработка"".
 ENG_focus_trade_unions_act: "Закон о профсоюзах".
 ENG_focus_trade_unions_act_desc: "Этот закон впервые легализует профсоюзы в Великобритании".
 ENG_focus_concessions_to_workers: "Уступки рабочим".
 ENG_focus_concessions_to_workers_desc: "Чтобы рабочие не создавали проблем, мы должны время от времени идти им на некоторые уступки".
 ENG_focus_sanitary_act: "Санитарный закон"
 ENG_focus_sanitary_act_desc: "Этот закон станет законом о том, что на любой фабрике теперь требуется всеобщая санитария. Улучшение условий труда".
 ENG_focus_reform_act: "Закон о реформе".
 ENG_focus_reform_act_desc: "Это даст право голоса большему числу взрослых мужчин. Но это будет иметь непредвиденные последствия - больше избирателей требует больше партийных расходов, которые могут позволить себе только консерваторы..."
 ENG_focus_master_servant_act: "Закон о хозяине и слуге"
 ENG_focus_master_servant_act_desc: "Это сделает нарушение работниками своих контрактов уголовным преступлением".
 ENG_focus_factories_workshop_act: "Закон о фабриках и мастерских".
 ENG_focus_factories_workshop_act_desc: "Этот закон объединяет и изменяет предыдущие законы, чтобы обеспечить лучшие и более безопасные условия труда, особенно для молодых людей и женщин."
 ENG_focus_guarantee_fair_wages: "Гарантировать справедливую заработную плату".
 ENG_focus_guarantee_fair_wages_desc: "Работник, получающий справедливую зарплату, более мотивирован, а укрепление нашего городского класса также обеспечит отдачу для нашей экономики. Мы должны законодательно закрепить справедливую заработную плату".
 ENG_focus_assist_the_poor: "Оказывать помощь бедным".
 ENG_focus_assist_the_poor_desc: "Многие наши рабочие застряли в бедности и плохих условиях жизни. Мы должны принять некоторые социальные программы, чтобы помочь тем, кому хуже всего".
 ENG_focus_persuade_the_royal_consort: "Убедить королевского супруга".
 ENG_focus_persuade_the_royal_consort_desc: "Его Королевское Высочество принц Альберт хочет улучшить Британию своими новыми идеями. Однако мы должны убедить его в наших методах и показать ему, что они работают. Независимо от затрат... "
 ENG_focus_legislation_on_pensions: "Законодательство о пенсиях"
 ENG_focus_legislation_on_pensions_desc: "Чтобы мотивировать работников, некоторые члены парламента предложили ввести пенсии в качестве вознаграждения после выхода работников на пенсию по старости. Мы должны подумать об этом".
 ENG_focus_the_age_of_retirement: "Возраст выхода на пенсию"
 ENG_focus_provide_false_promises: "Давать ложные обещания"
 ENG_focus_provide_false_promises_desc: "Рабочий класс хочет перемен. Мы дадим им ложную надежду, чтобы удержать их. Но это может продолжаться так долго...".
 ENG_focus_justify_child_workers: "Оправдать детей-рабочих"
 ENG_focus_justify_child_workers_desc: "Мы должны оправдать использование детского труда дома и за рубежом".
 ENG_focus_ignore_the_accidents: "Игнорировать несчастные случаи".
 ENG_focus_ignore_the_accidents_desc: "Если бы стало известно, сколько несчастных случаев на рабочем месте происходит на самом деле. Появились бы призывы к созданию более безопасных (менее эффективных) рабочих мест".
 ENG_focus_mines_regulation_act_1: "Закон о регулировании шахт"
 ENG_focus_mines_regulation_act_1_desc: "Мы больше не можем скрывать проблемы, связанные с детским трудом, общественное мнение слишком низко. Мы должны изменить законы о детском труде".
 ENG_focus_weaken_trade_unions: "Ослабить профсоюзы".
 ENG_focus_weaken_trade_unions_desc: "Профсоюзы работают над подрывом влияния в экономике и сплачивают работников против работодателей! Мы должны попытаться положить этому конец и ослабить влияние этих профсоюзов".
 ENG_focus_trade_unions_act_1: "Закон о профсоюзах"
 ENG_focus_trade_unions_act_1_desc: "Пытаясь уменьшить влияние профсоюзов, мы вызвали еще больше забастовок. К сожалению, нам придется умиротворять рабочих, чтобы остановить их".
 ENG_focus_lower_taxes_on_buisnesses: "Снизить налоги на бизнес".
 ENG_focus_lower_taxes_on_buisnesses_desc: "Со всеми изменениями, касающимися прав рабочих, нормы прибыли на наших предприятиях стали слишком низкими. Чтобы решить эту проблему, мы должны снизить налоги на бизнес".
 ENG_focus_producivity_first: "Производительность превыше всего".
 ENG_focus_crackdown_on_strikes: "Подавить забастовки"
 ENG_focus_master_servant_act_1: "Закон о хозяине и слуге"
 ENG_focus_master_servant_act_1_desc: "Это сделает нарушение работниками своих контрактов уголовным преступлением".
 ENG_focus_pro_employer_legislation: "Законодательство в поддержку работодателей"
 ENG_focus_end_worker_rights: "Покончить с правами трудящихся"
 ENG_focus_end_worker_rights_desc: "Это положит конец правам рабочих, обеспечивая выполнение производственных квот. Но вряд ли это понравится рабочему классу...".
 ENG_focus_no_more_prudction_delays: "Больше никаких задержек производства"
 ENG_focus_no_more_prudction_delays_desc: "Забастовки становятся обычным явлением. Мы должны справляться с ними более умело, в долгосрочной перспективе".
 ENG_focus_britannia_rules_the_waves: "Британия правит морями"
 ENG_focus_britannia_rules_the_waves_desc: "Британия действительно правит морями! С нашим военно-морским превосходством не может соперничать ни одна другая нация - по крайней мере, пока".
 ENG_focus_maintain_naval_race: "Поддерживать военно-морское превосходство".
 ENG_focus_maintain_naval_race_desc: "Теперь, когда у нас есть флот новейших кораблей, мы должны обеспечить сохранение нашего превосходства. Как? Конечно, строить еще больше кораблей".
 ENG_focus_begin_naval_drills: "Начать военно-морские учения".
 ENG_focus_begin_naval_drills_desc: "Мы должны обучить наших моряков, чтобы они лучше понимали наши новые корабли и чтобы дисциплина оставалась на высоком уровне."
 ENG_focus_naval_arms_race: "Гонка военно-морских вооружений"
 ENG_focus_naval_arms_race_desc: "Любая угроза военно-морскому превосходству Великобритании - это угроза самой нации. Поэтому мы должны быть уверены, что остаемся крупнейшей военно-морской державой на земном шаре".
 ENG_focus_lesson_acw: "Уроки гражданской войны в Америке".
 ENG_focus_lesson_acw_desc: "После битвы при Хэмптон-Роудс морская война изменилась навсегда. Железные крейсера с относительной легкостью побеждали деревянные корабли и отмахивались от всех, кроме самых тяжелых артиллерийских снарядов".
 ENG_focus_royal_navy: "Королевский флот"
 ENG_focus_royal_navy_desc: "Королевский флот был доминирующей силой на морях на протяжении веков. Однако с промышленной революцией и развитием технологий. Мы должны гарантировать, что наша военно-морская мощь останется непревзойденной".
 ENG_focus_tramways_act: "Закон о трамвайных путях"
 ENG_focus_tramways_act_desc: "Нам необходимо продвигать и поощрять использование этого нового вида транспорта, уточняя и регулируя его правовое положение".
 ENG_focus_1874_general_elections: "Всеобщие выборы 1874 года"
 ENG_focus_1874_general_elections_desc: "Решение назначить выборы удивило коллег премьера, поскольку они знали о большом количестве недовольных в их коалиции. Консерваторы добивались успехов в среднем классе. Эти выборы будут близкими".
 ENG_focus_Gladstone_wins2: "Гладстон побеждает на выборах".
 ENG_focus_Gladstone_wins2_desc: "Гладстон и либералы одержали победу, вновь сохранив свою власть в Палате общин".
 ENG_focus_Disraeli_wins2: "Дизраэли побеждает на выборах".
 ENG_focus_Disraeli_wins2_desc: "Дизраэли и консерваторы побеждают, консерваторы одерживают победу с большим трудом и получают большинство в Палате общин".
 ENG_focus_regular_exercises: "Колониальные учения"
 ENG_focus_regular_exercises_desc: "Наше уникальное место в Империи дает нам возможность тренироваться с войсками от холода Ньюфаундленда до сухих равнин Южной Африки. Давайте организуем регулярные учения!"
 ENG_focus_public_health_act: "Закон об общественном здравоохранении"
 ENG_focus_public_health_act_desc: "Закон о консолидации и изменении законов, касающихся общественного здравоохранения в Англии. Его целью было кодифицировать предыдущие меры, направленные на борьбу с грязными условиями городской жизни, которые вызывали различные угрозы здоровью, включая распространение многих заболеваний, таких как холера и тиф."
 ENG_focus_customs_consolidation_act: "Закон о консолидации таможенных органов"
 ENG_focus_customs_consolidation_act_desc: "Никакие товары не считаются импортированными из какого-либо определенного места, если они не были импортированы непосредственно из этого места и не были погружены на борт импортирующего судна либо в качестве первой партии таких товаров, либо после того, как они были фактически выгружены в этом месте".
 ENG_focus_commons_act: "Закон об общинах"
 ENG_focus_commons_act_desc: "Согласно этому разделу, посягательства или огораживания, или размещение каких-либо сооружений на городских или деревенских зеленых участках являются общественным неудобством. Работы, проводимые с целью улучшения использования городской или деревенской зелени или места отдыха".
 ENG_focus_cruelty_animals_act: "Закон о жестоком обращении с животными"
 ENG_focus_cruelty_animals_act_desc: "Он установит ограничения на практику и введет систему лицензирования экспериментов на животных, внеся изменения в Акт о жестоком обращении с животными 1849 года".
 ENG_focus_chelsea_hospital_act: "Закон о больнице Челси"
 ENG_focus_chelsea_hospital_act_desc: ""
 ENG_focus_1880_general_elections: "Всеобщие выборы 1880 года"
 ENG_focus_1880_general_elections_desc: "Парламент 1874 года подходит к концу, и вскоре должен быть избран новый парламент. В условиях ухудшения экономики нынешнему действующему президенту будет трудно удержаться у власти."
 ENG_focus_Cavendish_wins: "Кавендиш побеждает на выборах"
 ENG_focus_Cavendish_wins_desc: "Либералы побеждают, продолжая свое наследие в правительстве, чтобы принести великие реформы в Британию."
 ENG_focus_Disraeli_wins3: "Дизраэли побеждает на выборах".
 ENG_focus_Disraeli_wins3_desc: "Дизраэли и консерваторы побеждают, причем консерваторы одерживают близкую победу и получают большинство в Палате общин".
 ENG_focus_Newspaper_Libel_Registration_Act: "Закон о клевете и регистрации газет"
 ENG_focus_Newspaper_Libel_Registration_Act_desc: ""
 ENG_focus_Married_Womens_Property_Act: "Закон об имуществе замужних женщин"
 ENG_focus_Married_Womens_Property_Act_desc: ""
 ENG_focus_Conveying_Law_Property_Act: "Закон о передаче и праве собственности".
 ENG_focus_Conveying_Law_Property_Act_desc: ""
 ENG_focus_ballot_act: "Закон о бюллетенях"
 ENG_focus_ballot_act_desc: "Акт парламента Соединенного Королевства, который ввел требование, чтобы парламентские выборы и выборы в местные органы власти в Соединенном Королевстве проводились тайным голосованием."
 ENG_focus_1885_transfer: "Начать предвыборную кампанию"
 ENG_focus_1885_transfer_desc: "Всеобщие выборы 1885 года пройдут по плану, поэтому все политические партии начали предвыборную кампанию. Это будет первый раз, когда большинство взрослых мужчин смогут голосовать, и большинство избирательных округов по закону вернут в парламент одного члена, выполняя один из идеалов чартизма - обеспечить прямую подотчетность одного члена и одного электората."
 ENG_focus_Electric_Lighting_Act: "Закон об электрическом освещении"
 ENG_focus_Electric_Lighting_Act_desc: "Расширение электричества в городе Лондоне и других муниципалитетах, что позволило электрифицировать дома и расширить доступ к электричеству во всех городах Англии".
 ENG_focus_Municipal_Corporations_Act: "Закон о муниципальных корпорациях"
 ENG_focus_Municipal_Corporations_Act_desc: "Акт, содержащий 260 частей предлагаемого законодательства и информацию, относящуюся к муниципальным службам, которые были приватизированы и переданы в государственную собственность для обеспечения качества услуг, предоставляемых своевременно, и возможности расширения указанных служб за пределы их должных функций для содействия увеличению мощности, необходимой для помощи в развитии роста населения Англии в результате промышленной революции".
 ENG_focus_National_Debt_act: "Закон о национальном долге"
 ENG_focus_National_Debt_act_desc: "Распределение национального долга и возможность для банка Англии выпускать облигации для предоставления необходимых средств британскому правительству в качестве национального государственного долга, а также реорганизация этого долга в методы облигаций британского правительства для обеспечения более плавного управления долгом Англии."

