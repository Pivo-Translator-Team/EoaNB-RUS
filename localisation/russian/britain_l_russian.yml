 #Country Leader Descriptions #NT!
 ENG_desc_queen_vic: "Виктория была дочерью принца Эдуарда, герцога Кентского и Стратернского (четвертого сына короля Георга III), и принцессы Виктории Саксен-Кобург-Заальфельдской. После смерти отца и деда в 1820 году она воспитывалась под пристальным надзором матери и ее контролера Джона Конроя. Она унаследовала трон в возрасте 18 лет после того, как три старших брата ее отца умерли, не оставив в живых законных детей. Будучи конституционным монархом, Виктория в частном порядке пыталась влиять на политику правительства и назначения министров; публично она стала национальной иконой, которую отождествляли со строгими нормами личной морали."
 ENG_desc_palmerston: "Генри Темпл стал наследником ирландского пэрства своего отца (которое не давало ему права на место в Палате лордов, оставляя ему право заседать в Палате общин) в качестве 3-го виконта Палмерстона в 1802 году. В 1807 году он стал членом парламента от партии Тори. С 1809 по 1828 год он служил военным секретарем, занимаясь организацией финансов армии. Впервые он занял пост в кабинете министров в 1827 году, когда Джордж Каннинг стал премьер-министром, но, как и другие каннингисты, через год ушел в отставку. Он занимал посты министра иностранных дел в 1830-1834, 1835-1841 и 1846-1851 годах. На этом посту Палмерстон эффективно отреагировал на ряд конфликтов в Европе."
 ENG_desc_edward_smithstanley: "Стэнли были давней и очень богатой землевладельческой семьей, главной резиденцией которой был Ноусли-Холл в Ланкашире. Он был, возможно, самым богатым премьер-министром за всю историю".
 ENG_desc_william_lovett: "Сторонник идеи о том, что политических прав можно добиться путем политического давления и ненасильственной агитации, Ловетт отошел от более открытых форм политической деятельности после года тюремного заключения по политическому обвинению в подстрекательстве к клевете в 1839-1840 годах. Впоследствии он посвятил себя работе в Национальной ассоциации содействия политическому и социальному улучшению народа, стремясь улучшить жизнь бедных рабочих и их детей с помощью чартистской образовательной программы, воплощенной в жизнь."
 ENG_desc_disraeli: "Дизраэли родился в Блумсбери, тогдашней части Мидлсекса. Его отец оставил иудаизм после спора в синагоге; Бенджамин стал англиканином в возрасте 12 лет. После нескольких неудачных попыток Дизраэли вошел в Палату общин в 1837 году. В 1846 году премьер-министр того времени, сэр Роберт Пиль, расколол партию из-за своего предложения отменить Кукурузные законы, что предполагало отмену тарифа на импорт зерна. Дизраэли вступил в конфликт с Пилем в Палате общин, став главной фигурой в партии. Когда лорд Дерби, лидер партии, трижды формировал правительства в 1850-х и 1860-х годах, Дизраэли занимал пост канцлера казначейства и лидера Палаты общин".
 ENG_desc_salisbury: "Лорд Роберт Сесил был впервые избран в Палату общин в 1854 году и занимал пост государственного секретаря по делам Индии в консервативном правительстве лорда Дерби в 1866-1867 годах. В 1874 году, при Дизраэли, Солсбери вернулся на пост государственного секретаря по делам Индии, а в 1878 году был назначен министром иностранных дел и сыграл ведущую роль в Берлинском конгрессе. После смерти Дизраэли в 1881 году Солсбери стал лидером консерваторов в палате лордов, а сэр Стаффорд Норткот возглавил партию в общинах."
 ENG_desc_john_russel: "Третий сын 6-го герцога Бедфорда, Рассел получил образование в Вестминстерской школе и Эдинбургском университете, после чего в 1813 году вошел в парламент. В 1828 году он сыграл ведущую роль в отмене Актов об испытаниях, которые дискриминировали католиков и протестантских диссентеров. Он был одним из главных архитекторов Акта о реформе 1832 года, который стал первой крупной реформой парламента со времен Реставрации и важным первым шагом на пути к демократии и отходу от правления аристократии и помещичьего дворянства. Он выступал за расширение избирательного права для средних классов и предоставление избирательных прав растущим промышленным городам Великобритании, но никогда не выступал за всеобщее избирательное право и против тайного голосования. На протяжении своей карьеры Рассел открыто высказывался по многим вопросам, выступая за эмансипацию католиков в 1820-х годах, призывая к отмене кукурузных законов в 1845 году, осуждая возрождение Папой Пием IX католических епископств в 1850 году и поддерживая объединение Италии в 1860-х годах."
 ENG_desc_gladstone: "Гладстон родился в Ливерпуле в семье шотландских родителей. Он впервые попал в Палату общин в 1832 году, начав свою политическую карьеру как высокий тори - группировка, которая в 1834 году стала Консервативной партией под руководством Роберта Пиля. Гладстон служил министром в обоих правительствах Пиля, а в 1846 году присоединился к отколовшейся фракции пилитов, которая в 1859 году объединилась в новую Либеральную партию. Он был канцлером при лорде Абердине (1852-1855), лорде Пальмерстоне (1859-1865) и лорде Расселе (1865-1866). Собственная политическая доктрина Гладстона, которая подчеркивала равенство возможностей и выступала против торгового протекционизма, стала известна как гладстоновский либерализм. Его популярность среди рабочего класса принесла ему прозвище "Народный Уильям"".
 ENG_desc_cavendish: "После участия в специальной миссии в Россию по случаю восшествия на престол Александра II лорд Кавендиш из Кигли (так его называли в то время) вошел в парламент на всеобщих выборах 1857 года, когда он был избран от Северного Ланкашира как либерал (его титул "лорд Хартингтон", под которым он стал известен в 1858 году, был титулом вежливости; поскольку он не был пэром в собственном праве, он имел право заседать в общинах до тех пор, пока не сменил своего отца на посту герцога Девонширского в 1891 году). В 1863-1874 годах лорд Хартингтон занимал различные государственные должности, в том числе гражданского лорда Адмиралтейства и заместителя государственного секретаря по военным вопросам при Пальмерстоне и графе Расселе. На всеобщих выборах 1868 года он потерял свое место; отказавшись от должности лорда-лейтенанта Ирландии, он стал генеральным почтмейстером, не получив места в кабинете министров. В следующем году он вновь вошел в Общину, будучи избранным от Раднора. В 1870 году Хартингтон неохотно согласился на пост главного секретаря по делам Ирландии в первом правительстве Гладстона".

