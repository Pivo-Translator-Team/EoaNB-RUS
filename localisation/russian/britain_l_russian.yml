 britain.149.t: "Джеймс Гордон уходит на пенсию"
 britain.149.d: "Сэр Джеймс Александр Гордон поступил на службу в Королевский флот в 1793 году, когда ему было 11 лет. В 1815 году, после революционных и наполеоновских войн, он был назначен рыцарем-командором ордена Бани. В 1837 году он стал лейтенант-губернатором Гринвичской больницы, а в 1848 году - губернатором. Недавно назначенный адмиралом флота, высшим чином, в возрасте 87 лет, он больше ничего не добился\nВозможно, он еще сможет послужить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни."
 britain.149.a: "Он заслужил свой выход на пенсию"
 britain.149.b: "Он нам еще немного нужен"
 britain.150.t: "Смерть Джеймса Гордона"
 britain.150.d: "James Gordon has served the nation until the death despite his poor health." #NT!
 britain.150.a: "Нам будет его не хватать"
 britain.150.b: "Давайте устроим национальные похороны"
 britain.151.t: "Отставка Чарльза Фримантла"
 britain.151.d: "Сэр Чарльз Хоу Фримантл поступил на службу в Королевский флот в 1812 году, когда ему было 12 лет. В основном он служил в Австралии. Недавно он контролировал морскую транспортную службу на Крымском полуострове во время Крымской войны.\nОн еще может послужить на флоте некоторое время, но, возможно, ему стоит уйти на пенсию, чтобы насладиться последними мгновениями своей жизни."
 britain.151.a: "Он заслужил свой выход на пенсию"
 britain.151.b: "Он нам еще немного нужен"
