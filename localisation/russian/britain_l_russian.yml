 ENG_irish_unrest: "Ирландский сепаратизм"
 britainirishunrest.1.t: "DEBUG: Зажать ирландский сепаратизм"
 britainirishunrest.1.d: "Это событие скрыто и не позволяет ирландскому сеператизму опуститься ниже 0 или выше 100"
 britainirishunrest.1.a: "Закрыть событие"
 britainirishunrest.2.d: "Прекрасное утро. Возможно, это был сверкающий блеск утреннего восхода солнца или нежность ниспадающего горного ветра. Как бы то ни было, недавние события дали жителям Ольстера повод еще больше оценить Бога. Возрожденный интерес к христианскому учению и моральной философии в Северной Ирландии захватил часть населения Ольстера.\n\n Движение возрождения все еще довольно мало, оно привлекает только местных мирян в близлежащих деревушках. Местный служитель пресвитерианской церкви Коннора, Джон Гамильтон Мур, начал работу по распространению этого вновь обретенного интереса к Богу на остальную часть Северной Ирландии и, возможно, как угли, зажигающие большое пламя, за ее пределами..."
 britainirishunrest.2.t: "Ольстерское возрождение"
 britainirishunrest.2.a: "Поддержите!"
 britainirishunrest.2.b: "Оставьте это"
 britainirishunrest.3.t: "Закон 1860 года о внесении поправок в законодательство о землевладельцах и арендаторах (Ирландия)".
 britainirishunrest.3.a: "Поддержите!"
 britainirishunrest.3.b: "Оставить"
 britainirishunrest.3.d: "Закон 1860 года о внесении поправок в законодательство о землевладельцах и арендаторах (Ирландия), более известный как Закон Диси, был актом парламента, предшествовавшим аграрным волнениям в Ирландии". Закон был назван в честь его популяризатора Рикарда Диси, генерального прокурора Ирландии в правительстве либеральной партии лорда Пальмерстона. Закон Диси внес изменения в Закон о землевладельцах и арендаторах (Ирландия) 1826 года. Сам закон 1860 года был изменен ирландскими земельными законами".
 britainirishunrest.4.t: "Королевский тур в Ирландию"
 britainirishunrest.4.d: "Королева и ее королевский супруг, Альберт Саксен-Кобургский и Готский, запланировали визит в Ирландию, по словам королевских советников Ее Величества. В каждом городе будут размещены гвардейцы, обеспечивающие высшую защиту королевской семьи. Королевская казна будет финансировать поездку, а частный паром доставит их в Ирландию и обратно.\n \n \n Путешествие начнется в Дублине и будет включать остановки в ряде значимых мест на материковой части Ирландии, которые были выбраны вручную. Планируется, что из Дублина они отправятся в Дандолк, город недалеко от Белфаста, где посетят замок Рош. Во время поездки в Белфаст они посетят впечатляющее зрелище - Козуэй Гигантов, прежде чем въехать в город. После этого их перевезут в Лондондерри и, наконец, в Голуэй на карете, где их ждет осмотр достопримечательностей на утесах Мохер. Они закончат свое путешествие в скромном городке Корк, вернутся в Дублин, а затем на пароходе отправятся обратно в Ливерпуль.\nВсе, что останется, это одобрение или неодобрение визита...".
 britainirishunrest.4.a: "В Дублин мы отправляемся!"
 britainirishunrest.4.b: "Возможно, будет лучше, если они не поедут...".
 ENG_decision_deasy_act: "Закон Диси"
 ENG_decision_deasy_act_desc: ""Закон о внесении поправок в законодательство Ирландии о лендлордах и арендаторах" или, как его чаще называют, "Закон Диси" - это предложенная поправка к предыдущему законопроекту, принятому в 1826 году.\n\nПредложение предполагает изменение статуса земельной собственности на систему, основанную на договорных обязательствах, вместо старых феодальных даней и платежей за услуги. Поправка предусматривает, что феодальные методы владения землей будут приостановлены, и заменены юридически обязывающими контрактами, которые, согласно разделу 4, должны быть подтверждены в письменной форме, чтобы быть принудительными.\n\n\nЭто предложение позволит гибко обращаться с землей, а также даст нам возможность конфисковать землю, не подтвержденную должным образом по закону."
 britainirishunrest.5.t: "Беспорядки в Корке"
 britainirishunrest.5.d: "Жестокие беспорядки в Корке! Сотни, если не тысячи окон, газовых фонарей и витрин магазинов были силой разбиты и разрушены в результате спонтанного восстания граждан Корка против порядка. Хотя сам акт был, казалось бы, внезапным, было найдено несколько плакатов и брошюр, относящихся к делу IRB.\n\nПричиной беспорядков стала всеобщая радость наших верных подданных по поводу недавней свадьбы принца Уэльского и принцессы Дании, поскольку это событие было расценено как оскорбление ирландского национализма. Эти беспорядки становятся серьезной проблемой для стабильности региона...".
 britainirishunrest.5.a: "Остановите их!"
 britainirishunrest.6.t: "Британская реакция на беспорядки"
 britainirishunrest.6.d: "Хотя население островов не проявило никакого интереса с начала этих ирландских беспорядков, эскалация этого конфликта, безусловно, привлекла внимание большинства. Вопрос о том, стоит ли вмешиваться в эту ситуацию, оставил улицы в замешательстве; будем ли мы бороться с огнем с помощью железного кулака или позволим беспорядкам разгореться, как любому другому огню?".
 britainirishunrest.6.a: "Бороться с огнем с помощью огня"
 britainirishunrest.6.b: "Оставить их сквоббе"
 britainirishunrest.7.t: "Попытка фенийцев захватить замок Честер"
 britainirishunrest.7.d: "Группа из Ирландского республиканского братства под командованием Майкла Дэвитта пытается захватить замок Честер, чтобы получить оттуда оружие. Мы должны остановить их!"
 britainirishunrest.7.a: "Что, черт возьми, происходит в Ирландии?".
 britainirishunrest.8.t: "Рейд закончился успехом!"
 britainirishunrest.8.d: "Непрекращающиеся рейды и стычки между солдатами Великобритании и временными бунтовщиками Ирландии продолжают опустошать города, а кровь солдат растекается по полям и улицам. Одна из них, в частности, приковывает к себе всеобщее внимание. Рейд в Упоминании закончился успешно: королевские солдаты окружили ирландскую группу бунтовщиков. Славная победа короны".
 britainirishunrest.8.a: "Победа короны"
 britainirishunrest.9.t: "Рейд закончился провалом!".
 britainirishunrest.9.d: "Непрекращающиеся рейды и стычки между солдатами Великобритании и временными бунтовщиками Ирландии продолжают опустошать города, а кровь солдат растекается по полям и улицам. Один из них, в частности, приковывает к себе всеобщее внимание. Рейд в Упоминании закончился неудачей, так как королевские солдаты превосходят числом группы ирландских бунтовщиков, окруживших их позиции. Унизительное поражение для Короны".
 britainirishunrest.9.a: "Ужасная потеря для короны"
 britainirishunrest.10.t: "Ирландский народ"
 britainirishunrest.10.d: "Наши констебли из отдела G в Дублине заметили, что в городе распространяется новая газета. Газета под названием "Ирландский народ" критически отзывается об установленном порядке в Ирландии под властью Британии и предлагает отправить старые газеты с ирландскими националистическими надписями по адресам по всей Великобритании. Многие из этих газет - старые публикации, которые мы ранее подавляли; "The Irish People" ясно показала, на какой стороне ирландского вопроса они находятся, и это не наша сторона. Возможно, пришло время закрыть это издание?".
 britainirishunrest.11.t: "Арестовать банды фенийских лидеров"
 britainirishunrest.11.d: "Слово "Фениан" служит зонтичным термином для Ирландского республиканского братства и Фенианского братства - тайных политических организаций, выступающих за создание независимой Ирландской республики. Недавнее проникновение полиции Короны на склад в Дублине привело к задержанию и заключению под стражу 12 членов этих групп. Склад был обыскан незадолго до того, как его покинули. Против этих варваров корона одерживает победу".
 britainirishunrest.11.a: "Сделай это быстро!"
 britainirishunrest.12.t: "Восстание фениев в Ирландии".
 britainirishunrest.12.d: "Недовольство в Ирландии росло на протяжении многих лет. Сейчас оно достигло своего пика, и у нас есть несколько вариантов того, как мы должны решать эту проблему.\nВо-первых, мы можем подавить любое сопротивление нашему правлению в Ирландии. Однако это не будет долгосрочным решением, и в будущем у нас, скорее всего, возникнут новые проблемы.\nВо-вторых, мы можем разрешить Ирландии самоуправление. Это означает, что ирландский законодательный орган будет отвечать за внутренние дела, но Британия сохранит общее законодательное верховенство. Аналогично, мы можем установить двойную монархию. Ирландия будет иметь равный статус, свободу в своих внутренних и внешних делах, хотя и объединена общей верностью короне.\nПоследним вариантом было бы предоставление Ирландии полной независимости, устраняя риск дальнейшего кровопролития. Но, конечно, мы потеряем свой престиж, если отпустим большую часть Соединенного Королевства.\nКак мы должны действовать?"
 britainirishunrest.12.a: "Раздавить их!"
 britainirishunrest.12.b: "Домашнее право!"
 britainirishunrest.12.c: "Свободу Ирландии!"
 britainirishunrest.12.e: "Дуализм!"
 britainirishunrest.13.t: "Ирландия обретает независимость"
 britainirishunrest.13.d: "Будучи кельтским и римско-католическим, ирландский народ внешне отличается от других народов Соединенного Королевства. Но это не помешало англичанам вторгнуться в Ирландию, начиная с 12-го века. Вместе с нормандскими поселенцами из Англии в Ирландию пришла английская и протестантская культура, и на смену старой гэльской Ирландии пришла нормандская Ирландия, которая в итоге слилась воедино и образовала единую ирландскую культуру. До XVI века Ирландия обладала большой автономией, которая была упразднена после (повторного) завоевания острова англичанами. Подавленные британским правительством, ирландцы успешно восстали и вернули свои права, например, в 1782 году, когда была восстановлена их законодательная независимость. Несмотря на то, что Великобритания и Ирландия были объединены в одно королевство, а ирландские католики были эмансипированы несколькими актами в течение 19 века, ирландских сепаратистов не удалось остановить. Не помогли и такие решения, как упразднение ирландского парламента в 1803 году, и такие события, как Великий голод в последние 1840-е годы. В конце концов, британцы были вынуждены позволить Ирландии управлять собой самостоятельно, после того как в последние месяцы и годы вспыхнули насилие и беспорядки. Британцы считают, что такое решение может помочь успокоить сложную ситуацию, в которой сейчас находится Ирландия. Это может быть правдой, но возникает вопрос, как будет жить Ирландия теперь, когда Британия предоставила ей независимость, а также, какие последствия будет иметь Британия, как другие народы отреагируют на независимость Ирландии."
 britainirishunrest.13.a: "Боже, храни Ирландию..."
 britainirishunrest.14.t: "Фенианское восстание угрожает британскому правлению".
 britainirishunrest.14.d: "В более сильном восстании, чем все думали, ирландское братство, также известное как фенианцы, подняло восстание. Они уже захватили контроль над большей частью южной Ирландии и провозгласили новую Ирландскую республику в Дублине. Власти [ENG.GetNameDef] пытаются дать отпор, пока Ирландия полностью не вышла из состава империи".
 britainirishunrest.14.a: "Заберите его обратно!"
 britainirishunrest.14.b: "Для Эйре!"
 britainirishunrest.14.c: "Слабость Британии?"
 britainirishunrest.15.t: "Ирландия просит помощи"
 britainirishunrest.15.d: "Это был тяжелый переходный период во всех секторах в Ирландии. Они попросили нас о помощи, чтобы пережить следующие несколько лет".
 britainirishunrest.15.a: "Отказаться от помощи"
 britainirishunrest.15.b: "Послать помощь"
 britainirishunrest.15.c: "Послать много помощи"
 britainirishunrest.16.t: "Играть как Ирландия?"
 britainirishunrest.16.d: "Вы хотите продолжить игру за Ирландию? Это будет ваша единственная возможность сменить нацию".
 britainirishunrest.16.a: "Играйте за Ирландию"
 britainirishunrest.16.b: "Продолжить как Великобритания"
 britainirishunrest.17.t: "Ирландское юнионистское правительство просит помощи!".
 britainirishunrest.17.d: "Юнионистское правительство Ирландии в последнее время приняло много неверных решений. В результате этого народ Ирландии перешел на сторону республиканцев. Юнионистское правительство, несомненно, потеряет власть. Они попросили нас оказать им помощь в сохранении власти и восстановлении порядка в Ирландии. Хотя это может быть дорогостоящая операция, она гарантирует, что Ирландия останется частью Британской империи".
 britainirishunrest.17.a: "Отказаться от помощи"
 britainirishunrest.17.b: "Отправить помощь"
 britainirishunrest.18.t: "Королевский тур - Дублин"
 britainirishunrest.18.d: "Всего за несколько часов до этого королева прибыла на пароме в Дублин, где ее довольно хорошо встретили местные жители. К сожалению, ее прибытие было встречено довольно грозовыми тучами, которые образовались над головой, оставив первый день мрачным и грязным на улицах Дублина. Многие собрались вокруг, чтобы взглянуть на своего монарха на следующий день, когда тучи рассеялись и с неба выглянуло солнце. Королева и ее супруг отправились в карете на Сент-Стивенс-Грин, где они сидели под изумительно зелеными деревьями, распустившимися над головой, и озером впереди, похожим на изумрудное море, сверкающее в лучах солнца, за послеобеденным чаем и сухариками. Их поездка в Дандолк ожидается всего через несколько дней, поэтому они планируют провести оставшееся время, осматривая Тринити-колледж и Музей истории свидетелей GPO."
 britainirishunrest.18.a: "Счастливого пути в Дандолк!".
 britainirishunrest.19.t: "Королевский тур - Дандолк"
 britainirishunrest.19.d: "Старый каменный замок Рош когда-то был неприступным фортом, окруженным глубоким рвом и крепкими стенами. Он построен на большом скальном выступе, и с него открывается обширный вид на окрестности. Сейчас это лишь тень прежнего облика, стены изнывают от старости, а разрушенный фундамент превратился в руины. Когда-то тайный ход соединял замок с форпостом с круглой башней, но он был завален обломками и грязью, образовавшимися в результате сильных бурь прошлых веков. Старый замок особенно приглянулся королеве, когда она вместе с мужем организовала поездку в карете, чтобы осмотреть его во второй половине дня. Местные жители рассказывали, что они пробыли там несколько часов, восхищаясь красотой строения. Несколько дней спустя их видели в церкви Святого Патрика, где они наблюдали за церковной сессией, прежде чем отправиться на поезде в Белфаст".
 britainirishunrest.19.a: "Удивительное напоминание об истории"
 britainirishunrest.20.t: "Королевский тур - Белфаст"
 britainirishunrest.20.d: "Прибытие королевы и ее семьи в Белфаст вызвало большое волнение среди местных жителей; это настоящий момент, который нужно бережно хранить. Многие лоялисты приветствовали ее имя на улицах до ее последующего прибытия в дом, где она остановилась на время их визита. Поездка туда была приятным путешествием, с остановками во многих магазинах и оплатой местными жетонами и безделушками от кузнецов и владельцев магазинов. Многие пожилые ирландцы, страдающие от недоедания, бросали недовольные взгляды и плевали на ее карету, но королева, казалось, не обращала на это внимания. Самым ярким событием стало их прибытие к Козуэю Гигантов, представляющему собой около 40 000 скрепленных базальтовых колонн, образовавшихся в результате извержения древней вулканической трещины. Легенда гласит, что это место создали два враждующих великана перед дуэлью, и после поражения одного из них они бежали через Ирландское море, где оставили идентичные базальтовые колонны. Королевский супруг Ее Величества, казалось, был приятно заинтересован этой историей и местом, где она произошла, так как он отправился туда, где, как предполагалось, произошел поединок. Позднее поездка в Лондондерри прошла под звуки бури и грома".
 britainirishunrest.20.a: "Зрелище, на которое стоит посмотреть"
 britainirishunrest.21.t: "Королевский тур - Лондондерри"
 britainirishunrest.21.d: "Прибытие в Лондондерри было быстрым и лаконичным, поскольку проливной дождь предотвратил любые незапланированные остановки на пути к их дому отдыха. Сообщается, что королева провела всю ночь, читая об истории городских стен Лондондерри, так как это была их первая остановка на следующее утро. Лондондерри - единственный полностью сохранившийся обнесенный стеной город в Ирландии и один из лучших примеров обнесенного стеной города в Европе. Стены представляют собой крупнейший памятник государственной охраны в Северной Ирландии и, как часть последнего города, обнесенного стеной, построенного в Европе, являются наиболее полным и впечатляющим. Это один из немногих городов Европы, укрепления которого никогда не были разрушены, он выдержал несколько осад, включая знаменитую осаду Дерри в 1689 году, которая длилась 105 дней, отсюда и прозвище города - "Девичий город". Как и во время предыдущей остановки в замке Рош, они провели несколько часов, любуясь стенами, окружающими город. После остановки в местных магазинах и обеда в изысканном ресторане они продолжили свой путь в Голуэй".
 britainirishunrest.21.a: "Счастливого пути в Голуэй!".
 britainirishunrest.22.t: "Королевский тур - Голуэй"
 britainirishunrest.22.d: "Поездка в карете из Лондондерри в Голуэй была признана семьей отличным приключением, ведь они проезжали через очаровательный лес Бенбулбен. Голуэй ничем не отличался от Лондондерри, за исключением дождя. Их прибытие было встречено без особого восторга, но для королевской семьи это было в порядке вещей, поскольку они планировали провести свой визит далеко, на вершине довольно уединенного дома на утесах Мохер. С утесов и с вершины башни можно увидеть острова Аран в заливе Голуэй, горные хребты Маумтуркс и Двенадцать Пинс на севере в графстве Голуэй и Луп-Хед на юге. Поскольку никому из детей не разрешалось смотреть на постоянно расширяющийся выступ скалы сверху, разве что издалека, они проводили время внизу, забавляясь разнообразием животных, которых можно было увидеть: серых тюленей, морских свиней, дельфинов, нордовых китов и греющихся акул, а также, иногда, солнечных рыб. Королева и ее супруг провели большую часть времени под сенью деревьев, обедая местными блюдами, такими как местный скот и изысканное блюдо из ирландской зайчатины. Поездка на поезде в Корк была хорошо проведена семьей, когда они любовались плоскими равнинами ирландской сельской местности."
 britainirishunrest.22.a: "Вид, который бывает раз в жизни"
 britainirishunrest.23.t: "Королевский тур - Корк"
 britainirishunrest.23.d: "Скромный городок Корк предложил семье свой самый лучший дом, так как они прибыли рано, и ожидаемый дом не смог уступить их первоначальному предложению. Сначала семья остановилась за продуктами на Английском рынке, муниципальном продовольственном рынке в центре города Корк. Он простирается от Принсес-стрит до Гранд-парада и объединяет рынок Принсес-стрит и рынок Гранд-парада. Почувствовав себя как дома в комфортной обстановке, где продаются правильные английские продукты и товары, они направились в сады Гленвью. Палисадник содержит утопленный белый сад, итальянский канал и японский сад. Пограничная аллея из глициний выходит в болотный сад и лесной массив, откуда из чайного домика открывается вид на средиземноморский и тропический сады. Побродив по березовому кургану, окруженному лугом диких цветов, можно зайти в обнесенный стеной огород, чтобы посмотреть на сезонные овощи. Великолепные виды бесчисленных других культур умиротворили семью, когда они сели в экипаж и отправились обратно в Дублин на паром домой".
 britainirishunrest.23.a: "Счастливого пути в Дублин!".
 britainirishunrest.24.t: "Королевский тур - возвращение в Дублин".
 britainirishunrest.24.d: "По возвращении Королевы в Дублин, приветствие ее возвращения не было так хорошо воспринято: многие отвернулись или выглядели отвратительно при ее появлении в городе. Королевская семья, как ни странно, была встречена неожиданными посетителями, которые дарили им подарки и прощались с ними, прося их поскорее вернуться, поскольку они пролили свет на юнионистов и подняли настроение многим людям, мимо которых они проходили. Обратный путь на пароме в Ливерпуль был коротким и не прервался из-за плохой погоды, когда королевская семья вернулась в свой дом в Лондоне."
 britainirishunrest.24.a: "Возвращайтесь скорее, Ваше Величество!"
