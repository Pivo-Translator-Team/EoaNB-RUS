 britain.139.t: "Отставка Колина Кэмпбелла"
 britain.139.d: "Колин Кэмпбелл занимается с 1808 года! После Наполеоновских войн он участвовал в колониальных войнах, чтобы избежать получки.\nВ Балаклаве (сражение с Зарядом легкой бригады во время Крымской войны) он прославился своей \"тонкой красной линией горцев\". Позже он командовал одной из двух британских армий в Крыму. Наконец, он был назначен главнокомандующим в Индии для борьбы с индийским мятежом.\nОн еще может некоторое время служить в армии, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни."
 britain.139.a: "Он заслужил свой выход на пенсию"
 britain.139.b: "Он нам еще немного нужен"
