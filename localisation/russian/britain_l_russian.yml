 britain.145.t: "Отставка Томаса Кокрейна"
 britain.145.d: "Томас Кокрейн поступил на службу в Королевский флот в 1793 году, когда ему было 17 лет. Его рейдерство было настолько эффективным, что Наполеон прозвал его Морским Волком.\nТомас Кокрейн сделал политическую карьеру, но был опозорен Великим биржевым мошенничеством 1814 года, в результате которого он потерял звание кавалера ордена Бани на церемонии награждения в Вестминстерском аббатстве. Он служил в военно-морских силах Чили, Бразилии и Греции за их независимость, прежде чем вернуться в Королевский флот.\nОн еще может послужить на флоте некоторое время, но, возможно, ему следует уйти в отставку, чтобы насладиться последними мгновениями своей жизни."
 britain.145.a: "Он заслужил свой выход на пенсию"
 britain.145.b: "Он нам еще немного нужен"
