  ############################### 
  # Austro-Hungarian Focus Tree # 
  ############################### 
 AUS_Compromise_Achieved: "Компромисс достигнут"
 AUS_Compromise_Achieved_desc: "Мы наконец смогли сделать это!"
 AUS_Croatian-Hungarian_Settlement: "Хорватско-венгерское урегулирование"
 AUS_Croatian-Hungarian_Settlement_desc: "Отношения между двумя народами Транслейтании весьма натсянутые отношения. Нужно с этим что-то сделать."
 AUS_HUN_Limited_Suffrage: "Предоставить ограниченное избирательное право Транслейтании"
 AUS_HUN_Limited_Suffrage_desc: "Возможно, народы Транслейтании тоже могут принять участие в голосованиях?"
 AUS_HUN_Safeguard_Magnates_Power: "Защитить власть магнатов"
 AUS_HUN_Safeguard_Magnates_Power_desc: "Магнаты это самая передовая часть нашей элиты, они двигают нашу экономику вперёд, поэтому стоит защитить их от трудностей, связаных с их деятельностью"
 AUS_HUN_Universal_Suffrage: "Предоставить всеобщее избирательное право в Транслейтании"
 AUS_HUN_Universal_Suffrage_desc: "Результаты нашего эксперимента показали неплохой результат. Настало время расширить его рамки!"
 AUS_HUN_Land_Redistribution: "Перераспределение земли"
 AUS_HUN_Land_Redistribution_desc: "Стоит начать процесс перераспределение земли, их текущее распределение несправедливо и невыгодно."
 AUS_HUN_Nationalities_Law: "Закон о национальностях"
 AUS_HUN_Nationalities_Law_desc: ""
 AUS_HUN_Abolish_Transylvanian_Nations: "Упразднить Трансильванские народности"
 AUS_HUN_Abolish_Transylvanian_Nations_desc: ""
 AUS_HUN_Abolish_Military_Frontiers: "Упразднить "военные границы""
 AUS_HUN_Abolish_Military_Frontiers_desc: ""Военные границы" это древний метод защиты наших границ от Османской угрозы. Век величия блистательной Порты прошёл, такие меры ныне нам уже не нужны."
 AUS_HUN_Initiate_Magyarisation: "Начало мадьяризации"
 AUS_HUN_Initiate_Magyarisation_desc: "Малым народам, которые имеют свои языки и недостаточно умны чтобы выучить немецкий, придётся учить язык нашей второй короны — мадьярский."
 AUS_HUN_Create_Budapesth: "Создать Будапешт"
 AUS_HUN_Create_Budapesth_desc: "Нам следует создать центр для Транслейтании, если слить воедино три мадьярских городка — Буду, Обуду и Пешт, это позволит нам организовать новый административный центр в наших землях, с помощью которого мы сможем эффективно управлять нашей державой."
 AUS_HUN_Support_Education: "Поддержите образование в Транслейтании"
 AUS_HUN_Support_Education_desc: "Уровень образования в наших славянских владениях очень низок, для поддержания экономики следует помочь развитию этой отрасли."
 AUS_HUN_December_Constitution: "Декабрьская конституция"
 AUS_HUN_December_Constitution_desc: "Этот свод законов, пожалуй лучшее что смогли бы придумать для нашей Империи. Конечно, в нём полно недостатков, вызванных необходимостью текущего момента, однако благодаря всему этому полномочия Рейхсрата стали значительно шире, а в Транслейтании появилась крепкая власть. Да и челяди станет жить проще."
 AUS_HUN_Bourgeois_Cabinet: "Буржуазный кабинет"
 AUS_HUN_Bourgeois_Cabinet_desc: "Возможно, представителям буржуазии стоит позволить управлять землями, даже если у них нет благородного происхождения"
 AUS_HUN_Abrogate_Concordat: "Аннулировать Конкордат"
 AUS_HUN_Abrogate_Concordat_desc: "Конкордат, навязанный клерикалистами нужно немедленно аннулировать."
 AUS_HUN_Compulsory_Education: "Обязательное образование в Цислейтании."
 AUS_HUN_Compulsory_Education_desc: "Наши предыдущие реформы поощрили образование в Транслейтании. Стоит ввести следующий этап, но уже у нас — в Цислейтании"
 AUS_HUN_Electoral_Reform_1: "Избирательная реформа в Цислейтании"
 AUS_HUN_Electoral_Reform_1_desc: "Местные парламенты только вредят нашей державе. Стоит ввести прямые выборы в курии, это позволит ослабить кумовство и коррупцию на наших землях."
 AUS_HUN_Liberals_Continue: "Либералы продолжают своё дело"
 AUS_HUN_Liberals_Continue_desc: ""
 AUS_HUN_Laissez_Faire: "Политика невмешательства"
 AUS_HUN_Laissez_Faire_desc: "Возможно, нам не стоит лезть туда, куда нас не звали, рискуя тем, что мы уже имеем, ради призрачной возможности получить небольшую выгоду."
 AUS_HUN_Universal_Male_Suffrage_1: "Всеобщее избирательное право мужчин в Цислейтании"
 AUS_HUN_Universal_Male_Suffrage_1_desc: "Стоит устранить ценз, для тех, кто должен голосовать. Это позволит выбирать наших представителей, основываясь на выборе каждого нашего подданого."
 AUS_HUN_All_Roads_Lead_Vienna_1: "Все дороги ведут в Вену"
 AUS_HUN_All_Roads_Lead_Vienna_1_desc: ""
 AUS_HUN_Appoint_Eduard_Taaffe: "Назначить Эдуарда Тааффе "
 AUS_HUN_Appoint_Eduard_Taaffe_desc: "Друг нашего императора, грамотный управленец и просто умный человек, мы уверены что он будет идеальной фигурой для назначения на пост министра-президента Цислейтании"
 AUS_HUN_Taaffe_Social_Policy: "Социальная политика"
 AUS_HUN_Taaffe_Social_Policy_desc: "Нам следует заняться социальной политикой нашей страны."
 AUS_HUN_Taaffe_Restrict_Child_Labour: "Ограничить детский труд"
 AUS_HUN_Taaffe_Restrict_Child_Labour_desc: "Детский труд, хоть и безусловно полезен как в воспитании детей, так и для нашей экономики, однако это чудовищная практика, да и работники из них так себе."
 AUS_HUN_Taaffe_Restrict_Hours_Women: "Ограничить рабочий день для женщин"
 AUS_HUN_Taaffe_Restrict_Hours_Women_desc: "Ужас, из-за того что наши женщины много работают, рождаемость падает и устои нашей страны могут от этого пошатнуться."
 AUS_HUN_Taaffe_Further_Electoral_Reform: "Дальнейшая избирательная реформа в Цислейтании"
 AUS_HUN_Taaffe_Further_Electoral_Reform_desc: "Нам следует продолжить наши реформы в сфере избирательного права в наших Цислейтанских землях."
 AUS_HUN_Taaffe_Oppose_Liberals: "Противостоять либералам"
 AUS_HUN_Taaffe_Oppose_Liberals_desc: "Нам необходимо ограничить власть либералов, хоть их идеи и полезны для нас, черезмерное заигрывание с ними может пошатнуть устои нашей страны."
 AUS_HUN_Galician_Sejm: "Галицкий сейм"
 AUS_HUN_Galician_Sejm_desc: "В наших не венгерских землях могут быть созданы свои сеймы. Галицкий — один из них."
 AUS_HUN_Negotiate_Czech: "Переговоры с Чехией"
 AUS_HUN_Negotiate_Czech_desc: "Нам следует начать процесс переговоров с Чехией."
 AUS_HUN_Czech_Compromise: "Чешский компромисс"
 AUS_HUN_Czech_Compromise_desc: "Мы пришли к компромиссу с нашими чешскими землями. Пожалуй, это лучшее, чего мы смогли бы добиться."
 AUS_HUN_Czech_Maintain_Status_Quo: "Сохранить статус-кво"
 AUS_HUN_Czech_Maintain_Status_Quo_desc: "Возможно, нам не следует ничего менять. Текущая ситуация хоть и не устраивает нас, но главное в нашей ситуации это не испортить ничего."
 AUS_HUN_Czech_Crown_St_Wenceslas: "Корона Святого Вацлава"
 AUS_HUN_Czech_Crown_St_Wenceslas_desc: "Эта регалия безусловно важна для всего чешского народа. Стоит сохранить эту бемценную реликвию наших подданых."
 AUS_HUN_Czech_Reforms_Bohemia: "Реформы в Богемии-Моравии"
 AUS_HUN_Czech_Reforms_Bohemia_desc: "Реформы это безусловно важный пункт для разумных правителей в современном мире."
 AUS_HUN_Polonisation: "Полонизация в Галиции"
 AUS_HUN_Polonisation_desc: "Стоит начать процесс ополячивания в землях Галиции, это может оказаться полезным для нашей державы."
 AUS_HUN_Recognise_Ruthenians: "Признать русинов"
 AUS_HUN_Recognise_Ruthenians_desc: "Как бы это прискорбно ни было, нам следует признать народ русинов. Это несколько миллионов наших подданых, которые будут преданы нам всем сердцем."
  
