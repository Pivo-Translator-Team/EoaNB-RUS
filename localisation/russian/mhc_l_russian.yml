 mhc.10.t: "Военная хунта в [FROM.GetNameDef]"
 mhc.10.d: "[MHC_JUNTA_NEWS_EVENT_PROXY]"
 mhc.10.d.1.v: "\nПо инициативе военных и в соответствии с чрезвычайным положением, наш парламент, как ожидается, проведет голосование по новому закону через несколько дней, хотя исход этого голосования, похоже, уже предрешен..."
 mhc.10.d.1a: "Похоже, недовольные нашими последними законами и общим политическим климатом в стране, высшее военное руководство армии решило, что пришло время вмешаться. Сегодня, в [GetDateText], армия успешно осуществила хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Сегодня наши солдаты маршируют дома. Персонал ключевых правительственных учреждений и агентств был \n "взят под охрану\n". Ситуация только ухудшается, местонахождение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что\n\n\n "враги могут быть повсюду\n".[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]".
 mhc.10.d.2a: "Похоже, недовольные недавними законами и общим политическим климатом в стране, высшее военное руководство армии [FROM.GetAdjectiveCap] решило, что пришло время вмешаться. Сегодня, в [GetDateText], их армия успешно осуществила хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был \n "взят под защиту\n". Только усугубляя ситуацию для [FROM.GetAdjectiveCap]ов, [FROM.GetLeader]'ов, местонахождение их лидера в настоящее время неизвестно. Воистину, [FROM.GetName] погружается в хаос".
 mhc.10.d.1b: "Похоже, недовольные нашими недавними законами и общим политическим климатом в стране, высшее военное руководство ВВС решило, что пришло время вмешаться. Сегодня, в [GetDateText], ВВС успешно осуществили хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Сегодня ночью прожекторы заменят лунный свет. Персонал ключевых правительственных учреждений и агентств был взят под охрану. Усугубляет ситуацию то, что местонахождение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что\n\n\n "враги могут быть повсюду\n".[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]".
 mhc.10.d.2b: "Похоже, недовольные недавними законами и общим политическим климатом в стране, высшее военное руководство [FROM.GetAdjectiveCap] ВВС решило, что пришло время вмешаться. Сегодня, в [GetDateText], их ВВС успешно осуществили хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был \n "взят под защиту\n". Только усугубляя ситуацию для [FROM.GetAdjectiveCap]ов, [FROM.GetLeader]'ов, местонахождение их лидера в настоящее время неизвестно. Воистину, [FROM.GetName] погружается в хаос".
 mhc.10.d.1c: "Похоже, недовольные нашими недавними законами и общим политическим климатом в стране, высшее военное руководство флота решило, что пришло время вмешаться. Сегодня, в [GetDateText], флот успешно осуществил хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Сегодня ночью на берегах наших морей воцарилась жуткая тишина. Персонал ключевых правительственных учреждений и агентств был взят под охрану. Ситуация только ухудшается, местонахождение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому вопросу, заявляя, что\n\n\n "враги могут быть повсюду\n".[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]".
 mhc.10.d.2c: "Похоже, недовольные недавними законами и общим политическим климатом в стране, высшее военное руководство [FROM.GetAdjectiveCap] флота решило, что пришло время вмешаться. Сегодня, в [GetDateText], их флот успешно осуществил хорошо подготовленный переворот, захватив всю власть в правительстве [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был \n "взят под защиту\n". Только усугубляя ситуацию для [FROM.GetAdjectiveCap]ов, [FROM.GetLeader]'ов, местонахождение их лидера в настоящее время неизвестно. Воистину, [FROM.GetName] погружается в хаос".
 mhc.10.a: "Как они посмели?!"
 mhc.10.b: "Забавно".
 mhc.11.t: "[Root.GetCurrentVotedReform]".
 mhc.11.d: "Члены нашего парламента собрались, но обычно довольно оживленных дебатов нигде не слышно. Вместо этого комнату наполняют обеспокоенные шепотки, в каждом углу стоит человек с винтовкой и наблюдает за происходящим. Взгляды обмениваются снова и снова, и все же никто не осмеливается встать и высказать свое мнение, по крайней мере, никто из действительно важных людей. Представителей от каждой фракции выводят вперед, но каждый раз вслух зачитывается только патриотическая речь".
 mhc.11.a: "Какая шутка..."
 mhc.12.t: "[Root.GetCurrentVotedReform]".
 mhc.12.d: "Кости брошены, результаты получены. После тщательного подсчета всех голосов по поводу нового закона в нашем парламенте, окончательные результаты таковы:\n Ура: [?yay_votes] \n Нет: [?nay_votes]".
 mhc.12.a: "Да поможет Бог "Ней"..."
 mhc.13.t: "Военная хунта"
 mhc.13.d: "Хаос постиг наше правительство. Поскольку военные продолжают блокировать наши усилия по управлению [ROOT.GetNameDef], нашей родиной, которой мы дорожим, все остановилось. Парламент находится под дулом пистолета, местонахождение [ROOT.GetLeader] до сих пор неизвестно, и, возможно, самое худшее: наши соседи не могут удержаться от смеха.\nВместе с тем, мы ожидаем, что эта ситуация продлится несколько месяцев."
 mhc.13.a: "Мы стоим униженные..."
 mhc.14.t: "Военная хунта закончилась"
 mhc.14.d: "Последние несколько месяцев были тяжелыми для нас. Военные усилили свою власть, а правительство было вынуждено наблюдать за происходящим. Тем не менее, кажется, что худшее уже позади, поскольку военные успешно добились того, к чему стремились. Тем не менее, хунта оставила после себя заметные последствия, с которыми нам теперь приходится сталкиваться.\nНе говоря уже о том, что это, возможно, последний раз, когда военные вмешиваются в дела правительства. Если представится возможность, они обязательно сделают это снова".
 mhc.14.a: "Какой беспорядок они нам оставили...".
 mhc.17.t: "Армия предупреждает о [MHC_INCOMING_JUNTA] Хунте"
 mhc.17.d: "Высшее командование армии нашей страны принесло серьезные новости из рядов вооруженных сил: [MHC_INCOMING_JUNTA] планирует военную хунту. Такая хунта блокирует наше правительство, делая невозможным принятие собственных законов, по сути, замораживая любые политические процессы в нашей дорогой [ROOT.GetName].\nНо, возможно, на горизонте есть и положительная сторона. У высшего руководства армии есть для нас предложение: они могут позаботиться о приходящей хунте за нас. Власть [MHC_INCOMING_JUNTA] при этом пострадает, но мы должны знать, что определенные последствия, такие как политический хаос, все равно будут иметь место. Кроме того, мощь армии значительно возрастет".
 mhc.17.a: "Лучше перестраховаться, чем потом жалеть. Мы примем их предложение".
 mhc.17.b: "Мы можем справиться с этим сами".
