 mhc.10.t: "Военная Хунта в Государстве [FROM.GetNameDef]" 
 mhc.10.d: "[MHC_JUNTA_NEWS_EVENT_PROXY]" 
mhc.10.d.1.v: "\nПо инициативе военных и в соответствии с чрезвычайным положением наш парламент через несколько дней проведет голосование по новому закону, хотя исход этого голосования, похоже, уже предрешен..." 
 mhc.10.d.1a: "Похоже, недовольные нашими последними законами и общим политическим климатом в стране, высшие военные чины армии решили, что настало время вмешаться. Сегодня, в [GetDateText], армия успешно осуществила хорошо подготовленный переворот, захватив всю власть в правительстве Государства [FROM.GetNameDef]. Сегодня наши солдаты маршируют по домам. Персонал ключевых правительственных учреждений и агентств был \"взят под охрану\". Еще хуже то, что местонахождение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что \"враги могут быть повсюду\".[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]."
 mhc.10.d.2a: "Похоже, недовольные недавними законами и общим политическим климатом в стране, [FROM.GetAdjectiveCap] высшее военное начальство Армии решило, что пришло время вмешаться. Сегодня, в [GetDateText], их армия успешно осуществила хорошо подготовленный переворот, захватив всю власть в правительстве государства [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был \"взят под защиту\". Что только ухудшает [FROM.GetAdjectiveCap] положение, [FROM.GetLeader], местонахождение их лидера в настоящее время неизвестно. Воистину, Государство [FROM.GetName] погружается в хаос."
mhc.10.d.1b: "Похоже, недовольные нашими недавними законами и общим политическим климатом в стране, высшее военное руководство ВВС решило, что настало время вмешаться. Сегодня, в [GetDateText], ВВС успешно осуществили хорошо подготовленный переворот, захватив всю власть в правительстве Государства [FROM.GetNameDef]. Сегодня ночью прожекторы заменят лунный свет. Персонал ключевых правительственных учреждений и агентств был \"взят под охрану\". Еще хуже то, что местонахождение [FROM.GetLeader] на данный момент неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что \"враги могут быть повсюду\".[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]."
 mhc.10.d.2b: "Похоже, недовольные недавними законами и общим политическим климатом в стране, [FROM.GetAdjectiveCap] высшее военное начальство ВВС решило, что пришло время вмешаться. Сегодня, в [GetDateText], их ВВС успешно осуществили хорошо подготовленный переворот, захватив всю власть в правительстве Государства [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был \"взят под защиту\". Что только ухудшает [FROM.GetAdjectiveCap] положение, [FROM.GetLeader], местонахождение их лидера в настоящее время неизвестно. Воистину, Государство [FROM.GetName] погружается в хаос."
 mhc.10.d.1c: "Похоже, недовольные нашими недавними законами и общим политическим климатом в стране, высшее военное руководство флота решило, что настало время вмешаться. Сегодня, в [GetDateText], флот успешно осуществил хорошо подготовленный переворот, захватив всю власть в правительстве Государства [FROM.GetNameDef]. Сегодня ночью на берегах наших морей воцарилась жуткая тишина. Персонал ключевых правительственных учреждений и агентств был \"взят под охрану\". Усугубляет ситуацию то, что местонахождение [FROM.GetLeader] в настоящее время неизвестно. Однако мы подозреваем, что они были отправлены в безопасное место, хотя военные хранят молчание по этому поводу, заявляя, что \"враги могут быть повсюду\".[MHC_JUNTA_NEWS_EVENT_VOTE_PROXY]."
 mhc.10.d.2c: "Похоже, недовольные последними законами и общим политическим климатом в стране, [FROM.GetAdjectiveCap] высшее военное начальство флота решило, что пришло время вмешаться. Сегодня, в [GetDateText], их флот успешно осуществил хорошо подготовленный переворот, захватив всю власть в правительстве Государства [FROM.GetNameDef]. Персонал ключевых правительственных учреждений и агентств был \"взят под защиту\". Что только ухудшает [FROM.GetAdjectiveCap] положение, [FROM.GetLeader], местонахождение их лидера в настоящее время неизвестно. Воистину, Государство [FROM.GetName] погружается в хаос."
 mhc.10.a: "Как они смеют?!" 
 mhc.10.b: "Забавно."
 mhc.11.t: "[Root.GetCurrentVotedReform]"
 mhc.11.d: "Члены нашего парламента собрались, но обычно довольно оживленных дебатов нигде не слышно. Вместо этого зал заполняют обеспокоенные шепотки, в каждом углу стоит человек с винтовкой и наблюдает за происходящим. Взгляды обмениваются снова и снова, и все же никто не решается встать и высказать свое мнение, по крайней мере, никто из действительно важных лиц. Представителей от каждой фракции выводят вперед, но каждый раз вслух зачитывается только патриотическая речь."
 mhc.11.a: "Какая шутка..." 
 mhc.12.t: "[Root.GetCurrentVotedReform]". 
 mhc.12.d: "Кости брошены, результаты получены. После тщательного подсчета всех голосов, касающихся нового закона в нашем парламенте, окончательные результаты таковы:\n "Да": [?yay_votes] \n Нет: [?nay_votes]."
 mhc.12.a: "Пусть Бог поможет Отказу..." 
 mhc.13.t: "Военная Хунта" 
 mhc.13.d: "Хаос постиг наше правительство. Поскольку военные продолжают блокировать наши усилия по управлению Государства [ROOT.GetNameDef], нашей родиной, которой мы дорожим, все остановилось. Парламент находится под дулом пистолета, текущее местоположение [ROOT.GetLeader] все еще неизвестно, и, что самое ужасное, наши соседи не могут удержаться от смеха.\nВо всех отношениях, мы ожидаем, что эта ситуация будет продолжаться в течение нескольких месяцев." 
 mhc.13.a: "Мы стоим униженные..."
mhc.14.t: "Военная Хунта Закончилась" 
 mhc.14.d: "Последние несколько месяцев были тяжелыми для нас. Военные усилили свою власть, а правительство было вынуждено наблюдать за происходящим. Тем не менее, кажется, что худшее уже позади, поскольку военные успешно добились того, к чему стремились. Тем не менее, хунта оставила после себя заметные последствия, с которыми нам теперь приходится сталкиваться.\nНе говоря уже о том, что это, возможно, последний раз, когда военные вмешиваются в дела правительства. Если представится возможность, они обязательно сделают это снова". 
 mhc.14.a: "Какой беспорядок они нам оставили..." 
 mhc.17.t: "Армия предупреждает о Хунте: [MHC_INCOMING_JUNTA] "
 mhc.17.d: "Высшие чины армии нашей страны сообщают серьезные новости из рядов вооруженных сил: [MHC_INCOMING_JUNTA] планирует военную хунту. Такая хунта блокирует наше правительство, делая невозможным принятие собственных законов, по сути, замораживая любые политические процессы в нашем родном [ROOT.GetName]\nНо, возможно, на горизонте есть и положительный момент. У высшего командования армии есть предложение: они могут позаботиться о приходе хунты за нас. [MHC_INCOMING_JUNTA] и их Власть при этом пострадает, однако мы должны знать, что некоторые последствия, такие как политический хаос, все равно будут иметь место. Кроме того, мощь армии значительно возрастет."
 mhc.17.a: "Лучше перестраховаться. Мы примем их предложение." 
 mhc.17.b: "Мы можем справиться с этим сами."
