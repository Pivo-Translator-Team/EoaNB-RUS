 NATIONAL_CHURCH_1_ENG: "Национальной церковью является:\n- §YЦерковь Англии§! в Англии и Уэльсе\n- Церковь Шотландии§! в Шотландии\n- и Церковь Ирландии§! в Ирландии\n- Главой этих церквей является §Y[GetHeadofState]§!".
 NATIONAL_CHURCH_1_HOL: "Национальной церковью является §YНидерландская реформатская церковь§!.\nГлавой которой является §Y[GetHeadofState]§!".
