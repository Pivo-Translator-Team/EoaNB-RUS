 NATIONAL_RELIGION_ORTHODOXY: "Национальной религией является §YВосточное Православие§!\n\n§YПравославие§! возникло во время Великого Раскола в 1054 году, после чего Восточная Католическая Церковь стала называть себя Православной.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_CATHOLICISM: "Национальной религией является §YРимский Католицизм§!\n\n§YКатоличество§! возникло в первом веке нашей эры и основано на жизни и делах Иисуса Христа.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_PROTESTANT: "Национальной религией является §YПротестантизм§!\n\n §YПротестантизм§! возник в 1517 году в результате протеста против католической церкви Мартина Лютера.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_COPTIC: "Национальной религией является §YОриентальное Православие§!\n\n§YОриентальное Православие§! возникло в Египте в 451 году, а затем распалась на несколько церквей.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_MORMON: "Национальной религией является §YМормонский Протестантизм§!\n\n§YМормонский Протестантизм§! возник в Соединенных Штатах Америки в 1830 году.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_TAIPING: "Национальной религией является §YТайпинский Протестантизм§!\n\n§YТайпинский Протестантизм§! возник в Китае в 1840-х годах. Это уникальная форма Христианства, сочетающая его с Китайской народной религией.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_JEWISH: "Национальной религией является §YИудаизм§!\n\n§YИудаизм§! возник около 1500 г. до н.э. в Иудейском Царстве. Некоторые считают ее древнейшей крупной религией наряду с зороастризмом.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SUNNI: "Национальной религией является §YСуннитский Ислам§!\n\n§YСуннитский Ислам§! возник в 632 году, после деятельности Мухаммеда.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SHIITE: "Национальной религией является §YШиитский Ислам§!\n\n§YШиитский Ислам§! - это ветвь ислама, которая считает, что Мухаммед назначил Али ибн Аби Талиба своим преемником.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_IBADI: "Национальной религией является §YИбадийский Ислам§!\n\n§YИбадийский Ислам§! возник около 657 года в оппозиции к халифату Омейядов.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_MAHAYANA: "Национальной религией является §YБуддизм Махаяна§!\n\n§YМахаяна§! является одной из основных ветвей буддизма, и считается, что она возникла где-то около 800 года до н.э. в Индии.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_GELUGPA: "Национальной религией является §YБуддизм Гелугпа§!\n\n§YГелугпа§! является одной из новейших школ буддизма, и впервые возникла как монашеская традиция в 1056 году.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_THERAVADA: "Национальной религией является §YБуддизм Тхеравада§!\n\n§YТхеравада§! является одной из старейших ветвей буддизма и, как считается, возникла около 300 г. до н.э.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_CONFUCIAN: "Национальной религией является §YКонфуцианство§!\n\n§YКонфуцианство§! возникло из «Ста Школ Мысли» китайского философа Конфуция около 500 г. до н.э.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SHINTO: "Национальной религией является §YСинтоизм§!\n\n§YСинтоизм§! впервые возник как форма традиции около 800 года в Японии.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_TAOISM: "Национальной религией является §YТаоизм§!\n\n§YТаоизм§! впервые возник как форма традиции в 4 веке до н.э. в Китае.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_YAZIDI: "Национальной религией является §YЕзидство§!\n\nПроисхождение §YЕзидства§! теряется во времени, но почти наверняка он возник на территории Северного Ирака.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_HINDU: "Национальной религией является §YИндуизм§!\n\n§YИндуизм§! возник в Индии примерно в 400 году до нашей эры. Его часто характеризуют скорее как образ жизни, чем как религию.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SIKH: "Национальной религией является §YСикхизм§!\n\n§YСикхизм§! - монотеистическая религия, возникшая в Северной Индии в конце XV века.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_ANIMIST: "Национальной религией является §YАнимизм§!\n\nВера в §YАнимизм§! представляет собой убеждение, что все предметы обладают отдельной духовной сущностью. Если это можно назвать полноценной религией, то она, безусловно, является самой древней, возникшей еще в эпоху палеолита.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_PAGAN: "Национальной религией является §YЯзычество §!\n\nВера в §YЯзычество§! описывает веру во множество богов.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SHAMANISM: "Национальной религией является §YШаманизм§!\n\nВера в то, что все предметы обладают духом, а шаманы могут направлять этих духов или духовную энергию в физический мир. Шаманские практики впервые возникли еще в эпоху палеолита.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SECULAR: "У нас нет национальной религии, так как мы §YСекуляристская§! Страна\n\n§YСекуляризм§! описывает отсутствие религиозной веры у населения.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_ATHEIST: "Религия в нашей стране запрещена, так как мы являемся §YАтеистической§! страной.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_CRUZOOB: "Национальной религией является §YКрузоб§!\n\n§YКрузоб§ является синкретической религией, сочетающей римско-католическую и древнюю религию майя. Вера вращается вокруг шепчущих крестов, обычно выставляемых в наборах по три и одетых в форму ритуальной одежды.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
  
