 NATIONAL_RELIGION_ORTHODOXY: "Национальная религия - §YВосточное Православие§!\n\n\nВера §YПравославная§! возникла во время Великого Раскола в 1054 году, после чего Восточная Католическая Церковь стала называть себя православной.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_CATHOLICISM: "Национальная религия - §YРимский Католицизм§!\n\n\nВера §YКатолическая§! возникла в первом веке нашей эры и основана на жизни и делах Иисуса Христа.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_PROTESTANT: "Национальная религия - §YПротестантизм§!\n\nВера §YПротестантская§! возникла в 1517 году в результате протеста Мартина Лютера против католической церкви.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
NATIONAL_RELIGION_COPTIC: "Национальная религия - §YВосточное православие (Коптское)§!\n\nВера §ҮВосточное православие (Коптское)§! возникла в Египте в 42 году.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы"
 NATIONAL_RELIGION_MORMON: "Национальная религия - §YМормонский Протестантизм§!\n\n\nВера §YМормонов§! возникла в Соединенных Штатах Америки в 1830 году.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_TAIPING: "Национальная религия - §YТайпинский Протестантизм§!\n\nВера §ҮТайпин§! возникла в Китае, в 1840-х годах. Это уникальная форма христианства, сочетающая его с китайской народной религией.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_JEWISH: "Национальная религия - §YИудаизм§!\n\nВера §YИудаизм§ возникла где-то около 1500 г. до н.э. в Иудейском царстве. Некоторые считают ее древнейшей крупной религией, следующей после зороастризма.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
NATIONAL_RELIGION_SUNNI: "Национальная религия - §YСуннистский Ислам§!\n\nВера §ҮСунни§! возникла в 632 году после деятельности Мухаммеда.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SHIITE: "Национальная религия - §YШиитский ислам§!\n\n\nВера §YШиитов§! является ветвью ислама, которая считает, что Мухаммед назначил Али ибн Аби Талиба своим преемником.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_IBADI: "Национальная религия - §YИбадистский Ислам§!\n\n\nВера §YИбади§! возникла около 657 года в оппозиции к халифату Омейядов.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_MAHAYANA: "Национальная религия - §YМахаянский Буддизм§!\n\nВера §YМахаяна§! является одной из основных ветвей буддизма, и считается, что она возникла где-то около 800 г. до н.э. в Индии.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
NATIONAL_RELIGION_GELUGPA: "Национальная религия - §YГелугпский Буддизм§!\n\nВера §ҮГелугпская§ является одной из новейших школ Буддизма, и впервые возникла как монашеская традиция в 1056 году.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_THERAVADA: "Национальной религией является §YТхеравадский Буддизм§!\n\nВера §YТхеравады§§ является одной из старейших ветвей буддизма, и считается, что она возникла около 300 г. до н.э.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_CONFUCIAN: "Национальная религия - §YКонфуцианство§!\n\nВера §YКонфуцианства§! возникла из "Сотни школ мысли" китайского философа Конфуция, около 500 г. до н.э.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SHINTO: "Национальная религия - §YСинтоизм§!\n\nВера §YСинто§! впервые возникла как форма традиции около 800 года в Японии.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_TAOISM: "Национальная религия - §YТаоизм§!\n\n\nВера §YТаоистская§! впервые возникла как форма традиции в 4 веке до н.э. в Китае.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_YAZIDI: "Национальная религия - §YАзидская вера§!\n\nНачало веры §YАзида§!  было потеряно во времени, но почти наверняка она возникла в Северном Ираке.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_HINDU: "Национальная религия - §YИндуизм§!\n\nВера §YИндуистская§! возникла в Индии примерно около 400 г. до н.э. Ее часто характеризуют скорее как образ жизни, чем религию.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SIKH: "Национальная религия - §YСикхизм§!\n\nВера §YСикха§ является монотеистической религией, возникшей в Северной Индии в конце 15-го века.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_ANIMIST: "Национальная религия - §YАнимизм§!\n\nВера §YАнимиста§! заключается в убеждении, что все предметы обладают отдельной духовной сущностью. Если это можно назвать полноценной религией, то она, безусловно, самая древняя, восходящая к эпохе палеолита.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_PAGAN: "Национальная религия - §YПаганизм§!\n\nВера §YПагана§! описывает веру в многочисленных богов.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SHAMANISM: "Национальная религия - §YШаманизм§!\n\nВера §YШамана§! представляет собой веру в то, что все предметы обладают духом, и шаманы могут направлять этих духов или духовные энергии в физический мир. Впервые шаманские практики возникли еще в эпоху палеолита.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_SECULAR: "У нас нет национальной религии, поскольку мы §YСекулярная§! страна\n\n\n§YСекуляризм§! описывает отсутствие религиозной веры у населения.\n\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_ATHEIST: "Религия запрещена в нашей стране, так как мы §YАтеистическая§ страна.\n\nТут есть различные факторы, влияющие на религиозную систему, и она сама влияет на различные факторы."
 NATIONAL_RELIGION_CRUZOOB: "Национальная религия - §YКрузуб§!\n\nВера §YКрузуба§ является синкретической религией, которая сочетает в себе римско-католическую религию и древнюю религию майя. Вера вращается вокруг шепчущих крестов, обычно выставленных в наборах по три и одетых в форму ритуальной одежды.\n\nНа религиозную систему влияют различные факторы, и она сама влияет на различные факторы."

