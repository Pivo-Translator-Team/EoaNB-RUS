 NATIONAL_CHURCH_1_BAD: "Национальной церковью является §YЕдиная Евангелическая Протестантская Церковь Великого Герцогства Баденского§!.\nГлавой которой является §Y[GetHeadofState]§!".
 NATIONAL_CHURCH_1_WUR: "Национальная церковь - это §YЕвангелическая государственная церковь Вюртемберга§!.\nГлавой которой является §Y[GetHeadofState]§!".
 NATIONAL_CHURCH_1_HSD: "Национальной церковью является §YЕвангелическая церковь в Гессене§!.\nГлавой которой является §Y[GetHeadofState]§!".
 NATIONAL_CHURCH_1_HAN: "Национальной церковью является §YЕвангелическо-лютеранская церковь Ганновера§!.\nГлавой которой является §Y[GetHeadofState]§!".
 NATIONAL_CHURCH_1_OLD: "Национальная церковь - это §YЕвангелическо-лютеранская церковь Ольденбурга§!.\nГлавой которой является §Y[GetHeadofState]§!".
 NATIONAL_CHURCH_1_MCK: "Национальная церковь - §YЕвангелическая лютеранская государственная церковь Мекленбурга-Шверина§!.\nГлавой которой является §Y[GetHeadofState]§!".
 NATIONAL_CHURCH_1_DEN: "Национальной церковью является §YЕвангелическая Лютеранская Церковь Дании§!!\nГлавой которой является §Y[GetHeadofState]§!".
 NATIONAL_CHURCH_1_SWE: "Национальная церковь - §YЦерковь Швеции§!.\nГлава которой - §Y[GetHeadofState]§!".
