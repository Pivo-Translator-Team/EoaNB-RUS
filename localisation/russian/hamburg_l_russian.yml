 hamburg.301.t: "[FROM.GetName] ведет переговоры о партнерстве с компанией"
 hamburg.301.d: "[FROM.GetName] хочет открыть филиал Торговой компании Вёрманна в [ROOT.Capital.GetName]. В рамках переговоров [FROM.GetName] обязуется выплачивать дань [ROOT.GetLeader] за право вести свою деятельность и получать военный доступ на территории нашего королевства. Без сомнения, это принесет нашему народу инвестиции в промышленность и современные оружия. Однако некоторые опасаются, что приглашение колониальных держав может привести к захвату большего количества земель."
 hamburg.301.a: "Мы примем их предложение, надеемся, они сдержат свое слово."
 hamburg.301.b: "Мы не можем доверять этим западным державам! Отклоните их немедленно!"
 hamburg.301.c: "Мы уже заключили партнерство с другой компанией."
 hamburg.302.t: "[FROM.GetName] принимает партнерство с компанией!"
 hamburg.302.d: "[FROM.GetLeader] робко принял условия переговоров, опасаясь, что мы можем нарушить соглашения. Однако теперь наша Торговая компания Вёрманна может начать свою деятельность в [FROM.GetName]."
 hamburg.302.a: "Прекрасно! Мы откроем филиал в [FROM.Capital.GetName]."
 hamburg.303.t: "[FROM.GetName] отклоняет партнерство с компанией!"
 hamburg.303.d: "[FROM.GetLeader] отклонил наши переговоры, объяснив, что западные державы слишком часто лгут и нарушают свои соглашения. Поэтому они отказались позволить нашей компании работать на территории [FROM.GetName]." 
 hamburg.303.a: "Это всего лишь незначительная неудача."
 hamburg.303.b: "Мы могли бы найти новое место для расширения компании."
 hamburg.303.c: "На данный момент наши возможности для расширения исчерпаны."
 hamburg.304.t: "[FROM.GetName] уже имеет партнерство с другой компанией!"
 hamburg.304.d: "[FROM.GetLeader] уже заключил партнерство с другой колониальной державой и, следовательно, отказался от наших переговоров. Мы не можем работать на территории [FROM.GetName]."
 hamburg.304.a: "Черт! Мы опоздали!"
 hamburg.304.b: "Мы могли бы найти новое место для расширения компании."
 hamburg.304.c: "На данный момент наши возможности для расширения исчерпаны."
  
