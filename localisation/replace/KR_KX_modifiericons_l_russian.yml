vilayet_stability_dynamic_modifier:0 "Stability of the Realm\n§W--------------§!\n§gFrom the deserts of Syria to the mountains of Kurdistan and the hills of Cyprus, the Ottoman Empire exercises control over its citizens. However, these citizens do not always like being ruled by Konstantiniyye, and are proving more often than not a detriment to the overall stability of the realm.\n\nThe higher the local instability of our Vilayets (represented by £resistance_texticon  §YUnrest§!), the larger the penalty on our nation. The following values are calculated per state and added to an empire-wide total:\n\n§GLow§! : £stability_texticon  §R-1%§! \n§YMedium§! : £stability_texticon  §R-2.5%§! \n§RHigh§! : £stability_texticon  §R-5%§! §!\n\nUpdates Dynamically" #NT!
OTT_Centralise_tt_desc:0 "By revoking some of the local authority of the Vilayet, power will be directed towards the Ottoman Parliament in Konstantiniyye. Through settlement policies, reinforcement of local garrisons, disarming Bedouins and expanding the state infrastructure, ambitious plans have been drafted up in an office in the capital which we hope are as easy to execute as write up...\n\n[THIS.OTT_CENTRALISE_complete_check] All of the following must be true:\n   [THIS.OTT_CENTRALISE_pp_check] More Political Power than §Y10§!\n   [THIS.OTT_CENTRALISE_party_check] One of the following must be true:\n           Current ruling party is §YPaternal Autocrat§!\n           Current ruling party is §YAuthoritarian Democrat§!\n           Current ruling party is centralist §YMarket Liberal§!\n   [THIS.OTT_CENTRALISE_integration_factor_total_check] One of the following must be true:\n      [THIS.OTT_CENTRALISE_integration_factor1_check] All of the following must be true:\n              is §CAutonomous Region§!\n              [THIS.OTT_CENTRALISE_vilayet_category] > §G50%§!\n      [THIS.OTT_CENTRALISE_integration_factor2_check] All of the following must be true:\n              is §CVilayet§!\n              [THIS.OTT_CENTRALISE_vilayet_category] = §G100%§!\n\n§YEffect§!:\n£political_power_texticon  Political Power: §R-10§!\n§Y[THIS.GetName]§! £resistance_texticon  §YRevolt risk§! will §Rincrease§!\n§Y[THIS.GetName]§! £national_unity_texticon  §YOttoman authority§! will §Gincrease§!" #NT!
OTT_Decentralise_tt_desc:0 "To better accommodate local needs and to preserve the unique cultural character of the Empire, power needs to be shifted from the central authority in Konstantiniyye to local authorities. This will make it more difficult to enforce nationwide policies or to respond to local threats by the Ottoman state but it is a policy favoured on the ground and will release pressure on some of our more volatile regions.\n\n§YEffect§!:\n§Y[THIS.GetName]§! £resistance_texticon  §YRevolt risk§! will §Gdecrease§!\n§Y[THIS.GetName]§! £national_unity_texticon  §YOttoman authority§! will §Rdecrease§!" #NT!
